
QUEST_0_1=Onu gökyüzünde yanan bir kule gibi görebiliyorum... Dwarfhalla! Ona ulaşmak için diyardaki en kudretli canavarı yenmeli veya bunu denerken ölmeliyim. Umarım ikisi birden olur!
QUEST_0_2=Öncelikle, tanrılara bir adak sunmalıyım. Sadece bir seçenek var: Mjölnirby, Güç Çekici!
QUEST_0_3=Ne yazık ki bu, nesillerdir kayıp. Geriye sadece hayranların yaptığı taklitler kaldı. Gerçeği kadar güçlü olmadıkları için onları birleştirmem gerekecek. Altı tanesi yeterli olacaktır.
QUEST_0_4=Miktar kaliteden önemlidir - tanrıların ilkesi!
QUEST_0_5=Vakit geldi. Canavar avım başlıyor!
QUEST_0_6=Yavdım lazım mı dostum?
QUEST_0_7=İŞTE BURADA!
QUEST_0_8=Agh! NE buvada?! BANA MI dedin?!!

QUEST_1_1=Dwarfhalla'ya ulaşmam gerekiyor. Bu benim kaderim!
QUEST_1_2=Bu gövev ile kendi kendine zavav veveceksin. Çok endişe vevici ve üzücü.
QUEST_1_3=Kendini yok eden! Kesinlikle! Dwarfhalla'nın kapılarının açılması için kanımın senin kanına karışması gerekiyor iğrenç yaratık!
QUEST_1_4=İğvenç çok kaba biv hitap şekli. *burnunu çekiyor*
QUEST_1_5=Apokaliptik fethimin vakti geldi! Cennet kudretli... Kudretli... Ağlıyor musun sen?

QUEST_2_1=Bak, basit bir hataydı bu. Sonradan anlaşıldı ki, peşine düştüğüm canavar Umlaut'un hayaletlerinden biriymiş. O yüzden, başka biriyle savaşırken öleceğim. Daha mutlu musun artık?
QUEST_2_2=Çok daha iyi! İhtiyacın olan biv şey vav mı?
QUEST_2_3=Bakayım... Arbalet, oklar, savaş baltası, güneş kremi... Ah, Kaldırma Kemeri'ne ihtiyacım var. "Öldürdüğü düşmanın cesedini başının üstüne kaldırdı ve fıtık oldu" bu çok epik bir şiir olmaz mıydı.
QUEST_2_4=Evet, okumak istevdim.
QUEST_2_5=Teşekkürler. Evet, vakit geldi artık. Tanrılar, bana bu kudretli canavarı yok etmek için güç verin! Yani, bu değil, diğerini demek istedim!
QUEST_2_6=Ama yine de benim kudvetli olduğumu düşünüyovsun, değil mi?
QUEST_2_7=*Offf* Evet, kudretlisin. Şimdi, SAVAŞA!

QUEST_3_1=Dwarfhalla'da ziyafetlerin sonu gelmez ve bakireler kafadan aşağı bal şarabı dökerler. Şimdi fark ettim de, benim hemen hemen tüm Cumartesi günlerim böyle geçiyor.
