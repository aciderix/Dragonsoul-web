SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION=“他看到霜冻巨人的消防服, 他真的想要一件, 所以霜冻巨人作为他的生日礼物送给他。 至少我认为这是发生的事情, 因为他们俩都不能说话。 -半人马
SKIN_SILENT_SPIRIT_CLOWN=叫小丑别出声
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="我再也不能和这个家伙并肩作战了。 我从来没有得到任何战斗经验, 因为我们的敌人立即从极度恐怖中逃离出来了。 -弹射骑士
SKIN_PIRATE_SPACE=空胡子
SKIN_PIRATE_SPACE_DESCRIPTION="他不断大声叫喊关于他需要如何帮助明星联盟击败银河部落。 我不知道到底意味着什么，但它听起来很棒 ！ -半人马
SKIN_DWARVEN_ARCHER_ROMANTIC=爱之女神
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION=“只要把爱之箭向右放在老的心那里，哦。 哦。 哦，孩子。 嗯...祝贺你！ 你的脾脏会坠入爱河。 得跑。” -矮人弓箭手
SKIN_PIRATE_MASTERY=海军上将烂胡子
SKIN_PIRATE_MASTERY_DESCRIPTION="他终于找到了他失去的宝藏, 他买了一艘坚固的会迅速沉没的金船 。 “要找到更多宝藏！”他说，然后他吹着口哨走开了。 -贼大师
SKIN_ORC_MONK_MASTERY=上帝
SKIN_ORC_MONK_MASTERY_DESCRIPTION=“我让他们为我穿上这件花哨的东西的一个条件：不要碰头发。 头发是我的品牌。” -兽人修士
SKIN_AQUATIC_MAN_MASTERY=水生王子
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION=“好色之徒告诉我我看起来‘很酷’。 没有人曾经用这个词来形容我。 我从来没有考虑这件事情了。” -水生人
SKIN_DUST_DEVIL_MASTERY=尘埃恶魔
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION=“我告诉你，道钉可以改善一切。” -刺龙
SKIN_FROST_GIANT_MASTERY=冰巨人
SKIN_FROST_GIANT_MASTERY_DESCRIPTION=“在蜕皮过程完成后，柔软的雪被坚硬的冰取代。 还要注意自然发生的令人惊讶的时尚腰带。 -到德古拉外来者的Ducklow指南，第十六卷 极冷地区
SKIN_COSMIC_ELF_MASTERY=精灵头像
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="华丽服饰的魅力对一个真正合乎逻辑的存有没有影响。 但是, 如果我的着装质量赋予了某种更易察觉的威严，我看不到它的害处。 -宇宙精灵

