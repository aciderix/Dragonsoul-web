
QUEST_0_1=嘿，那里！ 暗影刺客在抢劫，所以她派我来请求你一件事。
QUEST_0_2=在接下来的两天，她需要你为她献祭一罐猫的眼泪。
QUEST_0_3=不知道是什么，但我敢打赌，它很重要。

QUEST_1_1=好吧，她还没有被逮捕，所以我们在正确的路上。
QUEST_1_2=她需要做的下一件事是献祭5000个公会徽标。
QUEST_1_3=一些“破坏公会经济体分散这样那样”的东西。
QUEST_1_4=我不知道，伙伴。 听起来很重要。

QUEST_2_1=嘿！ 你看到这个消息了吗？ 显然，三明治伯爵已经解除了帝国公会领导人的职责，而福里尔女士丢失了她珍贵的钻石项链。
QUEST_2_2=是的，当今的精英们在他们的眼皮底下不断地失去他们宝贵的财富，真是太不可思议了。
QUEST_2_3=嘿！ 盗窃怎么样了？
QUEST_2_4=我不知道你在说什么。
QUEST_2_5=但我无缘无故有一种想庆祝的冲动。
QUEST_2_6=我想今天需要30次暗杀。 那应该很好地纪念这个日子。

QUEST_3_1=嘿！ 太神奇了！
QUEST_3_2=谢谢你的帮助，亲爱的。 这是我的感激之情的徽标。
QUEST_3_3=发光的！
QUEST_3_4=不要在帝国沙龙穿它。 在其他情况下，你可以如你所愿随便处理它。
