
QUEST_0_1=从我投出一场音乐会以来，它已经*过时*。 当人们没有收到我的音乐礼物时，怎么还那么高兴？
QUEST_0_2=问题是Umlaut！ 当我的粉丝试图逃离魔法战争区时，他们不能参加音乐会。 现场音乐不能在这种环境下成长！
QUEST_0_3=嘿，小子，你在跟谁说话？ 你知道尽管Umlaut存在，吟唱勇士还是到处演出，是吗？
QUEST_0_4=当你不再关心制作质量时，很容易演出！ 像我这样的艺人必须提升为比赛。 也许我可以从这个魔镜得到一些好的建议。我的粉丝期待最好的。
QUEST_0_5=你的粉丝 - 哦，对。 “善于讽刺的人”。
QUEST_0_6=我有完美的音调。 你们知道那个吗？ 有些人说我不是，他们是在撒谎。
QUEST_0_7=我相信你！ 我相信你！
QUEST_0_8=认真地从我的包里拿出一个音叉。 等着瞧。 完美的音调。 你不会相信自己的耳朵，特别是如果你认为我会走调。
QUEST_0_9=你拿着一个装满音叉的袋子？
QUEST_0_10=是的。 他们在我的骑士里。
QUEST_0_11=奇怪...我能要一个吗？
QUEST_0_12=我不知道你会唱歌!
QUEST_0_13=我不会。 我想用它和几个橘子一起变戏法。

QUEST_1_1=我要上龙人历史上最大的节目。 他们会从奇异空间看到灯光秀。 但是没有随团杂务人员、伴舞演员或一个经理我该怎么做？
QUEST_1_2=他们怎么了？
QUEST_1_3=我的随团杂务人员被Umlaut附魔了。 我的伴舞演员被大恶魔吃掉了。 我解雇了我的经理，因为他是一个白痴。
QUEST_1_4=啊。 好吧，小子，听起来，把你的船员重新找回来，将需要大量现金。
QUEST_1_5=现金！ 原来是这样！ 只要你向它投钱，一切都会变得更好。 你觉得100万就够了吗？
QUEST_1_6=哇！ 是的，应该这样做。 说说......为什么你不让我成为你的新经理？
QUEST_1_7=好的。 我想叫花子是不能挑肥拣瘦的。
QUEST_1_8=有什么好处吗？
QUEST_1_9=当然! 你得听我排练！

QUEST_2_1=你！ 我给你一百万现金，你可以得到我最好的演出作为吟唱勇士的开幕式？? 我们将如何把她所有的粉丝和我的所有粉丝安排在一个地点？！
QUEST_2_2=你的粉丝很好。 我确信我们能找到足够的座位给25人。
QUEST_2_3=我们现在需要担心的是商品。 在你脸上的那些东西，我们可以出售吗？
QUEST_2_4=我到处都有这些古老的灵魂之石。
QUEST_2_5=考虑到Umlaut正试图收集我们所有的灵魂之石，这听起来非常危险...这应该认真地提高市场价值！ 你在打滚，小子！
QUEST_2_6=等等...你叫我“小子”，因为我是半山羊吗？
QUEST_2_7=呃...是的？
QUEST_2_8=我觉得我应该生气，但那是一个非常好的双关语。

QUEST_3_1=多么精彩的表演！ 很激动人心！ 真令人兴奋！ 或许下次他们会付费让我唱歌，而不是不付费！
