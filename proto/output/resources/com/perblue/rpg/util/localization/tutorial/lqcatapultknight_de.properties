
QUEST_0_1=Ich habe das Gefühl, dass unsere Gruppe nicht auf das vorbereitet ist, was Umlaut als nächstes bringt.
QUEST_0_2=Wir müssen zuerst meine ... wollte sagen unsere ... Kriegskasse füllen!
QUEST_0_3=Bring mir 5000 Kampfmarken!

QUEST_1_1=Ich bin mir sicher, dass uns das einen strategischen Vorteil verschafft.
QUEST_1_2=Und jetzt zu den persönlicheren Dingen ...
QUEST_1_3=Meduse wird niemals aufhören, mich einen Rosteimer zu nennen.
QUEST_1_4=Wenn ich ihre Titanenversion siebenmal besiege, ist sie so beeindruckt, dass sie mich nie mehr mit dämlichen Bezeichnungen ärgert!

QUEST_2_1=Meduse!
QUEST_2_2=Ja, Rosteimer?
QUEST_2_3=Ich habe deinen Titanen sieben Mal besiegt! Was sagst du dazu?
QUEST_2_4=Hübsch gemacht, Rosteimer.
QUEST_2_5=Hast du das gehört? Sie meint, dass ich mich gut geschlagen habe!
QUEST_2_6=Nachdem unsere Kriegskasse nun wiederaufgefüllt ist, ist es Zeit für eine erweiterte Kampagne!
QUEST_2_7=Ich wette, dass ich mit den gesammelten Ressourcen fünf Tage in Folge im Kolosseum gewinnen kann.

QUEST_3_1=Das war eine weitere erfolgreiche Kolosseumskampagne!
