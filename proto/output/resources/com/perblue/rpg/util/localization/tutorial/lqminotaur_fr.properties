
QUEST_0_1=BRO, MON GARS !!
QUEST_0_2=Mon gars, Bro ??
QUEST_0_3=Merci de demander ! Il est là, bro. Le dingue qui m'a enfermé dans ce labyrinthe ? Il se trouve quelque part en Draconia !
QUEST_0_4=Trop intense ! On va faire quoi, bro ?
QUEST_0_5=On va le trouver, on va bien lui remonter les bretelles, et on va l'écraser ! Dans cet ordre-là si possible !
QUEST_0_6=Mais Mégabro, comment on va le trouver ? Le monde possède *toutes* les cachettes imaginables. Il peut être n'importe où !
QUEST_0_7=On a besoin d'avoir le pouvoir de la sagesse de notre côté. Allons chercher trente-deux Boules de 8 magiques. Elles SAVENT des trucs, mec, tout simplement.
QUEST_0_8=Pourquoi trente-deux ?
QUEST_0_9=Réfléchis. On est deux, et on a chacun deux mains, et c'est une Boule de 8 magique. Deux fois deux fois huit, ça fait trente-deux. C'est mathématique ! Les maths, c'est de la science, et la science, c'est le pouvoir !
QUEST_0_10=LE POUVOIR, BRO !

QUEST_1_1=J'ai quelques infos sur notre homme. On l'appelle le Tisseur de Labyrinthe. Écoute ça : la Voleuse professionnelle m'a dit que le Nain Boxer avait appris de la part du Cassegnome que le cousin du Pelletaupe s'était fait embauché pour l'aider à creuser un nouveau labyrinthe ! Il recommence, cet abruti !
QUEST_1_2=Les gens de ce royaume donnent des prénoms tellement stupides à leurs enfants. Je suis content que ma mère n'ait pas eu une idée pareille.
QUEST_1_3=Comment va Momzerker d'ailleurs ?
QUEST_1_4=Bien ! Elle va toujours à ces cours communautaires à l'université.
QUEST_1_5=Cool. Mais assez parlé ! Faut qu'on éteigne la lumière « Détente » et qu'on allume la lumière « Vengeance », mec !
QUEST_1_6=J'ai allumé ma lumière, bro ! Bon, où est-ce qu'on peut le trouver, ce sale type ?
QUEST_1_7=Ils creusent près de la Cité perdue. On doit partir en expédition !
QUEST_1_8=Tu sais ce que ça veut dire ?
QUEST_1_9=BASTON À VOLONTÉ, BRO !

QUEST_2_1=On doit trouver ce crétin avant qu'il finisse son nouveau labyrinthe. C'est un vrai cauchemar ces endroits. Est-ce que tu sais combien de gens j'ai dû manger quand j'étais là-bas ?
QUEST_2_2=Ouah, bro, sûrement quelque chose comme... cinquante-trois.
QUEST_2_3=Quoi... c'est *exactement* ça.
QUEST_2_4=À l'école, j'avais que des 10/10. On me surnommait Devinebro.
QUEST_2_5=Cool. Allez mon gars, on se bouge ! On a un labyrinthe à cogner !
QUEST_2_6=OUAAAIS MON POTE ! Mais attends, on peut cogner un labyrinthe ? C'est quoi notre plan ?
QUEST_2_7=Le Tisseur de Labyrinthe a engagé Aurum, cet idiot de géant, pour surveiller son chantier. On se bat contre lui, il tombe, et il écrase tout le chantier. On va cogner ce labyrinthe avec son gros boule en or !
QUEST_2_8=Bientôt, mon nouveau surnom ça sera Cognor de Labyboule !
QUEST_2_9=C'est le truc le plus stupide que j'ai jamais entendu, mais j'adore ! T'es le seul à comprendre mon sens de l'humour ! C'est parti bro !
QUEST_2_10=Bro !
QUEST_2_11=BROOO !!!

QUEST_3_1=On a détruit le labyrinthe, mais le Tisseur de Labyrinthe s'est échappé. Mais comme ça  il pourra dire au monde entier : si tu construis un labyrinthe chelou et flippant, tu vas te faire cogner par des BROS QUI ENVOIENT DU LOURD !
