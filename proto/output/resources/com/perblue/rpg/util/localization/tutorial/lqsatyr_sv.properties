
QUEST_0_1=Det var så länge sedan jag hade konsert. Hur kan folk vara lyckliga när de inte får ta del av min musik?
QUEST_0_2=Problemet är Umlaut! Mina fans kan inte gå på konserter när de försöker fly från en magisk krigszon. Livemusik klarar sig inte i den här miljön!
QUEST_0_3=Tja, vem pratar du med? Du vet väl att Bardbaren fyller sina spelningar hela tiden, trots Umlaut?
QUEST_0_4=Det är lätt att ha spelning när man inte bryr sig om produktionsvärden! En artist som jag måste hålla högre nivå. Mina fans ställer höga krav.
QUEST_0_5=Dina fa– ja, just det. "Satyrikerna".
QUEST_0_6=Jag har absolut gehör. Visste du det? Det är inte alla som tror mig.
QUEST_0_7=Jag tror dig! Jag tror dig!
QUEST_0_8=Allvarligt, ta en stämgaffel ur min väska. Du ska få se. Absolut gehör. Du kommer inte tro dina öron, särskilt om du tror att jag sjunger falskt.
QUEST_0_9=Har du en väska full med stämgafflar?
QUEST_0_10=Ja. Det står på min rider.
QUEST_0_11=Knäppt. Kan jag få en?
QUEST_0_12=Jag visste inte att du sjunger!
QUEST_0_13=Det gör jag inte. Jag vill jonglera den med några apelsiner.

QUEST_1_1=Jag ska anordna den största föreställningen i Drakonias historia. Ljussättningen kommer synas från rymden. Men hur ska jag klara det utan scentekniker, dansare och en manager?
QUEST_1_2=Vad hände med dem?
QUEST_1_3=Teknikerna besattes av Umlaut. Mina dansare blev uppätna av kitteldjävular. Jag avskedade min manager för att han var en idiot.
QUEST_1_4=Åhå. Ja, det låter som att det kommer krävas en hel del pengar för att få nya scenarbetare.
QUEST_1_5=Pengar! Självklar! Det finns inga problem som man inte kan lösa med pengar. Tror du att en miljon räcker?
QUEST_1_6=Oj! Ja, det är nog tillräckligt. Du ... kanske vill ha mig som din nya manager?
QUEST_1_7=Visst. Jag antar att jag inte kan vara kräsen.
QUEST_1_8=Finns det några förmåner?
QUEST_1_9=Självklart! Du får höra när jag repeterar!

QUEST_2_1=Du! Jag gav dig en miljon kontant, och det bästa gig du kunde ge mig var som Bardbarens öppningsnummer? Hur ska vi få in både mina och hennes fans på en arena?
QUEST_2_2=Dina fans klarar sig. Vi kan nog hitta platser åt 25 personer.
QUEST_2_3=Det vi borde tänka på är merch. Har du prylar med ditt ansikte på som vi kan sälja?
QUEST_2_4=Jag har de här själstenarna som bara dräller.
QUEST_2_5=Med tanke på att Umlaut försöker samla våra själstenar låter det extremt riskabelt ... vilket lär öka marknadsvärdet! Bra idé!
QUEST_2_6=Ja, och det blir billigare än att trycka tröjor också.
QUEST_2_7=Jag gillar hur du tänker! Allt för pengar!
QUEST_2_8=Ja, det är väl inte som att jag säljer min själ.

QUEST_3_1=Vilken fantastisk föreställning! Den var spännande! Den var exalterande! Nästa gång kanske de kommer betala mig för att sjunga i stället för tvärtom!
