
QUEST_0_1=珍しく静かだね。どうかしたの？
QUEST_0_2=私の子犬たちにウムラウトのことをどう伝えていいか悩んでるんだ。あんなに悪に染まった者がこの世に存在してることを教えるのは楽じゃないよ。本当に悪いことをしてるヤツがいるのに、子犬たちに良い子でいなさいと説得できるか？
QUEST_0_3=確かにそれは難しいワンね。
QUEST_0_4=ワン？もしかして犬のダジャレ？
QUEST_0_5=そうだよ。それは置いといて、これは真剣な問題だね。キミの他のあの犬たちを愛しているのは私しかいないからね。
QUEST_0_6=実は最近、戦い方を教えてるんだ。この混沌とした世界で生き抜くにはサバイバル術が必要だろ。でも残念ながら子犬だから脳みそも小さくてさ…
QUEST_0_7=それだったら、あなたが尻尾を追いかける例の仕草を教えたら？あのかわいさは、どんな悪人も油断させるよ。
QUEST_0_8=それも教えようとしたけど、子犬たちはまだ回れないんだ。真っ直ぐや8の字には歩けるんだが、最も年上の犬はなぜか台形に歩くんだ。
QUEST_0_9=あっ、そうだ！だったら、レーザーポインターを使ったら？レーザーで円を描けば、きっとすぐに覚えてくれるはずだよ。
QUEST_0_10=そいつは名案だ！子犬たちを殺人マシンに育てるハメになるんだったら、せめては同調した動作を学ばせたいね。

QUEST_1_1=「キュートな武装」って聞いたことある？
QUEST_1_2=なんか酷い響きだね。かわいいのに殺生能力があるってこと！？
QUEST_1_3=かわいい者は戦うべきじゃない。一緒に戯れたり、冷たい鼻で押し合ったり、かわいいイタズラをしてるべきだ！
QUEST_1_4=そのとおりだね！ところで、ウムラウトの新たな企みについて聞いたよ。どうやらドレイクワイズ塔の近くにムーン・ドレイクのファントムを作り出してるらしい。
QUEST_1_5=なぜムーン・ドレイクを？
QUEST_1_6=だって、彼女はこの世界で一番かわいいからさ。
QUEST_1_7=このファントムはどこ！？世界一かわいい者は2人もいらない！
QUEST_1_8=待て！パーティーも組まずに駆け出すな！…手後れか。去っていってしまった。
QUEST_1_9=…犬が居ぬ、ってか。へへっ。

QUEST_2_1=子犬たちは順調に強くなってきてる。しかし何かが物足りないんだ。人を攻撃するだけでなく、人を助けることのできるようにしてあげたいんだ。
QUEST_2_2=キミは子犬たちのお手本になるような者を求めているようだけど、ユニコーギー、キミこそがお手本だよ。さあ、治療魔法を使って子犬たちのお手本になってきなよ！
QUEST_2_3=そうだね！ありがとう、助手。本当に良いアドバイスだったよ。
QUEST_2_4=どういたしまして。さて、後は傷ついた人を見つけて治療方法を見せてあげるだけだ。
QUEST_2_5=もしかして、キミが犠牲になってくるのかい？\nありがとう！
QUEST_2_6=…げげっ。

QUEST_3_1=全ての親たちは子どもたちにこれを教えるべきだ。ぐるぐる回り終わったら、ツノから出てくる虹を使って傷を治療するんだ。これは必ず覚えさせるべきだ。
