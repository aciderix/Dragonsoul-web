
QUEST_0_1=Hoy no hablas mucho. ¿Va todo bien?
QUEST_0_2=Estoy pensando cómo contarle a mis cachorros lo de Umlaut. ¿Cómo les contaré que hay alguien con tanta maldad en su interior? ¿Cómo les voy a pedir que se porten como unos cachorritos buenos con un ejemplo así?
QUEST_0_3=Guau, pues sí que es complicado.
QUEST_0_4=¿Guau? No te estarás cachondeando, ¿no?
QUEST_0_5=Un poquito sí. Pero sé que esto es serio. Además, aparte de ti, ¡nadie quiere más a esos cachorros que yo!
QUEST_0_6=En realidad ya he empezado a enseñarles a luchar. Necesitan habilidades de supervivencia para este mundo tan loco. Por desgracia, no son más que cachorritos, así que sus cerebros son, ya sabes, pequeñitos.
QUEST_0_7=Asegúrate de enseñarles eso que haces tú de perseguirte el rabo. Los malos flipan con eso.
QUEST_0_8=Lo he intentado, pero no saben correr en círculos. Conseguimos varias líneas rectas, un par de ochos y el mayor sigue corriendo en trapecios.
QUEST_0_9=Ah, ya lo tengo. ¡Punteros láser! Hazlos brillar en círculos. Tus cachorros lo pillarán enseguida.
QUEST_0_10=¡Genial! Si tenemos que convertir a nuestros bebés en máquinas de matar, al menos que estén sincronizados.

QUEST_1_1=¿Has oído hablar alguna vez de la «Belleza armada»?
QUEST_1_2=Eso suena terrible. Piénsalo, ¡algo tan bonito es mortal!
QUEST_1_3=Las cosas bonitas no deberían luchar, ¡deberían juguetear, compartir mimitos con sus naricitas y hacer travesuras adorables!
QUEST_1_4=¡Estoy de acuerdo! Es solo que me he enterado de lo que trama Umlaut. Está llevando a cabo una especie de experimento con un fantasma de la Dragona Lunar cerca de la Torre de sabiduría draconiana.
QUEST_1_5=¿Por qué la Dragona Lunar?
QUEST_1_6=Bueno, pues porque es la cosa más linda del mundo, claro está.
QUEST_1_7=¡¿Dónde está ese fantasma?! ¡SOLO PUEDE HABER UNO! ¡YAAAAAAH!
QUEST_1_8=¡Espera! No vayas sin todo el grupo... Demasiado tarde. Ya está lejísimos.
QUEST_1_9=...Inal-can-zable. Je.

QUEST_2_1=Mis cachorros lo están reventando todo, pero falta algo. No basta con que sepan cómo hacer daño a la gente. También deben aprender a ayudar a los demás.
QUEST_2_2=No paras de decir que necesitas un buen ejemplo, ¡pero yo creo que tú eres el mejor ejemplo, Unicorgi! ¡Sal ahí y usa tus poderes curativos! ¡Muéstrales todo el bien que pueden hacer!
QUEST_2_3=¡Tienes razón! Muchísimas gracias, Sustituta. Te agradezco de veras el consejo.
QUEST_2_4=Me alegro de poder ayudar. Ahora tan solo necesitas a alguien herido para demostrar tu curación.
QUEST_2_5=¡Oye, gracias por ofrecerte voluntaria!\nEres la mejor.
QUEST_2_6=Lo sabía.

QUEST_3_1=Todos los padres deberían enseñarles esta lección a sus hijos: cuando dejes de corretear en círculos, no olvides usar el arcoíris que sale de tu cuerno para curar con magia las heridas. Es la nueva regla de oro.
