
QUEST_0_1=Min optræden kunne godt bruge lidt mere wub-wub.
QUEST_0_2=Wow, brormand, damerne er vilde med wub-wub.
QUEST_0_3=Alle er vilde med wub-wub, mand. Tre dage med rytmisk ramponering nede på Det Farlige Fruentimmer skulle nok kaste noget bling af sig. Nu sparker vi gang i festen!

QUEST_1_1=Det var en vild uge! Det er flere måneder siden, at jeg har rystet min popo så hårdt.
QUEST_1_2=Men man skal passe på med at overdrive med wub-wub.
QUEST_1_3=Jeg kan ikke bevæge min ... noget som helst.
QUEST_1_4=Kan du gøre mig en tjeneste og lade mig slappe af den næste uge? Jeg skal have fyldt mere funk på.

QUEST_2_1=Fuldt opladet og klar til kamp!
QUEST_2_2=Nu, hvor jeg har fået en pause, er jeg klar til at feste.
QUEST_2_3=Lad os få gang i en gruppeting. En tordnende trio, der takler en elitebane i kampagnen. Jeg har et helt bestemt sted i tankerne.
QUEST_2_4=Nu skal vi feste! Nu skal vi feste helt vildt!

QUEST_3_1=Det var noget af en elitekamp! Den funk var den orksotiske funk.
