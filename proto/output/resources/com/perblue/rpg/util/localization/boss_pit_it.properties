

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE="L'esperto evocatore"
NPC_EVIL_WIZARD_0_DESC=Rocca del drago è stata conquistata da uno stregone impazzito! Dal castello continuano a fuoriuscire strani fantasmi, ma non assomigliano agli spettri di Umlaut.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Lo stregone si è rintanato in una stanza e ha bloccato la porta con una potente magia. L'Apprendista è abile nei controincantesimi, ma le servirà tutto il giorno per sbloccarla. Torna domani per affrontare nuovamente Invokus!
NPC_EVIL_WIZARD_1_DESC=L'Apprendista recita qualcosa di indecifrabile, con gli occhi chiusi per lo sforzo. Improvvisamente, la serratura si apre. "Ben fatto, ragazzina!" esclama il Centauro. Mentre spalancano la porta, un dardo magico guizza sopra le loro teste, seguito da una risata malefica...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Diversi membri del gruppo sono stati sopraffatti da uno strano gas diffusosi per la stanza e si sono addormentati profondamente. Elettroyeti è riuscito a trovare la formula per un antidoto nel diario dell'Apprendista, ma ci vorrà un giorno per distillarlo. Torna domani per affrontare Invokus al massimo delle forze!
NPC_EVIL_WIZARD_2_DESC=Dopo essersi ripreso completamente, il gruppo ha seguito delle tracce di polvere blu per tutto il castello, fino ad arrivare a uno straordinario laboratorio alchemico. Sembra che Invokus stia usando la polvere di pietre dell'anima per creare degli abomini. Bisogna mettere fine alla sua folle pseudoscienza!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=L'Apprendista comincia a mettere via le scorte alchemiche di Invokus: "Farò analizzare tutto a Drago magico. Chissà, magari in questo caos c'è qualcosa che potrebbe tornarci utile." Improvvisamente però, il tavolo viene avvolto da alte fiamme blu.\n\n"@#$$&! Attenti!" Le fiamme si consumano fino a lasciare scritte delle rune luminose sul pavimento, che l'Apprendista si annota in fretta e furia prima che svaniscano. "Mi metto subito all'opera per decifrarle."

NPC_EVIL_WIZARD_0_PIERCING=Gli spettri di Invokus sono immuni al danno da perforazione.
NPC_EVIL_WIZARD_0_BASHING=Gli spettri di Invokus sono immuni al danno da colpo.
NPC_EVIL_WIZARD_1_NECROTIC=Lo spettro Melma troll di Invokus può essere ferito solo dal danno necrotico.
NPC_EVIL_WIZARD_1_TOXIC=Lo spettro Drago azzannatore di Invokus può essere ferito solo dal danno tossico.
NPC_EVIL_WIZARD_1_WATER=Lo spettro Dragonessa lunare di Invokus può essere ferito solo dal danno acquatico.
NPC_EVIL_WIZARD_1_ELECTRIC=Lo spettro Druida erborista di Invokus può essere ferito solo dal danno elettrico.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Per infliggere danni a "Macello", l'animale da compagnia di Invokus, dovrai applicargli del DoT (danno nel tempo).



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE="Divoratrice di eroi"
NPC_GIANT_PLANT_0_DESC=Gli esploratori hanno avvistato una gigantesca pianta mangia-uomini a nord della Foresta Tetra. Sarà meglio indagare!
NPC_GIANT_PLANT_0_DESC_COMPLETE=L'uscita è stata ricoperta di rovi appuntiti! Ci servirà qualche ora per aprirci un passaggio. Potremo raggiungere la nostra preda solo domani.
NPC_GIANT_PLANT_1_DESC=Ci affrettiamo a seguire le tracce del nemico, arrampicandoci sempre più in alto. Il terreno comincia a livellarsi quando raggiungiamo la pianta gigantesca, intrappolata tra noi e un altissimo precipizio.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Ci accampiamo per la notte, sicuri che al mattino Venusia ci aspetterà alla base del precipizio.
NPC_GIANT_PLANT_2_DESC=Scendiamo dal precipizio e troviamo Venusia che ci fissa sdegnosamente sopra un mucchietto di terra.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Ora che la gigantesca pianta è sconfitta, l'Apprendista ha cominciato la sua opera di traduzione. Speriamo che le rune ci svelino qualcosa di più su questo misterioso titano nascosto.

NPC_GIANT_PLANT_0_TASTY=Venusia può essere attirata fuori dal suo vaso protettivo solo da un Eroe succulento.
NPC_GIANT_PLANT_1_BASHING=Respingi Venusia verso l'orlo del precipizio con danno da colpo o spintone.
NPC_GIANT_PLANT_1_KNOCKBACK=Respingi Venusia verso l'orlo del precipizio con danno da colpo o spintone.
NPC_GIANT_PLANT_2_FIRE=I viticci di Venusia possono essere feriti solo da danno da fuoco o da fendente.
NPC_GIANT_PLANT_2_SLASHING=I viticci di Venusia possono essere feriti solo da danno da fendente o da fuoco.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE="Il faro dorato"
NPC_GOLD_COLOSSUS_0_DESC=Le rune tradotte spiegano come lanciare un incantesimo complicato. Dopo svariate ore, l'Apprendista riesce a mettere insieme i reagenti necessari. Mentre mormora delle strane parole, il nostro gruppo si avvicina a lei e improvvisamente veniamo teletrasportati su un pericoloso ponte sospeso!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Sembra che ci sia un altro incantesimo da fronteggiare, ma all'Apprendista servirà un po' di tempo per recuperare gli ingredienti per il prossimo teletrasporto. Nel mentre, faremmo meglio a riposarci prima del prossimo scontro.
NPC_GOLD_COLOSSUS_1_DESC=Ci prepariamo a raggiungere la nuova ubicazione del titano. Chissà dove verremo teletrasportati ora...
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Mentre l'Apprendista cerca un controincantesimo e prepara il prossimo teletrasporto, ci riposiamo e lasciamo che Centauro curi le nostre ferite. Anche con la magia curativa, ci servirà almeno un giorno per non avere più male ai piedi.
NPC_GOLD_COLOSSUS_2_DESC=Il controincantesimo è pronto e non vediamo l'ora di prendere a calci nel sedere quell'ammasso di ruggine dorata. Diamoci dentro!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum si tramuta in pietra davanti ai nostri occhi. Si apre una porta segreta nella stanza del tesoro, rivelando una delle statue draconiane. Dobbiamo fermare Umlaut prima che succeda lo stesso ad altri titani! Nel frattempo, dovremmo continuare a indagare e trovare le altre statue.

NPC_GOLD_COLOSSUS_0_HEAVY=Gli eroi con il tratto Pesante sono meno soggetti ai venti forti che soffiano sul ponte.
NPC_GOLD_COLOSSUS_1_RANGED=Il terreno appuntito infligge danno agli eroi che vi camminano sopra. Gli eroi con attacchi a distanza avranno meno difficoltà.
NPC_GOLD_COLOSSUS_2_PIERCING=Lo scudo aureo di Aurum può essere danneggiato solo da danno da perforazione.

