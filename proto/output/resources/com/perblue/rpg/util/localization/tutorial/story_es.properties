LEVEL_381_POST_5=Que no les falte equipamiento a esta gente. Ah, una cosa más, hechicera...
LEVEL_381_POST_6=¿Sí? ¿De qué se trata?
LEVEL_381_POST_7=Si lográis rescatar al guardián de los poderes de la oscuridad, tendréis al poder del reino angelical de vuestro lado. Os suplico que lo salvéis si podéis.
LEVEL_384_POST_1=¿Quién diseñó este lugar? ¿Cómo encontraremos el camino entre tantas nubes?
LEVEL_384_POST_2=¿Puedo ayudaros, querida?
LEVEL_384_POST_3=Ay, mis... mejillas...
LEVEL_384_POST_4=¿Dios mío, estáis bien? ¿Os he causado algún dolor? No era mi intención asustaros.
LEVEL_384_POST_5=Nosotros... Esto... Estamos buscando la...
LEVEL_384_POST_6=Ignórala, es lo que hago yo. Estamos buscando el Chapitel sagrado.
LEVEL_384_POST_7=¿El Chapitel sagrado? Sí, cómo no. Tan solo debéis continuar por los caminos arcoíris. ¿Seguro que tu amiga está bien? Tengo la impresión de que se está poniendo de los nervios.
LEVEL_387_PRE_1=Los mortales no son bienvenidos aquí... ¡Cada fibra de vuestra existencia será erradicada!
LEVEL_387_PRE_2=¡Qué miedo da! ¡Salgamos de aquí!
LEVEL_387_PRE_3=¡NO! Se encuentra bajo el control de Umlaut. ¡Si la liberamos, puede que nos ayude!
LEVEL_390_POST_1=Gracias por liberarme, héroes.
LEVEL_390_POST_2=Un momento, ¿sabías que Umlaut te estaba controlando?
LEVEL_390_POST_3=Sí... Utilizó mis propios poderes para sepultar mi mente. Fui consciente de todo mientras ocurrió, pero no pude hacer nada.
LEVEL_390_POST_4=¡Ya estamos todos! ¡A por la torre!
LEVEL_393_PRE_1=¡Por mi arco! ¡Por fin hemos llegado al Chapitel sagrado! Y ahora, ¡a hacer lo que mejor sabemos hacer!
LEVEL_399_PRE_1=¿Todo el mundo en posición? ¡No hay que distraerse con el techo encantado y las luces brillantes!
LEVEL_399_PRE_2=¡POR EL REINO ANGELICAL!
LEVEL_399_PRE_3=Ay, mi dulce niña metálica... Me dan pena tus tristes intentos de rebeldía. ¿No ves que son inútiles? Bajo el control de Umlaut, todas esas dudas, toda esa disconformidad, toda esa ira... se borran de un plumazo. ¿Por qué luchas? ¿Por qué no te rindes?
LEVEL_399_PRE_4=¡Estoy aquí para juzgarte por tus crímenes contra el reino angelical!
LEVEL_399_PRE_5=¿De verdad? Eso ya lo veremos. Lo que es una lástima es que también hayas arrastrado a tus nuevo amigos. Cuesta muchísimo sacar la sangre de las baldosas.
LEVEL_399_PRE_6=¡Te devolveremos el sentido común aunque hagan falta todas las huestes celestiales!
LEVEL_399_POST_1=¡Queridos! Lo siento tanto... Dije cosas horribles. Por favor, no me lo tengáis en cuenta, no era yo.
LEVEL_399_POST_2=¿Ya está? ¿Ya se ha marchado Umlaut del reino angelical?
LEVEL_399_POST_3=No me sorprende, la verdad. Suele ser su estilo. ¿Pero qué significa eso para nosotros? Por primera vez desde que emprendimos la misión no tengo ni idea de qué hacer a continuación.
LEVEL_399_POST_4=¿En serio? ¿Esta es la PRIMERA vez que no sabes qué hacer? ¿La ÚNICA vez?
LEVEL_399_POST_5=Cállate, anda. Ya sabes a lo que me refiero.
LEVEL_399_POST_6=Hija mía, puedo enviarte a ti y a tus amigos el Templo angelical en la Tierra de los Mitos. Desde allí, podréis abriros paso hasta la Ciudad de los Mitos, donde encontraréis la Cámara del alma junto con muchas respuestas, o puede que al mismísimo Umlaut.
LEVEL_399_POST_7=Gracias, eso nos daría la tan ansiada ventaja que necesitamos.
