QUEST_2_10=(fluister) Snel, raak haar met je verdovingsstekel en smeer 'm!

QUEST_3_1=Blijkbaaw is Dwaken... ik bedoel, Kwuisboogvwoutje blij met alle moowd en doodslag in mijn boek, maaw wie had gedacht dat ze me zoveel pikante scènes liet schwijven? En ze heeft die vampiewenboeken nooit tewuggegeven!
