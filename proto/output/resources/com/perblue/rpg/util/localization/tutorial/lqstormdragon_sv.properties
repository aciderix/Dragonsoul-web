
QUEST_0_1=Pssst!
QUEST_0_2=Pssstar du mig?
QUEST_0_3=Självklart! Jag försöker fånga din uppmärksamhet lite subtilt!
QUEST_0_4=Åh. Varför?
QUEST_0_5=För att jag har en hemlighet som kommer susa ur mig annars?
QUEST_0_6=Vad för sorts hemlighet?
QUEST_0_7=Den bästa sorten! En kärlekshemlighet! En hjärteaffär!
QUEST_0_8=Usch. Jag menar ... alltså, smöriga grejer är verkligen inte mitt expertområde–
QUEST_0_9=Jag är djupt förälskad i Gamdraken!
QUEST_0_10=Jag kan inte hjä– HAN SOM KRÄKS?!

QUEST_1_1=Jag finner Gamdrakens kraft förtrollande. Sättet han faller ned över sina fiender, sättet han gör mat av sina fienders lemmar ...
QUEST_1_2=Sättet han kräks giftig galla över dem?
QUEST_1_3=Ja, det också! Visst är han magnifik? Jag vill uttrycka min kärlek för honom, men tänk om han älskar någon annan?
QUEST_1_4=Jag tror jag med säkerhet kan säga att din tillgivenhet till honom är ... unik.
QUEST_1_5=Tror du verkligen det? I så fall behöver jag bara visa honom att jag är värdig hans nåd!
QUEST_1_6=Genom att kräkas på honom, antar jag?
QUEST_1_7=Det är tyvärr inte en av mina krafter. Om blott så vore!
QUEST_1_8=Du kan kasta runt dina blixtar. Kanske spöa några titaner. Det är inte som att överlämna ett nydödat byte, antar jag.
QUEST_1_9=Nej, det är bättre! Jag kan slåss med de andra elektriska hjältarna för att visa att jag är lika kraftfull och magisk!

QUEST_2_1=Jag tror att jag såg Gamdraken vid titantemplet! Tror du att han såg mig besegra alla titaner?
QUEST_2_2=Han kommer hit. Du kan ju fråga honom.
QUEST_2_3=Hallå.
QUEST_2_4=...
QUEST_2_5=Jag hatar de här massorna. Får inte äta kadaver ifred.
QUEST_2_6=...
QUEST_2_7=(Säg något!)
QUEST_2_8=Öh, ja, massorna! De är för hemska! Jag ska knuffa bort dem åt dig!
QUEST_2_9=Okej.
QUEST_2_10=Det gör jag gärna för dig!
QUEST_2_11=Jag vill inte höra talas om lycka. Det får mig att tänka på levande saker, och jag föredrar döda.
QUEST_2_12=Jag ska bara nämna döda saker i framtiden!
QUEST_2_13=(Det här är väl raka motsatsen till romantiskt? Inbillar jag mig?)

QUEST_3_1=Jag har inte bevisat mitt värde för Gamdraken, men han bad mig faktiskt om en sak! Okej, tekniskt sett erbjöd jag mig, men han gick med på det! I morgon ska jag kanske ge honom en fin, död ko!
