##### HeroTag Descriptions #####

NONE_DESC=없음

MAGIC_DESC=주문 피해는 기본 피해 유형입니다. 피해량은 대상의 주문 저항에 의해 감소합니다. 이는 영웅의 치명타율 능력치에 따라 치명타 공격으로 변할 수 있습니다.
PHYSICAL_DESC=물리 피해는 기본 피해 유형입니다. 피해량은 대상의 방어력에 의해 감소합니다. 이는 영웅의 치명타율 능력치에 따라 치명타 공격으로 변할 수 있습니다.
TRUE_DESC=고정 피해는 기본 피해 유형입니다. 고정 피해는 방어력 또는 주문 저항에 의해 감소합니다. 고정 피해는 모든 면역을 무시합니다. 고정 피해에는 치명타가 발동하지 않습니다.

BASHING_DESC=타격 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.
PIERCING_DESC=관통 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.
SLASHING_DESC=참격 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.

NECROTIC_DESC=괴사 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.
WATER_DESC=물 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.
TOXIC_DESC=독 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.
ELECTRIC_DESC=전기 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.
FIRE_DESC=화염 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.
HOLY_DESC=신성 피해는 피해 하위 유형입니다. 피해 하위 유형은 보스나 특정 스킬을 상대로만 영향을 미칩니다.

DAMAGE_OVER_TIME_DESC=이 스킬은 지속 피해 효과를 줍니다. 설명을 잘 읽어보세요.
KNOCKBACK_DESC=이 스킬은 적을 뒤로 밀어냅니다. 손등으로 파리를 날려 보내는 것과 비슷합니다.

DRAGON_DESC=이 영웅은 드래곤입니다. 크아앙!
RANGED_DESC=이 영웅은 주로 원거리 공격을 사용합니다. 즉, 적에게 가까이 다가가지 않습니다.
MELEE_DESC=이 영웅은 주로 근접 공격을 사용합니다. 즉, 근접전을 선호합니다.
TASTY_DESC=이 영웅은 맛있는 영웅입니다, 냠냠! 입이 큰 상대를 조심해야겠군요.
HEAVY_DESC=이 영웅은 식탐이 심하거나 그냥 용가리 통뼈인지도 모르겠습니다. 어찌 됐든 몇몇 게임 모드나 특정 스킬 외에는 별로 중요하지 않습니다. 단순한 참고용으로 아이콘을 표시해 두었습니다.
UNSTABLE_DESC=이 영웅은 심적으로 불안정하여 정신적 상태를 파악하기가 쉽지 않습니다.
