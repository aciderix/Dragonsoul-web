
QUEST_0_1=Jeg føler ikke, at vores gruppe er forberedt på Umlauts næste træk.
QUEST_0_2=Vi må fylde min ... Jeg mener vores ... krigskasse, så vi er klar!
QUEST_0_3=Bring mig 5.000 krigsmærker i sagens tjeneste!

QUEST_1_1=Jeg er overbevist om, at det vil give os en strategisk fordel.
QUEST_1_2=Lad os nu diskutere et mere personligt emne ...
QUEST_1_3=Medusa vil ikke holde op med at kalde mig blikspand.
QUEST_1_4=Hvis jeg besejrer titan-udgaven af hende syv gange, bliver hun så imponeret, at hun aldrig kalder mig øgenavne igen!

QUEST_2_1=Medusa!
QUEST_2_2=Ja, blikspand?
QUEST_2_3=Jeg har besejret din titan syv gange! Hvad siger du til det?
QUEST_2_4=Godt klaret, blikspand.
QUEST_2_5=Hørte du det? Hun synes, at jeg klarede det godt!
QUEST_2_6=Nu, hvor jeg har fyldt krigskassen igen, er det tid til en længere kampagne!
QUEST_2_7=Med de ressourcer, vi har samlet, kan jeg garanteret vinde Colosseum fem dage i træk.

QUEST_3_1=Endnu en vellykket Colosseum-kampagne!
