SKIN_DEMON_TOTEM_MASTERY_DESCRIPTION="Vad är mer skrämmande än tre demoner med knivar? Tre demoner med magiska knivar!" –Skuggmördaren
SKIN_SATYR_MASTERY=Hata inte satyren
SKIN_SATYR_MASTERY_DESCRIPTION="Galen ung satyr från Dunkelskogens hårda gator slår igenom i showbiz. En klassisk framgångssaga." –Vilda Satyren
SKIN_SHADOW_ASSASSIN_MASTERY="Mästarmördare"
SKIN_SHADOW_ASSASSIN_MASTERY_DESCRIPTION="Jag har mördat många lönnar för att komma dit jag är i dag." –Skuggmördaren
SKIN_STORM_DRAGON_MASTERY=Stormbringare
SKIN_STORM_DRAGON_MASTERY_DESCRIPTION="Molnens mästare, vindarnas härskare, regnets bärare. Jag är himlens raseri!" –Stormdraken

#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Slemmiga Sötnosen
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION="Nä, det är lugnt. Det är klart man får ha fler än ett grönt slemmonster i sitt lag. Visst. Det känns bara som att hon stjäl mitt koncept lite grann." –Hydran
SKIN_DARK_HORSE_MASTERY=Mörk katafrakt
SKIN_DARK_HORSE_MASTERY_DESCRIPTION="Rustningen är svart som natten. Mina fienders skott studsar av den som regndroppar. Den är tyst i stillheten och dundrar som åskan i stridens hetta. Och den har en liten väska för havre!" –Mörka Hästen
SKIN_DWARVEN_ARCHER_MASTERY=Valkyria
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION="Och som hon dräpte den legendariska vålnadsvargen, och hon tog dess skinn som kappa, och dess tänder som skäktor, och så stod hon på dess kropp och gav upp ett segerns rap som splittrade himlen." –Barden Snoke, ur Dvärgskyttens edda
SKIN_DEMON_TOTEM_KITTEN=Kattorn
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Kan någon sätta koppel på narcorgin? Hon jagar upp dem i trädet." –Drakdamen
SKIN_BONE_DRAGON_MASTERY=Liedrake
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="Som om 'ben med spikar' var ett originellt koncept. Jag har haft ben med spikar i flera år. Posör." –Skelettkungen
SKIN_COSMIC_ELF_ALIEN=Besökare
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION="Det jag undrar är var han fick de grymma gaddningarna." –Brorsärkaren
SKIN_FAITH_HEALER_MASTERY=Mirakelverkare
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Pråliga kläder utmärker syndare. Men jag måste erkänna att den där kombinationen av tabert och skrud är ett mästerverk av klassisk/samtida fusion." –Orcmunken
SKIN_FROST_GIANT_FLAMING=Glödande jätte
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="En iselemental som antänds skulle bara smälta. Hela din existens är ologisk." –Kosmiska Alven
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Magisk flicka
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION="Jag hade svårt att välja mellan trolldom och dans i skolan. Jag tror jag valde rätt, men ibland vill jag ta fram den här ur malpåsarna och bara känna mig fin." –Instabila Inhopparen

#2.9 custom skins
SKIN_HYDRA_MASTERY=Skylla
SKIN_HYDRA_MASTERY_DESCRIPTION="Har han för många huvuden täckta av giftiga spikar och gnistrande fjäll, eller är det vi som har för få? Tål att tänkas på." –Sköna Druiden
SKIN_GROOVY_DRUID_MASTERY=Skönaste Druidskan
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION="... och skimrande älvor lägger blommor i hennes hår, och en enhörning bugade av vördnad inför henne, och de hade inte planerat det men det var lätt en regnbåge just då. Det var det mest magiska jag sett i hela mitt liv." –Högprästinnans Allehanda, specialnummer om årets kvinna
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Pompös paladin
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION="Rustningen? Alvsmidd, av material från en fallen stjärna. Bågen? Drakdamen snidde den från en jättes revben. Håret? Helt naturligt, baby." –Fåfänga Kentauren
SKIN_RABID_DRAGON_MASTERY=Hetstank
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="När hon pratar skallrar rustningen lite grann. Knappt märkbart, faktiskt. Det är inget som retar mig, verkligen inte, men ..." –Skuggmördaren, sammanbiten
SKIN_ORC_MONK_ORCS=Mänsklig hövding
SKIN_ORC_MONK_ORCS_DESCRIPTION="Kan du alltid växla fram och tillbaka så där? Kan JAG göra det?" –Pålmästaren
SKIN_NINJA_DWARF_DATENIGHT=Kärleksdvärgen
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION="Jajamän. Kärleksdvärgen är den mest romantiska av alla. Kärleksdvärgen köper den finaste chokladen. Men nog om Kärleksdvärgen; hur har din dag varit?" –Kärleksdvärgen
SKIN_DRAGZILLA_DRAG=Snygg i rosa
SKIN_DRAGZILLA_DRAG_DESCRIPTION="Jag var alltid lite avundsjuk på Inhopparens frisyr, men den funkade aldrig med mina käkar." –Kung Kaiju
SKIN_ORC_MONK_UNCLE=Oinbjuden morbror
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Kom, ungar, farbror Orc ska berätta om när han fes ihjäl en drake." –Orcmunken
SKIN_BONE_DRAGON_PEPPERMINT=Pepparmynta
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION="Det är en dräkt, pucko. Och varför försöker du alltid bita drakar? Du får be Andliga Helaren att fixa dina tänder." –Bendraken till Ninjadvärgen
SKIN_BARDBARIAN_WOOD_ELF=Träalvskämpen
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="Det är en del av hjälteutbytesprogrammet vi har med alvriket. Jag saknar Bardbarens sång, men den här tjejen är ju grym som $@%@!" –Instabila Inhopparen
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Holidraken
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Det är inte bra för min cynism att titta på Måndraken. Jag börjar nästan känna att det finns vackra saker i världen, saker att bry sig om och kämpa för. Konstigt, va?" –Mästertjuven
SKIN_FROST_GIANT_FURIOUS=Snöjätte
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION="Han vrålar inte och han slår inte saker med stora istappar. Jag tror inte att han kan bli mer vintermys än så här." –Drakdamen
SKIN_STOWAWAY_SANTAS_HELPER=Hjälpreda
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="Perfekt! Det var väl inte så svårt? Jag behövde bara be alla att klä sig för säsongen och så tar hon på sig en fin och temaenlig vääääänta här nu du har stulit dräkten, eller hur?" –Drakdamen
SKIN_MEDUSA_BLACK_MAMBA=Svart mamba
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="Jag har gjort en jäkla massa människor till livlös, orörlig sten för att komma hit ... Nu har jag bara en kvar." –Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Zombiegeneral
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="GLANSIG!" –Zombieväpnaren

#2.10 custom skins
SKIN_BANSHEE_BUTTON_DOLL=Fördömd docka
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION="Hon hade en deprimerande vuxendom. Den där dräkten kanske påminner henne om hennes dåliga-men-inte-lika-deprimerande ungdom." –Fåfänga Kentauren
SKIN_RABID_DRAGON_DOGGY=Hunddraken
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION="Kolla, den där draken har en hundmask! Fast... varför?" –Brorsärkaren
SKIN_DOPPELGANGER_MOLTEN=Värmehägring
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="Han såg Frostjättens elddräkt och ville ha en egen, så Frostis gav honom den här i present. Jag antar i alla fall att det var så det gick till, eftersom ingen av dem kan prata." –Fåfänga Kentauren
SKIN_SILENT_SPIRIT_CLOWN=Clown
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="Jag kan inte kämpa vid hans sida längre. Jag får aldrig någon stridserfarenhet eftersom våra fiender bara flyr i skräck." –Katapultriddaren
SKIN_PIRATE_SPACE=Rymdskägg
SKIN_PIRATE_SPACE_DESCRIPTION="Han babblar på om att han måste hjälpa Stjärnfederationen att besegra den galaktiska horden. Jag vet inte vad det betyder, men det låter häftigt!" –Fåfänga Kentauren
SKIN_DWARVEN_ARCHER_ROMANTIC=Kärlekens gudinna
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="Jag ska bara sätta en kärlekspil i hjärtat OJ! Oj. Åh nej. Öh... grattis! Din mjälte kommer bli kär. Måste gå." –Dvärgskytten
SKIN_PIRATE_MASTERY=Amiral Rötskägg
SKIN_PIRATE_MASTERY_DESCRIPTION="Efter att ha hittat sin förlorade skatt köpte han ett skepp av rent guld för att fira. Skeppet sjönk direkt. 'Mer skatt att hitta!' sa han och gick visslande iväg." –Mästertjuven
SKIN_ORC_MONK_MASTERY=Orcfadern
SKIN_ORC_MONK_MASTERY_DESCRIPTION="De får ta på mig pråliga kläder på ett villkor: rör inte håret. Håret är mitt varumärke." –Orcmunken
SKIN_AQUATIC_MAN_MASTERY=Vattuprinsen
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="Vilda Satyren sa att jag ser cool ut. Ingen har någonsin använt det ordet om mig förr. Jag kommer ALDRIG ta av mig det här!" –Vattumannen
SKIN_DUST_DEVIL_MASTERY=Sanddjävulen
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="Jag sägej ju att spikaj göj allt bättje." –Spikdraken
SKIN_FROST_GIANT_MASTERY=Isjätte
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="När ömsningen är klar ersätts den mjukare snön av stenhård is. Notera även det naturligt uppkommande, men likväl förvånande stiliga bältet." –Anklis guide till Draconias invånare, volym XVI: Arktis
SKIN_COSMIC_ELF_MASTERY=Alvavatar
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="Glammet i finkläder påverkar inte en rent logisk varelse. Men om kvaliteten i min utstyrsel utstrålar ett visst majestät för att ge starkare intryck så ser jag inget problem med det." –Kosmiska Alven

