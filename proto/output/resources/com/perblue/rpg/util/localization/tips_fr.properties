
TIP_0=Récoltez des pierres d'âme pour invoquer de nouveaux héros pour votre équipe !
TIP_1=Faites évoluer vos héros en utilisant des pierres d'âmes pour les rendre encore plus puissants !
TIP_2=Récupérez un ensemble complet d'équipement pour promouvoir un héros. Une promotion débloque de nouvelles compétences !
TIP_3=Équipez les héros avec un nouvel équipement à chaque fois que cela est possible afin d'augmenter leurs stats.
TIP_4=Explorez le jeu ! Toucher tous les éléments est une formidable façon de trouver des informations utiles.
TIP_5=En augmentant votre niveau d'équipe, vous débloquez de nouveaux modes, fonctionnalités et contenus du jeu.
TIP_6=Choisissez judicieusement vos adversaires d'Arène : les équipes avec moins de puissance que la vôtre seront probablement faciles à battre.
TIP_7=Essayez d'atteindre le niveau VIP 4 afin de pouvoir utiliser les billets de raid et réaliser plusieurs essais de raid en même temps.
TIP_8=Gagner 3 étoiles dans n'importe quel stage débloque le combat auto et vous permet de gagner rapidement du butin !
TIP_9=Le meilleur moyen d'améliorer rapidement votre équipe est de réaliser vos quêtes quotidiennes tous les jours !
TIP_10=Si vous êtes bloqué dans la Campagne, essayez de trouver un meilleur équipement et d'améliorer vos héros et leurs compétences.
TIP_11=Le niveau des pouvoirs est limité par le niveau des héros, lequel est limité par le niveau de l'équipe. Vous voyez où je veux en venir ?
TIP_12=Il n'y a pas de héros meilleur que tous les autres. Essayez différentes combinaisons pour voir celles qui marchent le mieux.
TIP_13=Certains ennemis sont insensibles aux dégâts physiques ou magiques. Si vous n'arrivez pas à causer de dommages, essayez un autre héros.
TIP_14=Durant la campagne, l'énergie et la santé d'un héros se régénèrent après chaque vague d'ennemis dans une bataille.
TIP_15=Apprenez de nouvelles stratégies en regardant les héros d'autres joueurs dans l'Arène !
TIP_16=L'Arène est l'un des meilleurs endroits pour gagner des diamants. Plus votre rang sera élevé, plus vous en gagnerez !
TIP_17=Le minerai est très précieux pour les marchands mais ne sert à rien aux héros. Vendez-le et amassez un max d'or !
TIP_18=La Dame Dragon est un tank de première ligne doté de puissantes compétences qui étourdissent les ennemis à zone d'effet. Un peu pète-sec aussi.
TIP_19=La Doublure instable libère un max de magie, la plupart du temps sur une cible malchanceuse.
TIP_20=Le Centaure d'attention inflige des tas de dégâts depuis la sécurité de sa ligne arrière, où personne ne peut lui toucher un cheveu.
TIP_21=La personnalité survoltée de l'Électroyéti, avec sa vicieuse magie foudroyante, touche autant les cibles uniques que multiples.
TIP_22=L'Évangéliste est un héros de soutien qui soigne ses alliés et convertit ses ennemis pour qu'ils combattent avec lui. Alléluia !
TIP_23=Le Mordragon est un tank puissant infligeant un paquet de dégâts et spécialisé dans l'éradication des blessés.
TIP_24=Le Vampidrac se sert de son ancienne magie vampirique pour infliger des tas de dégâts tout en se soignant.
TIP_25=Le Dracosable maîtrise la magie élémentaire pour contrôler le champ de bataille tout en réduisant tout en cendres.
TIP_26=L'Hydre invoque une nuée de serpents volants pour infliger des dégâts à un groupe d'ennemis.
TIP_27=L'apparence délicate de la Dracolune dissimule une puissante magie de lumière qui inflige des dégâts aux ennemis et profite aux alliés.
TIP_28=Le Brozerker est un tank tenace aux muscles d'acier et au code éthique aussi simple qu'irréprochable : « Aider amis. Tuer méchants. »
TIP_29=Le Nainja bondit dans les lignes ennemies où il démolit les ennemis magiques avec son kro-jitsu.
TIP_30=Le mélange de logique parfaite et de contrôle magique puissant de l'Elfe cosmique lui vaut un respect universel.
TIP_31=Le Striptizorc utilise sa force et son sex-appeal pour combattre à l'avant en distrayant et étourdissant ses ennemis.
TIP_32=La Viking à roulettes est une guerrière brutale montée sur patins qui déclenche un paquet de dégâts de première ligne.
TIP_33=La Sorcière pourpre appelle les forces obscures pour inspirer ses alliés et invoquer des spectres pour attaquer l'ennemi.
TIP_34=Vous êtes encore en train de lire ?
TIP_35=Umlaut Andragonous, Cinquième du nom, est votre ennemi juré. C'est lui qui est responsable de tout ce chaos (sans vouloir balancer).
TIP_36=Les plus grands héros du royaume ont été capturés. Battez-vous pour récupérer leurs pierres d'âme afin de tous les libérer !
TIP_37=Composez votre équipe de héros, combattez dans la Campagne et battez les boss dragons diaboliques. Profitez-en pour vous amuser aussi.
TIP_38=« Vous n'arriverez jamais à me battre ! » Plus tard, Umlaut AD V
TIP_39=Écoutez la musique de fond à l'envers, je vous garantis que vous serez épaté.
TIP_40=Vous avez quelque chose à nous dire ? Venez visiter les forums de DragonSoul !
TIP_41=Saviez-vous que vous pouviez bloquer des gens dans le tchat ?
TIP_42=Vos cheveux sont magnifiques aujourd'hui. Vous avez changé quelque chose ?
TIP_43=Ne vous laissez pas abuser par la taille de la Gnome kamikaze : cette petite mémé a du mordant !
TIP_44=Secouez très fort votre téléphone pour améliorer l'efficacité au combat... Non, on vous fait marcher.
TIP_45=L'Archère naine reste en arrière pour tirer sur les ennemis avec son arbalète géante, et pour garder un œil sur le reste du groupe.
TIP_46=Le Moine orc manie son encensoir avec une rage digne d'un guerrier de la vertu.
TIP_47=Est-ce une tempête de poussière ? Un nuage de chats et de chiens en train de se battre ? Non, c'est la Dragonne enragée !
TIP_48=Le Dragon piquant se gonfle pour lancer des piques et empêcher les gens de se moquer de son défaut de prononciation.
TIP_49=La Reine des fées peut se montrer encore plus dangereuse avec son attaque spéciale.
TIP_50=Marcher à reculons permet au Cheval noir de donner de bons coups de sabot à ses adversaires... et de montrer son joli derrière.
TIP_51=La Druide hippie utilise les pouvoirs de la nature contre ses ennemis. Mais ne comptez pas sur elle pour se souvenir de la date.
TIP_52=Ne dérangez pas le Démon du chaudron pendant son bain, les éclaboussures sont toxiques !
TIP_53=Qui a dit que les boss étaient plus durs avant ? Venez tenter votre chance à l'Arène de boss !

