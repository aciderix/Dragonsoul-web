
QUEST_0_1=Hold an! Splitte mine bramseil! Skalk lukene!
QUEST_0_2=Hei, hei, hei. Rolig nå. Hva skjedde?
QUEST_0_3=Det legendariske spøkelsesskipet Tritons vrede er observert utenfor Bleikkysten!
QUEST_0_4=Seriøst? Er det lastet med fantastiske skatter?
QUEST_0_5=Nei, bare fantastiske spøkelser. Men jeg vil ha det likevel! Fort, jeg må sende en melding til alle kameratene mine! Skaff meg 100 flasker med muslingmelk så raskt som bare det!

QUEST_1_1=Unna vei! Muslingmelken hjemsøker meg som et spøkelse!
QUEST_1_2=Hva? Drakk du alt? Kunne du ikke bare helle den ut? Nåja. La oss skrive meldinger til å putte i flaskene. Huff, det kommer til å ta en evighet.
QUEST_1_3=Niks, kameratene mine og jeg har en hemmelig kode, og den er kort og fin! Skriv «YARR!» på hver pergamentbit. De vil skjønne meningen og komme løpende!
QUEST_1_4=Kanskje vi bare skal skrive «YARR!» i chatten i fem dager på rad? Da sparer vi tid og papir.

QUEST_2_1=Ok, mannskapet er samlet. Vi drar for å finne Tritons vrede! Har du noen anelse om hvor skipet dro da det forlot Bleikkysten?
QUEST_2_2=Ikke den fjerneste!
QUEST_2_3=Fillern. Da må vi lete etter det. Begynn å samle forsyninger.
QUEST_2_4=Vi graver bare frem det vi trenger. Fra haugen min med tyvegods!
QUEST_2_5=Utrolig, du har sannelig det meste her! Jeg skulle gjerne rote gjennom alt, men da får jeg nok stivkrampe. Kanskje vi bare skal bunte tingene sammen og ta med hele sulamitten?
QUEST_2_6=Skipet er så nært at jeg kan lukte det! Vent, det var bare meg. Spennende likevel!

QUEST_3_1=Mitt! Endelig mitt! Tritons vrede og alle de nifse våpnene, nå under kaptein Råteskjeggs kommando! Yar har har har har!
