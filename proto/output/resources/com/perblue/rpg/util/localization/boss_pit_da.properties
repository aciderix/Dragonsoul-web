

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE="Den Snu Hidkalder"
NPC_EVIL_WIZARD_0_DESC=En gal troldmand har indtaget Dragenborg! Sære syner er set omkring borgen, men de ligner ikke Umlauts fantomer.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Troldmanden er flygtet til et nærliggende rum og har blokeret døren med mægtig magi. Nok er dubleanten dygtig til kontratrylleri, men det kommer til at tage hende hele dagen at låse den op. Kom igen i morgen, hvor du atter kan kæmpe mod Fremmanus!
NPC_EVIL_WIZARD_1_DESC=Dubleanten mumler uforståeligt, og hendes øjne er tunge af træthed. Pludselig lyder et klik fra låsen. "Godt arbejde, stump!" udbryder kentauren. Døren går op, og en lynkile af magi suser ud, fulgt af en afsindig gnæggen ...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Adskillige medlemmer af dit selskab er bukket under for en mystisk gas i lokalet, så de sover tungt. Elektroyeti har fundet en modgift i dubleantens dagbog, men det tager en dags tid at blande den. Kom tilbage i morgen, hvor du kan møde Fremmanus med din fulde styrke!
NPC_EVIL_WIZARD_2_DESC=Din gruppe er kommet til hægterne igen og har fulgt de støvede, blå fodspor gennem borgen. Fodsporene fører til et mageløst alkymilaboratorium. Fremmanus har tilsyneladende brugt støv fra sjælesten til at skabe rædselsfulde væsener. Der må øjeblikkeligt sættes en stopper for denne syge pseudovidenskab!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=Dubleanten begynder at pakke Fremmanus' alkymilaboratorium sammen: "Jeg sender det til analyse hos Trolddrage. Måske gemmer denne galskab på noget, vi kan bruge til vores fordel!" Til hendes forfærdelse bryder bordet ud i vilde, blå flammer.\n\n"@#$%! Pas på!" Flammerne dør hen og efterlader glødende runer på gulvet. Dubleanten noterer dem hurtigt, før de forsvinder: "Jeg går i gang med at oversætte dem."

NPC_EVIL_WIZARD_0_PIERCING=Fremmanus' spøgelser er immune over for stikskade.
NPC_EVIL_WIZARD_0_BASHING=Fremmanus' spøgelser er immune over for slagskade.
NPC_EVIL_WIZARD_1_NECROTIC=Fremmanus' Klattrold-spøgelse kan kun skades af nekroskade.
NPC_EVIL_WIZARD_1_TOXIC=Fremmanus' Dragopat-spøgelse kan kun skades af giftskade.
NPC_EVIL_WIZARD_1_WATER=Fremmanus' Månedragatel-spøgelse kan kun skades af vandskade.
NPC_EVIL_WIZARD_1_ELECTRIC=Fremmanus' Diskodruide-spøgelse kan kun skades af strømskade.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Du skal bruge skade over tid (SoT)-effekter på Fremmanus' kæledyr "Kvadre" for at beskadige ham.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE="Helteæderen"
NPC_GIANT_PLANT_0_DESC=Vores spejdere har rapporteret rygter om en koloenorm menneskeædende plante nord for Dunkelskoven. Det må vi undersøge!
NPC_GIANT_PLANT_0_DESC_COMPLETE=Udgangen er dækket af lianer med pigge! Det kommer til at tage flere timer at hugge os igennem det. Vi indhenter ikke vores bytte før i morgen.
NPC_GIANT_PLANT_1_DESC=Vi sætter hastigt efter fjenden og bevæger os støt opad. Vejen er så småt begyndt at flade ud, da vi endelig indhenter den enorme plante og fanger den mellem os og en stejl bjergskrænt.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Vi slår lejr for natten i sikker forvisning om, at Venusia venter på os ved foden af klippen.
NPC_GIANT_PLANT_2_DESC=Vi klatrer ned ad bjergsiden og opdager, at Venusia sidder fornærmet i en bunke af sin egen jord.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Kæmpeplanten er besejret, så dubleanten går straks i gang med sine oversættelser. Vi håber, at runerne kan give os mere viden om den mystiske, skjulte titan.

NPC_GIANT_PLANT_0_TASTY=Venusia kan kun lokkes ud af sin beskyttende potte af en velsmagende helt.
NPC_GIANT_PLANT_1_BASHING=Skub Venusia tilbage mod skrænten med slagskade eller tilbageslag.
NPC_GIANT_PLANT_1_KNOCKBACK=Skub Venusia tilbage mod skrænten med slagskade eller tilbageslag.
NPC_GIANT_PLANT_2_FIRE=Venusias lianer kan kun beskadiges af ild- eller snitskade.
NPC_GIANT_PLANT_2_SLASHING=Venusias lianer kan kun beskadiges af snit- eller ildskade.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE="Det Gyldne Fyrtårn"
NPC_GOLD_COLOSSUS_0_DESC=De oversatte runer er instruktioner til en kompliceret besværgelse. Efter mange timers arbejde lykkes det dubleanten at samle ingredienserne. Vores gruppe samler sig, mens hun messer de sælsomme ord, og pludselig transporteres vi til en forblæst bro!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Vi må vist ondulere endnu en besværgelse. Dubleanten får brug for tid til at samle de nødvendige ingredienser til næste teleportation. Vi kan lige så godt få os en god nats søvn inden vores næste kamp.
NPC_GOLD_COLOSSUS_1_DESC=Vi forbereder os på at telefortere til titanens næste gemmested. Hvor ender vi mon denne gang?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Vi hviler os og lader kentauren tilse vores sår, mens dubleanten ser nærmere på en kontrabesværgelse og forbereder den næste teleportation. Selv med helbredende magi får vi brug for en dag til at komme til hægterne.
NPC_GOLD_COLOSSUS_2_DESC=Kontrabesværgelsen er klar, så nu glæder vi os til at give den gyldne rustbunke det glatte lag. Lad os komme i gang!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum bliver til sten for øjnene af os. En hemmelig dør åbner sig i skatkammeret og afslører en af de drakoniske statuer. Vi må stoppe Umlaut, før det her sker for flere titaner! I mellemtiden bør vi fortsætte med at søge efter de sidste statuer.

NPC_GOLD_COLOSSUS_0_HEAVY=Den stærke vind på denne bro påvirker ikke tunge helte så meget.
NPC_GOLD_COLOSSUS_1_RANGED=Det piggede terræn skader dine helte, når de går på det. Helte med distanceangreb klarer sig nok bedst.
NPC_GOLD_COLOSSUS_2_PIERCING=Aurums guldskjold kan kun beskadiges af stikskade.

