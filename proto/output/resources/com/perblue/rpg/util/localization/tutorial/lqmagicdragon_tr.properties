
QUEST_0_1=Bunu kibar bir şekilde nasıl söyleyeceğimi bilmiyorum. Sihir Ejderhası'nın çok ciddi istifçilik sorunları var.
QUEST_0_2=Sanırım bu ejderhalara özgü çok derin bir mevzu. Bu sorunla mücadele etmeye çalışıyor, ama kulesi giderek zevksiz şeylerle doluyor.
QUEST_0_3=Son olarak şu midilli anahtarlıklarına taktı kafayı.
QUEST_0_4=Bunlardan 25 tane verebilir misin? Bu onu çok memnun edecektir!

QUEST_1_1=Bunları topladığımı nasıl bildin?
