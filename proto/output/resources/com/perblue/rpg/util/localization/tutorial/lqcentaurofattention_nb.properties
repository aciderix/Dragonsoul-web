
QUEST_0_1=Jeg er klar til å lage et nytt kogger til deg.
QUEST_0_2=Tøft. Kan du putte et bilde på koggeret av meg som holder koggeret? Med juveler eller gulltråd eller noe? Og ikke glem hockeysveisen!
QUEST_0_3=Øh, ja, jeg må snakke med deg om akkurat det ...
QUEST_0_4=Du ser redd ut. Jeg har aldri sett deg redd før.
QUEST_0_5=Dette er greia. For å lage et kogger med plass til så mange piler som du ønsker, trenger jeg verdens sterkeste tråd. Og for å gjøre koggeret så stilig som du ønsker, så trenger jeg verdens vakreste tråd.
QUEST_0_6=Å nei. Sier du at –
QUEST_0_7=Jeg trenger hockeysveisen din, kompis.
QUEST_0_8=Å! Takk og lov. Jeg trodde du mente det luksuriøse håret på brystkassen min. Jeg har en hockeysveis i reserve uansett. Så vær så god, sett i gang.
QUEST_0_9=Hvorfor har du en sveis i reserve?
QUEST_0_10=Så jeg kan se hvordan sveisen ser ut også når det ikke er et speil i nærheten. Ikke døm meg.

QUEST_1_1=Så hvor skal vi teste prototypen på koggeret?
QUEST_1_2=Vi kan bruke noen dverger i skytetreningen. De føler uansett ingen smerte.
QUEST_1_3=Pøh. Jeg vil ha en virkelig utfordring, noe sykt vanskelig. Det vanskeligste målet for verdens beste bueskytter!
QUEST_1_4=Teknisk sett er Dvergskytteren verdens beste. Hun vant medaljen –
QUEST_1_5=HUN JUKSET.
QUEST_1_6=Greit. Jeg hørte at den ekle gamle trollmannen er tilbake, så før eller siden er vi nødt til å jage ham vekk.
QUEST_1_7=Hvem, Invokus? Perfekt! Jeg skal skyte en pil tvers gjennom hetten hans.
QUEST_1_8=Hva skal det være godt for?
QUEST_1_9=For det første vil det se morsomt ut.

