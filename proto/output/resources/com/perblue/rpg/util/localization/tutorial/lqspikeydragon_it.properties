
QUEST_0_1=Sono così stufo di sentiv pavlave di Umlaut! Tutti i giovni, e "Umlaut qui" e "Umlaut là".
QUEST_0_2=Non fvaintendevmi, la stovia di Umlaut è davvevo pazzesca: piena di movte, distvuzione e cose della fine del mondo.
QUEST_0_3=Ma le stovie tvagiche? Gli amovi non covvisposti? I DVAMMI?
QUEST_0_4=Pev questo sto scvivendo un vomanzo, con più dvammi e stovie d'amove di quante possiate mai immaginavne.
QUEST_0_5=Ho dato i pvimi capitoli ad alcuni amici affinché li leggano. Ah, Signovina Balestva! Che cosa ne pensi dei miei capitoli di apevtuva?
QUEST_0_6=Sono da diabete. Dove sono i combattimenti?
QUEST_0_7=Lo so, è pevfetto, vevo?
QUEST_0_8=Ma i vampiri sono violenti e assetati di sangue! E poi, i personaggi principali non dovrebbero essere in guerra?
QUEST_0_9=Ah, ma in libvi come questo, tutto giva intovno all'amove! Lascia che ti dia qualche vomanzo pev giovani su vampivi come vifevimento.
QUEST_0_10=Per l'amor del cielo, no! Cioè, ti ringrazio per l'offerta, ma devo rifiutare.
QUEST_0_11=Davvevo, nessun pvoblema! Dopo avev letto questi, ti savà chiavo che il mio vomanzo savà un successo!

QUEST_1_1=Dvacul oscuvo, hai avuto tempo di leggeve quei capitoli extva che ti ho dato?
QUEST_1_2=Oh... mio... dio! Lo amo! È bellizzimo!
QUEST_1_3=Davvevo?
QUEST_1_4=Ma cosa zuccederà? Zebastian dizerterà o continuerà a incontrare Zasha di nazcosto?
QUEST_1_5=Ancova non lo so! Mi mancano solo gli ultimi capitoli, eppuve non viesco a tvovave una fine che sia adatta alla stovia.
QUEST_1_6=Capizco il tvo problema. Ma non puoi afere un dramma zenza un conflitto!
QUEST_1_7=Forse devi trazcorrere un po' di tempo in battaglia! Le uccizioni mi aiutano sempre fare ordine tra le idee.
QUEST_1_8=Che idea magnifica! Una Spedizione in modalità difficile dovebbe funzionave! Vieni con me?
QUEST_1_9=Ma certo! E zpero di zcoprire qualcoza in più sulla trama durante la battaglia!

QUEST_2_1=Tutto questo uccideve ha funzionato! Gvazie, Dvacul oscuvo! Il mio vomanzo è completo e cvedo che la fine sia davvevo pevfetta!
QUEST_2_2=Zono felice di ezzere ztato d'aiuto! Qvando potrò leggere il capitolo finale?
QUEST_2_3=La Signovina Balestva possiede la copia definitiva, anche se non sembva gvadive pavticolavmente il mio vomanzo.
QUEST_2_4=Spinato, finalmente ti ho trovato! Come hai potuto?
QUEST_2_5=Mi dispiace, sapevo che il mio vomanzo non ti piaceva, non avei dovuto instisteve...
QUEST_2_6=Come hai potuto uccidere Sebastian alla fine della guerra tra le braccia di Sasha? Si sono baciati solo una volta nel capitolo 6!
QUEST_2_7=Argh! Zpoiler!
QUEST_2_8=Signovina Balestva, lo hai letto tutto fino alla fine?
QUEST_2_9=Sì, l'ho fatto. E tu, tu sistemerai questa cosa! Devono pomiciare almeno una volta prima che Sebastian muoia!
QUEST_2_10=(sussurra) Prezto, colpiscila con il tuo aculeo paralizzante e zcappa!

QUEST_3_1=Sembva che il mio vomanzo abbia abbastanza sangue e violenza per la nana... ehm, la Signovina Balestva, ma chi avebbe mai pensato che volesse così tante scene "hot"? Pev di più, non mi ha mai veso i miei vomanzi per giovani su vampivi.
