#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=중앙의 지원 영웅입니다. 팀에게 버프를 시전하고 1명 이상의 대상에게 피해를 입힙니다.
MAGIC_DRAGON_SHORT_DESCRIPTION=후방의 공격형 드래곤입니다. 높은 주문 피해를 입히고 적을 기절시키며 회피가 높습니다.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 적을 강타하고 자신을 부활시키며 아군에게 생명력 흡수를 부여합니다.
BONE_DRAGON_SHORT_DESCRIPTION=중앙의 공격형 드래곤입니다. 자신의 체력을 소모하여 매우 높은 피해를 입히며 가장 약한 적을 치유할 수 있습니다.
AQUATIC_MAN_SHORT_DESCRIPTION=전방의 공격 영웅입니다. 주문 피해를 입히고 대상을 뒤로 밀어냅니다. 적에게 디버프를 시전할 수도 있습니다.
SAVAGE_CUTIE_SHORT_DESCRIPTION=전방의 방어형 드래곤입니다. 주문 및 물리 피해를 입히고 적을 기절시키며 적의 방어력을 낮출 수 있습니다.
GROOVY_DRUID_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 1명 이상의 대상에게 주문 피해를 입히고 아군에게 버프를 시전하며 적을 약화시킵니다.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=후방의 공격 영웅입니다. 대상에게 물리 및 주문 피해를 입힙니다. 가장 약한 적을 대상으로 삼으며 적을 기절시킬 수도 있습니다.
ELECTROYETI_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 1명 이상의 대상에게 주문 피해를 입힙니다.
FAITH_HEALER_SHORT_DESCRIPTION=후방의 지원 영웅입니다. 아군을 치유하고 적을 매혹합니다.
DARK_DRACUL_SHORT_DESCRIPTION=중앙의 공격형 드래곤입니다. 높은 광역 주문 피해를 입힐 수 있으며 적을 침묵시키고 생명력을 흡수할 수도 있습니다.
COSMIC_ELF_SHORT_DESCRIPTION=중앙의 구속 영웅입니다. 적을 침묵시키고 에너지를 소진시킵니다.
ROLLER_WARRIOR_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 적을 강타하여 높은 물리 피해를 입히고 기절시킵니다.
DRAGON_LADY_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 스킬을 사용하여 주문 피해를 입히고 적을 기절시킵니다.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=후방의 공격 영웅입니다. 2명 이상의 적에게 원거리 피해를 입힙니다. 적을 침묵시키고 아군의 공격력을 강화할 수 있습니다.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 1명의 대상에게 높은 주문 피해를 입히는 데 특화되어 있습니다.
MOON_DRAKE_SHORT_DESCRIPTION=후방의 지원형 드래곤입니다. 높은 파괴력을 지닌 충전 주문 공격을 가합니다. 또한 아군의 주문력을 높이고 적의 눈을 멀게 합니다.
POLEMASTER_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 주문 및 물리 피해를 입히는 동시에 적을 기절시키고 뒤로 밀어내어 방해합니다.
DUST_DEVIL_SHORT_DESCRIPTION=중앙의 구속형 드래곤입니다. 2명 이상의 적을 기절시키고 높은 주문 피해를 입힐 수 있으며 화염 지속 피해를 입힙니다.
SNAP_DRAGON_SHORT_DESCRIPTION=전방의 방어형 드래곤입니다. 죽어가는 적에게서 생명력을 흡수할 수 있으며 지속 피해를 입힙니다.
HYDRA_SHORT_DESCRIPTION=중앙의 공격형 드래곤입니다. 2명 이상의 적에게 높은 주문 및 물리 피해를 입힙니다.
CRIMSON_WITCH_SHORT_DESCRIPTION=후방의 지원 영웅입니다. 아군의 공격력을 강화하고 주문 피해를 입히며 적을 기절시킵니다.
NINJA_DWARF_SHORT_DESCRIPTION=전방의 공격 영웅입니다. 주문 저항에 특화되어 있습니다. 순식간에 적 라인 뒤로 이동하여 주문 영웅을 대상으로 삼습니다.
BROZERKER_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 전투 도중 피해를 흡수하고 체력을 회복하고 아군을 치료할 수 있습니다.
MEDUSA_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 원거리의 적을 주시하여 주문 피해를 입히고 기절시킵니다.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 다량의 원거리 광역 주문 피해를 입히고 적의 눈을 멀게 합니다.
SPIKEY_DRAGON_SHORT_DESCRIPTION=후방의 공격형 드래곤입니다. 원거리에서 가시를 날려 물리 피해를 입히고 적을 기절시킵니다.
FROST_GIANT_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 1명 이상의 대상에게 주문 및 물리 피해를 입힙니다.
MINOTAUR_SHORT_DESCRIPTION=전방의 다재다능한 방어 영웅입니다. 광역 피해를 입히고 적을 기절시킵니다. 자신에게 무작위 버프를 시전합니다.
DARK_HORSE_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 발차기를 날려 높은 물리 피해를 입히고 적을 뒤로 밀어내거나 기절시킵니다. 피해 흡수 보호막으로 아군을 보호합니다.
DRUIDINATRIX_SHORT_DESCRIPTION=전방의 공격 영웅입니다. 중앙 뒤로 빠져 강력한 원거리 공격을 입히고 적의 생명력을 훔칠 수 있으며 자신의 복제 환영을 만들 수도 있습니다.
DWARVEN_ARCHER_SHORT_DESCRIPTION=후방의 공격 영웅입니다. 적을 가격하여 원거리 물리 피해를 입히는 동시에 자신에게는 버프를 시전합니다.
ORC_MONK_SHORT_DESCRIPTION=평화를 지향하는 전방의 방어 영웅입니다. 신의 관용으로 아군을 치유하고 버프를 시전합니다.
RABID_DRAGON_SHORT_DESCRIPTION=광기에 휩싸인 중앙의 공격형 드래곤입니다. 물리 피해, 치명타 및 회피에 특화되어 있습니다.
SATYR_SHORT_DESCRIPTION=전방의 지원 영웅입니다. 종으로 적을 가격하는 동시에 플룻을 사용하여 기절, 치유 및 주문 공격을 시전합니다.
SKELETON_KING_SHORT_DESCRIPTION=후방의 지원 영웅입니다. 해골 사슴을 소환하여 적을 공격합니다. 사슴의 능력치를 강화하거나 아군을 치유하거나 주문 피해를 입힐 수도 있습니다.
STORM_DRAGON_SHORT_DESCRIPTION= 후방에서 폭풍을 부려 적에게 주문 피해를 입히고 뒤로 밀어내는 드래곤입니다.
UNICORGI_SHORT_DESCRIPTION=전방의 공격 영웅입니다. 적에게 돌진하여 광역 피해를 입히고 뒤로 밀어냅니다. 아군을 치유하고 자신의 민첩을 높일 수도 있습니다.
SNIPER_WOLF_SHORT_DESCRIPTION=후방의 구속 영웅입니다. 적을 매혹하고 액티브 능력을 무효화합니다. 적이 가장 체력이 높은 아군을 대상으로 삼도록 강제하는 동시에 아군의 방어력을 강화할 수도 있습니다.
GENIE_SHORT_DESCRIPTION=후방의 공격 영웅입니다. 다양한 가축을 사용하여 적을 공격하며, 사망 시 부활할 수 있습니다.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=후방의 지원 영웅입니다. 적에게 전기 광역 피해를 입혀 기절, 약화 및 감속 효과를 입힙니다. 에너지를 아군에 집중할 수도 있습니다.
DEMON_TOTEM_SHORT_DESCRIPTION=전방의 공격 영웅입니다. 3명의 공격 영웅으로 분리하여 각자 전투에 임할 수 있습니다. 분리되기 전에는 체력을 완전히 회복합니다. 공격을 막을 수도 있습니다.
DRAGZILLA_SHORT_DESCRIPTION=후방에서 치명적인 지속 피해를 입히고 무거운 적을 상대로 복수하는 드래곤입니다.
PIRATE_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 고정 및 물 피해에 특화되어 있습니다. 공격/디버프를 막을 수 있으며 닻으로 적을 기절시킵니다.
STOWAWAY_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 술책, 그리고 여러 속임수 도구가 담긴 마법 가방을 사용하여 적을 기만하는 동시에 높은 주문 피해를 입힙니다.
KRAKEN_KING_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 긴 촉수를 사용하여 적을 후방으로 끌어옵니다. 주로 물리 피해를 입히며 적에게 기절 및 감속 효과를 입힐 수도 있습니다.
DOPPELGANGER_SHORT_DESCRIPTION=중앙의 구속 영웅입니다. 나머지 웨이브 동안 상대 영웅으로 변신할 수 있고 변신하지 않을 때에는 가벼운 주문 피해를 입힙니다. 특히 힘 능력치가 높은 적의 눈을 멀게 하거나 방어력을 낮출 수도 있습니다.
DEEP_DRAGON_SHORT_DESCRIPTION=후방의 지원형 드래곤입니다. 아군의 방어력과 주문 저항력을 강화하는 잠깐의 시간 동안 취약해질 수 있습니다. 특히 민첩이 높은 적에게 기절 및 감속 효과를 입힐 수도 있습니다.
CURSED_STATUE_SHORT_DESCRIPTION=후방의 구속 영웅입니다. 적의 위치를 바꾸고 공포로 마비시킬 수 있습니다. 또한 창을 휘둘러 주문 피해를 입히고 적의 눈을 멀게 합니다. 스킬 사용 시 창 공격에 고정 및 화염 피해가 추가됩니다.
PLANT_SOUL_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 약한 아군을 보호하면서 적의 공격을 막고 반격을 가합니다. 사망 시 적에게 패시브 치유 스킬을 웨이브 전체에 걸쳐 시전합니다. 아군이 액티브 스킬을 쓰거나 사망할 시 에너지를 얻습니다.
SPIDER_QUEEN_SHORT_DESCRIPTION=전방의 구속 영웅입니다. 맛있는 적을 잡아 고치로 만들고 고치에 물리 피해와 독 지속 피해를 입힙니다. 고치를 처치할 때마다 체력과 에너지를 얻습니다. 화면의 맛있는 영웅 수에 따라 최대 체력이 늘어납니다.
VULTURE_DRAGON_SHORT_DESCRIPTION=전방의 공격 영웅입니다. 아군이 사망한 후에만 전투에 참여하고 기절 또는 독, 주문 지속 피해와 함께 물리 피해를 입힙니다. 첫 아군의 사망 시 웨이브 동안의 능력치 버프를 얻습니다. 아군이 사망할 때마다 체력을 얻습니다.
SILENT_SPIRIT_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 성가시고 음산한 무언 스킬을 사용하여 적의 피해, 침묵 및 디버프를 차단합니다. 자신에게 버프를 시전하여 체력을 회복하고 에너지를 재생할 수도 있습니다.
BANSHEE_SHORT_DESCRIPTION=중앙의 구속 영웅입니다. 에너지를 구슬픈 통곡에 집중하여 적의 치유를 막습니다. 또한 군중 제어 효과에 대한 면역성을 가질 수 있으며 적에게 지속 피해를 입히거나 적 사망 시 체력과 에너지를 얻을 수 있습니다.
RAGING_REVENANT_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 자신을 검으로 찔러 아군의 피해량을 크게 높입니다. 이 탐욕스런 영혼은 아군의 체력을 흡수하여 자신의 상처를 치유하고 죽음을 면합니다.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=후방의 공격형 드래곤입니다. 웨이브를 하는 동안 가장 지능이 높은 적을 조종합니다. 그의 성스런 공물은 물리 피해에 대한 면역성을 줍니다. 환영을 소모하여 체력을 얻거나 창조물을 소환합니다. 체력이 낮아지면 모든 적에게 괴사 피해를 입힙니다.
WEREDRAGON_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 전방의 방어 영웅으로 변신할 수 있습니다. 화염 기반의 강력한 원거리 공격을 가하고 광역 지속 피해를 입힙니다.
WEE_WITCH_SHORT_DESCRIPTION= 후방의 공격 영웅입니다. 침묵을 유발하는 강력한 주문 공격으로 먼 곳의 적을 방해합니다. 또한 적에게 저주를 걸어 치유량을 피해량으로 바꿉니다.
DUNGEON_MAN_SHORT_DESCRIPTION=중앙의 구속 영웅입니다. 함정을 설치하고 전장을 활용합니다. 힘이 높은 적을 전장에서 잠시 동안 추방하고 미니언을 스포닝하여 전투에 투입합니다.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=전방의 공격 영웅입니다. 적이 사망한 이후에도 유지되는 디버프를 시전합니다. 자신과 팀이 독 피해를 입히기 전에 미리 강화합니다.
MISTRESS_MANICURE_SHORT_DESCRIPTION=중앙의 공격 영웅입니다. 부상을 입힐 때마다 주문 공격력이 높아집니다. 가장 약한 적을 골라 갈기갈기 찢을 수 있습니다.
VILE_BILE_SHORT_DESCRIPTION=전방의 방어 영웅입니다. 적이 자신을 공격하도록 도발하고 입은 피해를 몸 속에 축적합니다. 사망하면 받은 피해를 방출하여 독 폭발을 일으킵니다.
VOID_WYVERN_SHORT_DESCRIPTION=후방의 구속형 드래곤입니다. 원거리에서 주문 피해를 입히고 적의 에너지를 흡수합니다. 아군 또는 적과 상관없이 능력치 효과를 제거하므로 조심해야 합니다!
BURNT_ONE_SHORT_DESCRIPTION=전방의 공격 영웅으로, 다양한 공격과 피해 유형을 취합니다. 에너지가 높을수록 힘과 속도가 증가합니다.
ANGEL_DRAGON_SHORT_DESCRIPTION=후방 지원 영웅입니다. 죽은 자를 부활시켜 한 번 더 싸울 수 있게 만듭니다. 아군을 치유하고 버프를 시전합니다.
ANGELIC_HERALD_SHORT_DESCRIPTION=후방 지원 영웅입니다. 사기를 높이는 음악으로 팀원에게 버프를 시전하고 전장에 천사 복수자를 소환합니다.
BULWARK_ANGEL_SHORT_DESCRIPTION=전방 탱커입니다. 신성한 빛으로 적의 눈을 멀게 하고 날아서 적의 후방으로 뛰어듭니다.
TOMB_ANGEL_SHORT_DESCRIPTION=중앙의 구속 영웅입니다. 신성 주문을 엮어 감옥을 만들고 적을 봉인한 후 심판을 내립니다.

NPC_GOBLIN_SHORT_DESCRIPTION=전방에서 물리 피해를 입히는 근접 몬스터입니다.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=후방에서 물리 피해를 입히는 궁수입니다.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=중앙에서 광역 주문 피해를 입히는 원거리 구조물입니다.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=중앙에서 광역 물리 피해를 입히는 원거리 구조물입니다.
NPC_FIRE_IMP_SHORT_DESCRIPTION=전방에서 주문 피해를 입히는 악마입니다. 주문 공격에 대한 면역성을 가집니다.
NPC_STONE_IMP_SHORT_DESCRIPTION=전방에서 물리 피해를 입히는 악마입니다. 물리 공격에 대한 면역성을 가집니다.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=중앙에서 주문 피해를 입히는 강력한 궁수입니다.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=중앙에서 물리 피해를 입히는 강력한 궁수입니다.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=중앙에서 다른 유닛을 치유하는 지원 NPC입니다. 공격 능력이 없습니다.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=중앙에서 다른 유닛의 공격력과 속도를 높여주는 지원 NPC입니다. 공격 능력이 없습니다.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=전방에서 물리 피해를 입히는 근접 몬스터입니다.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=전방에서 광역 주문 피해를 입히는 방어 몬스터입니다.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=전방에서 적을 물어뜯고 그 자리에 숨어 잠시 동안 면역성을 가지는 몬스터입니다.
NPC_SCARECROW_SHORT_DESCRIPTION=불타는 호박을 던져 주문 피해를 입히는 몬스터입니다.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=폭탄을 몸에 지닌 노움입니다. 적에게 걸어가 폭발하여 높은 광역 피해를 입힙니다.
NPC_MR_SMASHY_SHORT_DESCRIPTION=전방의 거대하고 느린 근접 몬스터입니다. 적에게 몸을 던져 광역 및 기절 효과를 동반한 물리 피해를 입힙니다.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=독성 액체가 든 이 불안정한 솥을 공격하면 앞으로 흘러넘치며 광역 피해를 입힙니다.
NPC_SQUID_SHORT_DESCRIPTION=크라켄이 쏜 잉크에 맞은 적은 전투가 끝날 때까지 피해를 입습니다.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION="정통한 소환사" 인보커스는 유령을 소환하는 강령술사형 보스입니다.
NPC_GIANT_PLANT_SHORT_DESCRIPTION="영웅 포식자" 비너시아는 솥에 몸을 숨기고 영웅을 잡아먹는 식물형 보스입니다.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=비너시아의 치명적인 새끼 중 하나입니다.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=황금 베이컨' 아우룸은 살아있는 금속으로 만들어진 거인형 보스입니다.
NPC_MUSHROOM_SHORT_DESCRIPTION=후방에서 독성 포자를 분사하는 광기어린 원거리 몬스터입니다.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=전방에서 발굽으로 근접 공격을 입히는 흉측한 악마입니다.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=적의 머리 위로 올라가 동료를 공격하도록 만드는 갑각류 몬스터입니다.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=전방에서 주기적으로 구름 보호막을 소환하고 모든 물리 피해에 대한 면역성을 가지는 강력한 방어 몬스터입니다.
NPC_EYEBALL_SHORT_DESCRIPTION=중앙에서 눈알을 발사하여 2명 이상의 대상에게 피해를 입히는 몬스터입니다.
NPC_SQUIRREL_SHORT_DESCRIPTION=후방에서 거대한 근육을 이용하여 도토리를 빠른 속도로 발사하는 야수입니다.
NPC_SHARK_SHORT_DESCRIPTION=전방에서 톱니 모양의 검으로 적을 난도질하여 큰 피해를 입히는 해병입니다.
NPC_ANT_SHORT_DESCRIPTION=전방의 땅속에서 전투를 시작하는 매복형 몬스터입니다. 갑자기 튀어나와 적의 눈을 멀게 하고 근접 피해를 입힙니다.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=물리적인 형태의 전염병 저주입니다. 이 커다란 설치류는 사망할 경우 여러 마리의 쥐를 남깁니다.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=중앙을 배회하며 저주받은 손전등으로 남을 현혹하려고 하는 영혼입니다.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=전방의 악마로, 움직임에 민감하여 가장 민첩이 높은 적을 반복적으로 공격합니다.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=천국의 보병. 충성심이 높고 고결합니다.

#stats descriptions
BARDBARIAN_DESCRIPTION="바드바리안의 데뷔곡인 '통곡하는 분노'는 일부 기발한 구성으로 주목을 받았지만, 리뷰어는 앨범 전반에서 낮게 흘러나오는 전쟁의 함성과 비명 그 이상의 가치를 찾지 못했습니다. 별점 3.2." - 판타지 록 리뷰, 노드스트롬 피바디|"나보다 주량이 센 유일한 여자야!" -닌자 드워프|"바드바리안의 콘서트 투어가 지난주에 급작스럽게 중단되었습니다. 엘레멘탈 인에서는 그의 밴드가 불타는 침대를 3층 창문 밖으로 내던졌다고 주장하였고, 이로 인해 밴드 전체가 체포되었습니다. 팬들은 지하 감옥 바깥에서 밤새 시위를 벌이며 밴드의 석방을 요구했습니다." -머키 포레스트 주간지|"수도사가 되기 전까지만 해도 열렬한 팬이었소. 불타는 도끼 문신을 그녀에게 어서 보여주고 싶소." -오크 몽크
MAGIC_DRAGON_DESCRIPTION="정말 최고의 스승님이세요. 총명하고 명확하시며 피부색도 가장 마음에 들어요!" - 언스테이블 언더스터디|"매직 드래곤이 세웠던 최단 기간의 전투 승리 기록이 200년 만에 제자인 언스테이블 언더스터디에 의해 마침내 깨지고 말았습니다. 드래곤은 자신의 애제자가 너무도 자랑스럽다고 말했습니다." -매직 듀얼링 투데이, 324회본|"지난주에 매직 드래곤이 드라코니안 대학의 마법 학부장 직위에서 물러나면서 학계는 경악을 금치 못하고 있습니다. 그는 움라우트를 상대하는 데 집중하겠다고 말했습니다. 이 저명한 학술 기관에서는 사악한 드래곤에 대한 공식 성명을 아직 발표하지 않았으며, 의견을 듣고자 관계자에게 문의했지만 연락이 닿지 않았습니다." -머키 포레스트 주간지|"워어, 저기, 제가 제자였을 때에는 남자친구에게 지팡이를 매직 드래곤과 같은 색으로 칠해 달라고 부탁했었어요. 그리고 지팡이에 '퍼플 헤이즈'라는 이름을 붙여주었죠." -그루비 드루이드
ZOMBIE_SQUIRE_DESCRIPTION="좀비, 포옹해줘. 왜 다 도망가는 거야?" - 좀비 스콰이어|"으윽, 미안해! 네 장기 중 하나를 밟은 것 같아." -바드바리안|"워어, 웬만한 치유 스킬로는 답이 없겠는걸..." -그루비 드루이드|"그는 아주 흥미로운 능력을 가지고 있어요. 수많은 연구를 마쳤지만 그가 가진 마법은 한 번도 본 적이 없어요." -크림슨 윗치
BONE_DRAGON_DESCRIPTION="아주 위협적으로 보이기는 하지만 조금 친해지면 아주 선한 친구란 걸 알 수 있지." - 바드바리안|"정말 멋진 분이세요! 고고학 교수님께 그녀에 대한 얘기를 하루빨리 들려드리고 싶어요!" -언스테이블 언더스터디|"올해의 판타지 케이크 요리 경연에서는 본 드래곤이 승리했습니다. 본 드래곤은 소금을 친 쫄깃한 초코포칼립스 케이크로 현 챔피언인 브로저커를 이겼습니다." -머키 포레스트 주간지|"많은 이들은 내 최근 히트곡인 '불타오르는 그녀'가 움라우트에 대한 혁명에서 착안되었다고 믿고 있지만 그건 전혀 사실이 아니야. 그 곡은 본 드래곤이 스킬을 뽐내려고 하다가 실수로 롤러 바이킹을 공격했던 경험에서 영감을 얻어 작곡한 노래야. 정말 추억에 남을 파티였지!" -바드바리안, 프라이멀 록 매거진과의 인터뷰에서 발췌
AQUATIC_MAN_DESCRIPTION="거기, 쫄바지 총각! 웨이브 한 번 보여주지 않겠어??" - 롤러 워리어, 스로틀보텀의 대전투 도중 루브릭 더 티디어스에 의해 녹취된 내용|"그가 적을 두드려 패는 반면 나는 @%# 구워버리지!" -일렉트로예티|"제 월룰에 오신 것을 환영합니다. 월풀이 아니라 '월롤'이 정확한 맞춤법이니 고치면 안 됩니다. 감사합니다." -아쿠아틱 맨의 개인용 온수 욕조 덮개 위에 놓인 메모('특히 닌자 드워프에게 해당됨'이라는 추가 내용이 본문 하단에 휘갈겨져 있었고 밑줄을 세 번이나 쳐 놓았음)|"맘에 드는 친구이긴 하지만... 가끔 보면 갑각해서 속이 터질 것 같아! 아하하하하! 이해가 안 되나? 갑각? 갑갑?..." -켄타우로스 오브 어텐션
SAVAGE_CUTIE_DESCRIPTION="오, 작고 파란 귀요미라고? 초롱초롱한 눈망울에 속으면 안 돼, 완전 뼛속까지 짐승이라구." - 켄타우로스 오브 어텐션|"이봐, 큐티! 내 라임을 한 번 들어보겠어? '큐티와 밀당을 하는 나! 나는...'"-롤러 워리어, 드래곤 레이디에게 뒤통수를 처맞기 직전에|"언더스터디는 내가 포옹을 원한다고 착각하고 있어. 어디 한 번 다가와 봐, 면상에 방귀를 '뽀옹' 껴버릴 테니!!!" -새비지 큐티|"그 시퍼런 두 얼굴의 짐승을 조심할지어다! 조심할지어다아아아!!!" -페이스 힐러, 극적인 효과를 위해 에코 기능을 켠 직후
GROOVY_DRUID_DESCRIPTION="저기, 워어... 완전." - 대부분의 질문에 대한 그루비 드루이드의 답변|"꿀벌!" -좀비 스콰이어|"그루비 드루이드? 팀의 소듕한 일원이됴!" -스파이키 드래곤|"칠푼이 같기는 하지만 그녀가 쓴 선언서를 보면 놀라실 거예요. 아주 흥미로운 내용이거든요." -언스테이블 언더스터디
SHADOW_ASSASSIN_DESCRIPTION="섀도우 어쌔신이라아아아아? 뭐 실력은 출중하지만 왜 자꾸 사람들이 그녀의 이름을 말해보라고 하는지 모르겠어어어어." - 더스트 데빌|"이번 주에 '고양이의 눈'이라는 귀중한 다이아몬드가 도난당했다는 소식을 접힌 왕립 학회에서는 경악을 금치 못하고 있습니다. 이 귀중한 보석을 되찾을 중요한 정보를 제공하는 이에게는 사례금이 지급됩니다." -서펀틴 스파이어 리뷰|"가끔씩 등이 오싹할 때가 있을 거야. 내가 바로 뒤에 서 있기 때문이지." -섀도우 어쌔신|"이봐, 고양이 아가씨! 우리 함께 '죽음의 휠' 묘기를 한 번 보여주자구!" -롤러 워리어, 자신의 몸을 신나게 휠에 묶으며...
SNAP_DRAGON_DESCRIPTION="염산과 불?! *@$*&, 어디서부터 재밌어지는 건데? 우리 편으로 만들어 버리자!" - 일렉트로예티|"한 번 불태워 보자구, 스냅!" -폴마스터|"아하! 몇 개월 전에 박치기 컨테스트에 참가하려고 했었지. 3일 후에 정신을 차렸는데 머리는 부서질 것 같고 투구는 박살 나 있었어." -롤러 워리어|"함께 있으면 아주 유용하답니다. 전 개 목줄을 자주 묶어놓고는 하죠." -픽시 퀸
HYDRA_DESCRIPTION="두 세상을 합쳐 가장 무서운 존재가 아닐까? 땅속에서 튀어나와 놀래키든 하늘 위에서 친구를 소환하든, 어쨌든 뱀 침에 뒤덮이기 마련이거든." - 롤러 워리어|"종말이 가까웠노라! 하늘에서 뱀이 쏟아지고 있도다! 신의 시험이 임했으니 회개하고 회개할지어다!" -페이스 힐러|"아주 꽉 찬 뱀일세그려." -폴마스터|"아오! 난 드래곤이라고! 뱀이 아니라 드래곤이라고! 알겠어, 이 나쁜 놈들아?!" -히드라
DUST_DEVIL_DESCRIPTION="사아아아백 사아아아십 사아아아 개의 스으으으톤 싸아아아아무라이." - 발음이 어려운 단어를 좋아하는 더스트 데빌|"어맛! 모래와 대재앙으로 만들어진 귀여운 강아지 같아요!" -언스테이블 언더스터디|"꼬마 방화범? 미친놈 같이 쉭쉭대긴 해도 그냥 허풍쟁이에 불과해!" -켄타우로스 오브 어텐션|"한때 모래성을 가지고 있었지만 팔아 버리기로 결정했어어어. 어차피 먼지만 쌓이고 있었는 거어어어얼." -더스트 데빌
MOON_DRAKE_DESCRIPTION="무지개나 뿜어내는 아이를 드래곤이라고 부르긴 애매하군. 하지만 실력 하나는 알아줘야 해." - 브로저커|"엘프 왕국에서는 지난주에 문 드레이크 축제를 열어 등불을 밝히고 폭포수 근처에 사탕이 담긴 과일을 두었습니다. 유황 냄새가 나는 찬란한 무지개가 쏟아지는 모습을 본 그들은 문 드레이크가 자신들의 공물을 기쁘게 받았다는 걸 알 수 있었습니다." - 머키 포레스트 주간지|"문 드웨이크는 제가 만나본 가장 이쁜 드웨곤이야. 빨리 친해지고 싶어!" -스파이키 드래곤|"아오! 우정의 힘이 어쩌니 저쩌니..." -코즈믹 엘프
DRAGON_LADY_DESCRIPTION="모두 나보고 얼굴 좀 피라고 말하는데 말야, 그게 몬스터를 처치하는 것과 도대체 무슨 상관이 있지?" - 드래곤 레이디|"금발머리? 뭐 분위기 망치는 데에는 일가견이 있지만 싸움 하나만은 끝내주게 잘하지!" -켄타우로스 오브 어텐션|"워어, 저기, 내가 말이야, 드래곤 레이디와 기운의 균형을 맞추려고 엄청나게 노력했거든. 그런데 말이야, 그녀는 한 발로 서 있으면서도 기운의 균형을 맞추는 데 아무런 문제가 없다고 했어. 내 요가 수업에 꼭 끌어들이고 싶단 말이지. 저기, 완전히 맘에 들어 할 거야, 그렇지?" -그루비 드루이드|"나를 알아야 적을 알 수 있는 법입니다."-드래곤 레이디의 '전략 철학'에서 발췌
ELECTROYETI_DESCRIPTION="@&#?, 어디서 나보고 $%#! 조용하래! 얼굴을 %!*$# 아주 그냥 $%#@ 묵사발을 만들어 주겠어." - 일렉트로예티의 아침 인사|"내가 운문 형태로 말을 한다면 일렉트로예티는 그저 욕만 할 뿐이지!" -새비지 큐티|"아침만 되면 완전 미친 사람 같아요. 누가 패러데이 철장으로 가서 일렉트로예티를 깨울지 제비를 뽑아야 할 정도라니까요." -언스테이블 언더스터디|"사회 불안을 초래한 혐의로 지역 사회 봉사에 투입된 것만 이번이 18번째인 일렉트로예티는 이번 주에 비행 청소년을 위한 집을 짓는 봉사에 참여하는 모습이 목격되었습니다. 20분이 지난 후 수녀는 그에게 떠나달라고 정중하게 요청했고 그는 비누를 씹으며 걸어 나왔습니다." -머키 포레스트 주간지
CENTAUR_OF_ATTENTION_DESCRIPTION="뭘 하든 간에 그를 술, 여자, 사과 옆에 두면 안 돼." - 브로저커|"포니! 포니! 포니!" -좀비 스콰이어|"음...좋은 친구라고 생각해요. 헤어스타일도 맘에 들어요." -얼굴이 붉게 상기된 언스테이블 언더스터디|"예전에는 아주 절친이었지. 당시 그는 완전 와일드한 예술 극단에 있었거든. 내가 전자기타를 튕기면 그는 옆에서 재주를 부리곤 했지. 좋은 시절이었어!" -바드바리안
CRIMSON_WITCH_DESCRIPTION="한 번은 그녀에게 미소를 지어보라고 한 적이 있어. 일주일 동안 악몽에 시달려야 했지. 절대 웃으라고 하면 안 돼." - 닌자 드워프|"영혼이야 아주 많지. 영혼을 보내서 너를 쫓도록 하겠어!" -크림슨 윗치의 모교에서 열린 궐기 대회에서 울려 퍼졌던 구호|"부글대는 맥주가 썩은 녹색으로 변하면 사이클롭 눈알 한 컵과 사철쑥 한 줌을 넣고 20분간 끓여 5인분을 만들 수 있습니다." -크림슨 윗치가 집필한 '사령 요리의 기쁨'에서 발췌|"아주 능숙하지만 너무 극적인 걸 좋아하는 것 같아..." -아쿠아틱 맨
BROZERKER_DESCRIPTION="전에는 갑옷을 입었는데 사람들이 내 복근을 너무 보고 싶어하더라구. 어차피 질 좋은 근육용 왁스만 발라도 웬만한 칼날은 다 튕겨 나가니깐 말야." - 브로저커|"왜 항상 소매를 찢어서 멀쩡한 셔츠를 걸레로 만드는 이유가 뭔지 물어본 적이 있어. 무슨 총기 전시회 때문이라고 하던데... 어차피 총도 다루지 못하면서 말야!" -드래곤 레이디|"올해의 판타지 케이크 굽기 경연대회의 승자는 지역의 명사, 브로저커입니다." - 머키 포레스트 주간지에서 발췌|"적들은 항상 브로저커를 C컵이라고 놀려대곤 하지. 애송이들 같으니라구." -새비지 큐티
NINJA_DWARF_DESCRIPTION="엘프 라거를 마시고 있는 건가? 푸하하하하하하!!!!" - 닌자 드워프|"아오, 예의, 기본 위생과 개인 공간을 상실한 인간이지. 그나마 저 우스꽝스러운 무기라도 잘 다룰 줄 알아서 다행이야!" -아쿠아틱 맨|"올해의 챔피언은 닌자 드워프입니다! 그는 2시간 안에 125개의 브리스킷 바구니를 먹어치우면서 신기록을 경신했고, '대식가' 다리투리어스로부터 챔피언 벨트를 되찾았습니다!" -제5회 드라코의 BBQ 먹기 경연대회|"하이 호, 하이 호, 아직은 갈 시간이 아니야!" -술집이 문을 닫기 직전에 닌자 드워프가 테이블 위에 누워 흥얼거렸던 노랫말입니다. 휘파람을 불려고 시도했지만 아주 형편없는 실력이었습니다.
FAITH_HEALER_DESCRIPTION="친구를 치유하고 적을 매혹하지. 모든 이들의 사랑을 받고 있지." - 켄타우로스 오브 어텐션|"아오! 한 번은 자신의 신앙을 증명해 보이겠다며 나에게 레슬링을 하자고 요청했었지. 하지만 그저 내 목을 붙들고 신음 소리만 낼 뿐이었어. 그냥 돌아이 같아." -히드라|"아하! 그냥 털북숭이 미치광이 같지만 항상 멍과 상처를 치유해 준다구!" -롤러 워리어|"이니드가 허버블을 낳고, 허버블이 테오날드를 낳고, 테오날드가 야누를 낳고, 야누가 재니드를 낳고, 제니드가 요그와트를 낳고..." -페이스 힐러의 라디오 하우어에서 발췌
UNSTABLE_UNDERSTUDY_DESCRIPTION="제 마법은 조금 혼란스럽지만 결과만큼은 누구도 부정할 수 없답니다!" - 언스테이블 언더스터디|"딸이 처음 마법에 재능을 보였던 때가 기억나요. 집 안의 모든 순무를 컵케이크로 만들어 버렸죠. 정말 편식이 심해요." -언스테이블 언더스터디의 어머니|"그레이엄을 껴안고 서글프게 울고 있는 브로도의 눈물을 빗물이 가려주었다. '이 커다란 짐을 더 이상 혼자 짊어지고 갈 수 없어요, 그레이엄.' '걱정 마세요, 브로도 씨. 당신의 짐을 제가 가지고 갈게요. 항상 당신을 가슴 속에 품고 있듯이 말이죠!'" -언스테이블 언더스터디의 팬 픽션 '반짝이의 제왕' 리뷰 제45호에서 발췌.|"메르..뭐 나쁜 아이는 아니지만 나보고 입으라고 만들어주는 우스꽝스런 옷들은 도저히 참을 수가 없어. 한 번 더 반짝이를 단 스웨터를 만들어 주면 바로 불태워 버리겠어!" -문 드레이크
ROLLER_WARRIOR_DESCRIPTION="이봐! 잠깐 거기 서 있어봐! 새로 익힌 기술을 보여줄게. 명칭은 '수플렉스'야. 으아아아악!" - 롤러 워리어|"올해의 익스트림 판타지 챔피언은 롤러 워리어입니다. 그녀는 드래곤 하프파이프에서 고난이도의 묘기를 선보여 심사위원을 놀라게 했습니다." -바이킹 스케이터 매거진, 제27호|"그녀는 제 필살기를 표절했어요!" -머키 포레스트 몰러스의 라인백, 클레이 매튜슨|"펜 밸리의 한 술집에서 그녀를 만난 적이 있어요. 50골드를 걸고 팔씨름을 하고 있었죠. 그녀는 딴 돈으로 바 전체를 매입했고, 그 이후로 저와는 비즈니스 파트너로 지내고 있어요." -드워븐 아처
COSMIC_ELF_DESCRIPTION="열정으로 싸운다? 극도로 비이성적인 발상이야. 승리는 탁월한 전략의 매끄러운 집행을 통해 얻어지는 법!" - 코즈믹 엘프|"드디어 교양 있는 대화를 나눌 수 있는 상대를 만났군요!" -아쿠아틱 맨|"흠, 개인적으로는 조금 무례하신 분 같아요. 일주일 동안 뜨개질을 해서 아주 예쁜 빨간색 스웨터를 선물해 줬거든요. 근데 입을 생각을 안 하더라구요!" -언스테이블 언더스터디|"이봐, 도깨비! 체크메이트!" -켄타우로스 오브 어텐션
POLEMASTER_DESCRIPTION="아주 자신감이 넘치는 분이세요, 그렇지 않나요? 저런 바지와 반짝이를 입으려면 보통 자신감으로는 어림도 없죠." - 언스테이블 언더스터디|"아주 멋진 친구긴 하지만 말야, 카메라로 복근 네 줄 정도는 더해줄 수 있다는 사실을 기억하라구, 브로." -브로저커|"워어! 아주 펑크 충만한 친구지." -그루비 드루이드|"신사숙녀 여러분, 지폐를 머리 위로 흔들며 소리를 질러보세요! 오늘 밤에는 특별한 손님, 폴마스터를 모셨습니다!" -DJ 핵앤슬래시, 매주 화요일 쿡빈관 나이트에서
DARK_DRACUL_DESCRIPTION="내 턱살에 피라도 묻었나요l?" - 다크 드라쿨|"다음 주 '멋진 성' 섹션에서는 드레이크 성에 대해 알아보겠습니다. 이 성은 저명한 공연가, 다크 드라쿨 씨의 저택입니다. 지금은 알 수 없는 이유로 은퇴한 상태이지만 친절하게도 저녁 만찬에 저희를 초대해 주셨습니다." -판타지 인콰이어러, 최종호|"오오오오! 어렸을 때 햄닛 공연을 관람한 적이 있어요. 정말 멋진 공연이었죠! 그를 풀어주자 제 지팡이에 사인도 해 주셨어요. 영원히 간직할 거예요!" -언스테이블 언더스터디|"멋진 공연자이자 능숙한 군인이지이이이이." -더스트 데빌
CATAPULT_KNIGHT_DESCRIPTION="켄타우로스의 입에서 '기름통'이란 단어가 한 번만 더 나오면 이곳 전체를 날려버리겠어!" - 캐터펄트 나이트|"오오오, 안에 아무것도 없나요? 정말 흥미롭군요!" -캐터펄트 나이트의 투구를 벗긴 후 갑옷 안을 들여본 언더스터디가 한 말|"반짝반짝! 그는 한때 건방진 기사였다고 하더군. 시건방진 자식이 왕실 마법사에게 자신을 강력한 공성 무기로 만들어 달라고 했다나 어쨌다나." -문 드레이크|"악! 갑옷 안에 자꾸 빈 맥주캔을 버린다고 나더러 화를 내더라구." -닌자 드워프
MEDUSA_DESCRIPTION="아주 친구가 많은 여자야. 그런데 말하거나 움직이는 친구는 하나도 없어." - 일렉트로예티|"워어, 그녀가 온다구, 브로! 조심하지 않으면 자네를 씹어먹어 버릴 거야! 워어, 브로, 그녀가 온다. 난 먹히고 싶지 않아!" -브로저커|"돌처럼 차가운 여자라구." -폴마스터|"홈커밍 킹과 퀸을 돌로 만들어 버릴 여지가 다분함." -메두사의 고등학교 졸업 앨범
SPIKEY_DRAGON_DESCRIPTION="갑자기 변비라도 걸린 듯 몸을 부풀리면 바로 도망치는 게 좋아!" - 메가타우루스|"같이 배구 시합을 하자고 부르는 게 아니었어. 마지막 점수를 놓고 배구공에 구멍을 내고 나서 얼마나 의기소침해 보이든지..." -아쿠아틱 맨|"결혼! 요즘은 결혼을 통해서만 하나가 될 수 있뎌...결혼은 꿈속에서 꿈을 뀨는 거와도 가탸." -스파이키 드래곤이 자신의 처음이자 마지막 집례에서 한 말|"스파이키 드래곤의 발음을 교정해 주려고 다분히 노력했지만 크게 노력은 하지 않더군요! 아주 고집 센 드래곤이에요!" -다크 드라쿨
FROST_GIANT_DESCRIPTION="크아아앙! 으르렁 크르렁! 와아아아악 이여여여얼 으오오오올!" - 프로스트 자이언트(죄송하지만 누구도 프로스트 자이언트의 말을 알아들을 수 없습니다.) |"한 번은 그 자식의 얼굴에 당근을 꽂아 넣었지. 별로 재미는 없었나봐. 그냥 더 끔찍한 얼굴로 변하기만 했어. 아주 얼음처럼 차가운 자식이야." -폴마스터|"같이 있으면 아주 유용한 친구라구. 가슴팍에 맥주 한 팩을 넣어두면 언제든지 우울할 때 꺼내서 시원하고 맛있게 마실 수 있다구." -닌자 드워프|"아하! 전장에서는 아주 든든한 동료이지만 아주 무서운 눈을 가지고 있다구!" -롤러 바이킹
MINOTAUR_DESCRIPTION="아주 강한 남자지. 맙소사 저 몸통을 보라구! 클럽에 데려가면 아주 인기가 좋을 거야." -폴마스터|“프랑스식 매듭을 만들 때에는 황금 실을 가미하는 걸 좋아하죠. 약간의 색상을 더하기만 해도 패턴 전체가 돋보이거든요.” -메가타우루스의 자수법 가이드, I권|“누군가 3년 동안 미로에 갇혀있었다는 말을 들은 대부분의 사람들은 편협한 시선을 가지기 마련이죠. 때에 따라서는 누구나 실수할 수 있는 법이거든요. 제 실수라면 '내 멋진 미로를 구경해 보지 않겠어?'라고 말한 남자를 따라간 거예요.." -메가타우루스|“깊은 숲의 파괴자가 전장을 장악하면서 게임은 시작되었고 메가타우루스는 즉시 돌진하여 상대를 짓밟았습니다. 파괴자의 붉은 셔츠가 메가타우루스를 괴롭게 하자 그는 이렇게 답했습니다. '저는 그저 셀리브린 캐벌리어스 팬일 뿐이에요..’” -판타스티컬 스포츠 주간 개요|“거대한 망치를 들고 다니다 보면 모든 문제가 작고 무른 못처럼 보이기 시작하죠.” -드래곤 레이디
DARK_HORSE_DESCRIPTION="얼굴을 발굽으로 맞으면 웬만한 인간은 얼굴이 함몰되어 버리지." - 다크 호스|"오늘 다크 호스가 은퇴 소식을 발표하자 경마 업계는 놀라움을 숨기지 못했습니다. 그는 오랫동안 꿈꿔온 '쇼미더 판타지' 랩 대회와 댄스 경연 대회에서 우승하고 싶다고 말했습니다." -주간 경마, 제17호|"아주 멋진 발굽과 유연함을 가진 친구야." -폴마스터|"포니, 포니, 포니!!!" -좀비 스콰이어
DRUIDINATRIX_DESCRIPTION="살아있는 진정한 요정의 여왕이지, 무슨 말인지 알겠어? 픽시는 올드스쿨 히피라구. 완전 멋있어." - 그루비 드루이드|"걱정 말아요, 달링, 채찍으로 적들의 버릇을 고쳐놓겠어요!" -픽시 퀸|"네, 여사님. 물론이죠, 여사님." -픽시 퀸의 모든 발언에 대한 폴마스터의 반응|"요정 왕국의 파파라치가 다음번에 픽시 퀸을 만나게 된다면 심경에 변화가 올 것이 분명합니다! 이번 주에는 악명 높은 여러 명의 기자가 고대 떡갈나무에 가시덩굴로 묶인 채로 발견되었습니다. 당시 이들은 속옷만 입고 있었다고 합니다. 왕실 근위대는 현재까지 입장을 밝히지 않고 있습니다." -머키 포레스트 매거진 가십 컬럼
DWARVEN_ARCHER_DESCRIPTION="내 고향엔 여자의 트림 소리만 들어도 얼마나 멋진 여성인지 알 수 있다는 말이 있어. 그녀의 트림 소리는... 산을 뒤흔들 정도야!" -닌자 드워프|"아하! 함께 있으면 아주 기분 좋은 친구지, 그렇지 않아? 함께 말썽도 많이 피웠었지!" -롤러 워리어|"엄청나게 큰 나비넥타이군 그래, 브로." -브로저커|"진심이에요, 달링, 내가 좀 더... 어울리는 옷을 찾아봐 줄게요." -몇 초 후에 석궁을 피해야 할 운명에 처한 픽시 퀸의 말
ORC_MONK_DESCRIPTION="적은 비교할 수 없는 관용의 힘을 느낄 것이오." -오크 몽크|"처음에는 별로 맘에 들지 않았어. 그런데 말야, 나에게 수도원에서 개발한 오크 트리펠 양조법을 알려주더라구. 그 이후로 절친이 되었지!" -닌자 드워프|"워어, 정말... 적나라하군... 이제 바지춤을 좀 올려주겠어?" -오크 몽크의 문신을 본 바드바리안의 말|"최대한 페이스 힐러와는 떨어뜨려 놓으려고 노력은 하고 있어. 털북숭이 친구가 오크 몽크를 볼 때마다 기겁을 한단 말이지." -켄타우로스 오브 어텐션
RABID_DRAGON_DESCRIPTION="그녀의 애니메이션을 거꾸로 느리게 재생하면 말이야, 완전 몽환적이거든, 그렇지 않아?" -그루비 드루이드|"죽느냐사느냐그것이문제로다. 알수없는미래의화살에꽂혀고통하는것이고귀한것인지, 바다의재앙에대항해서싸우는것이고귀한것인지..." -펠 밸리 커뮤니티 극장에서 열린 햄닛 공연에서 래비드 드래곤이 한 말|"펠 밸리 커뮤니티 극장의 햄닛 공연은 무대를 수놓은 가장 짧은 공연으로 기록될 수 있겠지만 래비드 드래곤의 간결성은 그녀의 난해한 공연을 능가할 수 없었다. 별점 2점." -판타지 연극 리뷰, 노드스트롬 피바디|"래비드 드래곤은 친구 쪽에 가깝지. 우리는 함께 움라우트의 통치를 끝내고 말 거야!" -새비지 큐티
SATYR_DESCRIPTION="그녀의 음악이 마음에 들지 않는다면 말야, 그냥 공연장에서 나오도록 해. 절대로 자신의 공연에 변화를 주는 일은 없을 테니까." -바드바리안|"와일드 사티로스의 파티만큼 흥겨운 파티가 있으면 나와보라고 해요... 힐러가 세상을 하직하고 몬스터가 이곳을 가득 채울 때까지 사티로스의 파티는 멈추지 않아요." -특히 어려웠던 탐험대 완료 후에 와일드 사티로스가 한 말|"염소 목의 방울 소리가 들려!" -좀비 스콰이어|"지난주 왕실 근위대는 요정 왕국 외곽에서 열린 와일드 사티로스의 즉석 공연 도중 함정 수사를 실시했습니다. 반짝이로 몸을 도배한 공연인단이 숲속으로 뿔뿔이 흩어지는 와중에도 와일드 사티로스는 그녀의 공연을 이어갔습니다. 그녀에게 매료된 왕실 근위대는 그녀의 광팬이 되었고 나중에는 나날이 회원이 늘고 있는 '우유빛깔 사티로스'라는 팬클럽에까지 가입했다고 합니다." -머키 포레스트 주간지
SKELETON_KING_DESCRIPTION="그가 사냥꾼으로 위장한 드래곤 타이탄, 드라토어라는 사실을 알지 못한 왕은 그를 쇠사슬로 묶은 다음 자신의 수사슴을 살해한 죄로 사형을 언도했습니다. 왕실 근위대가 사냥꾼에게 다가가자 그는 변신했고 왕이 쉴 새 없이 세상을 걸어 다니도록 저주했습니다." -'타이탄의 이야기: 어린이의 입문서'에서 발췌|"상당히 차분한 사내야. 뭘 해도 화를 내지 않고... 뼈다귀를 내거든. 알겠어? '뼈다귀를 내거든'? 해골이니깐 말이야? 무슨 말인지 모르겠어?" -켄타우로스 오브 어텐션|"친척이냐구요? 달링, 태어나서 한 번도 만나본 적이 없답니다." -픽시 퀸|"포니 소환해, 포니 소환해!" -좀비 스콰이어
STORM_DRAGON_DESCRIPTION="내 인생에서 가장 자랑스러웠던 순간은 기상청에서 열대 폭풍에 내 이름을 갖다 붙였을 때였어." -스톰 드래곤|"그렇게 미치도록 소고기를 좋아하는 드래곤은 본 적이 없어요. 소가 보이기만 하면 소용돌이를 일으켜 집어삼킨 후 미친 사람처럼 웃거든요." -언스테이블 언더스터디|"음메~에에~~에~~!!!!" -조금씩 시야에서 사라져간 암소의 마지막 유언|"바람은 그녀의 음성이요, 번개는 그녀의 힘이니라..." -드래곤 레이디의 서사시 '드래곤 예찬' 초고에서 발췌
UNICORGI_DESCRIPTION="유니코기가 새끼를 낳으면 제가 꼭 돌봐주고 싶어요!!!" -신나서 어쩔 줄을 몰라 하며 언스테이블 언더스터디가 한 말|"꽃이 만개한 저 초원 위에 자리 잡은 경이로운 유니코기의 자연 서식지를 보라... 아악, 내 얼굴!" -데이비드 아터보야 경, '회복의 드래곤랜드'의 마지막 녹음 도중|"그르르... 물론 언더스터디가 내 새끼들을 돌볼 수 있다고 말했지. 하루 종일 보채는 바람에 숨을 쉴 수가 없어. 게다가 새끼들이 그녀를 찌르려고 하면 언더스터디가 그냥 칠면조 다리로 만들어 버리면 되거든." -유니코기
SNIPER_WOLF_DESCRIPTION="산에서 5년 전에 내려온 스피릿 울프에 대한 정보는 거의 알려진 바가 없습니다. 하지만 프랑스 오트쿠튀르와 관련된 뛰어난 재능을 갖춘 그녀는 머지않아 패션 업계를 뒤흔들어 놓았습니다." -'현대 드라코니안 패션에 대한 영향' 드라코 신문|"다크 드라쿨과 콜라보를 선보이는 건 제가 무리를 떠난 이후로 계속해서 동경해 왔던 꿈이었어요. 그는 완벽한 전문가거든요. 비평가들 역시 영화를 보자마자 우리 둘의 케미에 반응한 것 같아요." -'두 드래곤의 이야기'의 해적 키트 역할로 데뷔한 스피릿 울프가 한 말"|"어느 날은 그녀와 채팅을 즐기고 있었는데 갑자기 사방이 깜깜해졌어. 일어나 보니 내가 바닥에 얼굴을 처박고 있었고 주변에는 침자국투성이었어." -브로저커|"여자인지, 울프인지, 유령인지... 헷갈릴 때가 많아. 그래도 아주 섹시한 여자야." -그루비 드루이드
GENIE_DESCRIPTION="신선한 원유를 사용하여 슈브로를 만든 골든 지니가 최고의 치즈상을 수상했습니다. 작년에도 그는 하우다와 그랑크뤼 종목을 휩쓸었지만 대상을 획득한 건 이번이 처음입니다." -머키 포레스트 주간지|"확실히 미식가이긴 해. 그와 여행할 때에는 꼭 트러플 오일을 챙겨야 해. 지난번에는 오일을 챙기지 않았다고 며칠 동안을 징징대더라구." -켄타우로스 오브 어텐션|"내 치킨 캐논의 분노를 맛보아라!" -골든 지니의 전쟁 구호|"램프로 들어간다? 램프로 들어간다고! 진짜 들어간다?!" -인내심이 부족한 골든 지니
DEMON_TOTEM_DESCRIPTION="이봐! 따로 있을 때는 별거 없지만 곡예를 부린 이후에는 살상 무기로 변한다구." -롤러 워리어|"속지 마세요. 중간에 있는 놈이 가장 포악해요." -와일드 사티로스|"저기, 누구도 차별하고 싶지는 않지만 말야, 누가 누군지 완전 못 알아보겠는걸." -그루비 드루이드|"그들은 남을 찌르고 불구로 만들고 살해하죠. 흡혈귀 업계에서는 그들을 건달 삼인방이라 부르죠." -다크 드라쿨
DRAGZILLA_DESCRIPTION="시간 되면 와서 저녁이라도 하러 와. 킹과 함께 맛있는 로티세티 치킨을 요리해 주겠어." -골든 지니|"킹은 킹왕짱이에요. 장난감 백화점에서 그의 비닐 피겨를 구입했죠. 300개만 제작된 한정판이라구요!" -그루비 드루이드|"그가 도쿄가 어딨냐고 물어보면 모두를 위해 거짓말을 해주세요." -스피릿 울프|"크아아앙 *끼익* 크아아아아앙" -킹 카이주의 전쟁 구호
PIRATE_DESCRIPTION="아하! 내가 가장 좋아하는 사촌 오빠야. 하지만 좀 올드하긴 해. 지금이 무슨 2002년이라도 되는 줄 아는가 봐." -롤러 워리어|"오호라! 곧 해적의 시대가 부활할 거야." -로트 비어드|"손대포가 아주 멋진 친구지." -브로저커
CYCLOPS_WIZARD_DESCRIPTION="지팡이 속이 뭐로 되어있냐는 게 도대체 뭔 소리지? 나무 아니면 뭐겠어?" -사이클롭스 샤먼|"맞아요, 사이클롭스는 대학 시절에 전도유망한 청년이었죠. 자신이 주술사라는 사실을 깨닫기 전까지만 해도 말이에요. 그 전에는 그냥 기숙사에서 불을 끄는 걸 싫어하는 줄만 알았어요." -딥 포레스트 칼리지 총장, 허니럼블 교수|"아주 다정한 분이세요. 조금 낯을 가리기는 하지만 여전히 다정하시죠." -언스테이블 언더스터디
STOWAWAY_DESCRIPTION="순진하긴. 내가 훔치지 못 하게 하려면 못으로 박아놨어야지." -마스터 시프|"메르. 내 보석 펜던트 본 사람 있어? 완전 반짝반짝해!" -문 드레이크|"전 재산을 가난한 이들에게 기부하기로 결정했을 때 그녀는 친절하게도 지역의 자선단체에 전달해 주겠다고 자청했소. 정말 친절한 분이시오." -오크 몽크|"도둑질이야 누구나 할 수 있지. 하지만 진정한 대가는 아무도 모르게 훔칠 수 있지!" -마스터 시프
KRAKEN_KING_DESCRIPTION="헤비메탈 콘서트에는 절대 데리고 가면 안 돼. 헤드뱅을 하기 시작하면 촉수가 완전 흐느적대거든. 우웩..." -바드바리안|"오호. 한 번은 크라켄과 맨손으로 싸운 적이 있었죠. 몇 주 동안 냄새가 가시질 않았어요!" -로트 비어드|"위대하신 그분과 다른 미천한 두족류를 비교하는 자, 그의 왕국에서 추방될지어다." -대양의 칠왕국에서 공표한 칙령|"크라켄을 석방하라!!!!!! 헤헤. 헤헤헤." -브로저커
DOPPELGANGER_DESCRIPTION="가장무도회에 꼭 함께 가보고 싶은 친구지." -켄타우로스 오브 어텐션|*팔다리를 흔들며* *팔다리를 더욱 필사적으로 흔들며* -도플갱어|"저기, 환각 버섯 때문인지 아니면 저 자식 때문인지는 모르겠지만 말야... 지금 복시 현상이 장난이 아니란 말이지." -그루비 드루이드
DEEP_DRAGON_DESCRIPTION="그가 단발성 공연에서 리어왕을 연기하는 걸 봤어요. 울지 않은 관객이 없을 정도였죠! 정말 뛰어난 배우임에는 틀림없어요!" -다크 드라쿨|"그의 시는 너무도 어둡고 암울해요! 맙소사! 정말 최고에요!" -언스테이블 언더스터디... 뻣뻣하고 무감각한 존재가... 어둠 속에서 하염없이 기다리고 있다. 침묵과... 혹한 속에서... 지상 세계의 파멸을... 기다린다." -워터 웜이 쓴 '높아지는 파도'와 여러 시집에서 발췌
CURSED_STATUE_DESCRIPTION="누군가 이 고양이 우상은 나쁜 어미라고 말했어요..." "닥치지 못해!" "하지만 전 아이돌에 대해 얘기하고 있다구요." "그렇다면 알겠어!"|"어맛, 완전 내 이상형이야. 강하고 과묵한 애들이 맘에 들거든." -마스터 시프|"3일에 걸쳐 진행된 '흥미진진한' 펠 밸리 노려보기 경연대회가 막을 내렸습니다. 에인션트 아이돌은 기존 기록 보유자인 크림슨 윗치를 제치고 74시간을 추가로 노려보는 데 성공했습니다." -머키 포레스트 주간지
PLANT_SOUL_DESCRIPTION="영양분 높은 퇴비를 만들고 싶다면 플랜트 소울에게 문의하세요." -픽시 퀸|"비록 강철 대검은 아니지만 그녀의 언월도는 상당히 인상적이었어." -드래곤 레이디|"아주 친절한 분이시지만 방으로 걸어 들어오실 때마다 재채기가 나서 미치겠어요." -언스테이블 언더스터디
SPIDER_QUEEN_DESCRIPTION="혹시 저녁 약속 있어? 살살 배도 고프고, 함께 요기나 할까?" -앰부시 스파이더|"우린 완전 소울메이트에요... 공통점도 너무 많구요. 그녀와 함께 신경독에 대해 얘기해다 보면 몇 시간이 그냥 흘러가 버리죠." -섀도우 어쌔신|"멍멍. 멍멍! 멍멍!!!!!!" -거미줄에 휩싸인 유니코기
VULTURE_DRAGON_DESCRIPTION="매일 검은색 터틀넥을 입고 워터 웜의 시집을 읽고 앉아있는 게 유일한 일과에요. 뭔가 죽기라도 기다리고 있는 사람 같아요. 소름!" -와일드 사티로스|"한 번은 저녁 만찬에서 내 맞은편에 앉아있었지. 뭐, 자세한 내용은 언급하고 싶지 않지만... 그가 칠면조 고기에 했던 짓을 생각하면 토가 나올 것 같아." -아쿠아틱 맨|"한번은어디를함께가자고하길래공연장이라도갈줄알았지. 따라갔더니온가족이기다리고있더라구. 어색해죽는줄알았어!" -래비드 드래곤
SILENT_SPIRIT_DESCRIPTION="새로운 영웅들이 점점 더 음산해 지는 것 같다는 느낌은 나만의 착각인가? 요즘 아이들이란..." -드래곤 레이디|"다음 흉내 맞추기 놀이에서는 도플갱어와 사일런트 스피릿을 우리 팀으로 찜하겠어!"- 닌자 드워프|"크고 어둡고 쇠사슬로 치장한 남자라... 달링, 완전 내 이상형이야." - 크림슨 윗치
BANSHEE_DESCRIPTION="메이크업이 흘러내리고 있는 건 알고 있는 건가? 아니면 내면의 한을 표현하기 위한 의도적인 화장법인가?"- 마스터 시프|"자, 여러분. 이번 시즌 '슈퍼스타, 마법의 숲' 우승은 밴시가 차지할 것이 분명해요. 다른 경연자는 모두 무대에서 도망쳤고 심사위원들은 바닥에 웅크린 채 울고만 있거든요."-'슈퍼스타, 마법의 숲' 호스트, 스피릿 울프|"여러분과 함께 싸울 수 있어 너무 재밌었어요! 여동생, 베아트릭스의 장례식에서 사촌 동생인 줄리엣이 드래곤에게 잡아먹힌 이후로는 크게 재미난 일이 없었거든요." -밴시|"가족, 이웃과 애완동물을 비롯한 제가 아는 모두가 끔찍한 최후를 맞이하게 돼요. 한 번은 기분 전환을 위해 유랑극단 공연을 관람한 적이 있었어요. 공연단 모두 정말 끔찍한 최후를 맛보았죠!" -밴시|"바드바리안의 밴드 공연에 그녀를 데려간 적이 있어요. 하지만 밴드가 무대에 나오자마자 밴시가 소리를 질렀고 모두가 기절해 버렸어요. *절대* 밴시를 흥분시키면 안 된다는 교훈을 얻었죠." -언스테이블 언더스터디|"아직도 왕국이 있었다면 그녀를 왕비로 맞이했을 것이오. 거미줄과 그림자로 가득한 왕국을 함께 다스린다면 얼마나 멋진 일이겠소!" -스켈레톤 킹
RAGING_REVENANT_DESCRIPTION="스켈레톤 킹의 몸에서 시퍼런 빛이 보이는 게 혹시 나만 그런 건가?" -그루비 드루이드|"다들 기사도는 죽었다고 하지만... 기사는 여전히 걸어 다니는구만."- 켄타우로스 오브 어텐션|"스켈레톤 킹이 좀비와 친해질 수 있을까요? 오! 날을 잡아봐야겠어요!" - 언스테이블 언더스터디
SPECTRAL_DRAGON_DESCRIPTION="조금 무서운 친구야. 공중을 떠다니며 날 쳐다보는 눈빛이 마치 '네 영혼을 마셔버리겠다'라고 외치는 듯한 느낌이야."- 아쿠아틱 맨|"내 마지막 소네트집인 '어둠 예찬'을 그에게 보여주었지. 맘에 들어 하는 것 같아."-워터 웜|"한때 저는 거대한 배의 선장으로 바다를 호령했었죠. 지금은 배가 파괴되었고 선원은 모두 살해당했습니다! 전 오랜 세월을 갇혀있었죠. 이게 다 움라우트 때문입니다. 하늘에 맹세코 그의 영혼을 취하고야 말겠습니다!" -스펙트럴 드레이크|"널 지켜보고 있다, 괴짜 인간. 적을 매혹할 수 있는 너의 능력은 매우 인상적이지만 너를 신뢰할 수는 없어. 물론, 따뜻한 차 한잔 정도는 내드릴 수 있지. 설탕은 두 스푼?" -페이스 힐러|"직접 만나본 적은 없지만 영혼을 흡수하는 거대한 유령 드래곤이 있다면 피해 다녀야 하지 않을까요?" -로트 비어드
WEREDRAGON_DESCRIPTION="드래곤에게 물린 평범한 사내였다고 하더군. 하지만 성깔이 참 고약해. 아마도 성깔이 고약한 드래곤에게 물렸었나봐." -아쿠아틱 맨|"심지어는 잘 때도 불을 조금씩 뿜어요. 하루는 자고 있던 침대를 불태워 버리기도 했죠. 괜찮냐고 물어보자 '몸을 괜찮지만 내 영혼은 누가 치유해 줄까요?라고 하더군요. 아주 속 깊은 분 같아요." -와일드 사티로스|"이렇게 강력한 힘에는 짐이 따르기 마련입니다. 어떤 이들은 책임이라고도 하더군요. 하지만 저에겐 선택이 없어요. 이 흥미롭고 독특한 저주는 저 혼자만의 짐입니다." -웨어드래곤|"그따위 저주 금방 치유할 수 있다고 번번이 말해 줘도 말이지... 그냥 '아니에요, 먼저 해야 할 일이 남아있어요...'라고 말한 후 그저 창밖만 바라본다니까. 뭐, 잘해 보시지." -페이스 힐러|"헤… 헤어 스타일이 정말 멋진 분 같아요..." -*얼굴이 빨개진* 밴시
WEE_WITCH_DESCRIPTION="아! 아주 형편없는 마녀야. 저번 주에 닌자 드워프가 그녀에게 수작을 거는 모습을 보았거든. 그런데 별로 맘에 들지 않았나 봐. 갑자기 닌자 드워프가 천장에 매달려 있더라구."- 롤러 워리어|“어젯밤에는 베트 누와르의 군중 사이에서 큰 혼란이 있었습니다. 마을의 모든 애완동물이 장난감을 불태우고 독립을 선언했기 때문입니다. 위 윗치가 인근 지역을 떠나는 모습이 목격되었고 현지 당국에서는 조사를 위해 그녀를 수배했습니다.” -머키 포레스트 주간지|"대학교에서는 항상 붙어 다녔었죠. 결국에서는 흑마법으로 서로에게 저주를 걸려고 했지만요. 아뇨, 사이가 틀어진 적은 없는데요? 왜 물어보시는 거죠?" -크림슨 윗치|"요, 우린 마법을 걸지, 시비를 걸지, 재미가 있지!" -위 윗치|"레이징 레버넌트와 얘기를 나누고 있었어. 갑자기 그녀가 다가와 '공통의 목표!'라고 외친 후 사라져 버렸어. 사춘기라서 그런 건가? 아니면 내가 모르는 사실이 있는 건가?" -본 드래곤
DUNGEON_MAN_DESCRIPTION="망토에 무슨 마법을 걸었는지는 모르겠지만 항상 보면 바람에 휘날리고 있어요. 창문이 모두 닫힌 집 안에 있을 때도 말이에요." -언스테이블 언더스터디|"어, 관심 없어. 어차피 맛도 없을 것 같아." -앰부시 스파이더|"과연, 운명의 바람은 여기저기서 불어오는가? 나 같은 미천한 선원조차도 운명의 파도에 휩쓸려 내려가는가? - 제발 좀 닥쳐!" -던전 맨, 치명타에 실패한 후|"하루는 저녁에 보드게임을 하자고 초대해서 간 적이 있어. 그런데 자기가 던전 마스터와 캐릭터 역할을 동시에 맡겠다고 고집을 피우는 거야. 그리고 나서 모든 캐릭터의 소리를 흉내 내기 시작했어. 그냥 혼자 열심히 말하게 놔뒀어. 행복해 보이더군." -아쿠아틱 맨|"던전 맨과 함께 있으면 좀비 스콰이어가 안절부절못해. 계속해서 자신의 몸을 물어뜯으려 한다구. 던전 맨은 웃어넘기기는 하지만 조금 불안해 하는 것 같아. 좀비 스콰이어가 원래는 바닥에 난 문 밑으로 떨어져 죽었거든..." -드래곤 레이디
PLAGUE_ENTREPRENEUR_DESCRIPTION="오, 허니, 누구에게나 소름 돋는 삼촌은 있는 법이에요. 시간문제일 뿐이죠." - 픽시 퀸|"수은 한 방울, 유황 한 줌을 넣고 죽음의 버섯 포자를 뿌려주면 돼. 뭐, 머리털은 빠질 수 있겠지만 아기처럼 고운 피부를 가질 수 있지." -플레이그 모굴|"어, 그냥 사신 아닌가요? 독도 있고 커다란 낫도 있고... 내가 잘못 안 건가?" -마스터 시프|"선한 이들이여, 이 미천한 포션 상인의 소리에 귀를 기울여 주시오. 오늘 밤 내가 선보이려는 영약은 희귀한 재료로 제작되었으며 그 맛과 향을 알 수 없고 엄청난 능력을 가지고 있다오. 이제 다른 물약은 필요 없을 것이오!" -플레이그 모굴|"발굽 때문에 아파하자 물약을 주더라구. 그런데 정말 발굽이 많이 좋아졌어. 문제는 더 이상 파란색을 볼 수 없고 공포의 냄새를 맡을 수 있게 되었다는 거야. 이게 정상인가?" -켄타우로스 오브 어텐션|"발생 가능한 후유증: 치명적인 소화불량, 창백함, 다리 부패, 졸림 증상." -플레이그 모굴이 만든 활력제 라벨에 작은 활자로 적힌 내용
MISTRESS_MANICURE_DESCRIPTION="한 번은 함께 데이트를 즐긴 적이 있어. 애프터는 신청하지 않았어. 스킨십을 너무 좋아하더라구." -켄타우로스 오브 어텐션|"혹시라도 손톱이 깨지거나 하면 서둘러 자리를 피하라구." - 브로저커.|“등이야 제가 아주 시원하게 긁어드릴 수 있죠. 하지만 치유 능력을 가진 조그만 햄스터를 항상 옆에 두고 있어야 할 거예요. 전 뭘 하면 제대로 하거든요..." -미스트리스 매니큐어|"저기요, 제 요점이 뭐냐 하면요, 오싹함이 전장에서 저평가되고 있다는 점이에요. 전 그녀의 '죽음을 동반한 악마 같은 표정'이 마음에 들어요.” -크림슨 윗치|"가장 약한 적을 어떻게 그렇게 빨리 찾아낼 수 있는지 물어보자, '약한 냄새'가 난다고 하더라구. 나는 헛웃음을 터뜨렸지만 그녀는 무표정이었어." -메가타우루스
VILE_BILE_DESCRIPTION="한 번 더 웃으라고 말해봐. 해 보라고. 어서! 기다리고 있을게." -바일 바일, 한때 브로저커였던 팬케이크 위에서 서서|"그 여자? 장난 아니지." - 켄타우로스 오브 어텐션|"코 피어싱 동호회에서 함께 활동하고 있어!"- 메가타우루스|"나 자신에 대해서는 누구의 말도 들으면 안 돼. 너의 몸은 아름다워. 너의 뿔이 아름다워. 입 언저리에 그건 뭐야? 독이야, 침이야? 뭐 상관없어. 그것도 아름다워." -악마 청소년을 대상으로 한 국제회의에서 연설을 맡았던 바일 바일|"맞아요, 그녀 덕분에 천공 환자가 많이 들어와요. 중독 환자도 몇몇 있구요. 아, 납작해져서 온 환자들도 있군요. 가장 치료하기 어려운 사례들이죠." -엑스트라 악당 전용 세인트 움라우트 병원, 고블린 박사
VOID_WYVERN_DESCRIPTION="이해할 수 없는 존재랍니다. 그의 수많은 눈을 쳐다보면 반드시 공허를 엿보게 되죠. 평범한 인간은 정신이 나가게 된답니다." -매직 드래곤|"달링, 저 수많은 눈들 좀 보세요. 눈이라도 나빠진다면 안경을 도대체 몇 개를 구입해야 할까요? 참 안됐어!" - 픽시 퀸|"아아아, '마법'이라! 들어본 적이 있어. 아주 흥미로울 것 같아. 하지만 아이들이 잘못을 하면 장난감을 치워버려야 하는 법이지." -보이드 와이번|"흡수할 수 없는 유일한 마법이 있어요, 바로 우정이라는 마법이죠! 헉, 우정도 흡수할 수 있다구요? 장난이 아니네요." -언스테이블 언더스터디|"난 시를 통해 공허에 대한 얘기를 많이 하지. 어떻게 좀 들어볼래?" -워터 웜|"힘이 되는군. 공간을 초월하는 창조물조차 움라우트에 대항하려고 한다니, 희망이 보이는구만." -드래곤 레이디
BURNT_ONE_DESCRIPTION="자, 정리를 한 번 해보지. 여기 내 친구는 뼈와 불로 이루어져 있고 쇠사슬에 불타는 해골을 달고 다녀. '그런데도' 맞서겠다는 거야? 아주 멍청한 건 분명하지만 용기는 가상하군.” -닌자 드워프|"내 안에는 두 명의 인격이 있지. 쇠사슬을 든 한 명은 아주 친절해. 문제는 불을 가진 쪽이야. 보통은 둘이 서로 싸우지만 오늘 밤에는 네녀석을 상대하려고 하는군." -번드원|"%&^*, 그래! 그냥 뛰어다니며 ^&*# 불타는 해골로 &%^! 다 때려잡고 다닌다는 말이지?! 아주 맘에 들어!" -일렉트로예티|"두어 번 함께 시간을 보낸 적은 있는데 딱히 마음이 맞지는 않았어. 내가 독이라면 그는 '완전히' 지옥불 같거든. 악마와 시간을 보낸다는 건 쉬운 일이 아니야." -바일 바일|"머리가 아주 그냥, 해골로 되어 있어요. 원래부터 해골이 맞죠. 자기 머리니까... 으엑." -그루비 드루이드
ANGEL_DRAGON_DESCRIPTION="아주 수동적이지만 진정한 깨달음을 얻었으니 나를 크게 고무시키는 자. 언젠가 내가 나 자신과 하나가 된 것처럼 느낄 수 있게 되기만을 바란다." - 오크 몽크
ANGELIC_HERALD_DESCRIPTION="천사 전령관이 '이리 와봐.'라고 말했다. '내 방에 광대뼈 볼터치 화장품이 있어. 나와 함께 가보지 않을래?' 그가 그녀에게 손을 내뻗으며 그녀의 답변을 기다렸다. 그녀가 뺨을 붉히며 그의 손을 잡았다. 자신의 망설임을 들키지 않기만을 속으로 바라면서." - 예지 영웅 전설 - 엔젤파이어 - 언스테이블 언더스터디 작
BULWARK_ANGEL_DESCRIPTION="그녀는 액션 피규어 실물 같아. 아니면 뭐랄까... 일반 크기의 액션 피규어인데 우리가 모두 초소형인 느낌? 알겠지?" - 그루비 드루이드
TOMB_ANGEL_DESCRIPTION="언젠간 플랜트 소울이랑 바드바리안이랑 다같이 놀 수 있지 않을까? 와인 한 병 마시면서 날 가는 기술 같은 걸 서로 공유하고. 진짜 여자끼리 한번 놀아보자는 거지." - 드래곤 레이디
