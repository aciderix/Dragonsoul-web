
CONGRATS=Gjutning är ett annat sätt att förbättra sina runor!
DIALOG_1=Gjutning ger runor fler stjärnor, vilket förbättrar kraften på deras befintliga bonusar en hel del.
DIALOG_2=För att gjuta kan du välja andra runor och offra dem till den här. Offrade runor måste ha samma form.
DIALOG_3=Gjutning förbättrar effekterna av varje förstärkningsnivå. Glöm inte att förstärka också!
