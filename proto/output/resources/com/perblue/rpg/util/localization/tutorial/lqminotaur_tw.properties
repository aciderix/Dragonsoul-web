
QUEST_0_1=兄弟，伙計！！
QUEST_0_2=伙計，兄弟？？
QUEST_0_3=多謝關心！他在這裡呢，兄弟。那個把我鎖在迷宮裡的瘋子？他就在龍族某個地方！
QUEST_0_4=那可真刺激！我們該怎麼做，兄弟？
QUEST_0_5=找到他，給他好好上一課，然後碾碎他！最好是按這個順序來！
QUEST_0_6=但是兄弟，我們要怎麼找到他？可以躲的地方*到處*都是。他可以出現在任何地方！
QUEST_0_7=我們需要智慧之力的幫助。讓我們收集三十二個神奇八號球。它們無所不知，伙計。
QUEST_0_8=為什麼是三十二個？
QUEST_0_9=你想想。我們有兩個人，每個人兩隻手，而這個叫神奇八號球。二乘以二乘以八等於三十二。這就是數學啊，數學就是科學，科學就是力量！
QUEST_0_10=力量，兄弟！

QUEST_1_1=弄到一些關於我們要找的這個人的資料了。他們叫他迷宮編織者。聽好了：神偷告訴我拳擊矮人聽地精破壞者說打洞鼴鼠的侄子被聘來幫助他挖一個新迷宮！這混蛋在重操故業！
QUEST_1_2=這個國家的人們總給他們的小孩起一些蠢名字。我很慶幸我媽沒有這樣做。
QUEST_1_3=媽戰士聽起來怎麼樣？
QUEST_1_4=挺好！還在上那些社區大學課程的感覺。
QUEST_1_5=噁心。不過聊夠了！我們該從「冷靜」模式切換到「復仇」模式了，伙計！
QUEST_1_6=我的開關早已切換完畢了，兄弟！我們去哪找這怪人？
QUEST_1_7=他們在迷失之城附近挖掘。我們可以在遠征戰中前往！
QUEST_1_8=你知道那是什麼意思嗎？！
QUEST_1_9=骨灰玩家戰鬥剪輯，兄弟！

QUEST_2_1=我們得在他完成他的新迷宮之前找到這個混蛋。那地方真是噩夢一樣。你能想像我得吃多少人才能下到那裡嗎？
QUEST_2_2=哇噢，兄弟，肯定得有...五十三個。
QUEST_2_3=什——*完全*準確。
QUEST_2_4=讀書的時候我可是門門都拿A的。我的綽號叫貼題王。
QUEST_2_5=厲害。好了伙計，打起精神！我們要摧毀迷宮了！
QUEST_2_6=是的！等下，你能摧毀迷宮？我們的計劃是？
QUEST_2_7=迷宮編織者僱了那個又大又蠢的黃金像看管他的挖掘現場。我們跟他打上一架，打敗他，他就會摔倒然後撞壞整個地方。我們要用他的大大黃金屁股摧毀迷宮！
QUEST_2_8=很快我的綽號就要叫摧毀黃金屁股迷宮！
QUEST_2_9=那是我聽過的最蠢的名字了，但是我喜歡！你是唯一一個懂我幽默的人！出發了兄弟！
QUEST_2_10=兄弟！
QUEST_2_11=兄兄兄兄弟！！！

QUEST_3_1=我們摧毀了迷宮但是迷宮編織者跑了。他哭著跑路的時候可以順便昭告全世界：你要敢修一個嚇人的迷宮，就等著被兄弟好好修理吧！
