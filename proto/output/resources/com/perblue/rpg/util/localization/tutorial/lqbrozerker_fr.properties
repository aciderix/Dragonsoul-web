
QUEST_0_1=Hé, DD !
QUEST_0_2=Que te faut-il, cher Brozerker ?
QUEST_0_3=Il faut que j'équipe ma garçonnière. Je veux exposer mon visage sur tous les murs.
QUEST_0_4=Pourquoi n'utilises-tu pas ces portraits de pierres d'âme ? Avec une trentaine, tu devrais pouvoir remplir ta maison.
QUEST_0_5=Super idée ! T'es la meilleure !

QUEST_1_1=Ouah, regarde tous ces jolis visages !
QUEST_1_2=Ils vont compléter parfaitement mon décor intérieur !
QUEST_1_3=Voir mon visage partout me remplit de confiance, mec ! Je suis sûr que je peux battre plus de vilains que toi dans une expédition.
QUEST_1_4=C'est absurde.
QUEST_1_5=Tu veux qu'on teste, DD ?
QUEST_1_6=J'accepte ton défi ! Trente combats en expédition difficile devraient suffire pour nous tester !
QUEST_1_7=Je compterai les points, mec ! J'adore compter !
QUEST_1_8=Tu adores comp... ? D'accord, tu peux compter. Allez, on a des ennemis à affronter !

QUEST_2_1=Ouah ! Lequel de nous a gagné ?
QUEST_2_2=Tu ne comptais pas les points ? !
QUEST_2_3=Euuuh... On était à dix chacun, mais après j'avais plus assez de doigts.
QUEST_2_4=Quoi ! ?
QUEST_2_5=Tu m'as dit que j'avais pas le droit d'enlever mes chaussures au combat !
QUEST_2_6=Incroyable... J'imagine qu'il va falloir déclarer égalité pour le moment.
QUEST_2_7=Wouhouuu ! ! Le Bro est numéro un ! Le Bro est numéro un !
QUEST_2_8=Attends, Brozerker. Je sais comment nous départager.
QUEST_2_9=Ouah, le dragon ! Un autre défi ? Vas-y !
QUEST_2_10=Ce magicien dans l'arène de boss me rend fou. Je crois qu'on devrait lui faire sa fête.
QUEST_2_11=Les amis qui donnent la mort restent amis pour la vie, mec ! Allons-y, mon pote !

QUEST_3_1=Bien joué, Brozerker !
QUEST_3_2=Ouah. Qu'est-ce que je gagne, mec ?
QUEST_3_3=Comment ça qu'est-ce que tu gagnes ?
QUEST_3_4=Tu disais que c'était pour nous départager !
QUEST_3_5=Oh bon sang de... Très bien, tu gagnes... du respect de soi !
QUEST_3_6=Wouhouuu ! De la dignité ! Merci, DD !
