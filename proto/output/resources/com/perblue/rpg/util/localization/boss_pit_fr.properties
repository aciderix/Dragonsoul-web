

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=« L'invocateur connaisseur »
NPC_EVIL_WIZARD_0_DESC=Un magicien fou a pris en otage Château Dragon ! On voit d'étranges apparitions sortir du château, mais elles ne ressemblent pas aux fantômes d'Umlaut.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Le magicien s'est enfui dans une pièce proche, mais la porte est bloquée par une puissante magie. La Doublure est peut-être douée pour contrer les charmes, mais elle va devoir travailler toute la journée pour déverrouiller cette porte. Revenez demain pour affronter Invokus à nouveau !
NPC_EVIL_WIZARD_1_DESC=La Doublure murmure des choses incompréhensibles. Ses yeux affichent sa fatigue. Tout à coup, la porte se déverrouille. « Bien joué, petite ! » s'exclame le Centaure. Alors que la porte s'ouvre, un éclair de magie s'échappe, suivi d'un rire dément.
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Plusieurs membres de notre groupe ont succombé à un gaz mystérieux dans la salle et se sont endormis. L'Électroyéti a réussi à trouver un antidote dans le journal de la Doublure, mais cela prendra un jour à le créer. Revenez demain pour affronter Invokus avec toutes vos forces !
NPC_EVIL_WIZARD_2_DESC=Après avoir complètement récupéré, votre groupe a suivi les traces de pas bleues poussiéreuses à travers le château. Elles nous ont menées à un incroyable laboratoire d'alchimie. Il semblerait qu'Invokus a utilisé de la poudre de pierre d'âme pour créer des abominations. Nous allons devoir mettre fin à cette pseudoscience morbide !
NPC_EVIL_WIZARD_2_DESC_COMPLETE=La Doublure commence à emballer le matériel d'alchimie d'Invokus : « j'enverrai ça au Magidrac pour qu'il l'analyse. Peut-être y a-t-il quelque chose dans cette folie que nous pouvons utiliser à notre avantage ! » À son grand étonnement, la table est soudain engloutie par des flammes bleues.\n\n« @#$% ! Attention ! » Le feu s'éteint, laissant des runes rougeoyantes sur le sol. La Doublure s'empresse de les coucher sur papier alors qu'elles disparaissent : « je vais tenter de les traduire. »

NPC_EVIL_WIZARD_0_PIERCING=Les fantômes d'Invokus sont immunisés contre les dégâts perçants.
NPC_EVIL_WIZARD_0_BASHING=Les fantômes d'Invokus sont immunisés contre les dégâts contondants.
NPC_EVIL_WIZARD_1_NECROTIC=Le fantôme du Troll en gelée d'Invokus ne peut être blessé que par des dégâts toxiques.
NPC_EVIL_WIZARD_1_TOXIC=Le fantôme du Mordragon d'Invokus ne peut être blessé que par des dégâts toxiques.
NPC_EVIL_WIZARD_1_WATER=Le fantôme de la Dracolune d'Invokus ne peut être blessé que par des dégâts d'eau.
NPC_EVIL_WIZARD_1_ELECTRIC=Le fantôme de la Druide hippie d'Invokus ne peut être blessé que par des dégâts électriques.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Vous devez infliger des dégâts sur la durée (DSD) à Mangles, le familier d'Invokus, pour pouvoir le blesser.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=« Dévoreur de héros »
NPC_GIANT_PLANT_0_DESC=Nos éclaireurs nous ont rapporté des rumeurs concernant une plante mangeuse d'hommes d'une taille impossible au nord de la Forêt sombre. Il faut aller voir ça !
NPC_GIANT_PLANT_0_DESC_COMPLETE=La sortie a été recouverte de lianes épineuses ! Il nous faudra plusieurs heures pour nous frayer un chemin. Nous ne pourrons rattraper notre cible que demain.
NPC_GIANT_PLANT_1_DESC=Nous nous dépêchons de suivre le chemin laissé par l'ennemi en montant toujours plus haut. Le sol commence à s'aplanir lorsque nous le rattrapons. Nous avons piégé la plante entre nous et le bord d'une falaise abrupte.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Nous établissons le camp pour la nuit, convaincus que Venusia attendra que nous soyons au pied de la falaise.
NPC_GIANT_PLANT_2_DESC=Nous descendons la falaise et trouvons Venusia assise sur un tas de sa propre terre, l'air indigné.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Maintenant que la plante géante a été vaincue, la Doublure s'attelle immédiatement aux traductions. Nous espérons que les runes nous permettront de comprendre ce mystérieux titan caché.

NPC_GIANT_PLANT_0_TASTY=Seul un héros délicieux pourra pousser Venusia à sortir de son pot protecteur.
NPC_GIANT_PLANT_1_BASHING=Repousser Venusia vers le bord de la falaise avec des dégâts contondants ou un repoussement.
NPC_GIANT_PLANT_1_KNOCKBACK=Repousser Venusia vers le bord de la falaise avec des dégâts contondants ou un repoussement.
NPC_GIANT_PLANT_2_FIRE=Les lianes de Venusia ne peuvent être endommagées que par des dégâts tranchants ou de feu.
NPC_GIANT_PLANT_2_SLASHING=Les lianes de Venusia ne peuvent être endommagées que par des dégâts de feu ou tranchants.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=« Le signal doré »
NPC_GOLD_COLOSSUS_0_DESC=Les runes traduites sont des instructions pour un sort compliqué. Après plusieurs heures, la Doublure a réussi à rassembler les ingrédients. Notre groupe se rassemble, elle murmure des mots étranges, et nous sommes soudain transportés sur un dangereux pont battu par les vents !
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=On dirait bien qu'il nous faut faire face à un autre sortilège. La Doublure risque d'avoir besoin d'un peu de temps pour rassembler les ingrédients nécessaires à la prochaine téléportation. Profitons-en pour nous accorder un repos bien mérité avant le prochain combat.
NPC_GOLD_COLOSSUS_1_DESC=Nous nous préparons à la téléportation vers la prochaine destination du titan. Où allons-nous nous retrouver cette fois ?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Nous nous reposons et laissons le Centaure panser nos plaies pendant que la Doublure cherche un contresort et prépare la prochaine téléportation. Même avec de la magie de soin, il nous faudra au moins une journée pour que nos pieds récupèrent.
NPC_GOLD_COLOSSUS_2_DESC=Le contresort est préparé, et nous avons hâte de botter les fesses dorées de ce tas de ferraille. C'est parti !
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum est transformé en pierre sous nos yeux. Une porte secrète s'ouvre dans la salle du trésor, révélant l'une des statues draconiques. Nous devons arrêter Umlaut avant que cela n'arrive à d'autres titans ! En attendant, nous devrions continuer à enquêter pour trouver les statues restantes.

NPC_GOLD_COLOSSUS_0_HEAVY=Les vents forts de ce pont ont moins d'effet sur les héros lourds.
NPC_GOLD_COLOSSUS_1_RANGED=Le terrain hérissé de pointes blesse les héros lorsqu'ils marchent. Les héros disposant d'attaques à distance s'en tireront mieux.
NPC_GOLD_COLOSSUS_2_PIERCING=Le bouclier doré d'Aurum ne peut être endommagé que par des dégâts perçants.

