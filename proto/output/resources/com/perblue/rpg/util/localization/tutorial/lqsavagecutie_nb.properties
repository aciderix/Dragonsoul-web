
QUEST_0_1=Uansett hvor mye jeg protesterer, synes alle jeg er søt!
QUEST_0_2=Vi har visst begge problemer, men kanskje vi kan hjelpe hverandre. Å være søt er ikke noe jeg er kjent for. Jeg kan gi deg råd om hvordan du skaper ekte frykt.
QUEST_0_3=Si meg, beinkonge, hvordan kan jeg bli mer truende?
QUEST_0_4=Jeg er for tiden uvenner med Drathor, dragetitanen. Kan du legge inn et godt ord for meg hvis jeg gir deg noen råd?
QUEST_0_5=Jeg skal ta kontakt med dragetitanen om du hjelper meg å skremme alle sammen.
QUEST_0_6=Suverent! Det første du må gjøre, er å være mer mystisk. Ikke bare stå der og henge. Sprett frem fra skyggene med et høyt «Bø!», så vil «søt» være det siste folk kaller deg.
QUEST_0_7=For å fylle hjertet deres med skrekk og gru skal jeg forsvinne i seks dager og seks netter.
QUEST_0_8=Litt overdrevent, men kos deg.

QUEST_1_1=Hvordan går det?
QUEST_1_2=Dette begynner å gå meg på nervene. Alle savnet meg og prøvde å gi meg en klem.
QUEST_1_3=Kjipt. Vi får prøve en ny strategi. Ikke gjem deg, men la heller alle få vite hvor vill du er. Neste gang du legger ut på en av de ekspedisjonene, river du alt du ser, i fillebiter.
QUEST_1_4=Jeg skal bli et ekte monster. Bli med og se!
QUEST_1_5=Kjære vene, å nei. Jeg hater lange reiser. De sliter sånn på benene i foten.

QUEST_2_1=Jeg har lagt merke til en betydelig endring. Jeg tror de har begynt å skifte mening!
QUEST_2_2=Utmerket. Nå vil nok Drathor like meg. I tillegg til alle de andre fine kvalitetene mine hjelper jeg til og med nusselige smådrager.
QUEST_2_3=Jeg tror nesten du får håpe på ... HVA VAR DET DU SA NÅ?
QUEST_2_4=Ops.
QUEST_2_5=FRA OG MED I KVELD ER JEG IKKE LENGER SØT! JEG SKAL RIVE ALT I FILLEBITER!
QUEST_2_6=Hm, i så fall er vel problemet løst! Glad jeg kunne være til hjelp. Angående den samtalen med Drathor – AAAGH!

QUEST_3_1=Vil du ha en klem? Ikke når du ser blod komme dryppende fra kjeften min. Bare kall meg søt om du vil, så svelger jeg deg i én jafs!
