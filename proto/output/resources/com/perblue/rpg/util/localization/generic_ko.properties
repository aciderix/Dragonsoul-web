MAIL_BODY_NEW_USER_TIPS_1=일일 퀘스트는 드래곤소울을 플레이할 때 정말 큰 도움이 됩니다. 일일 퀘스트의 과제는 대부분 일상적이다 보니 거의 공짜로 보상을 얻을 수 있다고 봐도 과언이 아닙니다. 드래곤소울에서 할 일을 찾고 있다면 일일 퀘스트 메뉴를 열어 몇 개의 퀘스트를 수행해 보세요. 무료 팀 경험치, 골드와 스태미나 등을 놓친다면 아쉬울 테니까요!
MAIL_BODY_NEW_USER_TIPS_2=내 영웅을 최고로 만들 수 있는 방법은 다양하지만 가끔은 복잡할 수 있습니다. 영웅을 업그레이드할 수 있는 여러 방식은 다음과 같습니다.<br><br>승급: 영웅별로 6개의 특정 아이템을 수집하여 영웅을 새로운 색상으로 승급할 수 있으며 승급에 사용된 아이템의 모든 특전이 소비됩니다.<br>진화: 소울스톤을 수집하여 영웅을 진화하면 별 1개가 추가되고 공격력이 상승합니다.<br>레벨업: 경험치 플라스크, 미약과 약병을 소비하여 영웅 레벨을 높일 수 있습니다.<br>스킬 레벨: 영웅은 승급을 통해 새로운 색상을 획득할 때마다 새로운 스킬을 습득합니다. 스킬 포인트를 사용하여 스킬을 업그레이드하세요!
MAIL_BODY_NEW_USER_TIPS_3=특정 영웅을 승급하는 데 필요한 모든 아이템을 얻는 것도 힘든데 이러한 아이템의 획득처를 일일이 기억하려면 머리가 터질지도 모릅니다. 하지만 걱정할 필요 없습니다. 그냥 영웅 메뉴로 이동하여 승급하려는 영웅을 선택한 다음 습득하고 싶은 아이템을 탭하기만 하면 됩니다. 그러면 아이템을 제작하는 데 필요한 재료와 재료의 습득처를 확인할 수 있습니다. 아이템에 표시된 레벨 중 하나를 탭하기만 하면 캠페인 맵의 해당 위치로 바로 이동하게 됩니다.<br><br>이미 캠페인의 특정 레벨에서 별 3개를 달성한 경우에는 자동 레이드를 선택할 수 있습니다. 그러면 팀이 알아서 적을 처치하며 필요한 아이템을 수집해 줍니다. 또한 소탕권으로 레이드 레벨을 인스턴스화하여 스태미나를 소비하고 다수의 아이템을 파밍할 수도 있습니다!
MAIL_BODY_NEW_USER_TIPS_4=아마 지금 시점이면 일부 영웅이 다른 영웅보다 특정 전투에 더 적합하다는 사실을 깨달으셨을지도 모르겠습니다. 이는 각 영웅이 특정 역할을 수행하도록 되어 있기 때문입니다. 다음은 강력한 적을 상대하기에 좋은 영웅을 선택할 때 고려해야 하는 사항입니다.<br><br>라인업 배치<br>영웅에 따라 전투 시 선호하는 위치가 다릅니다. 일부 영웅은 전면에 나서는 걸 좋아하는 반면 어떤 영웅은 라인업 뒤쪽에서 보호를 받으며 공격하는 걸 선호합니다. 각 영웅이 선호하는 위치를 파악하고 라인업의 역할을 잘 조합하여 최상의 균형을 이루는 것이 중요합니다.<br><br>주문 피해 vs 물리 피해<br>대부분의 영웅은 마법 피해나 물리 피해에 특화되어 있으며 다수의 적은 둘 중 하나에 대한 더 큰 저항성을 가집니다. 심지어는 특정 유형의 피해에 완벽한 면역성을 가지는 적도 존재합니다. 여러 적이 다양한 공격에 어떻게 반응하는지를 관찰하여 영웅 라인업을 이에 맞게 조정하는 것이 중요합니다. 이에 따라 승패가 완전히 갈릴 수도 있습니다!
MAIL_BODY_NEW_USER_TIPS_5=이제 준비된 팁은 모두 설명해 드렸습니다. 하지만 혼란스러운 부분이 있거나 질문이 있을 때에는 여러 방식을 통해 도움을 얻을 수 있으며, 본인의 프로필 이미지를 탭하기만 하면 됩니다.<br><br>계정에 대한 구체적인 문제가 있거나 공유하고 싶은 의견이 있거나 지원 담당자에 대한 문의가 있을 때에는 '지원' 버튼'을 사용하세요.<br><br>'커뮤니티' 버튼을 누르면 드래곤소울 포럼으로 이동합니다. 포럼에서는 다른 플레이어와 채팅하거나 전략에 대해 토론하거나 질문을 올릴 수 있으며, 단순히 시간을 보내기에도 좋은 곳입니다!
