
QUEST_0_1=BRO, GAST!
QUEST_0_2=Gast, bro?
QUEST_0_3=Fijn dat je het vraagt! Hij is hier, bro! Die mafketel die me heeft opgesloten in het labyrint. Hij is hier in Draconia!
QUEST_0_4=Dat is niet niks! Hoe gaan we dat aanpakken, bro?
QUEST_0_5=We zoeken hem op, wisselen een hartig woordje met hem en geven hem een pak slaag! Liefst in die volgorde.
QUEST_0_6=Maar Megabro, hoe vinden we hem? Het stikt in deze wereld van de schuilplaatsen. Hij kan overal zijn!
QUEST_0_7=We hebben de kracht van wijsheid nodig. Laten we 32 van deze Magic Eight Balls verzamelen. Die WETEN dingen, gast.
QUEST_0_8=Waarom 32?
QUEST_0_9=Denk eens goed na. Wij zijn met z'n tweeën en hebben allebei twee handen. Het is een magic EIGHT ball. Twee keer twee is vier keer acht is tweeëndertig. Dat is wiskunde. Wiskunde is wetenschap en wetenschap is macht!
QUEST_0_10=MACHT, BRO!

QUEST_1_1=Ik heb wat info over ons mannetje. Ze noemen hem Doolhofmaker. Moet je horen: Meesterdief vertelde me dat Bokserdwerg van Gnoomsloper had gehoord dat Tunnelmols neef is ingehuurd om hem te helpen een labyrint te graven! Die smeerlap is weer bezig!
QUEST_1_2=Mensen in dit koninkrijk geven hun kinderen de gekste namen. Gelukkig deed mijn moeder daar niet aan mee.
QUEST_1_3=Hoe is het eigenlijk met Mazerker?
QUEST_1_4=Prima! Ze volgt nog steeds cursussen.
QUEST_1_5=Vet. Maar genoeg gepraat! De knop moet om van 'chillen' naar 'wraak', gast!
QUEST_1_6=De knop is om, bro! Waar vinden we die griezel?
QUEST_1_7=Ze zijn aan het graven bij de Verdwenen Stad. We moeten op expeditie!
QUEST_1_8=Weet je wat dat betekent?
QUEST_1_9=DIKKE GEVECHTSMONTAGE, BRO!

QUEST_2_1=We moeten die rotzak vinden voordat hij zijn nieuwe labyrint heeft voltooid. Die dingen zijn verschrikkelijk. Weet je hoeveel mensen ik op heb moeten eten toen ik me in zo'n labyrint bevond?
QUEST_2_2=Wauw, bro. Ik denk... 53.
QUEST_2_3=Dat is *precies* het goede aantal.
QUEST_2_4=Ik had tienen op al mijn rapporten. Mijn bijnaam was Gokbro.
QUEST_2_5=Vet. Oké, gab. Tijd om je op te laden. We gaan dat doolhof ervan langs geven!
QUEST_2_6=JAAAA! Wacht, kun je een doolhof ervan langs geven? Wat is het plan?
QUEST_2_7=Doolhofmaker heeft die enorme droeftoeter Aurim ingehuurd om zijn graaflocatie te bewaken. We geven hem een pak rammel, zodat hij omvalt en alles verplettert. We pletten dat doolhof met zijn grote, gouden kont!
QUEST_2_8=Mijn nieuwe bijnaam is binnenkort Pletgoud Kontdoolhof!
QUEST_2_9=Ik heb nog nooit zoiets doms gehoord. Geweldig! Jij bent de enige die mijn gevoel voor humor begrijpt! Aan de slag, bro!
QUEST_2_10=Bro!
QUEST_2_11=BROOO!!!

QUEST_3_1=We hebben het labyrint gesloopt, maar Doolhofmaker is ontsnapt. Nu kan hij de hele wereld jankend vertellen dat twee BRO's je ervan langs geven als je een eng doolhof maakt!
