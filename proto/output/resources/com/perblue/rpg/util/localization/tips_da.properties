
TIP_0=Saml sjælesten for at hidkalde nye helte til dit hold!
TIP_1=Du kan ophøje helte med sjælesten, så bliver de endnu mægtigere!
TIP_2=Du skal samle et helt sæt udstyr for at forfremme en helt. Forfremmelse giver adgang til nye evner!
TIP_3=Udrust helt med nyt udstyr så ofte som muligt for at øge deres egenskaber.
TIP_4=Udforsk spillet! Hvis du trykker på alt, kan du få mange hjælpsomme oplysninger.
TIP_5=Når du øger dit holdniveau, får du adgang til nye spiltyper, flere funktioner og nyt indhold.
TIP_6=Vælg dine modstandere med omhu i kamparenaen: Hold, der har mindre kraft end dit, er sandsynligvis lettere bytte.
TIP_7=Prøv at nå VIP-niveau 4, så du kan bruge togtbilletter til at gennemføre flere togtforsøg på samme tid.
TIP_8=Hvis du får tre stjerner i en bane, får du adgang til autokamp, så du hurtigt kan få skattene!
TIP_9=Den bedste måde at øge dit holds niveau på er ved at løse alle dine daglige opgaver hver dag!
TIP_10=Hvis du sidder fast i kampagnen, skal du fokusere på at finde udstyr, øge dine heltes niveau og at forbedre deres evner.
TIP_11=Evneniveauer er begrænset af dine heltes niveau. Helteniveauer er begrænset af dit holdniveau.
TIP_12=Der er ikke en bestemt helt, som er bedst. De er alle en del af dit hold, så prøv dig frem med forskellige sammensætninger for at se, hvem der fungerer bedst sammen.
TIP_13=Nogle fjender er immune over for magisk eller fysisk skade. Hvis der ikke er noget, der bider på dem, kan du prøve en anden helt.
TIP_14=I kampagnen genvinder heltene noget af deres helbred og energi efter hver bølge af fjender i en kamp.
TIP_15=Du kan lære nye strategier ved at se på andre spilleres helt i kamparenaen!
TIP_16=Kamparenaen er et af de bedste steder at få diamanter. Jo højere din rang er, desto flere får du!
TIP_17=Malm er ekstremt værdifuldt for handlende, men det kan ikke bruges af helte. Skynd dig at sælge det, så du kan få masser af guld!
TIP_18=Dragedame er en stærk forsvarer på første række med en mægtig lammende evne. Og noget af en lyseslukker.
TIP_19=Dubiøse Dubleant fyrer en hel masse magi af, hovedsagligt mod et enkelt, ulyksaligt mål.
TIP_20=Kæphøje Kentaur skyder tonsvis af skade af sted fra baglinjen, hvor ingen kommer i nærheden af hans hår.
TIP_21=Elektroyetis højspændte personlighed og ondskabsfulde lynmagi findes både til enkelte og flere mål.
TIP_22=Skt. Sundhed er en støttehelt, som helbreder sine allierede og konverterer fjenderne til sin sag. Hallelujah!
TIP_23=Dragopat en mægtig, drabelig forsvarer, som specialiserer sig i at pulverisere de tilskadekomne.
TIP_24=Mørke Dracul bruger sin ældgamle vampyrmagi til at forvolde enorm skade, mens han også helbreder sig selv.
TIP_25=Støvdjævel bruger elementernes magi til at ssstyre ssslagmarken og brænde alt og alle ned til grunden.
TIP_26=Hydra hidkalder væmmelige bidske slanger, som skader en gruppe fjender fra oven.
TIP_27=Månedragatels sarte fremtoning dækker over hendes mægtige lysmagi, som både skader hendes fjender og fylder hendes allierede med energi.
TIP_28=Brosærker er en hårdnakket forsvarer, som lever i overensstemmelse med brormands-eden: "Hjælp. Venner. Dræb. Fjender."
TIP_29=Ninjadværg svinger sit robuste omfang om bag fjendens linjer, hvor han nakker magiske fjender med sin øl-chaku.
TIP_30=Kosmiske Elvers kombination af fejlfri logik og potent kontrolmagi vinder ham universel respekt.
TIP_31=Orksotiske Danser bruger sin styrke og sexappeal til at kæmpe oppe foran, hvor han distraherer og lammer sine fjender.
TIP_32=Rullende Stridsmø er vikingegal og på rulleskøjter, mens hun hamrer løs på frontlinjen.
TIP_33=Røde Heks trækker på de mørke kræfter for at inspirere sine allierede og hidkalde genfærd, der angriber fjenden.
TIP_34=Læser du stadig dem her?
TIP_35=Umlaut Andraganus 5. er din nemesis. Det var ham, der dukkede op og lavede ravage.
TIP_36=Rigets største helte er blevet taget til fange. Kæmp for at samle deres sjælesten og befri dem alle!
TIP_37=Opbyg dit hold af helte, så I kan kæmpe jer gennem kampagnen og besejre de onde dragebosser. I kan også have det sjovt.
TIP_38="I besejrer mig aldrig!" Ses, Umlaut A 5.
TIP_39=Hvis du lytter til musikken spillet baglæns, så lyder det helt vildt fedt.
TIP_40=Vil du fortælle os noget? Besøg DragonSoul-forummerne!
TIP_41=Vidste du, at du kan blokere folk i chatten?
TIP_42=Dit hår er virkeligt flot i dag. Er du blevet klippet?
TIP_43=Lad dig ikke narre af kamikazegnomens størrelse: Den er en bedstemor med slag i!
TIP_44=Ryst din telefon helt vildt for at øge din effektivitet i kamp ... Nej, vi laver fis med dig.
TIP_45=Dværgeskytte holder sig nede bagved, hvorfra hun skyder fjenderne med sin kæmpe armbrøst og sørger for, at resten af holdet opfører sig ordentligt.
TIP_46=Broder Ork svinger sin røgelsesbrænder med retfærdighedens flammende bersærkerharme.
TIP_47=Er det en støvdjævel? En sky af hunde og katte, der slås? Niks, det er Dragopat!
TIP_48=Stikkende Drage puster sig op og skyder med pigge og sørger for, at folk ikke gør nar af hans læspen.
TIP_49=Dronning Fe kan lave dobbelt så meget ravage med sit specialangreb.
TIP_50=Sorte Hingst bakker op til modstanderne, så han kan sparke hjerteligt løs på fjenden ... og vise sin perfekte mås frem.
TIP_51=Skæve Skovdruide bruger naturens kraft mod sine fjender. Men det kan ikke betale sig at spørge hende, hvilken dag det er.
TIP_52=Du må ikke forstyrre kedeldjævlen, når den er i bad, for den plasker med gift!
TIP_53=Savner du din ungdoms klassiske bosskampe? Forsøg dig i bossarenaen!

