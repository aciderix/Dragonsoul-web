
QUEST_0_1=Ich habe die Nase dermaßen voll davon, eine Schlange genannt zu werden.
QUEST_0_2=Ich bin eine majestätische Hydra! Hör mich zischen! Und sieh mir beim Schlängeln zu!
QUEST_0_3=Keine Schlange!
QUEST_0_4=Ich muss 100 Flaschen Schlangenöl zur Stiftung für die Hydra-Erziehung spenden.
QUEST_0_5=Belehrung von Personen über schlangenunähnliche Qualitäten der majestätischen Hydra seit 1283.

QUEST_1_1=Keine Schlange!
QUEST_1_2=Diese Venusia hält sich für besonders cool.
QUEST_1_3=Sie ist nichts weiter als eine dumme Pflanze mit Attitüden!
QUEST_1_4=Ich zeige ihr, wer das irrste Schnäppchen hat!
QUEST_1_5=Auf zur Bossgrube! Ich werde diese Venusia in den Boden rammen!
QUEST_1_6=Und das wird auf Stufe 2 im echt richtig schweren Modus sein! Um Salz in die Wunde zu streuen!

QUEST_2_1=Es ist Zeit für Venusia, abzukratzen.
QUEST_2_2=Zeit zu feiern!
QUEST_2_3=Am besten lade ich alle ein, die auf meiner Gehaltsliste stehen. Wenn ich 200 Schlangenbeißer beschwöre, sollte das schon klappen.

QUEST_3_1=Eine Hydra-Party ist mit nichts zu vergleichen, weil sie OBLIGATORISCH ist!
