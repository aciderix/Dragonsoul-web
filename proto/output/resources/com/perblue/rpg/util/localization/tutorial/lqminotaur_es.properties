
QUEST_0_1=¡HERMA!
QUEST_0_2=¿Colega?
QUEST_0_3=¡Gracias por preguntar! Está aquí, colega. ¡El chalado que me encerró en ese laberinto! ¡Se encuentra en algún lugar de Draconia!
QUEST_0_4=¡Qué pasada! ¿Y qué vamos a hacer, colega?
QUEST_0_5=Vamos a encontrarlo, vamos a echarle un buen sermón, ¡y vamos a detenerlo! ¡Preferiblemente en ese orden!
QUEST_0_6=¿Pero cómo lo encontramos, Megacolega? El mundo tiene como que «todos» los escondites del mundo. ¡Podría estar en cualquier sitio!
QUEST_0_7=Debemos contar con el poder de la sabiduría de nuestro lado. Reunamos treinta y dos de esas bolas del 8 mágicas. Ellas SÍ que saben, colega.
QUEST_0_8=¿Por qué treinta y dos?
QUEST_0_9=Piénsalo. Nosotros somos dos, los dos tenemos dos manos y hablamos de una bola del 8 mágica. Dos por dos por ocho son treinta y dos. ¡Matemática pura! Las matemáticas son ciencia, ¡y la ciencia es poder!
QUEST_0_10=¡SALUD, HERMA!

QUEST_1_1=Tengo información de nuestro hombre. Lo llaman el Tejedor de laberintos. Ojito con esto: la Ladrona maestra me dijo que el Bóxer enano oyó decir al Rompegnomo que contrataron al primo del Topo excavador para ayudarle a excavar un nuevo laberinto. ¡Ese idiota lo está haciendo de nuevo!
QUEST_1_2=La gente de este reino les pone a sus hijos unos nombres estúpidos. Menos mal que mi madre no lo hizo.
QUEST_1_3=Por cierto, ¿cómo está Mamazerker?
QUEST_1_4=¡Bien! Ahí sigue con sus cursos de formación profesional.
QUEST_1_5=Mola. ¡Pero basta de charla! ¡Tenemos que cambiar el chip de «Relajado» a «Venganza», colega!
QUEST_1_6=¡Chip cambiado, colega! ¿Dónde está ese bribón?
QUEST_1_7=Están excavando cerca de la Ciudad Perdida. ¡Nos vamos de excursión!
QUEST_1_8=¡¿Sabes qué significa eso?!
QUEST_1_9=¡EQUIPO DE BATALLA TOTAL, HERMA!

QUEST_2_1=Tenemos que encontrar a ese inútil antes de que complete su nuevo laberinto. Esos lugares son terribles. ¿Sabes cuánta gente me tuve que comer ahí abajo?
QUEST_2_2=Vaya, colega, pues habrán sido unos... cincuenta y tres.
QUEST_2_3=¿Pero qué...? Pues sí, «exactamente».
QUEST_2_4=Sacaba todo dieces en el colegio. Me llamaban Adivinerma.
QUEST_2_5=Mola. Bueno, colega, ¡ponte a punto! ¡Tenemos un laberinto que machacar!
QUEST_2_6=¡SÍ, COLEGAAA! Un momento, ¿cómo se machaca un laberinto? ¿Cuál es el plan?
QUEST_2_7=El Tejedor de laberintos contrató a ese gigantón idiota de Aurum para proteger su excavación. Luchamos contra él, lo derrotamos, se cae y aplasta toda la operación. ¡Vamos a machacar ese laberinto con su gran culo dorado!
QUEST_2_8=¡Muy pronto me conocerán como Rompeoro Labeculos!
QUEST_2_9=¡Eso es lo más estúpido que he oído jamás y me encanta! ¡Eres el único que comparte mi sentido del humor! ¡Vamos, colega!
QUEST_2_10=¡Herma!
QUEST_2_11=¡HERMA!

QUEST_3_1=Hemos machacado el laberinto, pero el Tejedor de laberintos escapó. Pero al menos podrá pregonarlo llorando a los cuatro vientos: ¡si construyes una terrorífica y laberíntica cosa, los AUTÉNTICOS HERMAS te patean el trasero!
