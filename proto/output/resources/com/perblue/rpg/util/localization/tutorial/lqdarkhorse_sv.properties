
QUEST_0_1=Vårt företag är i sorgligt skick, om jag får säga min åsikt.
QUEST_0_2=Visst, jag älskar när folk kritiserar min ledarförmåga rent ut.
QUEST_0_3=Utmärkt. Titta till exempel på alla som bara slöar.
QUEST_0_4=Du menar vilar?
QUEST_0_5=Precis. Ingen fart i dem. Som att de har skygglappar för striden!
QUEST_0_6=Vad föreslår du egentligen?
QUEST_0_7=Först måste vi motivera dem. Vi kan spela upp någon motivationskassett. Det lär få dem på fötterna.
QUEST_0_8=Vem är det egentligen som spelar in sånt här?
QUEST_0_9=Det kanske du ska använda din ledarförmåga att ta reda på.
QUEST_0_10=Du är odräglig, vet du det?
QUEST_0_11=Jo, jag har hört det.

QUEST_1_1=Nu har vi glöden vi behöver att ta striden till fienden!
QUEST_1_2=Jag får medge att det var en bra idé.
QUEST_1_3=Jag har många fler bra idéer!
QUEST_1_4=Hurra.
QUEST_1_5=Vi måste sporra de här stackars satarna att skrida till handling. Jag tycker vi kör dem genom arenan tills var och en blivit ett dödligt vapen. Om du kan producera sextusen arenapolletter så vet vi att de är på banan.
QUEST_1_6="Sporra", "banan", "skygglappar" ... gör du det där med flit?
QUEST_1_7=Vadå?

QUEST_2_1=Och kolla på den här utrustningen! Att träna med det här skräpet blir ett riktigt hästjobb.
QUEST_2_2=Okej, den där var med flit!
QUEST_2_3=Vi måste kasta ut det här. Vi börjar med den här enkla skölden. Den skulle inte ens kunna stoppa en vek förolämpning.
QUEST_2_4=Kvalitativ utrustning är det första steget till seger, som jag brukar säga.
QUEST_2_5=Det har du aldrig sagt!
QUEST_2_6=Jag mumlar det. Att vara tyst är det andra steget till seger. Det brukar jag också säga.

QUEST_3_1=Som belöning för mina bidrag har Drakdamen befordrat mig till kavalleribefäl. Jag vet att jag är den enda hästen i laget. Spelar ingen roll. Jag kommer styra över alla ändå.
