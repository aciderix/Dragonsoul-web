
QUEST_0_1=Jag ser det, som ett brinnande torn i skyn ... Dvärghalla! För att ta mig dit måste jag besegra den mäktigaste besten i landet, eller dö på kuppen. Helst båda!
QUEST_0_2=Först måste jag göra ett offer till gudarna. Endast en sak duger: Mjölnerby, kraftens hammare!
QUEST_0_3=Tyvärr har den varit förlorad i generationer. Allt som finns kvar är billiga repliker. Inte i närheten av lika kraftfulla som den riktiga, så jag får helt enkelt kombinera dem. Sex stycken borde räcka.
QUEST_0_4=Kvantitet över kvalitet, gudarnas motto!
QUEST_0_5=Tiden är kommen. Min jakt på besten börjar!
QUEST_0_6=Behövej du hjälp?
QUEST_0_7=DÄR ÄR DEN!
QUEST_0_8=Agh! Vaj äj VAD? Äj den PÅ MIG?

QUEST_1_1=Jag måste till Dvärghalla. Det är mitt öde!
QUEST_1_2=Det känns som att ditt uppdjag äj självdetjuktivt. Det äj väldigt bekymjande.
QUEST_1_3=Självdestruktivt! Självklart! Dvärghallas portar öppnas bara när mitt blod blandas med ditt, styggelse!
QUEST_1_4=Styggelse äj en väldigt taskig sak att säga till nån. (snyft)
QUEST_1_5=Det har blivit dags för min apokalyptiska erövring! Himlen kommer skaka med kraften från ... från ... gråter du?

QUEST_2_1=Förlåt, det var jag som tog miste. Tydligen är besten jag jagar en av Umlauts fantomer. Så jag kommer dö i strid med någon annan. Känns det bättre då?
QUEST_2_2=Mycket! Haj du allt du behövej?
QUEST_2_3=Få se ... armborst, skäktor, stridsyxa, solskydd ... just det, jag behöver mitt lyftbälte. "Hon lyfte sin dräpta fiendes kropp högt upp för världen att skåda och fick bråck" är inte den mening jag vill ska avsluta mitt epos.
QUEST_2_4=Jag skulle läsa ändå.
QUEST_2_5=Tack. Okej, tiden är kommen. Gudar, ge mig styrka att förgöra den mäktiga besten! Alltså, inte den här, utan den andra!
QUEST_2_6=Men jag äj fottfajande mäktig, va?
QUEST_2_7=(suck) Ja, du är mycket mäktig. Nu: TILL VAPEN!

QUEST_3_1=I Dvärghalla är festerna ändlösa och damer häller mjöd över huvudet på en. Jag insåg att det är som vilken lördag som helst.
