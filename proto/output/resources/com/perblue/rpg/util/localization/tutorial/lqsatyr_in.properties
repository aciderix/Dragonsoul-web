
QUEST_0_1=Sudah *lama* aku tidak mengadakan konser. Bagaimana orang bisa bahagia jika mereka tidak menikmati karunia musikku?
QUEST_0_2=Masalahnya adalah Umlaut! Penggemarku tidak bisa menghadiri konser saat mereka mencoba melarikan diri dari zona perang sihir. Musik tidak bisa berkembang dalam lingkungan ini!
QUEST_0_3=Hei nak, apa yang kamu bicarakan? Dan kamu tahu Bardbarian menjual habis tiket pertunjukannya, tanpa perlu memperhatikan Umlaut, bukan?
QUEST_0_4=Sangat mudah untuk membuat acara jika kita tidak peduli pada nilai-nilai produksinya! Artis seperti diriku harus memberi nilai tambah pada pertunjukan ini. Penggemarku mengharapkan yang terbaik.
QUEST_0_5=Kamu f- oh, benar. 'Satiris'.
QUEST_0_6=Aku punya nada suara yang sempurna. Kamu tahu? Beberapa orang mengatakan tidak, tapi aku tahu mereka adalah pembohong.
QUEST_0_7=Aku percaya padamu! Aku percaya padamu!
QUEST_0_8=Serius, keluarkan garpu tala dari tasku. Kamu bisa melihatnya. nada yang sempurna. Kamu tidak akan percaya pada telingamu, khususnya jika kamu merasa suaraku sumbang.
QUEST_0_9=Kamu membawa tas yang penuh terisi dengan garpu tala?
QUEST_0_10=Ya. Ada di tungganganku.
QUEST_0_11=Aneh. Bolehkah aku memilikinya?
QUEST_0_12=Aku tidak tahu kamu menyanyi!
QUEST_0_13=Tidak. Aku hanya ingin memainkannya dengan beberapa buah jeruk.

QUEST_1_1=Aku akan membuat acara terbesar sepanjang sejarah Draconia. Mereka akan melihat pertunjukan cahaya dari luar angkasa. Tapi bagaimana aku bisa melakukannya tanpa pendukung, penari latar, atau manajer?
QUEST_1_2=Apa yang terjadi pada mereka?
QUEST_1_3=Pendukungku dirasuki oleh Umlaut. Penari latarku diserang oleh Iblis Cauldron. Aku memecat manajerku karena dia orang yang bodoh.
QUEST_1_4=Ah. Sepertinya kamu membutuhkan uang dalam jumlah yang banyak untuk membentuk kru kamu kembali.
QUEST_1_5=Uang! Itu dia! Semuanya akan lebih baik jika kamu menggunakan uang. Apakah menurutmu satu juta sudah cukup?
QUEST_1_6=Wow! Ya, harusnya. Menurutmu... kenapa kamu tidak mengangkatku menjadi manajer barumu?
QUEST_1_7=Baiklah. Kurasa kita tidak banyak pilihan.
QUEST_1_8=Apakah ada manfaat khusus untukku?
QUEST_1_9=Tentu saja! Kamu bisa mendengarkan aku berlatih!

QUEST_2_1=Kamu! Aku memberimu satu juta dan pertunjukan terbaik yang bisa kamu dapatkan untukku hanyalah sesi pembuka acara Bardbarian?? Bagaimana kita bisa menampung semua penggemarnya dan penggemarku di satu tempat?!
QUEST_2_2=Penggemarmu akan baik-baik saja. Aku yakin kita bisa mendapatkan tempat duduk untuk 25 orang.
QUEST_2_3=Yang perlu kita khawatirkan sekarang adalah barang dagangan. Apakah ada sesuatu benda di wajahmu yang bisa kita jual?
QUEST_2_4=Aku punya semua Batu Jiwa ini.
QUEST_2_5=Karena Umlaut ingin mengumpulkan semua Batu Jiwa kita, rasanya ini tindakan yang sangat berisiko... yang pasti akan menaikkan harga pasarnya! Kamu hebat, nak!
QUEST_2_6=Tunggu... kamu memanggilku 'nak' karena aku separuh kambing?
QUEST_2_7=Uh... ya?
QUEST_2_8=Rasanya aku ingin marah, tapi kamu baru saja menyebutkan candaan yang lucu.

QUEST_3_1=Acara yang luar biasa! Mendebarkan! Menggembirakan! Mungkin lain kali mereka akan membayar untuk menontonku menyanyi dan bukan sebaliknya!
