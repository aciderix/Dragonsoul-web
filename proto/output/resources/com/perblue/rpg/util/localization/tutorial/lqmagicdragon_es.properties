
QUEST_0_1=No sé cómo puedo decir esto con tacto... Dragón Mágico tiene un problema serio de almacenaje.
QUEST_0_2=Yo creo que tiene que ser una cosa muy de dragones. Mira que intenta evitarlo, pero no deja de acumular porquerías.
QUEST_0_3=Su última obsesión son esos llaveros de poni.
QUEST_0_4=¿Crees que puedes traerle 25 llaveros? ¡Le haría mucha ilusión!

QUEST_1_1=¿Cómo sabías que coleccionaba estos llaveros?
QUEST_1_2=¡Es el mejor regalo que me han hecho en mucho tiempo!
QUEST_1_3=¡Y también sé dónde quedarán de muerte! Si me perdonáis, tengo que volver a la torre ya mismo.
QUEST_1_4=¡Pues ha salido bien la cosa!
QUEST_1_5=Bueno, ahora querrá formar una pila gigante de cosas para que su colección de ponis se vea bien.
