
QUEST_0_1=드래곤 타이탄, 드라토르에게 내 왕좌와 육신을 돌려달라고 간청했어.
QUEST_0_2=육신! 육신!
QUEST_0_3=진정하라, 충성스런 신하여. 아아, 타이탄이 내 과거의 자만에 대한 참회를 요구하는구나. 개인적으로는 좀 민감해 보이는 것도 없지 않아 있지만 상관은 없어.
QUEST_0_4=그는 호화 장식 레이피어를 매일 제물로 바쳐 참을성과 겸손을 증명하도록 명령했어.
QUEST_0_5=참을성과 겸손이라... 흠. 이런 말도 안 되는 일에 낭비할 시간 따위는 없어.
QUEST_0_6=인내는 쓰지만 결실은 달콤한 법!
QUEST_0_7=...네 썩어가는 머릿속엔 도대체 무슨 생각이 있는 거지?

QUEST_1_1=내 제물의 드라토르, 드래곤 타이탄에게 흡족하지 않았던 게 분명하군. 드래곤 타이탄은 무슨... 그냥 짜증 나는 타이탄이지, 그렇지 않아?
QUEST_1_2=...
QUEST_1_3=뭐, 좋아. 드라토르는 전투에서 내 육신을 제물로 바치라고 요구하고 있어. 드래곤과 함께 30회의 어려움 모드 탐험대 전투에 참여하여 용족과의 우호도를 증명해 보여야 해.
QUEST_1_4=불타는 조랑말이다!!
QUEST_1_5=그래, 드래곤은 불타는 조랑말이나 다름없지. 그렇게 생각해 본 적은 한 번도 없지만 말이야. 안 돼! 조랑말은 친구야, 먹는 게 아니야!

QUEST_2_1=이 정도면 드라토르, 드래곤 타이탄도 흡족하겠지. 이제 나의 저주가 풀릴 거야...
QUEST_2_2=이런 사기꾼! 협잡꾼 타이탄이 저주를 풀어주지 않겠대. "금과 왕좌보다 더 중요한 교훈을 얻었다나 어쨌다나..." 이번에는 내가 교훈을 가르쳐 주지, 나와라, 스콰이어!
QUEST_2_3=조상님이 물려준 고대 검을 가져다줘. 강력한 마법이 스며 있는 전설이 숨 쉬는 검을.
QUEST_2_4=판타지 총검! 판타지 총검!
QUEST_2_5=다른 건 필요 없어! 총싸움에 검을 들면 바보라고들 하지만, 난 둘 다 가져갈 거야!
QUEST_2_6=조랑말 타이탄을 해치지 마!
QUEST_2_7=이제 왕좌를 다시 찾고 타이탄의 간섭을 영원히 끝내겠어. 수백 년간 역사책에 내 이름이 기록될 거야. 드래곤슬레이어, 포니...슬레이어, 스켈레톤 킹의 이름이!

QUEST_3_1=그렇군, 드래곤 타이탄과 싸우면 안 되겠군. 알겠다구, 알았어. 일단 갈비뼈의 상처부터 동여매야겠어...
