
QUEST_0_1=我可以看到它在天空中像一座燃烧的塔... 汉拿矮人！ 要想到达那里，我必须击败地上最强大的野兽，或将其置于死地。 最好两者都会。
QUEST_0_2=首先，我必须向神提供一个祭品。 要做的唯一件事是： 雷神之锤，力量之锤！
QUEST_0_3=不幸的是它已经失去几代了。 剩下的都是粉丝制作的复制品。 不像真正的交易那么强大, 所以我不得不把它们叠起来。 其中六个应该这样做。
QUEST_0_4=数量超过质量 - 神的座右铭！
QUEST_0_5=时机已到。 我开始寻找怪物！
QUEST_0_6=朋友，需要帮助吗？
QUEST_0_7=在那儿！！
QUEST_0_8=啊! 那是什么？ ! 是在我身上吗？!

QUEST_1_1=我必须伸手够到汉拿矮人。 这就是我的命运吧！
QUEST_1_2=我觉得这个任务是自我毁灭。 这是非常令人担心的和非常棘手的。
QUEST_1_3=自我毁灭！ 没错！ 只有当我的血与你的血混合时，汉拿矮人的门才会打开，邪恶生物！
QUEST_1_4=叫某人邪恶生物是一件很卑鄙的事。 *嗅*
QUEST_1_5=我的世界末日征服的时间到了！ 天堂将应...的力量而颤抖，你在哭吗？！

QUEST_2_1=看，这只是一个小小的错误。 原来我狩猎的野兽是Umlaut的幻影之一。 所以我要死在与别人的战斗中。 这会让你感觉更好吗？
QUEST_2_2=很好！ 你有你需要的一切吗？
QUEST_2_3=让我们看看...弩、弩矢、战斧，防晒油...哦，我需要我的腰带。 "她把杀死的敌人的尸体悬到头顶上, 并得到了疝气", 这不是最引人入胜的史诗。
QUEST_2_4=我仍然会读它。
QUEST_2_5=谢谢。 好了，时机快到了。 上帝，请赐予我力量来摧毁强大的野兽！ 我是说，不是这个，是另一个！
QUEST_2_6=但你还是觉得我是强大的，对吧？
QUEST_2_7=*叹息*是的，你非常强大。 现在开始战斗！

QUEST_3_1=在汉拿矮人里，盛宴是无止境的, 少女们将蜂蜜酒洒在你的头上。 我才意识到, 每周六晚上对我来说都差不多。
