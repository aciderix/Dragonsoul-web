
QUEST_0_1=Lo vedo come una torre incendiata nel cielo notturno... il Nanhalla! Per raggiungerlo, devo sconfiggere la bestia più forte del regno, o morire nel tentativo. Possibilmente entrambe le cose!
QUEST_0_2=Per cominciare devo compiere un sacrificio agli dei. Solo una cosa mi garantirà il loro favore: Mjölnirbir, il maglio del potere!
QUEST_0_3=Purtroppo è andato perduto da generazioni. Tutto ciò che ne rimane sono varie riproduzioni dei fan. Non sono per niente potenti quanto quello vero, pertanto dovrò sacrificarne almeno sei.
QUEST_0_4=La quantità è meglio della qualità, è questo il motto degli dei!
QUEST_0_5=È giunto il momento. È ora di iniziare la caccia alla bestia!
QUEST_0_6=Posso davti una mano, amica?
QUEST_0_7=ECCOLA!!!
QUEST_0_8=Avgh! Ma che FAI?! È m-me che vuoi?!!

QUEST_1_1=Devo raggiungere il Nanhalla. È il mio destino!
QUEST_1_2=Tutta questa impvesa mi sembva una follia! Pevché mai anelave alla pvopia auto-distvuzione?
QUEST_1_3=Perché? Perché il Nanhalla aprirà i suoi cancelli solo se il mio sangue verrà mescolato al tuo, orrida bestia!
QUEST_1_4=Ovvida bestia? Non è cavino da pavte tua divmi così. *sniff*
QUEST_1_5=Finalmente la mia impresa apocalittica si compirà! I cieli tremeranno con la mia... mia... ehi, stai piangendo?!

QUEST_2_1=Guarda, è stato soltanto un errore. A quanto pare la bestia che devo cacciare è uno degli spettri di Umlaut. Pertanto, morirò in battaglia contro qualcun altro. Ti fa sentire meglio?
QUEST_2_2=Molto! Hai tutto ciò che ti sevve?
QUEST_2_3=Vediamo... balestra, dardi, ascia da battaglia, crema solare... oh, mi serve la Cintura per sollevamento. "Trionfante, issò i resti della sua preda sulle spalle e le venne un'ernia." Non suona bene in un poema epico.
QUEST_2_4=Io lo leggevei lo stesso.
QUEST_2_5=Grazie. Beh, è ormai giunto il momento. Dei, concedetemi la forza di distruggere la bestia! Cioè, non questa, quell'altra!
QUEST_2_6=Ma quando mi chiami bestia, non lo fai in senso spvegiativo, vevo?
QUEST_2_7=*sigh* No, tranquillo. E ora forza, IN BATTAGLIA!

QUEST_3_1=Nel Nanhalla, i banchetti sono infiniti e l'idromele scorre a fiumi. Pensandoci bene, è il mio classico sabato sera.
