MAIL_BODY_NEW_USER_TIPS_1=Les quêtes quotidiennes peuvent être très utiles lorsque vous jouez à DragonSoul. La plupart des tâches des quêtes quotidiennes sont des choses que vous feriez normalement ; ce qui se traduit par des récompenses gratuites. Si vous cherchez quelque chose à faire dans DragonSoul, ouvrez le menu des quêtes quotidiennes et terminez-en quelques-unes. Ce serait dommage de se priver d'XP d'équipe, d'or et d'endurance GRATUITS (entre autres) !
MAIL_BODY_NEW_USER_TIPS_2=Il y a mille façons de faire de vos héros les héros les plus héroïques de toute l'histoire de l'héroïsme. Mais cela peut parfois être déroutant, alors voici un récapitulatif de tous les moyens pour améliorer vos héros :<br><br>PROMOTION : récupérez six objets spécifiques pour faire passer votre héros à une nouvelle couleur et pour consommer les avantages des objets utilisés pour la promotion.<br>ÉVOLUTION : récupérez des pierres d'âme pour un héros pour le faire évoluer, lui donnant ainsi une étoile en plus et une augmentation de puissance.<br>NIVEAUX : utilisez des fioles, des philtres, et des flacons d'XP pour augmenter le niveau de votre héros. <br>NIVEAUX DE COMPÉTENCES : votre héros gagne une nouvelle compétence à chaque nouvelle couleur gagnée par promotion. Améliorez leurs compétences en utilisant des points de compétence !
MAIL_BODY_NEW_USER_TIPS_3=C'est déjà dur de trouver tous les objets nécessaires pour promouvoir un héros, mais il faut en plus se souvenir d'où ils se trouvent. Bonne nouvelle : vous n'avez pas à faire appel à votre mémoire ! Allez dans le menu de votre héros, sélectionnez le héros que vous voulez promouvoir, et appuyez sur l'objet que vous voulez obtenir. Vous pourrez voir précisément ce qu'il faut pour le fabriquer, et où trouver tout ça. Appuyez sur un des niveaux de cet objet et vous serez directement amenés à cet endroit sur la carte de campagne.<br><br>Si vous avez déjà fini un niveau de la campagne avec trois étoiles, vous pouvez choisir de le passer en auto-raid. Vous pourrez vous reposer et récupérer les objets automatiquement pendant que votre équipe s'occupe des ennemis toute seule. Vous pouvez aussi utiliser vos tickets de raid pour terminer immédiatement des niveaux en utilisant votre endurance pour récupérer automatiquement tout un tas d'objets !
MAIL_BODY_NEW_USER_TIPS_4=Vous avez peut-être remarqué que certains héros sont plus aptes à mener certaines batailles que d'autres. C'est parce que chaque héros a une fonction précise. Voici quelques astuces pour vous aider à choisir les héros les plus appropriés pour combattre un ennemi difficile.<br><br>Emplacement dans la formation<br>Différents héros préfèrent être à différents endroits au combat. Certains aiment être en première ligne, et d'autres préfèrent attaquer en restant protégés à l'arrière. Il est vital de comprendre où vos héros préfèrent être et d'avoir un bon mélange de rôles dans votre équipe pour un bon équilibre.<br><br>Dégâts magiques et dégâts physiques<br>La plupart des héros se spécialisent dans les dégâts magiques ou les dégâts physiques, et beaucoup d'ennemis résistent plus à l'un ou l'autre. Certains sont même complètement immunisés à un certain type de dégâts. Il est important de savoir comment divers ennemis réagissent à diverses attaques et de peaufiner la composition de votre équipe en fonction. Cela peut faire la différence entre une victoire à trois étoiles et une méchante déculottée !
MAIL_BODY_NEW_USER_TIPS_5=Vous voilà livré à vous-même ! Plus d'astuces, mais si vous doutez de quelque chose, ou si vous avez des questions, vous pourrez trouver des réponses à certains endroits. Vous pouvez y accéder en appuyant sur l'image de votre profil.<br><br>Le bouton « Assistance » est l'endroit idéal si vous avez un problème spécifique avec votre compte, si vous avez une idée dont vous voulez nous faire part, ou si vous souhaitez contacter un technicien d'assistance.<br><br>Le bouton « Communauté » vous amènera au forum DragonSoul, un endroit parfait pour discuter avec d'autres joueurs, parler de stratégie, poser des questions, ou juste tuer le temps !
