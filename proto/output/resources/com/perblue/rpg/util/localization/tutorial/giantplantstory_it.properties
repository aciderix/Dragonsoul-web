
STAGE_1_PRE_1=Mah! Mi non ho mica fifa de una verdura! Vieni fuori!
STAGE_1_PRE_2=Chi mi chiama?
STAGE_1_PRE_3=Acciderbolona!
STAGE_1_PRE_4=Oh, quanti bei bocconcini! Gentile da parte vostra unirvi a me per la cena.

STAGE_1_POST_1=Mi avete fatto passare l'appetito. Ciriciao, bocconcini!
STAGE_1_POST_2=BLEAH. Sono coperta di roba viscida.
STAGE_1_POST_3=Mi spiace darti questa notizia, ragazzina, ma l'uscita è bloccata.
STAGE_1_POST_4=@&%*#!!! Quella rammollita ci ha bloccati qui.

STAGE_2_PRE_1=Come si dice, sono tra l'incudine e il martello!
STAGE_2_PRE_2=Ti abbiamo in pugno, bella!
STAGE_2_PRE_3=Quanto ottimismo! Prima dovete riuscire a colpirmi!
STAGE_2_PRE_4=@&%*#! Si sta di nuovo nascondendo nel vaso! E adesso cosa facciamo?

STAGE_2_POST_1=Ciao, piantina! Spero che l'atterraggio sia morbido!
STAGE_2_POST_2=Non vedo perché dovresti sperarlo, Apprendista.
STAGE_2_POST_3=È un modo di dire... ad ogni modo, riposiamoci prima di continuare. Ci aspetta una lunga discesa.

STAGE_3_PRE_1=Sob. Sono in condizioni indecorose.
STAGE_3_PRE_2=Adesso sì che ti abbiamo in pugno!
STAGE_3_PRE_3=Non ne sarei così sicura, mio goloso bocconcino.
STAGE_3_PRE_4=Basta chiacchiere, combattiamo! Friggiamo questo #%&@$*# di fiore!

STAGE_3_POST_1=No! Sto appassendo!
STAGE_3_POST_2=Mi dispiace, niente dessert per te oggi.
STAGE_3_POST_3=Sciocchi bocconcini! Non troverete mai il titano nascosto.
STAGE_3_POST_4=È giunta la tua... aspetta, cosa?
STAGE_3_POST_5=*@$%#! È spirata prima che potessimo scoprire altro!
STAGE_3_POST_6=Apprendista, sei mai riuscita a tradurre quelle rune?
STAGE_3_POST_7=Sai com'è, sono stata un po' impegnata a combattere, cara!
