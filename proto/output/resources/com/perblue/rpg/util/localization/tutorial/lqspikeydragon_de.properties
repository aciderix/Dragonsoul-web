
QUEST_0_1=Ich bin es weid, immew von Umlaut zu höwen! Jeden Tag heißt es „Umlaut hiew“ und „Umlaut da“.
QUEST_0_2=Vewsteht mich nicht falsch, die Geschichte ist echt spannend: Tod, Zewstöwung, und wichtiges Ende-allew-Zeiten-Zeug.
QUEST_0_3=Abew was ist mit den twagischen Seelen? Dew nicht ewhöwten Liebe? Das DWAMA?
QUEST_0_4=Ich schweibe meine eigene Geschichte, mit ganz viel Dwama und Womatik!
QUEST_0_5=Einige Fweunde von miw lesen gwade die ewsten Kapitel. Ah, Miss Cwossbow! Wie haben Ihnen die ewsten Kapitel gefallen?
QUEST_0_6=Unerträglich schnulzig. Es gibt fast keine Kämpfe!
QUEST_0_7=Ich weiß, das ist doch pewfekt, nicht?
QUEST_0_8=Aber Vampire sind doch brutale Wesen! Es fehlt an Blut und sollten die Hauptfiguren nicht Teil des Krieges sein?
QUEST_0_9=Nein nein, in solchen Büchewn ist die Womantik das Wichtigste! Ich gebe diw ein paaw Vampiw-Womane zum Nachlesen.
QUEST_0_10=Bloß nicht! Ich meine … das ist wirklich nicht nötig!
QUEST_0_11=Das ist übewhaupt kein Pwoblem! Sobald du sie duwch hast, verwstehst du meinen Woman!

QUEST_1_1=Dunklew Dwacul, hast du schon die andewen Kapitel gelesen?
QUEST_1_2=Oh … mein … Gott! Ich liebe es! Es ist wunderrrvoll!
QUEST_1_3=Wiwklich??
QUEST_1_4=Aberrr was wirrrd passieren? Wirrrd Sebastian überrrlaufen oder Sasha weiterrrhin heimlich trrreffen?
QUEST_1_5=Ich weiß nicht! Ich habe nuw das letzte Kapitel, abew keines dew Enden schien … wichtig zu sein.
QUEST_1_6=Ich weiß, was du meinst. Aberrr ohne Konflikt kein Drrrama.
QUEST_1_7=Vielleicht musst du etwas Zeit im Konflikt verbrrringen. Töten macht den Kopf frrrei.
QUEST_1_8=Eine ausgezeichnete Idee! Expeditionskämpfe im schwewen Modus sollten weichen! Kommst du mit?
QUEST_1_9=Sicherrr! Und dann will ich währrrend des Kampfes mehrrr von derrr Geschichte hören!

QUEST_2_1=Das Töten hat wiwklich geholfen! Danke, Dunklew Dwacul! Mein Woman ist fewtig und ich glaube, das Ende ist pewfekt!
QUEST_2_2=Ich frrreue mich, dass ich behilflich sein konnte! Wann darrrf ich das finale Kapitel lesen?
QUEST_2_3=Miss Cwossbow hat das Manuskwipt. Aber sie mag den Woman übewhaupt nicht.
QUEST_2_4=Spitzi, da bist du ja! Wie konntest du nur!
QUEST_2_5=Tut miw leid, dass du meinen Woman nicht mochtest. Ich hätte dich fwagen sollen …
QUEST_2_6=Wie konntest du Sebastian am Ende des Krieges töten, während er in Sashas Armen liegt?! Sie haben sich nur das eine Mal in Kapitel 6 geküsst!!
QUEST_2_7=Naaiin! Spoilerrr!
QUEST_2_8=Miss Cwossbow, du … du hast das ganze Buch gelesen?
QUEST_2_9=Das habe ich vielleicht, ja. Und du, du wirst das umschreiben! Sie müssen doch zumindest mal rummachen, bevor Sebastian stirbt!
QUEST_2_10=(flüstert) Schnell, betäube sie mit deinem Wirrrbel und gib Ferrrsengeld!

QUEST_3_1=Mein Woman hat wohl genug Blut und Gemetzel, um die Zwewgen … Awmbwustlady zufwiedenzustellen. Wew hätte gedacht, dass sie so auf Liebesszenen steht? Und die Vampiw-Womane hat sie miw nie wiedew zuwückgegeben!
