QUEST_1_1=Akbaba Ejderha'nın gücü bence büyüleyici. Düşmanlarının üstüne çullanma şekli, düşmanlarının organlarından yemek yapışı...
QUEST_1_2=Onların üstüne zehirli bir kin kusma şekli mi?
QUEST_1_3=Evet, o da var! Çok muhteşem değil mi? Ona olan aşkımı ilan etmek istiyorum, ama ya başka birine aşıksa?
QUEST_1_4=Sanırım ona olan ilginin... Eşsiz olduğunu söylemek doğru olur.
QUEST_1_5=Gerçekten böyle mi düşünüyorsun? Eğer öyleyse tek yapmam gereken onun görkemine layık olduğumu göstermek!
QUEST_1_6=Onun üstüne kusarak, sanırım.
QUEST_1_7=Maalesef benim öyle bir yeteneğim yok. Ah, keşke olsaydı!
QUEST_1_8=Etrafa şimşekler atabilir, belki birkaç Titan'ı öldürebilirdin. Gerçi bu, birine taze bir ölüm sunmak gibi değil.
QUEST_1_9=Hayır, bu daha iyi! Onlar kadar güçlü ve tehlikeli olduğumu göstermek için diğer elektrik kahramanları ile savaşabilirim!

