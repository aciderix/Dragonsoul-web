
QUEST_0_1=어떻게 얘기를 해야 할지... 매직 드래곤의 문제는 뭐든 쌓아 놓으려 한다는 거예요.
QUEST_0_2=드래곤의 고질병인 것 같아요. 자제하려고 해도 타워 안에 잡동사니가 쌓이는 건 어쩔 수가 없나 봐요.
QUEST_0_3=요즘은 포니 열쇠고리에 꽂힌 모양이에요.
QUEST_0_4=25개만 나눠주면 안 되나요? 그가 아주 기뻐할 거예요!

QUEST_1_1=내가 이걸 수집하고 있었는지 어떻게 알았나요?
QUEST_1_2=정말 오랜만에 받아보는 뜻깊은 선물이네요!
QUEST_1_3=딱 어울리는 장소도 알아요! 잠깐 실례할게요. 즉시 타워로 가봐야겠어요!
QUEST_1_4=아주 잘됐네요!
QUEST_1_5=자, 이제는 잡동사니 더미를 만들어 포니 컬렉션을 강조하고 싶어할 거예요.
QUEST_1_6=상점으로 가서 100개 정도의 아이템을 구입하세요. 종류는 상관없어요. 어차피 한 곳에 던져 버릴 테니까요.

QUEST_2_1=완벽하네요! 지금 바로 그에게 갖다 주죠!
QUEST_2_2=정말 아름다운 잡동사니에요! 어떻게 감사를 드려야 할 지...
QUEST_2_3=맘에 드신다니 다행이에요!
QUEST_2_4=너무 행복해서 몸 둘 바를 모르겠어요. 이 긍정적인 에너지를 원천으로 삼아 전투에서 100회의 공격을 회피해 보겠어요!

QUEST_3_1=아주 날렵하시군요!
QUEST_3_2=마치 300살로 되돌아 간 것 같아요! 발에 용수철이라도 단 듯한 기분이에요.

