
QUEST_0_1=你今天非常安静。 有什么问题吗？
QUEST_0_2=我只是想弄清楚如何跟我的小狗谈论Umlaut。 我怎么能告诉他们，他们当中有如此邪恶的人呢？ 我怎么能告诉他们, 当他树立这样的榜样时, 他们需要成为好狗？
QUEST_0_3=哇，这真的很难。
QUEST_0_4=你不只是做一个‘毛’的双关语。
QUEST_0_5=也许是有那么一点吧。 但我知道这是很严重的。 嘿, 除了你, 没有人比我更爱那些小狗!
QUEST_0_6=实际上，我已经开始教他们打架了。 如果他们要在这个疯狂的世界里谋生, 他们就需要生存技能。 不幸的是, 他们是小狗, 这意味着他们的大脑你知道的很少。
QUEST_0_7=确保你教他们尾巴追逐你做的事情。把坏人变成五彩纸屑。
QUEST_0_8=我试着教他们, 但他们不能转圈。 我们已经管理了一些直线, 几个数字八, 和我的大儿子保持在梯形中跑。
QUEST_0_9=哦，我知道。 激光笔！ 他们在打转。 你的小狗会很快赶上。
QUEST_0_10=那太好了！ 如果我们要把我们的孩子变成杀人机器的坏家伙，至少他们应该同步。

QUEST_1_1=你听说过"武器化的可爱"吗？
QUEST_1_2=听起来好可怕。 想象一下, 有些东西是如此可爱, 但它却是致命的!
QUEST_1_3=可爱的东西不应该战斗，他们应该用冷鼻子嘲笑和迷惑东西，进入可爱的恶作剧！
QUEST_1_4=我同意！ 这只是我听说Umlaut在做的事情。 他正在德雷克智慧塔附近的月亮德雷克幻影上进行一些实验。
QUEST_1_5=为什么是月亮德雷克？
QUEST_1_6=当然, 因为她是当地最可爱的。
QUEST_1_7=这个幻影在哪里？！ 只能有一个！ 呀呀呀呀呀！！！
QUEST_1_8=等等！ 派对没完就不要逃跑...太晚了。 那只狗早就走了。
QUEST_1_9=...该死。 呃。

QUEST_2_1=我的小狗真的把东西撕了。 但有些缺点：他们知道如何伤害人们还不够。 他们也需要能够帮助他们。
QUEST_2_2=你一直在谈论需要一个好的榜样, 但我认为你是个好榜样, 独角短腿狗！ 去那里，使用你的治愈力量！ 向他们展示他们可以做的好事 ！
QUEST_2_3=你说的对！ 非常感谢，替补演员。 我很感激所有这些建议。
QUEST_2_4=很高兴我能帮助你。 现在你需要的只是一个受伤的人来证明你可以治愈他。
QUEST_2_5=嘿，谢谢你自愿！\n你是最棒的。
QUEST_2_6=...嘟嘟。

QUEST_3_1=所有父母应该给子女都教这一课︰ 当你在圈子里跑步时, 记得用你的角的彩虹来神奇地医治伤痛。 它是新的黄金法则。
