
TIP_0=소울스톤을 수집하여 새로운 영웅을 팀원으로 영입하세요.
TIP_1=소울스톤으로 영웅을 진화하여 강력함을 더하세요!
TIP_2=장비 세트를 수집하여 영웅을 승급하세요. 승급 시 새로운 스킬이 잠금 해제됩니다!
TIP_3=가능할 때마다 영웅에게 새로운 장비를 장착하여 능력치를 높이세요.
TIP_4=게임을 살펴보세요! 화면의 모든 부분을 탭하여 유용한 정보를 얻을 수 있습니다.
TIP_5=팀 레벨을 높이면 새로운 게임 모드, 기능과 콘텐츠가 잠금 해제됩니다.
TIP_6=결투장 상대를 신중하게 선택하세요. 공격력이 낮은 상대를 고르면 쉽게 승리할 수 있습니다.
TIP_7=소탕권을 사용하여 여러 회의 레이드를 동시에 완료할 수 있도록 VIP 레벨 4를 달성해 보세요.
TIP_8=스테이지에서 별 3개를 획득하면 자동 전투가 잠금 해제되어 더욱 신속하게 전리품을 획득할 수 있습니다!
TIP_9=팀을 레벨업할 수 있는 가장 빠른 방법은 매일 모든 일일 퀘스트를 완료하는 것입니다!
TIP_10=캠페인에서 막힐 경우 장비를 찾거나 영웅 레벨을 높이거나 스킬을 레벨업하는데 집중해 보세요.
TIP_11=전투력은 영웅의 레벨에 따라 제한되며, 영웅 레벨은 팀 레벨에 따라 제한됩니다.
TIP_12=가장 좋은 영웅이란 없으며, 모든 영웅이 팀의 일원입니다. 따라서 여러 그룹을 사용해 본 후 최상의 조합을 찾는 것이 가장 좋습니다.
TIP_13=일부 적은 주문 또는 물리 피해에 대한 면역성을 가집니다. 피해 메시지가 뜨지 않는다면 다른 영웅을 사용해 보세요.
TIP_14=캠페인에서는 전투에서 적 웨이브가 끝날 때마다 영웅의 체력과 에너지가 재생됩니다.
TIP_15=결투장에서 다른 플레이어의 영웅을 관찰하고 새로운 전략을 익혀보세요!
TIP_16=결투장은 가장 쉽게 다이아몬드를 획득할 수 있는 장소 중 하나입니다. 순위가 높을수록 더욱 많은 다이아몬드를 획득할 수 있습니다!
TIP_17=광석은 상인에게 아주 가치가 높지만 영웅이 장착할 수는 없습니다. 가능할 때마다 판매하여 다량의 골드를 획득할 수 있습니다!
TIP_18=드래곤 레이디는 강력한 광역 오라 효과를 가진 최전방 방어형 영웅입니다. 하지만 분위기를 흐린다는 장점이 있습니다.
TIP_19=언스테이블 언더스터디는 다양한 마법을 사용하며, 주로 단일 대상에게 공격을 집중합니다.
TIP_20=켄타우로스 오브 어텐션은 적의 공격이 닿지 않는 후방에서 안전하게 공격하며 다량의 피해를 입힙니다.
TIP_21=일렉트로예티의 불같은 성격과 잔혹한 번개 마법은 단일 및 복수 대상 모두에게 효과적입니다.
TIP_22=페이스 힐러는 아군을 치료하고 적을 개종시켜 자신을 위해 싸우게 만드는 지원형 영웅입니다. 할렐루야!
TIP_23=스냅 드래곤은 부상자를 박살 내는 데 특화된 강력하고 공격적인 방어형 영웅입니다.
TIP_24=다크 드라쿨은 고대의 흡혈 마법을 사용하여 다량의 피해를 입히는 동시에 자신을 치유합니다.
TIP_25=더스트 데빌은 정령 마법을 사용하여 전장을 지배하는 동시에 모든 적을 불태워 버립니다.
TIP_26=히드라는 하늘에서 떨어지는 독사를 소환하여 여러 적에게 피해를 입힙니다.
TIP_27=문 드레이크의 고상한 자태 뒤에는 적에게 피해를 입하고 아군에 활력을 더해주는 강력한 빛의 마법이 숨겨져 있습니다.
TIP_28=브로저커는 '친구를 돕고 악인을 벌한다'는 브로 강령에 따라 살아가는 강인한 방어형 영웅입니다.
TIP_29=닌자 드워프는 적 후방에서 강력한 뱃살을 흔들며 맥주 쌍절곤으로 마법형 적을 처치합니다.
TIP_30=완벽한 논리와 강력한 구속 마법을 겸비한 코즈믹 엘프는 전 우주의 존경을 받고 있습니다.
TIP_31=폴마스터는 힘과 섹시함으로 전면에서 싸우며 적을 방해하고 기절시킵니다.
TIP_32=롤러 워리어는 바퀴를 활용하여 이동하는 무자비한 바이킹으로, 전방의 적에게 엄청난 피해를 입힙니다.
TIP_33=크림슨 윗치는 어둠의 힘을 끌어모아 아군의 사기를 높이고 유령을 소환하여 적을 공격합니다.
TIP_34=아직도 읽고 계신가요?
TIP_35=움라우트 안드라고너스 5세는 숙명의 적입니다. 그는 현재의 대혼란을 초래한 장본입니다.
TIP_36=왕국의 가장 위대한 영웅들이 사로잡혔습니다. 전투를 통해 소울스톤을 수집하여 모든 영웅을 풀어주세요!
TIP_37=캠페인에서 싸울 영웅 팀을 구성하여 사악한 드래곤 보스를 처치하세요. 피할 수 없으면 즐기세요!
TIP_38="날 절대 이길 수 없다!" 움라우트 안드라고너스 5세
TIP_39=오디오 트랙을 역으로 재생하면 아주 멋진 사운드가 들립니다.
TIP_40=궁금한 점이 있으신가요? 드래곤소울 포럼을 방문해 보세요!
TIP_41=채팅에서 다른 플레이어를 차단할 수 있다는 사실을 알고 계셨나요?
TIP_42=멋진 헤어스타일이군요. 미장원이라도 다녀오셨나요?
TIP_43=가미카제 노움의 덩치에 놀라지 마세요. 주먹 한 방이면 충분합니다!
TIP_44=휴대전화를 미친 듯이 흔들면 더욱 효율적인 전투를 펼칠 수 있습니다. 물론 농담입니다...
TIP_45=드워븐 아처는 후방에 머물며 적에게 거대한 석궁을 발사하고 나머지 파티의 진영을 유지합니다.
TIP_46=오크 몽크는 향로를 휘두르며 정의를 향한 광전사의 분노를 불태웁니다.
TIP_47=저기서 먼지를 일으키며 싸우고 있는 게 더스트 데빌이 맞나요? 아, 래비드 드래곤이었군요!
TIP_48=스파이키 드래곤은 숨을 크게 들여 마셨다가 가시를 발사하며, 혀 짧은 소리를 사람들이 놀리지 않도록 합니다.
TIP_49=픽시 퀸은 특별한 기술을 사용하여 문제를 배가시킬 수 있습니다.
TIP_50=다크 호스는 뒤로 걸을 수 있으므로 적에게 강력한 뒷발질을 날리고 멋진 뒤태를 뽐낼 수 있습니다.
TIP_51=그루비 드루이드는 적을 상대로 자연의 힘을 사용합니다. 하지만 요일 따위는 기억하지 못합니다.
TIP_52=가마솥 악마의 목욕을 방해하지 마세요. 독성 액체를 뿌릴 수도 있습니다!
TIP_53=소싯적의 추억 어린 보스전이 그리우신가요? 보스 대전으로 이동해 보세요!

