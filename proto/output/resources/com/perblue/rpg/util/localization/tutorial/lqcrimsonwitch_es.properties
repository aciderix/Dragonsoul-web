
QUEST_0_1=Shagga norei hatha Krytho sa'gru char-ei thola mehet sulla... Ah, eres tú.
QUEST_0_2=Hola, ¿qué te cuentas?
QUEST_0_3=Estaba «intentando» contactar con Krythos, el Titán Fantasmal. Su terrorífico espectro se alza como un guardián de la muerte entre el mundo real y el tormento eterno de lo etéreo...
QUEST_0_4=Ah, sí, Krythos. Verde, translúcido, ojos rojos centelleantes... Mola bastante. Y da mucho miedo.
QUEST_0_5=¡¿Conoces a Krythos?! ¿Cómo podría una neófita como tú establecer contacto con el Titán Fantasmal?
QUEST_0_6=En primer lugar, no me sentaría en un círculo de sal en mitad del bosque a soltar chorradas sin sentido. Tienes que ir al grano. Píllate un ejemplar del Necronomicón.
QUEST_0_7=¡Pero si ese vil tomo lleva miles de años desaparecido!
QUEST_0_8=Perdona, no me había dado cuenta de que te llamabas Bruja Derrotista. Lo que pasa es que confías demasiado en los «conjuros», pero también tienes que confiar en ti.
QUEST_0_9=¡Vaya!
QUEST_0_10=Te contaré un secretillo: ni siquiera necesitas el libro entero. Consigue unas cuantas páginas para que Krythos vea que vas en serio.
QUEST_0_11=¿Y qué hago con las páginas cuando las tenga?
QUEST_0_12=No sé. ¿Te mola el origami?

QUEST_1_1=Siento fluir el poder por estas páginas, como si cada palabra albergase un encantamiento impío...
QUEST_1_2=¡Me ha salido un cisne!
QUEST_1_3=*suspiro* ¿Cuál es el siguiente paso para contactar con Krythos?
QUEST_1_4=Toma nota. Krythos adora los espíritus, cómo no. Pero ODIA los cadáveres reanimados. No van para nada con su rollo. Zombis, esqueletos... No los soporta. Se pone supercontento cuando los demás liquidan a los muertos vivientes por él.
QUEST_1_5=¡Antes de que se ponga la luna, descenderé a la cripta y acabaré con todos los monstruos que vea!
QUEST_1_6=¿Te puedo dar un consejillo? Sé lo emocionada que estás por conocer a Krythos, pero das la impresión de estar algo sedienta. Vamos, me parece a mí.

QUEST_2_1=Por más que lo intente, no me siento más cerca del Titán Fantasmal. Me temo que jamás hallaré el modo de imbuir a mis espectros con el poder del terror definitivo.
QUEST_2_2=Un momento, ¿qué acabas de decir? ¿Quieres que tus fantasmas den más miedo?
QUEST_2_3=No estoy segura de cómo te podría interesar, pero mi objetivo es...
QUEST_2_4=¡ALAKAZAM!
QUEST_2_5=¡AGH! ¿Qué es esto que siento fluir por mis venas? ¡Es como si mi sangre hubiese sido sustituida con miedo líquido! ¡SOY LA MÁS TERRORÍFICA DE TODAS!
QUEST_2_6=Sí, es un hechizo sencillo. Pero la próxima vez pregunta. Ah, y tendrás que quemar algo de energía sobrante o te freirá el cerebro. Yo soltaría unos cuantos fantasmas antes de que sea demasiado tarde.
QUEST_2_7=Me has concedido el poder que tanto tiempo llevaba anhelando. No se me ocurre cómo recompensarte.
QUEST_2_8=¡Y tú me has enseñado que compartir mola! Ahora ya somos superamigas.
QUEST_2_9=¿Cómo? No, nosotras no...
QUEST_2_10=Sí, lo somos. ¡Aaaadiós!
QUEST_2_11=Qué sinsentido. Yo, con una amiga. Ja. *pfff*

QUEST_3_1=Lo único que hay que temer es al propio miedo. Por cierto, me estoy planteando tatuarme «Miedo visceral» en el brazo.
