
QUEST_0_1=Jeg trenger litt mer wubwub i showet.
QUEST_0_2=Jepp, kompis, damene elsker wubwub.
QUEST_0_3=Alle elsker wubwub. Tre dager med røffe rytmer på Jomfru i nød bør holde til å skaffe nok penger. Nå skal byen få merke hva fest er!

QUEST_1_1=For en bra uke! Det er mange måneder siden sist jeg ristet så hardt på stumpen.
