
QUEST_0_1=Ei, Bróder dos Dragões!
QUEST_0_2=O que você quer, Marombróder?
QUEST_0_3=Preciso arrumar o meu apê de solteiro. Eu quero meu retrato pendurado em tudo quanto é parede.
QUEST_0_4=Por que não usa aqueles retratos das Pedras de Alma? Se tiver umas trinta, deve dar pra cobrir a sua casa toda.
QUEST_0_5=Ótima ideia! Tu é massa, bróder!

QUEST_1_1=Caraaaca! Olha só quanto rosto bonitão!
QUEST_1_2=Eles vão super-harmonizar todos os cômodos!
QUEST_1_3=Ver o meu rosto em todo lugar me enche de confiança, Bróder dos Dragões! Eu total consigo derrotar mais inimigos que você na Expedição.
QUEST_1_4=Isso é um absurdo.
QUEST_1_5=Quer testar, bróder?
QUEST_1_6=Eu aceito o desafio! Trinta lutas de Expedição Difícil devem ser o suficiente pra testar nós dois!
QUEST_1_7=Eu vou contar, bróder! Eu adoro contar!
QUEST_1_8=Você adora con-? Ok, pode contar. Vamos lá, a gente tem que lutar contra os inimigos!

QUEST_2_1=Caraca! Quem foi que venceu?
QUEST_2_2=Você não estava contando?!
QUEST_2_3=Ahnnnn... Nós dois conseguimos dez, mas aí acabaram os meus dedos.
QUEST_2_4=O quê?!
QUEST_2_5=Você falou pra eu não tirar o sapato na batalha, Bróder dos Dragões!
QUEST_2_6=Não creio... Acho que a gente vai ter que ficar no empate por enquanto.
QUEST_2_7=Uhul!!! Marombróder é o número um! Marombróder é o número um!
QUEST_2_8=Calma, Marombróder. Pensei numa forma de desempatar.
QUEST_2_9=Caraca, Bróder dos Dragões! Outro desafio? Manda ver!
QUEST_2_10=O Bruxo no Fosso do Chefe tá me deixando doida. Acho que a gente precisa colocar aquele cara no lugar dele.
QUEST_2_11=Heróis que lutam unidos permanecem unidos, bróder! Bora lá!

QUEST_3_1=Muito bem, Marombróder!
QUEST_3_2=Caraca. O que eu ganho, Bróder dos Dragões?
QUEST_3_3=Como assim, o que você ganha?
QUEST_3_4=Você disse que era pra desempatar!
QUEST_3_5=Ah, pelamor... Ok, você ganha um pouco... de respeito próprio!
QUEST_3_6=Uaaaau! Dignidade! Valeu, Bróder dos Dragões!
