LEVEL_381_PRE_3=Lügner! Ergebt euch oder ich werde gezwungen sein, euch als Feinde zu betrachten!
LEVEL_381_PRE_4=Ergeben? Niemals! Du wirst meinen Stahl zu schmecken bekommen und meine Zähne werden das Letzte sein …
LEVEL_381_PRE_5=Wir ergeben uns! Wir ergeben uns! Tschuldigung, meine Freundin wird ein bisschen hitzig unterm Kettenhemd, wenn man ihr sagt, was sie tun soll. Wir sind durch den Chaosnexus gekommen und suchen nach dem Hüter dieses Reichs. Er soll eine wichtige Quest für uns haben.
LEVEL_381_PRE_6=Wenn ihr Hilfe sucht, müsst ihr erst in einem Kampf beweisen, dass ihr redliche Absichten habt!
LEVEL_381_POST_1=Ihr seid wahrhaft redliche Helden. Aber es tut mir leid, hier kann euch niemand helfen. Umlaut hat die Wächter ausgeschaltet und das ganze Reich ist verderbt. Das habt ihr ja gerade am eigenen Leib erfahren. Engel sollen Helden helfen und sie nicht angreifen.
LEVEL_381_POST_2=Das ist ja schrecklich! Können wir irgendetwas tun?
LEVEL_381_POST_3=Meine Soldaten und ich sind schon so damit überfordert, den Frieden aufrecht zu erhalten. Wenn ihr wollt, kann ich euch Vorräte geben und euch den Weg zur Heiligen Turmspitze weisen. Wer weiß, wenn ihr es soweit schafft, könntet ihr vielleicht unseren Hüter besiegen. Sergeant!
LEVEL_381_POST_4=Ja, Ma'am!
LEVEL_381_POST_5=Sorgen Sie dafür, dass diese Leute ausgestattet werden. Und Magierin? Noch eine Sache …
LEVEL_381_POST_6=Ja? Was ist?
LEVEL_381_POST_7=Wenn ihr den Hüter aus den Fängen der Finsternis befreien könnt, habt ihr die Macht der Engel auf eurer Seite. Ich bitte euch inständig: Rettet ihn.
LEVEL_384_POST_1=Wer hat diesen Ort bloß entworfen? Wie soll man sich den hier zwischen all den Wolken zurechtfinden?
LEVEL_384_POST_2=Kann ich behilflich sein, meine Liebe?
LEVEL_384_POST_3=Oh … meine Wangen …
LEVEL_384_POST_4=Meine Güte, alles in Ordnung? Habe ich dich in Verlegenheit gebracht? Das wollte ich nicht.
LEVEL_384_POST_5=Wir … äh … wir suchen nach … nach …
LEVEL_384_POST_6=Ignorier sie einfach. So mache ich das auch. Wir suchen nach der Heiligen Turmspitze.
LEVEL_384_POST_7=Die Heilige Turmspitze! Ja, natürlich. Einfach die Regenbogenstraße entlang. Sicher, dass es eurer Freundin gut geht? Ich glaube, sie hat eine Art Anfall.
LEVEL_387_PRE_1=Wir dulden hier keine Sterblichen. Jede Faser eurer Existenz wird ausgelöscht!
LEVEL_387_PRE_2=Sie ist furchterregend! Lasst uns hier verschwinden!
LEVEL_387_PRE_3=NEIN! Sie wird von Umlaut manipuliert. Wenn wir sie befreien, hilft sie uns vielleicht!
LEVEL_390_POST_1=Danke, dass ihr mich befreit habt, Helden.
LEVEL_390_POST_2=Warte mal: Du wusstest, dass du von Umlaut kontrolliert wurdest?
LEVEL_390_POST_3=Ja. Er hat meine eigene Macht benutzt, um meinen Verstand zu begraben. Ich habe alles mitbekommen, was passiert ist, konnte aber nichts dagegen tun.
LEVEL_390_POST_4=Das waren alle! Auf zur Turmspitze!
LEVEL_393_PRE_1=Bei meinem Bogen! Wir haben es zur Heiligen Turmspitze geschafft! Und jetzt machen wir, was wir am besten können!
LEVEL_399_PRE_1=Sind alle auf Position? Lasst euch nicht von der verzauberten Decke und den funkelnden Lichtern ablenken!
LEVEL_399_PRE_2=FÜR DAS REICH DER ENGEL!!!
LEVEL_399_PRE_3=Ts, ts, ts. Mein liebes Kind im Dosenkleid, deine schwächlichen Versuche eines Widerstand stimmen mich traurig. Siehst du denn nicht, wie zwecklos das ist? Unter Umlauts Führung ist all der Zweifel, aller Dissens, all die Wut ausgelöscht. Warum also kämpfen? Füge dich doch einfach.
LEVEL_399_PRE_4=Ich bin hier, um über dich und deine Verbrechen gegen das Reich der Engel zu richten!
LEVEL_399_PRE_5=Wirklich? Das werden wir ja sehen. Warum musstest du deine neuen Freunde da mit hineinziehen? Das ganze Blut kriegt man immer so schlecht aus den Fugen …
LEVEL_399_PRE_6=Wir werden dich noch zu Verstand bringen und wenn es die himmlischen Heerscharen braucht!
LEVEL_399_POST_1=Oh, meine lieben Kinder! Es tut mir so leid. All die bösen Dinge, die ich gesagt habe. Das war nicht ich.
LEVEL_399_POST_2=Ist es vorbei? Ist Umlaut wirklich aus dem Reich den Engel verschwunden?
LEVEL_399_POST_3=Es würde mich nicht überraschen, das ist so seine Art. Aber was heißt das für uns? Zum ersten Mal seit dem Beginn unserer Abenteuer weiß ich nicht, was wir jetzt tun sollen.
LEVEL_399_POST_4=Wirklich?! Zum ERSTEN Mal weißt du nicht, was zu tun ist? Zum ERSTEN Mal, ja?
LEVEL_399_POST_5=Ach, sei still. Du weißt schon, was ich meine.
LEVEL_399_POST_6=Mein Kind, ich kann dich und deine Freunde in den Tempel der Engel im Land der Mythen schicken. Von da aus könnt ihr nach Mythopolis gelangen. Dort findet ihr das Seelengewölbe und viele Antworten, wenn nicht sogar Umlaut selbst.
LEVEL_399_POST_7=Danke, das verschafft uns einen Vorteil – und den können wir gerade gut gebrauchen.
