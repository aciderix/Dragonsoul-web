
QUEST_0_1=Pssst !
QUEST_0_2=C'est moi que tu psssites ?
QUEST_0_3=Oui, qui d'autre ! Z'essaie d'attirer subtilement ton attention !
QUEST_0_4=Ah, pourquoi ?
QUEST_0_5=Z'ai un secret que ze dois absolument confier à quelqu'un !
QUEST_0_6=Quel genre de secret ?
QUEST_0_7=Le plus beau qui soit ! Un secret d'amour !
QUEST_0_8=Beurk ! Écoute... c'est un peu trop *guimauve* pour moi...
QUEST_0_9=Ze suis raide dingue du Dracovautour !
QUEST_0_10=Je vais me sentir mal... CELUI QUI VOMIT ? VRAIMENT ?

QUEST_1_1=Le Dracovautour a un tel magnétisme. La façon dont il plonze sur ses ennemis. Rien que de l'imaziner dévorer la chair de ses victimes, z'en ai des frissons...
QUEST_1_2=Tu veux dire quand il les recouvre de sécrétions toxiques ?
QUEST_1_3=Oui ! N'est-il pas magnifique ? Ze veux lui déclarer mon amour, mais il en aime peut-être une autre ?
QUEST_1_4=Je peux dire sans risque que ton affection à son égard est du genre... unique.
QUEST_1_5=Tu le penses vraiment ? Dans ce cas, ze dois lui prouver que ze suis digne de sa splendeur !
QUEST_1_6=En lui vomissant dessus, il va sans dire.
QUEST_1_7=Non, ze n'en suis pas capable. C'est bien dommage !
QUEST_1_8=Tu pourrais peut-être montrer comment tu manies ta foudre et éliminer des titans. Ce n'est pas aussi bien que de lui offrir une proie toute fraîche, mais bon...
QUEST_1_9=Non, c'est encore mieux ! Ze peux combattre d'autres héros électriques pour lui montrer que ze suis aussi puissante que danzereuse !

QUEST_2_1=Ze crois avoir aperçu le Dracovautour vers le temple titanesque ! Tu crois qu'il a vu quand z'ai vaincu tous ces titans ?
QUEST_2_2=Il arrive. Demande-lui directement ?
QUEST_2_3=Bonjour.
QUEST_2_4=...
QUEST_2_5=Je déteste toute cette foule. Je ne peux pas digérer tranquillement ma charogne.
QUEST_2_6=...
QUEST_2_7=(Dis quelque chose !)
QUEST_2_8=Ah... la foule... oui ! Atroce ! Ze vais leur dire de partir !
QUEST_2_9=Très bien.
QUEST_2_10=Ze suis heureuze de faire ça pour vous !
QUEST_2_11=Je n'aime pas toutes ces effusions de joie. Cela me fait penser aux vivants, et je préfère les morts.
QUEST_2_12=Ze ne parlerai plus que de choses mortes à l'avenir !
QUEST_2_13=(C'est tout le contraire de romantique, non ? Rassurez-moi !)

QUEST_3_1=Z'ai prouvé ma valeur au Dracovautour, et il m'a même demandé un service ! Bon, d'accord, techniquement, c'est moi qui lui ai proposé, mais il a accepté ! Ze devrais peut-être lui apporter une zolie vache morte demain !
