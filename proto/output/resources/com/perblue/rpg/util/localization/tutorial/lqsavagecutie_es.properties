
QUEST_0_1=Por mucho que demuestro no serlo... ¡todos siguen pensando que soy una monada!
QUEST_0_2=Parece que los dos tenemos problemas, pero quizás podamos echarnos una mano mutuamente. No se me conocer por ser una «monada», precisamente. Podría enseñarte a ser terrorífica de verdad.
QUEST_0_3=Dime, rey huesitos, ¿cómo puedo hacer que tiemblen esos fulanitos?
QUEST_0_4=No estoy en mi mejor momento con Drathor, el Titán Dragón. Si te doy un par de consejos, ¿le hablarías bien de mí?
QUEST_0_5=Si me ayudas a que se meen encima del susto, hablaré con el Titán Dragón.
QUEST_0_6=¡Estupendo! Lo primero que tienes que hacer es ser más misteriosa. No deambules por ahí todo el rato. Sal de entre las sombras de repente y grita «¡bu!». ¡Lo último que te llamarán será «monada»!
QUEST_0_7=Durante seis días con sus seis noches desapareceré, y sus corazones con sustos y sobresaltos llenaré.
QUEST_0_8=Me parece excesivo, pero pásalo bien.

QUEST_1_1=¿Cómo te va?
QUEST_1_2=Esto está empezando a fastidiarme. Me habían echado de menos y querían abrazarme.
QUEST_1_3=¡Pamplinas! Bien, nueva estrategia. No te escondas. En lugar de eso, haz que conozcan tu lado salvaje. La próxima vez que vayas de expedición, destroza todo lo que veas.
QUEST_1_4=Un verdadero monstruo voy a ser. ¡Acompáñame y lo podrás ver!
QUEST_1_5=Ay, no, por favor. Odio los viajes largos. Los huesos de los pies se me quedan hechos polvo.

QUEST_2_1=Creo haber visto un cambio profundo... ¡Se me acerca todo el mundo!
QUEST_2_2=Espléndido. Ahora sí que tendré que gustarle a Drathor: aparte de todas mis cualidades, ahora estoy ayudando a dragoncitos adorables.
QUEST_2_3=Buena suerte, esqueleto... ¿CÓMO DICES? ¡ATRÉVETE A REPETIRLO Y TE METO!
QUEST_2_4=Mecachis.
QUEST_2_5=¡SE ACABÓ MI PROBLEMA DE BELLEZA! ¡DESTROZARÉ TODO SIN NINGUNA SUTILEZA!
QUEST_2_6=Mm... Entonces... ¡Problema resuelto! Me alegro mucho de haberte ayudado. Ahora, ¿podrías decirle a Drathor...? ¡¡AAAHH!!

QUEST_3_1=¿Quieres un abrazo? Te daré un respiro cuando me gotee sangre de los colmillos. Llámame monada, adelante: ¡te tragaré de un bocado gigante!
