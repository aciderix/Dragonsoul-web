
CONGRATS=Oh, Penggabungan merupakan cara lain untuk meningkatkan kekuatan Rune!
DIALOG_1=Penggabungan menambahkan lebih banyak bintang ke dalam Rune, dan meningkatkan kekuatan bonus yang ada secara signifikan.
DIALOG_2=Untuk menggabungkan Rune, pilih Rune lain dan gabungkan ke dalam Rune ini. Rune yang dikorbankan harus sesuai dengan Slot Rune ini.
DIALOG_3=Penggabungan meningkatkan efek dari masing-masing level kekuatannya. Jangan lupa untuk melakukan keduanya!
