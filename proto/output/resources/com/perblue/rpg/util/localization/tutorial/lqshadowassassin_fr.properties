
QUEST_0_1=Yo ! La Sombre Assassine est sur un coup, et elle m'a demandé si vous pouviez lui donner un coup de main.
QUEST_0_2=Pendant les deux prochains jours, il faudrait sacrifier un Bocal de larmes de chatons.
QUEST_0_3=Je comprends pas trop pourquoi, mais ça doit être important.

QUEST_1_1=Bon, elle s'est pas encore fait prendre, donc on tient le bon bout.
QUEST_1_2=Maintenant, elle voudrait qu'on sacrifie 5000 jetons de guilde.
QUEST_1_3=SI j'ai bien compris, c'est pour « déstabiliser l'économie des guildes » et distraire je sais pas qui.
QUEST_1_4=Moi j'y pige rien, mais ça a l'air important.

QUEST_2_1=Hé ! Vous avez entendu la nouvelle ? Apparemment, le Comte de Sandwich a été relevé de ses fonctions de chef de la Garde impériale, et Dame Forier a perdu son précieux collier de diamants.
QUEST_2_2=Ah là là, c'est incroyable comme les élites égarent leurs précieuses possessions si facilement de nos jours...
QUEST_2_3=Yo ! Comment s'est passée ta mission ?
QUEST_2_4=Je ne vois pas de quoi vous parlez.
QUEST_2_5=Mais j'ai comme une énorme envie de faire la fête sans raison particulière.
QUEST_2_6=Je pense que 30 assassinats dans la journée devraient suffire à marquer cette occasion.

QUEST_3_1=Yo ! C'était vraiment épatant !
QUEST_3_2=Merci pour votre aide, elle fut précieuse. Acceptez ce jeton en gage de ma gratitude.
QUEST_3_3=Ouuuh ! Ça brille !
QUEST_3_4=Évitez de le porter dans les salons de l'empire, mais à part ça, faites-en ce qui vous plaira.
