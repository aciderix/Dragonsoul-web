
QUEST_0_1=Ich habe Drathor den Drachentitanen gebeten, meinen Thron und mein Fleisch wiederherzustellen.
QUEST_0_2=Fleisch! Fleisch!
QUEST_0_3=Beruhige dich, treuer Knappe! Leider verlangt der Titan von mir Buße für meinen früheren Hochmut. Ich persönlich finde, er ist da etwas zu empfindlich, aber egal.
QUEST_0_4=Er hat von mir verlangt, mich in Geduld und Demut zu üben. Dazu muss ich sieben Tage lang jeden Tag ein reich verziertes Rapier opfern.
QUEST_0_5=Geduld und Demut. Pfft. Ich bin zu wichtig für so einen Nonsens.
QUEST_0_6=Geduld – eine bittere aber süße Frucht!
QUEST_0_7=... Was geht in deinem verwesenden Schädel eigentlich vor?

QUEST_1_1=Meine Opfer waren wohl nicht genug für Drathor, den Drachentitanen. Drachentitan? Eher Hausdrachentitan, oder?
QUEST_1_2=...
QUEST_1_3=Naja. Drathor fordert nun, dass ich meinen Körper im Kampf opfere. Ich muss 30 Expeditionskämpfe im schweren Modus mit einem Drachen bestreiten, um meine Verbundenheit zu den Drachen unter Beweis zu stellen.
QUEST_1_4=Feuerpony! Feuerpony!
QUEST_1_5=Ja, Drachen sind eigentlich nur Feuerponys. So habe ich das noch nie gesehen- Nein, Knappe! Feuerpony Freund! Nicht essen!

QUEST_2_1=Der Drachentitan Drathor wird nun sicher zufrieden sein. Bald werde ich von meinem Fluch erlöst sein ...
QUEST_2_2=Humbug! Dieser treulose Titan offenbart mir nun, dass er den Fluch nicht lösen wird, da ich eine „Lektion, die wertvoller als Gold und Macht ist“ gelernt hätte. Pah, ich werde ihm eine Lektion erteilen! Knappe, zu mir!
QUEST_2_3=Bring mir die alte Klinge meiner Vorfahren, die voll mächtiger Magie steckt und von Legenden umrankt ist!
QUEST_2_4=McEpikhose! McEpikhose!
QUEST_2_5=Niemand geringerer! Es heißt, man soll kein Schwert zu einer Schießerei mitbringen! Ich habe beides dabei!
QUEST_2_6=Nicht Ponytitan schlagen!
QUEST_2_7=Jetzt werde ich meinen Thron zurückzuerobern und das Treiben der Titanen für immer beenden. Die Geschichtsbücher werden meinen Namen kennen: Skelettkönig, der Ponytöter-, äh, Drachentöter!

QUEST_3_1=Okay, also man sollte es also nicht mit einem Drachentitanen aufnehmen. Alles klar. Gut zu wissen. Und jetzt wollen wir mal die restlichen Rippen verarzten ...
