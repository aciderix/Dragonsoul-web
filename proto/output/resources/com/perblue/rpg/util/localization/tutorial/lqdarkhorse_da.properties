
QUEST_0_1=Vort selskabs forfatning er ynkværdig, hvis jeg må være så fri.
QUEST_0_2=Nej, jeg elsker, når folk kritiserer mine lederevner uden omsvøb.
QUEST_0_3=Fremragende. Et eksempel: Se på, hvordan alle bare sidder og danderer den.
QUEST_0_4=Du mener hviler sig?
QUEST_0_5=Præcis. De har ingen entusiasme. De burde slå sig i tøjret for at komme i kamp!
QUEST_0_6=Hvad foreslår du helt præcist?
QUEST_0_7=Først skal vi give dem den rette motivation. Lad os afspille et af de her motiverende kassettebånd. Det skulle nok få dem op på dupperne.
QUEST_0_8=Hvem er det egentlig, der indspiller de tingester?
QUEST_0_9=Måske skulle du bruge dine lederevner på at finde ud af det.
QUEST_0_10=Er du klar over, at du er utålelig?
QUEST_0_11=Jeg har bestemt hørt det.

QUEST_1_1=Nu har vi gejst nok til at opsøge fjenden!
QUEST_1_2=Det må jeg give dig, det var en god ide.
QUEST_1_3=Jeg har mange flere gode ideer!
QUEST_1_4=Hurra.
QUEST_1_5=Vi må anspore disse anløbne analfabeter til handling. Jeg foreslår, at vi sender dem i kamparenaen igen og igen, indtil hver eneste af dem er et dødbringende våben. Hvis de kunne fremvise 6.000 kamparenamærker, ville det indikere, at de var på rette spor.
QUEST_1_6="Anspore", "spor", "slå sig i tøjret" ... Gør du det med vilje?
QUEST_1_7=Gør hvad?

QUEST_2_1=Og se lige det her udstyr! Ti vilde heste kunne ikke skabe træningsresultater med det bras.
QUEST_2_2=Okay, det må have været med vilje!
QUEST_2_3=Vi må smide det hele ud. Lad os starte med dette primitive skjold. Den tingest kunne ikke stoppe en sløjt formuleret fornærmelse.
QUEST_2_4=Kvalitetsudstyr er det første skridt på vejen til sejren, som jeg altid siger.
QUEST_2_5=Det har du aldrig sagt!
QUEST_2_6=Jeg sagde det meget stille. At være stille er den anden nøgle til sejren. Det siger jeg også altid.

QUEST_3_1=Som belønning for mine bidrag har Dragedame forfremmet mig til kavalerikommandør. Jeg ved godt, at jeg er den eneste hest på holdet. Det skal ikke forhindre mig i at koste rundt med folk.
