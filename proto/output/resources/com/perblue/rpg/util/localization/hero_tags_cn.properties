##### HeroTags #####

NONE=无

MAGIC=魔法伤害
PHYSICAL=物理伤害
TRUE=真正的伤害

BASHING=打击破坏
PIERCING=穿刺损伤
SLASHING=削减伤害

NECROTIC=坏死性伤害
WATER=水伤害
TOXIC=毒性伤害
ELECTRIC=电损伤
FIRE=火灾伤害
HOLY= 神圣伤害

DAMAGE_OVER_TIME=随着时间的推移损害
KNOCKBACK=击退

DRAGON=龙
RANGED=远程
MELEE=近战
TASTY=美味的
HEAVY=沉重的
