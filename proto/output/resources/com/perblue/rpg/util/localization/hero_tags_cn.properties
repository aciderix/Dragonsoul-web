##### HeroTag Descriptions #####

NONE_DESC=无

MAGIC_DESC=魔法伤害是一个主要的伤害类型。伤害的数量由目标的魔法抗性的强弱降低不同的值。基于这个英雄的暴击等级，这会精密地统计打击的数值。
PHYSICAL_DESC=物理伤害是一个主要的伤害类型。伤害的数量由目标的盔甲抗性的强弱降低不同的值。基于这个英雄的暴击等级，这会精密地统计打击的数值。
TRUE_DESC=真伤害是一种主要伤害类型。真伤害不能被护甲或魔法抗性减低。真伤害忽略所有的豁免。真伤害从来不暴击。

BASHING_DESC=打击破坏是一种伤害子类型。伤害子类型只与大怪或某些技能有关。
PIERCING_DESC=穿刺损伤是一种伤害子类型。伤害子类型只与大怪或某些技能有关。
SLASHING_DESC=削减伤害是一种伤害子类型。伤害子类型只与大怪或某些技能有关。

NECROTIC_DESC=坏死性损伤是一种伤害子类型。伤害子类型只与大怪或某些技能有关。
WATER_DESC=水损害是一种伤害子类型。伤害子类型只与大怪或某些技能有关。
TOXIC_DESC=毒性损害是一种伤害子类型。伤害子类型只与大怪或某些技能有关。
ELECTRIC_DESC=电损伤是一种伤害子类型。伤害子类型只与大怪或某些技能有关。
FIRE_DESC=火灾伤害是一种伤害子类型。伤害子类型只与大怪或某些技能有关。
HOLY_DESC=神圣伤害是一种伤害子类型。伤害子类型只与大怪物或某些技能有关。

DAMAGE_OVER_TIME_DESC=此技能适用于随时间长短而产生伤害效果。万一你没有读描述，那么现在告诉你。
KNOCKBACK_DESC=这项技能使敌人后退。有点像拍打苍蝇。

DRAGON_DESC=这个英雄是龙。原始的！
RANGED_DESC=这个英雄通常是远程的，这意味着他们不接近他们的敌人。
MELEE_DESC=这个英雄通常是近战，这意味着他们喜欢和你面对面。
TASTY_DESC=这个英雄很好吃。美味极了！大嘴巴的东西可能会去吃他们。
HEAVY_DESC=也许这个英雄吃的太多，或是只是骨架大。无论哪种方式，这只作用在几个游戏模式或特定的技能。我们只是把这个图标放在这里，让你知道：）。
UNSTABLE_DESC=这个英雄有一个不稳定的头脑，很难复制他们的精神状态。
