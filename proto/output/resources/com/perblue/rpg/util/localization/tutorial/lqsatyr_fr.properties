
QUEST_0_1=Je n'ai pas fait de concert depuis des *siècles*. Les gens doivent être bien malheureux depuis que je les prive de ma divine musique.
QUEST_0_2=C'est la faute d'Umlaut ! Mes fans ne peuvent pas assister à un concert s'ils tentent de s'échapper d'une zone de guerre magique. Comment organiser un live dans ces conditions ?
QUEST_0_3=Hé, biquette, qu'est-ce que tu racontes ? T'es pas au courant que la Barbarde joue à guichets fermés sans se soucier d'Umlaut ?
QUEST_0_4=C'est facile d'organiser un spectacle de petite envergure. Je suis une grande artiste, je vise la superproduction. Mes fans ont droit à ce qui se fait de mieux.
QUEST_0_5=Tes fans... Tu parles des « Satyristes » ?
QUEST_0_6=Je chante parfaitement juste. Tu le savais ? Certains disent le contraire, mais ils mentent.
QUEST_0_7=Je te crois ! Pas besoin de me le prouver !
QUEST_0_8=J'insiste ! Prends un diapason dans mon sac. Tu vas voir. Je vais t'impressionner, et ce n'est même pas ma tessiture.
QUEST_0_9=Tu te balades toujours avec un sac rempli de diapasons ?
QUEST_0_10=Oui. Je les laisse dans ma loge.
QUEST_0_11=Bizarre. Je peux en avoir un ?
QUEST_0_12=Tu sais chanter ?
QUEST_0_13=Non, mais c'est pratique pour peler des oranges.

QUEST_1_1=Je compte organiser le plus grand spectacle de l'histoire de Draconia. On verra les projecteurs depuis l'espace. Mais comment faire sans roadies, sans danseurs, et sans même un agent ?
QUEST_1_2=Que leur est-il arrivé ?
QUEST_1_3=Mes roadies sont tombés sous l'emprise d'Umlaut. Mes danseurs ont été mangés par des Démons du chaudron. Et j'ai renvoyé mon agent car c'est un imbécile.
QUEST_1_4=D'accord. Eh bien, biquette, il va te falloir pas mal d'argent si tu veux embaucher tout ce beau monde.
QUEST_1_5=Mais oui, tu as raison ! L'argent ouvre toutes les portes. À ton avis, un million, ça suffirait ?
QUEST_1_6=Ma parole ! Carrément ! Que dirais-tu de faire de moi ton nouvel agent ?
QUEST_1_7=Mouais, je ne peux pas vraiment faire la difficile.
QUEST_1_8=Mes dépenses personnelles seront prises en charge ?
QUEST_1_9=Non, mais tu auras le privilège d'assister aux répétitions !

QUEST_2_1=Toi ! Je t'ai donné un million et tu as le culot de me proposer la première partie d'un concert de la Barbarde ? Et comment comptes-tu trouver une salle assez grande pour accueillir ses fans et mes fans ? Vas-y, je t'écoute !
QUEST_2_2=Je m'occupe de tes fans. On doit pouvoir trouver 25 places, ne t'en fais pas.
QUEST_2_3=Avant tout, nous devons nous concentrer sur la vente de produits dérivés. Tu as des t-shirts ou des casquettes à ton effigie ?
QUEST_2_4=Je n'ai que ces vieilles Pierres d'âme.
QUEST_2_5=Umlaut veut mettre la main sur toutes nos Pierres d'âme. C'est risqué... mais d'un autre côté ça va faire un sacré buzz et les prix vont grimper en flèche. Tu es en veine, biquette !
QUEST_2_6=Bon dis... je sais que je suis à moitié chèvre, mais tu pourrais arrêter avec tes biquettes ?
QUEST_2_7=C'est un petit surnom. C'est mignon... non ?
QUEST_2_8=J'imagine que je devrais mal le prendre, mais oui, c'est mignon.

QUEST_3_1=Quel spectacle, mais quel spectacle ! C'était formidable ! C'était même plus que ça, c'était dantesque ! Peut-être que la prochaine fois, je n'aurai pas à les payer pour qu'ils viennent !
