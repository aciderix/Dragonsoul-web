
BARDBARIAN_BUFF=戰敗後，所有敵人獲得<x%>攻擊速度和<y%>移動速度。
BROZERKER_BUFF=戰敗後，每當有任何敵人的生命值低於<x%>時，它可獲得相等於其<y%>最大生命值的 「經一事，長一智」護盾。
CENTAUR_OF_ATTENTION_BUFF=戰敗後，每隔<cooldown>秒從螢幕外發射「鈍擊創傷」。每一支箭造成<x>物理傷害。
MEDUSA_BUFF=戰敗後，所有敵人的基礎攻擊將有機會令攻擊者變成石頭，效果持續<duration>秒。此機會只會在每<x>次基礎攻擊中觸發一次。
SNAP_DRAGON_BUFF=戰敗後，每當有敵人在第二波對戰中死亡，泰坦可獲得<x>能量。
UNSTABLE_UNDERSTUDY_BUFF=戰敗後，不穩定的替角「重拳出擊」最遠的敵人，並在每<cooldown>秒對攻擊者造成<x>魔法傷害。
FAITH_HEALER_BUFF=戰敗後，信仰治療師每隔<cooldown>秒治療泰坦陣營的每一個人。敵人說的每一個字獲得<x>生命值。
BONE_DRAGON_BUFF=戰敗後，所有敵人的基礎攻擊獲得濺射傷害。
DRAGON_LADY_BUFF=戰敗後，每隔<cooldown>秒召喚「滑動導彈」。它將對攻擊者造成<x>魔法傷害，並令攻擊者暈眩<duration>秒。保證可令等級<lvl>或以下的敵人暈眩。
AQUATIC_MAN_BUFF=戰敗後，每隔<cooldown>秒召喚「海嘯」，對敵人造成<x>魔法傷害，並擊退所有被其擊中的攻擊者。


