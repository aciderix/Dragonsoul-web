
QUEST_0_1=Suyun dibine gireyim! Tahtabacak Aşkına! Çabuk, gemiyi hazırlayın-
QUEST_0_2=Dur dur dur, sakin ol. Neler oluyor?
QUEST_0_3=Efsanevi hayalet gemi Triton'un Hiddeti Beyaz Sahil'de görüldü!
QUEST_0_4=Gerçekten mi? İçinde muhteşem zenginlikler var mı??
QUEST_0_5=Hayır, sadece muhteşem hayaletler var. Ama ben yine de onu ister. Çabuk, tüm arkadaşlarıma bir mesaj yollamam lazım! Bana en kısa sürede 100 şişe Midye Sütü bul!

QUEST_1_1=Uzak dur! Şu Midye Sütü korkunç bir hayalet gibi bana musallat oluyor!
QUEST_1_2=Ne? *Hepsini* içtin mi? Neden dışarı dökmedin ki? Neyse. Hadi mesajları yazıp şişelere koyalım. Ugh, bu iş sonsuza kadar sürecek.
QUEST_1_3=Hayır, arkadaşlarımla aramızda gizli bir kod var - kısa ve güzel! Her parşömene YARR! yaz. Onlar anlayıp hızla gelecekler!
QUEST_1_4=Sadece sohbete 'YARR!' yazsak daha iyi olmaz mı? Zaman ve kağıt tasarruf etmiş oluruz.

QUEST_2_1=Tamam, ekibin toplandı. Triton'un Hiddeti'ni bulmaya gidelim! Beyaz Sahil'den ayrıldıktan sonra nereye gittiğini biliyor musun?
QUEST_2_2=Hiçbir fikrim yok!
QUEST_2_3=Kahretsin. Peki, tamam, onu aramamız lazım. Hadi erzak toplamaya başlayalım.
QUEST_2_4=Yarr, benim Yağma yığınımdan ne lazımsa al gitsin!
QUEST_2_5=Vay canına, burada neredeyse her şey var! Kurcalamak isterdim ama tetanoz olmaktan korkuyorum. Belki de her şeyi toplayıp götürsek daha iyi olacak.
QUEST_2_6=Gemi yakınlarda, kokusunu alabiliyorum! Bir dakika, ben kokuyormuşum. Arr, yine de heyecanlandım!

QUEST_3_1=Benim! Nihayet benim oldu! Triton'un Hiddeti ve onun hayalet silahları, hepsi Kaptan Çürük Sakal'ın komutası altında! Yar har har har har!
