##### HeroTag Descriptions #####

NONE_DESC=Nada

MAGIC_DESC=El daño mágico es un tipo de daño principal. La cantidad de daño se ve reducida por la resistencia mágica del objetivo. Puede convertirse en un golpe crítico dependiendo de las estadísticas de golpe crítico del héroe.
PHYSICAL_DESC=El daño físico es un tipo de daño principal. La cantidad de daño se ve reducida por la armadura del objetivo. Puede convertirse en golpe crítico dependiendo de las estadísticas de golpe crítico del héroe.
TRUE_DESC=El daño real es un tipo de daño principal. El daño real no se reduce ni con armadura ni resistencia mágica. El daño real ignora cualquier inmunidad. El daño real nunca ocasiona daño crítico.

BASHING_DESC=El daño por paliza es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.
PIERCING_DESC=El daño por penetración es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.
SLASHING_DESC=El daño por corte es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.

NECROTIC_DESC=El daño necrótico es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.
WATER_DESC=El daño acuático es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.
TOXIC_DESC=El daño tóxico es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.
ELECTRIC_DESC=El daño eléctrico es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.
FIRE_DESC=El daño por fuego es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.
HOLY_DESC=El daño sagrado es un tipo de daño secundario. Los tipos de daño secundario solo se aplican contra jefes o determinadas habilidades.

DAMAGE_OVER_TIME_DESC=Esta habilidad conlleva un daño de efecto prolongado. Lo decimos por si no has leído la descripción.
KNOCKBACK_DESC=Esta habilidad hace retroceder a los enemigos. Es como aplastar moscas.

DRAGON_DESC=Este héroe es un dragón. ¡Grrrrr!
RANGED_DESC=Este héroe suele combatir a distancia, por lo que no se acercará a sus enemigos.
MELEE_DESC=Este héroe normalmente lucha en combates cuerpo a cuerpo, así que estará encantado de partirte la cara.
TASTY_DESC=Este héroe está delicioso. ¡Ñam, ñam! Las bocas grandes intentarán comérselo.
HEAVY_DESC=Puede que este héroe coma un poco demasiado, o a lo mejor le pesan los huesos. En cualquier caso, solo aparece en unos pocos modos de juego o para habilidades específicas. Hemos puesto este icono aquí para que lo sepas :)
UNSTABLE_DESC=Este héroe no es muy estable emocionalmente, por lo que es muy difícil copiar su estado mental.
