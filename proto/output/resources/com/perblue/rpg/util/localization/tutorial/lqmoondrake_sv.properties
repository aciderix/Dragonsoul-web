
QUEST_0_1=Det finns helt klajt för lite glittej i väjden.
QUEST_0_2=Kan du hjälpa mig göja väjden lite glittjigaje genom att offja 100 glittjande tjollstavaj?
QUEST_0_3=Det skulle va det bästaste och snällaste någonsin! Jag skulle bli jätteglad!

QUEST_1_1=Ja! Undjaj vad vi kan hitta på mej för att göja väjden lite glittjigaje.
QUEST_1_2=Jag älskaj månen! Den skapaj sitt eget glittej! Den behövej inte hjälp!
QUEST_1_3=Du bojde uppmuntja månen föj att den äj så glittjig. Tjyck på Gå-knappen när månen ståj i sitt fössta eller sista kvartej. Men du måste göja det inom två dagaj!
QUEST_1_4=Kom igen! Nu hjälpej vi månen att känna sig viktig!

QUEST_2_1=Visst vaj det kul? Som att ge månen ett klistejmäjke!
QUEST_2_2=Vi äj nästan fäjdiga med våjt mycket viktiga glittej-kosståg!
QUEST_2_3=Och eftejsom glittej vejkligen äj det bästaste som finns så vill jag fija genom att använda Upplys 200 gångej i dag!
QUEST_2_4=Kan du hjälpa mig klaja den häj mycket viktiga uppgiften?

QUEST_3_1=Ja! Vad kul det vaj! Nästan joligaje än glittej... men inte jiktigt!
