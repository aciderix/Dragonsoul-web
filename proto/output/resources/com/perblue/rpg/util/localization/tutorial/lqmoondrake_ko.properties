
QUEST_0_1=확실히 오늘날에는 세상에 빛이 부족해요.
QUEST_0_2=금빛 불꽃 막대 100개를 제물로 바쳐 세상을 찬란하게 밝히는 데 기여하시겠어요?
QUEST_0_3=정말 최고로 멋진 일이 될 거예요! 전 너무도 행복할 거구요.

QUEST_1_1=야호! 세상을 더 찬란한 곳으로 만들기 위해 할 수 있는 또 다른 노력으로는 뭐가 있을까요!
QUEST_1_2=전 달을 사랑해요! 어떤 도움도 없이 알아서 빛을 발하거든요.
QUEST_1_3=찬란하게 빛나는 달에게 특별함을 선사해 주세요! 크고 휘황찬란한 달이 초승달로 변하면 이동 버튼을 탭하세요. 2일 안에 탭해야 한다는 점을 기억하세요!
QUEST_1_4=빨리요! 달이 특별함을 느끼도록 해 주자구요.

QUEST_2_1=정말 재밌지 않았나요? 마치 달에게 나비 스티커라도 주는 것 같았어요!
QUEST_2_2=세상에 빛을 선사하기 위한 노력을 거의 다 마친 것 같아요!
QUEST_2_3=오늘 조명을 200회 시전하여 세상에서 가장 중요한 빛을 기념하겠어요!
QUEST_2_4=이 중요한 과제를 마칠 수 있게 도와주시겠어요?

QUEST_3_1=야호! 정말 재밌었어요! 불꽃놀이만큼이나 재밌었어요... 아, 그 정도는 아니겠네요!
