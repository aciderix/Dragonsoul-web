#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Héros de soutien de ligne médiane qui améliore son équipe et inflige des dégâts au corps à corps à des cibles uniques et multiples.
MAGIC_DRAGON_SHORT_DESCRIPTION=Dragon offensif de dernière ligne qui inflige d'importants dégâts magiques, étourdit les ennemis et possède une haute capacité d'esquive.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Tank de première ligne qui assomme ses ennemis, se ressuscite et confère le vol de vie à ses alliés.
BONE_DRAGON_SHORT_DESCRIPTION=Dragon DPS de ligne médiane qui sacrifie ses PV pour infliger d'énormes dégâts et peut soigner son allié le plus faible.
AQUATIC_MAN_SHORT_DESCRIPTION=Héros DPS de première ligne qui inflige des dégâts magiques et les repousse. Peut aussi affaiblir les ennemis.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Dragon tank de première ligne qui inflige des dégâts physiques et magiques, étourdit ses ennemis et réduit leur armure.
GROOVY_DRUID_SHORT_DESCRIPTION=Héros DPS de ligne médiane qui inflige des dégâts magiques à des cibles uniques ou multiples, améliore ses alliés et affaiblit ses ennemis.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Héros DPS de ligne arrière qui inflige des dégâts physiques et magiques. Cible les ennemis faibles et peut aussi les assommer.
ELECTROYETI_SHORT_DESCRIPTION=Héros DPS de ligne médiane qui inflige des dégâts magiques à des cibles uniques ou multiples.
FAITH_HEALER_SHORT_DESCRIPTION=Héros de soutien de ligne arrière qui soigne ses alliés et charme ses ennemis.
DARK_DRACUL_SHORT_DESCRIPTION=Dragon DPS de ligne médiane qui peut infliger d'importants dégâts magiques à zone d'effet, réduire les ennemis au silence et voler la vie.
COSMIC_ELF_SHORT_DESCRIPTION=Héros de contrôle de ligne médiane qui réduit les ennemis au silence et épuise leur énergie.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Tank de première ligne qui assomme les ennemis, leur infligeant des dégâts physiques importants et les repoussant.
DRAGON_LADY_SHORT_DESCRIPTION=Tank de première ligne dont les compétences infligent des dégâts magiques et étourdissent.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Héros DPS de ligne arrière qui inflige d'importants dégâts physiques à distance à des cibles multiples. Peut aussi réduire les ennemis au silence et améliorer les attaques des alliés.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=DPS de ligne médiane excellent pour infliger de lourds dégâts magiques à une cible unique.
MOON_DRAKE_SHORT_DESCRIPTION=Dragon de soutien de ligne arrière doté d'une attaque magique dévastatrice, améliorant la magie de ses alliés et aveuglant ses ennemis.
POLEMASTER_SHORT_DESCRIPTION=Tank de première ligne qui inflige des dégâts physiques et magiques tout en étourdissant et distrayant les ennemis.
DUST_DEVIL_SHORT_DESCRIPTION=Dragon de contrôle de ligne médiane qui peut étourdir plusieurs ennemis, infliger d'importants dégâts magiques et des brûlures persistantes.
SNAP_DRAGON_SHORT_DESCRIPTION=Dragon tank de première ligne qui peut voler l'énergie des ennemis mourants et provoquer des dégâts sur la durée.
HYDRA_SHORT_DESCRIPTION=Dragon DPS de ligne médiane qui inflige d'importants dégâts physiques et magiques à plusieurs ennemis.
CRIMSON_WITCH_SHORT_DESCRIPTION=Héros de soutien de ligne arrière qui améliore l'attaque des alliés, inflige des dégâts magiques et assomme ses ennemis.
NINJA_DWARF_SHORT_DESCRIPTION=Héros DPS de première ligne et spécialiste anti-magie. Se téléporte derrière les lignes ennemies pour cibler des héros magiques.
BROZERKER_SHORT_DESCRIPTION=Tank de première ligne capable d'encaisser les dégâts, de se régénérer et de guérir ses alliés pendant le combat.
MEDUSA_SHORT_DESCRIPTION=Héros DPS de ligne médiane dont le regard légendaire inflige des dégâts magiques et étourdit les ennemis à distance.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Héros DPS de ligne médiane qui inflige à distance des tonnes de dégâts magiques à zone d'effet et peut aveugler les ennemis.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Dragon infligeant des dégâts depuis la dernière ligne en tirant des piques à longue distance qui causent des dégâts physiques et étourdissent leurs victimes.
FROST_GIANT_SHORT_DESCRIPTION=Héros DPS de ligne médiane qui inflige des dégâts magiques et physiques à des cibles uniques ou multiples.
MINOTAUR_SHORT_DESCRIPTION=Héros tank versatile de première ligne qui inflige des dégâts de zone et des étourdissements. Se donne des améliorations aléatoires à lui-même.
DARK_HORSE_SHORT_DESCRIPTION=Héros tank de première ligne dont les coups de sabot infligent de lourds dégâts physiques en plus de repousser et d'étourdir les ennemis. Protège ses alliés avec un bouclier qui absorbe les dégâts.
DRUIDINATRIX_SHORT_DESCRIPTION=Héros de première ligne infligeant des dégâts et qui peut se replier sur la ligne médiane pour de puissantes attaques à distance, vampiriser la vie des ennemis et même se cloner.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Héroïne offensive de dernière ligne qui inflige des dégâts physiques à distance aux ennemis tout en se donnant des améliorations.
ORC_MONK_SHORT_DESCRIPTION=Héros tank de première ligne pacifique qui améliore et soigne ses alliés grâce à sa divine miséricorde.
RABID_DRAGON_SHORT_DESCRIPTION=Dragon fou de ligne médiane spécialisé dans les dégâts physiques, les coups critiques et l'esquive.
SATYR_SHORT_DESCRIPTION=Héros de soutien de première ligne qui martèle ses ennemis avec sa cloche et utilise sa flûte pour étourdir, soigner et infliger des dégâts magiques.
SKELETON_KING_SHORT_DESCRIPTION=Héros de soutien de ligne médiane qui invoque un Cerf-squelette pour attaquer ses ennemis. Peut aussi renforcer la puissance du cerf, soigner ses alliés et infliger des dégâts magiques.
STORM_DRAGON_SHORT_DESCRIPTION= Dragon de ligne arrière qui utilise ses pouvoirs de tempête pour repousser les ennemis et leur infliger des dégâts magiques.
UNICORGI_SHORT_DESCRIPTION=Héros DPS de première ligne qui fonce dans les ennemis, leur infligeant des dégâts de zone et qui les repousse. Peut aussi soigner ses alliés et augmenter leur agilité.
SNIPER_WOLF_SHORT_DESCRIPTION=Héros de contrôle de ligne arrière hypnotisant ses ennemis, ce qui fait échouer leurs compétences actives. Peut aussi forcer les ennemis à attaquer son allié avec le plus de PV, tout en renforçant l'armure de cet allié.
GENIE_SHORT_DESCRIPTION=Héros DPS de ligne arrière qui attaque ses ennemis avec divers animaux de la ferme et peut revenir d'entre les morts.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Héros de soutien de ligne arrière qui inflige des dégâts de zone électriques pour étourdir, affaiblir et ralentir les ennemis. Il peut également canaliser de l'énergie pour aider ses alliés.
DEMON_TOTEM_SHORT_DESCRIPTION=Héros de première ligne qui peut se séparer en trois attaquants et combattre indépendamment. Se soigne complètement avant de se séparer. Peut également bloquer des attaques.
DRAGZILLA_SHORT_DESCRIPTION=Dragon de ligne arrière qui inflige des dégâts de feu sur la durée et en veut particulièrement aux ennemis lourds.
PIRATE_SHORT_DESCRIPTION=Héros infligeant des dégâts de ligne médiane spécialisé en dégâts véritables et dégâts d'eau. Peut bloquer des attaques et des affaiblissements, et étourdir les ennemis avec son ancre.
STOWAWAY_SHORT_DESCRIPTION=Héros DPS de ligne médiane qui utilise son astuce et ses ruses pour manipuler ses ennemis tout en leur infligeant de lourds dégâts magiques.
KRAKEN_KING_SHORT_DESCRIPTION=Héros DPS de ligne médiane qui attire les ennemis de ligne arrière vers lui en utilisant ses longs tentacules. Inflige principalement des dégâts physiques et peut étourdir et ralentir les ennemis.
DOPPELGANGER_SHORT_DESCRIPTION=Héros de contrôle de ligne médiane qui peut se transformer en un héros ennemi pour le reste de la vague. Lorsqu'il n'est pas transformé, il inflige des dégâts magiques légers. Il peut aussi aveugler et réduire l'armure des ennemis, surtout ceux dotés d'une Force élevée.
DEEP_DRAGON_SHORT_DESCRIPTION=Dragon de soutien de ligne arrière qui peut devenir invulnérable pendant de courtes périodes tout en améliorant l'armure et la résistance magique de ses alliés. Peut également étourdir et ralentir les ennemis, surtout les plus agiles.
CURSED_STATUE_SHORT_DESCRIPTION=Héros de contrôle de ligne arrière qui peut changer la position des ennemis et les paralyser de peur. Il lance aussi sa lance, infligeant des dégâts magiques et aveuglant tous les ennemis. Ses compétences peuvent aussi donner à l'attaque de sa lance des dégâts véritables et des dégâts de feu additionnels.
PLANT_SOUL_SHORT_DESCRIPTION=Héros tank de première ligne pouvant protéger ses alliés faibles tout en parant les attaques et en infligeant des contre-attaques. Prodigue des soins passifs aux alliés qui augmentent après sa mort et persistent pour les vagues suivantes. Gagne de l'énergie lorsque les alliés utilisent des compétences actives ou meurent au combat.
SPIDER_QUEEN_SHORT_DESCRIPTION=Héros de contrôle de première ligne qui capture et emprisonne dans un cocon les ennemis Délicieux. Une fois capturés, l'Araignée inflige des dégâts physiques et des DSD toxiques à ses cocons. Gagne de la santé et de l'énergie pour chaque cocon tué. Gagne de la santé maximale pour chaque héros Délicieux à l'écran.
VULTURE_DRAGON_SHORT_DESCRIPTION=Héros de première ligne qui ne participe au combat que lorsqu'un allié meurt. Une fois engagé au combat, le Vautour inflige soit d'importants dégâts physiques avec étourdissement, ou des DSD toxiques et magiques. À la première mort d'un allié, le Vautour gagne une amélioration de stats qui reste pour les prochaines vagues. Lorsqu'un allié meurt, il gagne de la vie.
SILENT_SPIRIT_SHORT_DESCRIPTION=Héros tank de première ligne qui utilise ses talents de mime pénibles (mais flippants) pour bloquer les dégâts, réduire au silence et affaiblir les ennemis. Peut également s'améliorer lui-même pour se soigner et récupérer de l'énergie au fur et à mesure.
BANSHEE_SHORT_DESCRIPTION=Héros de contrôle de ligne médiane qui peut canaliser son énergie avec un cri lugubre qui empêche les ennemis de se soigner. Peut également être immunisé contre les paralysies, infliger des dégâts magiques sur la durée aux ennemis, et gagner de la santé et de l'énergie lorsque des ennemis meurent.
RAGING_REVENANT_SHORT_DESCRIPTION=Héros tank de première ligne qui s'empale su sa propre épée pour augmenter grandement les dégâts infligés par ses alliés. Cet esprit cupide absorbe également la santé de ses alliés pour soigner ses blessures et éviter sa mort.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Dragon offensif de dernière ligne qui prend possession de l'ennemi ayant l'Intellect le plus élevé pour la durée de la vague. Ses offrandes sacrées immunisent contre les dégâts physiques. Il peut gagner de la vie en consommant des clones ou des créatures invoquées. Il cause des dégâts nécrotiques durables à tous les ennemis lorsque sa santé est basse.
WEREDRAGON_SHORT_DESCRIPTION=Héros DPS de ligne médiane qui peut se transformer en tank de première ligne. Dispose de puissantes attaques de feu à distance et des DSD à zone d'effet.
WEE_WITCH_SHORT_DESCRIPTION= Héros DPS de ligne arrière qui perturbe les ennemis à distance à l'aide de puissantes attaques magiques qui réduisent les ennemis au silence. Maudit aussi les ennemis en transformant leurs guérisons en dégâts.
DUNGEON_MAN_SHORT_DESCRIPTION=Héros de contrôle de ligne médiane qui installe des pièges et modifie le terrain. Fait disparaître du combat les ennemis les plus puissants pendant une durée limitée et invoque des sous-fifres pour l'assister au combat.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Héros DPS de première ligne dont les affaiblissements persistent sur les ennemis même après sa mort. Renforce ses dégâts toxiques et ceux de son équipe avant de les propager sur les adversaires.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Héroïne DPS de ligne médiane dont les attaques magiques augmentent en puissance chaque fois qu'elle inflige des dégâts. Capable de repérer l'ennemi le plus faible du groupe pour mieux le déchiqueter.
VILE_BILE_SHORT_DESCRIPTION=Héroïne tank de première ligne qui attire les attaques ennemies avec ses provocations, stockant les dégâts qui lui sont infligés pour les renvoyer dans une explosion toxique à sa mort.
VOID_WYVERN_SHORT_DESCRIPTION=Dragon de contrôle de ligne arrière qui inflige des dégâts magiques à distance et draine l'énergie de ses ennemis. Attention, il annule les statuts des ennemis comme des alliés.
BURNT_ONE_SHORT_DESCRIPTION=Héros DPS de première ligne qui bénéficie de plusieurs types d'attaques et de dégâts. Plus il gagne en énergie, et plus il monte rapidement en puissance.
ANGEL_DRAGON_SHORT_DESCRIPTION=Héros de soutien en ligne arrière qui peut ressusciter les morts et les inspirer à combattre une fois de plus. Soigne et améliore les alliés.
ANGELIC_HERALD_SHORT_DESCRIPTION=Héros de soutien en ligne arrière qui améliore ses équipiers grâce à une musique inspirante et invoque des Vengeurs angéliques sur le champ de bataille.
BULWARK_ANGEL_SHORT_DESCRIPTION=Défenseuse de première ligne qui peut aveugler les ennemis d'une lumière sacrée et plonger dans la ligne arrière ennemie.
TOMB_ANGEL_SHORT_DESCRIPTION=Héroïne de contrôle de ligne médiane qui peut créer une prison de magie sacrée et sceller ses adversaires avant de les juger.

NPC_GOBLIN_SHORT_DESCRIPTION=Monstre de première ligne qui inflige des dégâts physiques au corps à corps.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Archer de ligne arrière qui inflige des dégâts physiques.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Engin de siège de ligne médiane qui inflige à distance des dégâts magiques à zone d'effet.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Engin de siège de ligne médiane infligeant des dégâts physiques à zone d'effet.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Démon de première ligne qui inflige des dégâts magiques et est immunisé contre la magie.
NPC_STONE_IMP_SHORT_DESCRIPTION=Démon de première ligne qui inflige des dégâts physiques, contre lesquels il est immunisé.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Archer de ligne médiane résistant qui inflige des dégâts magiques.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Archer de ligne arrière résistant qui inflige des dégâts physiques.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Soutien de ligne médiane qui soigne les autres unités. N'attaque pas.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Soutien de ligne médiane qui augmente la vitesse et la puissance d'attaque des autres unités. N'attaque pas.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Monstre de première ligne qui inflige des dégâts physiques au corps à corps.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Tank de première ligne qui inflige des dégâts magiques à zone d'effet.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Monstre de première ligne qui mord ses ennemis et devient temporairement immunisé en se cachant dans son pot.
NPC_SCARECROW_SHORT_DESCRIPTION=Monstre de ligne médiane qui lance des citrouilles enflammées infligeant des dégâts magiques.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Une gnome avec une bombe. Elle marche vers les ennemis et explose pour causer de gros dégâts de zone.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Un grand lourdaud de combat de première ligne dont les attaques au corps à corps causent des dégâts physiques à zone d'effet et des étourdissements.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Si vous attaquez ce dangereux récipient de liquide toxique, il vous éclaboussera en infligeant des dégâts de zone.
NPC_SQUID_SHORT_DESCRIPTION=Une fois que le kraken jette son encre sur un ennemi, celui-ci lui infligera des dégâts en continu jusqu'à la fin du combat.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Invokus, « L'invocateur connaisseur », est un boss nécromancien qui invoque des fantômes.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Venusia, « La dévoreuse de héros », est un boss végétal mangeur de héros qui se cache dans son pot.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=L'un des rejetons mortels de Venusia.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum, « Le signal doré », est un boss gigantesque fait de métal vivant.
NPC_MUSHROOM_SHORT_DESCRIPTION=Monstre fou attaquant à distance de ligne arrière qui envoie un nuage de spores empoisonnées.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Ce démon inquiétant de première ligne attaque ses ennemis au corps à corps avec ses sabots.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Crustacé qui saute au visage de ses ennemis pour les forcer à attaquer leurs alliés.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Tank puissant de première ligne immunisé contre tous les dégâts physiques et qui invoque périodiquement un nuage protecteur.
NPC_EYEBALL_SHORT_DESCRIPTION=Monstre de ligne médiane qui tire des yeux sur plusieurs cibles.
NPC_SQUIRREL_SHORT_DESCRIPTION=Créature de ligne arrière. Ses énormes muscles lui permettent de tirer des rafales de glands sur un ennemi.
NPC_SHARK_SHORT_DESCRIPTION=Soldat marin de première ligne qui attaque les ennemis avec sa lame dentelée, infligeant de lourds dégâts.
NPC_ANT_SHORT_DESCRIPTION=Combattant en embuscade de première ligne qui commence le combat sous le sol et s'élance pour aveugler et blesser les ennemis au corps à corps.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Manifestation physique de la Peste, ce rongeur à la taille surnaturelle fait apparaître une armée de rats enragés à sa mort.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Un esprit perdu de ligne médiane qui erre sans but et cherche à égarer les voyageurs à l'aide de sa lanterne maudite.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Démon de première ligne dont la sensibilité aux mouvements le pousse à attaquer sans répit l'ennemi ayant l'agilité la plus élevée.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Fantassin des cieux. Fidèle et noble.

#stats descriptions
BARDBARIAN_DESCRIPTION=« Même si le premier disque de la Barbarde, “Fureur Hurlante”, fait parfois preuve d'un génie brutal, il reste difficile d'apprécier les nombreux hurlements gutturaux qui ponctuent l'album. 3,2 étoiles. » – Nordstrom Peabody, Fantasti-Rock Magazine|« C'est la seule poupée qui peut boire encor' plus qu'moi ! » – Le Nainja|« La tournée de la Barbarde a été écourtée la semaine dernière lorsque l'Auberge de l'élémental a fait arrêter tout le groupe pour avoir lancé un lit à baldaquin en feu depuis une fenêtre du troisième étage. Des fans font le piquet devant le donjon pour obtenir leur libération. » – La Gazette de la Forêt sombre, édition du dimanche|« J'étais un grand fan avant d'entrer dans les ordres. J'ai hâte de lui montrer mon tatouage de hache enflammée. » – Le Moine orc
MAGIC_DRAGON_DESCRIPTION=« Je n'aurais pas pu avoir meilleur mentor. Il est brillant, s'exprime parfaitement et, en plus, il est de ma couleur préférée ! » – La Doublure instable|« Après 200 ans, le record du Magidrac pour le duel remporté le plus rapidement a enfin été battu par son élève, la Doublure instable. Le dragon a déclaré qu'il "était incroyablement fier de sa protégée" » – Le quotidien du duel magique, numéro 324|« Le monde académique a été choqué lorsque le Magidrac a démissionné de son poste de directeur des études magiques à l'université draconique, la semaine dernière, déclarant qu'il voulait se concentrer sur la lutte contre Umlaut. La prestigieuse institution n'a toujours pas formulé officiellement sa position quant au supposé dragon diabolique, et n'a pas souhaité répondre à nos questions. » – Gazette de la Forêt sombre, édition du dimanche|« Ouais, genre, quand j'étais apprentie, j'ai convaincu mon petit ami de peindre son bâton de la même couleur que le Magidrac, et on l'a appelée "Purple Haze". » – La Druide hippie
ZOMBIE_SQUIRE_DESCRIPTION=« Zombie veut juste câlins. Pourquoi tout le monde courir ? » – L'Écuyer-zombie|« Beurk. Désolé, mon pote ! Je crois que j'ai marché sur un d'tes organes. » – La Barbarde|« Ouah. Je crois que t'aurais bien besoin de soins, mec... » – La Druide hippie|« Ses pouvoirs sont fascinants. Malgré toutes mes années de recherche, je n'ai jamais trouvé de sort qui puisse faire ce qu'il fait. » – La Sorcière pourpre
BONE_DRAGON_DESCRIPTION=« Quelle chance elle a, celle-là ! Elle mange comme pour quatre, et regardez-la : pas un gramme de graisse. » – La Barbarde|« Elle est incroyable ! J'ai hâte d'en parler à mon ancien professeur d'archéologie ! » – La Doublure instable|« Et le gagnant du grand Concours de pâtisserie médiéval-fantastique de cette année est la Dragonosse, qui a battu le champion en titre le Brozerker, avec son gâteau chocolapocalypse fondant au caramel salé. » – Gazette de la Forêt sombre, édition du dimanche|« Beaucoup de gens attribuent mon récent succès, "Elle est en feu", à la révolution contre Umlaut, mais pas du tout, mec. Cette chanson parle de la fois où la Dragonosse essayait de frimer, qu'elle a raté sa cible et a touché la Viking à roulettes à la place. Ça c'était une fête mémorable ! » – La Barbarde, dans une interview avec le magazine Rock primaire
AQUATIC_MAN_DESCRIPTION=« Hé, Froc-serré ! Envoie-moi une vague, je commence à m'ennuyer ! » – La Viking à roulettes, enregistrée par Rubric le Morne, au cours de l'épique Bataille de la Braguette, en 1723|« Il frappe les ennemis, puis je les grille ces @%# ! » – L'Électroyéti|« Bienvenue dans mon monde aquatique. Si vous avez bu récemment et que vous sentez que vous allez vomir, merci de ne pas venir. » – Note sur le jacuzzi privé de l'Homme-poisson, avec "En particulier pour le Nainja" écrit à la va-vite et souligné trois fois|« Je l'aime bien, mais avec lui on a toujours l'impression qu'il y a... anguille sous roche ! Hahahahaaaa ! » – Le Centaure d'attention
SAVAGE_CUTIE_DESCRIPTION=« Oh, la petite bleue ? Ne vous laissez pas abuser par ses grands yeux larmoyants, c'est une vraie bête. » – Le Centaure d'attention|« Hé, Mignonne ! J'ai un poème pour toi ! "Il était une fois un homme de Dragtucket... » – La Viking à roulettes, juste avant que la Dame Dragon lui mette une baffe|« La Doublure dit que j'ai besoin d'un câlin. SI ELLE ESSAIE JE L'ÉCRASE COMME UN INSECTE ! » – Croc-mignonne|« Prenez garde à cette créature bleue à deux visages ! PRENEZ GARDE ! ! ! » – L'Évangéliste, en rajoutant quelques échos pour un effet plus dramatique
GROOVY_DRUID_DESCRIPTION=« Genre, ouah... trop. » – Réponse de Druide hippie à à peu près toutes les questions|« ABEIIIIIIIILLES ! » – L'Écuyer-zombie|« La Druide hippie ? Une ssuper membre de l'équipe ! » – Le Dragon piquant|« Elle a peut-être l'air d'une imbécile, mais vous devriez lire ses écrits sur l'abjuration. C'est fascinant. » – La Doublure instable
SHADOW_ASSASSIN_DESCRIPTION=« La Sssombre Asssasssine ? Elle est sssuper, ça c'est sssûr. Mais pourquoi me demande-t-on sssans cessse de prononcer sssson nom ? » – Le Dracosable|« L'Académie royale était sous le choc cette semaine lorsque son Œil de chat, un diamant inestimable, a été volé. Une récompense a été offerte pour tout détail permettant de récupérer la gemme magique. » – La Revue de la Tour sinueuse|« Vous connaissez cette sensation, quand les poils de votre nuque se dressent ? C'est moi. » – La Sombre assassine|« Hé, la femme chat ! On va leur montrer le vieux truc de la Roue de la mort, OK ? » – La Viking à roulettes, en train de s'attacher avec enthousiasme à une cible
SNAP_DRAGON_DESCRIPTION=« De l'acide ET du feu ? ! Non mais *@$*&, vous trouvez ça drôle ? Faites venir ce *@$*& dans notre camp ! » – L'Électroyéti|« Fais monter la température, rougeaud ! » – Le Striptizorc|« Hé ! J'ai essayé de faire un concours de coups de boule avec lui, il y a quelques mois. Je me suis réveillée trois mois plus tard avec un énorme mal de crâne et un casque fendu. » – La Viking à roulettes|« Il peut être très utile. J'adorerais l'avoir en laisse. » – La Reine des fées
HYDRA_DESCRIPTION=« J'ai du mal à savoir ce qui est le pire : soit il surgit de terre pour te prendre par surprise, soit il appelle ses amis d'en haut et tu te retrouves couvert de bave de serpent. » – La Viking à roulettes|« La fin est proche ! Des serpents tombent du ciel ! Nous sommes tous mis à l'épreuve ! Repentez-vous ! Repentez-vous ! » – L'Évangéliste|« Pour qui sont ses serpents qui sifflent sur vos têtes ? » – Le Striptizorc|« AAAH ! Je suis un dragon, d'accord ? Pas un serpent. Un dragon. Arrêtez de dire n'importe quoi, bande d'idiots ! » – L'Hydre
DUST_DEVIL_DESCRIPTION=« Sssix cent sssix ssssamouraïs sssuicidaires. » – Le Dracosable, grand fan des virelangues|« Oh, il est comme un petit chiot fait de sable et de pure dévastation ! » – La Doublure instable|« Le petit pyro ? Il vous souffle peut-être dessus comme un chat en colère, mais croyez-moi, il n'est pas vraiment dangereux. » – Le Centaure d'attention|« J'avais un château de ssssable, mais j'ai déssssidé de le vendre. Après tout, il ne faissssait que prendre la pousssssière. » – Le Dracosable
MOON_DRAKE_DESCRIPTION=« Je ne suis pas sûr qu'on puisse appeler un truc qui pète des arcs-en-ciel un dragon, mais en tout cas elle fait du dégât. » – Le Brozerker|« Le Royaume elfique a organisé son festival annuel de Dracolune la semaine dernière. Les participants ont allumé des lanternes et laissé des fruits confits près de la chute d'eau. Ils ont su que leurs offrandes avaient été acceptées lorsqu'un arc-en-ciel à l'odeur de soufre a répandu des paillettes sur leur fête. » – Gazette de la Forêt sombre, édition du dimanche|« Dracolune est la dragonne la plus mignonne que z'aie zamais rencontrée. Z'espère qu'on va devenir amis ! » – Le Dragon piquant|« Si j'entends encore une fois parler du pouvoir de l'amitié... » – L'Elfe cosmique
DRAGON_LADY_DESCRIPTION=« Tout le monde ne cesse de me dire de m'éclaircir mais je ne vois pas le rapport entre la luminescence et le fait de tuer des monstres. » – La Dame Dragon|« Blondinette ? C'est peut-être une rabat-joie de première, mais elle sait se battre ! » – Le Centaure d'attention|« Ouah. J'ai, genre, essayé d'équilibrer son chi, tu vois ? Mais elle est restée sur un pied pendant toute la durée, en disant qu'elle pouvait être en équilibre toute seule. Il faut que je lui fasse découvrir mes cours de yoga, elle va, genre, adorer ça, tu sais ? » – La Druide hippie|« L'on ne peut connaître son ennemi que lorsque l'on se connaît vraiment soi-même. » – Extrait du livre « Philosophie tactique » écrit par la Dame Dragon
ELECTROYETI_DESCRIPTION=« Que je me calme ? Pauvre % !*$# ! J'vais t'en mettre une dans la $%#@, ça va me calmer, tu vas voir. » – Premiers mots de l'Électroyéti chaque matin|« Il est peut-être étrange que je ne m'exprime qu'en vers, mais le langage de l'Électroyéti est toujours pervers ! » – Croc-mignonne|« Je n'ai jamais rencontré quelqu'un d'aussi hystérique le matin. On tire à la courte paille chaque jour pour voir qui va entrer dans la cage Faraday et le tapoter avec le bâton du réveil. » – La Doublure instable|« Purgeant sa 18e peine de travaux d'intérêt général pour trouble à l'ordre public, l'Électroyéti construisait cette semaine un foyer pour orphelins. Après 20 minutes de travail, les nonnes lui ont poliment demandé de partir, et lui ont fait mâcher un savon. » – Gazette de la Forêt sombre, édition du dimanche
CENTAUR_OF_ATTENTION_DESCRIPTION=« Quoi que tu fasses, ne le laisse pas s'approcher de ton vin, de tes femmes ou de tes juments. » – Le Brozerker|« Petit poney ! petit poney ! » – L'Écuyer-zombie|« Euh... c'est un bon ami. Et j'aime bien ses cheveux. » – La Doublure instable, qui rougissait peut-être un peu|« Quand on était potes, on faisait partie d'une troupe d'artistes ambulants. Il faisait un numéro de m'as-tu-vu où il jonglait en faisant le mime, pendant que je déchirais tout à la guitare. C'était le bon vieux temps ! » – La Barbarde
CRIMSON_WITCH_DESCRIPTION=« Je lui ai demandé de sourire, une fois. Plus jamais ça. J'en ai fait des cauchemars pendant une semaine. » – Le Nainja|« On a des esprits, oui oui oui, on a des esprits à envoyer sur vous ! » – Chanson des pom-pom girls de l'ancienne école de la Sorcière pourpre|« Dès que la décoction devient d'un vert putride parfait, ajoutez une tasse d'yeux de cyclopes et une pincée d'estragon. Laissez mijoter pendant 20 minutes. Pour cinq personnes. » – Extrait du livre « Le plaisir de la nécrocuisine », par la Sorcière pourpre|« Elle est plutôt compétente, mais je me demande souvent d'où elle tient son penchant pour tout ce qui est théâtral... » – L'Homme-poisson
BROZERKER_DESCRIPTION=« Je portais une armure avant, mais les gens voulaient vraiment voir mes pectoraux. De toute façon, avec des muscles pareils, les épées se tordent à l'impact. » – Le Brozerker|« Je lui ai demandé pourquoi il persistait à vouloir déchirer les manches de ses chemises. Il a mentionné quelque chose à propos de... d'armes de destruction massive ? Mais il n'utilise même pas d'armes à feu ! » – La Dame Dragon|« Et le gagnant du grand Concours de pâtisserie médiéval-fantastique n'est nul autre que le favori local, Brozerker, avec sa tarte au citron renversée. » – Extrait de la Gazette de la Forêt sombre, édition du dimanche|« Nos ennemis perdent tous leurs moyens, lorsqu'il se met à aboyer comme un chien. » – Croc-mignonne
NINJA_DWARF_DESCRIPTION=« Tu bois une bière d'ELFE ? HAHAHAHA ! ! ! » – Le Nainja|« Mh. Cet homme n'a aucune notion de bienséance, d'hygiène de base ou d'espace personnel. Heureusement qu'il excelle au maniement de ses armes ridicules ! » – L'Homme-poisson|« Nainja est le champion cette année, arrachant le titre à Darturius le glouton et établissant un nouveau record avec 125 côtelettes en moins de deux heures ! » – Barbecue de Draco, cinquième concours du plus gros mangeur.|« Hého, hého, s'pas l'heure d'aller au boulot ! » – Chanté par le Nainja allongé sur la table d'un bar à la fermeture, suivi d'une pathétique tentative de sifflotement.
FAITH_HEALER_DESCRIPTION=« Il soigne ses amis et charme ses ennemis. On peut dire qu'il est toujours du bon côté. » – Le Centaure d'attention|« Bah ! Il a essayé de me battre au corps à corps une fois, en disant que c'était pour prouver sa foi. Au final il m'a juste tenu fermement le cou en poussant des petits grognements. Un vrai taré. » – L'Hydre|« Hé ! C'est peut-être un doux dingue tout poilu, mais il soigne toujours mes petits bobos ! » – La Viking à roulettes|« Et Enid engendra Hububble, qui engendra Theonald, qui engendra Yanu, qui engendra Zanid, qui engendra Yogwart... » – Extrait de l'Heure radio de l'Évangéliste
UNSTABLE_UNDERSTUDY_DESCRIPTION=« Ma magie est peut-être chaotique mais personne ne peut nier les résultats ! » – La Doublure instable|« Je me souviens du moment où ses pouvoirs ont commencé à apparaître. Elle a transformé tous les navets de la maison en cupcakes. Je n'ai jamais vu quelqu'un d'aussi difficile pour manger. » – La mère de la Doublure instable|« La pluie masquait les larmes de Brodo, et ses yeux étaient plongés dans ceux de Graham. "Je ne vais pas pouvoir porter ce fardeau tout seul, Graham". "Ne vous inquiétez pas, M. Brodo, je porterai votre fardeau comme je vous porte vous ; dans mon cœur !" » – Extrait de « Le seigneur des cadeaux », par la Doublure instable, Revue de la fanfiction numéro 45|« Mmh, je sais qu'elle veut bien faire, mais je ne supporte pas ces tenues ridicules qu'elle me fait. Si je vois encore un pull à paillettes fait main ou un collier BCBG, je crame tout ! » – La Dracolune
ROLLER_WARRIOR_DESCRIPTION=« Hé ! Bouge pas, p'tit gars ! J'vais te montrer une nouvelle figure que j'ai inventée. J'appelle ça... le SUPLEX. AAAARRGGHH ! » – La Viking à roulettes|« La gagnante du Championnat des X-Games médiéval-fantastiques de cette année est la Viking à roulettes, qui a impressionné les juges avec sa série de tricks dans le halfpipe dragon. » – Viking skate mag, numéro 27|« Elle m'a piqué ma danse de la victoire ! » – Clay Matthewson, linebacker des Étripeurs de la Forêt sombre|« Je l'ai rencontrée dans un bar de Sombreval, où elle battait des clients au bras de fer pour 50 pièces d'or. Elle a racheté le bar avec ses gains, et depuis nous sommes associées. » – L'Archère naine
COSMIC_ELF_DESCRIPTION=« Combattre avec passion ? C'est tout à fait illogique. On obtient la victoire grâce à l'exécution impeccable d'une stratégie supérieure. » – L'Elfe cosmique|« Enfin quelqu'un avec qui je peux avoir une conversation civilisée ! » – L'Homme-poisson|« Bof, personnellement je le trouve malpoli. J'ai passé toute la semaine à lui tricoter un joli pull rouge, et il ne veut même pas le porter ! » – La Doublure instable|« Hé, l'hobgobelin ! Reine sur tour en 5. » – Le Centaure d'attention
POLEMASTER_DESCRIPTION=« Quelle confiance en soi... En tout cas j'espère pour lui, parce que pour porter des pantalons à paillettes, il faut pas avoir peur du ridicule. » – La Doublure instable|« Il a peut-être l'air impressionnant, mais n'oubliez pas que la caméra rajoute, genre, quatre abdos, mec. » – Le Brozerker|« Ouah, j'adore sa façon de bouger, c'est super funky. » – La Druide hippie|« Mesdames et messieurs, secouez vos dollars et préparez-vous à hurler, ce soir le Striptizorc est dans la place ! » – DJ Hackenslash, tous les mardis soirs au nightclub La demoiselle en détresse
DARK_DRACUL_DESCRIPTION=« Mais non, je n'ai pas les dents longues... » – Le Vampidrac|« La semaine prochaine dans "Châteaux incroyables", nous nous rendrons au Château Vampidrac, demeure du célèbre acteur de théâtre Vampidrac. Nous avons appris récemment qu'il avait arrêté de se produire pour des raisons inconnues, mais il nous a gentiment invités à manger pour en discuter. » – L'Enquêteur fantastique, dernier numéro|« Ooooh ! Je l'ai vu dans une production de Hamlet quand j'étais petite, et c'était GÉNIAL ! Lorsqu'on l'a libéré de l'emprise d'Umlaut, il a signé mon bâton. Depuis je ne l'ai jamais lavé ! » – La Doublure instable|« C'est un sssuperbe acteur et un ssstupéfiant ssssoldat. » – Le Dracosable
CATAPULT_KNIGHT_DESCRIPTION=« Si le Centaure me traite encore une fois de bidon d'huile, je fais sauter tout le campement ! » – Le Chevalier-catapulte|« Ooh, c'est vide à l'intérieur ? Fascinant ? » – La Doublure, après avoir enlevé le casque du Chevalier-catapulte pour regarder dedans|« Nom d'une paillette ! On raconte qu'il fut un temps où il était un chevalier prétentieux, et qu'il demanda un jour au magicien de la cour de le transformer en une puissante arme de siège. » – La Dracolune|« Bah ! Il s'énervait cont' moi passque je jetais mes bouteilles vides dans son armure. » – Le Nainja
MEDUSA_DESCRIPTION=« Elle a beaucoup d'amis. Ils ne parlent pas beaucoup. Ils ne bougent pas non plus. » – L'Électroyéti|« Ouah, mec, la voilà ! Fais gaffe, mec, elle va faire qu'une bouchée de toi. Ouah, mec, la voilà. C'est une mangeuse d'hommes ! » – Le Brozerker|« Elle a vraiment un cœur de pierre, mec. » – Le Striptizorc|« La fille qui risque de méduser le bal de promo. » – Album de lycée de Médusa
SPIKEY_DRAGON_DESCRIPTION=« S'il se gonfle et prend un air constipé, mieux vaut dégager ! » – Le Mégataure|« On aurait pas dû l'inviter à venir jouer au volley avec nous. Je n'ai jamais vu un dragon aussi déçu que quand il a crevé le ballon en tentant de marquer le point de la victoire. » – L'Homme-poisson|« Mariaze. Le mariaze est sse qui nous réunit aujourd'hui... Le mariaze est une union ssacré... Le mariaze est un rêve dans un rêve. » – Le Dragon piquant, lors de sa première (et dernière) célébration matrimoniale|« J'ai ezayé d'aider le Dragon piquant avec zes « z », mais il n'a même pas tenté de les changer ! Quel dragon entêté ! » – Le Vampidrac
FROST_GIANT_DESCRIPTION=« ROOOWWWWRRR ! GGGGRROOOWWW HHHHHRAGGG ! BBBRRRAKKK WAAAGGGHHHHH YEEEOORR LLLLOOOORRR ! » – Le Géant de glace (Désolé, personne ici ne sait traduire le Géant de glace.)|« Une fois, je lui ai planté une carotte au milieu du visage. Il n'a pas compris la blague et ça n'a fait que le rendre plus flippant. – Le Striptizorc|« Il est plutôt pratique, en fait. J'peux ranger un pack de six binouses dans son torse, et j'les sors quand elles sont bien fraîches et qu'j'ai b'soin d'un r'montant. » – Le Nainja|« Ha ! C'est super de l'avoir derrière soi au combat, mais ses yeux me filent la chair de poule ! » – La Viking à roulettes
MINOTAUR_DESCRIPTION=« Un vrai costaud de chez costaud. Par Grak, regardez-moi ce torse ! Je peux lui trouver du boulot au club sans problème. » – Le Striptizorc|« Lorsque je fais un point de nœud, j'aime bien utiliser un fil doré. Cela ajoute une touche de couleur qui fait ressortir tous les motifs. » – Guilde de la broderie, tome I, du Mégataure.|« Les gens ont tendance à vous juger lorsqu'ils découvrent que vous avez été emprisonné dans un labyrinthe pendant trois ans. L'erreur est humaine après tout, pas vrai ? Tout ça parce que j'ai accepté de suivre ce gars quand il m'a proposé de venir voir son magnifique labyrinthe. » – Le Mégataure|« Le match a été annulé quand les Destructeurs de Forêt profonde sont entrés sur le terrain et ont été immédiatement percutés et piétinés par le Mégataure. Quand on lui a demandé si le maillot rouge des Destructeurs l'avait contrarié, il a simplement répondu : "Je soutiens les Cavaliers de Celebryn, c'est tout." – Temps forts de la semaine du magazine Sports fantastiques|« Quand tu te promènes avec un marteau géant, tous tes problèmes semblent aussi insignifiants qu'un escargot baveux. » – La Dame Dragon
DARK_HORSE_DESCRIPTION=« Un bon coup de sabot dans la face produit chez le bipède moyen un craquement très satisfaisant. » – Le Cheval noir|« Le monde du dressage équestre a été abasourdi aujourd'hui lorsque le Cheval noir a annoncé prendre sa retraite, déclarant qu'il poursuivrait son rêve de remporter le Championnat de rap fantastique freestyle et de concours de danse. » – Hebdo dressage, numéro 17|« Ce cheval a de supers sabots et un superbe trot. » – Le Striptizorc|« Poney, poney, poney ! ! ! » – L'Écuyer-zombie
DRUIDINATRIX_DESCRIPTION=« De la vraie royauté vivante, tu vois ? Cette fée est une hippie old school, mec. Le genre trop cool. » – La Druide hippie|« Ne vous inquiétez pas, ma chère, je vais montrer à nos ennemis de quel bois je me chauffe ! » – La Reine des fées|« Oui, madame. Bien sûr, madame. » – Réponse du Striptizorc à tout ce que dit la Reine des fées|« Les paparazzi du royaume féérique y réfléchiront à deux fois la prochaine fois qu'ils verront la Reine des fées ! Cette semaine, plusieurs des reporters les plus célèbres ont été retrouvés attachés avec des lianes dardées d'épines à l'Ancien chêne, ne portant que leurs slips. La garde royale n'a pas souhaité commenter. » – Gazette de la Forêt sombre, section potins
DWARVEN_ARCHER_DESCRIPTION=« Chez moi on dit qu'on peut juger d'la qualité d'une femme à la force d'ses rôts. Les siens... les siens y peuvent raser des montagnes ! » – Le Nainja|« Ouais, c'est une bonne copine, voyez ? On fait des tas de bêtises ensemble ! » – La Viking à roulettes.|« Ça c'est de l'air, mec. » – Le Brozerker|« Franchement, ma chérie, j'aimerais que vous me laissiez vous faire un nouvel ensemble sur mesure qui soit un peu plus... convenable. » – La Reine des fées, juste avant qu'elle ait à esquiver un carreau d'arbalète
ORC_MONK_DESCRIPTION=« L'ennemi va ressentir la puissance de ma miséricorde. » – Le Moine orc|« J'pensais pas qu'on s'rait amis au départ, mais il a partagé sa r'cette de sa bière trappiste orque. Depuis on est inséparab' ! » – Le Nainja|« Oh, euh, c'est très... détaillé, mec. Tu peux remonter ton pantalon, maintenant ? » – La Barbarde, lorsque le Moine orc lui a montré son tatouage|« J'essaie autant que possible de le tenir éloigné de l'Évangéliste. Le petit poilu pète les plombs quand il voit ce grand gaillard. » – Le Centaure d'attention
RABID_DRAGON_DESCRIPTION=« Si tu regardes ses animations à l'envers et au ralenti, c'est genre, totalement trippant, tu vois ? » – La Druide hippie|« Êtreounepasêtre, làestlaquestion. Ya-t-ilplusdenoblessed'âme àsubirlafrondeetlesflèchesde lafortuneoutrageante, oubienàs'armercontre unemerdedouleurs etàl'arrêter parunerévolte ? » – La Dragonne enragée lors de la représentation de Hamnet par la Troupe théâtrale de Sombreval| « Bien que la version d'Hamnet jouée par la Troupe théâtrale de Sombreval peut certainement être reconnue comme la plus courte à avoir jamais connue les planches, la brièveté de la Dragonne enragée n'a pas surpassé l'incompréhensibilité de son jeu d'acteur. Deux étoiles. » – Nordstrom Peabody, la Revue théâtrico-fantastique|« La Dragonne enragée, c'est le genre d'amie qui me plaît bien, ENSEMBLE AU RÈGNE D'UMLAUT NOUS METTRONS FIN ! » – Croc-mignonne
SATYR_DESCRIPTION=« Si t'aimes pas sa musique, bonhomme, tu peux te barrer de la salle, parce que c'te fille va pas changer son numéro » – La Barbarde|« Rien de mieux qu'une fête de Satyre sauvage, parce qu'une fête de Satyre sauvage ne s'arrête... que quand notre guérisseur est mort et qu'on est débordé par les monstres » – La Satyre sauvage après une expédition particulièrement difficile|« PLUS DE CLOCHE DE CHÈVRE ! » – L'Écuyer-zombie|« La garde royale a organisé une descente lors d'un spectacle clandestin de la Satyre sauvage aux abords du Royaume féérique. Alors que les festivaliers couverts de paillettes se dispersaient dans les bois, la Satyre sauvage continuait son spectacle. Hypnotisée, la garde royale n'a procédé à aucune arrestation et a ensuite rejoint un groupe sans cesse grandissant de groupies appelé 'les Satyristes'. » – Gazette de la Forêt sombre, édition du dimanche
SKELETON_KING_DESCRIPTION=« Et le roi, ne sachant pas que le chasseur était Drathor, le titan dragon déguisé, l'enchaîna et le condamna à mort pour avoir tué son plus beau cerf. Alors que la garde royale s'approchait du chasseur, il se transforma et condamna le roi à errer sans fin sur la Terre » – Extrait de « Contes titanesques : une introduction pour enfants »|« C'est un gars plutôt cool, mais il est pas très bien dans sa peau. Vous comprenez ? Bien dans sa peau ? Hein ? Parce que c'est un squelette ? Compris ? » – Le Centaure d'attention|« De la même famille ? Mon cher, je ne l'ai jamais vu de ma vie. » – La Reine des fées|« Invoquer poney, Invoquer poney ! » – L'Écuyer-zombie
STORM_DRAGON_DESCRIPTION=« Le moment où j'ai été le plus fier de ma vie, c'est quand le service météo a donné mon nom à une tempête. » – Le Dracorage|« Je n'ai jamais connu de dragon ayant un dégoût pareil pour le bétail. Chaque fois que l'on en voit, elle se sent obligée de l'aspirer dans un cyclone en ricanant comme un dément. » – La Doublure instable|« MeuuUUUuuuuUUUUuuUUUhhh ! ! ! ! » – Derniers mots de Marguerite, son mugissement étant plus ou moins audible à chaque passage|« Le vent est sa voix et la foudre sa façon d'en taper cinq... » – Extrait du premier jet du poème épique de la Dame Dragon « Ode aux dragons »
UNICORGI_DESCRIPTION=« Si elle a des petits, ce sera moi la nounou ! ! ! » – La Doublure instable, sautillant frénétiquement sans même s'en rendre compte|« Admirez la majestueuse Licorgi, gambadant dans son habitat naturel au milieu des prés en fleurs et des... ARGH MON VISAGE ! » – Dernier enregistrement de Nicolas Bulot dans « Terres sauvages draconiques »|« Grrrr... Bien sûr que j'ai dit à la Doublure instable qu'elle pourrait s'occuper de mes petits. Elle n'arrêtait pas de me harceler. Et si l'un d'eux essaie de l'empaler, elle pourra toujours le transformer en cuisse de dinde. » – La Licorgi
SNIPER_WOLF_DESCRIPTION=« On en sait peu sur l'Esprit-louve avant qu'elle n'arrive de sa montagne, il y a cinq ans. Ce qu'on sait, c'est que son sens inné de la mode a vite conquis le monde huppé de la haute-couture. » – « Icônes de la mode draconique » des éditions Dracopresse|« Collaborer avec le Vampidrac a toujours été mon rêve depuis que j'ai quitté la meute. C'est un tel pro. Je suis sûre que les critiques sauront apprécier notre osmose dans le film. » – L'Esprit-louve, à propos de son premier rôle comme Kit la pirate dans « Deux dragons font la paire »|« On parlait tranquille ensemble, l'autre jour, et tout d'un coup, le trou noir. Je me suis réveillé la face par terre dans une flaque de bave. » – Le Brozerker|« Elle est mi-femme, mi-fantôme, mi-louve. Nan mais le délire, quoi. J'la kiffe, cette fille. » – La Druide hippie
GENIE_DESCRIPTION=« Et le trophée du Meilleur fromage revient au Génie doré pour son chèvre frais au lait cru. Il avait déjà gagné dans les catégories Gouda et Grand cru les années précédentes, mais c'est son premier prix toutes catégories confondues. » – Gazette de la Forêt sombre, édition du dimanche|« C'est qu'il a ses p'tites habitudes, le cordon bleu. Oublie surtout pas l'huile de truffe en voyage avec lui ou il geindra tout le trajet. » – Le Centaure d'attention|« Vous allez tâter de mon CANON À POULET ! » – Cri de guerre du Génie doré|« Je vais aller dans ma lampe. Attention, je vais aller dans ma lampe ! Vous allez voir, JE VAIS ALLER DANS MA LAMPE ! » – Le Génie doré, connu pour son manque de patience
DEMON_TOTEM_DESCRIPTION=« Hé ! Ce sont de vraies pestes quand ils sont séparés, mais quand ils font leur numéro de cirque russe, ou je sais pas quoi, ils se transforment en tornade de couteaux. » – La Viking à roulettes|« Ne vous laissez pas abuser. C'est celui du milieu le plus méchant. » – La Satyre sauvage|« Bon, je veux pas avoir l'air discriminatoire, mais, genre, j'arrive pas à les différencier. » – La Druide hippie|« Ils poignardent, ils mutilent, ils assassinent. Dans le monde des vampires, c'est ce qu'on appelle une triple menace. » – Le Vampidrac
DRAGZILLA_DESCRIPTION=« Vous devriez tous venir manger un de ces jours. Le roi et moi faisons un délicieux poulet rôti. » – Le Génie doré|« Le roi est génial. J'ai acheté sa figurine en vinyle en édition limitée dans cette boutique de jouets du Marais. Il n'en existe que 300 ! » – La Druide hippie|« Si jamais il vous demande où se trouve Tokyo, rendez un service à tout le monde et mentez. » – L'Esprit-louve|« ROOOOOOAAAAAA *couine* AAAAARRRR ! ! ! ! » – Cri de guerre du Roi Kaiju
PIRATE_DESCRIPTION=« Hé ! C'est mon cousin préféré, mais il croit qu'on est en quelle année ? 2002 ? » – La Viking à roulettes|« Yarg ! Les pirates vont revenir à la mode, j'en suis sûr. » – Barbe-prout|« Il a un canon à main qui déchire. » – Le Brozerker
CYCLOPS_WIZARD_DESCRIPTION=« Comment ça, "Qu'y a-t-il au cœur de votre baguette ?" C'est un arbre, vous voyez pas ? » – Le Cyclope chaman|« Oh oui, Cyclope était très prometteur à l'université. Enfin, après que l'on ait compris que c'était un chaman. Au début on croyait simplement qu'il s'amusait avec les interrupteurs de son dortoir. » – Professeur Vibromiel, directeur de l'université de Forêt Profonde|« Il est très gentil. Peut-être une peu timide, mais vraiment gentil. » – La Doublure instable
STOWAWAY_DESCRIPTION=« Trésor, si tu ne voulais pas que je le vole, il fallait le clouer au sol. » – La Voleuse professionnelle|« Euh, quelqu'un a vu mon pendentif ? Il était tellement brillant ! » – La Dracolune|« Lorsque j'ai décidé de donner tous mes biens matériels aux pauvres, elle m'a proposé de s'en charger pour moi. Quelle générosité. » – Le Moine orc|« N'importe qui peut voler quelque chose. Les vrais professionnels volent sans se faire prendre ! »| – La Voleuse professionnelle
KRAKEN_KING_DESCRIPTION=« N'allez jamais à un concert de métal avec ce bestiau. Quand il commence à headbanger, ses tentacules balancent du mucus partout. Beurk. » – La Barbarde|« Yarg. Une fois j'ai combattu un kraken à mains nues. L'odeur m'a collé à la peau pendant des semaines ! » – Barbe-prout|« Toute comparaison faite entre Sa Majesté et d'autres céphalopodes inférieurs sera passible de bannissement de son royaume. » – Décret royal des Sept royaumes océaniques|« LIBÉREZ LE KRAKEN ! ! ! ! ! Héhé. Héhéhé. » – Le Brozerker
DOPPELGANGER_DESCRIPTION=« J'adore le voir mimer des trucs. » – Le Centaure d'attention|*Secoue les bras* *Secoue les bras encore plus fort* – Le Changeforme|« Je sais pas si c'est les champotes ou, euh, lui, quoi, mais je vois des trucs carrément bizarres, là. » – La Druide hippie
DEEP_DRAGON_DESCRIPTION=« Je l'ai vu jouer le roi Lear lors d'une soirée exceptionnelle... tout le monde avait les larmes aux yeux ! Le monde du théâtre souffre en son absence ! » – Le Vampidrac|« Sa poésie est si sombre et torturée ! *Couine* C'est à en mourir ! » – La Doublure instable|« Sous l'océan... Une chose rigide et engourdie... Attend dans les ténèbres... Elle attend en silence... Dans le froid... Elle attend la destruction... Du monde au-dessus. » – Extrait de « La marée se lève aussi et autres poèmes » par la Vouivre d'eau
CURSED_STATUE_DESCRIPTION=« On dit que cet Idole est un vrai petit... » « Tais-toi ! » « Je parle juste d'Idole. » « D'accord, ça va alors ! »|« Oh, chéri, c'est tout à fait mon genre. J'adore les grands ténébreux. » – La Voleuse professionnelle|Le concours d'ouverture d'yeux sans clignement de trois jours de Sombreval a été intéressant. La compétition a été dominée par l'Ancienne idole, qui a explosé le record précédent – établi par la Dame de la vallée, la Sorcière pourpre – de 74 heures. » – la Gazette de la Forêt sombre, édition du dimanche
PLANT_SOUL_DESCRIPTION=« Si vous voulez faire un bon compost chaud, adressez-vous à Plantâme. » – La Reine des fées|« Ce n'est pas une grande épée en acier forgé, mais son cimeterre est assez impressionnant. » – La Dame Dragon|« Elle a l'air très gentille, mais je ne peux pas m'empêcher d'éternuer dès qu'elle entre dans la pièce. » – La Doublure instable
SPIDER_QUEEN_DESCRIPTION=« Vous avez quelque chose de prévu pour manger, ce soir ? Je ne fais rien de particulier, j'ai un petit creux et j'aimerais vraiment manger un morceau. » – La Reine araignée|« Nous sommes comme des âmes sœurs... Tellement de choses en commun. Je pourrais discuter de neurotoxines avec elle pendant des heures. » – La Sombre assassine|« MFFFFFFF. RRFFFFFFFF ! FFFFFFFRRRR ! ! ! ! ! » – La Licorgi, emmailloté dans plusieurs couches de soie
VULTURE_DRAGON_DESCRIPTION=« Il se contente de rester assis avec son col roulé à lire les poèmes de la Vouivre d'eau. On dirait qu'il attend juste que quelque chose meure. C'est flippant. » – La Satyre sauvage|« Une fois, j'ai dû m'asseoir en face de lui pendant un dîner. Je vous épargne les détails, mais rien que de repenser à ce qu'il a fait à cette poule au pot, j'en ai la nausée » – L'Homme-poisson|« Un jour il m'invite à manger chez lui. On arrive, et là, je sens une horrible puanteur... Je lui dis : « Ouah, ça pue la charogne chez toi ! », il me répond « Oui, c'est une recette de famille ». C'est la dernière fois que je vais manger chez un vautour. » – Le Mordragon
SILENT_SPIRIT_DESCRIPTION=« C'est moi ou les nouveaux héros sont de plus en plus sinistres ? Les gamins de nos jours... » – La Dame Dragon|« La prochaine fois qu'on joue à faire deviner des choses sans parler, je le prends dans mon équipe, avec le Changeforme ! » – Le Nainja|« Grand, sombre et couvert de chaînes ? Ma chérie, c'est exactement mon type d'homme. » – La Sorcière pourpre
BANSHEE_DESCRIPTION=« Est-ce que ce serait malpoli de ma part de lui dire que son maquillage a coulé ? Ou est-ce que ce look "Je pleure dans le noir sans raison" est intentionnel ? » – La Voleuse professionnelle|« Eh bien voilà, messieurs-dames. Banshee remporte cette saison de "La nouvelle star de la Forêt enchantée" par forfait. Les autres participants se sont enfuis et les juges sont à terre, pleurant en position fœtale. » – L'Esprit-louve, présentatrice de "La nouvelle star de la Forêt enchantée" »|« J'ai adoré combattre à vos côtés ! Je ne m'étais pas autant amusée depuis la fois où ma cousine Juliette a été dévorée par un dragon lors des funérailles de ma sœur Beatrix. » – La Banshee|« Toutes les personnes autour de moi décèdent tragiquement. Ma famille. Mes voisins. Les animaux. Une fois, j'ai assisté au spectacle d'une troupe itinérante de saltimbanques pour me remonter le moral. Leur mort a été la plus atroce de toutes ! » – La Banshee|« Je l'ai invitée une fois au concert de la Barbarde, mais dès que le groupe est monté sur scène, elle s'est mise à hurler et ils se sont tous évanouis. Note pour plus tard : éviter les émotions fortes. » – La Doublure instable|« Si j'avais toujours un royaume, elle en serait ma reine. Oh oui, nous formerions le couple parfait. Nous régnerions sur les toiles d'araignées et les ombres ! » – Le Roi squelette
RAGING_REVENANT_DESCRIPTION=« Tout le monde le voit briller bleu, hein ? Je suis pas la seule ? » – La Druide hippie|« Vous savez ce qu'on dit, la chevalerie est peut-être morte, mais elle est toujours parmi nous. » – Le Centaure d'attention|« Je me demande si l'Écuyer-zombie et lui s'entendraient bien. Et si je leur organisais un petit rancard ? » – La Doublure instable
SPECTRAL_DRAGON_DESCRIPTION=« Ce truc me fout les jetons. Il compte flotter là longtemps, comme s'il s'apprêtait à dévorer mon âme ? » – L'Homme-poisson|« Ne pas le nourrir après minuit ? Mon cœur, je ne le nourrirais pas quelle que soit l'heure. » – La Voleuse professionnelle|« Je lui ai donné ma dernière collection de sonnets, “Ode aux ténèbres”, pour qu'il la lise. Je crois que ça lui plaît. » – La Vouivre d'eau|« Par le passé, je dirigeais un beau navire, et les mers m'appartenaient. Mon navire est détruit, mon équipage assassiné, et j'ai été emprisonné pendant des années ! Le coupable est Umlaut, et je jure par les cieux que je ferai de son âme un trophée ! » – Le Dracospectre|« Je garde un œil sur vous. Votre capacité à contrôler l'esprit de vos ennemis peut sembler impressionnante, mais je ne vous fais absolument pas confian... OUI BIEN SÛR JE VAIS VOUS FAIRE UNE TASSE DE THÉ. AVEC DEUX SUCRES, OUI. – L'Évangéliste|« J'l'ai jamais vu moi'même, mais j'fais toujours attention de pas m'promener dans les coins où il paraît qu'y a des énormes dragons fantômes bouffeurs d'âmes. » – Barbe-prout
WEREDRAGON_DESCRIPTION=« Si j'ai bien compris, c'était un mec normal qui s'est fait mordre par un dragon, et maintenant c'est un gros lourd. Il a dû se faire mordre par un Dragrolourd. » – L'Homme-poisson|« Il laisse toujours échapper des petites étincelles, même en dormant. Une nuit, il a mis le feu à son lit et je lui ai demandé si ça allait, il m'a répondu : "Mon corps va bien… mais au fond, mon âme brûle." Profond, le mec. » – La Satyre sauvage|« Mon grand pouvoir implique un lourd fardeau. Ou de grandes responsabilités, comme on dit. Mais on ne m'a pas laissé le choix, me voici seul avec cette malédiction unique et magnétique. » – Le Dragon-garou|« Je lui ai déjà dit que je pouvais le débarrasser de cette malédiction en moins de deux minutes, mais à chaque fois, il me dit que le destin l'appelle, ou un truc dans le genre, puis il reste planté devant la fenêtre à regarder la mer. Qu'il se débrouille. » – L'Évangéliste|« Je… J'aime bien sa coiffure… » – La Banshee
WEE_WITCH_DESCRIPTION=« Hé ! Elle est pas commode, cette sorcière. La semaine dernière, le Nainja lui tournait autour, et ça n'a pas dû lui plaire parce que deux minutes plus tard, il était pendu au lustre par la moustache. » – La Viking à roulettes|« Il y a eu un mouvement de panique la nuit dernière au village de Bête Noire. Tous les animaux ont décidé de brûler leurs jouets à mâcher pour déclarer leur indépendance. La Pipythie a été vue en train de fuir les lieux. Elle est activement recherchée par les autorités locales. » – la Gazette de la Forêt sombre, édition du dimanche|« On se connaît depuis la fac, à l'époque on était inséparables. Jusqu'à ce qu'on essaie chacune d'invoquer les forces occultes pour se maudire l'une l'autre. Mais on est toujours en bons termes, il faut pas croire. » – La Sorcière pourpre|« Jaune, jaune, des bulles et un cyclone, lançons un sort pour mettre la zone ! » – La Pipythie|« J'étais en train de parler avec le Revenant déchaîné, elle est passée à côté et nous a dit "Garde la pêche !" C'est un truc de lycéenne ? Je comprends pas trop. » – La Dragonosse
DUNGEON_MAN_DESCRIPTION=« Je me demande bien quel genre de sort il a pu lancer sur sa cape : même à l'intérieur, elle flotte dans le vent. » – La Doublure instable|« Non merci, je passe mon tour. Je suis sûre qu'il doit avoir un goût de chips au vinaigre. » – La Reine araignée|« Palsambleu, les vents du destin ont tourné, et me voilà, moi, pauvre instrument de la fatalité, chancelant dans les limbes de la déveine… MAIS C'EST PAS VRAI ! » – Meujeu, suite à un échec critique|« Il nous avait invités pour une soirée JDR, mais il avait prévu d'être à la fois le maître de jeu et un personnage. Au bout d'une heure, il a même commencé à jouer nos personnages. On a fini par partir, il avait l'air de bien s'amuser tout seul. » – L'Homme-poisson|« L'Écuyer-zombie n'a pas l'air serein quand Meujeu est avec nous, il essaie sans cesse de le mordre. Vous savez qu'il est mort en tombant dans un piège ? Ça a peut-être un lien… » – La Dame Dragon
PLAGUE_ENTREPRENEUR_DESCRIPTION=« Tu sais ma chérie, tout le monde a une sorte de tonton un peu flippant. Voilà le nôtre. » – La Reine des fées|« Une goutte de mercure, une pincée de soufre, on saupoudre quelques spores de Champignons du démon, et le tour est joué : tous vos cheveux et vos poils vont tomber, mais vous aurez la peau aussi douce que celle d'un bébé. » – Le Bonisseur de la Peste|« Euh… C'est la mort, pas vrai ? Je veux dire, littéralement. La faux, le poison, tout ça, non ? » – la Voleuse professionnelle|« Oyez, bonnes gens, car j'ai pour vous des potions des plus étonnantes. Aujourd'hui, voici un élixir de mon cru : trempez-y les lèvres, et jamais plus vous n'aurez la sensation d'avoir bu pareil nectar… car vous serez mort ! » – Le Bonisseur de la Peste|« J'avais un peu mal au sabot, du coup je lui ai demandé une potion. Je dois reconnaître que ça va mieux, mais maintenant je vois en noir et blanc et j'ai l'impression d'être poursuivi par des démons. C'est normal, vous pensez ? » – Le Centaure d'attention|« Peut avoir les effets secondaires suivants : décès, raideur cadavérique, zombification, légers maux de ventre. » – Étiquette de la crème pour les pieds du Bonisseur de la Peste
MISTRESS_MANICURE_DESCRIPTION=« On est allés boire un verre ensemble, mais pas deux. Je tiens à mon intégrité physique. » – Le Centaure d'attention|« Je préfère ne pas être là quand elle se casse un ongle. » – Le Brozerker|« Je suis une experte en grattage de dos, mais mieux vaut avoir un guérisseur à proximité. On va dire que… j'aime bien aller au bout des choses. » – La Maîtresse ès manucures|« Effrayer ses ennemis ça peut avoir du bon en combat. Je dois dire que son délire de pointes et de piques, ça en jette. » – La Sorcière pourpre|« Un jour je lui ai demandé comment elle faisait pour repérer l'ennemi le plus vulnérable aussi rapidement, et elle m'a répondu qu'elle pouvait "sentir la faiblesse". Je n'ai pas pu m'empêcher de rire. Mais elle ne plaisantait pas. » – Le Mégataure
VILE_BILE_DESCRIPTION=« Redis-moi encore une fois de sourire. Non, vas-y, je t'assure. Dis-le. Je veux t'entendre le dire. » – La Vile bile, le pied sur un tas de cendres qui devait être Brozerker par le passé|« C'est un sacré bout de femme. » – Le Centaure d'attention|« Le piercing au nez, c'est la classe. » – Le Mégataure|« Ne laissez jamais personne vous dire que vous êtes laides. Car vous êtes belles. Chacune de vos cornes est belle. Chacune de vos dégoulinures toxiques est belle. Pardon Mademoiselle ? C'est de la lave en fusion qui coule de votre nez ? Je note. » – La Vile bile, animant un séminaire de confiance en soi chez les jeunes démons|« Je peux difficilement nier qu'elle nous donne du boulot. Les empoisonnements, les blessures… Les blessures empoisonnées étant les pires, bien entendu. » – Dr Gobelin, chef des urgences de l'hôpital Saint-Umlaut pour sous-fifres
VOID_WYVERN_DESCRIPTION=« Il dépasse l'entendement ! Se plonger dans ses yeux, c'est comme plonger dans le vide néantique infini. Un simple mortel s'y perdrait. » – Le Magidrac|« Mais ma chérie, tu t'imagines ? Avec tous ces yeux, s'il doit acheter des lentilles, ça va lui coûter une fortune ! » – La Reine des fées|« Comment vous appelez ça ? La magie ? Oui, j'en ai entendu parler, ça a l'air d'être un sacré joujou ! Mais bon, quand un enfant n'est pas sage, on lui confisque ses jouets. Et je n'aime pas les enfants. » – La Vouivre du vide|« Il y a une magie qu'il ne pourra jamais aspirer : la magie de l'amitié ! Ah, il peut aussi l'aspirer ? Bon, on va dire que je n'ai rien dit. » – La Doublure instable|« Le vide est une composante essentielle de ma poésie. J'ai d'ailleurs des cahiers tout entiers remplis de vide. » – La Vouivre d'eau|« Tout ceci me conforte dans mes convictions. Si des créatures sont prêtes à traverser le temps et l'espace pour s'élever contre Umlaut, alors la victoire est possible. » – La Dame Dragon
BURNT_ONE_DESCRIPTION=« Tu m'fais marrer : mon pote, là, est fait d'os et d'feu, avec deux crânes brûlants au bout de chaînes, et tu nous cherches des noises ? Soit t'es complètement débile, soit t'en as dans l'froc. » – Le Nainja|« J'ai parfois l'impression qu'il y a deux personnes en moi. Celui qui manie les chaînes est gentil. Celui qui manie le feu sème le chaos. Tout les oppose, mais ce soir, ils vont s'unir pour t'affronter. » – Le Calciné|« %&^*, oui ! Il court dans tous les sens et il déchire sa ^&*# avec ses crânes enflammés ? Je kiffe, t'imagines pas. » – L'Électroyéti|« On est sortis ensemble une ou deux fois, mais ça n'a pas collé. Je suis du genre toxique et lui du genre incendiaire. Pas facile de rencontrer son âme sœur démoniaque. » – La Vile bile|« Faut voir sa tête, elle est faite en crâne, mais en fait, le crâne, c'est sa tête... j'hallucine. » – La Druide hippie
ANGEL_DRAGON_DESCRIPTION=« Si passif, si illuminé, c'est une véritable inspiration. J'espère juste un jour être autant en phase avec moi-même. » – Le Moine orc
ANGELIC_HERALD_DESCRIPTION=« Viens », dit le Héraut angélique. « J'ai du blush dans ma chambre. Tu me suis ? » Il lui tendit la main, attendant sa réponse. Elle la prit, espérant secrètement qu'il ne verrait pas son hésitation. » - Extrait de la Saga de la clairvoyance – L'Ange ardent par la Doublure instable
BULWARK_ANGEL_DESCRIPTION=« Elle est comme une figurine taille réelle. Ou c'est peut-être une figurine de taille normale et nous sommes vraiment minuscules ? » – La Druide hippie
TOMB_ANGEL_DESCRIPTION=« On pourrait peut-être se retrouver de temps en temps avec la Plantâme et la Barbarde. Partager une bonne bouteille de vin, comparer nos techniques d'affûtage. Tu sais, une vraie soirée entre filles. » – La Dame Dragon
