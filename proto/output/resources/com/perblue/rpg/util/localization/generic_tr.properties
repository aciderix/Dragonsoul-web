MAIL_BODY_NEW_USER_TIPS_1=DragonSoul oynarken Günlük Görevler müthiş bir destek sağlayabilir. Günlük Görevlerdeki vazifelerin çoğu senin normalde de yapacağın şeyler, ama burada beleş mal anlamına geliyorlar. Eğer DragonSoul'da yapacak bir şeyler arayacak olursan mutlaka günlük görevler menüsünü aç ve listeden birkaç göreve göz at. ÜCRETSİZ Takım XP'si, Altın, Eylem Puanı ve daha pek çok şeyi kaçırman yazık olur!
MAIL_BODY_NEW_USER_TIPS_2=Kahramanlarını bu yola baş koymuş en destansı kahramanlar haline getirmek için yapabileceğin çok fazla şey var. Bu bazen kafa karıştırıcı olabilir. Kahramanlarını geliştirmek için kullanabileceğin yöntemleri senin için derledik:<br><br>YÜKSELTME: Bir Kahraman için 6 spesifik eşyayı topla ve onu yeni bir renge yükselt. Bu işlem, yükseltme için kullanılan eşyalardaki tüm özellikleri yok eder.<br>GELİŞTİRME: Bir Kahramanı geliştirmek için Ruh Taşları topla. Bu işlem ona bir yıldız daha ve ayrıca bir güç takviyesi kazandırır.<br>SEVİYE YÜKSELTME: Kahramanının seviyesini yükseltmek için XP Tüpleri, Şişeleri ve Sürahileri harca.<br>YETENEK SEVİYELERİ: Kahramanın, yükseltme işlemleri ile kazanılan her yeni renk ile yeni bir Yetenek kazanır. Yetenek puanlarını kullanarak onların yeteneklerini geliştir!
MAIL_BODY_NEW_USER_TIPS_3=Belirli bir Kahramanı geliştirmek için gerekli olan tüm eşyaları elde etmek zordur, bu eşyaların her birinin nerede bulunacağından hiç bahsetmiyorum bile. Ama sana iyi bir haberim var! Bunları hatırlamana gerek yok. Kahraman menüsüne git, yükseltmek istediğin Kahramanı seç ve almak istediğin sıradaki eşyaya dokun. Hepsi bu! O eşya için tam olarak ne kullanılacağını ve ayrıca onu nerede bulacağını görebilirsin. Eşyanın üstünde görünen seviyelerden birine dokunman yeterli, hikâye haritası üzerinde onun bulunduğu noktaya götürüleceksin.<br><br>Bir hikâyedeki belirli bir seviyede 3 yıldız aldıysan orayı otomatik yağmalamayı seçebilirsin. Arkana yaslan ve takımın düşmanı senin yardımın olmadan yenip tüm eşyaları toplasın. Eylem puanını harcayıp çok sayıda eşya elde etmek amacıyla seviyeleri anında yağmalamak için Baskın biletlerini de kullanabilirsin!
MAIL_BODY_NEW_USER_TIPS_4=Bazı kahramanların farklı savaşlar için diğerlerinden daha uygun olduğunu belki fark etmişsindir. Çünkü onların her biri belirli bir işleve sahiptir. Çetin bir düşmanı ortadan kaldırmak için mükemmel Kahramanları seçmeye çalışırken dikkat etmen gereken birkaç hususu senin için derledik.<br><br>Diziliş Düzeni<br>Farklı kahramanlar bir çarpışmada farklı yerlerde durmayı tercih ederler. Bazıları önde bulunmayı, bazıları da grubun arkasında güvenli bir noktadan saldırmayı severler. Kahramanlarının her birinin nerede bulunması gerektiğini çözmek ve dengeyi sağlamak için kadroda ideal bir rol dağılımı sağlamak oldukça önemlidir.<br><br>Büyü Hasarı ve Fiziksel Hasar<br>Kahramanların çoğu büyü hasarı veya fiziksel hasar konusunda ustadırlar ve pek çok düşman bunlardan birine karşı daha dirençli olur. Belirli bir hasar türünden zerre kadar etkilenmeyen düşmanlar da var. Farklı düşmanların farklı saldırılara nasıl tepki verdiğine dikkat etmek ve Kahramanlardan oluşan kadroyu buna göre şekillendirmek çok önemlidir. Bu, 3 yıldızlı bir zafer ile mutlak bir bozgun arasındaki farkı belirleyebilir!
MAIL_BODY_NEW_USER_TIPS_5=Artık kendi başınasın! Başka ipucu yok, ama herhangi bir konuda kafan karışırsa veya soruların olursa bakabileceğin birkaç yer bulunuyor. Tüm bunlara ulaşmak için profil resmine dokun.<br><br>Hesabınla ilgili bir sorunun varsa, bizimle bir fikrini paylaşmak istiyorsan veya destek ekibinden biriyle görüşmen gerekiyorsa "Destek" düğmesi tam senlik.<br><br>"Topluluk" düğmesi seni DragonSoul Forumuna götürecektir. Burası diğer oyuncularla sohbet etmek, stratejiler hakkında konuşmak, sorular sormak veya kafana göre takılmak için harika bir yerdir!
