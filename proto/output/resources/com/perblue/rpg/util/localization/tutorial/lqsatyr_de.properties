
QUEST_0_1=Mein letztes Konzert ist eine *Ewigkeit* her. Wie können Menschen fröhlich sein, ohne das Geschenk der Musik?
QUEST_0_2=Das Problem ist Umlaut! Meine Fans können keine Konzerte besuchen, wenn sie damit beschäftigt sind, aus einem magischen Kriegsgebiet zu entkommen. Das ist keine Umgebung für Live-Musik!
QUEST_0_3=Hey Kitz, mit wem redest du? Du weißt schon, das Bardbare trotz Umlaut Gigs am laufenden Band gibt, oder?
QUEST_0_4=Es ist leicht, eine Show abzuziehen, wenn einen die Qualität nicht interessiert! Eine Künstlerin wie ich muss da mehr leisten. Meine Fans erwarten das von mir.
QUEST_0_5=Deine Fans ... richtig. Die „Satyriniker“.
QUEST_0_6=Ich habe das absolute Gehör. Wusstest du das? Manche sagen, das stimme nicht, aber das sind Lügner.
QUEST_0_7=Ich glaube dir! Ich glaube dir!
QUEST_0_8=Im Ernst, nimm dir eine Stimmgabel aus meiner Tasche und du wirst es schon sehen. Das absolute Gehör. Du wirst es nicht glauben können.
QUEST_0_9=Du hast eine Tasche voller Stimmgabeln?
QUEST_0_10=Ja, sie gehören zu meinem Equipment.
QUEST_0_11=Seltsam. Kann ich eine haben?
QUEST_0_12=Ich wusste nicht, dass du singst!
QUEST_0_13=Tue ich nicht. Ich möchte sie zusammen mit ein paar Orangen jonglieren.

QUEST_1_1=Ich werde die größte Show abliefern, die Draconia je gesehen hat. Auch noch im Weltraum wird man die Lichtschau sehen können. Nur wie schaffe ich das ohne Roadies, Tänzer oder einen Manager?
QUEST_1_2=Was ist denn mit denen passiert?
QUEST_1_3=Umlaut hat von meinen Roadies Besitz ergriffen. Meine Tänzer wurden von Kesselteufeln gefressen. Und meinen Manager habe ich gefeuert, weil er ein Idiot war.
QUEST_1_4=Mmh, Kitz, das hört sich an, als würde es richtig viel Geld kosten, deine Crew wieder aufzubauen.
QUEST_1_5=Geld! Ja, genau! Alles ist einfacher, wenn man es mit Geld befeuert. Ist eine Million genug?
QUEST_1_6=Wow! Ja, das sollte reichen. Sag mal ... warum machst du mich nicht zu deinem neuen Manager?
QUEST_1_7=Na gut. In der Not frisst der Teufel Fliegen.
QUEST_1_8=Hätte ich davon etwas?
QUEST_1_9=Na klar! Du kannst mir bei den Proben zuhören!

QUEST_2_1=Du! Ich habe dir eine Million gegeben und das Beste, was du für mich herausholst, ist ein Gig als Vorband von Bardbare?! Wie sollen denn ihre ganzen Fans und meine ganzen Fans an einem Ort genug Platz haben?!
QUEST_2_2=Deine Fans werden schon zurechtkommen. Ich glaube, für die 25 Leute wird sich ein Plätzchen finden.
QUEST_2_3=Wir sollten uns jetzt eher um das Merchandise Gedanken machen. Hast du etwas mit deinem Gesicht drauf, das wir verkaufen können?
QUEST_2_4=Ich habe diese alten Seelensteine.
QUEST_2_5=Da Umlaut versucht, an unsere Seelensteine zu gelangen, klingt das sehr riskant ... Das könnte den Marktpreis ordentlich in die Höhe treiben! Du hast es drauf, Kitz!
QUEST_2_6=Halt ... hast du mich gerade „Kitz“ genannt, weil ich zur Hälfte eine Ziege bin?
QUEST_2_7=Äh ... ja?
QUEST_2_8=Ich glaube, dass ich eigentlich wütend werden sollte, aber mir gefällt der Spitzname.

QUEST_3_1=Was für eine unglaubliche Show! Sie war spannend! Und aufregend! Nächstes Mal bezahlen sie mich vielleicht sogar fürs Singen statt umgekehrt.
