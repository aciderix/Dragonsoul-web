
QUEST_0_1=쿵짝, 쿵짝, 쿵짜자 쿵짝!
QUEST_0_2=워어, 브로, 숙녀라면 쿵짝에 환장하는 법이지.
QUEST_0_3=쿵짝은 남녀노소 누구나 좋아하지. 위키드 비츠 3일이면 우울증도 치료될 정도니까! 시작해 보자구!

QUEST_1_1=정말 굉장한 한 주였어! 이렇게 열심히 엉덩이를 흔들어 본 것도 참 오랜만이야.
QUEST_1_2=쿵짝은 너무 과하게 사용하면 안 되는 스킬이야.
QUEST_1_3=몸을 전혀 움직일 수가 없어.
QUEST_1_4=다음 주에는 휴식 시간을 좀 내줘. 펑크 충만한 모습으로 다시 돌아오겠어.

QUEST_2_1=완벽하게 재충전도 마쳤고 이제 전투를 시작해 보자구!
QUEST_2_2=자, 휴식도 마쳤고 이제 파티를 즐겨보자구.
QUEST_2_3=그룹을 구성해 볼까? 강력한 3인조를 이루어 캠페인 엘리트 레벨을 완료해 보자구. 아주 특별한 장소를 염두에 두고 있어.
QUEST_2_4=제대로 파티를 즐겨보자구!

QUEST_3_1=아주 펑크 충만한 멋진 엘리트 전투였어!
