
QUEST_0_1=Hoi! Skyggemorderen er ute på tokt, så hun sendte meg for å be deg om noe.
QUEST_0_2=I løpet av de neste to dagene må du ofre en krukke med kattetårer.
QUEST_0_3=Jeg vet ikke hvorfor, men det er sikkert viktig.

QUEST_1_1=Greit, hun er ikke knepet ennå, så vi er på riktig spor.
QUEST_1_2=Nå trenger hun at du ofrer 5000 laugsmerker.
QUEST_1_3=Det var noe med å «destabilisere laugets økonomi for å distrahere ditt og datt».
QUEST_1_4=Jeg vet ikke, kompis. Det høres viktig ut.

QUEST_2_1=Hoi! Har du lest nyhetene? Hertugen av Sandwich er avsatt som leder for keiserlauget, og det dyrebare diamantkjedet til lady Forier er forsvunnet.
QUEST_2_2=Ja, det er helt utrolig hvordan dagens elite stadig vekk blir frastjålet eiendelene sine i rett under nesen på seg.
QUEST_2_3=Hoi! Hvordan gikk kuppet?
QUEST_2_4=Jeg vet ikke hva du snakker om.
QUEST_2_5=Jeg har veeeeldig lyst til å feire av en eller annen grunn.
QUEST_2_6=Dette bør markeres med 30 drap. Det blir en fin feiring.

QUEST_3_1=Hoi! Det var fantastisk!
QUEST_3_2=Takk for hjelpen, kjære venn. Her har du et tegn på min takknemlighet.
QUEST_3_3=Skinnende!
QUEST_3_4=Ikke ha det på når du besøker keiserfamilien. Bortsett fra det kan du gjøre som du vil med det.
