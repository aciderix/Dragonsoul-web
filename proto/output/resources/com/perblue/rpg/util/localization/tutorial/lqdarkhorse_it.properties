
QUEST_0_1=Senza offesa, ma il nostro gruppo versa in uno stato pietoso.
QUEST_0_2=Ma no, figurati, amo quando si criticano le mie capacità di comando così aspramente.
QUEST_0_3=Ah, ottimo. Per esempio: non vedi che sono tutti lì a girarsi i pollici?
QUEST_0_4=Intendi dire, riposarsi?
QUEST_0_5=Esattamente. Mancano di energia, entusiasmo. Vorrei vederli scalpitare, impazienti per la prossima battaglia!
QUEST_0_6=E cosa suggerisci di fare?
QUEST_0_7=Prima dobbiamo fornirgli il giusto sprone. Mettiamo su una di queste Cassette motivazionali. Sono sicuro che li aiuterà.
QUEST_0_8=Tu sai chi registra questa roba?
QUEST_0_9=Potresti usare le tue capacità di comando per scoprirlo.
QUEST_0_10=Sei proprio insopportabile, sai?
QUEST_0_11=Sì, me l'hanno detto.

QUEST_1_1=Ora abbiamo l'entusiasmo che ci serve per affrontare il nemico!
QUEST_1_2=Te lo concedo, hai avuto una buona idea.
QUEST_1_3=E ne ho ancora molte altre da mettere in pratica!
QUEST_1_4=Mmh, viva...
QUEST_1_5=Dobbiamo far galoppare quei mollaccioni. Direi di farli lottare nell'Arena finché non diventeranno delle armi letali. Una volta che avranno ottenuto 6000 gettoni Arena, li vedrai scalpitare come cavalli da corsa.
QUEST_1_6="Galoppare", "scalpitare", "cavalli da corsa"... ma lo fai apposta?
QUEST_1_7=Faccio apposta cosa?

QUEST_2_1=Ah, ma guarda che equipaggiamento scadente! La filosofia "campa cavallo che l'erba cresce" non funziona in guerra! Bisogna agire subito.
QUEST_2_2=Ok, questa volta l'hai fatto apposta!
QUEST_2_3=Dobbiamo gettare via tutto, cominciando da questo Scudo grezzo. Questa cosa non fermerebbe neanche un insulto mal pronunciato.
QUEST_2_4=Come dico sempre, un equipaggiamento di qualità è la chiave per la vittoria.
QUEST_2_5=Non l'hai mai detto!
QUEST_2_6=Lo dico sottovoce. Fare silenzio è la seconda chiave per la vittoria. Dico sempre anche questo.

QUEST_3_1=Come ricompensa per il mio contributo, la Signora dei draghi mi ha promosso a comandante della cavalleria. Sono l'unico cavallo del gruppo, ma non importa. Me ne vanterò comunque.
