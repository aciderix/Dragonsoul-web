
TAP_NEW_RUNE=現在，讓我們看看我們的符文。
TAP_ATTACH=我們還可以將符文附加在英雄身上。
CONFIRM_ATTACH=只需花費小量金幣，你就可以移除英雄身上的符文，或者你可以使用一個更好的符文去替換原來的符文。
ATTACH_INFO=創造並附加另一個樹木符文到你英雄身上，樹木系列符文令英雄可以獲得最大生命值15%的額外生命值。

TAP_EMPOWERABLE_RUNE=是時候令其中一個符文更強大了。
TAP_EMPOWER=讓我啟動這個符文。
DO_EMPOWER=當我啟動這個符文時，其主要獎勵將會增加。

#Shows on the Empowering screen if you don't have enough runicite.
NOT_ENOUGH_RUNICITE=我們沒有足夠的符文石板來啟動這個符文。我們可以在第八章及往後章數中，找到更多符文石板。

EMPOWER_INFO=我啟動符文愈多，就愈強大！

FIRST_FAIL=失敗了！嗯，這個符文魔法似乎比我想像的更加不穩定。讓我們再試一次...
