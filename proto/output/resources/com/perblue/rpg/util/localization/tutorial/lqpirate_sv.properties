
QUEST_0_1=Nej nu går skam på torra land!
QUEST_0_2=Oj, lugna ned dig! Vad händer?
QUEST_0_3=Det legendariska spökskeppet, Tritons vrede, har skådats från Blekkusten!
QUEST_0_4=Verkligen? Är det fullt av skatter?
QUEST_0_5=Nej, bara spöken, men jag vill ha det ändå! Fort, jag måste skicka ett meddelande till mina gamla kamrater! Leta upp 100 flaskor musselmjölk åt mig, så fort du kan!

QUEST_1_1=Undan! Som ett spöke börjar den där musselmjölken hemsöka mig!
QUEST_1_2=Va? Drack du allt? Varför hällde du inte bara ut det? Sak samma. Nu får vi börja skriva meddelanden att lägga i flaskorna. Det här kommer ta ett tag ...
QUEST_1_3=Nej, mina kamrater och jag har en hemlig kod. Den är kort och enkel! Vi skriver bara YARR! på varje lapp. De kommer fatta, och genast ta sig hit.
QUEST_1_4=Vi kanske bara ska skriva YARR! i chatten i fem dagar? Det lär spara tid och papper.

QUEST_2_1=Okej, din besättning är samlad. Åk nu och hitta Tritons vrede! Har du någon aning om vart den tog vägen efter Blekkusten?
QUEST_2_2=Inte den blekaste!
QUEST_2_3=Tusan. Nåja, vi får väl leta. Dags att samla material.
QUEST_2_4=Vi kan nog gräva fram det vi behöver från mitt plundringsbyte.
QUEST_2_5=Oj, du har typ allt här inne! Jag skulle gärna kolla lite till, men jag vill inte få stelkramp. Vi kanske bara ska packa ihop det och ta med allt.
QUEST_2_6=Skeppet är så nära att jag känner lukten av det! Nej, det är bara jag. Det är spännande ändå!

QUEST_3_1=Min! Den är äntligen min! Tritons vrede och dess spökliga pistoler, under kapten Rötskäggs befäl! Hahaha!
