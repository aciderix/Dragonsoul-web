
QUEST_0_1=Ich sehe es wie einen brennenden Turm am Himmel ... Zwerghalla! Um es zu erreichen, muss ich das mächtigste Monster in diesem Land töten, oder bei dem Versuch sterben. Am besten beides gleichzeitig!
QUEST_0_2=Zuerst muss ich den Göttern mein Opfer darbieten. Nur ein Objekt ist gut genug: Mjölnirby, der Hammer der Macht!
QUEST_0_3=Leider ist er schon seit Generationen verschollen. Es gibt nur noch Nachbauten von Fans. Die sind nicht annähernd so stark wie das Original, also muss ich mehrere sammeln. Sechs Stück sollten reichen.
QUEST_0_4=Quantität statt Qualität. Das ist das göttliche Motto!
QUEST_0_5=Die Zeit ist reif. Meine Jagd nach dem Monster beginnt!
QUEST_0_6=Bwauchst du Hilfe, Fweund?
QUEST_0_7=DA IST ES!!
QUEST_0_8=Ahh! Da ist WAS?! Ist es AUF MIW?!?

QUEST_1_1=Ich muss nach Zwerghalla gelangen. Es ist mein Schicksal!
QUEST_1_2=Es fühlt sich an, als wäwe diese Quest selbstzewstöwewisch. Ich mache miw gwoße Sowgen.
QUEST_1_3=Selbstzerstörerisch! Ganz genau! Die Tore von Zwerghalla werden sich nur öffnen, wenn mein Blut sich mit deinem mischt, elende Kreatur!
QUEST_1_4=„Elendig“ ist abew nicht wiwklich nett. *schnief*
QUEST_1_5=Es ist Zeit für einen Sieg apokalyptischen Ausmaßes! Der Himmel wird erbeben ... Weinst du etwa?!

QUEST_2_1=Ich habe einen Fehler gemacht. Das Biest, das ich jage, war eines von Umlauts Phantomen. Also muss ich wohl im Kampf gegen ein anderes Ungetüm mein Leben lassen. Fühlst du dich schon besser?
QUEST_2_2=Ja! Hast du alles, was du bwauchst?
QUEST_2_3=Mal sehen ... Armbrust, Bolzen, Kampfaxt, Sonnencreme ... Oh, ich brauche meinen Gewichthebergürtel. „Sie hielt den Leichnam ihres toten Feindes über ihrem Kopf und hob sich dabei ein Bruch“ klingt nicht gerade nach einem epischen Gedicht.
QUEST_2_4=Ich wüwde es twotzdem lesen.
QUEST_2_5=Danke. Nun gut, es ist fast so weit. Götter, verleiht mir die Stärke, die ich brauche, um das mächtige Ungetüm zu besiegen! Also nicht dieses, das andere!
QUEST_2_6=Abew du findest mich noch mächtig, nicht?
QUEST_2_7=*seufz* Ja, du bis sehr mächtig. Nun weiter, in die SCHLACHT!

QUEST_3_1=In Zwerghalla kennen die Festmahle kein Ende und es fließt Met über und über. Ich habe gerade gemerkt, dass das eigentlich meinen typischen Samstag beschreibt.
