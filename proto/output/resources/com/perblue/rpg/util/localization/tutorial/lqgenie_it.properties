
QUEST_0_1=Sembra essere una semplice lampada a olio, ma quando viene sfregata...
QUEST_0_2=GUARDATE!
QUEST_0_3=... ecco cosa succede.
QUEST_0_4=Confidami il tuo desiderio più nascosto, mio pallido, esile amico. Ma fai attenzione! Ogni dono del genio porta con sé le più ironiche delle conseguenze...
QUEST_0_5=Non ho alcun "desiderio" in senso stretto, se non la curiosità di scoprire quale sia il meccanismo di funzionamento della tua lampada.
QUEST_0_6=Devi formulare la tua richiesta come fosse un desiderio! Guarda, c'è scritto nello statuto!
QUEST_0_7=Asseconderò la tua correttezza semantica: desidero conoscere il funzionamento della tua lampada.
QUEST_0_8=Per conoscere i segreti della lampada, dovrai pagare il prezzo dei genio, e il prezzo del genio è il potere! Consegnami un mucchio di Manufatti dal potere inimmaginabile e il segreto sarà svelato! MUAHAHAHAHAHAHAHA!
QUEST_0_9=Stai mettendo a dura prova la mia pazienza. Speriamo solo che questa lampada ne valga DAVVERO la pena.

QUEST_1_1=Riassumendo: riesci a entrare nella lampada perché è magica e quando sei al suo interno diventi, testuali parole, "molto piccolo".
QUEST_1_2=Non sembri particolarmente stupito dal grandioso potere della lampada!
QUEST_1_3=Sagace.
QUEST_1_4=Se non sei soddisfatto del tuo desiderio non mi danno il bonus! Forza, esprimine un altro!
QUEST_1_5=Non posso stare qui in eterno. La Signora dei draghi sta guidando la compagnia al torneo che si terrà presso l'Arena questa settimana e io desidererei partecipare...
QUEST_1_6=Ho sentito la parola "desidererei"! Non puoi ritirarla! GUARDA! Se mi porterai il trofeo d'oro, ti renderò il gladiatore più potente del mondo!
QUEST_1_7=Ah, ho capito il tuo trucco. Solo il campione dell'Arena ottiene il trofeo d'oro. Per cui, se dovessi consegnartelo, sembrerà che tu abbia realizzato il mio desiderio, quando in realtà sarò stato io a fare tutto il lavoro.
QUEST_1_8=Cos'è che avevi detto? Sagace! E adesso datti da fare, sfigato!

QUEST_2_1=Sono giunto alla conclusione che tu sia solo un incompetente in materia di desideri. Sei solo buono a creare animali da cortile.
QUEST_2_2=GUARDATE!
QUEST_2_3=Bravo, hai richiamato una capra dal nulla. Per quanto notevole, questo dimostra solo che ho ragione.
QUEST_2_4=Non posso farne a meno! I miei feromoni naturali le attraggono a diverse miglia di distanza! Devo trovare una soluzione!
QUEST_2_5=La soluzione più logica per qualcuno che possiede un gran numero di animali sarebbe darsi all'allevamento.
QUEST_2_6=Ma questa è una capra da guerra! Non è adatta alla quiete della vita in campagna! Vedi come corre, distruggendo tutto ciò che incontra con le sue corna!
QUEST_2_7=Se riuscissimo a liberare queste bestie in battaglia, potrebbero rappresentare un vantaggio notevole contro le forze di Umlaut.
