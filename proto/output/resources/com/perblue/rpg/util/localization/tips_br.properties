
TIP_0=Junte Pedras de Alma para invocar novos heróis para sua equipe!
TIP_1=Use Pedras de Alma para evoluir os heróis e deixá-los muito mais poderosos!
TIP_2=Junte um conjunto completo de Equipamentos para Promover um herói. Promoções desbloqueiam novas Habilidades!
TIP_3=Dê equipamentos novos aos heróis sempre que possível para aumentar seus atributos.
TIP_4=Explore o jogo! Tocar em tudo é uma ótima maneira de descobrir informações úteis.
TIP_5=Ao aumentar o Nível da Equipe, você desbloqueia novos recursos, conteúdos e modos de jogo.
TIP_6=Escolha bem os seus adversários na Arena! É provável que você consiga vencer equipes com menos poder sem problema.
TIP_7=Tente chegar ao Nível VIP 4. Assim, você poderá usar Bilhetes de Assalto para completar várias tentativas de Assalto ao mesmo tempo.
TIP_8=Conseguir 3 estrelas em uma fase desbloqueia a luta automática, o que permite que você consiga tesouros mais rápido!
TIP_9=A melhor forma de aumentar rapidamente o nível da sua equipe é completar todas as Missões Diárias todos os dias!
TIP_10=Se você estiver empacado na campanha, concentre-se em encontrar Equipamentos e em aumentar o nível dos heróis e das Habilidades.
TIP_11=Os níveis de poder não podem ser superiores aos níveis dos heróis, que, por sua vez, não podem ultrapassar o nível da Equipe.
TIP_12=Não existe herói melhor que outro. Todos são parte da sua equipe. Experimente usar grupos diferentes para descobrir quem funciona bem junto.
TIP_13=Alguns inimigos são imunes a dano físico ou mágico. Se você não estiver causando dano, tente outro herói.
TIP_14=Na Campanha, a vida e energia dos heróis se regeneram após cada leva de inimigos em uma luta.
TIP_15=Observe os heróis de outros jogadores na Arena para aprender novas estratégias!
TIP_16=A Arena é um dos melhores lugares para se ganhar Diamantes. Quanto maior a sua classe, mais você ganha!
TIP_17=Para os mercantes, os minérios são extremamente valiosos, mas os heróis não podem equipá-los. Venda-os sempre que puder para ganhar um monte de ouro!
TIP_18=A Dama dos Dragões é uma unidade de defesa da linha de frente que tem uma poderosa habilidade paralisante de área. E é uma estraga-prazeres, também.
TIP_19=A Suplente Instável libera um monte de magia, quase sempre contra um inimigo azarado.
TIP_20=O Centauro das Atenções causa muito dano de uma distância segura na retaguarda, onde ninguém consegue tocar no cabelo dele.
TIP_21=A personalidade eletrizante do Eletroieti e sua magia de relâmpagos ferozes podem atingir um ou mais inimigos.
TIP_22=O Curandeiro é um herói de apoio que cura os aliados e converte os inimigos para o seu lado. Aleluia!
TIP_23=O Dragão Colérico é um herói de defesa que causa bastante dano e é especialista em ESMAGAR os feridos.
TIP_24=O Dracul Negro usa sua magia vampiresca ancestral para causar muito dano e ainda se curar no processo.
TIP_25=O Demônio da Poeira é um messstre da magia elemental e a usa para controlar a batalha e tossstar osss inimigosss.
TIP_26=O Hidra invoca mordedores ofídicos terríveis, que caem sobre um grupo de inimigos e causam bastante dano.
TIP_27=A aparência delicada da Draquesa Lunar disfarça sua magia de luz poderosa, que fere os inimigos e energiza os aliados.
TIP_28=O Marombróder é um herói de defesa que vive pelo código dos bróders: "Ajudar os bróders e matar os vacilões".
TIP_29=O Anão Ninja vai para trás dos inimigos com seu barrigão, de onde ele detona os inimigos mágicos com seus nunchopes.
TIP_30=A combinação do Elfo Cósmico de lógica impecável com magia de controle potente o fizeram conquistar um respeito universal.
TIP_31=O Go-Go Orc usa sua força e sensualidade para lutar na linha de frente, distraindo e paralisando os inimigos.
TIP_32=A Guerreira de Patins é uma viking infernal sobre rodas que causa um massacre geral na linha de frente.
TIP_33=A Bruxa Carmesim evoca as forças das trevas para inspirar os aliados e invocar espectros que atacam o inimigo.
TIP_34=Você ainda tá lendo as dicas?
TIP_35=Umlaut Andragonista V é seu inimigo mortal. Foi ele quem apareceu e começou toda essa confusão.
TIP_36=Os heróis mais poderosos do reino foram capturados. Lute para juntar as Pedras de Alma e libertar todos eles!
TIP_37=Monte sua equipe de heróis para lutar na Campanha e derrotar os chefes dragões malignos. E aproveite para se divertir.
TIP_38="Vocês nunca vão me derrotar!" - Umlaut AD V
TIP_39=Se você ouvir a trilha sonora de trás para frente, tem um som bem agradável.
TIP_40=Tem algo a nos dizer? Dê uma conferida nos fóruns de DragonSoul!
TIP_41=Sabia que você pode bloquear pessoas no chat?
TIP_42=O seu cabelo tá ótimo hoje! Você fez alguma coisa diferente com ele?
TIP_43=Não se deixe enganar pelo tamanho da Gnoma Kamikaze: a vovó bate pra valer!
TIP_44=Se você sacudir bem o seu celular, sua eficiência na luta aumenta... Brincadeira, a gente tá só te zoando.
TIP_45=A Anã Arqueira fica na retaguarda para atirar nos inimigos com a besta gigante e ficar de olho em toda a equipe.
TIP_46=O Orc Monge carrega um incensário com a ira desenfreada flamejante da justiça.
TIP_47=É um demônio da poeira? Uma nuvem de pó levantada por cães e gatos brigando? Não, é a Dragonesa Raivosa!
TIP_48=O Dragão Espinhento infla para atirar espinhos e impedir que as pessoas sacaneiem a pronúncia dele.
TIP_49=A Rainha das Fadas consegue duplicar os problemas com sua habilidade especial.
TIP_50=Ao andar de costas, o Cavalo das Trevas consegue dar coice nos adversários... e exibir seu bumbum escultural.
TIP_51=A Druida Doida usa o poder da natureza contra os inimigos. Só não espere que ela se lembre de que dia é hoje.
TIP_52=Não perturbe o banho do Monstro Caldeirão, o resultado pode ser tóxico!
TIP_53=Sente falta das lutas clássicas contra chefões, da sua juventude? Experimente lutar no Fosso do Chefe!

#If you add tips here make sure to update LoadingScreen.TIP_COUNT
