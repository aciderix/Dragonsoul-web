
QUEST_0_1=J'en ai plus qu'assez qu'on me traite de serpent.
QUEST_0_2=Je suis une Hydre majestueuse ! Je siffle harmonieusement ! J'ondule gracieusement !
QUEST_0_3=Je ne suis pas un serpent !
QUEST_0_4=Je vais donner cent bouteilles de Jus de serpent magique à la Fondation éducative de l'Hydre.
QUEST_0_5=Depuis 1283, celle-ci apprend aux gens à quel point la majestueuse Hydre n'a rien à voir avec un serpent.

QUEST_1_1=Je ne suis pas un serpent !
QUEST_1_2=Venusia se croit tellement cool.
QUEST_1_3=Ce n'est qu'une stupide plante mal léchée !
QUEST_1_4=Je vais lui montrer qui mord le plus méchamment !
QUEST_1_5=Direction l'arène de boss ! Je vais mettre cette Venusia par terre, et en profiter pour la replanter !
QUEST_1_6=Et ce sera au stage deux, en mode Vraiment hyper dur ! Juste pour bien lui faire comprendre !

QUEST_2_1=Venusia va mordre la poussière.
QUEST_2_2=C'est parti pour la fête !
QUEST_2_3=Et une fête réussie, c'est une fête où il y a du monde. Je n'ai qu'à invoquer 200 serpents volants, ça fera parfaitement l'affaire !

QUEST_3_1=Eh ouais, les réceptions de l'Hydre sont réputées pour le bon goût du maître de maison !
