
QUEST_0_1=Я подал прошение Титану-дракону Дратору о восстановлении моего трона и моей плоти.
QUEST_0_2=Плоть! Плоть!
QUEST_0_3=Уймись, верный Оруженосец! Увы, Титан требует наказания за мое былое высокомерие. Лично мне кажется, что он чересчур ранимый, но неважно.
QUEST_0_4=Он велел мне проявить терпение и смирение, и чтобы доказать это, я должен пожертвовать одну Пышно украшенную рапиру.
QUEST_0_5=Терпение и смирение. Пфф. Да чтобы я тратил время на эту чепуху!
QUEST_0_6=Горечь терпеливого ожидания окупается сладостью его плодов!
QUEST_0_7=...Что творится в твоей разлагающейся голове?

QUEST_1_1=Очевидно, Титану-дракону Дратору моих жертв недостаточно. Титан-Дракон? Скорее Титан-Нытик! Точно?
QUEST_1_2=...
QUEST_1_3=Да, хорошо. Теперь Дратор требует, чтобы я пожертвовал свое тело в бою. Я должен принять участие в 30 сражениях в сложном режиме Экспедиции бок о бок с драконом, чтобы продемонстрировать братские чувства к драконьей расе.
QUEST_1_4=Огненный пони! Огненный пони!
QUEST_1_5=Да, думаю, драконы – по сути огненные пони. Никогда не думал об этом в таком ключе... нет, Оруженосец! Огненный пони – друг! Нельзя есть!

QUEST_2_1=Ну теперь Титан-дракон Дратор будет точно доволен. Скоро с меня снимут проклятье...
QUEST_2_2=Обманщик! Теперь этот предатель Титан говорит, что никогда не снимет с меня проклятье, так как «я получил урок, гораздо более ценный, чем золото и трон». Что ж, у меня тоже есть для него урок! Оруженосец, ко мне!
QUEST_2_3=Принеси мне древний клинок моих предков, пропитанный могущественной магией и окутанный легендами!
QUEST_2_4=Пистолетик с ножичком! Пистолетик с ножичком!
QUEST_2_5=Ничто иное! Говорят, не бери нож на перестрелку! А я возьму и то, и другое!
QUEST_2_6=Не трогай пони титана!
QUEST_2_7=Пора вернуть мой трон и покончить с докучливым титаном раз и навсегда! Мое имя войдет в историю: Король скелетов, Охотник на пони... эээ, Охотник на драконов!

QUEST_3_1=Ладно, видимо, не стоит вступать в бой с Титаном-драконом. Ясно. Принял к сведению. Теперь надо наложить повязку на то, что осталось от моих ребер...
