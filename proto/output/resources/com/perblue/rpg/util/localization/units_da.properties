#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Støttehelt, som styrker sit hold fra midtbanen og forvolder skade på både enkelte og flere mål.
MAGIC_DRAGON_SHORT_DESCRIPTION=Baglinje-skadedrage, som forvolder stor magisk skade, lammer fjenderne og undviger meget.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Front-forsvarer, som banker fjenden, genopliver sig selv og lader sine allierede stjæle liv.
BONE_DRAGON_SHORT_DESCRIPTION=Midtbane-skadedrage, som ofrer sit eget helbred for at forvolde vanvittigt meget skade og helbrede sin svageste allierede.
AQUATIC_MAN_SHORT_DESCRIPTION=Front-skadehelt, som forvolder magisk skade og slår fjenden tilbage. Kan også svække fjenderne.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Front-forsvarsdrage, som forvolder både magisk og fysisk skade, lammer fjender og reducerer deres rustning.
GROOVY_DRUID_SHORT_DESCRIPTION=Midtbane-skadehelt, som forvolder magisk skade på enkelte og flere mål, styrker allierede og svækker fjenderne.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Baglinje-skadehelt, som forvolder både fysisk og magisk skade. Går efter svage fjender og kan lamme.
ELECTROYETI_SHORT_DESCRIPTION=Midtbane-skadehelt, som forvolder magisk skade på enkelte og flere mål.
FAITH_HEALER_SHORT_DESCRIPTION=Baglinje-støttehelt, som helbreder allierede og charmerer fjenderne.
DARK_DRACUL_SHORT_DESCRIPTION=Midtbane-skadedrage, som kan forvolde stor magisk område-skade, forstumme fjenderne og stjæle deres liv.
COSMIC_ELF_SHORT_DESCRIPTION=Midtbane-kontrolhelt, som forstummer fjenderne og fjerner deres energi.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Front-forsvarer, som banker fjenden med stor fysisk skade og lammer dem.
DRAGON_LADY_SHORT_DESCRIPTION=Front-forsvarer, hvis evner forvolder magisk skade og lammer.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Baglinje-skadehelt, som forvolder stor fysisk skade på afstand mod flere fjender. Kan også forstumme fjender og styrke sine allieredes angreb.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Midtbane-skadehelt, som er bedst til at forvolde stor, magisk skade på et enkelt mål.
MOON_DRAKE_SHORT_DESCRIPTION=Baglinje-støttedrage med et altødelæggende, opladet, magisk angreb. Forbedrer også allieredes magi og blænder fjenden.
POLEMASTER_SHORT_DESCRIPTION=Front-forsvarer, som forvolder både magisk og fysisk skade, lammer og distraherer fjender og slår dem tilbage.
DUST_DEVIL_SHORT_DESCRIPTION=Midtbane-kontroldrage, som kan lamme flere fjender og forvolde stor magisk skade og vedvarende forbrændinger.
SNAP_DRAGON_SHORT_DESCRIPTION=Front-forsvarsdrage, som kan stjæle energi fra døende fjender og forårsage skade over tid.
HYDRA_SHORT_DESCRIPTION=Midtbane-skadedrage, som forvolder både stor magisk og fysisk skade til flere fjender.
CRIMSON_WITCH_SHORT_DESCRIPTION=Baglinje-støttehelt, som styrker allieredes angreb og forvolder både magisk skade og lammelse.
NINJA_DWARF_SHORT_DESCRIPTION=Front-skadehelt og antimagi-specialist. Sniger sig bag fjendens linjer for at ramme magiske helte.
BROZERKER_SHORT_DESCRIPTION=Front-forsvarer, som kan absorbere skade, genvinde helbred og helbrede allierede i kamp.
MEDUSA_SHORT_DESCRIPTION=Midtbane-skadehelt, som bruger sit sagnomspundne blik til magisk at skade og lamme fjender på lang afstand.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Midtbane-skadehelt, som deler masser af magisk områdeskade ud på lang afstand og blænder fjender.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Baglinje-skadedrage, som affyrer pigge, der både forvolder fysisk skade og lammer på lang afstand.
FROST_GIANT_SHORT_DESCRIPTION=Midtbane-skadehelt, som forvolder både magisk og fysisk skade på enkelte og flere mål.
MINOTAUR_SHORT_DESCRIPTION=Alsidig front-forsvarer, som forvolder områdeskade og lammer. Styrker også sig selv på tilfældige måder.
DARK_HORSE_SHORT_DESCRIPTION=Front-forsvarer, hvis spark forvolder stor fysisk skade og slår tilbage eller lammer. Beskytter allierede med et skjold, der absorberer skade.
DRUIDINATRIX_SHORT_DESCRIPTION=Front-skadehelt, der kan falde tilbage til midtbanen og angribe på afstand, dræne liv fra fjender og endda klone sig selv.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Baglinje-skadehelt, som tæsker løs på fjenderne med fysisk distanceskade, mens hun styrker sig selv.
ORC_MONK_SHORT_DESCRIPTION=Front-forsvarspacifist, som styrker og helbreder allierede med guddommelig nåde.
RABID_DRAGON_SHORT_DESCRIPTION=Vanvittig midtbane-skadedrage, som specialiserer sig i fysisk skade, kritiske træffere og at undvige.
SATYR_SHORT_DESCRIPTION=Front-støttehelt, som hamrer på fjenden med sin klokke, mens hun bruger sin fløjte til at lamme, helbrede og forvolde magisk skade.
SKELETON_KING_SHORT_DESCRIPTION=Baglinje-støttehelt, som hidkalder et rensdyr-skelet til at angribe fjenderne. Han kan også styrke rensdyret, helbrede allierede og forvolde magisk skade.
STORM_DRAGON_SHORT_DESCRIPTION= Baglinje-drage, som bruger sine stormkræfter til at slå fjenden tilbage og forvolde magisk skade.
UNICORGI_SHORT_DESCRIPTION=Front-skadehelt, som angriber fjenden hovedkulds og forårsager områdeskade og slår dem tilbage. Kan også helbrede allierede og øge sin behændighed.
SNIPER_WOLF_SHORT_DESCRIPTION=Baglinje-kontrolhelt, der hypnotiserer fjenderne og får deres aktive evner til fuse ud. Kan også tvinge fjenderne til at angribe den allierede, der har mest helbred, og samtidig styrke den allieredes rustning.
GENIE_SHORT_DESCRIPTION=Baglinje-skadehelt, som angriber fjender med forskellige husdyr og som genopstår fra døden.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Baglinje-støttehelt, som forvolder elektrisk områdeskade, der lammer, svækker og sløver fjenderne. Kan også kanalisere energi til allierede.
DEMON_TOTEM_SHORT_DESCRIPTION=Front-skadehelt, der kan dele sig i tre angribere, som kæmper uafhængigt. Bliver helt helbredt, før de deler sig. Kan også blokere angreb.
DRAGZILLA_SHORT_DESCRIPTION=Baglinje-drage, som forvolder brændende skade over tid og som har en vendetta mod tunge fjender.
PIRATE_SHORT_DESCRIPTION=Midtbane-skadehelt, som specialiserer sig i sand og vandskade. Kan blokere angreb/svækkelser og lamme fjender med sit anker.
STOWAWAY_SHORT_DESCRIPTION=Midtbane-skadehelt, som bruger sin snilde og sin magiske godtepose til at manipulere fjenderne og forvolde stor magisk skade.
KRAKEN_KING_SHORT_DESCRIPTION=Midtbane-helt, som trækker fjendens baglinje hen til sig med sine lange tentakler. Forvolder mest fysisk skade og kan lamme og sløve fjender.
DOPPELGANGER_SHORT_DESCRIPTION=Midtbane-kontrolhelt, som kan forvandle sig til en af fjendens helte, så længe en bølge varer. Forvandler let magisk skade i sin egen form. Kan også blænde fjender og reducere deres rustning, især dem med høj styrke.
DEEP_DRAGON_SHORT_DESCRIPTION=Baglinje-støttedrage, som kan blive usårlig i korte perioder og styrke allieredes rustning og magiske modstandskraft. Kan også lamme og sløve fjender, især dem med høj behændighed.
CURSED_STATUE_SHORT_DESCRIPTION=Baglinje-kontrolhelt, som bytter rundt på fjendernes placeringer og gør dem stive af skræk. Kaster også sit spyd, der forvolder magisk skade og blænder alle fjender. Hans evner kan også give hans spyd ekstra sand og ildskade.
PLANT_SOUL_SHORT_DESCRIPTION=Front-forsvarer, som kan skærme svage allierede, mens hun parerer fjendens angreb og går til modangreb. Helbreder allierede passivt. Helbredelsen øges efter hendes død og fortsætter hen over bølgerne. Får energi, når allierede bruger aktive evner eller dør.
SPIDER_QUEEN_SHORT_DESCRIPTION=Front-kontrolhelt, som fanger lækre fjender i en kokon, hvorefter edderkoppen forvolder fysisk skade og giftig skade over tid. Den får helbred og energi for hver dræbt kokon. Får maks. helbred for hver lækker helt på skærmen.
VULTURE_DRAGON_SHORT_DESCRIPTION=Front-skadehelt, som slutter sig til kampen, når en allieret dør. Når Dragegrib er med i kampen, forvolder han enten fysisk skade, der lammer, eller giftskade med magisk skade over tid. Når en allieret dør, får han en bonus til sine egenskaber. Når en allieret dør, får han helbred.
SILENT_SPIRIT_SHORT_DESCRIPTION=Front-forsvarer, som bruger sine irriterende (men ubehagelige) evner som mimer til at blokere skade, forstumme og svække fjender. Kan også helbrede sig selv og genvinde energi over tid.
BANSHEE_SHORT_DESCRIPTION=Midtbane-kontrolhelt, som kanaliserer energi over i en jamren, der forhindrer fjenders helbredelse. Kan også blive immun over for deaktiveringer, forvolde magisk skade over tid og få helbred og energi, når fjender dør.
RAGING_REVENANT_SHORT_DESCRIPTION=Front-forsvarer, som kaster sig på sit eget sværd for at øge sine allieredes skade betragteligt. Denne grådige ånd suger også helbred fra sin allierede for læge sine sår og forhindre sin død.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Baglinje-skadedrage, som kan besætte fjenden med højst intellekt i en bølge. Hans ofringer giver immunitet over for fysisk skade. Han kan genvinde helbred ved at opsluge kloner eller hidkaldte væsener. Han forvolder kontinuerlig nekrotisk skade på alle fjender, når han har lidt helbred tilbage.
WEREDRAGON_SHORT_DESCRIPTION=Midtbane-skadehelt, som kan forvandles til en front-forsvarer. Han har mægtige ildbaserede distanceangreb og områdeskade over tid.
WEE_WITCH_SHORT_DESCRIPTION= Baglinje-skadehelt, som forstyrrer fjenderne på lang afstand med stærke, magiske angreb, som forårsager stilhed. Forbistrer fjenderne yderligere ved at forvandle deres helbredelse til skade.
DUNGEON_MAN_SHORT_DESCRIPTION=Midtbane-kontrolhelt, som lægger fælder og manipulerer slagmarken. Fjerner fjender med høj styrke fra kampen i en periode og sender håndlangere i kamp.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=En front-skadehelt, hvis svækkelser af fjenden varer ved selv efter døden. Styrker sin egen og holdets giftskade, før han spreder den til fjenden.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Midtbane-skadehelt, hvis magiske angreb bliver stærkere, hver gang hun rammer. Kan udvælge den svageste fjende og flå den i småstykker.
VILE_BILE_SHORT_DESCRIPTION=Front-forsvarer, som tiltrækker fjendens angreb med sin hån, gemmer den skade, hun tager, og udløser den i en giftig eksplosion, når hun dør.
VOID_WYVERN_SHORT_DESCRIPTION=Baglinje-kontroldrage, der forvolder magisk skade på afstand og dræner fjendens energi. Pas på, han fjerner statuseffekter fra både venner og fjender!
BURNT_ONE_SHORT_DESCRIPTION=Front-skadehelt med et alsidigt udvalg af angreb og skadetyper. Jo mere energi han har, desto hurtigere og stærkere bliver han.
ANGEL_DRAGON_SHORT_DESCRIPTION=Baglinje-støttehelt, der kan genoplive de døde og inspirere dem til at kæmpe igen. Helbreder allierede og giver dem bonusser.
ANGELIC_HERALD_SHORT_DESCRIPTION=Baglinje-støttehelt, der giver bonusser til holdkammerater med inspirerende musik, samt hidkalder himmelske hævnere til slagmarken.
BULWARK_ANGEL_SHORT_DESCRIPTION=Front-forsvarer, der kan blænde fjender med helligt lys og dykke ind i fjendens baglinje.
TOMB_ANGEL_SHORT_DESCRIPTION=Midtbane-kontrolhelt, der skaber et fængsel ud af hellig magi og forsegler sine fjender, før de dømmes.

NPC_GOBLIN_SHORT_DESCRIPTION=Front-nærkampsmonster, som forvolder fysisk skade.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Baglinje-bueskytte, som forvolder fysisk skade.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Midtbane-distancekonstruktion, som forvolder magisk områdeskade.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Midtbane-distancekonstruktion, som forvolder fysisk områdeskade.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Front-dæmon, som forvolder magisk skade og er immun over for magisk skade.
NPC_STONE_IMP_SHORT_DESCRIPTION=Front-dæmon, som forvolder fysisk skade og er immun over for fysisk skade.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Hårdfør midtbane-bueskytte, som forvolder magisk skade.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Hårdfør midtbane-bueskytte, som forvolder fysisk skade.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Midtbane-støtte, som helbreder andre enheder. Angriber ikke.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Midtbane-støtte, som øger andre enheders angrebskraft og fart. Angriber ikke.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Front-nærkampsmonster, som forvolder fysisk skade.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Fornt-forsvarer, som forvolder magisk områdeskade.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Front-monster, som bider i fjenderne og bliver midlertidigt immun ved at gemme sig i sin potte.
NPC_SCARECROW_SHORT_DESCRIPTION=Midtbane-monster, som kaster flammende græskar, der forvolder magisk skade.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=En gnom med en bombe. Går hen til fjenderne og eksploderer i en sky af områdeskade.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Et stort brød af et front-nærkampsmonster, hvis episke taklinger forvolder fysisk skade på alle i nærheden og lammelse.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Hvis du angriber den vaklende gryde med gift, skvulper den frem og forvolder plaskende skade.
NPC_SQUID_SHORT_DESCRIPTION=Når sprutten sprøjter blæk på en fjende, får vedkommende løbende skade resten af kampen.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Fremmanus, "Den Snu Hidkalder", er en nekromantiker-boss, som hidkalder spøgelser.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Venusia, "Helteæderen", er en helteædende plante, som gemmer sig i sin potte.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Venusias dødbringende afkom.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum, "Det Gyldne Fyrtårn", er en kæmpe boss af levende metal.
NPC_MUSHROOM_SHORT_DESCRIPTION=Manisk baglinje-distancemonster, som udsender en sky af giftige sporer.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Denne gyselige front-djævel angriber fjender i nærkamp med sine hove.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Gnaven lille fyr, som hopper op på fjendens hoveder og tvinger dem til at angribe deres allierede.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Mægtig front-forsvarer, som er immun over for al fysisk skade og som periodisk hidkalder et skyskjold.
NPC_EYEBALL_SHORT_DESCRIPTION=Midtbane-monster, som skyder øjeæble-projektiler efter flere mål.
NPC_SQUIRREL_SHORT_DESCRIPTION=Baglinje-bæst, hvis enorme muskler lader det pløkke agern efter en fjende.
NPC_SHARK_SHORT_DESCRIPTION=Front-havsoldat, som hugger i fjenden med sin savtakkede klinge for at forvolde stor skade.
NPC_ANT_SHORT_DESCRIPTION=Front-bagholdsmonster, som starter kampen under jorden, for så pludseligt at springe frem og blænde og skade fjender i nærkamp.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Pestforbandelsen i fysisk form: Denne unaturligt store gnaver afføder en horde af bidske rotter ved sin død.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Hvileløs ånd på midtbanen, som tankeløst forsøger at vildlede andre med sin forbandede lanterne.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Front-dæmon, hvis følsomhed over for bevægelse får den til gentagne gange at angribe fjenden med højest behændighed.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Himlens soldat, loyal og nobel.

#stats descriptions
BARDBARIAN_DESCRIPTION="Selvom Bardbars debut 'Hylende Raseri' har sine geniale øjeblikke, så var det for denne anmelder umuligt at abstrahere fra de gutturale krigsråb og skrig, der gennemsyrer albummet. 3,2 stjerner." - Nordstrøm Pibenberg, Fantasy Rock Review|"Hun er det eneste kvindemenneske, der kan drikke mig under bordet!" - Ninjadværg|"Bardbars turné blev brat afbrudt i sidste uge, da kroen De Fire Elementer fik hele orkestret arresteret for at smide en brændende himmelseng ud af et vindue på tredje sal. Fansene har arrangeret en protest uden for fangekældrene for at forlange, bandet løsladt." - Søndagsudgaven af Dunkelskov Tidende|"Jeg var en stor tilhænger, før jeg aflagde mit klosterløfte. Jeg glæder mig til at vise hende min brændende øksetatovering." - Broder Ork
MAGIC_DRAGON_DESCRIPTION="Jeg kunne ikke have bedt om en bedre læremester. Han er genial, veltalende og min yndlingsfarve!" - Dubiøse Dubleant|"Efter 200 år blev Trolddrages rekord for den hurtigste sejr i en duel endelig brudt af hans elev, Dubiøse Dubleant. Dragen udtalte, at han 'umuligt kunne være mere stolt' af sin protegé." - Magiduel For Alle, nummer 324|"Den akademiske verden var lamslået, da Trolddrage i sidste uge trådte tilbage som dekan for magistudier på Drakonisk Universitet med den begrundelse, at han ville fokusere på kampen mod Umlaut. Den prestigefyldte institution har endnu ikke taget officielt stilling til den angiveligt onde drage og havde ingen kommentarer." - Søndagsudgaven af Dunkelskov Tidende|"Altså, dengang jeg ligesom var lærling, så overtalte jeg totalt min kæreste til at male hans stav samme farve som Trolddrage. Så døbte vi den 'Purple Haze'." - Skæve Skovdruide
ZOMBIE_SQUIRE_DESCRIPTION="Zombie vil bare have kram. Hvorfor løber alle væk?" - Væbner Zombie|"Addd. Beklager, makker! Jeg tror, jeg trådte i et af dine organer." - Bardbar|"Wow, du kunne ligesom godt bruge noget seriøs helbredelse, mand ..." - Skæve Skovdruide|"Hans kræfter er fascinerende. I al min forskning har jeg aldrig fundet en besværgelse, som kan gøre det, han gør." - Røde Heks
BONE_DRAGON_DESCRIPTION="Hun ser farlig ud, men når du lærer hende at kende, indser du, at hun ikke har en ond knogle i kroppen." - Bardbar|"Hun er fantastisk! Jeg glæder mig til at fortælle min gamle arkæologi-professor om hende!" - Dubiøse Dubleant|"Dette års vinder af den store fantasy-bagedyst er Knogledrage, som besejrede den regerende mester, Brosærker, med sin vammelgode chokopokalypse-kage med saltkaramel." - Søndagsudgaven af Dunkelskov Tidende|"Mange folk tilskriver mit sidste store hit, 'She's on Fire', til kampen mod Umlaut, men de tager totalt fejl, kammerat. Sangen handler kun om dengang, da Knogledrage skulle blære sig, ramte ved siden af og satte ild til Rullende Stridsmø i stedet. Det var sgu en god fest!" - Bardbar, i et interview med Primal Rock Magazine
AQUATIC_MAN_DESCRIPTION="Hallo, hr. læderbuks! Smid lige en bølge den her vej, gider du?" - Rullende Stridsmø, noteret af Rubric hin Trættende under det episke slag ved Buksebugten|"Han panerer fjenden, og så steger jeg dem @%#!" - Elektroyeti|"Velkommen til mit boblebad. Det er ikke tilladt at lave sine egne bobler. Tak." - Notits på Akvamands private boblebad, hvorunder der hastigt er tilføjet "Gælder især Ninjadværg!", som er understreget tre gange|"Jeg kan godt lide ham, selvom han er lidt en kold fisk. Hahaha! Forstår du den?! Kold fisk?!" - Kæphøje Kentaur
SAVAGE_CUTIE_DESCRIPTION="Nåh, lille blåbær? Du skal ikke lade de hundehvalpeøjne narre dig, hun er grum helt ind til benet." - Kæphøje Kentaur|"Hallo Snut! Jeg har et rim til dig! 'Dragstedgade nummer 0, bor en ...'" - Rullende Stridsmø, lige før hun fik én på lampen af Dragedame|"Dubleant tror, at jeg har brug for et knus, HVIS HUN PRØVER, KVASER JEG HENDE TIL GRUS!!!" - Grumme Snut|"Tag dig i agt for den blå, der taler med to tunger! I AGT!!!" - Skt. Sundhed, der laver ekstra ekko-lyde for at gøre det dramatisk
GROOVY_DRUID_DESCRIPTION="Ligesom, wow, mand ... Totalt." - Skæve Skovdruides svar på næsten ethvert spørgsmål|"BIER!" - Væbner Zombie|"Skæve Skovdruide? Hun er en pwyd for holdet!" - Stikkende Drage|"Hun lyder imbecil, men du skulle læse hendes afhandlinger om bortmaning. Fascinerende teorier." - Dubiøse Dubleant
SHADOW_ASSASSIN_DESCRIPTION="Ssskyggemorder? Hun er sssærdelesss dygtig, men jeg forssstår ikke, hvorfor alle konssstant vil have mig til at sssige hendesss navn." - Støvdjævel|"Det Kongelige Akademi var i chok i denne uge, efter det blev opdaget, at deres uvurderlige katteøje-diamant blev stjålet. Der er udlovet en dusør for alle oplysninger, der kan føre til den magiske juvel." - Analecta Snogespiriensa|"Den følelse du får, når hårene rejser sig i nakken? Det er mig." - Skyggemorder|"Hey, kattedame! Lad os vise dem det gamle trick med dødens hjul, ikke?" - Rullende Stridsmø, mens hun entusiastisk binder sig selv fast til et mål
SNAP_DRAGON_DESCRIPTION="Syre OG ild!? Hvordan *@$*& bliver det sjovt? Lad os få ham over på vores side!" - Elektroyeti|"Der begynder at blive varmt herinde, røde!" - Orksotiske Danser|"Hallo! Vi havde en skallekonkurrence for nogle måneder siden. Jeg vågnede to dage senere med en brutal hovedpine og en knust hjelm." - Rullende Stridsmø|"Han er overordentligt nyttig. Jeg ville gerne holde ham i snor." - Dronning Fe
HYDRA_DESCRIPTION="Det er det uhyggeligste fra begge verdener, er det ikke? Enten kommer han op ad jorden og overrasker dig, eller også kalder han sine venner ned fra oven, og så er du sovset ind i slangespyt." - Rullende Stridsmø|"Enden er nær! Slanger falder ned fra himlen! Vores tro bliver prøvet! Vi må angre! Angre!" - Skt. Sundhed|"Det var noget af en slange." - Orksotiske Danser|"ARGH! Jeg er en drage, okay? Ikke en slange, en drage. Fat det nu, idioter!" - Hydra
DUST_DEVIL_DESCRIPTION="Ssseksss tusssind og ssseksss og tresss ssstensssamuraier." - Støvdjævel er vild med drilske sætninger|"Oh! Han er ligesom en hundehvalp, der er lavet af sand og total ødelæggelse!" - Dubiøse Dubleant|"Lille støvmide? Han hvæser meget, men tro mig, det er bare varm luft!" - Kæphøje Kentaur|"Jeg besssad engang et sssandssslot, men besssluttede at sssælge det. Det sssamlede jo bare ssstøv." - Støvdjævel
MOON_DRAKE_DESCRIPTION="Jeg ved ikke, om jeg vil kalde et væsen, der prutter regnbuer, for en drage. Men hun kan dele øretæver ud." - Brosærker|"I sidste uge blev den årlige Månedragatel-festival afholdt, hvor der blev tændt lanterner og lagt kandiseret frugt ud ved vandfaldet. De ved, at deres ofringer var vel modtaget, da en regnbue, der lugtede af svovl, dryssede glimmer ud over festen." - Søndagsudgaven af Dunkelskov Tidende|"Månedwagatel er den fwotteste dwage, jeg har mødt. Jeg håber, at vi kan bwive venner!" - Stikkende Drage|"Suk, hvis jeg skal høre om venskabets kraft en gang til ..." - Kosmiske Elver
DRAGON_LADY_DESCRIPTION="Alle bliver ved med at sige, at jeg skal se lysere på tingene, men jeg forstår ikke, hvad luminescens har med monsterkampe at gøre." - Dragedame|"Guldlok? Hun er noget af en lyseslukker, men hun kan godt nok dele øretæver ud!" - Kæphøje Kentaur|"Wow. Jeg prøvede ligesom at afbalancere hendes chi, ikke? Men hun stod bare på et ben og sagde, at hun sagtens kunne holde balancen. Jeg skal totalt have hende med til yoga, det ville hun ligesom bare elske, ikke?" - Skæve Skovdruide|"Du kan kun kende din fjende, når du virkeligt kender dig selv." - Uddrag fra "Taktisk Filosofi" af Dragedame
ELECTROYETI_DESCRIPTION="Du skal @&#? ikke bede mig om at være $%#! stille. Jeg smadrer %!*$# dit $%#@ fjæs." - Elektroyetis morgenhilsen|"At tale i rim virker måske lidt slidt, men Elektroyetis banderi er dog mere skidt!" - Grumme Snut|"Jeg har aldrig mødt et mere morderisk morgenmenneske. Hver dag trækker vi strå om, hvem der skal ind i buret og prikke til ham med godmorgen-pinden." - Dubiøse Dubleant|"Elektroyeti måtte i forbindelse med afsoningen af sin 18. dom i træk for gadeuorden hjælpe med at bygge et børnehjem i ugens løb. Efter 20 minutter måtte personalet vaske hans mund med sæbe og sende ham hjem." - Søndagsudgaven af Dunkelskov Tidende
CENTAUR_OF_ATTENTION_DESCRIPTION="Uanset hvad du gør, så hold ham væk fra din vin, dine kvinder og dine æbler." - Brosærker|"Pony! Pony! Pony!" - Væbner Zombie|"Øhm ... Han er en god ven. Og jeg kan godt lide hans hår." - Dubiøse Dubleant, der muligvis rødmer en smule|"Vi var kammesjukker, dengang vi var med i den her vanvittige, omrejsende kunstgruppe, ik'? Han lavede det her alt for kunstneriske mime-jonglere-nummer, mens jeg gav den gas på min økse. Det var fedt nok!" - Bardbar
CRIMSON_WITCH_DESCRIPTION="Engang bad jeg hende om at smile. Jeg havde mareridt i en uge. Du må ALDRIG bede hende om at smile." - Ninjadværg|"Vi har ånder, ja vi har, ånder holder dig for nar!" - Heppekoret på Røde Heks' alma mater.|"Når det boblende bryg når den perfekte nuance af fordærvet grøn, tilsætter du to deciliter kyklopøjne og en knivspids estragon og lader det simre i 20 minutter. Nok til fem." - Uddrag fra "Nekrokøkkenets Fornøjelser" af Røde Heks|"Hun er ganske dygtig, men jeg spekulerer tit over, hvor hun har sin sans for det dramatiske fra ..." - Akvamand
BROZERKER_DESCRIPTION="Jeg plejede jo at gå med rustning, men folk ville bare virkeligt gerne se mullerne. Men en god muskelvoks parerer også de fleste klinger." - Brosærker|"Jeg spurgte ham, hvorfor han hele tiden ødelægger udmærkede trøjer ved at rive ærmerne af. Han sagde noget om ... at se på bøfferne? Men han kan jo slet ikke lave mad!" - Dragedame|"Dette års vinder af den store fantasy-kagedyst er ingen ringere end den lokale favorit, Brosærker, med sin supercitronsæt-muskeldrømmekage." - Søndagsudgaven af Dunkelskov Tidende|"Vores fjender ligner dumme ostehapser, når de griner af Brosærkers råb om 'babser'." - Grumme Snut
NINJA_DWARF_DESCRIPTION="Drikker du ELVER-øl? BWAHAHAHAHAHAHA!!!" - Ninjadværg|"Fnys. Manden har ingen sans for anstændighed, grundlæggende hygiejne eller folks privatliv. Han er heldig, at han er så ferm til at svinge de groteske våben!" - Akvamand|"Dette års mester, som tager kronen tilbage fra Darturius hin Grovædende, er Ninjadværg, som har sat ny rekord ved at spise 125 bakker spidsbryst på under to timer!" - Dragys Grills 5. årlige ædekonkurrence|"Hej håw, hej håw, jeg skal stadig ikke gå!" - Ninjadværg, mens han lå på et krobord ved lukketid, efterfulgt af et særdeles ynkeligt forsøg på at fløjte.
FAITH_HEALER_DESCRIPTION="Helbreder sine venner, charmerer sine fjender. På en eller anden måde er han altid på god fod med folk." - Kæphøje Kentaur|"ARGH! Han prøvede engang at brydes med mig, på grund af et eller andet med at bevise sin tro. Han endte med bare at holde fast om min hals og grynte. Han virker fuldstændigt vanvittig." - Hydra|"Hallo! Han er godt nok en blødsøden tosse, men han helbreder altid mine blå mærker og hudafskrabninger!" - Rullende Stridsmø|"Og Ænid fik Hublus, som fik Teobald, som fik Yanu, som fik Zanid, som fik Yogbord ..." - Uddrag fra Skt. Sundheds radioprogram
UNSTABLE_UNDERSTUDY_DESCRIPTION="Min magi er måske nok kaotisk, men den giver resultater!" - Dubiøse Dubleant|"Jeg kan huske, da hendes magi først manifesterede sig. Hun forvandlede alle roerne i hele huset til cupcakes. Jeg har aldrig i mit liv mødt en større kræsenpind." - Dubiøse Dubleants mor|"Regnen skjulte Brodos tårer, mens hans følsomme øjne stirrede dybt ind i Grahams. 'Jeg tror ikke, at jeg kan bære denne byrde alene, Graham.' 'Bare rolig, hr. Brodo, jeg vil bære din byrde som jeg bærer dig, i min hjerte!" - Uddrag fra "Blingens Herre" af Dubiøse Dubleant, FanFiction Review nummer 45.|"Jeg ved, at hun mener det godt, men jeg kan ikke udstå de tåbelige kostumer, hun laver til mig. Hvis jeg ser en eneste glitrende, hjemmelavet sweater eller et rhinstenshalsbånd mere, så sætter jeg ild til det!" - Månedragatel
ROLLER_WARRIOR_DESCRIPTION="Hallo! Bliv stående, makker! Lad mig vise dig et nyt trick. Det hedder en SUPLEX. WAAARGH!" - Rullende Stridsmø|"Dette års Xtreme Fantasy-mester er Rullende Stridsmø, som imponerede dommerne med sine syge tricks i drage-halfpipen." - Viking Sk8er Zine nummer 27|"Hun stjal min sejrsdans!" - Clay Matthewson, linebacker Dunkelskov Packers|"Jeg mødte hende i en bar i Kærmosedalen, hvor hun lagde arm med de andre gæster om 50 guldmønter. Hun købte hele baren for det, hun vandt, og vi har været forretningspartnere siden." - Dværgeskytte
COSMIC_ELF_DESCRIPTION="At kæmpe lidenskabeligt? Højst ulogisk. Sejr opnås gennem fejlfri udførelse af en overlegen strategi." - Kosmiske Elver|"Endelig! Andre, der kan føre en civiliseret samtale!" - Akvamand|"Hrmf. Jeg synes, at han er ubehøvlet. Jeg brugte hele ugen på at strikke ham en flot, rød sweater, og han ville ikke engang prøve den!" - Dubiøse Dubleant|"Hey, nissefar! Dronning tager springer." - Kæphøje Kentaur
POLEMASTER_DESCRIPTION="Han er meget selvsikker, er han ikke? Det er man nok nødt til at være, hvis man sådan for alvor skal føle sig hjemme i glimmerbukser." - Dubiøse Dubleant|"Han ser måske nok imponerende ud, men husk, at kameraet lægger fire mavemuskler til eller sådan noget, brormand." - Brosærker|"Wow! Min funk må gerne være ork-funk!" - Skæve Skovdruide|"Mine damer og herrer, vift med jeres pengesedler og gør klar til at huje, for i aften åbner Orksotiske Danser festen!" - DJ Hugoghak, hver tirsdag aften på natklubben Det Farlige Fruentimmer
DARK_DRACUL_DESCRIPTION="Har jeg blod på hagen?" - Mørke Dracul|"I næste uges 'Bo Bedre I Borge' besøger vi Draculs Slot, som er ejet af den berømte scenekunstner Mørke Dracul. Vi har for nyligt erfaret, at han af uvisse årsager er gået på pension, men han har inviteret os til middag for at diskutere det." - Allersidste nummer af Fantasina|"Oh! Jeg så ham i en Hamlet-opsætning, da jeg var ung, og det var MAGELØST! Da vi befriede ham fra Umlaut, fik jeg hans autograf på min stav. Jeg har ikke vasket den siden!" - Dubiøse Dubleant|"Han er en ssstjerne på en ssscene og en ssstorssslået sssoldat." - Støvdjævel
CATAPULT_KNIGHT_DESCRIPTION="Hvis kentauren kalder mig 'blikspand' en gang til, så springer jeg lejren i luften!" - Ridder Katapult|"Oh, er der ikke noget indeni? Fascinerende!" - Dubiøse Dubleant, efter at have taget Ridder Katapults hjelm af for at kigge indeni|"Glitterglimt! De siger, at han engang var en hovmodig ridder, som bad hoftroldmanden om at gøre ham til en mægtig krigsmaskine." - Månedragatel|"Ak! Han bliver hele tiden gal over, at jeg smider mine tomme dåser ned i hans rustning." - Ninjadværg
MEDUSA_DESCRIPTION="Hun har mange venner. Ingen af dem siger særligt meget. Eller bevæger sig." - Elektroyeti|"Wow, brormand, nu kommer hun! Pas på, brormand, hun æder dig levende. Wow, brormand!" - Brosærker|"Den dame er hård som sten, mand." - Orksotiske Danser|"Fremtidsplaner: At forvandle alle andre til sten til dimissionsfesten." - Medusas blå bog fra gymnasiet
SPIKEY_DRAGON_DESCRIPTION="Hvis han puster sig op og ser helt forstoppet ud, gælder det om at komme af banen!" - Megataurus|"Vi skulle aldrig have inviteret ham med til at spille volleyball. Jeg har aldrig set en drage se så slukøret ud, som da han punkterede bolden i forsøget på at score det sidste point." - Akvamand|"Bwyllup. Bwyllup er det, der har samwet os her i dag. Bwyllup, det vewsignede awwangement, er en dwøm i en dwøm." - Stikkende Drage til sin første (og sidste) embedshandling|"Jeg prøvede at hjælpe Stikkende Drage med hans talefejl, men han ville hverken ofre blod, sved eller mere blod! En meget stædig drage!" - Mørke Dracul
FROST_GIANT_DESCRIPTION="SKRAAAARGH! FLEEEEMMMMM HAFRAAAAAH! BWAAAAAGH MLOOOOORGH GLUUUUUUB LAAAAAR!" - Frostkæmpe (beklager, der er ingen her, der kan oversætte frostkæmpisk)|"Jeg stak engang en gulerod i ansigtet på ham. Han forstod ikke vitsen, og det fik ham bare til at se mere uhyggelig ud. Han er kold som is." - Orksotiske Danser|"Han er faktisk god at have ved hånden. Jeg kan klemme en hel sixpack ind i ham, og så holder han dem kolde og lækre, til når jeg skal have en opstrammer." - Ninjadværg|"Hallo! Han er skøn at være på hold med i et slag, men hans øjne giver mig kuldegysninger!" - Rullende Stridsmø
MINOTAUR_DESCRIPTION="Han er en mægtig, mægtig bøf. Ved Grak, se lige den torso! Jeg kan skaffe ham et job i klubben når som helst." - Orksotiske Danser|"Jeg kan godt lide at tilføje noget guldtråd, når jeg laver en fransk knude. Bare en smule ekstra kulør kan virkelig give hele mønsteret et ekstra pift." - Fra bind 1 af Megataurus' håndbog i broderi|"Folk kan være meget dømmende, når de hører, at man har været fanget i en labyrint i tre år. Sommetider begår mennesker fejl, ikke? Min fejl var at følge efter en fyr, der sagde 'kom og se min fede labyrint'." - Megataurus|"Kampen sluttede, da Skovdybets Idrætsforening gik på banen og straks blev løbet over ende og trampet i gulvet af Megataurus. Da han blev spurgt, om Skovdybets røde trøjer provokerede ham, svarede han, at han bare bedre kunne lide Grønnelund Boldklub." - Ugens nyheder i Fantastisk Sport|"Når man bærer rundt på en stor hammer, kommer alle problemer hurtigt til at ligne et skælvende, blødt søm." - Dragedame
DARK_HORSE_DESCRIPTION="Når det gennemsnitlige tobenede væsen modtager en hov i ansigtet, producerer det et meget tilfredsstillende knas." - Sorte Hingst|"Dressurverdenen var i chok i dag, da Sorte Hingst annoncerede, at han trak sig tilbage for at forfølge sin livslange drøm om at vinde fantasy-verdensmesterskabet i freestyle-rap og -dans." - Alt Om Dressur nummer 17|"Den hest har sjove hove og danser dødbringende." - Orksotiske Danser|"Pony, pony, pony!!!" - Væbner Zombie
DRUIDINATRIX_DESCRIPTION="Vaskeægte fe-adel, totalt kodyl! Dronning Fe er fra den gamle hippie-skole, mand. Den fedeste." - Skæve Skovdruide|"Bare rolig, min kære, jeg skal nok få vores fjender pisket på plads!" - Dronning Fe|"Javel, deres højhed. Selvfølgelig, deres højhed." - Orksotiske Dansers svar på alt, hvad Dronning Fe siger|"Feernes riges paparazzier tænker sig nok om en ekstra gang, næste gang de ser Dronning Fe! I denne uge blev adskillige berygtede journalister fundet bundet til den gamle eg med tornede lianer, kun iført deres hoser. Den kongelige garde havde ingen kommentarer." - Sladderspalten i Dunkelskov Tidende
DWARVEN_ARCHER_DESCRIPTION="Derhjemme sagde vi, at man kan vurdere en kvindes værd på hendes bøvsers kraft. Og hende her kan bøvse et bjerg omkuld!" - Ninjadværg|"Hallo! Hun er en god ven i en snæver vending, ikke? Vi har været i al mulig slags ballade!" - Rullende Stridsmø|"Det er en stor bue, brormand." - Brosærker|"Jeg ville alvorligt talt ønske, at du ville lade min skrædder kreere noget mere ... passende, min kære." - Dronning Fe, lige før hun med nød og næppe undveg en pil
ORC_MONK_DESCRIPTION="Fjenden vil få min nådes uimodståelige kraft at føle." - Broder Ork|"Jeg troede først ikke, at vi var venner, men så delte han sin opskrift på orkisk trippel fra sit kloster. Siden da har vi hængt sammen som ærtehalm!" - Ninjadværg|"Wow, øh, den er virkelig ... detaljeret, kammerat. Tror du, at du kunne tage dine bukser på igen nu?" - Bardbar, da Broder Ork viste hende sin tatovering|"Jeg prøver så vidt muligt at holde Skt. Sundhed væk fra ham. Den lille skæggede går helt bananas, når han ser det store brød." - Kæphøje Kentaur
RABID_DRAGON_DESCRIPTION="Hvis du afspiller hendes animationer bagfra i slowmotion, er det ligesom totalt syret, ikke?" - Skæve Skovdruide|"At være eller ikke være!!! Det er spørgsmålet!!! Om det for sindet er ædlere!!! At udholde den pinefulde skæbnes sten og pile!!! Eller at gribe til våben!!! Mod et hav af modgang!!! Og gennem modstand!!! At gøre en ende på det!!!" - Gale Drage i Grusomlavningens Amatørteaterforenings opsætning af Hamlet|"Grusomlavningens Amatørteaterforenings opsætning af Hamlet er måske nok den mest hysteriske, der nogensinde har prydet de skrå brædder, men det gør den ikke mindre uforståelig. 2 stjerner." - Nordstrøm Pibenberg, Fantasy Theatre Review|"Gale Drage er på en måde min ven, SAMMEN MYRDER VI UMLAUT IGEN OG IGEN!" - Grumme Snut
SATYR_DESCRIPTION="Hvis du ikke kan lide hendes musik, makker, så kan du bare skrubbe af. For hende her kommer ikke til at lave om på sit nummer." - Bardbar|"Der er ingen fest som en Vilde Satyr-fest, for en Vilde Satyr-fest stopper ikke ... før vores helbreder er død og vi er løbet over ende af monstre." - Vilde Satyr efter en ekstraordinært svær ekspedition|"Mere gedeklokke!" - Væbner Zombie|"Den kongelige garde gennemførte i sidste uge en razzia mod en spontan koncert med Vilde Satyr i udkanten af feernes rige. Mens det glimmerdækkede publikum flygtede ud i skoven, fortsatte Vilde Satyr sit sæt og hypnotiserede den kongelige garde, som ikke foretog nogen anholdelse, men i stedet meldte sig ind i hendes stadig voksende skare af groupier kendt som 'satyrikere'." - Søndagsudgaven af Dunkelskov Tidende
SKELETON_KING_DESCRIPTION="Og kongen, som ikke vidste, at jægeren var Drator, dragetitanen, i forklædning, lænkede ham og dømte ham til døden for at have dræbt kongens præmiehjort. Da den kongelige garde nærmede sig jægeren, forvandlede han sig og forbandede kongen til at vandre i verden uden hvile." - Uddrag fra "Titanfortællinger for Børn"|"Han er en ret afslappet fyr. Jeg mener, der er ikke noget, der kommer ind under huden på ham, vel? Eh? Under huden på ham? Fordi han er et skelet? Er du med?" - Kæphøje Kentaur|"I familie? Jeg har aldrig set ham før, min kære." - Dronning Fe|"Hidkald pony, hidkald pony!" - Væbner Zombie
STORM_DRAGON_DESCRIPTION="Det mest stormfuldt stolte øjeblik i mit liv var, da meteorologisk institut opkaldte en tropisk storm efter mig." - Stormdragatel|"Jeg har aldrig mødt en drage med så irrationelt et mishag ved kvæg. Hver gang vi får øje på en ko, suger hun den op i en hvirvelvind, mens hun griner hysterisk." - Dubiøse Dubleant|"MUUUuuuUUUuuuUUUh!!!" - Noras sidste ord, der til- og aftog i lydstyrke, hver gang hun blæste forbi|"Vinden er hendes stemme og lynet hendes håndkartoffel" - Uddrag af første udkast til Dragedames episke digt "Ode til Drager"
UNICORGI_DESCRIPTION="Hvis hun nogensinde får hvalpe, må jeg godt babysitte!" - Dubiøse Dubleant, der hopper op og ned af begejstring uden at tænke over det|"Her ser vi den majestætiske Hundehjørning i sine naturlige omgivelser, hvor den boltrer sig på de blomstrende enge i ... ÅH GUD MIT ANSIGT!" - Poul Thomsensøns sidste afsnit af "Dus med Dragerne"|"Grr ... Selvfølgelig sagde jeg, at Dubiøse Dubleant måtte babysitte, hun ville jo ikke klappe i. Og hvis nogen af dem prøver at spidde hende, kan hun bare forvandle dem til et kyllingelår." - Hundehjørning
SNIPER_WOLF_DESCRIPTION="Vi har lært meget lidt om Åndeulv, siden hun kom ned fra bjergene for fem år siden. Det tog hende dog ikke lang tid at tage modeverdenen med storm med sit talent for fransk haute couture." - Strømninger i Moderne Drakonisk Mode fra Dragons Press|"Samarbejdet med Mørke Dracul har været en drøm for mig, siden jeg forlod flokken. Han er ekstremt professionel. Anmelderne kommer til at spærre øjnene op over vores kemi i filmen." - Åndeulv om hendes debutrolle som sørøveren Kit i "En Sang om Drager og Flere Drager"|"Jeg snakkede med hende forleden, og pludselig var det mørkt udenfor, og jeg lå i en pøl af mit eget savl." - Brosærker|"Hun er halvt kvinde, halvt ulv, halvt spøgelse. Det er en syret sild, mand. Jeg er vild med hende." - Skæve Skovdruide
GENIE_DESCRIPTION="Præmien for den bedste ost går til Guldånd for hans friske råmælks-gedeost. Selvom han i tidligere år har domineret gouda- og grand cru-kategorierne, så er det første gang, han vinder den samlede konkurrence." - Søndagsudgaven af Dunkelskov Tidende|"Han er en madnørd, det er helt sikkert. Du vil virkelig ikke løbe tør for trøffelolie, når du rejser med ham. Sidste gang klynkede han over det i flere dage." - Kæphøje Kentaur|"Smag på min KYLLINGEKANON!" - Guldånds kampråb|"Jeg går ind i min lampe. Jeg går ind i min lampe! TVING MIG IKKE TIL AT GÅ IND I MIN LAMPE!" - Guldånd, der ikke er kendt for sin tålmodighed
DEMON_TOTEM_DESCRIPTION="Hallo! De er nogle små kræ hver for sig, men når de slår sig sammen, bliver de til en hel sæk knive." - Rullende Stridsmø|"Lad dig ikke narre. Den midterste er helt klart den ondeste." - Vilde Satyr|"Mand, jeg vil jo ikke ligesom lyde diskriminerende eller noget, men jeg kan altså totalt ikke kende forskel på dem, vel?" - Skæve Skovdruide|"De dolker, lemlæster og myrder. Det kalder vi en tredobbelt trussel i vampyrverdenen." - Mørke Dracul
DRAGZILLA_DESCRIPTION="I skulle komme til middag en dag. Konge og jeg laver en mageløs rotisserie-kylling." - Guldånd|"Konge er konge. Jeg købte hans supersjældne vinylfigur i den her legetøjsbutik i Lumskenhavn. Der er kun lavet 300 af den!" - Skæve Skovdruide|"Hvis han nogensinde spørger, hvor Tokyo er, så gør alle en tjeneste og stik ham en løgn." - Åndeulv|"BRØØØØØ*piv*ØØØØØL!!!" - Kong Kaijus kampråb
PIRATE_DESCRIPTION="Hallo! Han er min yndlingsfætter, men hvad tror han, at det er ... 2002?" - Rullende Stridsmø|"Splitte mine bramsejl! Sørøvere får et comeback lige om lidt, jeg siger jer det!" - Slamskæg|"Fyren har en syg håndkanon." - Brosærker
CYCLOPS_WIZARD_DESCRIPTION="Hvad mener du med, hvilken kerne min tryllestav har? Det er et træ?" - Kyklopshaman|"Åh ja, Kyklopshaman udviste stort potentiale på universitetet. Da vi regnede ud, at han var en shaman, altså. Indtil da troede vi bare, at han lavede numre med kollegiets lyskontakter." - Professor Honningrumle, dekan for Dybskov Universitet|"Han er faktisk virkeligt sød. Lidt genert, måske, men helt bedårende." - Dubiøse Dubleant
STOWAWAY_DESCRIPTION="Åh søde, hvis du ikke ville have mig til at stjæle det, skulle du jo have sømmet det fast." - Mestertyv|"Er der nogen, der har set min juvelhalskæde? Den var så skinnende!" - Månedragatel|"Da jeg besluttede mig for at give al mit jordiske gods til de fattige, meldte hun sig frivilligt til at køre det hen til den lokale genbrugsbutik. En elskværdig sjæl." - Broder Ork|"Alle kan stjæle ting. Den sande mester stjæler det uden at blive taget!" - Mestertyv
KRAKEN_KING_DESCRIPTION="Man skal aldrig tage det monstrum med til metalkoncert. Når han begynder at headbange, så er de tentakler bare ... den totale slimfest. Ad." - Bardbar|"Splitte mine bramsejl. Jeg kæmpede engang med en sprutte med mine bare næver. Det tog flere uger at vaske stanken af!" - Slamskæg|"Enhver sammenligning mellem hans højhed og andre mindreværdige sprutter vil resultere i bortvisning fra hans kongerige." - Royalt dekret fra de Forenede Verdenshaves Kongeriger|"SLIP SPRUTTEN LØS!!! Hæhæ. Hæhæhæ." - Brosærker
DOPPELGANGER_DESCRIPTION="Han er mit første valg til gæt og grimasser." - Kæphøje Kentaur|*fægter med armene* *fægtere vildere med armene* - Dobbeltgænger|"Mand, jeg ved ikke, om det ligesom er svampene, vel, eller om det ligesom er ham? Men jeg ser seriøst dobbelt lige nu." - Skæve Skovdruide
DEEP_DRAGON_DESCRIPTION="Jeg så ham spille Lear i en engangsforestilling ... Der var ikke et øje tørt! Teatrets verden lider under hans fravær!" - Mørke Dracul|"Hans poesi er så dyster og knugende! Hvin! Det er helt henrivende!" - Dubiøse Dubleant|"I havets dyb ... I det sorteste mørke ... Venter en følelsesløs ting. Den venter i stilhed ... I den isnende kulde ... Venter på tilintetgørelsen ... Af verden over den." - Uddrag fra "Og Tidevandet Går Sin Gang og Andre Digte" af Vandorm
CURSED_STATUE_DESCRIPTION="Jeg vil have dig til at slå mig så hårdt, som du kan." - Gamle Statue|"Åh søde, han er lige min type. Jeg elsker stærke, stille mænd." - Mestertyv|"Det var tre SPÆNDENDE dage til Grusomlavningens stirrekonkurrence. Kampen var domineret af Gamle Statue, som pulveriserede den gamle rekord, der tilhørte 'lavningens lady' Røde Heks, med 74 timer." - Søndagsudgaven af Dunkelskov Tidende
PLANT_SOUL_DESCRIPTION="Hvis du vil bygge en god, varm kompostbunke, så skal du snakke med Tante Plante." - Dronning Fe|"Det er ikke slagsværd af smedestål, men hendes huggert er ret imponerende." - Dragedame|"Hun virker virkelig venlig, men jeg begynder at nyse ukontrolleret, når hun er i nærheden." - Dubiøse Dubleant
SPIDER_QUEEN_DESCRIPTION="Har du nogen middagsplaner i aften? Jeg hænger bare ud, men jeg er lidt brødflov og kunne godt bruge en hurtig bid mad." - Bagholdsedderkop|"Vi er nærmest søstre i ånden ... Vi har bare så meget til fælles. Jeg kunne diskutere nervegift med hende i timevis." - Skyggemorder|"YRF. YYYYRF! HYYYRRRFFF!!!" - Hundehjørning, svøbt ind i utallige lag spind
VULTURE_DRAGON_DESCRIPTION="Han sidder bare i sin sorte rullekravesweater og læser Vandorms digte. Det er, som om han venter på, at noget dør. Skummelt." - Vilde Satyr|"Jeg har engang siddet over for ham til et middagsselskab. Jeg vil ikke gå i detaljer, men jeg får kvalme af at tænke på, hvad han gjorde ved den kylling." - Akvamand|"I begyndelsen fandt jeg ham meget gribende, men jeg fik bare en fornemmelse af, at han kun var interesseret i det indre, så jeg endte med at slå op." - Gale Drage
SILENT_SPIRIT_DESCRIPTION="Er det bare mig, eller bliver de nye helte mere og mere skumle? Unge mennesker nu om dage ..." - Dragedame|"Næste gang vi spiller gæt og grimasser, så vil jeg have ham og ham der Dobbeltgænger på mit hold!" - Ninjadværg|"Høj, mørk og viklet ind i kæder? Det er lige min type." - Røde Heks
BANSHEE_DESCRIPTION="Ville det være ubehøvlet at påpege, at hendes makeup løber? Eller er det der "græder-i-mørket-uden-grund-look" med vilje?" - Mestertyv|"Jep, det var det, folkens. Jamrende Spøgelse vinder denne sæsons "Den Fortryllede Skov Har Talent". De andre deltagere er flygtet fra scenen, og dommerne ligger på jorden og hulker i fosterstilling." - Den Fortryllede Skov Har Talents vært, Åndeulv|"Det har været så sjovt at kæmpe sammen med jer! Jeg har ikke moret mig så godt siden min kusine Julie blev spist af en drage til min søster Beatrix' begravelse." - Jamrende Spøgelse|"Alle, jeg kender, dør på tragisk vis. Familie. Naboer. Kæledyr. Jeg tog en gang til en gruppe omrejsende troubadourers optræden for at muntre mig selv op. Deres død var den frygteligste af alle!" - Jamrende Spøgelse|"Jeg tog hende med ind for at se Bardbars band, men da de gik på scenen, skreg hun, så alle besvimede: Du må IKKE hidse hende op." - Dubiøse Dubleant|"Havde jeg stadig mit rige, ville jeg gøre hende til dronning. Oh, sikken et glorværdigt par, vi ville være, mens vi herskede over skygger og spindelvæv!" - Kong Skelet
RAGING_REVENANT_DESCRIPTION="Alle andre kan også se, at han lyser blåt, ikke? Altså, det er ikke bare mig?" - Skæve Skovdruide|"Du ved, hvad de siger: Ridderligheden er død, men den går stadig omkring." - Kæphøje Kentaur|"Gad vide, om ham og Væbner Zombie kunne komme godt ud af det med hinanden. Uh! Jeg skulle arrangere en legedag!" - Dubiøse Dubleant
SPECTRAL_DRAGON_DESCRIPTION="Den tingest gør mig paranoid. Skal den bare svæve der, mens den ser ud, som om den skal til at drikke min sjæl?" - Akvamand|"Jeg gav ham min nyeste samling af sonetter, 'Ode til Mørket'. Jeg tror, at han kunne lide den." - Vandorm|"Engang var jeg kaptajn på et mægtigt skib, og havene tilhørte mig. Nu er mit skib sunket, min besætning myrdet! Jeg var fanget i årevis. Den skyldige er Umlaut, og jeg sværger ved himlene, at hans sjæl vil blive min!" - Åndedrage|"Jeg holder øje med dig, din sære snegl. Din evne til at kontrollere dine fjenders tanker virker måske imponerende, men jeg stoler ikke JA SELVFØLGELIG KAN JEG HENTE EN KOP DEJLIG TE. TO STYKKER SUKKER, INGEN FLØDE, NATURLIGVIS." - Skt. Sundhed|"Jeg er aldrig selv stødt ind i ham, men jeg har også altid styret uden om det sted på mit kort, der var markeret med 'Her er der kæmpe, sjæledrænende spøgelsesdrager'." - Slamskæg
WEREDRAGON_DESCRIPTION="Han var åbenbart en helt almindelig fyr, som blev bidt af en drage. Nu er han lidt en nar. Måske blev han bidt af en dragenar." Akvamand|"Han bliver ved med at lukke små flammer ud. Selv når han sover. Han satte ild til sin seng forleden nat. Jeg spurgte ham, om han var okay, og han svarede 'Min krop er ... Men hvem kan helbrede min sjæl?' Han er SÅ DYB." - Vilde Satyr|"Der følger en byrde med denne magt. Nogen ville måske kalde det ansvar. Men jeg har intet valg: Jeg er alene med min fascinerende, unikke forbandelse." - Vardrage|"Jeg bliver ved med at sige, at det faktisk er ret let at kurere hans forbandelse. Han svarer bare 'Nej, nej, der er noget, jeg må gøre først ...' Så stirrer han længselsfuldt ud af vinduet. Ja, ja da. Held og lykke med det, kammerat." - Skt. Sundhed|"Jeg ... Jeg kan godt lide hans flotte hår ..." - Jamrende Spøgelse, helt rød i hovedet
WEE_WITCH_DESCRIPTION="Hallo! Det er en skrap heks. Ninjadværg prøvede at score hende i sidste uge. Hun købte den vist ikke, for mindre end et minut senere hang han fra lysekronen i sit overskæg." - Rullende Stridsmø|"Der var vild panik i landsbyen Bete Noire i nat, da samtlige af byens kæledyr brændte deres tyggelegetøj og erklærede uafhængighed. De lokale myndigheder har efterlyst Bette Heks, der blev set i området." - Dunkelskov Tidendes søndagsudgave|"Vi fjollede rundt sammen på universitetet. Vi var uadskillelige. Vi endte med at prøve at forbande hinanden med sort magi. Nej, vi blev ikke uvenner? Hvorfor spørger du?" - Røde Heks|"Hokus, pokus, ild og boble, du forvandles til en gople!" - Bette Heks|"Jeg talte med Gale Genganger. Hun gik hen til os og råbte 'squad goals!', og så gik hun igen. Er det en teenager-ting? Hvad er det, jeg ikke forstår?" - Knogledrage
DUNGEON_MAN_DESCRIPTION="Jeg gad vide, hvordan han har fortryllet sin kappe, så den altid blafrer i vinden ... selv når han er inden døre med alle vinduerne lukket." - Dubiøse Dubleant|"Jeg er ikke fristet. Jeg gætter på, at han smager som plastik, fyldt med eddike og vand." - Bagholdsedderkop|"Sandeligen blæser skæbnens vinde mig stedse hid og did, og selv jeg, hin ydmyge rejsende, driver omkring på skæbnens tidevande ... ARH, HELT ÆRLIGT!" - Fangekældermand, efter at have slået en kritisk forbier|"Han inviterede os til sin spilaften, men han blev ved med at insistere på, at han måtte være både dungeonmaster OG spille en karakter. Så begyndte han også at lave vores karakterers stemmer. Til sidst lod vi ham bare sidde helt alene og tale med sig selv. Tjah, han virkede tilfreds." - Akvamand|"Væbner Zombie bliver usædvanligt rastløs når Fangekældermand er i lokalet. Han prøver skånselsløst på at bide ham. Fangekældermand griner ad det, men han virker nervøs. Jeg ved, at Væbner Zombie faktisk døde af at falde igennem en faldlem ... Du tror vel ikke ...?" - Dragedame
PLAGUE_ENTREPRENEUR_DESCRIPTION="Min kære, alle har brug for en skummel onkel. Det var kun et spørgsmål om tid, før vi fik vores." - Dronning Fe|"En dråbe kviksølv, en knivspids svovl, et drys dommedagssvampesporer og voila: Det får måske nok dit hår til at falde ud, men din hud bliver blød som en barnerumpe." - Pestmagnat|"Øh ... Han er bogstaveligt talt døden, ikke? Med alle de gifte? Og leen? Jeg misforstår ikke noget, vel?" - Mestertyv|"Træd nærmere, mine damer og herrer, træd nærmere, og lyt en stund til denne ydmyge rejsende i eliksirer, for i aften vil jeg præsentere et bryg af usædvanlig sammensætning, uudgrundelig smag og unægtelig effektivitet. Jeg tør faktisk godt garantere, at det er den sidste eliksir, du nogensinde får brug for!" - Pestmagnat|"Han gav mig en eliksir til min skadede hov. Jeg må indrømme, at min hov har det meget bedre, men jeg kan ikke længere se farven blå, og jeg kan lugte frygt. Er det normalt?" - Kæphøje Kentaur|"Mulige bivirkninger: Dødelig forstoppelse, ligagtig teint, zombieben, svimmelhed." - Det med småt på etikken på Pestmagnats Oplivende Tonikum
MISTRESS_MANICURE_DESCRIPTION="Vi var engang på en date, men kun én. Hun kunne bare ikke holde fingrene for sig selv, hvis du forstår." - Kæphøje Kentaur|"Jeg vil nødigt være i nærheden, når hun knækker en negl." - Brosærker|"At klø folk på ryggen er mit speciale. Men du bør nok have den lille hamster med de helbredende besværgelser ved hånden, for jeg er meget ... grundig." - Madame Manicure|"Hør, jeg siger jo bare, at myrekryb er et undervurderet aktiv på slagmarken. Jeg er vild med hele hendes 'dæmonisk dødspig'-attitude." - Røde Heks|"Jeg spurgte hende om, hvordan hun finder de mest sårbare fjender så hurtigt, og hun svarede, at hun kan 'lugte svaghed'. Jeg klukkede nervøst. Hun smilede ikke." - Megataurus
VILE_BILE_DESCRIPTION="Bed mig om at smile igen. Kom nu. Nej, virkelig. Bed mig om at smile. Det er fint, jeg venter." - Grusom Galde, der står på en pandekage, der engang var Brosærker|"Hun er en imponerende dame." - Kæphøje Kentaur|"Næseringsvenner for evigt!" - Megataurus|"Du skal aldrig lade andre fortælle dig, hvordan du skal have det med dig selv. Din krop er smuk. Dine horn er smukke. Hvad er det, der drypper ud af din mund? Er det gift? Er det lava? Det er lige meget. Det er også smukt." - Grusom Galde, der taler til den internationale konference for unge dæmoner|"Jo, vi får da en del patienter, der er blevet spiddet af hende. Nogle, der er blevet forgiftet. Mange som er flade. Dem, der er både forgiftede, flade og spiddede er de mest problematiske." - Dr. Goblin, i en udtalelse fra Skt. Umlauts Hospital for Onde Håndlangere
VOID_WYVERN_DESCRIPTION="Han er hinsides din forstand, og når du ser ind i hans mange øjne, lover jeg dig, at du vil se afgrunden. En almindelig dødelig ville gå fra forstanden." - Trolddrage|"Min kære, har du set alle de øjne? Hvis han får brug for kontaktlinser, kommer det til at koste staklen en formue!|" - Dronning Fe|"Ah, jeg har hørt om den hersens 'magi'. Det lyder som et morsomt lille legetøj! Men når børn er uartige, så bliver deres legetøj taget fra dem, ikke sandt?' - Afgrundsdrage|"Der er en slags magi, man ikke kan dræne: venskabets magi! Nå ... Nå, den kan han også dræne? Pokkers. Så skal man nok ikke rage uklar med ham." - Dubiøse Dubleant|"Jeg taler meget om afgrunden i mine digte. Jeg har faktisk et bind her, hvis du lige vil høre nogle strofer ..." - Vandorm|"Det styrker blot vores sag. Det faktum, at selv væsener fra hinsides tid og rum har rejst sig mod Umlaut, giver mig faktisk håb." - Dragedame
BURNT_ONE_DESCRIPTION="Lad mig lige forstå det her: Min kammerat her er lavet af knogler og ild, og han har to brændende kranier i kæder, og du fremturer alligevel? Du er måske nok dum som en dør, men jeg må indrømme, at du har nosser!" - Ninjadværg|"Sommetider er jeg to personer. Ham med kæderne er ham den flinke. Ham med ilden laver al balladen. Som regel kæmper de mod hinanden. Men i dag kæmper de begge mod dig." - Den Brændte|"%&^* ja! Han løber bare rundt og smadrer ^&*# med sine &%^! brændende kranier? Det er min slags skør!" - Elektroyeti|"Vi var på et par stævnemøder, men vi klikkede aldrig rigtigt. Jeg er bare ret meget født i giftens tegn, og han er helt klart en helvedesild-mand. Romantik kan være kompliceret for dæmoner." - Grusom Galde|"Hans hoved er ligesom lavet af et kranie. Men det er ligesom allerede et kranie, fordi det er hans hoved ... wow." - Skæve Skovdruide
ANGEL_DRAGON_DESCRIPTION="Så passiv, så oplyst. Han er en inspiration. Jeg kan kun bede til, at jeg også en dag vil være så meget i ét med mig selv." - Broder Ork
ANGELIC_HERALD_DESCRIPTION="'Kom,' sagde det himmelske sendebud, 'jeg har poleringsvoks til kindben på mit værelse. Vil du ikke gøre mig selskab?' Han rakte sin hånd ud og afventede hendes svar. Hun tog den og rødmede, mens hun stille håbede på, at han ikke ville opdage hendes tøven."  - Uddrag fra Forsynssagaen - Himmelild af Dubiøse Dubleant
BULWARK_ANGEL_DESCRIPTION="Hun er li'som en slags kæmpe actionfigur. Eller måske er hun li'som en actionfigur i normal størrelse, og vi er li'som helt vildt små, ik'?" - Discodruide
TOMB_ANGEL_DESCRIPTION="Måske kunne vi mødes med Tante Plante og Bardbar, dele en flaske vin og dele slibeteknikker. Du ved, virkelig gøre det til en tøseaften." - Dragedame
