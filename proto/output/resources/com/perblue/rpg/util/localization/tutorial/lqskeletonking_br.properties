
QUEST_0_1=Apelei a Drathor, o Titã Dragão, para que ele me restitua o trono e a carne.
QUEST_0_2=Carne! Carne!
QUEST_0_3=Calminha aí, Escudeiro fiel. O Titã exige que eu pague uma penitência pela arrogância de outrora. Pobre de mim! Eu, particularmente, acho que ele está sendo sensível demais, mas tudo bem.
QUEST_0_4=Ele ordenou que eu sacrificasse um Espadim Extravagante como prova de paciência e humildade.
QUEST_0_5=Paciência e humildade. Hmpf. Eu sou importante demais para perder tempo com essa baboseira.
QUEST_0_6=Paciência amarga, mas fruto doce!
QUEST_0_7=... O que há de errado com essa sua cabeça em decomposição, hein?

QUEST_1_1=Parece que os meus sacrifícios não foram suficientes para Drathor. Titã Dragão? Tá mais pra Titã Chatão! Né?
QUEST_1_2=...
QUEST_1_3=Sim, pois é. Agora, o Drathor está exigindo que eu sacrifique o meu corpo em combate. Preciso lutar em 30 batalhas de Expedição no modo Difícil ao lado de um dragão, prova de meu apreço pela raça draconiana.
QUEST_1_4=Pônei de fogo! Pônei de fogo!
QUEST_1_5=É, acho que dragões são, basicamente, pôneis de fogo, sim. Nunca tinha pensado por esse lado- Não, Escudeiro! Pônei de fogo é amigo! Não é comida!

QUEST_2_1=Agora, sim, Drathos, o Titã Dragão, vai ficar satisfeito. Finalmente, a minha maldição vai ser removida...
QUEST_2_2=Mentiroso! Aquele Titã traiçoeiro agora veio me dizer que ele nunca vai remover a maldição, porque "eu aprendi uma lição mais valiosa que todo ouro e título de nobreza do mundo". Bem, agora sou eu que vou ensinar uma lição a ele! Escudeiro, apareça!
QUEST_2_3=Traga a espada antiga de meus ancestrais, imbuída de magia poderosa e cercada de lendas!
QUEST_2_4=Escofaca! Escofaca!
QUEST_2_5=Ela mesma! Dizem que não se deve levar uma espada para um duelo com armas de fogo. Bem, eu vou levar as duas coisas!
QUEST_2_6=Não machuca o Titã pônei!
QUEST_2_7=Agora, vou recuperar meu trono e pôr um fim à interferência do Titã de uma vez por todas. Meu nome ficará registrado para sempre nos livros: Rei Esqueleto, o Mata-pôneis-- digo, Mata-dragões!

