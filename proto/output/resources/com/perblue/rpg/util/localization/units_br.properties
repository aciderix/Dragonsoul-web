#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Heroína de apoio de posição central que fornece bônus à equipe e causa dano a um ou mais alvos.
MAGIC_DRAGON_SHORT_DESCRIPTION=Dragão de ataque de posição recuada que causa dano mágico alto, paralisa os inimigos e tem esquiva alta.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Herói de defesa de posição avançada que bate no inimigo, se ressuscita e concede "roubar vida" aos aliados.
BONE_DRAGON_SHORT_DESCRIPTION=Dragonesa de ataque de posição central que sacrifica vida para causar dano insano e pode curar o aliado mais fraco.
AQUATIC_MAN_SHORT_DESCRIPTION=Herói de ataque de posição avançada que causa dano mágico e empurra os inimigos, podendo também penalizá-los.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Dragonesa de defesa de posição avançada que causa dano físico e mágico, além de paralisar os inimigos, podendo reduzir a armadura deles.
GROOVY_DRUID_SHORT_DESCRIPTION=Heroína de ataque de posição central que causa dano mágico a um ou mais alvos, fornece bônus aos aliados e enfraquece os inimigos.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Heroína de ataque de posição recuada que causa dano mágico e físico. Ataca alvos fracos e pode paralisar.
ELECTROYETI_SHORT_DESCRIPTION=Herói de ataque de posição central que causa dano mágico a um ou mais alvos.
FAITH_HEALER_SHORT_DESCRIPTION=Herói de apoio de posição recuada que cura os aliados e encanta os inimigos.
DARK_DRACUL_SHORT_DESCRIPTION=Dragão de ataque de posição central que pode causar muito dano mágico de área, além de silenciar os inimigos e rouba a vida deles.
COSMIC_ELF_SHORT_DESCRIPTION=Herói de controle de posição central que silencia os inimigos e esvazia a energia deles.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Heroína de defesa de posição avançada que bate nos inimigos, causando paralisia e dano físico alto.
DRAGON_LADY_SHORT_DESCRIPTION=Heroína de defesa de posição avançada, cujas habilidades causam dano mágico e paralisia.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Herói de ataque de posição recuada que causa dano físico alto a vários alvos. Também pode silenciar os inimigos e aumentar o ataque dos aliados.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Heroína de ataque de posição central, excelente em causar dano mágico alto a um único alvo.
MOON_DRAKE_SHORT_DESCRIPTION=Dragonesa de apoio de posição recuada com um ataque mágico carregado devastador. Também aprimora a magia dos aliados e cega os inimigos.
POLEMASTER_SHORT_DESCRIPTION=Herói de defesa de posição avançada que causa dano físico e mágico, além de paralisar, empurrar e distrair os inimigos.
DUST_DEVIL_SHORT_DESCRIPTION=Dragão de controle de posição central que pode paralisar vários inimigos, causar dano mágico alto e queimaduras duradouras.
SNAP_DRAGON_SHORT_DESCRIPTION=Dragão de defesa de posição avançada que pode roubar energia de inimigos que estiverem morrendo e causar dano contínuo.
HYDRA_SHORT_DESCRIPTION=Dragão de ataque de posição central que causa alto dano físico e mágico a vários inimigos.
CRIMSON_WITCH_SHORT_DESCRIPTION=Heroína de apoio de posição recuada que aumenta o ataque dos aliados, além de causar dano mágico e paralisia.
NINJA_DWARF_SHORT_DESCRIPTION=Herói de ataque de posição avançada, especialista em antimagia. Aparece atrás dos inimigos para atacar heróis mágicos.
BROZERKER_SHORT_DESCRIPTION=Herói de defesa de posição avançada que pode absorver dano, recuperar vida e curar aliados durante a batalha.
MEDUSA_SHORT_DESCRIPTION=Heroína de ataque de posição central que usa seu olhar lendário para causar dano mágico e paralisar inimigos a seu alcance.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Herói de ataque de posição central que causa muito dano mágico de área à distância, podendo cegar os inimigos.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Dragão de ataque de posição recuada que dispara espinhos à distância, causando dano físico e paralisia.
FROST_GIANT_SHORT_DESCRIPTION=Herói de ataque de posição central que causa dano físico e mágico a um ou mais alvos.
MINOTAUR_SHORT_DESCRIPTION=Herói de defesa versátil, de posição avançada, que causa paralisia e dano em área. Concede bônus aleatórios a si mesmo.
DARK_HORSE_SHORT_DESCRIPTION=Herói de defesa de posição avançada cujos coices causam muito dano físico, além de empurrar e paralisar. Protege os aliados com um escudo que absorve dano.
DRUIDINATRIX_SHORT_DESCRIPTION=Heroína de ataque de posição avançada que pode recuar para a posição central a fim de desferir ataques potentes à distância, sugar a vida dos inimigos e até clonar a si mesma.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Heroína de ataque de posição recuada que acerta os inimigos com ataques de dano físico à distância, além de conceder bônus a si mesma.
ORC_MONK_SHORT_DESCRIPTION=Herói pacifista de defesa, de posição avançada, que cura os aliados e lhes concede bônus por meio da graça divina.
RABID_DRAGON_SHORT_DESCRIPTION=Dragonesa maníaca de ataque, de posição central, especializada em dano físico, golpes críticos e esquiva.
SATYR_SHORT_DESCRIPTION=Heroína de apoio de posição avançada que acerta os inimigos com o sino, enquanto usa a flauta para paralisar, curar e causar dano mágico.
SKELETON_KING_SHORT_DESCRIPTION=Herói de apoio de posição recuada que invoca um esqueleto de cervo para atacar os inimigos. Também pode aprimorar o poder do cervo, curar aliados e causar dano mágico.
STORM_DRAGON_SHORT_DESCRIPTION= Dragonesa de ataque de posição recuada que controla a tempestade para causar dano mágico e empurrar os inimigos.
UNICORGI_SHORT_DESCRIPTION=Heroína de ataque de posição avançada que se lança contra os inimigos, empurrando-os e causando dano de área. Também pode curar aliados e aumentar a própria agilidade.
SNIPER_WOLF_SHORT_DESCRIPTION=Heroína de controle de posição recuada que hipnotiza os inimigos, fazendo suas habilidades ativas falharem. Também pode obrigar inimigos a atacarem o aliado dela que tiver a maior vida e aumentar a armadura desse aliado.
GENIE_SHORT_DESCRIPTION=Herói de ataque de posição recuada que ataca os inimigos com vários animais e pode se ressuscitar quando morre.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Herói de apoio de posição recuada que usa magia elétrica de área para paralisar, enfraquecer e desacelerar os inimigos. Também pode canalizar energia para os aliados.
DEMON_TOTEM_SHORT_DESCRIPTION=Herói de ataque de posição avançada que pode se separar em três agressores e lutar de forma independente. Cura ao máximo antes de se separar. Também pode bloquear ataques.
DRAGZILLA_SHORT_DESCRIPTION=Dragão de ataque de posição recuada que causa dano contínuo e tem uma rixa contra inimigos Pesados.
PIRATE_SHORT_DESCRIPTION=Herói de ataque de posição central especializado em dano de água e dano real. Pode bloquear ataques/penalizações e paralisar inimigos com a âncora.
STOWAWAY_SHORT_DESCRIPTION=Heroína de ataque de posição central que usa a astúcia e uma bolsa mágica de truques para manipular os inimigos, causando dano mágico alto.
KRAKEN_KING_SHORT_DESCRIPTION=Herói de ataque de posição central que usa tentáculos compridos para puxar os inimigos da retaguarda para perto. Causa principalmente dano físico, podendo paralisar e desacelerar os oponentes.
DOPPELGANGER_SHORT_DESCRIPTION=Herói de controle de posição central que pode se transformar em um oponente até o final da leva. Não estando transformado, causa dano mágico leve. Também pode cegar os inimigos e reduzir a armadura deles, principalmente os de Força alta.
DEEP_DRAGON_SHORT_DESCRIPTION=Dragão de apoio de posição recuada que pode se tornar invulnerável por curtos períodos de tempo, além de aumentar a resistência mágica e armadura dos aliados. Também pode paralisar e desacelerar os inimigos, principalmente os de Agilidade alta.
CURSED_STATUE_SHORT_DESCRIPTION=Herói de controle de posição recuada que pode bagunçar as posições dos inimigos e paralisá-los com medo. Também arremessa a lança, causando dano mágico e cegando os inimigos. Suas habilidades concedem danos adicionais real e de fogo a seus ataques com a lança.
PLANT_SOUL_SHORT_DESCRIPTION=Heroína de defesa de posição avançada que pode bloquear ataques dos inimigos e contra-atacar para proteger aliados fracos. Fornece cura passiva para aliados, a qual aumenta após a morte dela e permanece de uma leva para outra. Ganha energia quando os aliados usam habilidades ativas ou morrem em combate.
SPIDER_QUEEN_SHORT_DESCRIPTION=Heroína de controle de posição avançada que captura e encasula inimigos Saborosos. Ao capturá-los, a Aranha causa dano físico e dano duradouro tóxico aos casulos. Ganha vida e energia para cada casulo morto. Ganha vida máxima para cada herói Saboroso na tela.
VULTURE_DRAGON_SHORT_DESCRIPTION=Herói de ataque de posição avançada que só entra em combate se um aliado morrer. Abutre causa dano físico altíssimo com paralisia ou dano duradouro mágico e tóxico. Quando o primeiro aliado morre, Abutre ganha bônus de atributo que permanece em levas seguintes. Sempre que um aliado morre, ele ganha vida.
SILENT_SPIRIT_SHORT_DESCRIPTION=Herói de defesa de posição avançada que usa suas habilidades irritantes (e bizarras) de mímico para bloquear ataques, além de silenciar e penalizar inimigos. Também pode conceder um bônus a si mesmo para curar vida e restaurar energia ao longo do tempo.
BANSHEE_SHORT_DESCRIPTION=Heroína de controle de posição central que pode canalizar a energia em um lamento fúnebre, impedindo que os inimigos se curem. Também pode se tornar imune a incapacitações, causar dano mágico contínuo aos inimigos e ganhar vida e energia quando inimigos morrem.
RAGING_REVENANT_SHORT_DESCRIPTION=Herói de defesa de posição avançada que encrava a espada em si mesmo para aumentar bastante o dano causado pelos aliados. Este espírito ganancioso também suga vida dos aliados para curar seus próprios ferimentos e evitar a morte.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Dragão de ataque de posição recuada que pode possuir o inimigo de maior intelecto até o fim da leva. Suas oferendas sagradas o deixam imune a dano físico. Pode ganhar vida consumindo clones ou criaturas invocadas e causa dano necrótico duradouro a todos inimigos se ficar com vida baixa.
WEREDRAGON_SHORT_DESCRIPTION=Herói de ataque de posição central que pode se transformar em um herói de defesa de posição avançada. Tem ataques de fogo à distância poderosos e causa dano duradouro em área.
WEE_WITCH_SHORT_DESCRIPTION= Heroína de ataque de posição recuada que interrompe os inimigos de longe com ataques mágicos silenciadores. Outra de suas maldições transforma a cura dos inimigos em dano.
DUNGEON_MAN_SHORT_DESCRIPTION=Herói de controle de posição central que prepara armadilhas e manipula o campo de batalha. Remove inimigos de força alta do combate por um período de tempo e invoca servos para a luta.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Herói de ataque de posição avançada cujas penalizações nos inimigos permanecem mesmo depois que ele morre. Concede bônus de dano tóxico a toda a equipe e contamina os inimigos.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Heroína de ataque de posição central cujos ataques mágicos ficam mais fortes cada vez que ela causa dano. Pode se focar no inimigo mais fraco e deixá-lo em frangalhos.
VILE_BILE_SHORT_DESCRIPTION=Heroína de defesa de posição avançada que atrai os ataques dos inimigos com sua provocação. Ela acumula o dano que recebe e o libera em uma explosão tóxica quando morre.
VOID_WYVERN_SHORT_DESCRIPTION=Dragão de controle de posição recuada que causa dano mágico à distância e drena a energia do inimigo. Cuidado, pois ele limpa as condições dos aliados e dos inimigos!
BURNT_ONE_SHORT_DESCRIPTION=Herói de ataque versátil, de posição avançada, com vários tipos de ataque e dano a sua disposição. Quanto mais energia ele tem, mais rápido e forte ele fica.
ANGEL_DRAGON_SHORT_DESCRIPTION=Herói de posição recuada capaz de reanimar os mortos, inspirando-os a lutar mais uma vez. Cura e confere bônus aos aliados.
ANGELIC_HERALD_SHORT_DESCRIPTION=Herói de posição recuada que confere bônus aos aliados com músicas inspiradoras, podendo invocar Vingadores Angelicais para o campo de batalha.
BULWARK_ANGEL_SHORT_DESCRIPTION=Unidade de defesa de posição avançada capaz de ofuscar os inimigos com luz sagrada e atacar a retaguarda inimiga.
TOMB_ANGEL_SHORT_DESCRIPTION=Herói de controle de posição central que controla uma magia sagrada aprisionadora, prendendo inimigos antes de julgá-los.

NPC_GOBLIN_SHORT_DESCRIPTION=Monstro de posição avançada que ataca de perto e causa dano físico.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Arqueiro de posição recuada que causa dano físico.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Construto de posição central que ataca à distância, causando dano mágico de área.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Construto de posição central que ataca à distância, causando dano físico de área.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Demônio de posição avançada que causa dano mágico e é imune a magia.
NPC_STONE_IMP_SHORT_DESCRIPTION=Demônio de posição avançada que causa dano físico e é imune a ataques físicos.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Arqueiro resistente de posição central que causa dano mágico.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Arqueiro resistente de posição central que causa dano físico.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Unidade de apoio de posição central que cura os aliados, mas não ataca.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Unidade de apoio de posição central que aumenta o poder de ataque e a velocidade dos aliados, mas não ataca.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Monstro de posição avançada que ataca de perto e causa dano físico.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Unidade de defesa de posição avançada que causa dano mágico de área.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Monstro de posição avançada que morde os inimigos e se esconde no vaso para ficar imune temporariamente.
NPC_SCARECROW_SHORT_DESCRIPTION=Monstro de posição central que lança abóboras flamejantes, causando dano mágico.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Gnomo com uma bomba. Anda até os inimigos e explode, causando dano de área muito forte.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Um monstro de posição avançada que ataca de perto e é um tremendo de um pateta. Os trancos épicos que ele dá com o corpo causam dano físico de área e paralisam.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Ao atacar este caldeirão precário de líquido tóxico, ele balança para frente e causa dano de área.
NPC_SQUID_SHORT_DESCRIPTION=Quando lança tinta em um inimigo, o kraken causa dano contínuo nele até o final da batalha.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Invokus, o Conjurador Sabichão, é um Chefe necromante que invoca fantasmas.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Venúsia, a Devoradora de Heróis, é uma Chefe-planta devoradora de campeões que se esconde no vaso.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Um dos rebentos mortais da Venúsia.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum, o Farol Dourado, é um Chefe gigante feito de metal vivo.
NPC_MUSHROOM_SHORT_DESCRIPTION=Monstro maníaco de posição recuada que ataca à distância, lançando um esguicho de esporos venenosos.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Este monstro bizarro de posição avançada ataca os inimigos de perto com os cascos.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Carinha ranzinza que pula na cabeça dos inimigos, forçando-os a se voltar contra seus aliados.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Monstro de defesa poderoso, de posição avançada, imune a todo tipo de dano físico. De tempos em tempos, conjura um escudo de nuvem.
NPC_EYEBALL_SHORT_DESCRIPTION=Monstro de posição central que atira olhos contra vários alvos.
NPC_SQUIRREL_SHORT_DESCRIPTION=Fera de posição recuada cujos músculos gigantescos permitem que metralhe um inimigo com nozes.
NPC_SHARK_SHORT_DESCRIPTION=Soldado marinho de posição avançada que corta os inimigos com uma lâmina serrilhada, causando dano alto.
NPC_ANT_SHORT_DESCRIPTION=Criatura de posição avançada que ataca por emboscada. Começa o combate debaixo da terra e, quando emerge, cega e causa dano aos inimigos que estiverem perto.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Este roedor de estatura incomum, encarnação da maldição pestilenta, evoca uma horda de ratos frenéticos quando morre.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Espírito perdido de posição central que tenta guiar os outros pelo caminho errado com seu lampião amaldiçoado.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Demônio de posição avançada cuja sensibilidade ao movimento o faz atacar o inimigo de maior Agilidade incessantemente.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Infantaria celestial. Leal e nobre.

#stats descriptions
BARDBARIAN_DESCRIPTION="Embora o 'Lamento de Fúria', álbum de estreia da Bárbarda, tenha seus momentos de genialidade, é difícil ignorar os gritos de guerra guturais que permeiam o disco. 3,2 estrelas." - Nordstrom Peabody, Resenhas de Rock Fantástico|"Ela é a única moça que me vence em competição de bebida!" - Anão Ninja|"A turnê da Bárbarda foi interrompida na semana passada quando a Pousada Elemental mandou prenderem a banda inteira por jogar uma cama com dossel em chamas pela janela do terceiro andar. Os fãs fizeram vigília fora da masmorra para que os músicos fossem libertados." - Gazeta da Floresta Sombria, edição de domingo|"Eu era o maior fã antes de fazer meus votos. Queria mostrar pra ela a minha tatuagem de machado flamejante." - Orc Monge
MAGIC_DRAGON_DESCRIPTION="Não poderia pedir por um mentor melhor. Ele é inteligente, articulado e é da minha cor favorita!" - Suplente Instável|"Depois de 200 anos, o recorde do Dragão Mágico de duelo mais rápido finalmente foi quebrado pela Suplente Instável, pupila dele. O Dragão afirmou que 'não poderia estar mais orgulhoso' de sua protegida." - Duelo Mágico Diário, edição 324|"O mundo acadêmico ficou perplexo quando o Dragão Mágico deixou a liderança dos Estudos Mágicos na Universidade Draconiana na semana passada, alegando que se concentraria em lutar contra Umlaut. Não conseguimos contato com a instituição, que ainda não se pronunciou a respeito do dragão maligno." - Gazeta da Floresta Sombria, edição de domingo|"Nossa, tipo, quando eu era aprendiz, eu convenci o meu namorado a pintar o cajado dele da cor do Dragão Mágico. A gente batizou o cajado de 'Granizo Púrpura'." - Druida Doida
ZOMBIE_SQUIRE_DESCRIPTION="Zumbi só quer abraço. Por que todo mundo foge?" - Zumbi Escudeiro|"Eeecaaaaa! Foi mal, cara! Acho que eu pisei num dos seus órgãos." - Bárbarda|"Nossa. Acho que você tá precisando mesmo de cura, cara..." - Druida Doida|"Os poderes dele são fascinantes. Em anos de pesquisa, nunca encontrei um feitiço que pudesse fazer o que ele faz." - Bruxa Carmesim
BONE_DRAGON_DESCRIPTION="Ela pode parecer intimidante, cara, mas quando 'cê conhece ela melhor, percebe que não é osso duro de roer, não!" - Bárbarda|"Ela é incrível! Mal posso esperar para falar dela pro meu antigo professor de arqueologia!" - Suplente Instável|"A vencedora do ano da Grande Competição de Confeitaria Fantástica foi a Dragonesa de Ossos, que derrotou o antigo campeão, o Marombróder, com um bolo chocolipse melequento de caramelo com flor de sal." - Gazeta da Floresta Sombria, edição de domingo|"Tem muita gente que atribui o meu último hit, o "Ela tá fervendo", à revolução contra o Umlaut, mas isso tá totalmente errado, cara. A música é toda sobre uma vez quando a Dragonesa de Ossos 'tava tentando se exibir, errou o alvo e acabou acertando a Guerreira de Patins. Foi inesquecível!" - Bárbarda, em entrevista cedida à revista Rock Primitivo
AQUATIC_MAN_DESCRIPTION="Ô da calça apertada! Manda uma onda pra cá!" - Guerreira de Patins, registrado por Rubric, o Tedioso, durante a Batalha Épica dos Ineptos|"Ele molha os inimigos, e eu frito eles depois, @%%#!" - Eletroieti|"Bem-vindos à minha jacuzzi. Ela é pública, e não privada, então não usem ela como uma. Obrigado." - mensagem na tampa da banheira de hidromassagem do Homem Aquático. O texto "Recado especialmente importante para o Anão Ninja" foi escrito às pressas três vezes embaixo da mensagem|"Eu gosto desse cara, mas ele é meio 'molusco' da cabeça! Aaaahahahaha! Pegaram? Molusco?!" - Centauro das Atenções
SAVAGE_CUTIE_DESCRIPTION="Ah, a azulzinha? Não se enganem com os olhões fofos dela... ela é uma fera." - Centauro das Atenções|"Opa, fofura! Eu tenho uma rima pra você! 'Era uma vez um homem de Dragoqueta..." - Guerreira de Patins, logo antes de tomar um tapão na cabeça da Dama dos Dragões|"A Suplente acha que eu preciso de um abraço... SE ELA TENTAR, EU DEIXO ELA UM BAGAÇO!!!" - Fofura Selvagem|"Cuidado com essa duas-caras azul! CUIDADO!!!" - Curandeiro, forçando um eco para aumentar a dramaticidade
GROOVY_DRUID_DESCRIPTION="Tipo, nossa, cara... total." - Resposta da Druida Doida para qualquer pergunta|"ABELHAS!" - Zumbi Escudeiro|"Dluida Doida? Ela é inclível, ajuda muito a galela!" - Dragão Espinhento|"Ela pode parecer imbecil, mas leia os artigos dela sobre abjuração! São fascinantes." - Suplente Instável
SHADOW_ASSASSIN_DESCRIPTION="A Asssasssina dasss Sssombrasss? Ela é muito habilidosa, mas eu não sssei por que todo mundo me pede pra dizer o nome dela..." - Demônio da Poeira|"A Academia Real ficou em choque esta semana quando seu diamante olho de gato foi roubado. Foi oferecida uma recompensa para quem tiver qualquer informação que possa levar à recuperação da joia." - publicado na Espira Serpentina|"Sabe aquela sensação quando os pelos da nuca se arrepiam? Então, sou eu que causo ela." - Assassina das Sombras|"Opa, moça dos gatos! Vamo' mostrá pra eles aquele truque da roda da morte!" - Guerreira de Patins enquanto se amarrava ao alvo com entusiasmo
SNAP_DRAGON_DESCRIPTION="Fogo E ácido?! Quando é que essa *@$*& vai ficar divertida? Bora recrutar esse cara!" - Eletroieti|"Vamos fazer as coisas ferver, ruivão!" - Go-Go Orc|"Opa! Eu tentei entrar numa competição de bater cabeça com esse cara uns meses atrás. Acordei três dias depois com a pior dor de cabeça da vida e com o elmo quebrado." - Guerreira de Patins|"Ele é um companheiro muito útil. Eu adoraria botar ele numa coleira." - Rainha das Fadas
HYDRA_DESCRIPTION="É o pior de dois mundos, né? Ou ele aparece de baixo da terra e te dá um susto, ou chama os amigos de tudo quanto é canto e, de repente, você tá afogada num poço de cobras." - Guerreira de Patins|"O fim está próximo! Está chovendo cobra! Estamos sendo testados! Arrependam-se de seus pecados! Arrependam-se!" - Curandeiro|"Esse cara é cobra criada!" - Go-Go Orc|"ARGH! Eu sou um dragão, ok? Não sou cobra, sou dragão. Vê se aprendem, seus malas!" - Hidra
DUST_DEVIL_DESCRIPTION="Ssseissentosss e sssetenta e sssete sssamurais de sssafira." - Demônio da Poeira, que adora trava-línguas|"Uhhh! Ele é tipo um filhotinho de cachorro, só que é feito de areia e destruição!" - Suplente Instável|"O foguinho? Ele pode sibilar que nem doido, mas, vou te dizer, ele não é tão esquentadinho assim!" - Centauro das Atenções|"Eu tinha um cassstelo de areia, mas desssidi vender. Afinal, 'tava sssó juntando poeira." - Demônio da Poeira
MOON_DRAKE_DESCRIPTION="Eu não sei se chamaria de dragão uma coisa que peida arco-íris. Mas ela bate pra valer." - Marombróder|"O Reino dos Elfos sediou, na semana passada, o festival anual da Draquesa Lunar, acendendo lanternas e deixando frutas cristalizadas perto da cachoeira. Eles souberam que as oferendas foram recebidas quando um arco-íris com cheiro de enxofre fez chover purpurina sobre as festividades." - Gazeta da Floresta Sombria, edição de domingo|"A Dlaquesa Lunar é a dlagonesa mais bonita que eu já vi. Tomala que a gente vile melholes amigos!" - Dragão Espinhento|"Ugh! Olha, se eu tiver que ouvir essa história de poder da amizade mais uma vez..." - Elfo Cósmico
DRAGON_LADY_DESCRIPTION="Todo mundo me fala pra ficar fria, mas não sei o que a temperatura tem a ver com matar monstros." - Dama dos Dragões|"A loirinha? Ela pode ser mó estraga-prazeres, mas luta bem pra caramba!" - Centauro das Atenções|"Nossa. Eu, tipo, tentei equilibrar o ki dela, sabe? Mas ela ficou num pé só o tempo todo, dizendo que conseguia se equilibrar. Eu preciso levar ela pra minha aula de ioga... Ela vai, tipo, amar, né?" - Druida Doida|"Você só conhece seu inimigo quando conhece a si mesmo." - trecho do "Filosofia Tática" da Dama dos Dragões
ELECTROYETI_DESCRIPTION="Não me fala pra calar a @&?# da boca, $%#!!! Eu vou te dar um soco na $%#@ da tua cara, %!*$#!!!" - saudação matinal do Eletroieti|"Eu falo rimando, gostem ou não, mas o Eletroieti só fala palavrão!" - Fofura Selvagem|"Eu nunca vi uma pessoa acordar tão irritada. Todo dia, a gente tem que tirar no palitinho pra ver quem é que vai entrar na gaiola de Faraday e cutucar ele com uma vara." - Suplente Instável|"Cumprindo a décima oitava sentença de serviço comunitário por perturbação da ordem pública, o Eletroieti foi visto esta semana construindo uma casa para órfãos indisciplinados. Após vinte minutos de trabalho, as freiras o convidaram a se retirar e o fizeram lamber sabão." - Gazeta da Floresta Sombria, edição de domingo
CENTAUR_OF_ATTENTION_DESCRIPTION="Independente de qualquer coisa, não deixa ele chegar perto do seu vinho, nem da sua esposa, nem das suas maçãs." - Marombróder|"Pônei! Pônei! Pônei!" - Zumbi Escudeiro|"Hum... ele é um bom amigo. E eu gosto do cabelo dele." - Suplente Instável, que pode ou não ter ficado vermelha|"A gente era parceiro há um tempão, quando 'tava naquela trupe artística louca lá, sacou? Ele fazia aquela coisa toda de mímico malabarista enquanto eu solava no machado. Bons tempos!" - Bárbarda
CRIMSON_WITCH_DESCRIPTION="Teve uma vez que eu pedi pra ela sorrir. Eu tive pesadelos por uma semana. JAMAIS peça pra ela sorrir." - Anão Ninja|"Nós temos espírito, temos sim, e vamos mandá-lo atrás de você!" - grito de guerra da alma mater da Bruxa Carmesim|"Quando a mistura borbulhante atingir um tom de verde podre perfeito, acrescente uma xícara de olho de ciclope e uma pitada de estragão. Deixe ferver por 20 minutos. Rende 5 porções." - trecho de "A Alegria da Necrocozinha" da Bruxa Carmesim|"Ela é bem experiente, mas eu fico me perguntando onde ela conseguiu essa tendência para ser tão dramática..." - Homem Aquático
BROZERKER_DESCRIPTION="Eu costumava usar armadura, mas todo mundo insistia pra ver o meu peitoral. Aliás, uma boa cera muscular ajuda a desviar a maioria dos golpes cortantes, bróder." - Marombróder|"Eu perguntei por que ele insiste em estragar camisetas novinhas rasgando as mangas. Ele disse que é pra mostrar... 'o resultado da bomba'? Mas eu nunca vi ele explodir nada!" - Dama dos Dragões|"O vencedor deste ano da Grande Competição de Confeitaria Fantástica foi ninguém menos que o Marombróder, o favorito local, com sua Esponja Bem Batida de Sonho de Limão." - Gazeta da Floresta Sombria, edição de domingo|"Os inimigos ficam extremamente sem jeito, quando ouvem o Marombróder falar de peito." - Fofura Selvagem
NINJA_DWARF_DESCRIPTION="'Cê tá bebendo lager de ELFO? BHAHAHAHAHAHAHA!!!!" - Anão Ninja|"Ugh. Esse cara não tem o menor senso de propriedade, de higiene básica, nem de espaço pessoal. Sorte dele que ele sabe usar aquelas armas ridículas como ninguém!" - Homem Aquático|"O campeão deste ano, recuperando a coroa de Dartúrio, o Glutão, é o Anão Ninja, que estabeleceu um novo recorde ao comer 125 cestas de carne em menos de duas horas" - 5ª Competição Anual de Comilança do Churrasco do Draco|"Não vou, não vou, pra caaaasa eu não vou!" - cantoria do Anão Ninja, deitado em uma mesa da taberna na hora de fechar, seguida de uma tentativa patética de assobio.
FAITH_HEALER_DESCRIPTION="Ele cura todos os aliados e encanta os inimigos. De alguma forma, ele consegue se dar bem com todo mundo." - Centauro das Atenções|"ARGH! Ele tentou lutar comigo uma vez, dizendo que era pra provar a fé dele. Ele acabou agarrado no meu pescoço, soltando uns ruídos estranhos. Acho que ele é completamente pirado." - Hidra|"Opa! Ele pode até ser um doidão peludo, mas sempre trata dos meus machucados!" - Guerreira de Patins|"E, de Enídia, veio Humbertino, que deu origem a Teonaldo, que deu origem a Janúsio, que deu origem a Zenaide, que deu origem a Iolandina..." - trecho de Hora do Rádio com o Curandeiro
UNSTABLE_UNDERSTUDY_DESCRIPTION="A minha magia pode ser caótica, mas ninguém pode negar que dá resultado!" Suplente Instável|"Eu me lembro de quando ela teve a primeira manifestação mágica. Todos os nabos da casa viraram bolinhos. É a pessoa mais chata para comer que eu já conheci." - Mãe da Suplente Instável|"A chuva mascarava as lágrimas de Brodo, que tinham uma ligação emocional com as de Samuel. 'Acho que não consigo carregar este fardo sozinho, Samuel.' 'Não se preocupe, Sr. Brodo, eu carregarei o seu fardo como eu carrego você - no meu coração!" - trecho de "O Senhor dos Tonéis" da Suplente Instável, edição 45 da Revista FanFiction.|"Mrrr... Eu xei que ela tem boas intenções, mas num aguento as fantasias ridículas que ela faz pá mim. Se eu vê mais um agasalho de pupurina feito a mão ou um colá cafona, eu vô pô fogo nele!" - Draquesa Lunar
ROLLER_WARRIOR_DESCRIPTION="Opa! Fica aí, cara! 'Xô mostrá um golpe novo! Ele se chama SUPLEX. UAAAAARRGHHHH!" - Guerreira de Patins|"A campeã de Fantasia Extrema deste ano é a Guerreira de Patins, que surpreendeu os jurados com uma série de manobras iradas no Halfpipe do Dragão." - revista Vikings Skatistas, nº 27|"Ela copiou a minha comemoração!" - Barrincha, ponta-direita do Floresta Sombria Futebol Clube|"Eu conheci ela num bar no Vale Brejeiro, onde fazia queda de braço por cinquenta moedas de ouro. Ela comprou o bar inteiro com o que ganhou, e a gente passou a ser parceira de negócios." - Anã Arqueira
COSMIC_ELF_DESCRIPTION="Lutar com paixão? Extremamente irracional. A vitória se conquista com uma execução impecável de uma estratégia de alto nível." - Elfo Cósmico|"Finalmente! Alguém com quem eu posso ter uma conversa civilizada!" - Homem Aquático|"Hmpf. Eu, particularmente, acho que ele é grosso. Passei a semana toda tricotando um agasalho vermelho, mas ele se recusou a usar!" - Suplente Instável|"Ei, hobgoblin! Rainha para torre 5." - Centauro das Atenções
POLEMASTER_DESCRIPTION="Ele é tão confiante, né? Acho que precisa ter muita confiança, mesmo, pra usar calça brilhante assim na maior." - Suplente Instável|"Ele pode parecer que tem um corpão, mas a gente precisa lembrar que a câmera acrescenta, tipo, uns quatro gomos no tanquinho, bróder." - Marombróder|"Nossa! O Go-Go Orc arrasa no batidão." - Druida Doida|"Senhoras e senhores, vamos gritar e sacudir esse dinheiro, porque hoje o Go-Go Orc é a atração principal!" - DJ Réquens Leche, toda terça na boate Donzela em Perigo
DARK_DRACUL_DESCRIPTION="Terrr sangue na minha bochecha?" - Dracul Negro|"No 'Castelos Incríveis' da semana que vem, vamos nos aventurar pelo Castelo Dracul, propriedade da estrela dos palcos, Dracul Negro. Descobrimos recentemente que ele fez um retiro por motivos desconhecidos, mas nos convidou para jantar e discutir o assunto." - Fofoca Fantástica, último número|"Uhhhh! Eu vi ele numa apresentação de Hamnet quando eu era mais nova e foi INCRÍVEL! Quando a gente libertou ele do Umlaut, ele autografou o meu cajado. Nunca mais lavei!" - Suplente Instável|"Ele é um artisssta sssensssacional e um sssoldado essstupendo." - Demônio da Poeira
CATAPULT_KNIGHT_DESCRIPTION="Se eu ouvir o Centauro me chamar de 'lata de óleo' mais uma vez, eu juro que mando o acampamento todo pelos ares!" - Cavaleiro da Catapulta|"Uhhhh, não tem nada dentro?! Fascinante!" - Suplente, após remover o capacete do Cavaleiro da Catapulta e olhar dentro|"Bilhástico! Dizem ele era um cavalero pomposo que mandô o mago da côte 'constuí uma máquina de cêco pá ele'." - Draquesa Lunar|"Arre! Ele toda hora fica irritado comigo por jogar garrafa vazia dentro dele." - Anão Ninja
MEDUSA_DESCRIPTION="Ela tem um monte de amigo, mas nenhum deles é de falar muito. Nem de se mexer." - Eletroieti|"Caraca, bróder, lá vem ela! Fica atento, bróder, ela te come vivo. Caraca, bróder, ela tá chegando! Ela come gente!" - Marombróder|"Essa moça tem um coração de pedra, cara." - Go-Go Orc|"Recordista em número de petrificações de representantes de turma." - Livro de formatura do colégio da Medusa
SPIKEY_DRAGON_DESCRIPTION="Se ele começar a inchar e parecer que tá constipado, é melhor sair da frente!" - Megatauro|"A gente não deveria ter convidado ele pra jogar vôlei. Nunca tinha visto um dragão ficar tão abatido ao furar a bola enquanto tentava marcar o último ponto da partida." - Homem Aquático|"Matlimônio. O matlimônio é que deixa as pessoas plóximas hoje em dia... O matlimônio é uma glaça saglada; é o suplassumo do onilismo." - Dragão Espinhento durante seu primeiro (e último) ofício|"Eu tentei ajudarrr o Drrragão Espinhento com os R's dele, mas ele nem tentou mudarrrr! Que drrragão mais teimoso!" - Dracul Negro
FROST_GIANT_DESCRIPTION="ROOOWWWWRRR! GGGGRROOOWWW HHHHHRAGGG! BBBRRRAKKK WAAAGGGHHHHH YEEEOORR LLLLOOOORRR!" - Gigante do Gelo (Sentimos muito, mas ninguém aqui entende a língua dele.)|"Eu botei uma cenoura na cara dele uma vez. Ele não entendeu a piada e acabou ficando mais assustador ainda. O cara tem um coração de gelo." - Go-Go Orc|"Sério, ele é um ótimo companheiro. Dá pra guardar um engradado de cerveja no peito dele, aí é só tirar a garrafa estupidamente gelada quando eu quiser." - Anão Ninja|"Opa! Ele é uma cara que ajuda muito nas batalhas, mas os olhos dele me dão um medo danado!" - Guerreira de Patins
MINOTAUR_DESCRIPTION="Ele é todo fortão e bombadão. Pelo amor de Grak, olha só o peitoral dele! Eu arranjo um trabalho pra ele numa boate mole, mole." - Go-Go Orc|"Ao fazer um nó francês, eu gosto de incluir um pouco de linha dourada. Uma corzinha a mais pode fazer toda a diferença no resultado." - do Guia de Bordado do Megatauro, vol. I|"As pessoas te julgam quando descobrem que você foi aprisionado em um labirinto por três anos. Às vezes, você comete um erro, sabe? O meu erro foi resolver seguir um cara quando ele falou 'Ei, vem dar uma olhada no meu labirinto." - Megatauro|"A partida foi interrompida quando os Destruidores das Profundezas da Floresta entraram em campo e foram imediatamente atropelados pelo Megatauro. Quando lhe perguntaram se as camisas vermelhas dos Destruidores o haviam perturbado, ele respondeu 'Não, é que eu sou fã dos Cavaleiros de Celebryn'." - Resumo Semanal de Esportes Fantásticos|"Quando você carrega um martelo enorme por aí, você passa a achar que todos os problemas são como pregos pedindo para serem enterrados." - Dama dos Dragões
DARK_HORSE_DESCRIPTION="Quando recebe um coice na cara, o bípede comum produz um ruído de osso triturado muito satisfatório." - Cavalo das Trevas|"O mundo do adestramento de cavalos ficou perplexo hoje quando o Cavalo das Trevas anunciou que se aposentaria, afirmando que seguiria seu sonho antigo de vencer o Campeonato de Dança e de Rap Estilo Livre de Fantasia." - revista Adestramento Semanal, nº 17|"Esse cavalo é fera em movimentos legais e coices mortais." - Go-Go Orc|"Pônei, pônei, pônei!!!" - Zumbi Escudeiro
DRUIDINATRIX_DESCRIPTION="Ela é fada da realeza da vida real, sacou? A Rainha das Fadas é hippie da velha guarda, cara. A mais legal de todas." - Druida Doida|"Não se preocupem, queridinhos, eu vou ensinar uma lição aos nossos inimigos!" - Rainha das Fadas|"Sim, senhora. Claro, senhora." - resposta do Go-Go Orc a absolutamente tudo que a Rainha das Fadas diz|"Os paparazzi do Reino das Fadas vão pensar duas vezes na próxima vez que virem a Rainha das Fadas! Esta semana, vários repórteres notórios foram encontrados amarrados com cipós espinhentos no Carvalho Ancião, só com a roupa de baixo. A Guarda Real não foi encontrada para comentar o ocorrido." Gazeta da Floresta Sombria, coluna de fofoca
DWARVEN_ARCHER_DESCRIPTION="Lá na nossa terra, a gente diz que dá pra julgá uma mulhé pela potência do arroto dela. O dela.. bem, o dela destrói montanhas!" - Anão Ninja|"Opa! Ela é uma ótima companheira, né não? A gente já se meteu em todo tipo de problema!" - Guerreira de Patins|"Que arco grandão, bróder!" - Marombróder|"Sério, queridinha, eu queria que você deixasse que o meu alfaiate fizesse algo mais... adequado pra você." - Rainha das Fadas, logo antes de se desviar de uma flecha
ORC_MONK_DESCRIPTION="O inimigo vai sentir a força inigualável da minha misericórdia." - Orc Monge|"Nunca tinha pensado que a gente ia ser amigo, mas aí ele me passou a receita de um Triplo Órquico do mosteiro dele. A gente virou parceiro de crime desde então!" - Anão Ninja|"Nossa, err, tem muito... detalhe, cara. Mas 'cê acha que já dá pra subir o calção?" - Bárbarda, quando o Orc Monge mostrou a tatuagem para ela|"Eu tento manter o Curandeiro longe dele sempre que eu consigo. O peludinho surta sempre que vê o grandão." - Centauro das Atenções
RABID_DRAGON_DESCRIPTION="Se você reproduzir as animações dela de trás pra frente e em câmera lenta, é, tipo, mó viagem, né?" - Druida Doida|"Serounãosereisaquestão. Serámaisnobresofrernaalma, pedradaseflechadasdodestinoferoz, oupegaremarmascontraomardeangústias, ecombatendo-lhe,dar-lhefim?" - Dragonesa Raivosa, na produção de Hamnet do Teatro Comunitário do Vale Caído|"Embora seja inegável que a produção de Hamnet do Teatro Comunitário do Vale Caído vá entrar para história como a mais curta a ser representada, a brevidade da Dragonesa Raivosa não compensa a ininteligibilidade da performance dela. 2 estrelas." - Nordstrom Peabody, Resenhas de Teatro Fantástico|"Embora a Dragonesa Raivosa se exalte, JUNTAS, VAMOS ACABAR COM O REINADO DO UMLAUT!" - Fofura Selvagem
SATYR_DESCRIPTION="Se você não gosta da música dela, cara, sai da droga do lugar. Porque essa garota não vai mudar nada na performance dela." - Bárbarda|"Nenhuma festa se compara à da Faunesa Selvagem porque a minha festa não para... não antes que o nosso curandeiro morra, e a gente fique cercado por monstros." - Faunesa Selvagem, após uma Expedição especialmente difícil|"CABRA DA PESTE!" - Zumbi Escudeiro|"A Guarda Real coordenou uma operação secreta durante um show surpresa da Faunesa Salvagem nos arredores do Reino das Fadas. Quando os espectadores, cobertos de purpurina, saíram correndo pela mata, a Faunesa Selvagem ainda continuou sua apresentação. Hipnotizada, a Guarda Real não efetuou nenhuma prisão e, depois, se juntou ao grupo cada vez maior de fãs, conhecidos como 'Faunáticos'." - Gazeta da Floresta Sombria, edição de domingo
SKELETON_KING_DESCRIPTION="E o rei, sem saber que o caçador era Drathor, o Titã Dragão disfarçado, o acorrentou e sentenciou à morte por matar seu estimado cervo. Quando a Guarda Real se aproximou do caçador, ele se transformou e amaldiçoou o rei a caminhar pelo mundo sem parar." - trecho de "Contos de Titã: Cartilha Infantil"|"Ele era um cara bem frio, sabe? Parecia que não tinha coração, né? Ahnnn? Coração? Porque ele é um esqueleto, entenderam?" - Centauro das Atenções|"Relação? Queridinhos, eu nunca vi ele na minha vida." - Rainha das Fadas|"Invoca o pônei, invoca o pônei!" - Zumbi Escudeiro
STORM_DRAGON_DESCRIPTION="O momentô de mais orgulhô da minha vida foi quando o service météorologique deu o meu nome a uma tempestade tropical." - Draquesa das Tempestades|"Eu nunca conheci um dragão com um ódio tão irracional por castelos. Sempre que a gente encontra um, ela suga o castelo e manda pelos ares num redemoinho enquanto solta uma risada maléfica." - Suplente Instável|"MUUUuuuuuUUUUUuuuUUUUUUuuuuuUUUUUUU!!!!" - palavras finais de Mimosa, alternando entre tons altos e baixos a cada vez que passava|"O vento é sua voz, e o relâmpago, seu cumprimento..." - trecho do primeiro rascunho do poema épico "Ode aos Dragões" da Dama dos Dragões
UNICORGI_DESCRIPTION="Se ela tiver filhotinhos, vai ter que me deixar cuidar deles!!!" - Suplente Instável, saltitando de tanta empolgação sem nem perceber|"Vejam só um Unicorgi majestoso em seu hábitat natural, brincando pela campina coberta de flores--AI, MINHA CARA!" - última gravação de David Bomenino para o "Terras Draconianas Selvagens"|"Grrr... Claro que eu falei pra Suplente que ela poderia cuidar dos meus filhotes. Ela não parava de pedir. Além do quê, se algum deles tentar espetar a Suplente, ela pode transformar ele em uma coxa de peru." - Unicorgi
SNIPER_WOLF_DESCRIPTION="Pouco se sabe sobre a Loba Espiritual desde que ela desceu das montanhas há cinco anos. Contudo, não tardou até que ela invadisse o mundo da moda com seu gosto pela alta costura francesa." - trecho do "Influências da Moda Draconiana Moderna", da Imprensa Draconiana|"Trabalhar ao lado do Dracul Negro sempre foi um sonho pra mim desde que eu deixei a minha alcateia. Ele é um profissional consumado. Eu acho que os críticos vão reagir imediatamente à nossa química no filme." - Loba Espiritual, sobre seu papel de estreia como a Pirata Kit em "Um Conto de Dois Dragões"|"Eu 'tava batendo papo com ela dia desses e, quando menos percebi, tinha apagado e 'tava caído de cara no chão numa poça de baba." - Marombróder|"Ela é metade mulher, metade loba, metade fantasma. É uma moça da pesada. Eu curto ela." - Druida Doida
GENIE_DESCRIPTION="O troféu de Melhor Queijo foi para o Gênio Dourado, por seu chèvre de leite fresco. Embora ele tenha dominado nas categorias gouda e grand cru nos anos anteriores, esta foi sua primeira vitória de melhor queijo da competição." - Gazeta da Floresta Sombria, edição de domingo|"Esse cara sabe apreciar a alta gastronomia, não tenho dúvida. Aconselho NÃO deixar acabar o azeite de trufa enquanto estiver viajando com ele. Na última vez, ele ficou resmungando por vários dias." - Centauro das Atenções|"Sinta a fúria do meu CANHÃO DE GALINHA!" - grito de guerra do Gênio Dourado|"Eu vou pra minha lâmpada. Eu vou pra minha lâmpada! NÃO ME FAÇA ENTRAR NA MINHA LÂMPADA!" - Gênio Dourado, que não é famoso por sua paciência
DEMON_TOTEM_DESCRIPTION="Opa! Separados, eles não passam de criaturinhas bobas, mas, quando começam a dar aquele show de cambalhotas, é melhor sair da frente." - Guerreira de Patins|"Não se enganem. O do meio com certeza é o mais malvado." - Faunesa Selvagem|"Cara, eu não quero parecer, tipo, preconceituosa nem nada, mas, tipo, eu total não consigo diferenciar um do outro." - Druida Doida|"Eles esfaqueiam, mutilam e matam. No mundo dos vampirrros, isso é chamado de ameaça trrripla." - Dracul Negro
DRAGZILLA_DESCRIPTION="Vocês todos precisam vir jantar na minha casa alguma hora. Eu e o Rei sabemos assar um frango como ninguém." - Gênio Dourado|"O Rei é o cara. Eu comprei o boneco de vinil dele, edição limitada, na loja de brinquedos em Frisco. Só existem 300 cópias! - Druida Doida|"Se ele te perguntar onde fica Tóquio, faz um favor pra todo mundo e inventa uma mentira." - Loba Espiritual|"GROOOOOOOO *cric* OOOOOOOORRRRR!!!!" - grito de guerra do Rei Kaiju
PIRATE_DESCRIPTION="Opa! Ele é o meu primo favorito, mas em que ano ele acha que a gente tá? 2002?" - Guerreira de Patins|"Arrr! Os piratas vão voltar com tudo a qualquer momento!" - Barba Podre|"O cara tem um canhão de mão irado, bróder." - Marombróder
CYCLOPS_WIZARD_DESCRIPTION="Como assim 'Que tipo de núcleo a sua varinha tem?'? É uma árvore, não?" - Xamã Ciclope|"Ah, sim, o Ciclope era uma grande promessa na universidade. Digo, depois que a gente descobriu que ele era um xamã. Antes disso, a gente só achava que ele 'tava sacaneando a gente com os interruptores do dormitório." - Professor Melestrondo, Reitor da Faculdade da Floresta Profunda|"Ele é um doce. Um pouco tímido, talvez, mas é um doce." - Suplente Instável
STOWAWAY_DESCRIPTION="Ah, queridinhos, se não quisessem que eu roubasse, deixassem muito bem guardado." - Ladra Sagaz|"Mrrr. Alguém viu o meu pingente? Ele era tão bilhante!" - Draquesa Lunar|"Quando eu decidi doar todos os meus pertences mundanos aos pobres, ela se ofereceu para levá-los até uma instituição de caridade próxima. Mas que alma pura!" - Orc Monge|"Qualquer um pode roubar. Mas um especialista rouba sem ser pego!" - Ladra Sagaz
KRAKEN_KING_DESCRIPTION="Jamais leve essa fera para um show de metal. Quando ele começa a bater cabeça, aqueles tentáculos... nossa, é um melê danado. Ugh." - Bárbarda|"Arrr. Eu lutei contra um Kraken uma vez com as próprias mãos. O fedor ficou por várias semanas!" - Barba Podre|"Qualquer comparação entre Vossa Majestade e outros cefalópodes inferiores será punida com banimento do Reino." - Decreto Real dos Sete Reinos Oceânicos|"LIBERTEM O KRAKEN!!!! Hehe. Hehehe." - Marombróder
DOPPELGANGER_DESCRIPTION="Ele é o meu parceiro de charadas." - Centauro das Atenções|*Balança os braços* *Balança mais os braços* - Doppelganger|"Cara, eu não sei se foram, tipo, os cogumelos, ou se foi, tipo, ele? Mas eu tô super vendo dobrado agora." - Druida Doida
DEEP_DRAGON_DESCRIPTION="Eu vi ele rrreprrresentar o Learrr em uma perrrformance única... os olhos de todos se encherrram de lágrrrimas! O mundo dos atorrres sente sua falta!" - Dracul Negro|"A poesia dele é tão sombria e melancólica! Ahhh! É linda de morrer!" - Suplente Instável|"Nas profundezas do oceano... algo rígido e adormecido... aguarda na escuridão. Aguarda em silêncio... no frio... pela destruição de todo o mundo da superfície." - trecho de "A Maré Também Sobe e Outros Poemas", do Vorme da Água
CURSED_STATUE_DESCRIPTION="Não olha pra mim, eu nunca vi ele antes." - Medusa|"Ah, queridinhos, ele é bem o meu tipo. Eu adoro homem forte e que não fala." - Ladra Sagaz|"Foram três dias de muita emoção no Campeonato de Olhar Sério do Vale Caído. A competição foi dominada pelo Ídolo Ancião, que quebrou o recorde anterior (da Bruxa Carmesim, a Dama do Vale) com 74 horas." - Gazeta da Floresta Sombria, edição de domingo
PLANT_SOUL_DESCRIPTION="Se você precisar de um bom adubo, é só falar com a Plantalma." - Rainha das Fadas|"Não é uma espadona de aço, mas a cimitarra dela é bem impressionante." - Dama dos Dragões|"Ela parece ser gente boa, mas eu sempre fico espirrando feito doida quando tô perto dela." - Suplente Instável
SPIDER_QUEEN_DESCRIPTION="Vocês têm planos pro jantar hoje à noite? Eu tô de bobeira, com fome e adoraria fazer uma boquinha." - Aranha Emboscadeira|"A gente é tipo irmã de alma... é muita coisa em comum. A gente fica conversando sobre neurotoxinas por horas a fio." - Assassina das Sombras|"HRRFFF. HRRRFFFFF! HRRRRFFFFFFF!!!!!!" - Unicorgi presa sob várias camadas de teia.
VULTURE_DRAGON_DESCRIPTION="Ele só fica sentado com aquela gola rolê preta, lendo as poesias do Vorme da Água. Parece que ele tá esperando alguma coisa morrer. Bizarro." - Faunesa Selvagem|"Uma vez, eu tive que sentar de frente pra ele num jantar. Não vou entrar em detalhes, mas só de lembrar o que ele fez com aquele peru assado já me dá nojo." - Homem Aquático|"Quandoelemeperguntouseeuqueriaconhecerabandadele, euacheiqueagenteiaprumshow. Quandoagentechegoulá, eraumjantarcomafamíliatodadele. Acabouqueeletinhafalado'bando', não'banda'. Piorencontrodaminhavida." - Dragonesa Raivosa
SILENT_SPIRIT_DESCRIPTION="Sou só eu, ou os novos heróis 'tão ficando cada vez mais bizarros? Ah, esses jovens de hoje em dia..." - Dama dos Dragões|"Na próxima vez que for brincar de mímica, eu quero ele e aquele Doppelganger no meu time!" - Anão Ninja|"Alto, dark e cheio de correntes? Queridinhos, esse é o meu tipo de homem." - Bruxa Carmesim
BANSHEE_DESCRIPTION="Seria grosseria se eu avisasse que a maquiagem dela tá borrada? Ou aquele visual gótico de quem fica chorando no escuro é intencional?" - Ladra Sagaz|"Bem, é isso, pessoal. A Alma Penada venceu esta temporada do 'Got Talent Floresta Encantada' por WO. Os outros competidores fugiram do palco, e os jurados ficaram chorando no chão em posição fetal." - Loba Espiritual, apresentadora do 'Got Talent Floresta Encantada'|"Lutar ao lado de vocês é muito divertido! Eu não me divertia tanto assim desde que a minha prima Julieta foi comida por um dragão no velório da minha irmã Beatriz." - Alma Penada|"Todo mundo que eu conheço morre de forma trágica. Família, vizinhos, animais de estimação... Teve uma vez que eu fui ver um grupo de trovadores itinerantes para tentar me animar. As mortes deles foram as mais horríveis de todas!" - Alma Penada|"Eu levei ela pra ver a banda da Bárbarda, mas quando eles apareceram no palco, ela deu um berro que fez todo mundo desmaiar. Aprendi minha lição: JAMAIS deixe a Alma Penada muito empolgada." - Suplente Instável|"Se eu ainda tivesse o meu reino, faria dela a minha rainha. Ah, a gente seria um casal e tanto, governando das sombras em meio às teias de aranha!" - Rei Esqueleto
RAGING_REVENANT_DESCRIPTION="Todo mundo tá vendo o brilho azul dele, né? Tipo, não sou só eu, né?" - Druida Doida|"É o que dizem: o cavalheirismo morreu, mas ele ainda anda por aí." - Centauro das Atenções|"Será que ele iria se dar bem com o Zumbi Escudeiro? Já sei! Vou marcar um encontro pra eles brincarem juntos!" - Suplente Instável
SPECTRAL_DRAGON_DESCRIPTION="Essa coisa me dá medo. Ele, por acaso, vai ficar flutuando aqui com cara de quem quer beber a minha alma?" - Homem Aquático|"Eu dei a minha coleção de sonetos, a 'Ode às Trevas', para ele conferir. Acho que ele gostou." - Vorme da Água|"Eu já capitaneei um navio poderoso, e o oceano era o meu domínio. Agora, vejam só, meu navio foi destruído, e minha tripulação, assassinada! Eu fiquei aprisionado por anos e anos. O culpado é o Umlaut, e eu juro aos céus que vou fazer da alma dele o meu troféu!" - Draco Espectral|"Tô de olho em você, esquisitão. A sua habilidade de controlar a mente dos inimigos pode ser impressionante, mas eu não confio em você nem- AH, CLARO, EU JÁ TRAGO UMA XÍCARA DE CHÁ PARA O SENHOR. POUCO AÇÚCAR E SEM CREME, CLARO." - Curandeiro|"Eu nunca cruzei com ele, mas sempre fiquei longe daquela parte do mapa onde diz 'Aqui há dragões fantasmas gigantes que drenam a sua alma'." - Barba Podre
WEREDRAGON_DESCRIPTION="Parece que ele é um cara normal que foi mordido por um dragão. Agora ele é meio babaca. Talvez ele tenha sido mordido pelo Dragão da Babaquice." - Homem Aquático|"Ele tá sempre soltando essas rajadinhas de fogo. Até quando dorme. Teve uma noite em que ele queimou a cama. Eu perguntei se ele 'tava bem, e ele respondeu: 'Meu corpo, sim... mas quem pode curar a minha alma?'. Ele tem sentimentos TÃO PROFUNDOS." - Faunesa Selvagem|"Ser tão poderoso como eu é um fardo. Há quem diga que é uma responsabilidade. Mas eu não tenho escolha: fico sozinho com a minha maldição especial e fascinante." - Dracantropo|"Eu sempre falo que eu poderia curar a maldição dele sem problemas. Ele sempre diz: 'Não, não, tem algo que eu preciso fazer antes...' Aí, fica olhando pela janela com um ar de melancolia. Vai saber. Boa sorte aí, parceiro." - Curandeiro|"Eu... eu gosto do cabelo estiloso dele..." - Alma Penada ficando vermelha
WEE_WITCH_DESCRIPTION="Opa! Essa bruxa aí tem gênio forte! Eu vi o Anão Ninja dando em cima dela na semana passada. Ela não deve ter gostado do que ele disse, porque não demorou um minuto pra ele estar pendurado no lustre pelo bigode." - Guerreira de Patins|"Na noite passada, instaurou-se um pânico generalizado na aldeia de Bête Noire. Todos os animais de estimação da cidade queimaram seus brinquedinhos e declaram independência. A Bruxinha Fofinha, que teria sido vista deixando o local, é procurada pelas autoridades para ser interrogada." - Gazeta da Floresta Sombria, edição de domingo|"A gente era muito amiga durante a faculdade. Inseparáveis. Aí, teve uma vez que uma tentou amaldiçoar a outra com magia negra. Não, a gente não brigou. Por que a pergunta?" - Bruxa Carmesim|"Dobro de males e explosão, vamos lançar feitiços e causar confusão!" - Bruxinha Fofinha|"Eu 'tava conversando com o Fantasma Furioso, aí ela se aproximou, gritou 'Sempre shippei vocês!' e foi embora. Isso é coisa de adolescente? Nâo tô entendendo!" - Dragonesa de Ossos
DUNGEON_MAN_DESCRIPTION="Que tipo de feitiço será que ele lançou na capa dele pra ela ficar sempre tremulando ao vento? Até dentro de um lugar fechado, sem nenhuma janela aberta..." - Suplente Instável|"Err, não estou interessada. Aposto que ele tem gosto de plástico recheado com água e vinagre." Aranha Emboscadeira|"Os ventos da fortuna sopram para outros rumos e até eu, como o humilde marinheiro, vago a esmo pelas marés do destino - AH, QUALÉ?!" - Homem da Masmorra após obter um erro crítico nos dados|"Ele convidou a gente para uma noite de jogatina, mas insistiu que tinha que mestrar *e* jogar com um personagem. Aí, ele começou a fazer as falas dos nossos personagens também. Até que a gente acabou indo embora e deixou ele falando sozinho. E olha que ele parecia bem contente." - Homem Aquático|"O Zumbi Escudeiro fica meio nervoso quando o Homem da Masmorra tá por perto. Ele fica tentando morder o cara sem parar. O Homem da Masmorra disfarça com uma risada, mas ele parece aflito. Eu sei que o Zumbi Escudeiro morreu caindo por um alçapão - você acha que...?" - Dama dos Dragões
PLAGUE_ENTREPRENEUR_DESCRIPTION="Ah, queridinhos, todo mundo precisa de um tiozão bizarro. Já 'tava na hora da gente conseguir o nosso." - Rainha das Fadas|"Uma gota de mercúrio, uma pitada de enxofre, um bocadinho de esporo de Cogumorte e voilà: pode até ser que o seu cabelo caia todo, mas a sua pele vai ficar que nem bumbum de neném." - Magnata Pestilento|"Ahm... ele é literalmente a Morte, é? Com os venenos? E a foice? Eu não tô entendendo errado, tô?" - Ladra Sagaz|"Reúnam-se, pessoas de bem, ouçam este humilde vendedor de poções ambulante, porque hoje eu lhes apresento um elixir de composição incomum, sabor incompreensível e potência inegável. Vocês não vão precisar de mais nenhuma bebida depois desta!" - Magnata Pestilento|"Ele me deu uma poção pro machucado no meu casco. Tenho que admitir que melhorou muito. Só que eu não vejo mais a cor azul e consigo sentir o cheiro do medo. Isso é normal?" - Centauro das Atenções|"Possíveis efeitos colaterais: indigestão fatal, palidez cadavérica, sensação de perna morta, sonolência." - bula do Tônico Revitalizante do Magnata Pestilento, em fonte minúscula
MISTRESS_MANICURE_DESCRIPTION="A gente saiu uma vez, mas eu não quis ir num segundo encontro. Ela tinha... mão-boba, sabe?" - Centauro das Atenções|"Eu não quero estar por perto quando a unha dela quebrar." - Marombróder|"Sou especialista em coçar as costas. Mas é melhor ter aquele hamsterzinho dos feitiços de cura por perto, porque eu costumo ir a fundo no meu serviço." - Dona Manicure|"Olha, só quero dizer que bizarrice é uma característica subvalorizada no campo de batalha. Eu gosto muito mesmo do semblante mortal e demoníaco dela." - Bruxa Carmesim|"Uma vez eu perguntei como ela consegue ir atrás dos inimigos mais vulneráveis tão rápido, e ela respondeu que sente o cheiro da fraqueza. Eu dei uma risadinha nervosa, mas ela não 'tava rindo, não." - Megatauro
VILE_BILE_DESCRIPTION="Me pede pra sorrir de novo. Vai lá. Sério, pede. Me pede pra sorrir. Tudo bem, eu espero." - Ignobílis, em cima da panqueca em que o Marombróder se transformou|"É do capeta, essa moça." - Centauro das Atenções|"Parceira de piercing no nariz pra vida toda!" - Megatauro|"Jamais deixe alguém te dizer como se sentir com você mesma. O seu corpo é lindo. Os seus chifres são lindos. O que é isso pingando da sua boca? É veneno? É lava? Não importa - é lindo." - Ignobílis, em palestra na Conferência Internacional de Jovens Demônios|"Claro, a gente toda hora recebe paciente que sofreu perfurações por causa dela... alguns envenenamentos... e várias contusões. Os piores casos são os de perfuração envenenada com contusão." - Dr. Goblin, em depoimento obtido no Hospital Santo Umlaut dos Servos Malignos
VOID_WYVERN_DESCRIPTION="Ele está além da sua compreensão, e, quando você olhar dentro dos vários olhos dele, eu juro que vai ver o vazio. Um mero mortal enlouqueceria." - Dragão Mágico|"Queridinhos, vocês viram todos aqueles olhos? Se ele precisar de lente de contato, vai sair uma fortuna, coitadinho!" - Rainha das Fadas|"Ah, eu ouvi falar dessa tal de 'mágica'. Parece um brinquedinho divertido! Mas quando as crianças não se comportam, ficam sem o brinquedo, né?" - Serpe do Vazio|"Tem um tipo de magia que ele não pode tirar: a magia da amizade! Ah, ele também consegue tirar? Droga... ok! Melhor não mexer com esse cara, então." - Suplente Instável|"Eu falo muito do vazio nas minhas poesias. Estou com um volume aqui... se quiserem ouvir umas estrofes..." Vorme da Água|"A presença dele fortaleceu a nossa causa. O fato de existir criaturas vindas até de algum lugar além do tempo e do espaço para combater o Umlaut me enche de esperança." - Dama dos Dragões
BURNT_ONE_DESCRIPTION="Deixa eu ver se eu entendi: o meu amigo aqui é feito de fogo e osso, tem duas caveiras flamejantes nas correntes e *mesmo assim* você quer enfrentar ele? Você pode ser burro como uma porta, mas, coragem, você tem." - Anão Ninja|"Às vezes, eu sou duas pessoas diferentes. A com a corrente é a boa. A com o fogo é a que causa todos os problemas. Elas costumam brigar uma com a outra, mas, hoje, é contra você que as duas vão lutar." - Inflamado|"Agora, sim, @#$@! Então ele fica correndo por aí batendo na $#$@! dos inimigos #$@% com caveiras flamejantes?! Insano do jeito que eu gosto!" - Eletroieti|"A gente saiu umas duas vezes, mas às vezes o seu *diabo* não bate com o da outra pessoa. Eu sou mais Tóxica, e esse cara aí é Fogo. Encontro entre demônios é uma coisa complicada." - Ignobílis|"A cabeça dele é, tipo, feita de caveira. Mas, tipo, já é uma caveira, porque a cabeça dele é assim mesmo... uou." - Druida Doida
ANGEL_DRAGON_DESCRIPTION="Tão pacífico, tão sábio. Ele é uma verdadeira inspiração. Só posso rezar para um dia ser tão iluminado." - Orc Monge
ANGELIC_HERALD_DESCRIPTION="'Venha', disse o Arauto Angelical. 'Tenho um produto para passar nas maçãs do rosto. Vem comigo?' Ele estendeu a mão, aguardando uma resposta. Ela corou no rosto e deu a mão a ele, torcendo para que ele não notasse a hesitação que ela sentia." - Trecho da Saga Maiúsculo - Seleções da Suplente Instável
BULWARK_ANGEL_DESCRIPTION="Ela é, tipo, um boneco em tamanho real, saca? Ou então ela é um boneco em tamanho normal, e a gente é, tipo, bem pequeno, tá ligado?" -Druida Doida
TOMB_ANGEL_DESCRIPTION="Talvez possamos nos juntar à Plantalma e à Bárbarda. Abrir um vinho, comparar técnicas de afiar. Fazer uma noite das mulheres, sabe." - Dama dos Dragões
