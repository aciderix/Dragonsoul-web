CHALLENGES_INFO=Tantangan menawarkan tiga mode pertempuran yang dibuka pada hari yang berbeda setiap minggunya:\n\nHutan Batu: Masuklah ke dalam hutan kuno yang dihantui oleh iblis batu! Musuh kebal terhadap kerusakan fisik. Buka pada hari Rabu, Sabtu, Minggu.\n\nBekas Luka Melepuh: Bertarunglah melawan iblis api dan anak buahnya dalam lubang lava laknat ini! Musuh kebal terhadap kerusakan sihir. Buka pada hari Selasa, Jumat, Sabtu, Minggu.\n\nPertarungan Naga: Hadapi musuh utama... hanya pahlawan berjenis naga yang boleh digunakan! Buka pada hari Senin, Kamis, Minggu.\n\nHal yang perlu kamu ketahui tentang ketiga mode ini:
