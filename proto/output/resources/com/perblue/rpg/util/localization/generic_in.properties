MAIL_BODY_NEW_USER_TIPS_1=Tugas Harian bisa membantumu dalam permainan DragonSoul. Sebagian besar Tugas Harian merupakan hal-hal yang biasanya kamu lakukan setiap hari, artinya, kamu bisa mendapatkan item secara gratis. Jika kamu mencari sesuatu hal untuk dikerjakan di DragonSoul, pastikan kamu membuka menu tugas harian dan melakukan beberapa tugas di dalamnya. Sayang sekali jika kamu kehilangan XP Tim, Emas, Stamina, dan banyak lagi yang tersedia secara GRATIS!
MAIL_BODY_NEW_USER_TIPS_2=Ada banyak hal yang bisa kamu lakukan untuk meningkatkan kekuatan Pahlawanmu, namun semuanya bisa membuat pemain bingung. Berikut adalah ringkasan dari semua cara yang berbeda untuk meningkatkan kekuatan Pahlawanmu:<br><br>PROMOSI: Kumpulkan 6 item tertentu untuk satu Pahlawan untuk mempromosikannya ke tingkat warna yang baru dan mendapatkan karakteristik dari item yang digunakan untuk mempromosikannya.<br>EVOLUSI: Kumpulkan Batu Jiwa untuk satu Pahlawan untuk memberikan bintang dan menambah kekuatannya.<br>LEVELING: Gunakan Botol, Stoples, dan Ampul XP untuk meningkatkan level Pahlawanmu.<br>LEVEL KETERAMPILAN: Pahlawanmu mendapatkan Keterampilan baru dengan setiap tingkat warna baru yang mereka peroleh melalui promosi. Tingkatkan keterampilan mereka dengan menggunakan poin keterampilan!
MAIL_BODY_NEW_USER_TIPS_3=Cukup sulit untuk mendapatkan semua item yang kamu butuhkan untuk mempromosikan satu Pahlawan, apalagi mengingat masing-masing item yang diperlukan. Jangan khawatir! Kamu tidak perlu mengingatnya. Masuk saja ke menu Pahlawan, pilih Pahlawan yang ingin kamu promosikan, dan tekan item yang ingin kamu cari berikutnya. Kamu bisa melihat item apa saja yang diperlukan untuk membuatnya dan tempat untuk mendapatkannya. Tekan salah satu level yang muncul pada item tersebut dan kamu akan langsung dibawa ke tempat tersebut pada peta kampanye.<br><br>Jika kamu sudah mendapatkan 3 bintang pada level tertentu dalam kampanye, kamu bisa memilih untuk melakukan serangan otomatis. Duduk dan tunggu hingga semua item bisa dikumpulkan sementara Tim kamu mengalahkan musuh secara otomatis. Kamu juga bisa menggunakan tiket Serangan untuk menghabiskan stamina dan mengumpulkan sejumlah item!
MAIL_BODY_NEW_USER_TIPS_4=Kamu mungkin sekarang sudah memperhatikan bahwa ada beberapa pahlawan yang lebih cocok untuk suatu pertempuran dibandingkan dengan pahlawan lainnya. Hal ini terjadi karena masing-masing pahlawan memiliki fungsi dan tugas tertentu. Berikut adalah beberapa hal yang harus kamu ketahui dalam memilih Pahlawan yang tepat untuk melawan musuh yang tangguh.<br><br>Penempatan Barisan<br>Pahlawan yang berbeda memiliki tempat yang berbeda pula dalam suatu pertempuran. Beberapa Pahlawan lebih suka berdiri di barisan depan dan Pahlawan yang lain ingin menyerang dari posisi yang terlindung di belakang barisan. Sangat penting untuk mencari tahu posisi terbaik bagi setiap Pahlawan dan menggabungkan beberapa peran dan tugas dalam barisan untuk mendapatkan keseimbangan terbaik.<br><br>Kerusakan Sihir vs Kerusakan Fisik<br>Sebagian besar Pahlawan mengkhususkan diri pada kerusakan sihir atau kerusakan fisik, dan banyak musuh yang tahan terhadap salah satu dari kerusakan ini. Bahkan ada beberapa musuh yang benar-benar kebal terhadap jenis kerusakan tertentu. Sangat penting untuk memperhatikan bagaimana musuh yang berbeda menghadapi serangan yang berbeda, dan ubah formasi Pahlawanmu sesuai dengan kebutuhan. Hal ini bisa menentukan apakah kamu bisa menyelesaikan suatu level dan mendapat 3 bintang atau kalah seluruhnya!
MAIL_BODY_NEW_USER_TIPS_5=Kamu sudah mempelajari semuanya! Tidak ada lagi kiat-kiat tambahan, tetapi jika kamu bingung dan ingin mengajukan pertanyaan, ada beberapa tempat di mana kamu bisa bertanya dan mendapatkan jawaban. Semuanya bisa diakses dengan menekan gambar profilmu.<br><br>Tekan tombol "Dukungan" jika ada masalah tertentu dengan akunmu, atau ada ide yang ingin kamu bagikan, atau kamu perlu menghubungi bagian dukungan.<br><br>Tombol "Komunitas" akan membawamu ke Forum DragonSoul, tempat yang baik untuk berkomunikasi dengan pemain lain, membicarakan strategi, mengajukan pertanyaan, dan berkumpul bersama!
