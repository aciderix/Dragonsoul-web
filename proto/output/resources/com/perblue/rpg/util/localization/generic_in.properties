CHALLENGES_INFO_POINT_3=Semakin tinggi tingkat kesulitan, semakin baik hasil jarahan yang bisa kamu dapatkan. Tingkatkan level tim untuk membuka kunci tingkat kesulitan yang lebih tinggi.
MOUNTAIN_INFO=Gunung menawarkan dua mode pertempuran yang dibuka pada hari yang berbeda setiap minggunya:\n\nPuncak: Daki gunung hingga mencapai puncaknya untuk memperoleh kebijaksanaan dalam bentuk ramuan XP. Waspadalah terhadap Sprite jahat! Buka pada hari Senin, Rabu, Jumat, Minggu.\n\nGua: Masuki gua untuk mendapatkan harta dalam bentuk bijih logam yang berharga. Waspadalah terhadap golem yang marah! Buka pada hari Selasa, Kamis, Sabtu, Minggu.\n\nHal yang perlu kamu ketahui tentang kedua mode ini:
