
TIP_0=Raccogli le pietre dell'anima per evocare nuovi eroi per la tua squadra!
TIP_1=Evolvi gli eroi usando le pietre dell'anima per renderli molto più forti!
TIP_2=Completa il set di equipaggiamento di un eroe per promuoverlo e sbloccare nuove abilità!
TIP_3=Equipaggia oggetti agli eroi tutte le volte che puoi per aumentarne le statistiche.
TIP_4=Esplora! Toccare tutto è un ottimo modo per trovare informazioni utili.
TIP_5=Aumentare il livello squadra permette di sbloccare nuovi contenuti, modalità e funzionalità.
TIP_6=Scegli con attenzione i tuoi avversari nell'Arena. Le squadre con meno potere di te sono più facili da sconfiggere.
TIP_7=Cerca di raggiungere il livello VIP 4! Così potrai usare i biglietti saccheggio per fare più saccheggi alla volta.
TIP_8=Ottenere 3 stelle in un livello sblocca la modalità auto, così da saccheggiarlo più in fretta!
TIP_9=Il modo migliore per aumentare il livello squadra velocemente è completare le missioni giornaliere tutti i giorni!
TIP_10=Se non riesci ad avanzare nella campagna, concentrati nel trovare nuovi oggetti e ad aumentare il livello degli eroi e delle abilità.
TIP_11=Il livello dei poteri è limitato da quello dell'eroe. Il livello dell'eroe è a sua volta limitato da quello della squadra.
TIP_12=Non esiste un eroe migliore degli altri, ma è la squadra che conta. Prova combinazioni diverse e scopri gli abbinamenti vincenti.
TIP_13=Alcuni nemici sono immuni ai danni fisici o magici. Se non riesci a danneggiarli, prova a cambiare eroe.
TIP_14=Nella Campagna, la salute e la carica degli eroi si rigenera dopo ogni ondata.
TIP_15=Apprendi nuove strategie guardando le formazioni degli altri giocatori nell'Arena!
TIP_16=L'Arena è uno dei posti migliori dove guadagnare diamanti. Più alta è la tua posizione, più ne riceverai!
TIP_17=I minerali sono molto ricercati dai mercanti, ma non hanno utilità per gli eroi. Vendili appena puoi per guadagnare tantissimo oro!
TIP_18=La Signora dei draghi è un tank di prima linea con un potente attacco ad area che stordisce. È un po' una guastafeste.
TIP_19=L'Apprendista instabile scatena una botta di incantesimi, quasi sempre a un singolo malcapitato.
TIP_20=Il Centauro dell'attenzione infligge un sacco di danni dalle retrovie, dove nessuno può toccare i suoi capelli.
TIP_21=Elettroyeti, oltre ad avere un caratteraccio, usa l'elettricità per infliggere danni sia su bersagli singoli, sia ad area.
TIP_22=Il Santone guaritore è un eroe di supporto che cura gli alleati e converte i nemici, facendoli combattere per lui. Alleluia!
TIP_23=Drago azzannatore è un tank capace di infliggere ingenti danni e DISTRUGGERE i feriti.
TIP_24=Il Dracul oscuro impiega le antiche arti vampiriche per infliggere moltissimi danni e contemporaneamente curarsi.
TIP_25=Il Diavolo delle ssssabbie ssssfrutta la magia elementale per controllare il campo di battaglia e arrosssstire i nemici.
TIP_26=Idra evoca delle serpi voraci che si calano su un gruppo di nemici per azzannarli.
TIP_27=La Dragonessa lunare usa la magia della luce per danneggiare i nemici e infondere carica negli alleati.
TIP_28=Spaccone è un tank tenace dai semplici principi: "Aiutare gli amici. Uccidere i cattivi."
TIP_29=Il Nano ninja si lancia in tutta la sua rotondità dietro le linee nemiche, dove abbatte i nemici magici con i suoi birra-chaku.
TIP_30=Grazie alla sua logica impeccabile e ai potenti incantesimi di controllo, Elfo cosmico è rispettato in tutto l'universo.
TIP_31=Le armi del Guerriero stripper sono la forza e la sensualità, con cui distrae e stordisce i nemici.
TIP_32=Guerriera pattinatrice sfreccia con i suoi pattini verso la mischia, dove scatena una montagna di colpi e danni.
TIP_33=La Strega scarlatta richiama le forze oscure per motivare gli alleati ed evocare spettri che assaltano il nemico.
TIP_34=Ma stai ancora leggendo queste scritte?
TIP_35=Umlaut Androgidragus V è la tua nemesi. È lui ad aver provocato questo disastro.
TIP_36=I più grandi eroi del regno sono stati catturati. Raccogli le loro pietre dell'anima e liberali tutti!
TIP_37=Crea la tua squadra di eroi per progredire nella Campagna e sconfiggere i malvagi Boss drago, ma soprattutto divertiti!
TIP_38="Non mi sconfiggerete mai!" Le ultima parole famose di Umlaut.
TIP_39=Se ascoltata al contrario, la traccia audio è... magnifica.
TIP_40=Vuoi dirci qualcosa? Visita il forum di DragonSoul!
TIP_41=Sai che è possibile bloccare gli altri giocatori nella chat?
TIP_42=Oggi hai dei capelli bellissimi. Te li sei tagliati?
TIP_43=Non farti ingannare dalle dimensioni della Gnoma kamikaze! È un pezzo duro.
TIP_44=Scuotere il telefono vigorosamente aumenta l'efficacia in combattimento... nah, sto scherzando.
TIP_45=L'Arciera nanica resta nelle retrovie per colpire meglio con la sua balestra gigante e per tenere in riga il resto della squadra.
TIP_46=Il Monaco orco brandisce il suo incensiere con l'ardore di un crociato.
TIP_47=E quello cos'è? Un vortice di sabbia? Un combattimento tra cani e gatti? No! È la Dragonessa furiosa!
TIP_48=Il Drago spinato si gonfia per sparare i suoi aculei e per evitare che la gente lo prenda in giro per la sua erre moscia.
TIP_49=L'abilità speciale della Regina delle fate le permette di clonarsi.
TIP_50=Cavallo scuro combatte di schiena per calciare meglio gli avversari... e per mettere in mostra il suo fondoschiena perfetto.
TIP_51=La Druida erborista usa il potere della natura contro i suoi nemici. Ma non aspettatevi che si ricordi che giorno è.
TIP_52=Non disturbare il bagnetto del Demonio del calderone. È un tipetto acido.
TIP_53=Ti mancano i combattimenti contro i boss vecchio stile? Fai un salto all'Arena dei boss!

