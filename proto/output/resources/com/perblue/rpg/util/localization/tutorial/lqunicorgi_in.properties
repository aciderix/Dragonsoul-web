
QUEST_0_1=Kamu sangat diam hari ini. Apakah ada yang salah?
QUEST_0_2=Aku mencoba untuk mencari tahu bagaimana aku bisa membicarakan tentang Umlaut kepada anak-anak anjingku. Bagaimana aku bisa memberitahu kalau ada orang jahat di luar sana dengan begitu banyak kejahatan di dalamnya? Bagaimana aku bisa mengatakan bahwa mereka harus menjadi anjing yang baik saat dia memberi contoh seperti itu?
QUEST_0_3=Wow, sulit sekali.
QUEST_0_4=Jangan mematahkan semangatku.
QUEST_0_5=Mungkin sedikit. Tapi aku tahu ini hal yang serius. Hei, selain kamu, tidak ada yang lebih menyayangi anak-anak anjing itu daripada aku!
QUEST_0_6=Aku sudah mulai mengajari mereka cara untuk bertempur. Mereka perlu keterampilan bertahan hidup jika mereka ingin tetap hidup di dunia yang gila ini. Sayangnya mereka masih anak-anak anjing yang kecil, yang berarti otak mereka, masih kecil.
QUEST_0_7=Pastikan kamu mengajarkan mereka tentang mengejar ekor yang kamu lakukan. Bisa mengubah orang jahat menjadi confetti.
QUEST_0_8=Aku sudah mencobanya, tetapi mereka tidak bisa berlari dalam lingkaran. Kita sudah berhasil mengajarkan mereka untuk berlari lurus, dalam bentuk angka delapan, dan anak anjing tertuaku terus berlari mengikuti bentuk trapesium.
QUEST_0_9=Ooh, aku tahu. Penunjuk Laser! Arahkan dan buat gerakan dalam bentuk lingkaran. Anak anjingmu akan mengikutinya dengan cepat.
QUEST_0_10=Hebat sekali! Jika kita harus membuat mereka menjadi mesin pembunuh, setidaknya mereka bisa bergerak secara sinkron.

QUEST_1_1=Apakah kamu pernah mendengar tentang "Keimutan Bersenjata"?
QUEST_1_2=Kedengarannya mengerikan. Bayangkan, sesuatu yang sangat imut tapi mematikan!
QUEST_1_3=Makhluk yang imut tidak harus bertempur, mereka bisa bermain-main dan mengendus sesuatu dengan hidung mereka dan bertindak secara menggemaskan!
QUEST_1_4=Aku setuju! Ini yang kudengar Umlaut lakukan. Dia melakukan beberapa percobaan pada monster bayangan Moon Drake di dekat Menara Drakewise.
QUEST_1_5=Mengapa Moon Drake?
QUEST_1_6=Karena dia yang paling imut di sini, tentu saja.
QUEST_1_7=Di mana monster bayangannya?! HANYA ADA BOLEH SATU SAJA DI ANTARA KITA! YAAAAAAH!!!
QUEST_1_8=Tunggu! Jangan maju tanpa tim yang lengkap... terlambat. Anjing itu sudah jauh.
QUEST_1_9=...Anjing hilang. Heh.

QUEST_2_1=Anak anjingku menghancurkan semuanya. Tapi ada yang kurang: mereka tahu bagaimana cara untuk menyakiti orang. Mereka juga perlu tahu cara untuk menolong orang lain.
QUEST_2_2=Kamu mencari contoh yang baik, tapi kurasa kamu sudah menjadi contoh panutan yang baik, Unicorgi! Keluarlah dan gunakan kekuatan penyembuhanmu! Tunjukkan hal baik yang bisa mereka lakukan!
QUEST_2_3=Kamu benar! Terima kasih banyak, Understudy. Aku sangat menghargai semua saran ini.
QUEST_2_4=Senang bisa membantu. Sekarang yang kamu butuhkan adalah orang yang terluka untuk menunjukkan kemampuan penyembuhanmu.
QUEST_2_5=Hei, terima kasih sudah bersedia menjadi relawan!\nKamu yang terbaik.
QUEST_2_6=...Meep.

QUEST_3_1=Semua orang tua harus mengajarkan pelajaran ini kepada anak-anak mereka: ketika kamu sudah selesai berlari dalam lingkaran, ingatlah untuk menggunakan pelangi yang keluar dari tandukmu untuk menyembuhkan luka secara ajaib. Ini Aturan Utama yang baru.
