##### HeroTag Descriptions #####

NONE_DESC=Geen

MAGIC_DESC=Magische schade telt als primaire schade. De hoeveelheid schade wordt verminderd door de magische weerstand van je doelwit. Je kunt een kritieke aanval uitvoeren, gebaseerd op jouw kans op een kritieke treffer.
PHYSICAL_DESC=Fysieke schade telt als primaire schade. De hoeveelheid schade wordt verminderd door het pantser van je doelwit. Je kunt een kritieke aanval uitvoeren, gebaseerd op jouw statistieken.
TRUE_DESC=Pure schade telt als primaire schade. De hoeveelheid schade wordt niet verminderd door pantsers of magische weerstand. Je kunt nooit een kritieke aanval uitvoeren met pure schade.

BASHING_DESC=Beukschade is een schadesubtype. Schadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.
PIERCING_DESC=Steekschade is een schadesubtype. Steekschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.
SLASHING_DESC=Snijschade is een schadesubtype. Snijschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.

NECROTIC_DESC=Ondoodschade is een schadesubtype. Ondoodschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.
WATER_DESC=Waterschade is een schadesubtype. Waterschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.
TOXIC_DESC=Gifschade is een schadesubtype. Gifschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.
ELECTRIC_DESC=Schokschade is een schadesubtype. Schokschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.
FIRE_DESC=Vuurschade is een schadesubtype. Vuurschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.
HOLY_DESC=Heiligschade is een schadesubtype. Ondoodschadesubtypen zijn alleen belangrijk voor eindbazen of bepaalde vaardigheden.

DAMAGE_OVER_TIME_DESC=Deze vaardigheid richt geleidelijk schade aan. Ik zeg het maar even, voor het geval je de beschrijving niet hebt gelezen.
KNOCKBACK_DESC=Deze vaardigheid beukt vijanden naar achteren. Alsof je naar vliegen mept.

DRAGON_DESC=Deze held is een draak. Gaaf hè?
RANGED_DESC=Deze held valt aan vanaf afstand en komt niet dicht bij vijanden in de buurt.
MELEE_DESC=Deze held voert vooral mêleeaanvallen uit en komt dus graag heel erg dichtbij.
TASTY_DESC=Deze held is een smakelijk hapje. Jammie! Vijanden met grote monden kunnen proberen om deze held op te peuzelen.
HEAVY_DESC=Misschien eet deze held iets te veel of heeft hij gewoon grote botten. Hoe dan ook, dit is alleen relevant voor een paar speltypen of specifieke vaardigheden. We hebben dit icoontje hier gewoon neergezet, dan ben je ervan op de hoogte. :)
UNSTABLE_DESC=Deze held is een beetje labiel, waardoor het lastig is om zijn of haar mentale staat te kopiëren.
