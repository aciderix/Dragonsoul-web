
QUEST_0_1=Folk bliver ved med at synes, at jeg er en snut, jeg har fået nok, det skal være slut!
QUEST_0_2=Vi har vist begge problemer, men måske kan vi assistere hinanden. Jeg er ikke kendt for at være en "snut". Jeg kunne give dig nogle råd om, hvordan man indgyder ægte rædsel.
QUEST_0_3=Hurtigt, knoglede drot, skynd dig at sig', hvordan jeg virkeligt bliver frygtelig!
QUEST_0_4=Jeg er uvenner med dragetitanen Drathor for tiden. Hvis jeg giver dig nogle råd, kunne du jo lægge et godt ord ind  for mig?
QUEST_0_5=Hvis du kan se til, at jeg gør enhver helt utilpas, så sætter jeg da dragetitanen på plads.
QUEST_0_6=Storartet! Først og fremmest skal du være mere mystisk. Du skal ikke være til stede hele tiden. Spring ud af skyggerne med et højt "bøh!", så holder folk snart op med at kalde dig en snut.
QUEST_0_7=Hvis det er nødvendigt, for at rædslen fortsætter, forsvinder jeg gerne seks dage og nætter.
QUEST_0_8=En anelse overdrevet, men god fornøjelse.

QUEST_1_1=Hvordan står det til?
QUEST_1_2=Det begynder virkelig at ramme mig. Alle savnede og prøvede at kramme mig.
QUEST_1_3=Vissevasse. Godt, en ny strategi: Lad være med at skjule dig, vis, hvor grum du er. Næste gang du tager på en af de her små ekspeditioner, skal du bare flå alt i små, blodige stykker.
QUEST_1_4=Det kan ikke ændres, jeg må være et ægte uhyre. Du skulle tage med og se mig spise en nyre.
QUEST_1_5=Ih du milde, nej tak. Jeg hader lange rejser. De slider mine benknogler ned til små dupper.

QUEST_2_1=Det var ikke forgæves med de organer, jeg har spist, jeg tror så småt, de er ved at være overbevist!
QUEST_2_2=Strålende. Drathor må da efterhånden synes bedre om mig, for udover mine mange andre fine kvaliteter, så hjælper jeg endda bedårende små drager.
QUEST_2_3=Bed din sidste bøn, for jeg har aldrig kendt mage ... HVAD VAR DET EGENTLIG, DU LIGE SAGDE?!
QUEST_2_4=Pokkers også.
QUEST_2_5=DET ER SIDSTE GANG I MIT LIV, AT JEG BLIVER KALDT SNUT! JEG SLÅR ALLE TIL PLUKFISK, OG SÅ ER DET SLUT!
QUEST_2_6=Øhm ... Jamen så ... er problemet jo løst! Jeg er glad for, at jeg kunne hjælpe. Angående den visit hos Drathor – ARGH!

QUEST_3_1=Vil du have kram? Tænk dig om, før din nyre fylder min vom. Kald mig snut, hvis du vil af med dit hoved: Der går kun et øjeblik, før jeg gurgler dit blod!
