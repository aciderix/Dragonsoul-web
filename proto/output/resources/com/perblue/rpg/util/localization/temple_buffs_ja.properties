
BARDBARIAN_BUFF=倒された後、すべての敵は攻撃速度が<x%>、移動速度が<y%>増加する。
BROZERKER_BUFF=倒された後、敵のヘルスが<x%>未満になった場合、最大ヘルスの<y%>分に相当する「ノーペイン・ノーゲイン」のシールドを得る。
CENTAUR_OF_ATTENTION_BUFF=倒された後、<cooldown>秒ごとに、画面外から彼の「鈍的な外傷」が発動する。それぞれの矢は<x>物理ダメージを与える。
MEDUSA_BUFF=倒された後、すべての敵の基本攻撃は確率で攻撃者を<duration>秒間石化させる。基本攻撃を<x>回行うごとに判定が発生する。
SNAP_DRAGON_BUFF=倒された後、第2ウェーブで敵を倒すたびにタイタンが<x>エネルギーを獲得する。
UNSTABLE_UNDERSTUDY_BUFF=倒された後、不安定な助手は最も遠い攻撃者に「パンチアウト」を使用し、<cooldown>秒ごとに<x>魔法ダメージを与える。
FAITH_HEALER_BUFF=倒された後、信仰ヒーラーはタイタン側の全ユニットを<cooldown>秒ごとに回復する。「みことば」ごとにヘルスが<x>回復する。
BONE_DRAGON_BUFF=倒された後、すべての敵が行う基本攻撃にスプラッシュダメージが追加される。
DRAGON_LADY_BUFF=倒された後、<cooldown>秒ごとに「軽薄なミサイル」が召喚される。ミサイルは<x>魔法ダメージを与え、<duration>秒間スタンさせる。レベル<lvl>以下なら必ずスタンする。
AQUATIC_MAN_BUFF=倒された後、<cooldown>秒ごとに「津波」が召喚さる。津波が当たったすべての攻撃者に<x>魔法ダメージを与え、ノックバックさせる。


