
QUEST_0_1=Bugün tuhaf bir biçimde sessizsin. Bir sorun mu var?
QUEST_0_2=Sadece yavrularıma Umlaut'u nasıl anlatacağımı çözmeye çalışıyorum. Onlara bu kadar kötü birinin var olduğunu nasıl anlatabilirim? O böyle bir örnek teşkil ederken onlara nasıl iyi birer köpek olmalarını söyleyebilirim?
QUEST_0_3=Uff, bu gerçekten zor.
QUEST_0_4=Az önce 'vuff' ile bir kelime oyunu yapmış olamazsın.
QUEST_0_5=Belki biraz. Ama bunun ciddi olduğunu biliyorum. Hey, senin haricinde kimse o yavruları benim kadar sevmiyor!
QUEST_0_6=Onlara nasıl savaşılacağını öğretmeye başladım. Bu çılgın dünyaya adım atacaklarsa hayatta kalma yetenekleri kazanmaları lazım. Maalesef küçük birer yavru köpekler şu anda, yani beyinleri bilirsin, küçük.
QUEST_0_7=Onlara şu kuyruk kovalamaca hareketini mutlaka öğret. Kötü adamları konfetiye çeviriyor o.
QUEST_0_8=Onlara öğretmeyi denedim, ama daire çizerek koşamıyorlar. Biraz düz hat denedik, birkaç kez de sekiz çizdik ve benim en büyük yavrum ikizkenar yamuk şeklinde koşmaya devam ediyor.
QUEST_0_9=Aah, buldum. Lazer Kalemler! Onu daire şeklinde tut. Yavruların hemen alışacaklardır.
QUEST_0_10=Bu mükemmel! Eğer yavrularımı birer kötü adam öldürme makinesine çevireceksek en azından senkronize hareket edebilirler.

QUEST_1_1=Hiç "Silahlı Sevimlilik" lafını duymuş muydun?
QUEST_1_2=Bu, kulağa korkunç geliyor. Düşünsene, ölümcül seviyede sevimli olan bir şey!
QUEST_1_3=Sevimli şeyler savaşmamalı, gülüp oynamalı, sırnaşmalı ve sevimli haylazlıklar yapmalılar!
QUEST_1_4=Katılıyorum! Bu sadece Umlaut'un üzerinde çalıştığı bir şey. Ejder Kulesi yakınlarında bir Ay Ejderi hayaleti üzerinde bir tür deney yapıyor.
QUEST_1_5=Neden Ay Ejderi?
QUEST_1_6=Eh, tabi ki o diyarın en sevimli yaratığı olduğu için.
QUEST_1_7=Bu hayalet nerede?! SADECE BİR TANE OLABİLİR! YAAAAAAH!!!
QUEST_1_8=Dur! Tek başına gitme... çok geç. Köpek çoktan gitti.
QUEST_1_9=...Köpegitti. Heh.

QUEST_2_1=Yavrularım gerçekten parçalayabiliyorlar. Ama bir şey eksik: insanlara nasıl zarar verileceğini bilmeleri yeterli değil. Onlara yardım etmeyi de öğrenmeleri lazım.
QUEST_2_2=İyi bir örneğe olan ihtiyaçtan bahsediyordun, ama bence iyi örnek sensin Tekboynuzlu Corgi! Git oraya ve iyileştirme güçlerini kullan! Onlara, yapabilecekleri iyiliği göster!
QUEST_2_3=Haklısın! Çok sağol Çırak. Tüm bu tavsiyelerin için çok minnettarım.
QUEST_2_4=Yardımcı olabildiğime sevindim. Artık sadece, iyileştirme yeteneğini gösterebileceğin yaralı biri lazım.
QUEST_2_5=Hey, gönüllü olduğun için sağol!\nSen bir numarasın.
QUEST_2_6=...Meep.

QUEST_3_1=Tüm ebeveynlerin çocuklarına bu dersi vermeleri lazım: daire çizerek koşmayı bitirdiğinde yaraları sihirli bir şekilde iyileştirmek için boynuzundan çıkan gökkuşağını kullanmayı hatırlamak lazım. Yeni Altın Kural bu.
