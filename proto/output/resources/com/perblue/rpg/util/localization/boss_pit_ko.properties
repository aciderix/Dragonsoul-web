

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE="정통한 소환사"
NPC_EVIL_WIZARD_0_DESC=광기 어린 마법사가 드레이크 성을 통째로 인질로 붙잡았습니다! 성에서 기괴한 영혼들이 날아오르는 모습이 목격되었지만 움라우트의 환영으로 보이지는 않습니다.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=마법사가 근처의 방으로 도주했는데, 문이 강력한 마법으로 막혀 있습니다. 언더스터디가 주문 무효화에 일가견이 있기는 하지만 문을 열려면 하루의 시간이 필요합니다. 내일 다시 찾아와 인보커스를 상대하세요!
NPC_EVIL_WIZARD_1_DESC=눈이 피로로 가득한 언더스터디가 알 수 없는 말을 중얼거리자 자물쇠가 열립니다. 켄타우로스가 "잘했어, 꼬맹이!"라고 말하며 환호합니다. 문이 열리자 번개가 치고 소름 끼치는 괴상한 웃음소리가 들리기 시작합니다...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=몇몇 파티원이 방 안의 알 수 없는 가스에 취하여 잠들었습니다. 일렉트로예티는 가까스로 언더스터디의 일지에서 해독제 조제법을 발견했지만 약을 조제하려면 하루의 시간이 필요합니다. 내일 다시 찾아와 최상의 컨디션으로 인보커스를 상대하세요!
NPC_EVIL_WIZARD_2_DESC=온전히 회복을 마친 파티는 파란색의 먼지 쌓인 발자국을 따라 성안으로 들어갔습니다. 마침내 다다른 곳에는 놀라운 연금술 실험실이 있었습니다. 인보커스는 소울스톤 가루를 사용하여 흉물스런 괴물을 창조하고 있었던 것으로 보입니다. 그의 역겨운 사이비 과학에 종지부를 찍어야 할 시간입니다!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=언더스터디가 인보커스의 연금술 실험실에서 이것저것 챙기기 시작합니다. "매직 드래곤에게 보내서 분석해야겠어요. 유용하게 쓰일 만한 물건이 있을지도 모르니까요! 하지만 테이블이 갑자기 시퍼런 화염에 휩싸이고 맙니다.\n\n"@#$%! 조심해!" 화염이 잦아들자 바닥에 빛을 발하는 룬이 보입니다. 언더스터디는 조금씩 사라지기 시작하는 룬의 표식을 황급히 기록합니다. "바로 룬 해독을 시작할게요."

NPC_EVIL_WIZARD_0_PIERCING=인보커스의 고스트는 관통 피해 면역입니다.
NPC_EVIL_WIZARD_0_BASHING=인보커스의 고스트는 타격 피해 면역입니다.
NPC_EVIL_WIZARD_1_NECROTIC=인보커스의 트롤 블롭 고스트는 괴사 피해만 입습니다.
NPC_EVIL_WIZARD_1_TOXIC=인보커스의 스냅 드래곤 고스트는 독 피해만 입습니다.
NPC_EVIL_WIZARD_1_WATER=인보커스의 문 드레이크 고스트는 물 피해만 입습니다.
NPC_EVIL_WIZARD_1_ELECTRIC=인보커스의 그루비 드루이드 고스트는 전기 피해만 입습니다.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=인보커스의 펫인 '맹글스'에게 피해를 입히려면 지속 피해가 필요합니다.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE="영웅 포식자"
NPC_GIANT_PLANT_0_DESC=정찰병의 보고에 따르면 머키 포레스트 북부에 아주 거대한 식인 식물이 자라고 있다고 합니다. 조사가 필요합니다!
NPC_GIANT_PLANT_0_DESC_COMPLETE=출구가 가시덩굴로 덮여 있습니다! 길을 뚫으려면 적어도 몇 시간은 필요합니다. 내일까지는 사냥감과의 거리를 좁힐 수 없을 것 같습니다.
NPC_GIANT_PLANT_1_DESC=서둘러 적의 흔적을 따라 위로 계속해서 올라갑니다. 마침내 다 따라잡고 나니 오르막의 경사가 완만해지며 일행과 가파른 낭떠러지 사이에 포위된 거대 식물이 보입니다.
NPC_GIANT_PLANT_1_DESC_COMPLETE=비너시아가 그 절벽을 거점으로 삼고 기다리고 있음을 확신한 우리는 하룻밤을 야영하기로 합니다.
NPC_GIANT_PLANT_2_DESC=절벽 면을 따라 아래로 내려가니 비너시아가 자신의 흙더미 위에서 성을 내고 있습니다.
NPC_GIANT_PLANT_2_DESC_COMPLETE=거대 식물을 물리친 직후에 언더스터디가 룬 해독을 시작합니다. 이를 통해 갑작스럽게 자취를 감춘 이 타이탄에 관한 정보를 얻을 수 있길 바랍니다.

NPC_GIANT_PLANT_0_TASTY=비너시아를 화분 밖으로 꾀어낼 수 있는 유일한 방법은 맛있는 영웅입니다.
NPC_GIANT_PLANT_1_BASHING=타격 피해나 밀어내기로 비너시아를 절벽 끝으로 몰아넣으세요.
NPC_GIANT_PLANT_1_KNOCKBACK=타격 피해나 밀어내기로 비너시아를 절벽 끝으로 몰아넣으세요.
NPC_GIANT_PLANT_2_FIRE=비너시아의 덩굴은 화염 피해나 참격 피해만 입습니다.
NPC_GIANT_PLANT_2_SLASHING=비너시아의 덩굴은 참격 피해나 화염 피해만 입습니다.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE="황금 등대"
NPC_GOLD_COLOSSUS_0_DESC=해독한 룬은 복잡한 주문의 사용법이었습니다. 몇 시간 후, 언더스터디는 필요한 재료를 모두 수집하는 데 성공합니다. 그녀가 파티원을 모으고 이상한 주문을 외우자 모두가 바람에 위태롭게 흔들리는 다리 위로 순간이동됩니다!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=또 다른 주문이 기다리고 있군요. 언더스터디가 다음 순간이동에 필요한 재료를 모으려면 시간이 필요합니다. 기왕 이렇게 된 거, 다음 전투에 대비하여 숙면을 취하는 것도 좋을 것 같습니다.
NPC_GOLD_COLOSSUS_1_DESC=타이탄의 다음 위치로 순간이동하기 위해 준비하고 있습니다. 과연 어떤 곳에 도착하게 될까요?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=켄타우로스가 휴식을 취하는 우리의 상처를 치료하는 동안 언더스터디는 무효화 주문과 다음 순간이동을 준비합니다. 치유 마법으로 몸을 추스르긴 했지만 최소 하루는 쉬어야 다시 이동할 수 있을 것 같습니다.
NPC_GOLD_COLOSSUS_2_DESC=무효화 주문과 함께 금빛 깡통을 박살 낼 준비가 되었습니다. 자, 갑시다!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=아우룸이 눈앞에서 돌로 변해 버립니다. 보물실의 비밀문이 열리고 드라코니아 조각상 하나가 모습을 드러냅니다. 더 많은 타이탄이 돌로 변하기 전에 움라우트를 막아야 합니다! 일단은 나머지 조각상을 찾을 때까지 조사를 이어가야 합니다.

NPC_GOLD_COLOSSUS_0_HEAVY=강력한 바람도 무거운 영웅에게는 영향을 미치지 못합니다.
NPC_GOLD_COLOSSUS_1_RANGED=지형이 날카롭고 울퉁불퉁하여 영웅의 발바닥을 아프게 합니다. 원거리 공격 영웅이 가장 유리합니다.
NPC_GOLD_COLOSSUS_2_PIERCING=아우룸의 황금 방패에는 관통 피해만 입힐 수 있습니다.

