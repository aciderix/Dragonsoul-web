
QUEST_0_1=Ich kann noch so bitter sein oder auch sauer, jeder findet mich süß, das erfüllt mich mit Trauer!
QUEST_0_2=Offenbar haben wir beide unsere Probleme, doch vielleicht können wir einander unter die Arme greifen. Ich bin nicht gerade dafür bekannt, „süß“ zu sein. Von mir könntest du lernen, allen das Fürchten zu lehren.
QUEST_0_3=Raus damit, Klappergestell, mach mich bedrohlich, und zwar schnell!
QUEST_0_4=Ich habe derzeit einen Zwist mit dem Drachentitanen Drathor. Als Bezahlung für meine Hinweise könntest du dich für mich einsetzen.
QUEST_0_5=Wenn du mir hilfst, ein wahrer Schrecken zu sein, leg ich bei ihm ein gutes Wort für dich ein.
QUEST_0_6=Famos! Zunächst muss dein Auftreten mysteriöser werden. Du kannst nicht die ganze Zeit drollig umherfliegen. Tauche aus den Schatten mit einem lauten „Buh!“ auf, dann wird niemand mehr es wagen, dich süß zu nennen.
QUEST_0_7=Um ihre Herzen mit Grausen zu füllen, werd ich mich sechs Tage und Nächte verhüllen.
QUEST_0_8=Das klingt zwar etwas übertrieben, aber wenn es dir Freude bereitet.

QUEST_1_1=Wie ist es dir ergangen?
QUEST_1_2=Ich will mich am liebsten nur noch verbuddeln. Jeder vermisst mich und möchte mich knuddeln.
QUEST_1_3=Humbug. Nun gut, neuer Plan. Versteck dich nicht, sondern baue dir einen grausamen Ruf auf. Wenn du nächstes Mal an einer dieser kleinen Expeditionen teilnimmst, reiße alles auf deinem Weg in Stücke.
QUEST_1_4=Ich werde zu einem echten Ungeheuer. Kommst du mir in die Quere, bezahlst du es teuer!
QUEST_1_5=Herrjemine, das habe ich nicht vor! Ich verabscheue lange Reisen. Die gehen viel zu sehr auf die Knochen.

QUEST_2_1=Die harte Arbeit trägt doch noch Früchte, um mich ranken sich viele Gerüchte.
QUEST_2_2=Trefflich. Drathor wird sich meiner jetzt erwärmen müssen, denn neben meinen anderen, herausragenden Qualitäten berate ich auch noch niedliche kleine Drachlein.
QUEST_2_3=Wie war das? Fang besser schon mal an zu flehen – DENN GLEICH WIRD DIR HÖREN UND SEHEN VERGEHEN!
QUEST_2_4=Vermaledeit.
QUEST_2_5=AB HEUT NACHT IST’S MIT DEM SÜSS SEIN VORBEI! AB JETZT SCHLAG ICH ALLES GANZ FIES ZU BREI!!
QUEST_2_6=Nun ... wenn das so ist ... Problem gelöst! Ich bin so froh, dass ich helfen konnte. Jetzt können wir über dein Gespräch mit Drathor – AAARGH!

QUEST_3_1=Umarmung gefällig? Die Rachlust, die ist erst gestillt, wenn Blut aus deinen Adern quillt. Nenn mich ruhig süß, denn eins ist klar: Ich fresse dich mit Haut und Haar!
