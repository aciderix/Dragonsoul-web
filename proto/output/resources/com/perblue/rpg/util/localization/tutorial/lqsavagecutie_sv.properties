
QUEST_0_1=Hur mycket jag än säger emot tycker alla att jag är söt!
QUEST_0_2=Det verkar som att vi har problem båda två, men vi kanske kan hjälpa varandra. Jag är inte känd för min söthet. Jag skulle kunna hjälpa dig att ingjuta ren skräck.
QUEST_0_3=Ja, säg mig, benkung, hur blir jag mer hotfull?
QUEST_0_4=Jag är lite oense med Drathor, draktitanen. Om jag ger dig några råd kan du väl lägga in ett gott ord åt mig?
QUEST_0_5=Om du hjälper mig skrämma allihop ska jag ringa draktitanen.
QUEST_0_6=Förträffligt! Först och främst måste du vara mer mystisk. Häng inte där alla är hela tiden. Dyk upp från skuggorna med ett högljutt "bu" så kommer ingen kalla dig söt längre.
QUEST_0_7=Jag ska försvinna i sex dygn för att fylla deras hjärtan med fasa.
QUEST_0_8=Lite överdrivet, men om du vill så.

QUEST_1_1=Hur går det?
QUEST_1_2=Det här börjar gå mig på nerverna. Alla saknade mig och försökte kramas.
QUEST_1_3=Illa. Nå, vi provar en ny strategi. Göm dig inte, utan gör din blodtörst tydlig. Nästa gång du är på expedition, slit allt och alla du ser i stycken.
QUEST_1_4=Jag ska vara ett riktigt monster. Följ med och se själv!
QUEST_1_5=Usch nej, jag hatar långa resor. De nöter så på fotbenen.

QUEST_2_1=Jag har märkt en påtaglig förändring. Jag tror de börjar ändra uppfattning!
QUEST_2_2=Utmärkt. Drathor måste börja gilla mig nu; förutom mina andra goda sidor hjälper jag till och med små söta drakar.
QUEST_2_3=Jag tror du får hoppas på– VAD VAR DET DU SA?
QUEST_2_4=Oj då.
QUEST_2_5=MITT SÖTHETSPROBLEM SLUTAR NU MED DETSAMMA! JAG SKA SLITA SÖNDER ALLT JAG SER!
QUEST_2_6=Öh, men då så... problem löst! Kul att jag kunde hjälpa till. Vad gäller samtalet till Drathor– AAAGH!

QUEST_3_1=Vill du ha en kram? Det blir nog mysigt när ditt blod rinner ur min käft! Kalla mig söt om du vill; du kommer nog också smaka bra när jag äter upp dig!
