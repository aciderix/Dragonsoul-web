

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=De Onheilspellende Oproeper
NPC_EVIL_WIZARD_0_DESC=Een gestoorde tovenaar heeft het Drakenkasteel veroverd! Af en toe verschijnen er vreemde wezens uit het kasteel, maar ze lijken niet op de fantomen van Umlaut.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=De tovenaar is een kamer in gevlucht, maar de deur wordt geblokkeerd door krachtige magie. De Leerling kan deze spreuk opheffen, maar daar heeft ze de hele dag voor nodig! Kom morgen terug om het op te nemen tegen de Invokus!
NPC_EVIL_WIZARD_1_DESC=De Leerling mompelt onverstaanbaar, haar ogen vallen bijna dicht. Plotseling valt het slot open. "Goed gedaan, meissie!", zegt de Centaur. Als deur opengaat, schiet er plotseling een bal magie op ze af en horen ze een onheilspellende lach...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Een aantal van je groepsleden is bedwelmd door het mysterieuze gas in de kamer en is in slaap gevallen. Elektroyeti heeft een medicijn gevonden in het dagboek van Leerling, maar hij heeft wel een dag nodig om dat medicijn te maken! Kom morgen terug om Invokus te grazen te nemen!
NPC_EVIL_WIZARD_2_DESC=Je groep is volledig hersteld en heeft de blauwe, stoffige voetafdrukken door het kasteel gevolgd. De voetafdrukken leidden naar een prachtig laboratorium. Invokus gebruikt zielsteenstof om afschuwelijke wezens te maken. Tijd om een einde te maken aan dit zieke experiment!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=De Leerling slaat haar slag in het laboratorium van Invokus. "Dit stuur ik naar Magische Draak voor onderzoek. Misschien kunnen we deze waanzin in ons voordeel gebruiken!" Daar denkt de tafel heel anders over, en hij barst in blauwe vlammen uit.\n\n"@#$%! Kijk uit!" De vlammen doven en laten oplichtende runen achter op de grond. De Leerling schrijft ze snel op voor ze vervagen. "Ik zal die runen wel vertalen."

NPC_EVIL_WIZARD_0_PIERCING=De geesten van Invokus zijn immuun voor steekschade.
NPC_EVIL_WIZARD_0_BASHING=De geesten van Invokus zijn immuun voor beukschade.
NPC_EVIL_WIZARD_1_NECROTIC=De trollengeest van Invokus kan alleen worden verwond met ondoodaanvallen.
NPC_EVIL_WIZARD_1_TOXIC=De Bijtdraakgeest van Invokus kan alleen worden verwond met gifaanvallen.
NPC_EVIL_WIZARD_1_WATER=De Maandraakgeest van Invokus kan alleen worden verwond met wateraanvallen.
NPC_EVIL_WIZARD_1_ELECTRIC=De Dansende Druïdegeest van Invokus kan alleen worden verwond met schokaanvallen.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Gebruik geleidelijke schade-effecten (GSE) om Mangles, het huisdier van Invokus, te verwonden.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=Heldenvreter
NPC_GIANT_PLANT_0_DESC=Onze verkenners melden dat er geruchten de ronde doen over een grote mensetende plant ten noorden van het Moerasbos. Tijd om op onderzoek uit te gaan!
NPC_GIANT_PLANT_0_DESC_COMPLETE=De uitgang wordt versperd door stekelige planten! We hebben een paar uur nodig om de weg vrij te maken. We kunnen morgen pas verder.
NPC_GIANT_PLANT_1_DESC=We versnellen, volgen het spoor van de vijand en klimmen gestaag naar boven. Als we eindelijk in de buurt komen, wordt de grond steeds vlakker. De grote plant zit gevangen tussen ons en een gevaarlijk hoge klif.
NPC_GIANT_PLANT_1_DESC_COMPLETE=We zetten ons kamp op. Venusia wacht wel op ons aan de rand van de klif.
NPC_GIANT_PLANT_2_DESC=We klimmen naar beneden en wat zien we? Venusia zit een potje chagrijnig te zijn in haar eigen aarde.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Nu we de grote plant hebben verslagen, begint de Leerling aan haar vertalingen. We hopen dat de runen ons meer kunnen vertellen over deze mysterieuze, verborgen Titaan.

NPC_GIANT_PLANT_0_TASTY=Venusia kan alleen uit haar pot worden gelokt door een smakelijke held.
NPC_GIANT_PLANT_1_BASHING=Duw Venusia naar de rand van de afgrond met beukschade of door haar naar achteren te beuken.
NPC_GIANT_PLANT_1_KNOCKBACK=Duw Venusia naar de rand van de afgrond met beukschade of door haar naar achteren te beuken.
NPC_GIANT_PLANT_2_FIRE=Je kunt de lianen van Venusia alleen verzwakken met vuur of snijschade.
NPC_GIANT_PLANT_2_SLASHING=Je kunt de lianen van Venusia alleen verzwakken met snijschade of vuur.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=Het Gouden Baken
NPC_GOLD_COLOSSUS_0_DESC=De vertaalde runen zijn instructies voor een ingewikkelde spreuk. Het duurt een paar uur, maar de Leerling slaagt erin om de ingrediënten bij elkaar te sprokkelen. Terwijl iedereen bij elkaar gaat staan, mompelt ze de vreemde woorden. Voor we het wisten, stonden we op een brug waar een wel heel straf windje waaide!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=We moeten weer een spreuk uitschakelen. De Leerling heeft tijd nodig om de ingrediënten voor de volgende teleportatie te verzamelen. We kunnen net zo goed een nachtje slapen en ons voorbereiden op het volgende gevecht.
NPC_GOLD_COLOSSUS_1_DESC=We staan op het punt om naar de volgende locatie van de Titaan te teleporteren. Waar zal dit eindigen?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=We rusten uit en laten onze wonden verzorgen door Centaur. De Leerling zoekt naar een tegenspreuk en bereidt de volgende teleportatie voor. Zelfs met behulp van geneeskrachtige magie hebben onze voeten minstens een dag nodig om bij te komen.
NPC_GOLD_COLOSSUS_2_DESC=De tegenspreuk staat klaar en we kunnen niet wachten om die gouden schroothoop op zijn donder te geven. Aan de slag!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum verandert voor onze ogen in steen. In de schatkamer gaat een geheime deur open waarachter een drakenbeeld zichtbaar is. We moeten Umlaut tegenhouden voor meer Titanen hieraan bezwijken! Ondertussen moeten we de zaak verder onderzoeken en de resterende standbeelden vinden.

NPC_GOLD_COLOSSUS_0_HEAVY=De krachtige winden op deze brug hebben niet zo veel invloed op zware helden.
NPC_GOLD_COLOSSUS_1_RANGED=Je helden lopen schade op als ze over dit prikkelbare terrein lopen. Helden met afstandsaanvallen komen hier het beste tot hun recht.
NPC_GOLD_COLOSSUS_2_PIERCING=Het gouden schild van Aurum kan alleen worden beschadigd met steekschade.

