
QUEST_0_1=Pssst!
QUEST_0_2=Hast du gerade „Psst“ zu mir gesagt?
QUEST_0_3=Klar! Ich will ganz unauffällig deine Aufmerksamkeit erregen.
QUEST_0_4=Oh. Warum?
QUEST_0_5=Weil ich ein Geheimnis habe, das sonst aus mir herausplatzt!
QUEST_0_6=Was für ein Geheimnis?
QUEST_0_7=Oh, ein großartiges! Ein „secret d‘amour“ – eine Herzensangelegenheit!
QUEST_0_8=Äh, also … naja, Gefühlsduselei ist *echt* nicht mein Metier-
QUEST_0_9=Ich bin unsterblich verliebt in den Geierdrachen!
QUEST_0_10=Ich weiß nicht- IN DEN KOTZENDEN DRACHEN???

QUEST_1_1=Ich finde die Kraft des Geierdrachens so anziehend. Wie er sich auf seine Feinde stürzt und wie er ihnen die Gliedmaßen vom Körper reißt ...
QUEST_1_2=Wie er Gift und Galle auf sie speit?
QUEST_1_3=Ja, auch das! Ist er nicht bezaubernd? Ich möchte ihm meine Liebe gestehen, aber was, wenn sein Herz einem anderen gehört?
QUEST_1_4=Ich glaube, ich kann sagen, dass deine Zuneigung für ihn … einzigartig ist.
QUEST_1_5=Denkst du das wirklich? Wenn dem so ist, muss ich ihm nur beweisen, dass ich es wert bin, von ihm erwählt zu werden!
QUEST_1_6=Indem du auf ihn speist, nehme ich an.
QUEST_1_7=Leider gehört das nicht zu meinen Fähigkeiten. Oh, wäre es doch so!
QUEST_1_8=Du könntest mit Blitzen um dich werfen, vielleicht ein paar Titanen ausschalten. Das ist aber keine Opfergabe.
QUEST_1_9=Nein, das ist besser! Ich kann gegen die anderen elektrischen Helden kämpfen und beweisen, dass ich genau so stark und gefährlich bin!

QUEST_2_1=Ich glaube, ich habe den Geierdrachen beim Titanentempel erblickt. Glaubst du, er hat gesehen, wie ich die Titanen besiegt habe.
QUEST_2_2=Da kommt er auch schon. Frag ihn doch.
QUEST_2_3=Holerö.
QUEST_2_4=...
QUEST_2_5=Ich hasse diese Massen. Da kann man nicht mal in Ruhe sein Aas verspeisen.
QUEST_2_6=...
QUEST_2_7=(Sag etwas!)
QUEST_2_8=Äh ... ja, Massen! Was für eine Qual! Ich werde sie für dich vertreiben!
QUEST_2_9=Okay.
QUEST_2_10=Ich kann das gerne für dich übernehmen.
QUEST_2_11=Fröhlichkeit interessiert mich nicht. Da muss ich an lebende Dinge denken. Ich mag aber lieber tote Dinge.
QUEST_2_12=Ich werde in Zukunft nur noch über tote Dinge reden!
QUEST_2_13=(Das ist das Gegenteil von romantisch, oder ist das nur meine Meinung?)

QUEST_3_1=Ich habe dem Geierdrachen nicht nur meinen Wert bewiesen, er hat mich auch um etwas Unglaubliches gebeten! Na gut, eigentlich habe ich es ihm angeboten, aber er hat es angenommen! Vielleicht bringe ich ihm dann morgen eine schöne tote Kuh.
