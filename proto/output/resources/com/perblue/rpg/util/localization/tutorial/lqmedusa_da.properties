
QUEST_0_1=Medusa vil gerne sætte dig på en prøve, men hun nægter at fortælle dig om det. Hun siger, at det er under hendes værdighed.
QUEST_0_2=Derfor sendte hun mig herhen for at fortælle dig, at "kun de, der tilbyder fuldmånen, vil blive skænket" hendes legendariske evne.
QUEST_0_3=Selvoptagede, ækle, slangehårede heks ...

QUEST_1_1=Hurra! Du klarede den første prøve.
QUEST_1_2=Suk ...
QUEST_1_3=Jep, du gættede det. Hun vil ikke engang komme ud og sige tak.
QUEST_1_4=Nu står hun og jeg lige! Næste gang, hun prøver at redde mit liv, så siger jeg bare til hende, at hun skal lade mig dø. Intet er det her besvær værd.
QUEST_1_5=Jeg klarer resten, Kentaur.
QUEST_1_6=Medusa har endnu en prøve til dig.
QUEST_1_7=Hun har hørt, at man får tykt og glansfuldt hår af at spise rå æg.
QUEST_1_8=Hun regner med, at cirka hundrede æg vil give gode resultater.

QUEST_2_1=Okay, det ... det gjorde ikke meget for hendes hår.
QUEST_2_2=Men heldigvis elsker slanger rå æg.
QUEST_2_3=Så hun er ... ikke glad. Jeg har aldrig set hende glad.
QUEST_2_4=Hun er en anelse mindre pissesur end sædvanligt. Godt klaret!
QUEST_2_5=Det hørte jeg godt, din dyndtorsk!
QUEST_2_6=Nu er det tid til min sidste prøve!
QUEST_2_7=Vi tilbringer ikke tid nok i krypten.
QUEST_2_8=Jeg forlanger, at du besejrer fem opstillinger på en dag. Og de skal være barske fjender.
QUEST_2_9=Lad os sige ... 20.000 kraft eller højere.

QUEST_3_1=Fremragende! Du har bestået alle mine prøver!
QUEST_3_2=Måske er du ikke helt så ynkelig, som jeg troede.
