
QUEST_0_1=Sei stranamente silenziosa oggi, c'è qualcosa che non va?
QUEST_0_2=Sto solo cercando il modo giusto per parlare di Umlaut ai miei cuccioli. Come posso dirgli che c'è qualcuno di così cattivo al mondo? Come posso convincerli che si devono comportare bene, quando c'è qualcuno là fuori che si comporta così?
QUEST_0_3=Wow, immagino sia una bella gatta da pelare.
QUEST_0_4=Ti sembra il momento di fare certi giochi di parole?
QUEST_0_5=Sì, lo so che è una questione seria. Guarda che, salvo tua eccezione, non esiste nessuno al mondo che ami quei cuccioli più di me!
QUEST_0_6=Gli sto insegnando a combattere. Avranno bisogno di conoscere le abilità di base per sopravvivere in questo pazzo mondo. Sfortunatamente sono solo dei cuccioli, il che significa che anche i loro cervelli sono, ehm, "minuti".
QUEST_0_7=Assicurati che imparino quella cosa che fai tu con la coda. Fa sciogliere anche il più cattivo dei cattivi.
QUEST_0_8=Ci ho provato, ma non riescono a correre in cerchio. Corrono in linea retta, a otto e il più grande ha una predilezione particolare per la corsa a trapezio.
QUEST_0_9=Ah, so quello che ti serve. Puntatori laser! Basta che ci disegni un cerchio e i tuoi cuccioli impareranno in un batter d'occhio.
QUEST_0_10=È perfetto! Se dobbiamo trasformare i nostri cuccioli in macchine da guerra, il minimo che possiamo fare è che siano sincronizzati.

QUEST_1_1=Hai mai sentito parlare di "Dolcezza armata"?
QUEST_1_2=Fa venire i brividi. Com'è possibile che qualcosa sia così dolce e così letale allo stesso tempo?
QUEST_1_3=Questi tesorini non dovrebbero combattere: dovrebbero scorrazzare e annusare dappertutto con i loro musini freddi, e combinare adorabili marachelle!
QUEST_1_4=Sono d'accordo! Sembra sia qualcosa che sta organizzando Umlaut. Ho sentito dire che sta facendo alcuni esperimenti su uno spettro della Dragonessa lunare vicino alla Torre del Saggio.
QUEST_1_5=Perché la Dragonessa lunare?
QUEST_1_6=Beh, ma perché era la più dolce di tutto il paese.
QUEST_1_7=Dov'è questo spettro?! CE NE PUÒ ESSERE SOLO UNA! AAAAAAH!!!
QUEST_1_8=Aspetta, non puoi andartene via così... troppo tardi. Ormai è andata.
QUEST_1_9=... Sono rimasta sola come un cane. Eh-eh-eh.

QUEST_2_1=I miei cuccioli sono diventati degli abili distruttori. Ma manca qualcosa: non possono solo ferire le persone, devono anche essere in grado di aiutarle.
QUEST_2_2=Parlavi della necessità di avere un buon esempio, ma io credo che non esista esempio migliore di te, Unicorgi! Vai là fuori e usa i tuoi poteri curativi! Mostragli tutto il bene che possono compiere!
QUEST_2_3=Hai ragione, grazie mille Apprendista! Mi hai dato dei consigli d'oro.
QUEST_2_4=Sono felice di poter essere d'aiuto. Adesso tutto ciò di cui hai bisogno è un ferito da curare.
QUEST_2_5=Ehi, grazie per esserti offerto come volontario!\nSei il migliore.
QUEST_2_6=... Ahia.

QUEST_3_1=Tutti i genitori dovrebbero insegnare questa lezione ai loro figli: quando hai finito di correre in cerchio, ricordati di usare l'arcobaleno che esce dal tuo corno per curare i feriti. È la nuova regola d'oro per il titolo di genitore dell'anno!
