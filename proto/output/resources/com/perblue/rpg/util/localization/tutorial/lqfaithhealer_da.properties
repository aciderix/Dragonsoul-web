
QUEST_0_1=Spiller, jeg mærker, at du er svag i tro, og det ligger mig tungt på sinde.
QUEST_0_2=Du må ANGRE! ANGRE! Og bevise din tro ved at betale tiende!
QUEST_0_3=Fem millioner knaster burde få dig på god fod med guderne igen.

QUEST_1_1=Guderne takker dig for din gavmildhed, men der er mere at gøre!
QUEST_1_2=Der er enorme svindlere, der udgiver sig for at være mig!
QUEST_1_3=Som en af lokalsamfundets spidser kan jeg ikke finde mig i det.
QUEST_1_4=Jeg forlanger, at du i retfærdighedens navn lader din vrede ramme syv af disse hæslige falske profeter! Du finder dem i det forfærdelige titantempel!

QUEST_2_1=Jeg er fyldt med fortrydelse og tvivl.
QUEST_2_2=Disse hænder har udgydt så meget blod!
QUEST_2_3=Hvor mange blå mærker har mine bøger ikke forårsaget?
QUEST_2_4=Disse hænder må atter helbrede for at sone mine synder!
QUEST_2_5=Jeg må forsøge at helbrede 1.000.000 skade på en enkelt dag. Må guderne vise deres tillid til mig ved at skænke os sejr i vor kamp!
QUEST_2_6=Kun da vil jeg være genfødt!

QUEST_3_1=Guderne takker dig for at hjælpe mig tilbage på dydens smalle sti! Deres tro på dig er absolut!
