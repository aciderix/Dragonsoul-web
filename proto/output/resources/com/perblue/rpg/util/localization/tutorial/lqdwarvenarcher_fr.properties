
QUEST_0_1=Admire cette tour ardente qui disparaît dans le ciel... c'est le Valhanain ! Vaincre la plus puissante bête de ces terres ou mourir en prouvant mon courage, telle est ma mission pour pouvoir y entrer. Et j'ai choisi d'accomplir les deux !
QUEST_0_2=Je dois commencer par faire une offrande aux dieux : Mjölnirby, le marteau du pouvoir ! Rien d'autre ne pourrait convenir.
QUEST_0_3=Malheureusement, il a disparu depuis des siècles. Il ne reste que de vulgaires répliques que des fans nostalgiques s'amusent à créer. Ils sont loin d'être aussi puissants que l'original. Mais si j'en attache six ensemble, ça devrait compenser.
QUEST_0_4=La quantité prime sur la qualité. Tous les dieux vous le diront !
QUEST_0_5=Le moment est venu. Que la chasse au monstre commence !
QUEST_0_6=Bezzoin d'un coup de main, l'amie ?
QUEST_0_7=IL EST LÀ !
QUEST_0_8=Hein ! Qui ssa ? Où ssa ? Ze sais pas !

QUEST_1_1=Je dois atteindre le Valhanain. Tel est mon destin !
QUEST_1_2=Faut pas sse mettre des zidées comme ssa en tête. C'est danzereux et ssuissidaire. Et ze le prends pas très bien en pluss.
QUEST_1_3=Suicidaire ! Exactement ! Les portes du Valhanain ne s'ouvriront qu'une fois nos sangs mêlés dans la bataille, vile créature !
QUEST_1_4=Pas très zentil sse que vous venez de dire, ze ssuis pas vile. Ssnif.
QUEST_1_5=L'heure de ma conquête apocalyptique a sonné ! Les cieux trembleront face à la puissance de... de... mais tu pleures ?

QUEST_2_1=Écoute, je t'ai pris pour quelqu'un d'autre. Ça peut arriver. La bête que je traque est en fait l'un des fantômes d'Umlaut. Ne te fais pas de bile, je vais aller mourir en affrontant quelqu'un d'autre. Tu es rassuré ?
QUEST_2_2=Oui ! Vous zavez bezoin de quelque ssoze ?
QUEST_2_3=Voyons voir... j'ai un arc, des flèches, une hache de guerre, de l'écran total... Ah oui, il me manque mon élingue. « Elle hissa le cadavre de la créature sur son épaule et se fit une hernie », on a vu mieux comme poème épique.
QUEST_2_4=Ze le lirais bien quand même.
QUEST_2_5=C'est gentil. Le temps presse, je dois me remettre en route. Que les dieux me donnent la force de détruire cette puissante bête ! Enfin pas toi hein, l'autre !
QUEST_2_6=Mais vous trouvez quand même que ze ssuis puissant, exzact ?
QUEST_2_7=*soupir* Oui, tu es très puissant. En route ! Un combat m'attend !

QUEST_3_1=Au Valhanain, des festins gargantuesques sont organisés en permanence, et des nixes te servent de l'hydromel à profusion. En fait, c'est un peu la fièvre du samedi soir tout le temps.
