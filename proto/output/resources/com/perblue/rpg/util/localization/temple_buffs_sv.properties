
BARDBARIAN_BUFF=När Bardbaren besegras får alla fiender <x%> attackhastighet och <y%> rörelsehastighet.
BROZERKER_BUFF=När Brorsärkaren besegras får alla fiender en "Smärta är nyttigt"-sköld som motsvarar <y%> av dess maxhälsa när deras hälsa sjunkit under <x%>.
CENTAUR_OF_ATTENTION_BUFF=När Fåfänga Kentauren besegras använder han sin Trubbigt våld med <cooldown> sekunders mellanrum. Varje pil gör <x> fysisk skada.
MEDUSA_BUFF=När Medusa besegras finns en chans att fiender förvandlar anfallare till sten i <duration> sekunder. Chansen aktiveras en gång på <x> enkla attacker.
SNAP_DRAGON_BUFF=När Snäppdraken besegras får titanen <x> energi när en fiende dör i andra vågen.
UNSTABLE_UNDERSTUDY_BUFF=När Instabila Inhopparen besegras Boxknockas anfallaren längst bort och får <x> magisk skada med <cooldown> sekunders mellanrum.
FAITH_HEALER_BUFF=När Andliga Helaren besegras helas alla på titanens sida med <cooldown> sekunders mellanrum. Fiender får <x> hälsa för varje ord.
BONE_DRAGON_BUFF=När Bendraken besegras gör alla fienders enkla attacker områdesskada.
DRAGON_LADY_BUFF=När Drakdamen besegras åkallas Nonchalanta missiler med <cooldown> sekunders mellanrum. De gör <x> magisk skada och lamslår anfallare i <duration> sekunder. Lamslår garanterat nivå <lvl> och lägre.
AQUATIC_MAN_BUFF=När Vattumannen besegras åkallas Tsunamier med <cooldown> sekunders mellanrum. De gör <x> magisk skada och knuffar bort alla anfallare de träffar.


