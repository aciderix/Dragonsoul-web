#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Heroína de apoyo central que bendice a su equipo y causa daño a un solo objetivo o a varios.
MAGIC_DRAGON_SHORT_DESCRIPTION=Dragón de la retaguardia que causa gran daño mágico, aturde a sus enemigos y tiene alta capacidad para esquivar.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Héroe tanque del frente que vapulea a sus enemigos, puede resucitar y proporciona a sus aliados vida robada.
BONE_DRAGON_SHORT_DESCRIPTION=Dragón central que sacrifica salud para infligir un daño de locura y puede curar a su aliado más débil.
AQUATIC_MAN_SHORT_DESCRIPTION=Héroe del frente que causa daño mágico y obliga a retroceder. También puede maldecir a los enemigos.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Dragón tanque del frente que causa daño mágico y físico, aturde a los enemigos y puede reducir su armadura.
GROOVY_DRUID_SHORT_DESCRIPTION=Heroína central que causa daño mágico a un solo objetivo o a varios, bendice a los aliados y debilita a los enemigos.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Héroe de la retaguardia que causa daño mágico y físico. Ataca a los enemigos débiles y puede causar aturdimiento.
ELECTROYETI_SHORT_DESCRIPTION=Héroe de daño central que causa daño mágico a un solo objetivo o a varios.
FAITH_HEALER_SHORT_DESCRIPTION=Héroe de apoyo de la retaguardia que cura a sus aliados y hechiza a sus enemigos.
DARK_DRACUL_SHORT_DESCRIPTION=Dragón central capaz de provocar mucho daño mágico en su zona de efecto, silenciar a los enemigos y robarles vida.
COSMIC_ELF_SHORT_DESCRIPTION=Héroe de control central que silencia a los enemigos y agota su energía.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Tanque del frente que vapulea a los enemigos, les causa gran daño físico y les obliga a retroceder.
DRAGON_LADY_SHORT_DESCRIPTION=Tanque del frente cuyas habilidades causan daño mágico y aturdimiento.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Héroe de la retaguardia que causa gran daño físico a distancia a varios objetivos. Puede silenciar a los enemigos y bendecir el ataque de los aliados.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Heroína central, especialista en causar daño mágico grave a un solo objetivo.
MOON_DRAKE_SHORT_DESCRIPTION=Dragón de apoyo de la retaguardia con un ataque mágico cargado devastador. También mejora la magia de los aliados y ciega a los enemigos.
POLEMASTER_SHORT_DESCRIPTION=Tanque del frente que causa daño mágico y físico, a la vez que aturde a sus enemigos, los hace retroceder y los distrae.
DUST_DEVIL_SHORT_DESCRIPTION=Dragón de control central capaz de aturdir a varios enemigos, causar mucho daño mágico y provocar quemaduras duraderas.
SNAP_DRAGON_SHORT_DESCRIPTION=Dragón tanque del frente capaz de robar energía a los enemigos caídos y causar daño a largo plazo.
HYDRA_SHORT_DESCRIPTION=Dragón central que causa tanto daño mágico como físico a varios enemigos.
CRIMSON_WITCH_SHORT_DESCRIPTION=Heroína de apoyo de la retaguardia que bendice los ataques de los aliados y causa tanto daño mágico como aturdimiento.
NINJA_DWARF_SHORT_DESCRIPTION=Héroe del frente y especialista antimagia. Se queda inmóvil tras la línea del enemigo para atacar a héroes mágicos.
BROZERKER_SHORT_DESCRIPTION=Tanque del frente capaz de absorber daño, recuperar salud y curar a sus aliados durante la batalla.
MEDUSA_SHORT_DESCRIPTION=Heroína central que emplea su legendaria mirada para causar daño mágico y aturdir a sus enemigos a distancia.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Héroe de daño central que inflige daño mágico en su zona de efecto y puede cegar a los enemigos.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Un peligroso dragón defensivo que lanza ataques de largo alcance con púas que causan tanto dolor físico como aturdimiento.
FROST_GIANT_SHORT_DESCRIPTION=Peligroso héroe central que causa tanto daño mágico como físico a un solo objetivo o a varios.
MINOTAUR_SHORT_DESCRIPTION=Un héroe tanque versátil que lucha en el frente y causa daños por salpicadura y aturdimiento. Se otorga bendiciones aleatorias.
DARK_HORSE_SHORT_DESCRIPTION=Héroe tanque de primera línea que causa tanto daño mágico como físico, además de bloquear o aturdir. Protege a los aliados con un escudo que absorbe el daño.
DRUIDINATRIX_SHORT_DESCRIPTION=Heroína peligrosa que lucha en el frente o se sitúa más atrás para lanzar potentes ataques a distancia, chupar vida de los enemigos e incluso clonarse a sí misma.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Héroe de la retaguardia que aporrea a los enemigos con daño físico a distancia mientras se bendice a sí misma.
ORC_MONK_SHORT_DESCRIPTION=Héroe tanque pacifista del frente que bendice y cura a los aliados con misericordia divina.
RABID_DRAGON_SHORT_DESCRIPTION=Dragón maníaco central especializado en daño físico, ataques críticos y esquivar.
SATYR_SHORT_DESCRIPTION=Heroína de apoyo del frente que aporrea a los enemigos con su campana y utiliza su flauta para aturdir, curar y causar daño mágico.
SKELETON_KING_SHORT_DESCRIPTION=Heroína de apoyo de la retaguardia que invoca a un ciervo esqueleto para atacar a los enemigos. Además, puede potenciar los poderes del ciervo, curar a sus aliados y causar daño mágico.
STORM_DRAGON_SHORT_DESCRIPTION= Dragón de la retaguardia que usa sus poderes de tormenta para hacer retroceder y causar daño mágico a sus enemigos.
UNICORGI_SHORT_DESCRIPTION=Heroína del frente que embiste enemigos que se encuentran en su zona de efecto y los bloquea. También puede curar a sus aliados y mejorar su propia agilidad.
SNIPER_WOLF_SHORT_DESCRIPTION=Héroe de control de retaguardia que hipnotiza enemigos y anula sus habilidades activas. También puede obligar a sus enemigos a establecer como objetivo al aliado con más salud mientras bendice la armadura de ese aliado.
GENIE_SHORT_DESCRIPTION=Héroe de retaguardia que ataca a enemigos con diferentes animales de granja y puede resucitar en cuanto muere.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Héroe de apoyo de la retaguardia que usa su magia eléctrica a distancia para aturdir, debilitar y ralentizar a sus enemigos. También puede canalizar energía a los aliados.
DEMON_TOTEM_SHORT_DESCRIPTION=Héroe del frente que se divide en tres atacantes que luchan por separado. Recupera toda la salud antes de separarse. También puede bloquear ataques.
DRAGZILLA_SHORT_DESCRIPTION=Dragón de la retaguardia que causa daño prolongado con fuego y que tiene una cruzada personal contra los enemigos pesados.
PIRATE_SHORT_DESCRIPTION=Héroe central cuya especialidad es el daño real y acuático. Puede bloquear ataques/maldiciones y aturdir a los enemigos con su ancla.
STOWAWAY_SHORT_DESCRIPTION=Heroína de daño central que utiliza sus artimañas y su bolsa mágica de trucos para manipular a los enemigos mientras cura daño mágico severo.
KRAKEN_KING_SHORT_DESCRIPTION=Héroe de daño central que agarra a los enemigos de la retaguardia con sus largos tentáculos. Inflige principalmente daño físico, y puede aturdir y ralentizar a los enemigos.
DOPPELGANGER_SHORT_DESCRIPTION=Héroe de control central que puede transformarse en héroe enemigo durante el resto de la oleada. Cuando no está transformado, ocasiona daño mágico luminoso. También puede cegar y reducir la armadura de los enemigos, sobre todo de aquellos que tienen un valor alto de fuerza.
DEEP_DRAGON_SHORT_DESCRIPTION=Dragón de apoyo de la retaguardia que puede volverse inmune durante pequeños periodos de tiempo al bendecir la armadura de los enemigos y la resistencia mágica. También puede aturdir y ralentizar a los enemigos, sobre todo a los que tengan un valor alto de agilidad.
CURSED_STATUE_SHORT_DESCRIPTION=Héroe de control de la retaguardia que puede hacer que los enemigos cambien de posición, paralizándolos por miedo. También puede usar su lanza para ocasionar daño mágico y cegar a todos sus enemigos. Sus habilidades pueden otorgar a sus ataques con lanza daño real y daño por fuego extra.
PLANT_SOUL_SHORT_DESCRIPTION=Héroe tanque del frente que puede proteger a los aliados débiles mientras bloquea ataques enemigos y lleva a cabo contraataques. Proporciona curación pasiva a los aliados y, una vez que muere, aumenta y perdura a lo largo de las oleadas. Consigue energía cuando los aliados usan sus habilidades activas o mueren en combate.
SPIDER_QUEEN_SHORT_DESCRIPTION=Héroe de control del frente que captura y envuelve en un capullo a enemigos deliciosos. Tras capturarlos, Araña inflige daño físico y tóxico prolongado a sus enemigos envueltos. Consigue salud y energía con cada enemigo envuelto que mata. Consigue salud máxima por cada héroe delicioso que haya en pantalla.
VULTURE_DRAGON_SHORT_DESCRIPTION=Héroe del frente que solo se une al combate si muere un aliado. Cuando se une al mismo, Buitre ocasiona o bien un increíble daño físico con aturdimiento o daño prolongado mágico y tóxico. Cuando muere su primer aliado, Buitre suma una bendición que persiste a lo largo de las oleadas. Cada vez que muera un aliado, conseguirá salud.
SILENT_SPIRIT_SHORT_DESCRIPTION=Héroe tanque del frente que utiliza sus habilidades tan molestas de mímica (que además dan miedo) para bloquear cualquier daño, silenciando y maldiciendo enemigos. También puede bendecirse a sí mismo para curarse y recuperar energía con el tiempo.
BANSHEE_SHORT_DESCRIPTION=Héroe central que canaliza su energía en un lamento triste para impedir que el enemigo se cure. También puede volverse inmune a las inhabilitaciones, ocasionar daño mágico prolongado a los enemigos y conseguir tanto salud como energía cuando mueren los enemigos.
RAGING_REVENANT_SHORT_DESCRIPTION=Héroe tanque del frente que se ensarta su espada para aumentar considerablemente el daño de los aliados. Su espíritu tan codicioso también chupa salud de sus aliados para poder curarse sus heridas y evitar morir.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Dragón de la retaguardia que puede poseer al enemigo con mayor intelecto durante el tiempo que dure la oleada. Sus ofrendas sagradas le proporcionan inmunidad al daño físico. Puede obtener salud al consumir clones o criaturas invocadas. Inflige daño necrótico continuo a todos los enemigos cuando tiene poca salud.
WEREDRAGON_SHORT_DESCRIPTION=Héroe central que puede transformarse en un tanque del frente. Puede realizar poderosos ataques con fuego a distancia y de daño prolongado en su zona de efecto.
WEE_WITCH_SHORT_DESCRIPTION= Héroe de la retaguardia que perturba a enemigos a distancia con potentes ataques mágicos que provocan silencio. Además, maldice a los enemigos haciendo que su curación se transforme en daño.
DUNGEON_MAN_SHORT_DESCRIPTION=Héroe de control central que pone trampas y manipula el campo. Aparta del combate a enemigos con altos niveles de fuerza durante un período de tiempo y hace que esbirros aparezcan en la batalla.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Héroe del frente cuyas maldiciones permanecen sobre los enemigos incluso después de su muerte. Bendice su daño tóxico y el del equipo antes de que se extienda a los enemigos.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Heroína de daño central cuyos ataques mágicos se hacen más poderosos cada vez que hiere a un enemigo. Puede elegir al enemigo más débil y hacerlo pedazos.
VILE_BILE_SHORT_DESCRIPTION=Heroína tanque del frente que atrae los ataques enemigos con su burla, almacena el daño que recibe y lo libera al morir en forma de explosión tóxica.
VOID_WYVERN_SHORT_DESCRIPTION=Dragón de control de la retaguardia que inflige daño mágico a distancia y drena la energía del enemigo. Advertencia: elimina efectos de estado tanto de amigos como de enemigos por igual.
BURNT_ONE_SHORT_DESCRIPTION=Héroe de frente con una colección versátil de ataques y tipos de daño. Cuanta más energía tiene, más rápido y más fuerte se vuelve.
ANGEL_DRAGON_SHORT_DESCRIPTION=Héroe de apoyo de la retaguardia capaz de revivir a los muertos para luchar una vez más. Cura y bendice a los aliados.
ANGELIC_HERALD_SHORT_DESCRIPTION=Héroe de apoyo de la retaguardia que bendice compañeros de equipo con música inspiradora e invoca Vengadores angelicales en el campo de batalla.
BULWARK_ANGEL_SHORT_DESCRIPTION=Tanque del frente que puede cegar a los enemigos con luz sagrada y sumergirse en la retaguardia enemiga.
TOMB_ANGEL_SHORT_DESCRIPTION=Héroe de control central que teje magia sagrada para formar una prisión y sellar a sus enemigos antes de recibir su castigo.

NPC_GOBLIN_SHORT_DESCRIPTION=Masa amorfa del frente que causa daño físico.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Arquero de la retaguardia que causa daño físico.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Criatura central que causa daño mágico a distancia en su zona de efecto.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Criatura central que causa daño físico a distancia en su zona de efecto.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Demonio del frente que causa daño mágico y es inmune a la magia.
NPC_STONE_IMP_SHORT_DESCRIPTION=Demonio del frente que causa daño físico y es inmune a él.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Arquero fuerte central que causa daño mágico.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Arquero fuerte de la retaguardia que causa daño físico.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Refuerzo central que cura a otras unidades. No ataca.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Refuerzo central que aumenta el poder de ataque y la velocidad de otras unidades. No ataca.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Masa amorfa del frente que causa daño físico.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Tanque del frente que inflige daño mágico en su zona de efecto.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Monstruo del frente que muerde a los enemigos y se vuelve temporalmente inmune al esconderse en su maceta.
NPC_SCARECROW_SHORT_DESCRIPTION=Monstruo central que lanza calabazas ardientes para causar daño mágico.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Un gnomo con una bomba. Se dirige a los enemigos y explota, causando un gran daño en su zona de efecto.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Un monstruo de primera línea bastante patán, cuyos golpetazos causan daño físico con salpicaduras y aturdimiento.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Ataca esta olla inestable de líquido tóxico para que se derrame y ocasione daño por salpicadura.
NPC_SQUID_SHORT_DESCRIPTION=Cuando el kraken libera su tinta, el enemigo atacado sufre daño constante durante toda la batalla.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Invokus, «el invocador perspicaz», es un jefe nigromante que invoca fantasmas.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=La jefa Venusia, «comehéroes», es una planta que engulle héroes, oculta en una olla.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Uno de los retoños letales de Venusia.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum, «el faro dorado», es un jefe gigante hecho de metal vivo.
NPC_MUSHROOM_SHORT_DESCRIPTION=Monstruo maníaco de la retaguardia que lanza un gas con esporas venenosas.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Este demonio del frente que da tanto miedo ataca cuerpo a cuerpo con sus pezuñas.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Un tío muy gruñón que salta sobre la cabeza de los enemigos y les obliga a atacar a sus aliados.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Tanque potente del frente inmune a cualquier daño físico que invoca de forma periódica un escudo de nubes.
NPC_EYEBALL_SHORT_DESCRIPTION=Monstruo central que dispara ojos en forma de proyectiles a varios objetivos.
NPC_SQUIRREL_SHORT_DESCRIPTION=Bestia de la retaguardia que utiliza sus grandes músculos como metralleta para lanzar bellotas a un enemigo.
NPC_SHARK_SHORT_DESCRIPTION=Marinero soldado del frente que propina hachazos a los enemigos con su espada serrada, infligiendo gran daño.
NPC_ANT_SHORT_DESCRIPTION=Emboscador del frente que comienza el combate oculto y aparece a lo lejos para cegar y dañar a los enemigos en un combate cuerpo a cuerpo.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Forma física de la maldición de la plaga. Este roedor de estatura poco habitual hace aparecer una horda de ratas que muerden tras su muerte.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Un espíritu central sin rumbo que, de manera irracional, intenta confundir a los demás con su farol maldito.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Demonio de frente cuya sensibilidad al movimiento hace que ataque repetidamente al enemigo con la mayor agilidad.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Soldado celestial raso. Noble y leal.

#stats descriptions
BARDBARIAN_DESCRIPTION=«Mientras que el primer álbum de Bárdbara, "Lamentos Furiosos", tiene momentos de genialidad extrema, este crítico no pudo soportar los gritos y bramidos guerreros que impregnan el álbum. 3,2 estrellas». - Nordstrom Peabody, crítica del Rock Fantástico.|«Es la única piba que puede brindar conmigo debajo de la mesa». - El Ninja Enano.|«La gira de Bárdbara se canceló la semana pasada cuando el Hostal Elemental hizo arrestar a toda la banda por arrojar una cama con dosel en llamas por la ventana del tercer piso. Los fans se concentran fuera del calabozo, exigiendo su liberación». - La Gaceta del Bosque Oscuro, edición dominical.|«Yo era muy fan antes de hacer mis votos. Me muero por enseñarle mi tatuaje del hacha ardiente». - El Monje Orco.
MAGIC_DRAGON_DESCRIPTION=«No podría haber tenido mejor mentor. Es genial, elocuente y de mi color preferido». La Sustituta Inestable.|«Después de 200 años, la Sustituta Inestable ha roto el récord a la victoria más rápida en duelo, que ostentaba su maestro, el Dragón Mágico. El Dragón afirma no poder estar más orgulloso de su pupila». El País del Duelo Mágico, núm. 324.|«El mundo académico se quedó atónito la semana pasada, cuando el Dragón Mágico dejó su puesto como rector de la Universidad Draconiana de Estudios Mágicos, argumentando querer centrarse en la lucha contra Umlaut. La prestigiosa institución aún no se ha posicionado de forma oficial acerca del mencionado dragón maligno y no ha hecho ninguna declaración». La Gaceta del Bosque Oscuro, edición dominical.|«Anda, ¡como cuando yo era aprendiz! Convencí a mi novio de que pintara sus cosas del mismo color que el Dragón Mágico. Después, le llamamos «Neblina Púrpura». La Druida Marchosa.
ZOMBIE_SQUIRE_DESCRIPTION=«Zombi solo querer abrazo. ¿Por qué todos huir?». El Zombi Escudero.|«Ajjj... Lo siento, tío. Creo que he pisado uno de tus órganos». Bárdbara.|«Vaya... Yo creía que podías curar de verdad, tío...». La Druida Marchosa.|«Sus poderes son fascinantes. Con todo lo que he investigado, nunca antes había encontrado un hechizo que hiciera lo que este». La Bruja Encarnada.
BONE_DRAGON_DESCRIPTION=«Puede que intimide, amigo, pero cuando la conoces te das cuentas de que no tiene un ápice de maldad». Bárdbara.|«¡Es increíble! Me muero de ganas de hablarle de ella a mi antiguo profesor de arqueología». La Sustituta Inestable.|«El ganador del concurso de pasteles horneados de gran fantasía de este año es el Dragón de Huesos, que consiguió vencer al campeón actual, Hermazerker, con su pastel chocopocalíptico empalagoso de caramelo salado». La Gaceta del Bosque Oscuro, edición dominical.|«Hay mucha gente que dice que mi último éxito, «Arde en llamas», se refiere a la revolución contra Umlaut, pero están muy equivocados, colega. Esa canción trata de esa vez en la que el Dragón de Huesos quiso mostrar sus habilidades, falló y, en vez de darle al objetivo, le dio a la Guerrera Patinadora. ¡Menudo momentazo!». Bárdbara, en una entrevista para Primal Rock.
AQUATIC_MAN_DESCRIPTION=«¡Eh, tú! ¡El de los pantalones ultraceñidos! ¡Lanza una ola hacia mí! ¿Vale?». La Guerrera Patinadora, grabada por Rubro el Tedioso durante la épica Batalla de las Árdenas.|«¡Empana a los enemigos y luego los fríe!». El Electroyeti.|«Bienvenidos a mi jacusi. Daos cuenta de que no lo escribo con doble «z». Os agradecería que no lo cambiarais». Nota en el jacuzzi privado del Hombre Acuático, donde también pone debajo: «Sobre todo para el Ninja Enano» subrayado tres veces.|«Me cae bien ese tío, pero parece un poco... ¡"molesco"! ¡Ja, ja, ja! ¿Lo pilláis? ¡De molusco, "Molesco"!». El Centauro de la Atención.
SAVAGE_CUTIE_DESCRIPTION=«Ah, ¿el azulillo? Que no te engañen sus grandes ojos llorosos, lleva una fiera salvaje en su interior». El Centauro de la Atención.|«¡Ay, Monada! Tengo una rima para ti: "Había una vez un hombre de Dragtuket...». La Guerrera Patinadora, justo antes de que la Dama Dragón le dé un manotazo en la cara.|«La Sustituta cree que necesito un abrazo; como lo intente la aplasto con un mazo». La Monada Salvaje.|«Cuidado con los inocentes que resultan ser unos hipócritas. ¡CUIDADO!». El Curandero de la Fe, haciendo más ruido para darle un toque dramático.
GROOVY_DRUID_DESCRIPTION=«Sí, tío... totalmente». Respuesta de la Druida Marchosa a prácticamente cualquier pregunta.|«¡ABEJAAAS!». El Zombi Escudero.|«¿La dguida Magchosa? Es muy impogtante paga el equipo». El Dragón Punki.|«Puede parecer imbécil, pero debería leer su trabajo sobre la abjuración. Es fantástico». La Sustituta Inestable.
SHADOW_ASSASSIN_DESCRIPTION=«¿La asssesssina de lasss sssombrasss? Esss muy habilidosssa, pero no entiendo por qué todosss me piden conssstantemente que diga sssu nombre». El Diablo Polvoriento.|«La Real Academia se llevó un disgusto esta semana después de que robaran su diamante Ojo de Gato, de valor incalculable. Ofrece una recompensa a quien aporte algún dato sobre el paradero de esta piedra mágica». La Crítica del Chapitel Serpentino.|«¿Conoces la sensación de que se te ericen los pelos de la nuca? Pues eso me pasa». La Asesina de las Sombras.|«Ay, ¡la mujer de los gatos! Vamos a enseñarle el viejo truco de la Ruleta de la Muerta, ¿vale?». La Guerrera Patinadora, enroscándose a un objetivo.
SNAP_DRAGON_DESCRIPTION=«¿Ácido Y fuego? ¿Dónde *@$* está la diversión? ¡Pongámoslo de nuestra parte!». El Electroyeti.|«Vamos a calentar el ambiente, Rojo». El Maestro de la Vara.|«¡Ay! Intenté participar en un concurso de cabezazos hace unos meses. Me desperté tres días después con un dolor de cabeza horrible y un casco roto». La Guerrera Patinadora.|«Es una persona sumamente buena con la que contar. Me encantaría atarle corto». La Reina Elfa.
HYDRA_DESCRIPTION=«Es el más escalofriante de ambos mundos, ¿verdad? Bien sube del subsuelo para sorprenderte, bien llama a sus amigos de ahí arriba y de repente estás cubierto de escupitajos de serpiente». La Guerrera Patinadora.|«¡El fin se acerca! ¡Caen serpientes del cielo! ¡Nos están poniendo a prueba! ¡Arrepentíos, arrepentíos!». El Curandero de la Fe.|«Tío, esta serpiente bien podría llamarse "Solid Snake"!». El Maestro de la Vara.|«¡GRRR! Que soy un dragón, ¿vale? No ninguna serpiente, soy un dragón. ¡A ver si lo pilláis ya, payasos!». La Hidra.
DUST_DEVIL_DESCRIPTION=«Ssseissscientos sssetenta y sssiete sssamuráisss de sssílice». Al Diablo Polvoriento le encantan los trabalenguas.|«Oh... Le gusta ese muñequito hecho de arena y devastación». La Sustituta Inestable.|«¿El pequeño pirómano? Puede que sisee como un loco, pero, créeme, ¡solo es aire!». El Centauro de la Atención.|«Antesss tenía un cassstillo de arena, pero lo vendí. Al final, sssolo ssservía para acumular polvo». El Diablo Polvoriento.
MOON_DRAKE_DESCRIPTION=«No sé si llamaría dragón a algo que se tira pedos arcoíris. Pero mola de verdad». Hermazerker.|«En el Reino Élfico se celebró la semana pasada el festival anual de Dragón Lunar, donde se encendieron farolillos y se dejó fruta confitada en la cascada. Supieron que habían acertado con sus ofrendas cuando un arcoíris de olor sulfúrico empezó a lanzar purpurina». La Gaceta del Bosque Oscuro, edición dominical.|«El Dgagón Lunag es el dgagón más bonito que he conosido. Espego que seamos buenos amigos». El Dragón Punki.|«¡Uf! Cómo vuelva a oír algo acerca del poder de la amistad...». El Elfo Cósmico.
DRAGON_LADY_DESCRIPTION=«Todo el mundo me dice que me tome un respiro, pero no entiendo qué tiene que ver la respiración con matar monstruos». La Dama Dragón.|«¿Rubita? Podrá ser una cortarrollos de mucho cuidado, pero es una pedazo de luchadora». El Centauro de la Atención.|«Vaya... Me gusta... intenté poner en equilibrio su energía vital, ¿sabes? Pero se puso a la pata coja todo el rato y me dijo que ella sola podía encontrar el equilibrio. Tengo que decirle que venga a mi clase de yoga. Le va a gustar, le va a encantar, ¿a que sí?». La Druida Marchosa.|«Solo sabes quién es tu enemigo cuando descubres en realidad quién eres tú». Extracto de «Filosofía Táctica», de la Dama Dragón.
ELECTROYETI_DESCRIPTION=«$%#!, no me digas que me calme. Te voy a partir la $%@ cara». Saludo matutino del Electroyeti.|«Te parecerá raro que yo hable en verso, pero todo lo que hace el Electroyeti es perverso». La Monada Salvaje.|«Nunca he conocido a una persona más maníaca por las mañanas. Tenemos que echar a suertes todos los días quién entra en la jaula de Faraday para ver quién le da con el palo de despertar». La Sustituta Inestable.|«En su 18.º servicio a la comunidad por desorden público, el Electroyeti participó en la construcción de un hogar para huérfanos indisciplinados. A los 20 minutos de trabajo, las monjas le pidieron amablemente que se fuera y le hicieron masticar una pastilla de jabón». La Gaceta del Bosque Oscuro, edición dominical.
CENTAUR_OF_ATTENTION_DESCRIPTION=«Hagas lo que hagas, no dejes que se acerque a tu vino, a tus mujeres ni a tus manzanas». Hermazerker.|«¡Poni, poni, poni!». El Zombi Escudero.|«Eh... Es un buen amigo. Y me gusta su pelo». La Sustituta Inestable, que a lo mejor se ha puesto roja.|«Hace tiempo éramos compañeros, cuando íbamos juntos en esos viajes de locura con la tropa artística, ¿a que sí? Hacía una cosa mímica artística con pedos mientras yo lloraba con mi hacha. ¡Qué tiempos!». Bárdbara.
CRIMSON_WITCH_DESCRIPTION=«Una vez le pedí que sonriera. Tuve pesadillas durante una semana. No le pidas nunca que sonría». El Ninja Enano.|«Tenemos espíritus, claro que sí. Tenemos espíritus que mandaremos tras de ti». Canción de animadoras de la universidad de la Bruja Encarnada.|«En cuanto la mezcla burbujeante tenga un tono perfecto de verde putrefacto, añada un vaso entero de ojos de cíclope y una pizca de estragón. Dejar hervir a fuego lento durante 20 minutos. 5 raciones». Extracto de «El deleite de la necrococina», de la Bruja Encarnada.|«Es toda una experta, aunque a veces me pregunto de dónde habrá sacado ese lado tan dramático...». El Hombre Acuático.
BROZERKER_DESCRIPTION=«Antes solía llevar armadura, pero la gente en verdad quería verme los pectorales. Además, una buena cera corporal hará patinar a la mayor parte de los filos». Hermazerker.|«Le pregunté por qué no dejaba de estropear las camisas tan bonitas que tenía arrancándoles las mangas. Me dijo que era por algo de... ¿un espectáculo de armas? ¡Si ni siquiera sabe usarlas!». La Dama Dragón.|«El ganador del concurso de pasteles horneados de gran fantasía de este año no es otro que el concursante local favorito, Hermazerker, por su Bizcocho espumoso con corteza de limón». La Gaceta del Bosque Oscuro, edición dominical.|«Nuestros enemigos parecen unos niñatos. Empezaron a reírse cuando Hermazerker dijo "Tetas"». La Monada Salvaje.
NINJA_DWARF_DESCRIPTION=«¿Te estás bebiendo una cerveza ÉLFICA? ¡JA, JA, JA!». El Ninja Enano.|«Aj, ese tío no entiende de limpieza, higiene básica o espacio personal. Tiene suerte de que se le dé bien blandir esas ridículas armas». El Hombre Acuático.|«El Ninja Enano es el campeón de este año y arrebata la corona al anterior ganador, Darturius, el Glotón. El Ninja Enano ha marcado un nuevo récord al comerse 125 bandejas de costillas en menos de dos horas». 5º Concurso Anual de Barbacoa de Draco.|«Tararí, tararí, aún no me voy a ir». Ninja Enano, tumbado sobre la mesa de una taberna a la hora de cerrar, seguida de un intento muy patético de silbido.
FAITH_HEALER_DESCRIPTION=«Cura a sus amigos, hechiza a sus enemigos. De alguna forma siempre complace a todo el mundo». El Centauro de la Atención.|«¡Aj! Una vez quiso pelear conmigo. Decía que era para poner a prueba su fe. Terminó agarrándose a mi cuello y gruñendo. Me da que está completamente chiflado». La Hidra.|«¡Eh! Puede que sea un chiflado peludito, pero siempre me cura los moratones y rasguños». La Guerrera Patinadora.|«Y Enid engendró a Hububble, que engendró a Theonald, que engendró a Yany, que engendró a Zanid, que engendró a Yogwart...». Extracto del programa de radio La hora del Curandero de la Fe.
UNSTABLE_UNDERSTUDY_DESCRIPTION=«Puede que mi magia sea caótica, pero nadie puede negar sus resultados». La Sustituta Inestable.|«Me acuerdo de cuando empezó a hacer magia. Convertía todos los nabos de la casa en magdalenas. En mi vida he conocido niña tan quisquillosa para comer». La Sustituta Inestable.|«La lluvia ocultó las lágrimas de Brodo, que simpatizaban con las de Graham. "No sé si podré cargar con ello solo, Graham". No se preocupe, Sr. Brodo, yo llevaré la carga igual que lo llevo a usted, ¡en mi corazón!». Extracto de «El Señor del Anillaco», de la Sustituta Inestable, Revista FanFiction, núm. 45.|«Eh... yo sé que lo hace con buena intención, pero no puedo ponerme esa ropa tan ridícula. Como vuelva a ver un jersey de punto con purpurina o un collar pretencioso, les prendo fuego». El Dragón Lunar.
ROLLER_WARRIOR_DESCRIPTION=«¡Eh! ¡Quédate ahí, amigo! Deja que te enseñe este nuevo movimiento. Se llama SUPLEX. ¡AAAARRJJJ!». La Guerrera Patinadora.|«La campeona de fantasía extrema de este año es la Guerrera Patinadora, que convenció al jurado con una serie de movimientos impactantes en la U de Dragón». Boletín de skate vikingo, núm. 27.|«¡Me ha robado mi movimiento ganador!». Clay Matthewson, defensa de los Mawlers de Bosque Oscuro.|«La conocí en un bar del valle pantanoso, echando pulsos a los clientes por cincuenta oros. Terminó comprándose el bar entero con las ganancias y desde entonces somos socias». La Arquera Enana.
COSMIC_ELF_DESCRIPTION=«¿Luchar con pasión? Sumamente irracional. La victoria se alcanza a través de la ejecución perfecta de una estrategia superior». El Elfo Cósmico.|«¡Por fin! ¡Alguien con quien mantener una conversación civilizada!». El Hombre Acuático.|«Eh... yo creo que es un maleducado. Me he tirado toda la semana tejiéndole un jersey rojo monísimo y ni siquiera se lo ha puesto». La Sustituta Inestable.|«¡Eh, duendecilla! ¡Reina a torre 5!». Centauro de Atención.
POLEMASTER_DESCRIPTION=«Está muy seguro de sí mismo, ¿verdad? Yo creo que deberías poder, poder ponerte pantalones deslumbrantes y salir triunfante». La Sustituta Inestable.|«Puede que salga muy bien, pero recuerda que la cámara te añade como cuatro abdominales, hermano». Hermazerker.|«¡Vaya! Ha convertido mis movimientos en los del Maestro de la Vara». La Druida Marchosa.|«Señoras y señores, saquen esos billetes y prepárense para gritar ¡porque la estrella de la noche es el Maestro de la Vara!». El DJ Cortacabezas, cada martes por la noche en el club Damiselas en peligro.
DARK_DRACUL_DESCRIPTION=«¿Hay sangre en mi carrillo?». El Dracul Oscuro.|«La próxima semana, en Castillos Impresionantes, nos adentraremos en el Castillo draculino, propiedad de la conocida estrella de los escenarios, el Dracul Oscuro. Hace poco descubrimos que se había retirado sin motivo aparente, pero ha sido muy amable al invitarnos a cenar para hablar de ello». El Preguntón Fantástico, último número.|«¡Oh! Le vi en una representación de Hamlet cuando era pequeño y fue INCREÍBLE. Cuando conseguimos liberarle de Umlaut, me firmó el brazo. ¡No me he duchado desde entonces!». La Sustituta Inestable.|«En el essscenario es impresssionante y como sssoldado es essstupendísssimo». El Diablo Polvoriento.
CATAPULT_KNIGHT_DESCRIPTION=«Si oigo al Centauro llamarme "lata de aceite" una vez más, lanzo a todo el equipo por los aires». El Caballero de la Catapulta.|«Oh... ¿No hay nada dentro? ¡Increíble!». La Sustituta, después de quitarle el casco al Caballero de la Catapulta y mirar dentro.|«Dicen que antes era un caballero pomposo que se atrevió a pedirle con arrogancia al mago de la corte que le hiciera un ariete potente». El Dragón Lunar.|«¡Puaj! Se enfada todo el rato conmigo porque le tiro las botellas usadas al pecho». El Ninja Enano.
MEDUSA_DESCRIPTION=«Tiene muchos amigos, pero ninguno se atreve a hablar... o a moverse». El Electroyeti.|«Madre mía, herma, ¡por ahí viene! Cuidado, herma, que si no, te mastica. Madre mía, herma, por ahí llega. ¡Es una comehombres!». Hermazerker.|«Esa tía es fría como el hielo, tío». El Maestro de la Vara.|«Lo más probable es que convierta en piedra al rey y la reina recién llegados». Anuario del instituto de la Medusa.
SPIKEY_DRAGON_DESCRIPTION=«Si empieza a hincharse y pone cara de estreñido, ¡es mejor que te alejes!. El Megatauro.|«Nunca debimos haberle invitado a jugar al voleibol con nosotros. Es el dragón que más alicaído he visto después de que pinchara el balón al intentar marcar el último punto del partido». El Hombre Acuático.|«El matgimonio... El matgimonio, un acuegdo magavilloso, un sueño dentgo de un sueño». El Dragón Punki, la primera (y última) vez que ofició una boda.|«He intentado ayudar al Dragón Punki con zuz "R", pero ni ciquiera ha intentado cambiarlaz. ¡Menudo dragón tan irrezponzable!». El Dracul Oscuro.
FROST_GIANT_DESCRIPTION=«¡GROOOOOOOOOOORR! ¡RUUUUUUUUUUAUUUUUUUUU JUAAAAAAARRR! BBBRRRAKKK WAAAGGGHHHHH YEEEOORR LLLLOOOORRR». El Gigante de Hielo (lo siento, nadie sabe traducir exactamente sus palabras).|«Una vez le clavé una zanahoria en la cara. No pilló la broma y al final daba aún más miedo. Ese tío es más frío...». El Maestro de la Vara.|«Es bueno estar en su compañía. Puedo meterle un paquete de cervezas entero en el pecho y sacarlas frías y deliciosas cuando me apetezca una». El Ninja Enano.|«¡Eh! Viene muy bien que te cubra las espaldas en la batalla, aunque sus ojos me da yuyu». La Guerrera Patinadora.
MINOTAUR_DESCRIPTION=«Es un machote de los de verdad. Por Grak, ¡mira que torso! Puedo conseguirle un contrato en el club sin problema». El Maestro de la Vara.|«Me gusta añadir un poco de hilo dorado cuando hago punto anudado. Ese toque de color adicional puede conseguir que todo el patrón destaque». De la guía de bordado de Megatauro, vol. I.|«La gente puede ser muy crítica cuando descubren que estuviste prisionero en un laberinto durante tres años. Todos nos equivocamos, ¿vale? Mi error fue seguir al tío que me dijo: "Mira qué laberinto más chulo tengo"». Megatauro.|«El juego se acabó cuando los Destructores del Bosque Profundo tomaron el campo y fueron atacados y pisoteados por Megatauro. Cuando le preguntaron si los jerséis rojos de los Destructores lo habían vuelto loco, respondió: "Es que yo voy con los Caballeros de Celebryn"». Evaluación semanal de Deportes Fantásticos.|«Cuando llevas contigo un martillo gigante, cualquier problema no es más que un clavo diminuto y blando». Dama Dragón.
DARK_HORSE_DESCRIPTION=«Además de pegarte una coz en la cara, el bípedo medio te aplasta con mucho gusto». El Caballo Oscuro.|«El mundo de la doma clásica se ha quedado atónito hoy después de que el Caballo Oscuro anunciara que se retiraba para dedicarse al sueño de su vida: ganar el Campeonato de Rap y Danza de Estilo Libre Fantástico». Semanal de Doma Clásica, núm. 17.|«Ese caballo tiene unas pezuñas de flipar y se mueve muy bien». El Maestro de la Vara.|«¡Poni, poni, poni!». El Zombi Escudero.
DRUIDINATRIX_DESCRIPTION=«Un hada real, de verdad, ¿lo pillas? La Elfa es una hippy de la vieja escuela, chaval. Lo más de lo más». La Druida Marchosa.|«No te preocupes, cariño, ¡yo me encargo de meter en cintura a nuestros enemigos!». La Reina Elfa.|«Sí, señora. Por supuesto, señora». Respuesta del Maestro de la Vara a absolutamente todo lo que diga la Reina Elfa.|«El paparazzi del Reino de las Hadas tendrá que pensárselo dos veces la próxima vez que se encuentre con la Reina Elfa. Esta semana, algunos de los reporteros con peor reputación aparecieron en calzones, atados con enredaderas de espino al roble antiguo. La guardia real no se ha pronunciado». La columna de cotilleos de La Gaceta del Bosque Oscuro.
DWARVEN_ARCHER_DESCRIPTION=«En mi casa, solemos decir que la calidad de una mujer se juzga por la ferocidad de su eructo. Y el suyo... el suyo puede mover montañas». El Ninja Enano.|«¡Eh! Es alguien a quien merece la pena tener cerca, ¿eh? ¡Nos hemos metido en todo tipo de problemas!». La Guerrera Patinadora.|«¡Qué pedazo de arco, herma!». Hermazerker.|«En serio, cariño, ojalá dejases que mi sastre te cosiera algo más... apropiado». La Reina Elfa, justo antes de esquivar una flecha certera.
ORC_MONK_DESCRIPTION=«El enemigo sentirá la fuerza incomparable de mi misericordia». El Monje Orco.|«No creía que fuéramos a ser amigos, pero luego compartió la receta de triple orco de su monasterio. Desde entonces, somos uña y carne». El Ninja Enano.|«Vaya, tío, cuánto... detalle. ¿Crees que podrías taparte las nalgas?». Bárdbara, cuando el Monje Orco le enseñó su tatuaje.|«Intento mantenerle alejado del Curandero de la Fe siempre que puedo. Ese pequeño peludo se vuelve loco cada vez que ve al grandullón». El Centauro de la Atención.
RABID_DRAGON_DESCRIPTION=«Si reproduces sus animaciones al revés a cámara lenta, resultan bastante psicodélicas, ¿no crees?». La Druida Marchosa.|«Seronoser, esaeslacuestión. ¿Cuálesmásdignaaccióndelánimo, sufrirlostirospenetrantesdelafortunainjusta, uoponerlosbrazosaestetorrentedecalamidades, ydarlasfinconatrevidaresistencia?». El Dragón Rabioso, interpretando Hamlet en el Teatro Comunitario del Valle de la Caída.|«Aunque el Hamlet del Teatro Comunitario del Valle de la Caída puede pasar a la historia como el más corto en escena, la brevedad del Dragón Rabioso no compensa la incomprensibilidad de su actuación. 2 estrellas». Nordstrom Peabody, en la Crítica Teatral La Fantasía.|«Mis amigos son del tipo del Dragón Rabioso. JUNTOS ACABAREMOS CON EL REINADO DE UMLAUT». La Monada Salvaje.
SATYR_DESCRIPTION=«Tío, si no te gusta su música, ya te estás largando, porque esta chavala no va a cambiar nada». Bárdbara.|«Ninguna fiesta puede ser como la de Sátira Salvaje, porque las fiestas de Sátira Salvaje no se acaban... hasta que nuestro curandero muere y llegan un montón de monstruos». Sátira Salvaje después de una expedición especialmente difícil|«¡MÁS CENCERROS!» Zombi Escudero.|«La Guardia Real llevó a cabo un operativo la semana pasada durante el espectáculo de Sátira Salvaje en las afueras del Reino de las Hadas. Mientras los acicalados asistentes se perdieron de vista entre los árboles, Sátira Salvaje continuaba con su repertorio. Cautivados por la escena, la Guardia Real no realizó ningún arresto y terminó uniéndose a la mansalva de seguidores, cada vez más numerosos, conocidos como los Satíricos». La Gaceta del Bosque Oscuro, edición dominical.
SKELETON_KING_DESCRIPTION=«Y el Rey, sin saber que el cazador era Drathor, el Titán Dragón disfrazado, lo encadenó y lo condenó a muerte por haber matado a su preciado ciervo. Cuando la Guardia Real se acercó al cazador, se transformó y le echó una maldición al Rey para que tuviera que caminar por el mundo sin descanso». Extracto de «Cuentos infantiles de Titanes»|«Nunca tiene miedo de nada. Nada puede ponerle la piel de gallina... ¿Lo pillas? ¿La piel? ¡Los esqueletos no tienen piel!» Centauro de la Atención.|«¿Familiar? Cariño, es la primera vez que lo veo...» Reina Elfa.|«¡Invocar poni! ¡Invocar poni!» Zombi Escudero.
STORM_DRAGON_DESCRIPTION=«El momento máz feliz de mi vida fue cuando el cervicio de meteorología le puzo mi nombre a una tormenta tropical». Dragón de la Tormenta.|«Nunca conocí a un dragón que detestara tanto al ganado. Cada vez que ve una vaca, la engulle como si fuera un torbellino y empieza a reírse como una loca». Sustituta Inestable.|«¡MUUUuuuuUUUuuuUUUuuuUUU!». Las últimas palabras de Bessie, subiendo y bajando la voz a cada paso.|«El viento es su voz y el relámpago su primer golpe...». Extracto del primer borrador del poema épico de la Dama Dragón, "Oda a los dragones".
UNICORGI_DESCRIPTION=«Si alguna vez tiene cachorrillos, ¡me va a dejar cuidarlos!». Sustituta Inestable, saltando de la emoción sin darse cuenta.|«Observa a la majestuosa Unicorgi en su hábitat natural, retozándose por el campo lleno de flores mientras... ¿¡Qué acabo de ver!?». La última grabación de Sir David Attaboya en "Tierras draconianas resistentes".|«Grrr... Pues claro que le dije a la Sustituta que si tenía cachorrillos le dejaría cuidarlos. ¡Si no paraba de pedírmelo! Además, si alguno intenta empalarla, puede convertirlos en zancas de pavo». Unicorgi.
SNIPER_WOLF_DESCRIPTION=«Poco se sabe de Espíritu de Loba desde que descendiera de las montañas hará unos cinco años. En cualquier caso, tampoco le llevó mucho tiempo arrasar en el mundo de la moda con su alta costura francesa». Influencias de la moda draconiana moderna en Prensa Draconiana.|«Llevaba soñando con trabajar con Dracul Oscuro desde que era niña. Es un profesional consagrado. Creo que la crítica sabrá responder de forma adecuada a nuestra química en la película». Espíritu de Loba en su debut como Kit la Pirata en "Historia de dos dragones".|«El otro día estaba hablando con ella. Lo siguiente que sé es que me había desmayado y estaba tirada boca abajo sobre un charco de babas». Hermazerker|«Es mitad mujer, mitad loba, mitad espíritu. Menudo bicho... Me gusta». Druida Marchosa
GENIE_DESCRIPTION=«El premio al mejor queso se lo ha llevado Genio Dorado por su queso de cabra de leche natural. Aunque ya se hizo en pasadas ediciones con los premios en las categorías gouda y grand cru, esta es la primera vez que se ofrece un premio de toda clase de quesos». La Gaceta del Bosque Oscuro, edición dominical.|«Ese tío es todo un sibarita, te lo digo en serio. Te aseguro que no mola nada quedarse sin aceite de trufa en un viaje con él. La última vez, no dejó de lloriquear durante días». Centauro de Atención.|«¡Siente la ira de mi cañón de pollos!». El grito de guerra de Genio Dorado.|«Me vuelvo a la lámpara. ¡Me voy a la lámpara! ¡No hagáis que me meta en la lámpara!». Genio Dorado, que no destaca por su paciencia.
DEMON_TOTEM_DESCRIPTION=«¡Eh! Puede que parezcan un bichillos, pero cuando hacen ese número de volteretas en el circo ruso, o lo que quiera que sea, ¡se convierten en un saco de cuchillos!». Guerrera Patinadora.|«Que no te engañen... Seguro que el del medio es el más malo». Sátira Salvaje.|«Tío, yo no quiero parecer racista ni nada de eso, pero es que no los distingo para nada». Druida Marchosa.|«Apuñalan, mutilan, y asesinan. Eso es lo que en el mundo de los vampiros llamamos triple amenaza». Dracul Oscuro.
DRAGZILLA_DESCRIPTION=«Deberíais venir todos a cenar algún día. El Rey y yo hacemos un pollo asado muy sencillo». Genio Dorado.|«El Rey es la bomba. Me compré la edición limitada de su figura de vinilo en una tienda de San Francisco. ¡Solo hicieron 300!». Druida Marchosa.|«Si alguna vez te pregunta por dónde queda Tokio, hazle un favor al mundo y miéntele». Espíritu de Loba.|«¡GRRRROOOOOOOAA *chillido* OOOOAARRRRRR!». Grito de guerra del Rey Kaiju.
PIRATE_DESCRIPTION=«Ay... Será mi primo favorito, ¿pero en qué año cree que estamos? ¿En 2002?». Guerrera Patinadora.|«Arrr, cualquier día los piratas volvemos a la carga». Barbapocha.|«Tienen un cañón de mano...». Hermazerker.
CYCLOPS_WIZARD_DESCRIPTION=«¿A qué te refieres cuando me preguntas por la madera de la vara? Ni que esto saliera de un árbol... Chamán Cíclope.|«Ah, sí, Cíclope apuntaba maneras en la universidad, o eso pensábamos hasta que descubrimos que era un chamán... porque al principio creíamos que solo estaba haciendo el tonto con los interruptores de la luz en la habitación». Profesor Quejiditos, decano de la Universidad del Bosque Profundo.|«Es monísimo... A lo mejor es un poco tímido, pero es tan mono...». Sustituta Inestable.
STOWAWAY_DESCRIPTION=«Ay, cariño, si no querías que te lo robara, no haberlo soltado». Ladrona Maestra.|«Jolín... ¿alguien ha visto mi colgante? ¡Brillaba muchísimo!». Dragón Lunar.|«Cuando decidí dejar a los pobres todas mis pertenencias terrenales, ella se prestó voluntaria para llevarlas y donarlas por mí. Qué amable...». Monje Orco.|«Todo el mundo puede robar, pero el verdadero maestro sabe robar sin que le pillen». Ladrona Maestra.
KRAKEN_KING_DESCRIPTION=«No te lleves nunca a esa bestia a un concierto de metal. Cuando empieza a menear la cabeza... deja todo lleno de babas. Puaj». Bárdbara.|«Arrrr, sí, une vez me enfrenté a un kraken sin guantes. ¡Me apestaron durante semanas!». Barbapocha.|«Cualquier comparación que se haga entre Su Alteza y un cefalópodo inferior conllevará el destierro de su reino». Real Decreto de los Siete Reinos Oceánicos.|«¡LIBERAD AL KRAKEN! Je, je... Je, je, je». Hermazerker.
DOPPELGANGER_DESCRIPTION=«Es el típico colega con el que haces el canelo». Centauro de la Atención.|*Moviendo los brazos* *Moviendo los brazos más rápido*. Alter Ego.|«Tío, no sé si será por esas setas o es que soy... ¿yo? Creo que tengo algún que otro problema de visión en este momento». Druida Marchosa.
DEEP_DRAGON_DESCRIPTION=«Le vi actuar una vez en una obra donde hacía de Lear... ¡Nos dejó a todos llorando! El mundo de la actuación lamenta su ausencia». Dracul Oscuro.|«Su poesía es tan oscura y melancólica... ¡Ay...! ¡Es para morirse!». Sustituta Inestable.|«Bajo el océano... se encuentra una cosa rígida y adormecida... que espera en la oscuridad... espera en silencio... en el frío... espera la destrucción... del mundo que tiene encima». Extracto de "La marea también sube y otros poemas", de Dragón de Agua.
CURSED_STATUE_DESCRIPTION=«Dicen que esta gata ídolo es una mala madre...». «¡Cierra el pico!». «Pero estoy hablando de Ídolo». «¡Entonces vale!».|«Cielo, es justo mi tipo. Me encantan fuertes y callados». Ladrona Maestra.|«Fueron tres días de concurso de miradas en el Valle de la Caída muy *emocionantes*. Ídolo Antiguo dominó la competición y superó el récord anterior, de Bruja Encarnada, la dama del valle, en 74 horas». La Gaceta del Bosque Oscuro, edición dominical.
PLANT_SOUL_DESCRIPTION=«Si quieres crear un buen compost calentito, habla con Alma de Planta». Reina Elfa.|«No será un sable de acero forjado, pero esa cimitarra es bastante impresionante». Dama Dragón.|«Parece muy maja pero cada vez que le da por caminar por la habitación empiezo a estornudar sin control». Sustituta Inestable
SPIDER_QUEEN_DESCRIPTION=«¿Vais a ir a cenar a algún sitio esta noche? Me está entrando un poco de hambre y me gustaría picar algo». Araña de Emboscada.|«Somos como almas gemelas... tenemos mucho en común. Podremos tirarnos horas hablando de toxinas neurológicas». Asesina de las Sombras.|«YRRRFFF. ¡YRRRFFFFF! ¡HRRRFFFFFFF!». Unicorgi, atrapado por varias capas de telaraña.
VULTURE_DRAGON_DESCRIPTION=«Lo único que hace sentarse con ese polo negro de cuello alto a leer poesía del Dragón de Agua. Es como si estuviera esperando morir. Da miedo». Sátira Salvaje.|«Yo tuve que comer a su lado una vez en una cena. No entraré en detalles, pero fue muy desagradable lo que le hizo a ese pollito...». Hombre Acuático.|«Cuando me dijo si quería ver a su banda, creí que me llevaría a un concierto. Quedamos y, de repente, me encuentro con toda su familia. ¿Cómo iba a saber yo que se refería a una "banda de buitres"? Fue la cita más extraña de toda mi vida». Dragón Rabioso.
SILENT_SPIRIT_DESCRIPTION=«¿Soy yo o los héroes nuevos dan más miedo? Estos niños de hoy en día...». Dama Dragón.|«La próxima vez que juguemos a las adivinanzas, yo me pido a él y a ese Alter Ego en mi equipo». Ninja Enano.|«¿Alto, oscuro y cubierto de cadenas? Cielo, es justo mi tipo de hombre». Bruja Encarnada.
BANSHEE_DESCRIPTION=«¿Es malo decir que se le está corriendo el maquillaje? ¿O tiene ese look de haber llorado en la oscuridad sin motivo a propósito?» Ladrona Maestra.|«Bueno, pues eso ha sido todo. Banshee gana el "Tú sí que vales" de este año del Bosque Encantado. Lo gana por descarte porque el resto de concursantes se han ido del escenario y los jueces están en el suelo, en posición fetal, llorando». Espíritu de Loba, presentadora del "Tú sí que vales" del Bosque Encantado.|«Luchar a tu lado ha sido una pasada! ¡No me había divertido tanto desde que un dragón se comió a mi prima Julieta en el funeral de mi hermana Beatrix». Banshee.|«Todos mis conocidos mueren de forma trágica. Familia. Vecinos. Mascotas. Una vez fui a ver una compañía de trovadores para intentar animarme. ¡Su muerte fue la peor de todas!». Banshee.|«La llevé a ver la banda de Bárdbara, pero cuando salieron al escenario gritó y todos se quedaron inconscientes. Lección aprendida: NO hacer que se emocione». Sustituta Inestable.|«Si todavía tuviera mi reino la convertiría en reina. Ah, ¡seríamos una pareja fantástica, gobernando juntos desde las telarañas y las sombras!». Rey Esqueleto.
RAGING_REVENANT_DESCRIPTION=«¿Veis todos cómo se pone azul brillante? No soy la única, ¿no?». Druida Marchosa.|«Ya sabes lo que dicen: hoy en día ya no quedan caballeros, pero el espíritu está presente». Centauro de la Atención.|«¿Se llevará bien con el Zombi Escudero? ¡Podría llamarle para que viniera a jugar con él!». Sustituta Inestable.
SPECTRAL_DRAGON_DESCRIPTION=«Esa cosa me saca de mis casillas. ¿Va a seguir ahí flotando y mirándome como si quisiera chuparme el alma?». Hombre Acuático.|«Le pasé mi última colección de sonetos, "Oda a la oscuridad", para que le echara un vistazo. Creo que le ha gustado». Dragón de Agua.|«Una vez fui capitán de un barco poderoso y los mares me pertenecían. Ahora, ¡mi barco está destrozado! y mi tripulación, ¡asesinada! Estuve encerrado durante años. ¡La culpa es de Umlaut y juro por lo más sagrado que haré de su alma mi trofeo!». Dragón Espectral.|«No voy a perderte de vista, bicho raro. Puede que a muchos les impresione tu capacidad de controlar las mentes de tus enemigos, pero no te conozco lo suficiente como para SÍ, POR SUPUESTO, TE TRAERÉ UNA TAZA DE TÉ CALENTITO. DOS DE AZÚCAR, SIN NATA, NATURALMENTE». Curandero de la Fe.|«Nunca me he topado con él en persona pero siempre me he mantenido alejado de la parte del mapa donde pone "Aquí habitan fantasmas de dragones gigantes que te chupan el alma"». Barbapocha.
WEREDRAGON_DESCRIPTION=«Al parecer, era un tipo normal al que le mordió un dragón. Ahora es un poco idiota. A lo mejor le mordió un dragón idiota». Hombre Acuático.|«Sigue dejando salir estas pequeñas ráfagas de fuego, hasta cuando duerme. Una noche incendió su cama. Le pregunté si estaba bien y me contestó: “Mi cuerpo sí lo está, ¿pero quién puede curarme el alma?”. Es MUY PROFUNDO». Sátira Salvaje.|«Tener tanto poder implica una carga. Algunos incluso la llaman una responsabilidad. Pero no tengo elección: estoy solo con mi extraordinaria y fascinante maldición». Hombre dragón.|«Sigo diciéndole que realmente puedo curar su maldición con facilidad. Él siempre me dice: “No, primero tengo que hacer algo...”. Y entonces se pone a mirar por la ventana con nostalgia. En fin. Buena suerte, colega». Curandero de la Fe.|«A mí... esto... me gusta cómo lleva el pelo...». Banshee *sonrojándose*
WEE_WITCH_DESCRIPTION=«¡Eh! Es una bruja mediocre. Vi cómo Ninja Enano la golpeaba en su última semana. A ella no debió gustarle lo que él estaba diciendo porque en un minuto lo puso colgando por el bigote de la lámpara de araña». Guerrera Patinadora.|«Anoche cundió el pánico en el pueblo de Bete Noire cuando todas las mascotas quemaron sus juguetes de morder y declararon la independencia. Se busca a la Bruja pequeña, que fue vista abandonando la zona, para ser interrogada por las autoridades». La Gaceta del Bosque Oscuro, edición dominical.|«Solíamos salir juntas por ahí en la universidad. Éramos inseparables. Al final intentamos maldecirnos la una a la otra con magia oscura. Qué va, no nos peleamos. ¿Por qué lo preguntas?». Bruja Encarnada.|«¡Ratas y larvas, lancemos un hechizo y liémosla parda!». Bruja Pequeña.|«Estaba hablando con Aparición Furiosa. Se acercó a nosotros, gritó "¡Planes de equipo!" y se marchó. ¿Es cosa de los adolescentes? ¿Qué me estoy perdiendo?». Dragón de Huesos.
DUNGEON_MAN_DESCRIPTION=«¿Qué clase de hechizo le habrá lanzado a su capucha? Siempre se mueve, aunque esté en el interior con todas las ventanas cerradas». Sustituta Inestable.|«Para nada, no me interesa. Creo que sabe a plástico relleno de vinagre y agua». Araña de Emboscada.|«¡Caramba! Los vientos del destino soplan de aquí para allá e incluso yo, como un humilde marinero, navego a la deriva de las mareas del destino. ¡VENGA YA!». Don Mazmorra después de cometer un error garrafal.|«Nos invitó a su noche de juegos, pero siguió insistiendo en que él sería el maestro del calabozo y un personaje. Luego comenzó a hacer también las voces de todos nuestros personajes. Al final, lo dejamos solo, hablando consigo mismo. Bueno, parecía feliz». Hombre Acuático.|«Zombi Escudero se altera especialmente cuando Don Mazmorra está en la habitación. Intenta morderle constantemente. Don Mazmorra se lo toma a broma, pero parece nervioso. Sé que Zombi Escudero murió al caerse por una trampilla. ¿No creerás que...?». Dama Dragón.
PLAGUE_ENTREPRENEUR_DESCRIPTION=«Cariño, todo el mundo necesita un tío que dé mal rollo. Era solo cuestión de tiempo hasta que consiguiéramos tener al nuestro». Reina Elfa.|«Una gota de mercurio, una pizca de sulfuro, un poco de esporas de Setas del caos y voilà: puede que se te caiga el pelo, pero tu piel estará más suave que el culito de un bebé». Magnate de la plaga.|«Vaya, es la muerte literalmente, ¿no? ¿Con venenos y la guadaña? ¿De verdad que no lo estoy leyendo mal?». Ladrona Maestra.|«Reúne a algunas buenas personas y presta atención a este humilde vendedor ambulante de pociones, ya que esta noche presentaré un elixir de composición desconocida, sabor inescrutable y una potencia innegable. ¡Sin duda se trata de la última bebida que necesitarás jamás!». Magnate de la plaga.|«Me dio una poción para mi pezuña herida. Debo admitir que la tengo mucho mejor. La cuestión es que ya no puedo distinguir el color azul, pero sí que puedo oler el miedo. ¿Eso es normal?». Centauro de Atención.|«Potenciales efectos secundarios: indigestión mortífera, palidez cadavérica, pierna de zombi, somnolencia». Etiqueta del Tónico revitalizante del Magnate de la plaga, letra diminuta.
MISTRESS_MANICURE_DESCRIPTION=«Tuvimos una primera cita, pero no hubo una segunda. Tenía la mano demasiado larga. ¿Tengo razón?». Centauro de Atención.|«No me gustaría estar cerca cuando se le rompa una uña». Hermazerker.|«Los arañazos en la espalda son mi especialidad, pero tal vez te gustaría tener a tu lado a ese pequeño hámster con sus hechizos de curación. Soy muy... meticulosa». Señora Manicura.|«¿Sabes? Yo creo que lo espeluznante está subestimado en el campo de batalla. De verdad que aprecio su absoluta presencia "de espina de la muerte demoniaca"». Bruja Encarnada.|«Una vez le pregunté cómo podía elegir a los enemigos más vulnerables tan rápido y me dijo que podía "oler la debilidad". Se me escapó una risa nerviosa. Pero ella no se estaba riendo.» Megatauro.
VILE_BILE_DESCRIPTION=«Dime que vuelva a sonreír. Vamos. No, en serio. Dime que sonría. Está bien, esperaré». Mala Baba, de pie sobre una tortita que solía ser Hermazerker.|«Es un infierno de mujer». Centauro de Atención.|«Colegas de argolla en la nariz de por vida». El Megatauro.|«Nunca dejes que nadie te diga cómo debes sentirte contigo mismo. Tu cuerpo es hermoso. Tus cuernos son hermosos. ¿Qué es eso que chorrea de tu boca? ¿Es veneno? ¿Es lava? No importa: también es hermoso». Mala Baba, en la Conferencia internacional de jóvenes demonios.|«Claro, recibimos muchas heridas de empalamiento por su culpa. Algunas envenenadas. Muchas de ellas planas. Los empalamientos planos y con veneno son los más complicados». Dr. Trasgo, en unas declaraciones realizadas al Hospital para esbirros malvados de San Umlaut.
VOID_WYVERN_DESCRIPTION=«Se encuentra por encima de tu entendimiento y cuando miras a todos sus ojos, te lo prometo: puedes atisbar el vacío. Un simple mortal se volvería loco». Dragón Mágico.|«Cariño, ¿te imaginas tener todos esos ojos? Si alguna vez necesitase ponerse gafas, le costarían una fortuna al pobre». Reina Elfa.|«Sí, he oído hablar de esta "magia". ¡Parece un juguetito bastante divertido! Pero cuando los niños se portan mal, se les quitan los juguetes, ¿verdad?». Dragón Vacío.|«Hay un tipo de magia de la que no se puede deshacer: ¡la magia de la amistad! Vaya, ¿también puede deshacerse de esa? Jo, está bien. No te metas con este tío». Sustituta Inestable.|«En mi poesía hablo mucho del vacío. De hecho, tengo un volumen justo aquí si deseáis escuchar algunas estrofas...». Dragón de Agua.|«Esto fortalece nuestra causa. El hecho de que incluso criaturas de más allá del espacio y el tiempo se hayan levantado en contra de Umlaut me da muchas esperanzas». Dama Dragón.
BURNT_ONE_DESCRIPTION=«A ver si lo he entendido bien: mi colega está hecho de huesos y fuego y tiene dos calaveras ardiendo en cadenas ¿y SEGUÍS acercándoos? Puede que no seáis muy listos, pero tengo que reconocer que tenéis agallas». Ninja Enano.|«A veces soy dos personas. La que tiene las cadenas es la agradable. La que tiene el fuego causa problemas. Normalmente luchan entre ellas. Pero, esta noche, las dos van a ir a por ti». El Candente.|«¡Sí, %&^*! ¡Así que va corriendo y golpea al ^&*# de repente, &%^! ¡¿Con calaveras en llamas?! ¡Esa es la locura que me va!». Electroyeti.|«Quedamos un par de veces pero no cuajó la cosa. Yo soy un tipo tóxico y él es ardiente como el infierno. Las citas con demonios son muy complejas». Mala Baba.|«Su cabeza es una calavera, chaval. Pero, en plan, una calavera de verdad, porque es su cabeza... Guau». Druida Marchosa.
ANGEL_DRAGON_DESCRIPTION=«Tan pasivo, tan preparado, es toda una inspiración. Solo pido que algún día yo también sienta esa conexión conmigo mismo.» - Monje Orco
ANGELIC_HERALD_DESCRIPTION=«Ven, dijo el Heraldo angelical, tengo maquillaje en mi habitación. ¿Vendrás conmigo? Y le tendió la mano en espera de su respuesta. Ella la tomó, ruborizada, deseando en secreto que él no percibiese sus dudas.» - Pasaje de la Saga de los Previsores - Fuego angelical del Sustituto
BULWARK_ANGEL_DESCRIPTION=«Es como una muñeca a escala real. O a lo mejor es una muñeca de tamaño normal y nosotros somos muy pequeños, quién sabe.» - Druida Marchosa
TOMB_ANGEL_DESCRIPTION=«Podríamos quedar un día con Alma de Planta y Bárdbara. No sé, compartir una botella de vino y comparar técnicas de afilado. Una noche de chicas en toda regla.» - Dama Dragón
