

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=Den sluge sammankallaren
NPC_EVIL_WIZARD_0_DESC=En galen trollkarl har tagit Drakslottet som gisslan! Underliga spöken verkar komma från slottet, men de ser inte ut som Umlauts fantomer.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Trollkarlen har flytt till rummet intill, men dörren är blockerad av mäktig magi. Inhopparen är duktig på motbesvärjelser, men det kommer dröja hela dagen innan det här är upplåst. Kom tillbaka i morgon för att slåss mot Invokus igen!
NPC_EVIL_WIZARD_1_DESC=Inhopparen muttrar något ohörbart, med ögon tunga av utmattning. Plötsligt hörs ett klick när låset går upp. "Bra jobbat, tjejen!" utbrister Kentauren. När dörren öppnas skjuts en magisk stöt ut, följt av ett galet skratt ...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Flera av dina gruppmedlemmar har påverkats av en mystisk gas i rummet och somnar. Elektroyeti har lyckats upptäcka ett motgift i Inhopparens anteckningar, men det kommer ta en dag att skapa. Kom tillbaka i morgon för att möta Invokus med full styrka!
NPC_EVIL_WIZARD_2_DESC=Din grupp har återhämtat sig och följer de blådammiga fotspåren genom slottet. Fotspåren leder till ett otroligt alkemilabb. Det verkar som att Invokus har använt själstensstoff för att skapa monster. Dags att sätta punkt för den här sjuka pseudovetenskapen!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=Inhopparen börjar packa in Invokus alkemilabb.\n"Jag ska skicka det här till magidraken för analys. Det kanske finns något i detta vansinne som kan hjälpa oss!"\nTill hennes stora bestörtning börjar bordet brinna med ilskna, blå lågor.\n"@#$%! Akta er!"\nLågorna dör ut, och kvar finns bara lysande runor på golvet. Inhopparen antecknar de fort innan de bleknar bort.\n"Jag ser till att översätta det här."

NPC_EVIL_WIZARD_0_PIERCING=Invokus spöken är immuna mot spetsning.
NPC_EVIL_WIZARD_0_BASHING=Invokus spöken är immuna mot bultning.
NPC_EVIL_WIZARD_1_NECROTIC=Invokus spöke av Trollblobben kan bara skadas av nekrosi.
NPC_EVIL_WIZARD_1_TOXIC=Invokus spöke av Snäppdraken kan bara skadas av gift.
NPC_EVIL_WIZARD_1_WATER=Invokus spöke av Måndraken kan bara skadas av vatten.
NPC_EVIL_WIZARD_1_ELECTRIC=Invokus spöke av Sköna druiden kan bara skadas av elektricitet.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Du måste göra kontinuerlig skada på Invokus husdjur Mingo för att skada honom.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=Hjälteslukare
NPC_GIANT_PLANT_0_DESC=Våra spejare har hört ryktas om en omöjligt stor människoätande växt norr om dunkla skogen. Vi måste utforska!
NPC_GIANT_PLANT_0_DESC_COMPLETE=Utgången har täckts av törne! Det kommer ta flera timmar att hugga sig fram. Vi kommer knappast hinna ifatt vårt byte förrän i morgon.
NPC_GIANT_PLANT_1_DESC=Vi klättrar högre och högre på jakt efter fienden. Marken börjar jämna ut sig när vi äntligen hinner ifatt och stänger in den stora växten mellan oss och ett bråddjupt stup.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Vi slår läger för natten, förvissade om att Venusia kommer vänta på oss vid klippfoten.
NPC_GIANT_PLANT_2_DESC=Vi klättrar ned för klippväggen och hittar en uppbragt Venusia sittande i en hög av sin egen smuts.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Nu när den stora växten besegrats börjar Inhopparen med sina översättningar direkt. Vi hoppas att runorna kommer lära oss mer om denna mystiska, dolda titan.

NPC_GIANT_PLANT_0_TASTY=Venusia kan bara lockas fram ur sin skyddskruka av en smaklig hjälte.
NPC_GIANT_PLANT_1_BASHING=Mota Venusia mot stupet med bultning eller knuffning.
NPC_GIANT_PLANT_1_KNOCKBACK=Mota Venusia mot stupet med bultning eller knuffning.
NPC_GIANT_PLANT_2_FIRE=Venusias rankor kan bara skadas av eld eller hugg.
NPC_GIANT_PLANT_2_SLASHING=Venusias rankor kan bara skadas av hugg eller eld.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=Den gyllene fyren
NPC_GOLD_COLOSSUS_0_DESC=De översatta runorna är instruktioner för en invecklad trollformel. Efter flera timmar lyckas Inhopparen samla ingredienserna. Vår grupp samlas när hon yttrar de underliga orden, och plötsligt transporteras vi till en farligt blåsig bro!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Det verkar som att vi har ännu en trollformel att ta oss genom. Inhopparen behöver tid för att samla ingredienserna som krävs till nästa teleportering. Vi kan lika gärna sova ut i natt innan nästa strid.
NPC_GOLD_COLOSSUS_1_DESC=Vi gör oss redo att teleportera till titanens nästa plats. Var kommer vi hamna härnäst?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Vi vilar och låter Kentauren se efter våra skador medan Inhopparen undersöker en motbesvärjelse och förbereder nästa teleportering. Även om vi har läkemagi behöver vi minst en dag för att vila benen.
NPC_GOLD_COLOSSUS_2_DESC=Motbesvärjelsen är förberedd, och vi är ivriga att få sparka den förgyllda rosthinken i ändan. Nu kör vi!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum förvandlas till sten framför ögonen på oss. En hemlig dörr öppnas i skattkammaren och avslöjar en av de drakoniska statyerna. Vi måste stoppa Umlaut innan det här drabbar fler titaner! Under tiden borde vi utforska och leta upp de andra statyerna.

NPC_GOLD_COLOSSUS_0_HEAVY=De starka vindarna på bron påverkar inte tunga hjältar så mycket.
NPC_GOLD_COLOSSUS_1_RANGED=Den taggiga terrängen skadar dina hjältar när de går. Hjältar med distansattacker klarar sig bäst.
NPC_GOLD_COLOSSUS_2_PIERCING=Aurums guldsköld kan bara skadas av spetsning.

