
QUEST_0_1=Jeg ser det som et brennende tårn på himmelen ... Dverghall! For å komme meg dit må jeg overvinne verdens mektigste beist, eller dø i forsøket. Helst begge deler!
QUEST_0_2=Først må jeg ofre noe til gudene, og det eneste som duger, er mjølner, maktens hammer!
QUEST_0_3=Dessverre har den vært savnet i generasjoner. Det eneste som er å få tak i, er reproduksjoner laget av fansen. Disse er langt fra så kraftige som den ekte varen, så jeg trenger mange av dem. Seks burde holde.
QUEST_0_4=Kvantitet, ikke kvalitet. Gudenes motto!
QUEST_0_5=Tiden er inne. Jakten på monsteret er i gang!
QUEST_0_6=Trengej du hjelp?
QUEST_0_7=DER ER DEN!
QUEST_0_8=Ajgh! Dej er HVA? Ej den PÅ MEG?!

QUEST_1_1=Jeg må komme meg til Dverghall. Det er skjebnen min!
QUEST_1_2=Dette oppdjaget virker selvdesjuktivt. Det er svæjt bekymjingsvejdig.
QUEST_1_3=Selvdestruktivt! Nettopp! Portene i Dverghall åpnes bare når mitt blod blandes med ditt, ekle udyr!
QUEST_1_4=Det er veldig fjekt å kalle noen «ekkel». *Snufs*
QUEST_1_5=Det er tid for min apokalyptiske erobring! Himmelen vil riste når ... når ... Gråter du?

QUEST_2_1=Hør, det var bare en tabbe. Beistet jeg jakter på, er visst et av Umlauts fantomer. Så jeg kommer til å dø i strid sammen med noen andre. Gjør det at du føler deg bedre?
QUEST_2_2=Mye bedre! Haj du alt du tjenger?
QUEST_2_3=Skal vi se ... armbrøst, bolter, kampøks, solkrem ... Å, jeg trenger løftebeltet mitt. «Hun løftet den døde fienden over hodet og fikk skiveprolaps» gir ikke akkurat det mest episke eposet.
QUEST_2_4=Jeg lesej det gjejne.
QUEST_2_5=Takk. Greit, tiden er snart inne. Guder, gi meg styrken jeg trenger til å knuse det mektige beistet! Ikke dette, altså, de andre!
QUEST_2_6=Men du synes fojtsatt jeg ej mektig, ja?
QUEST_2_7=*Sukk*. Ja, du er veldig mektig. Kom igjen, TIL VÅPEN!

QUEST_3_1=I Dverghall varer gildene i det uendelige, og jomfruer tømmer mjød på hodet ditt. Det gikk nettopp opp for meg at det er akkurat som en vanlig lørdag for meg.
