QUEST_1_3=...
QUEST_1_4=Udsigterne er dårlige.
QUEST_1_5=Ach! I det mindste ved vi, hvad der ikke virker ...
QUEST_1_6=Wow, se lige alle de magiske eightballs.
QUEST_1_7=Frøken Dubleant, higer blodet i dine årer efter noget?
QUEST_1_8=Mørke Dracul, jeg vil gerne takke dig, fordi du signerede min stav.
