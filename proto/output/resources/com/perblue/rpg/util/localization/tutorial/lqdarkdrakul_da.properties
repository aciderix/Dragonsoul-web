
QUEST_0_1=Hvad ville du sige, hvis jeg sagde, at jeg har en teori om, hvordan vi kommer til at mæske os i Umlauts blod? Jeg mener, hvordan vi besejrer Umlaut?
QUEST_0_2=Vi kan alle mærke i vores blod, at magiske eightballs ikke er så præcise.
QUEST_0_3=Men hvad nu, hvis vi suger 30 af slagsen til os på en gang? Og så spørger vi dem, hvor Umlaut er?
QUEST_0_4=Bring mig dem! Mit blod koger for at komme til at afprøve det!

QUEST_1_1=Godt, nu sker det ...
