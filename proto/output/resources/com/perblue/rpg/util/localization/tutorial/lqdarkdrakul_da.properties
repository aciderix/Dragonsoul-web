QUEST_1_10=Jeg er bare sådan en stor fan ...
QUEST_1_11=Tænk ikke på det. Du må huske, jeg er en helt almindelig, blodfyldt helt, ligesom dig.
QUEST_1_12=Vil det sige, at vi er venner?
QUEST_1_13=Jeg ved snart ikke ..
QUEST_1_14=BEDSTE VENNER! Okay, bedste venner, lad os sparke noget røv på ekspeditioner!
