QUEST_0_5=Ma dai! Questo è...
QUEST_0_6=... stupido! Non abbiamo neanche cenato! E io che volevo...
QUEST_0_7=... degli spaghetti!
QUEST_0_8=No, ravioli!
QUEST_0_9=Niente spaghetti o ravioli fino a quando non avremo ricevuto un bel mucchio di monete d'oro! E adesso, andiamo a combattere, se non per la gloria, almeno per il cibo! Formazione d'attacco "sette"!
QUEST_0_10=Sì! Forza, forza, forza!

QUEST_1_1=Quegli spaghetti erano fenomenali! Erano così...
QUEST_1_2=... ravioli, idiota. Giuro, mai incontrato qualcuno di così...
QUEST_1_3=... fastidioso! E parlo di entrambi. Adesso ascoltatemi bene: molti degli eroi sanno bene che siamo cattivi e pericolosi, ma alcuni di loro ci hanno chiamati "piccoli" e "docili".
QUEST_1_4=Cosa?! Noi...
QUEST_1_5=... non siamo per niente docili! Siamo potenti e...
QUEST_1_6=... letali! Esatto! Dobbiamo annientare chiunque incontreremo nell'Arena! Ogni giorno per 5 giorni!
QUEST_1_7=Ogni giorno?!? Impossibile, è...
QUEST_1_8=... stupido! Ho bisogno di riposare e...
QUEST_1_9=Niente riposo! È solo combattendo ogni giorno che otterremo la gloria che ci spetta! Chi è che vuole la gloria?
QUEST_1_10=NOI VOGLIAMO LA GLORIA!!

QUEST_2_1=Ho parlato con la Signora dei draghi...
