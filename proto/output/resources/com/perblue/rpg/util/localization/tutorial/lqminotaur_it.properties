
QUEST_0_1=AMICO, BELLO!
QUEST_0_2=Bello, amico???
QUEST_0_3=Grazie per avermelo chiesto! È qui, amico. Lo svitato che mi ha segregato nel labirinto? È qui a Draconia!
QUEST_0_4=Questo è pazzesco! Che cosa vuoi fare, amico?
QUEST_0_5=Lo troveremo, gli daremo una bella lezione e lo scuoteremo per bene! Possibilmente in quest'ordine.
QUEST_0_6=Ma amicone, come lo troveremo? Il mondo ha tipo *tutti* i nascondigli possibili immaginabili. Potrebbe essere ovunque!
QUEST_0_7=Dobbiamo avere il potere della saggezza dalla nostra. Raccogliamo trentadue di quelle Magiche palle 8. Bello, quelle ne SANNO di cose.
QUEST_0_8=Perché trentadue?
QUEST_0_9=Pensaci. Noi siamo in due e abbiamo entrambi due mani, e queste sono Magiche palle 8. Due per otto per due fa trentadue. È matematica! La matematica è scienza, e la scienza è potere!
QUEST_0_10=POTERE, AMICO!

QUEST_1_1=Raccogliamo alcune informazioni sul nostro uomo. Lo chiamano il Tessitore di labirinti. Senti qua: la Ladra suprema mi ha detto che il Nano boxer ha sentito dal Distruttore di gnomi che il cugino della Talpa scavatrice è stato assunto per aiutarlo a scavare il suo nuovo labirinto! Quell'idiota ne vuole costruire un altro!
QUEST_1_2=Certo che le persone di questo reame ne hanno di fantasia per i nomi dei loro figli. Per fortuna la mia mamma la pensava diversamente.
QUEST_1_3=A proposito, come sta Spaccomamma?
QUEST_1_4=Bene! Continua a frequentare i corsi dell'università statale.
QUEST_1_5=Wow. Comunque, bando alle ciance! Dobbiamo passare dalla modalità "riposo" alla modalità "vendetta", bello!
QUEST_1_6=Già fatto, amico! Dove troviamo questo verme?
QUEST_1_7=Stanno scavando vicino alla città perduta. Dobbiamo andare in Spedizione!
QUEST_1_8=Lo sai cosa significa questo?!?
QUEST_1_9=SEQUENZA DA BATTAGLIA HARDCORE, AMICO!

QUEST_2_1=Dobbiamo trovare questo idiota prima che finisca il labirinto. Quei posti sono un vero incubo. Hai idea di quante persone ho dovuto mangiare quando ero là dentro?
QUEST_2_2=Immagino amico, saranno state tipo... cinquantatré.
QUEST_2_3=C-come... hai azzeccato, amico.
QUEST_2_4=Prendevo dieci in tutti i compiti a scuola. Mi chiamavano "Spaccone a casaccio".
QUEST_2_5=Ottimo. Okay amico, adesso ti voglio carico! Abbiamo un labirinto da prendere a pugni!
QUEST_2_6=YEAAAH AMICO! Aspetta, si può prendere a pugni un labirinto? Qual è il nostro piano?
QUEST_2_7=Il Tessitore di labirinti ha assunto quello stupido di Aurum come guardia degli scavi. Lo affrontiamo, lo sconfiggiamo, lui cade e manda in frantumi il labirinto. Prenderemo a pugni il labirinto con il suo sederone d'oro!
QUEST_2_8=A breve il mio soprannome sarà Pugnodoro Chiappirinto!
QUEST_2_9=Questa è il nome più stupido che io abbia mai sentito, e lo amo! Tu sei l'unico che capisce il mio senso dell'umorismo! Andiamo, amico!
QUEST_2_10=Amico!
QUEST_2_11=AMICOOO!!!

QUEST_3_1=Abbiamo distrutto il labirinto, ma il Tessitore di labirinti è riuscito a scappare. Potrà dire a tutto il mondo mentre scappa con la coda tra le gambe, che chiunque costruisca una qualsiasi sorta di labirinto, dovrà vedersela con due VERI AMICONI!
