QUEST_2_3=Пощады от меня не жди... ЧТО ТЫ БОРМОЧЕШЬ? ПОВТОРИ!
QUEST_2_4=Тьфу ты!
QUEST_2_5=И Я ВАМ БОЛЬШЕ НЕ МИЛАШКА! ПОРВУ В КЛОЧКИ ВСЕХ, КАК БУМАЖКУ!!!
QUEST_2_6=Хм... Ну вот... Проблема решена! Рад был помочь. Как насчет разговора с Дратором... А-А-А-АХ!

QUEST_3_1=Обнимашки? Посмотри: в кровище все мои клыки. Только посмей милашкой назвать – и знай, тебе несдобровать!
