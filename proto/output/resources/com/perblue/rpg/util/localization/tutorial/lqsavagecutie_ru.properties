
QUEST_0_1=Даже если веду себя как букашка, меня все равно считают милашкой!
QUEST_0_2=Похоже, у нас неприятности, но мы, наверное, сможем помочь друг другу. «Милашка» – это не про меня. Я могу дать тебе совет, как вселять в людей ужас.
