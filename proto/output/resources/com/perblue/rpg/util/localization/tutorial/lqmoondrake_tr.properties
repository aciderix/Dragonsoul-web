
QUEST_0_1=Günümüz dünyası kesinlikle bir pavıltı eksikliği yaşıyor.
QUEST_0_2=100 Altın Pavıltı Değneği feda ederek dünyayı daha pavıltılı bir yer haline getirmeme yardım edecek misin?
QUEST_0_3=Bu gelmiş geçmiş en iyi, hoş şey olacak! Beni çoook mutlu edecek.

QUEST_1_1=Yaşasın! Dünyayı daha pavıltılı bir yer haline getirmek için neler yapabileceğimize bakalım!
QUEST_1_2=Ayı seviyorum! Kendi başına pavıldıyor! Başkasının yardımına ihtiyaç duymuyor.
QUEST_1_3=Çok pavıltılı olduğu için aya onun özel olduğunu hissettirmelisin. Büyük pavıltılı ay ilk veya son dördün evresindeyken Git Tuşuna dokun. Ama bunu iki gün içinde yapman gerekiyor!
QUEST_1_4=Hadi ama! Ayın kendisini özel hissetmesini sağlayalım.

QUEST_2_1=Eğlenceliydi, değil mi? Bu, aya bir kelebek çıkarması vermek gibi!
QUEST_2_2=Oldukça önemli pavıltı mücadelemizin neredeyse sonuna geldik!
QUEST_2_3=Ve pavıltılar gerçekten de gelmiş geçmiş en güzel şey olduğu için bugün 200 kez Aydınlat büyüsü yaparak kutlama yapmak istiyorum!
QUEST_2_4=Bu oldukça önemli görevi tamamlamaya yardım edebilir misin?

QUEST_3_1=Yaşasın! Bu çok eğlenceliydi! Neredeyse pavıltılardan bile eğlenceli... Ama tam olarak değil!
