
QUEST_0_1=Joueur, je sens votre manque de foi, et il me consterne grandement.
QUEST_0_2=Il faut vous REPENTIR ! REPENTEZ-VOUS ! ! Et prouvez votre foi en payant un tribut !
QUEST_0_3=Cinq petits millions devraient suffire à restaurer votre statut aux yeux des dieux.

QUEST_1_1=Les dieux vous remercient de votre générosité, mais il y a encore à faire !
QUEST_1_2=Des imposteurs gigantesques se font passer pour moi !
QUEST_1_3=En tant que respectable leader de nos communautés, je ne peux pas laisser passer ça.
QUEST_1_4=J'exige que vous abattiez d'une fureur vertueuse sept de ces horribles faux prophètes ! Vous pourrez les trouver dans l'infâme Temple titanesque !

QUEST_2_1=Je suis empli du plus profond regret.
QUEST_2_2=Ces mains ont été la cause de tant de sang versé !
QUEST_2_3=Combien de blessures mes livres ont-ils engendrées ? Pauvre de moi !
QUEST_2_4=Ces mains doivent soigner à nouveau pour pardonner mes offenses !
QUEST_2_5=Je dois tenter de soigner 1 000 000 de points de dégâts en un jour, et les dieux doivent montrer leur foi en moi en nous accordant la victoire au combat !
QUEST_2_6=Alors seulement je serai réhabilité !

QUEST_3_1=Les dieux vous remercient de m'avoir remis sur le droit chemin ! Leur foi en vous est intégralement restaurée !
