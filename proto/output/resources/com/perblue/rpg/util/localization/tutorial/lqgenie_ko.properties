
QUEST_0_1=그저 오래된 기름 램프처럼 보이겠지만, 이렇게 문지르면...
QUEST_0_2=보아라!
QUEST_0_3=이런 일이 일어나지.
QUEST_0_4=소원을 빌어보라고, 작고 지저분한 친구. 하지만 조심해! 위대한 지니의 선물을 끔찍하게 역설적인 결과를 낼 수도...
QUEST_0_5=네 램프 기능과 관련된 순수한 지적 호기심을 빼고 다른 '소원'은 없어.
QUEST_0_6=소원의 형식에 따라 소원을 빌어야 한다! 법률에 정해져 있다고!
QUEST_0_7=의미론적 정밀성이라니, 웃기지도 않군. 내 소원은 네 램프의 작동 방식을 알고 싶다는 것이다.
QUEST_0_8=램프의 수수께끼를 풀고 싶다면 지니가 요구하는 대가를 지불해야 한다. 대가는 바로 힘이다! 놀라운 권능의 주사위를 내 앞에 쌓아 올리도록. 그럼 비밀을 가르쳐 주지! 으하하하하하!
QUEST_0_9=참을성이 좋은 편은 아니지만, 빌어먹게 매력적인 램프 말대로 하는 편이 좋겠군.

QUEST_1_1=그러니까 뭐야? '작아져라'라고 말하고 램프에 들어갈 수 있는 게 램프가 마법 램프라서 그렇다는 말이군.
QUEST_1_2=램프의 끝내주는 힘에 별로 감동하지 않은 것 같은데!
QUEST_1_3=제법 똑똑한데.
QUEST_1_4=소원에 대한 답이 마음에 들지 않으면 보너스는 안 받겠어! 다른 소원을 빌어 봐!
QUEST_1_5=내가 그렇게 한가한 사람 같아? 드래곤 레이디가 이번 주 결투장 토너먼트에서 부대를 지휘하고 있어. 거기 참가하는 게 소원...
QUEST_1_6=소원'이군! 소원은 되돌릴 수 없다! 보아라! 지니에게 골든 트로피를 가져오면 세계에서 가장 위대한 결투사로 만들어 주겠노라!
QUEST_1_7=아, 무슨 속셈인지 알겠군. 트로피를 얻는다는 말은 결투장 챔피언이라는 말이지. 네가 소원을 들어준다고 하지만, 결국 네가 이루어주는 게 아니지.
QUEST_1_8=내가 뭐라고 했었지? 똑똑하다고! 한 판 붙어보자, 망할 녀석!

QUEST_2_1=이제 알겠어. 실제로는 소원을 이루어줄 능력 따위는 없는 거야. 네 능력이라고 해봐야 외양간 동물을 만들어내는 게 전부야. 어떻게 하는지는 모르겠지만.
QUEST_2_2=보아라!
QUEST_2_3=보고 있어. 아무것도 없는 허공에서 염소를 소환했군. 인상적이지만, 내가 말하는 건 그게 아냐.
QUEST_2_4=나도 어쩔 수 없어! 타고난 페로몬 때문에 동물들이 나한테 끌리는 거라고, 그것도 수 킬로미터 밖에서부터! 그걸로 뭔가 해야 했을 뿐이야!
QUEST_2_5=논리적으로, 농장 동물이 넘치도록 많으면 농장을 시작하는 게 자연스러운 답이겠지.
QUEST_2_6=하지만, 이건 전투 염소야! 평온한 농장 생활이 어울릴 것 같아? 보라고, 사방을 뛰면서 뿔로 마구 들이받는 걸 보란 말이야!
QUEST_2_7=저 녀석을 전장에 풀어놓으면 움라우트 군과 싸울 때 도움이 될지도 모르겠군.
