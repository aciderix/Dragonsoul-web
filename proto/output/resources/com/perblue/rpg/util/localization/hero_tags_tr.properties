##### HeroTag Descriptions #####

NONE_DESC=Hiçbiri

MAGIC_DESC=Büyü hasarı bir ana hasar türüdür. Hasar miktarı hedefin Büyü Direnci tarafından azaltılır. Bu, kahramanın Kritik Derecesi değerine bağlı olarak kritik isabet edebilir.
PHYSICAL_DESC=Fiziksel hasar bir ana hasar türüdür. Hasar miktarı hedefin Zırhı tarafından azaltılır. Bu, kahramanın Kritik Derecesi değerine bağlı olarak kritik isabet edebilir.
TRUE_DESC=Gerçek hasar bir ana hasar türüdür. Gerçek hasar Zırh veya Büyü Direnci ile azaltılamaz. Gerçek hasar tüm bağışıklıkları görmezden gelir. Gerçek hasar asla kritik isabet etmez.

BASHING_DESC=Darbe hasarı bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.
PIERCING_DESC=Delme hasarı bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.
SLASHING_DESC=Kesme hasarı bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.

NECROTIC_DESC=Nekrotik hasar bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.
WATER_DESC=Su hasarı bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.
TOXIC_DESC=Zehir hasarı bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.
ELECTRIC_DESC=Elektrik hasarı bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.
FIRE_DESC=Ateş hasarı bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.
HOLY_DESC=Kutsal hasar bir alt hasar türüdür. Alt hasar türleri sadece boss'lara veya belirli yeteneklere karşı işe yarar.

DAMAGE_OVER_TIME_DESC=Bu yetenek bir zaman içinde hasar etkisi yaratır. Açıklamayı okumadıysan diye söylüyorum sadece.
KNOCKBACK_DESC=Bu yetenek rakipleri geri iter. Sinekleri ezmek gibi bir şey.

DRAGON_DESC=Bu kahraman bir Ejderha'dır. Raarr!
RANGED_DESC=Bu kahraman genelde Menzilli'dir, yani rakiplerine çok yaklaşmaz.
MELEE_DESC=Bu kahraman genelde Yakın Dövüşçü'dür, yani senin burnunun dibine girmeyi severler.
TASTY_DESC=Bu kahraman Lezzetli'dir. Nefis! Ağzı büyük olanlar bunları yemeye çalışabilirler.
HEAVY_DESC=Bu kahraman çok obur veya sadece iri kemikli olabilir. Bu durum sadece birkaç oyun modunda veya belirli öldürme şekillerinde fark yaratır. Sırf bil diye bu simgeyi buraya koyuyoruz:).
UNSTABLE_DESC=Bu kahraman dengesiz bir zihne sahip, bu da onun ruh halini korumasını zorlaştırıyor.
