
QUEST_0_1=¿Y si te digo que tengo una teoría sofre cómo derrotar a Umlaut?
QUEST_0_2=Fueno... ya safes que la fola del 8 mágica no suele ser muy precisa...
QUEST_0_3=¿Y si juntamos 30 y las usamos todas a la vez? Y preguntamos: «¿Dónde está Umlaut?».
QUEST_0_4=¡Traédmelas! ¡Tenemos que intentarlo!

QUEST_1_1=Ya estamos...
QUEST_1_2=¡Folas del 8 mágicas! ¿Dónde está Umlaut?
QUEST_1_3=...
QUEST_1_4=Un traje nada bueno.
QUEST_1_5=¡Aj! Fueno... al menos safemos qué es lo que no funciona...
QUEST_1_6=¡Vaya! ¡Mira todas esas folas del 8 mágicas!
QUEST_1_7=Señorita Sustituta, ¿necesita ayuda?
QUEST_1_8=Dracul Oscuro, quería darte las gracias por firmarme la vara.
QUEST_1_9=Aj... ¡nada!
QUEST_1_10=Soy tu mayor fan...
QUEST_1_11=No hay problema. Recuérdalo: soy un héroe convencional, igual que tú.
QUEST_1_12=¿Eso quiere decir que somos amigos?
QUEST_1_13=Fueno... no sé...
QUEST_1_14=¡MEJORES AMIGOS! Vale, mejor amigo, ¡vamos a patear unos cuantos traseros en la expedición!
QUEST_1_15=La ferdad es que no estafa seguro de si llegaría tan lejos...
QUEST_1_16=¡Cuidado, villanos! ¡Os vais a enfrentar en un combate de 30 peleas de MEJOR AMISTAD!

QUEST_2_1=Fueno... eso ha sido mucho mejor de lo que pensaba.
QUEST_2_2=¿Veis? ¡Os lo dije! ¡No hay nadie que pueda soportar el poder de la amistad!
QUEST_2_3=Estoy agotado de tanta pelea en la expedición...
QUEST_2_4=¡Aj! Yo antes era uno de los mejores dragones del mundo, aunque desde hace poco mi trafajo no ha ido muy fien...
QUEST_2_5=Tengo que hacer algo para demostrar que sigo siendo el de antes.
QUEST_2_6=¡Ya sé! ¡Voy a fatir el récord de daño necrótico en un día!
QUEST_2_7=¡Con un daño de tres millones debería ser suficiente!

QUEST_3_1=¡Por fin! ¡Fuelfen a tomarme en serio! ¡Gracias!
