
CONGRATS=Oh, la fusione è un'altra maniera per migliorare le rune!
DIALOG_1=La fusione aggiunge stelle alle rune, incrementando di molto la potenza dei bonus già esistenti.
DIALOG_2=Per la fusione bisogna offrire altre rune in sacrificio, ma devono essere dello stesso incavo di quella che si vuole migliorare.
DIALOG_3=La fusione, inoltre, aumenta l'efficacia di ciascun livello di potenziamento. Non dimenticare di fare entrambe le cose!
