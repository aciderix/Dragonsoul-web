
QUEST_0_1=Hey! Ich muss für das nächste Turnier in Form kommen, Cousin!
QUEST_0_2=Yarrrg!
QUEST_0_3=Ich muss eigentlich in meinen Rollschuhen leben, bis die Schubsjagd losgeht! Kannst du mir einen Gefallen tun und meine Wandervollen Wanderschuhe wegschmeißen, damit ich nicht in Versuchung geführt werde?
QUEST_0_4=Yarrrg!
QUEST_0_5=Sagst du auch mal was anderes außer „Yarg!“?
QUEST_0_6=Yarrrg!

QUEST_1_1=Hey! Recht vielen Dank! Jetzt kann ich mich ohne Ablenkung dem Rollschuhfahren widmen!
QUEST_1_2=Ist gar kein Problem, meine Liebe.
QUEST_1_3=Warte … was?
QUEST_1_4=Oh, … Yarrrg!
QUEST_1_5=Hey! Ich werde es da mit ein paar toughen Damen zu tun bekommen. Ich muss an meinen Hüftchecks arbeiten!
QUEST_1_6=Yarrrg! Das Mädel, gegen das du antreten wirst, muss 'ne harte Nummer sein … und da müssen 'ne ganze Menge von denen sein.
QUEST_1_7=Ich weiß was! Ich kämpfe im Titanentempel gegen sieben Drachenladys. Sie ist die härteste Braut, die ich kenne.

QUEST_2_1=Hey! Meine Hüften haben vielleicht blaue Flecken von hier bis zum Mond, aber ich bin bereit!
QUEST_2_2=Jetzt schließe ich mein Training ab!
QUEST_2_3=Yarrrg! Was willste machen, Cousin?
QUEST_2_4=Nur das Allerbeste! Ich werde heute 200 kritische Treffer landen … BAM! Mitten ins Auge!

QUEST_3_1=Yarg! Wie war die Schubsjagd?
QUEST_3_2=Ich habe sie dahingerafft! Es war unfassbar. Blaue Augen für alle!
