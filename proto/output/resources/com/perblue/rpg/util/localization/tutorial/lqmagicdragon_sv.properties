
QUEST_0_1=Jag vet inte hur jag ska säga det här snällt. Magidraken har riktigt samlarsyndrom.
QUEST_0_2=Jag tror det sitter i drakgenerna. Han försöker verkligen släppa det, men hans torn fylls bara med högar av skräp.
QUEST_0_3=Nu har han blivit besatt av de där ponnynyckelringarna.
QUEST_0_4=Tror du att du kan skrapa ihop 25 av dem åt honom? Han skulle bli jätteglad!

QUEST_1_1=Hur visste du att jag samlar sådana här?
QUEST_1_2=Det här är den mest omtänksamma present jag fått på länge!
QUEST_1_3=Jag vet precis var jag ska lägga dem också! Ni får ursäkta mig; jag ska gå till mitt torn direkt.
QUEST_1_4=Det gick ju bra!
QUEST_1_5=Okej. Nu lär han vilja samla ihop en stor hög andra grejer för att accentuera ponnysamlingen.
QUEST_1_6=Gå till en affär och köp typ hundra föremål eller så. Spelar ingen roll vad; han kommer bara kasta allt en hög.

QUEST_2_1=Det här är perfekt! Vi tar det till honom nu direkt!
QUEST_2_2=Vad mycket fint skräp! Jag är helt överväldigad av er generositet.
QUEST_2_3=Kul att du gillar det!
QUEST_2_4=Jag är alldeles hänförd. Jag skulle kunna hoppa av glädje. Jag tror faktiskt jag tänker göra nytta av den här energin och försöker väja för attacker 100 gånger i strid!

QUEST_3_1=Mycket smidigt!
QUEST_3_2=Jag känner mig som 300 igen! Det har verkligen gett mig nya krafter.

