#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Slimet Snut
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION="Altså, det er fint. Du må godt have to grønne, slimede monstre på dit hold. Det er bare ... Jeg føler ligesom, at hun stjæler min stil lidt, ikke?" - Hydra
SKIN_DARK_HORSE_MASTERY=Mørkt pansret
SKIN_DARK_HORSE_MASTERY_DESCRIPTION="Rustningen skinner sort som natten. Mine fjenders skud går tabt som tårer i regnen. Den er stille i stilhed og brager som torden i kampens hede. Og den har en lille lomme til min havre!" - Sorte Hingst
SKIN_DWARVEN_ARCHER_MASTERY=Valkyrie
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION="Sandeligen besejrede hun den sagnomspundne Genfærdsulv, og hun tog dens skind som kappe og dens tænder som pilespidser, og sandeligen stod hun på dens kadaver og udsendte en bøvs, der kløvede himmelen." - Skjalden Snoki, Dværgeskyttes Edda
SKIN_DEMON_TOTEM_KITTEN=Kattetårn
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Er der ikke nogen, der kan give Hundehjørning snor på? Hun bliver ved med at jage dem op i et træ." - Dragedame
SKIN_BONE_DRAGON_MASTERY=Dødens drage
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="Som om 'knogler med pigge på' skulle være særligt originalt. Jeg har haft knogler med pigge i årevis. Efterligner." - Kong Skelet
SKIN_COSMIC_ELF_ALIEN=Besøgende
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION="Jeg vil bare gerne vide, hvor han har de vilde tatoveringer fra." - Brosærker
SKIN_FAITH_HEALER_MASTERY=Mirakelmand
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Prangende tøj pryder rejsende på syndens vej. Men jeg må indrømme, at den heroldkappe med den kåbe er et mesterværk inden for klassisk/moderne fusion." - Broder Ork
SKIN_FROST_GIANT_FLAMING=Smeltet kæmpe
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="Et is-elementarvæsen, som brød ud i lys lue, ville bare smelte. Hele din eksistens er ulogisk." - Kosmiske Elver
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Magisk pige
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION="I skolen havde jeg svært ved at vælge mellem troldkunst og dans. Jeg tror, at jeg valgte rigtigt, men sommetider tager jeg den her ud af kassen og ... føler mig yndig." - Dubiøse Dubleant

#2.9 custom skins
SKIN_HYDRA_MASTERY=Scylla
SKIN_HYDRA_MASTERY_DESCRIPTION="Har han for mange hoveder dækket af giftige pigge og slibrige skæl ... eller har vi for få? Tænk lige over det." - Skæve Skovdruide
SKIN_GROOVY_DRUID_MASTERY=Skæveste Skovdruidinde
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION="... Og glitrende alfer lagde blomster i hendes hår, og en enhjørning bukkede ærbødigt foran hende, og de havde ikke engang planlagt det, men der var totalt en regnbue. Det var det mest vanvittigt magiske øjeblik i mit liv." - Ypperstepræstinde-tidende, "årets kvinde"-nummeret
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Pompøs paladin
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION="Rustningen? Elverner har smedet den af en falden stjerne. Buen? Dragedame har udskåret den af en kæmpes ribben. Håret? Det klarer jeg selv, smukke." - Kæphøje Kentaur
SKIN_RABID_DRAGON_MASTERY=Gale kampvogn
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="Hver gang hun siger noget, rasler rustningen bare en ... lille smule. Man bemærker det ikke, stort set. Det generer mig overhovedet ikke, det er fint, det er bare ..." - Skyggemorder, gennem sammenbidte tænder
SKIN_ORC_MONK_ORCS=Menneskelig krigsherre
SKIN_ORC_MONK_ORCS_DESCRIPTION="Har du altid kunnet skifte frem og tilbage på den måde? Kan JEG gøre det?!" - Orksotiske Danser
SKIN_NINJA_DWARF_DATENIGHT=Elskovsdværgen
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION="Elskovsdværgen er den mest romantiske af dem alle. Elskovsdværgen køber de fineste chokolader til dig. Men nok om elskovsdværgen: Hvordan var DIN dag?" - Elskovsdværgen
SKIN_DRAGZILLA_DRAG=Yndig i lyserødt
SKIN_DRAGZILLA_DRAG_DESCRIPTION="Jeg har altid været lidt misundelig på Dubiøse Dubleants korte hår, men det ville aldrig gå med mine kindben." - Kong Kaiju
SKIN_ORC_MONK_UNCLE=Ubuden onkel
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Kom nærmere, børnlille, så skal onkel Ork fortælle jer om dengang, hans prut dræbte en drage." - Broder Ork
SKIN_BONE_DRAGON_PEPPERMINT=Pebermyntefarvet
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION="Først og fremmest: Det er et kostume, tumpe. For det andet: Hvorfor prøver du altid på at bide dragerne? Du skulle bede Skt. Sundhed om at gøre noget ved dine tænder." - Knogledrage til Ninjadværg
SKIN_BARDBARIAN_WOOD_ELF=Skovelver på udveksling
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="Det er en del af det helteudvekslingsprogram, vi har med elvernes rige. Jeg savner godt nok Bardbars sange, men hende her sparker %$@!" - Dubiøse Dubleant
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Juledrage
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Synet af Månedragatel gør det virkeligt svært at være kynisk. Det får mig til at føle, at der stadig er smukke ting i verden, som det er værd at bekymre sig om og at kæmpe for. Sært, ikke?" - Mestertyv
SKIN_FROST_GIANT_FURIOUS=Snekæmpe
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION="Han snerrer ikke, og han smadrer ikke ting med kæmpe istapper. Det her er vist så meget julestemning, som han kommer i." - Dragedame
SKIN_STOWAWAY_SANTAS_HELPER=Lille hjælper
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="Perfekt! Se folkens, det var jo ikke så svært. Jeg siger 'Lad os klæde os ud i anledning af julen', og hun tager en pæn, tematisk passende veeent lidt ... Du har stjålet den, har du ikke?" - Dragedame
SKIN_MEDUSA_BLACK_MAMBA=Sort mamba
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="Jeg har forvandlet en helvedes masse mennesker til livløse, ubevægelige sten for at nå her til, men jeg mangler stadig én." - Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=General Zombie
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="SKINNER." - Væbner Zombie

#2.10 custom skins
SKIN_BANSHEE_BUTTON_DOLL=Forbandet dukke
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION="Hun har haft et deprimerende liv som voksen. Måske minder kostumet hende om hendes stadig forfærdelige, men lidt mindre deprimerende barndom." - Kæphøje Kentaur
SKIN_RABID_DRAGON_DOGGY=Vovsedrage
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION="Brormand, den drage har en hundemaske på! Men ... HVORFOR?!" - Brosærker
SKIN_DOPPELGANGER_MOLTEN=Hedeluftspejling
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="Han så Frostkæmpes ildkostume og ville virkeligt gerne have et selv, så gode gamle Ispind købte det her til hans fødselsdag. Jeg går i hvert fald ud fra, at det var det, der skete, for ingen af dem kan jo tale." - Kæphøje Kentaur
SKIN_SILENT_SPIRIT_CLOWN=Klovnen Tysse
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="Jeg kan ikke kæmpe sammen med ham der længere. Jeg får aldrig nogen kamperfaring, for vores fjender flygter øjeblikkeligt i rædsel." - Ridder Katapult
SKIN_PIRATE_SPACE=Rumskæg
SKIN_PIRATE_SPACE_DESCRIPTION="Han bliver ved med at råbe op om, at han skal hjælpe Stjerneføderationen med at besejre den galaktiske horde. Jeg ved ikke, hvad hulen det betyder, men det lyder sejt!" - Kæphøje Kentaur
SKIN_DWARVEN_ARCHER_ROMANTIC=Kærlighedens gudinde
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="Jeg skal bare plante en kærlighedspil lige i det gamle hjerte de ... UPS! Øh. Åh-åh. Øhm ... Tillykke! Din milt forelsker sig snart. Jeg må videre." - Dværgeskytte
SKIN_PIRATE_MASTERY=Admiral Slamskæg
SKIN_PIRATE_MASTERY_DESCRIPTION="Da han endelig fandt sin skat, fejrede han det ved at købe et skib af massivt guld, som øjeblikkeligt sank. 'Nå, der er flere skatte at finde!' sagde han og spankulerede fløjtende væk." - Mestertyv
SKIN_ORC_MONK_MASTERY=Orkfather
SKIN_ORC_MONK_MASTERY_DESCRIPTION="Jeg gav dem lov til at stadse mig sådan ud på en betingelse: at de ikke rørte mit hår. Håret er mit varemærke." - Broder Ork
SKIN_AQUATIC_MAN_MASTERY=Havets fyrste
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="Vilde Satyr sagde, at jeg så 'sej' ud. Det ord har ingen nogensinde brugt om mig før. Jeg tager ALDRIG det her af." - Akvamand
SKIN_DUST_DEVIL_MASTERY=Støvdæmon
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="Jeg siger dig, alt er bedre med pigge." - Stikkende Drage
SKIN_FROST_GIANT_MASTERY=Iskæmpe
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="Når smelteprocessen er afsluttet, er den bløde sne erstattet med stenhård is. Bemærk også det naturligt forekommende, men forbløffende elegante bælte." - Salmonstersens Konversationsleksikon, bind 16
SKIN_COSMIC_ELF_MASTERY=Elveravatar
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="Pyntens fortryllelse har ingen effekt på et virkeligt logisk væsen. Men hvis min klædedragts kvalitet indgyder en vis ærefrygt i de mere letpåvirkelige, så er det udmærket." - Kosmiske Elver

