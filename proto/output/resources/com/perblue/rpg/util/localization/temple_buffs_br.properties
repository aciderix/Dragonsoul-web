
BARDBARIAN_BUFF=Após ser derrotada, todos os inimigos ganham <x%> de velocidade de ataque e <y%> de velocidade de movimento.
BROZERKER_BUFF=Após ser derrotado, sempre que um inimigo ficar com menos de <x%> de vida, ele ganha um escudo "Tem Que Sofrer" igual a <y%> de sua vida máxima.
CENTAUR_OF_ATTENTION_BUFF=Após ser derrotado, a cada <cooldown> segundos, ele lança "Socos Voadores" de fora da tela. Cada flecha causa <x> de dano físico.
MEDUSA_BUFF=Após ser derrotada, os ataques básicos de todos os inimigos têm chance de transformar os agressores em pedra por <duration> segundos. Esse efeito pode ocorrer uma vez a cada <x> ataques básicos.
SNAP_DRAGON_BUFF=Após ser derrotado, o Titã ganha <x> de energia sempre que um inimigo morrer na segunda leva.
UNSTABLE_UNDERSTUDY_BUFF=Após ser derrotada, a Suplente Instável desfere "Golpes Baixos" ao atacante mais distante, causando <x> de dano mágico a cada <cooldown> segundos.
FAITH_HEALER_BUFF=Após ser derrotado, o Curandeiro cura todo mundo na equipe do Titã a cada <cooldown> segundos. Os inimigos ganham <x> de vida a cada palavra proferida.
BONE_DRAGON_BUFF=Após ser derrotada, os ataques básicos de todos os inimigos causam dano de área.
DRAGON_LADY_BUFF=Após ser derrotada, um "Míssil Insolente" é invocado a cada <cooldown> segundos. Ele causa <x> de dano mágico e paralisa os agressores por <duration> segundos. Sempre paralisa inimigos de nível menor ou igual a <lvl>.
AQUATIC_MAN_BUFF=Após ser derrotado, um "Tsunami" é invocado a cada <cooldown> segundos, causando <x> de dano mágico e empurrando os atacantes atingidos para trás.


