#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Ondersteunende held (middenlinie). Geeft het team ’n boost en verwondt enkele en meerdere doelwitten.
MAGIC_DRAGON_SHORT_DESCRIPTION=Schadedraak (achterlinie). Richt veel magische schade aan, verdooft vijanden en ontwijkt goed.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Tankheld (frontlinie). Beuk zijn vijanden, laat zichzelf herrijzen en geeft bondgenoten levensdiefstal.
BONE_DRAGON_SHORT_DESCRIPTION=Schadedraak (middenlinie). Offert gezondheid op om veel schade aan te richten. Geneest de zwakste bondgenoten.
AQUATIC_MAN_SHORT_DESCRIPTION=Schadeheld (frontlinie). Richt magische schade aan en beukt naar achteren. Kan vijanden verzwakken.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Tankdraak (frontlinie). Richt magische en fysieke schade aan, verdooft vijanden en kan pantser verminderen.
GROOVY_DRUID_SHORT_DESCRIPTION=Schadeheld (middenlinie). Brengt magische schade toe aan enkele en meerdere doelwitten, en geeft 't team extra voordeel.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Schadeheld (achterlinie). Brengt fysieke en magische schade toe. Richt zich op zwakke vijanden en kan ook verdoven.
ELECTROYETI_SHORT_DESCRIPTION=Schadeheld (middenlinie). Brengt magische schade toe aan enkele en meerdere doelwitten.
FAITH_HEALER_SHORT_DESCRIPTION=Ondersteunende held (achterlinie). Geneest bondgenoten en bezweert vijanden.
DARK_DRACUL_SHORT_DESCRIPTION=Schadedraak (middenlinie). Richt veel magische gebiedsschade aan, laat vijanden verstommen en steelt hun leven.
COSMIC_ELF_SHORT_DESCRIPTION=Controleheld (middenlinie). Laat vijanden verstommen en put hun energie uit.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Tank (frontlinie). Beukt vijanden voor veel fysieke schade en verdooft hen.
DRAGON_LADY_SHORT_DESCRIPTION=Tank (frontlinie). Richt magische schade aan en verdooft.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Schadeheld (achterlinie). Richt veel fysieke schade aan. Kan vijanden het zwijgen opleggen en bondgenoten ‘n boost geven.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Schadeheld (middenlinie). Brengt veel magische schade toe aan een enkel doelwit.
MOON_DRAKE_SHORT_DESCRIPTION=Ondersteunende draak met een verwoestende, opgeladen magische aanval. Verbetert ook de magie van bondgenoten en verblindt vijanden.
POLEMASTER_SHORT_DESCRIPTION=Tankdraak (frontlinie). Richt magische en fysieke schade aan, verdooft vijanden, beukt ze naar achteren en leidt ze af.
DUST_DEVIL_SHORT_DESCRIPTION=Controledraak (middenlinie). Kan meerdere vijanden verdoven en richt veel magische schade aan.
SNAP_DRAGON_SHORT_DESCRIPTION=Tankdraak (frontlinie). Steelt energie van stervende vijanden en richt geleidelijk schade aan.
HYDRA_SHORT_DESCRIPTION=Schadedraak (middenlinie). Brengt veel magische en fysieke schade toe aan meerdere vijanden.
CRIMSON_WITCH_SHORT_DESCRIPTION=Ondersteunende held (achterlinie). Geeft aanvallen van bondgenoten ‘n boost, richt magische schade aan en verdooft.
NINJA_DWARF_SHORT_DESCRIPTION=Schadeheld (frontlinie) en antimagiespecialist. Knippert achter de vijandelijke linies om op magische helden te richten.
BROZERKER_SHORT_DESCRIPTION=Tank (frontlinie). Absorbeert schade, vult gezondheid aan en geneest bondgenoten tijdens het gevecht.
MEDUSA_SHORT_DESCRIPTION=Schadeheld (middenlinie). Brengt vijanden op afstand magische schade toe en verdooft met haar fabuleuze blik.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Schadeheld (middenlinie). Richt op afstand stapels gebiedsschade aan en verblindt vijanden.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Schadedraak (achterlinie). Voert op afstand stekelaanvallen uit die fysieke schade aanrichten en verdoven.
FROST_GIANT_SHORT_DESCRIPTION=Schadeheld (middenlinie). Brengt magische en fysieke schade toe aan enkele en meerdere doelwitten.
MINOTAUR_SHORT_DESCRIPTION=Veelzijdige tank (frontlinie). Richt spetterschade aan en verdooft. Geeft zichzelf willekeurige voordelen.
DARK_HORSE_SHORT_DESCRIPTION=Tankheld (frontlinie). Richt veel fysieke schade aan en beukt of verdooft vijanden. Beschermt bondgenoten met een schade-absorberend schild.
DRUIDINATRIX_SHORT_DESCRIPTION=Schadeheld (frontlinie). Kan zich klonen en terugtrekken naar de middenlinie voor sterke afstandsaanvallen.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Schadeheld (achterlinie). Ranselt vijanden af voor fysieke afstandsschade terwijl ze zichzelf voordeel geeft.
ORC_MONK_SHORT_DESCRIPTION=Pacifistische tankheld (frontlinie). Geeft bondgenoten voordeel en heelt via goddelijke genade.
RABID_DRAGON_SHORT_DESCRIPTION=Maniakale schadedraak (middenlinie). Is gespecialiseerd in fysieke schade, kritieke aanvallen en ontwijken.
SATYR_SHORT_DESCRIPTION=Ondersteunende held (frontlinie). Mept vijanden terwijl ze met haar fluit verdooft, geneest en magische schade aanricht.
SKELETON_KING_SHORT_DESCRIPTION=Held (achterlinie). Kan Bottenbambi oproepen, de hertenkracht vergroten, bondgenoten genezen en magische schade aanrichten.
STORM_DRAGON_SHORT_DESCRIPTION= Draak uit de achterlinie die met haar stormkracht vijanden naar achteren beukt en magische schade aanricht.
UNICORGI_SHORT_DESCRIPTION=Schadeheld (frontlinie). Beukt vijanden en richt gebiedsschade aan. Kan ook bondgenoten genezen en haar behendigheid boosten.
SNIPER_WOLF_SHORT_DESCRIPTION=Controleheld (achterlinie.) Kan hypnotiseren waardoor actieve vaardigheden van vijanden afnemen.
GENIE_SHORT_DESCRIPTION=Schadeheld (achterlinie). Valt vijanden aan met verschillende boerderijdieren. Kan na het sterven herrijzen.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Ondersteunende held (achterlinie). Gebruikt elektrische gebiedsmagie om vijanden te verdoven, te verzwakken en te vertragen.
DEMON_TOTEM_SHORT_DESCRIPTION=Schadeheld (frontlinie). Kan zich opsplitsen. Geneest volledig voor de splitsing. Kan ook aanvallen blokkeren.
DRAGZILLA_SHORT_DESCRIPTION=Draak (achterlinie). Richt vurige geleidelijke schade aan en koestert een wrok jegens zware vijanden.
PIRATE_SHORT_DESCRIPTION=Schadeheld (middenlinie). Is gespecialiseerd in pure schade en waterschade. Kan aanvallen en verzwakkingen blokkeren en vijanden verdoven.
STOWAWAY_SHORT_DESCRIPTION=Schadeheld (middenlinie). Gebruikt magische trucs om haar vijanden te manipuleren terwijl ze zware magische schade aanricht.
KRAKEN_KING_SHORT_DESCRIPTION=Schadeheld (middenlinie). Trekt vijanden naar zich toe met zijn lange tentakels. Richt vooral fysieke schade aan en vertraagt vijanden.
DOPPELGANGER_SHORT_DESCRIPTION=Controleheld (middenlinie). Kan tijdelijk veranderen in een andere held en vijanden verblinden en hun pantser verminderen.
DEEP_DRAGON_SHORT_DESCRIPTION=Ondersteunende draak. Kan korte tijd onkwetsbaar worden, bondgenoten boosten en extra pantser en magieweerstand geven.
CURSED_STATUE_SHORT_DESCRIPTION=Controleheld (achterlinie). Kan de posities van vijanden door elkaar husselen en ze van angst laat verstijven.
PLANT_SOUL_SHORT_DESCRIPTION=Tankheld (frontlinie). Beschermt zwakke bondgenoten en geneest bondgenoten passief.
SPIDER_QUEEN_SHORT_DESCRIPTION=Controleheld (frontlinie). Vangt en omwindt smakelijke vijanden. De spin brengt fysieke schade toe aan haar cocons en dient ze geleidelijk gif toe.
VULTURE_DRAGON_SHORT_DESCRIPTION=Schadeheld (frontlinie). Vecht alleen mee als een bondgenoot sterft. Als hij eenmaal vecht, richt Gier enorme fysieke schade aan.
SILENT_SPIRIT_SHORT_DESCRIPTION=Tankheld (frontlinie). Blokkeert inkomende schade en legt vijanden het zwijgen op en verzwakt ze.
BANSHEE_SHORT_DESCRIPTION=Controleheld (middenlinie). Kan geneeskrachten van vijanden blokkeren.
RAGING_REVENANT_SHORT_DESCRIPTION=Tankheld (frontlinie). Brengt zichzelf schade toe om bondgenoten krachtiger te maken en doet het omgekeerde om zichzelf te genezen.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Schadedraak (achterlinie). Kan bezit nemen van de slimste vijand voor de duur van één aanvalsgolf. Is immuun voor fysieke schade.
WEREDRAGON_SHORT_DESCRIPTION=Schadeheld (middenlinie). Kan in een frontlinietank veranderen. Hij beschikt over krachtige vuuraanvallen.
WEE_WITCH_SHORT_DESCRIPTION= Schadeheld (achterlinie). Verstoort vijanden van afstand met sterke magische aanvallen die stilte veroorzaken. Vervloekt vijanden.
DUNGEON_MAN_SHORT_DESCRIPTION=Controleheld (middenlinie). Kan vallen zetten, zeer sterke vijanden tijdelijk uit het gevecht verwijderen en hulpjes oproepen.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Schadeheld (frontlinie). Verzwakt vijanden. De verzwakking blijft voortduren na de dood van de held.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Schadeheld (middenlinie). Haar magische aanvallen worden bij elke toegebrachte verwonding sterker.
VILE_BILE_SHORT_DESCRIPTION=Tankheld (frontlinie). De schade die ze oploopt kan ze opslaan. Als ze doodgaat komt de schade vrij in een giftige explosie.
VOID_WYVERN_SHORT_DESCRIPTION=Controledraak (achterlinie). Richt op afstand magische schade aan. Verwijdert statuseffecten van zowel vrienden als vijanden!
BURNT_ONE_SHORT_DESCRIPTION=Schadeheld (frontlinie). Heeft verschillende aanvals- en schadetypen. Hoe meer energie hij heeft, des te sneller en sterker hij wordt.
ANGEL_DRAGON_SHORT_DESCRIPTION=Ondersteunende achterlinieheld die de doden kan bijbrengen, waardoor ze weer verder kunnen vechten. Geneest en versterkt bondgenoten.
ANGELIC_HERALD_SHORT_DESCRIPTION=Ondersteunende achterlinieheld die teamgenoten versterkt met inspirerende muziek en die Engelenwrekers oproept op het strijdveld.
BULWARK_ANGEL_SHORT_DESCRIPTION=Frontlinietank die vijanden verblindt met heilig licht en de achterlinie van de vijand in duikt.
TOMB_ANGEL_SHORT_DESCRIPTION=Controleheld uit de midlinie die een gevangenis weeft van heilige magie waarin de vijand wordt weggestopt ter beoordeling.

