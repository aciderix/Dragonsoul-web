#stats descriptions
BARDBARIAN_DESCRIPTION="Hoewel Jankende Furie, het debuut van de Bardbaar, af en toe wel degelijk briljant is, kon deze recensent niet verder kijken dan de brute oorlogskreten die de boventoon voeren op dit album. 3,2 sterren." - Nordstrom Peabody, de Fantastische Steenreviews| "Dit is de enige meid die mij onder de tafel kan drinken!" - Ninjadwerg.| "De tour van de Bardbaar werd vorige week afgebroken toen de Elementtaveerne iedereen liet arresteren. Ze hadden een vlammend bed uit het raam gegooid. Fans houden buiten de kerker een wake en wachten tot ze weer worden vrijgelaten." - Moerasboskrant, zondagseditie "Ik was een groot fan voor ik monnik werd. Ik kan niet wachten om haar mijn tattoo van een brandende bijl te laten zien." - Orkmonnik
MAGIC_DRAGON_DESCRIPTION="Hij is de allerbeste mentor ooit. Hij is slim, welbespraakt en mijn favoriete kleur!" - Labiele Leerling | "Na 200 jaar is het record van de Magische Draak voor het snelste duel eindelijk gebroken door zijn leerling, de Labiele Leerling. De Draak zei dat hij bijzonder trots is op zijn leerling." - Tijdschrift van Magische Duels, nummer 324 | "De Academische wereld stond op zijn kop toen de Magische Draak stopte als hoofd van Magische Studies op de Drakenuniversiteit vorige week. Hij wilde zich gaan concentreren op het gevecht tegen Umlaut. Dit prestigieuze instituut heeft nog steeds geen officiële verklaring afgelegd over deze snode draak en was niet bereikbaar voor commentaar." - Moerasboskrant, zondagseditie. | "Wauw, weet je? Toen ik leerling was, had ik mijn vriendje overgehaald om zijn staf in dezelfde kleur als de Magische Draak te schilderen. Mooi paars is niet lelijk." - Dansende Druïde.
ZOMBIE_SQUIRE_DESCRIPTION="Zombie wil alleen maar knuffel. Waarom rent iedereen weg?" - Zombieschildknaap | "Gatver! Sorry, man. Volgens mij ben ik op een van je organen gaan staan." - Bardbaar | "Wauw! Jij kunt wel wat gezondheid gebruiken, gozert!" - Dansende Druïde | "Zijn krachten zijn fascinerend. Ik heb nooit een spreuk gevonden die doet wat hij doet." - Rode Heks
BONE_DRAGON_DESCRIPTION="Ze ziet er intimiderend uit, maar als je haar leert kennen, besef je dat ze gewoon een grote goedzak is." - Bardbaar| "Ze is geweldig! Ik kan niet wachten tot ik mijn archeologieprofessor over haar kan vertellen!" - Labiele Leerling | "De winnaar van de fantasie-bakwedstrijd is de Bottendraak die de vorige kampioen, de Brozerker, heeft verslagen met haar Chocopocalyps-taart met gezouten karamel." - De Moerasboskrant, zondagseditie | "Heel veel mensen denken dat mijn laatste hit 'Wat is ze heet' draait om de revolutie tegen Umlaut, maar dat klopt niet. Dat liedje gaat over die keer dat de Bottendraak wilde laten zien wat ze kon, miste en de Rollerkrijger raakte. Dat was pas een feestje!" - Bardbaar, in een interview met Oersteenmagazine.
AQUATIC_MAN_DESCRIPTION="Zeg, jij daar! Met die strakke broek! Gooi even een golf mijn kant op!" - Rollerkrijger, opgenomen door Robert de Standvastige tijdens het Epische Gevecht om de Knelbroek. | "Hij mept de vijanden verrot en dan maak ik ze @#$% af!" - Elektroyeti | "Welkom in mijn zwembad. Let op: dit is dus geen openbaar toilet!" - briefje op het privézwembad van Waterman. Eronder is nog snel geschreven "Dit geldt in het bijzonder voor Ninjadwerg!", drie keer onderstreept. | "Ik mag hem wel, maar ik vind hem wel een beetje krabbig. Hahahahaha. Snap je? Niet kribbig, maar krabbig!" - Verwaande Centaur
SAVAGE_CUTIE_DESCRIPTION="Oh, Blauwtje? Laat je niet voor de gek houden door die grote ogen van haar. Zij is een beest." - Verwaande Centaur | "Hé, schatje! Ik heb een rijmpje voor je. 'Er was eens een man uit Draconië..." - Rollerkrijger, vlak voordat ze een mep kreeg van het Drakenvrouwtje | "De Leerling denkt dat ik een knuffel nodig heb. Als ze dat probeert, MAAK IK HAAR AF!" - Woest Droppie | "Kijk uit voor die liegende blauwe. KIJK UIT!" - Gebedsgenezer die net doet of zijn stem nog nagalmt, voor een extra dramatisch effect
GROOVY_DRUID_DESCRIPTION="Wauw, man. Ja, nee, echt wel!" - De reactie van de Dansende Druïde op praktisch elke vraag. | "BIJEN!" - Zombieschildknaap | "Dansende Dwuïde? Ze is een goede toevoeging aan het team!" - Stekeldraak | "Ze klinkt niet zo slim, maar je zou haar artikelen over Betoveringen eens moeten lezen. Fascinerend!" - Labiele Leerling
SHADOW_ASSASSIN_DESCRIPTION="De Sssssschaduwsssssssluipmoodenaar? Ssse is heel sssslim, maar ik vraag niet waarom iedereen me conssssssstant vraagt om haar naam uit te sssssssspreken." - Stofduivel | "De Koninklijke Academie reageerde deze week geschokt toen hun kostbare kattenoogdiamant werd gestolen. Er is een beloning uitgeloofd voor informatie die kan leiden tot de terugkomst van dit kostbare juweel." - De Slangenspitskrant | "Dat gevoel dat je krijgt als de haartjes in je nek recht overeind gaan staan? Dat ben ik." - Schaduwsluipmoordenaar | "Hé! Kattenvrouwtje! We moeten ze dat trucje met jouw doodswiel nog eens laten zien, goed?" - Rollerkrijger, terwijl ze zichzelf enthousiast vastbindt aan een doelwit.
SNAP_DRAGON_DESCRIPTION="Zuur EN vuur? Dat is toch @#$% niet leuk meer? Hij moet voor ons vechten!" - Elektroyeti | "Tijd voor wat hitte, rooie!" - Stafmeester | "Hé! Ik probeerde een paar maanden terug een kopstootwedstrijd te houden. Werd drie dagen later wakker met koppijn en een kapotte helm." - Rollerkrijger | "Ik ben blij dat hij in de buurt is. Kan ik hem niet gewoon een halsbandje omdoen?" - Feeënkoningin
HYDRA_DESCRIPTION="Het is echt het engste van twee werelden, of niet? Ofwel hij komt van onder de grond om je te verrassen, of hij roept zijn vrienden van boven en ineens zit je onder het slangenspuug." - Rollerkrijger | "Het einde is nabij! Slangen vallen uit de lucht! We worden allemaal op de proef gesteld! Toon berouw!" - Gebedsgenezer | "Dat is nog eens een grote wurm." - Stafmeester | "ARGH! Ik ben een draak, ja? Geen slang, een draak! Onthoud dat nou eens, sukkels!" - Hydra
DUST_DEVIL_DESCRIPTION="Sssesssssshonderdssssvenensssseventig sssssssamoerai!" - Stofduivel is dol op tongbrekers | "Oh! Hij is net een puppy gemaakt van zand en vernietiging!" - Labiele Leerling | Kleine pyromaan? Hij sist als geen ander, maar het is gewoon gebakken lucht, hoor!" - Verwaande Centaur | "Ik had vroeger een ssssssandkassssssteel maar besssssloot het te verkopen. Het ssssssstond toch alleen maar sssssssstof te vergaren." - Stofduivel
MOON_DRAKE_DESCRIPTION="Ik weet niet of ik iets dat regenbogen poept een draak zou willen noemen. Maar ze schopt wel kont, ja." - Brozerker. | "Het Elfenrijk hield vorige week het jaarlijkse Maandraakfestival. Ze staken lantaarns aan en lieten snoep achter bij de waterval. Ze wisten dat hun offer was ontvangen toen een smerig ruikende regenboog het glitter liet regenen." - De Moerasboskrant, zondagseditie. | "Maandwaak is de mooiste dwaak die ik ooit heb ontmoet. Ik hoop dat we goede vwienden wowden!" - Stekeldraak | "Bah. Als ik nog een keer dat gewauwel over de kracht van vriendschap aan moet horen..." - Kosmische Elf
DRAGON_LADY_DESCRIPTION="Iedereen zegt dat ik niet zo zwaar op de hand moet zijn, maar ik snap niet wat mijn gewicht te maken heeft met het doden van monsters" - Drakenvrouwtje | "Blondje? Ze is hartstikke irritant, maar vechten kan ze!" - Verwaande Centaur. | "Wauw. Ik probeerde zeg maar haar chi in balans te brengen! Maar ze stond de hele tijd op 1 voet en zei dat ze prima kon balanceren. Ik moet zorgen dat ze meedoet met yoga, dat gaat ze te gek vinden, weet je." - Dansende Druïde. | "Je kent je vijand pas als je jezelf kent" - uit Tactische Filosofie, door het Drakenvrouwtje.
ELECTROYETI_DESCRIPTION="Ga nou @#@#$ niet zeggen dat ik rustig aan moet doen! Ik @#$$ ram je in je !@#$% bakkes!" - Elektroyeti's versie van een goedemorgen. | "Goed, ik praat ook niet normaal, maar Elektroyeti vloekt alleen maar!" - Woest Droppie | "Ik heb nog nooit iemand ontmoet die zo chagrijnig is 's ochtends. We moeten elke dag lootjes trekken om te kijken wie hem 's ochtends wakker moet prikken met een stok." - Labiele Leerling | "Deze week werkte de Elektroyeti voor de achttiende keer voor de gemeente als straf voor het verstoren van de openbare orde. Dit keer werkte hij aan een huis voor weeskinderen. Na twintig minuten vroegen de nonnen hem beleefd om te vertrekken en een stuk zeep op te eten." - Moerasboskrant, zondagseditie.
CENTAUR_OF_ATTENTION_DESCRIPTION="Wat je ook doet, hou hem bij je wijn, vrouwen en appels vandaan!" - Brozerker | "Pony! Pony! Pony!" - Zombieschildknaap is een goede vriend. En ik vind zijn haar mooi." - Labiele Leerling, die mogelijk flink aan het blozen was. | "Vroeger waren we vrienden, toen we nog lekker jong waren en de wereld gingen verkennen. Hij deed aan kunstzinnig jongleren terwijl ik op mijn bijl ragde. Dat waren nog eens tijden!" - Bardbaar
CRIMSON_WITCH_DESCRIPTION="Ik vroeg haar eens om te glimlachen naar me. Ik heb nog een week nachtmerries gehad. Vraag haar NOOIT om te glimlachen!" - Ninjadwerg | "Onze zielen zijn de beste, door hen zit jij in de nesten!' - Strijdkreet van de docent van de Rode Heks. | "Zodra het brouwsel de perfecte groene kleur heeft bereikt, voeg je een beker vol cycloopogen en dragon toe. 20 minuten laten borrelen. Genoeg voor 5 personen." - uit 'Heerlijke Ondoodcuisine' door de Rode Heks | "Ze is goed, maar ik vraag me wel af waarom ze zo dramatisch doet..."
BROZERKER_DESCRIPTION="Vroeger droeg ik een pantser, maar mensen wilden mijn buikspieren zien. Een goede spierwax houdt ook messen tegen." - Brozerker | "Ik vroeg hem waarom hij steeds zijn shirts verpest door de mouwen eraf te trekken. Had ik dat maar nooit gedaan. Hij praat nu nog vol trots over zijn bovenarmen..." - Drakenvrouwtje | "De winnaar van de bakwedstrijd is onze favoriet, de Brozerker, voor zijn Citroen Op Je Muil-taart." - Uit de Moerasboskrant, zondagseditie. | "Onze vijanden zijn stom, maar Brozerker is de bom!" - Woest Droppie
NINJA_DWARF_DESCRIPTION=Drink jij Elfenbier? BWAHAHAHAHAHAHAHAA!" - Ninjadwerg | "Ugh. Die man heeft geen gevoel voor eigendommen, hygiëne of persoonlijke ruimte. Hij heeft mazzel dat hij goed is in het zwaaien met die belachelijke wapens van hem." - Waterman | "De kampioen van dit jaar die de kroon terugpakt van Darturius de Vreetzak, is de Ninjadwerg die een nieuw record heeft gezet! 125 pasteitjes binnen twee uur!"" - Draco BBQ's jaarlijkse eetwedstrijd | "Hé ho, hé ho, drinken doe je zo!" - Liedje gezongen door Ninjadwerg terwijl hij rond sluitingstijd uitgeteld op een tafel in de bar ligt. Gevolgd door een sneue poging tot fluiten.
FAITH_HEALER_DESCRIPTION="Geneest zijn vrienden, betovert zijn vijanden. Op de een of andere manier weet hij iedereen te vriend te houden." - Verwaande Centaur | "ARGH! Hij probeerde eens met me te worstelen. Wilde zijn geloof bewijzen of zo. Hij hield mijn nek vast en gromde een beetje. Wat een idioot." - Hydra. | "Hij mag dan wel gestoord zijn, maar hij geneest me wel altijd!" - Rollerkrijger. | "En Enid kreeg Hububbel, die Theonald kreeg, die Yanu kreeg, die Zanid kreeg, die Yogwart kreeg..." - Uit het radio-uurtje van de Gebedsgenezer
UNSTABLE_UNDERSTUDY_DESCRIPTION="Mijn magie is chaotisch, maar de resultaten zijn onmiskenbaar!" - Labiele Leerling | "Ik weet nog toen ik haar magie voor het eerst zag. Ze veranderde elke koolraap in het huis in een cakeje. Wat een moeilijke eter, zeg!" - De moeder van de Labiele Leerling | "De regen verhulde Brodo's tranen terwijl hij Graham diep in de ogen keek. "Ik kan deze last niet alleen dragen, Graham." "Geen zorgen, meneer Brodo. Ik draag uw last zoals ik u zal dragen. In mijn hart." - Uit: De Heer van de Bling, door de Labiele Leerling, Fanfictiontijdschrift nummer 45. | "Ik weet dat ze het niet kwaad bedoelt, maar ik kan niet tegen die outfits die ze voor me maakt. Als ik nog een glinsterende trui of halsband zie, steek ik het in de fik." - Maandraak
ROLLER_WARRIOR_DESCRIPTION="Sta eens stil! Ik wil je een nieuwe move laten zien. Dit is een SUPLEX! WAAAAAAAAAAAAH!" - Rollerkrijger | "De Extreme Fantasy Kampioen van dit jaar is Rollerkrijger die de jury versteld liet staan met haar stoere trucjes op de Drakenhalfpipe." - Sk8ermagazine, nummer 27 | "Ze heeft mijn overwinningspose gejat!" - Clay Matthewson, linebacker voor het Moerasbosteam. | "Ik leerde haar kennen in een bar in de Fen-vallei. Ze deed potjes armworstelen voor vijftig goud. Met de winst kocht ze de hele bar en sindsdien zijn we zakenpartners." - Dwergboogschutter
COSMIC_ELF_DESCRIPTION="Vechten met passie? Heel irrationeel. Overwinning wordt behaald door de vlekkeloze uitoefening van een superieure strategie." - Kosmische Elf. | "Eindelijk, iemand met wie ik een goed gesprek kan voeren!" - Waterman. | "Hmpf. Persoonlijk vind ik hem maar onbeleefd. Ik ben een week bezig geweest om een mooie rode trui voor hem te breien, en hij wil hem niet aan!" - Labiele Leerling | "Hé, kobold! Koningin naar vak 5." - Verwaande Centaur
POLEMASTER_DESCRIPTION="Hij is erg zelfverzekerd, zeg. Moet ook wel, als je een glitterbroek zo wilt rocken." - Labiele Leerling | "Hij ziet er indrukwekkend uit, maar de camera voegt wel vier buikspieren toe, weet je?" - Brozerker | "Wauw! Ik wou dat ik net zo lekker link was als de Stafmeester!" - Dansende Druïde | "Dames en heren, zwaai maar met dat geld en schreeuw erop los want vanavond staat de Stafmeester op het programma!" - DJ Hackenslash, elke dinsdagavond bij de club Dame in Nood
DARK_DRACUL_DESCRIPTION="Zit er bloed op mijn kaak?" - Duistere Dracul. | "In de volgende aflevering van Geweldige Kastelen gaan we naar het Drakenkasteel van de legendarische ster Duistere Dracul. We hebben onlangs geleerd dat hij zich heeft teruggetrokken om onbekende redenen, maar hij heeft ons uitgenodigd voor het eten." - Fantasy-magazine, net voor het tijdschrift ophield te bestaan | "Oh! Ik zag hem in Hamnet toen ik jong was en hij was GEWELDIG! Toen we hem gered hadden van Umlaut, heeft hij een handtekening op mijn staf gezet. Ik heb hem nooit meer gewassen" - Labiele Leerling. | Hij issssss een ssssssssupergoede performer en een oliedomme sssssssssoldaat." - Stofduivel
CATAPULT_KNIGHT_DESCRIPTION="Als de Centaur nog een flauwe woordgrap maakt, dan blaas ik dit hele kamp op!" - Katapultridder | "Oooh, zit er niets in? Wat fascinerend!" - Leerling, nadat ze de helm van de Katapultridder heeft afgedaan en erin heeft gekeken | "Glittergloed! Ze zeggen dat hij ooit een ridder was die de hoftovenaar had gevraagd om hem in een krachtige motor te veranderen." - Maandraak | "Hij werd steeds boos op me omdat ik mijn afval weggooide in zijn borststuk." - Ninjadwerg
MEDUSA_DESCRIPTION="Ze heeft veel vrienden. Geen van hen zeggen veel. Of bewegen veel." - Elektroyeti | "Wauw, bro, daar komt ze! Kijk uit, bro, ze vreet je op! Whoah, bro, daar komt ze! Ze lust je rauw!" - Brozerker | "Die meid is ijskoud, man." - Stafmeester | "Verandert de mooisten van het bal waarschijnlijk in steen." - Titel in het jaarboek van Medusa
SPIKEY_DRAGON_DESCRIPTION="Als hij zich opblaast en kijkt of hij moet poepen, moet je snel wegwezen!" - Megataurus | "We hadden hem nooit moeten uitnodigen voor een potje volleybal. Hij was zo teleurgesteld toen hij de bal sloopte toen hij het winnende punt wilde scoren." - Waterman | "Het huwelijk. Het huwelijk bwengt ons samen vandaag. Het huwelijk, die gezegende oveweenkomst, is een dwoom in een dwoom." - Stekeldraak, tijdens zijn eerste en laatste klus als ambtenaar van de burgerlijke stand | "Ik probeerde de Stekeldraak te helpen met zijn 'r', maar hij deed niet eens zijn best om iets te veranderen! Wat een koppige draak!" - Duistere Dracul
FROST_GIANT_DESCRIPTION="BRUUUUUUUUL GROOOOOOOOOM RAAAAAAAAA! BREEEEEEEEK WAAAAAAAA UUUUUUUGH LAAAAAAAAAA!" - IJsreus (Sorry, niemand hier spreekt dat taaltje). | "Ik heb ooit een wortel in zijn gezicht gestopt. Hij vond het niet grappig en hij leek alleen maar enger. Wat een kille gast." - Stafmeester | "Hij komt vaak van pas. Er past een sixpack in zijn borstkas en als ik ze eruit haal zijn ze nog lekker koel als ik even een slokje nodig heb." - Ninjadwerg | "Hij is een goede krijger, maar ik krijg de kriebels van die ogen van hem." - Rollerkrijger
MINOTAUR_DESCRIPTION="Wat een heerlijke bonk spieren is het toch. Moet je dat torso zien! Die kan ik probleemloos aan een baantje als uitsmijter helpen." - Stafmeester | "Ik voeg graag wat gouddraad toe aan mijn knoopsteek. Dat extra kleurtje geeft echt een meerwaarde aan het patroon.”  - Uit het door Megataurus geschreven Handboek voor Borduurwerk, eerste deel | “Mensen hebben snel hun oordeel klaar als ze erachter komen dat je drie jaar lang hebt vastgezeten in een doolhof. Fouten maken is menselijk toch.” - Megataurus | “De beslissing viel toen de Duisterwoudse Donderstralen letterlijk onder de voet werden gelopen door Megataurus. Toen Megataurus werd gevraagd of de rode tenues van de Donderstralen agressie bij hem opwekten, antwoordde hij: "Ik ben zelf supporter van FC Celebryn." - Weekoverzicht van de Fantastische Sporten | “Als je een reuzenhamer hebt, is ieder probleem een zachte spijker." - Drakenvrouwtje
DARK_HORSE_DESCRIPTION="Als ze een hoef in hun gezicht krijgen, produceren tweepotigen een uiterst aangenaam knarsend geluid." - Zwartpaard | "De dressuurwereld stond op zijn kop toen Zwartpaard aankondigde te stoppen om deel te nemen aan het wereldwijde freestyle rap- en danskampioenschap." Paardrijmagazine, nummer 17 | "Dat paard heeft goede hoeven en lekkere moves." - Stafmeester | "Pony! Pony! Pony!" - Zombieschildknaap
DRUIDINATRIX_DESCRIPTION="Een echte feeënkoningin. Dat geloof je toch niet? Ze is een echte hippie, man. Supervet." - Dansende Druïde | "Maak je niet druk, schat. Ik geef onze vijanden wel een pak slaag." - Feeënkoningin | "Ja, mevrouw. Zoals u wilt, mevrouw." - Stafmeesters antwoord op alles wat de Feeënkoningin van hem vraagt | "De paparazzi van het Feeënrijk zullen wel twee keer nadenken als ze de Feeënkoningin weer zien! Deze week werden zeven beruchte verslaggevers gevonden! Ze waren in hun ondergoed met stekelplanten aan de Oude Eik vastgebonden. De koninklijke wacht had geen commentaar." - De Moerasboskant, roddelrubriek
DWARVEN_ARCHER_DESCRIPTION="Thuis zeggen we dat je aan de stevigheid van haar geboer kunt horen hoe sterk ze is. Zij is onoverwinnelijk." - Ninjadwerg | "Ze is heel gezellig, hoor. We hebben veel herrie getrapt samen!" - Rollerkrijger | "Wat een grote boog, bro!" - Brozerker | "Serieus, schat, ik wou dat je mijn kleermaker iets... gepasters... voor je zou laten maken." - Feeënkoningin, vlak voordat ze een pijl naar haar gezicht geschoten kreeg.
ORC_MONK_DESCRIPTION="De vijand zal de kracht van mijn genade voelen!" - Orkmonnik | "Ik had nooit gedacht dat wij vrienden zouden worden, maar toen deelde hij zijn recept voor een orkentoetje uit het klooster. Sindsdien zijn we beste vrienden!" - Ninjadwerg | "Wauw. Dat is eh... heel gedetailleerd, zeg. Wil je nu je broek weer omhoog trekken?" - Bardbaar, toen de Orkmonnik haar zijn tattoo liet zien | "Ik probeer de Gebedsgenezer uit zijn buurt te houden. Die kleine flipt elke keer als hij die grote jongen ziet." - Verwaande Centaur
RABID_DRAGON_DESCRIPTION="Als je haar animatie langzaam achterstevoren afspeelt, ziet het er echt vet raar uit!" - Dansende Druïde | "Tezijnofniettezijn, datisdekwestie. OfhetnobelerisomalleswathetwredeLotjetoeslingertteweerstaanofomdewapensoptenementegeneenzeevanzorgenenalvechtendertegenzelftenondertegaan." Hondsdolle Draak in de plaatselijke versie van Hamnet | "Hoewel de theaterproductie van Hamnet van de Valvallei absoluut geen seconde te lang duurde, woog de snelheid van de Hondsdolle Draak niet op tegen haar onbegrijpelijke performance. 2 sterren." - Nordstrom Peabody, recensent voor Fantasietheater | "De Hondsdolle Draak is mijn favoriete maatje. SAMEN GAAN WIJ TOT HET GAATJE!" - Woest Droppie
SATYR_DESCRIPTION="Als je niet van haar muziek houdt, ga dan niet naar haar concert. Want deze chick gaat haar act echt niet voor je aanpassen." - Bardbaar | "Het is past echt feest als de Wilde Sater is gewest, want een Wilde Sater weet van geen ophouden. Tenzij de genezer dood is en we in de val worden gelokt door monsters." - Wilde Sater, na een bijzonder moeilijke Expeditie. | "MEER GEIT BEL!" - Zombieschildknaap | "De Koninklijke Garde leidde vorige week een operatie tijdens een show van de Wilde Sater aan de randen van het Feeënrijk. De Wilde Sater heeft haar set afgemaakt. De Koninklijke Garde was zo onder de indruk dat ze niemand hebben gearresteerd en zich later aansloten bij haar groupies." - De Moerasboskrant, zondagseditie.
SKELETON_KING_DESCRIPTION="En de koning, die niet wist dat de jager Drathor was, de Drakentitaan in een vermomming, ketende hem vast en gaf hem de doodsstraf omdat hij zijn geliefde hengst had gedood. Toen de Koninklijke Garde bij de jager in de buurt kwam, veranderde hij en vervloekte hij de koning." - uit Titanenverhalen voor kinderen. | "Hij is best chill. Ik bedoel, hij heeft geen dikke huid, maar dat geeft niets, toch? Aaaah! Dikke huid? Omdat hij een skelet is? Snappie?" - Verwaande Centaur | "Familie? Lieverd, ik heb hem nooit eerder gezien." - Feeënkoningin | "Pony oproepen! Pony oproepen!" - Zombieschildknaap
STORM_DRAGON_DESCRIPTION="Het mooiste moment van mijn leven was toen ze een tropische storm naar mij hadden vernoemd." - Stormdraak | "Ik heb nooit een draak ontmoet die zo'n hekel heeft aan vee. Elke keer als we een koe zien, wil ze die opzuigen in een wervelwind terwijl ze hysterisch loopt te lachen." - Labiele Leerling | "Boooooooooooeeeeeeeeeeee!" - Clara's laatste woorden die met elk rondje lastiger te verstaan waren | "De wind is haar stem en de bliksem haar high five." - Uit de eerste versie van het epische gedicht Ode aan Draken van het Drakenvrouwtje.
UNICORGI_DESCRIPTION="Als ze ooit puppy's krijgt, mag ik oppassen." - Labiele Leerling terwijl ze enthousiast op en neer springt. | "Aanschouw de magische Unicorgi in haar natuurlijke leefomgeving terwijl ze rondrent in de wei vol bloemen en... O MIJN GOD MIJN GEZICHT!" - De laatste opname van Weerbarstige Drakengebieden van Sir David Attaboya. | "Grrrr... Natuurlijk zei ik tegen de Leerling dat ze op mijn puppy's mocht passen. Ze hield er maar niet over op. Als ze haar proberen te spietsen, kan zij ze in een kalkoenpoot veranderen." - Unicorgi
SNIPER_WOLF_DESCRIPTION="Er is maar weinig bekend over de Zielenwolf. Vijf jaar geleden kwam ze uit de bergen neerdalen. Al snel wist ze de modewereld te veroveren met haar liefde voor Franse mode." - Invloeden op Moderne Draconiaanse Mode door Draco Press. | "Samenwerken met de Duistere Dracul was al mijn droom toen ik de roedel verliet. Hij is een echte professional. Ik denk dat de recensenten onze chemie in de film erg kunnen waarderen." - Zielenwolf over haar debuut als Kit de piraat in Een Vertelling van Twee Draken | "Ik was laatst met haar aan het praten en voor ik het wist was het pikdonker en lag ik met mijn gezicht in een plas kwijl." - Brozerker | "Ze is half vrouw, half wolf, half ziel. Pittige chick, man. Ik mag haar wel." - Dansende Druïde
GENIE_DESCRIPTION="De trofee voor beste kaas ging naar de Gouden Geest voor zijn verse geitenkaas met rauwe melk. Hoewel hij vorige jaren in de prijzen viel in de categorieën Gouda en Grand Cru, is dit zijn eerste beloning voor algemene kwaliteit." - De Moerasboskrant, zondagseditie. | "Die man is dol op eten, dat zie je zo. Zorg dat je altijd genoeg truffelolie hebt als je met hem op reis gaat. De vorige keer bleef hij maar zeuren." - Verwaande Centaur | "Voel de woede van mijn KIPKANON!" - Oorlogskreet van de Gouden Geest. | "Ik duik mijn lamp in. Ik duik mijn lamp in. IK WIL NIET MIJN LAMP IN!" - Gouden Geest. Staat niet bekend om zijn geduld.
DEMON_TOTEM_DESCRIPTION="Het zijn kleine beestjes, maar als ze beginnen te tuimelen veranderen ze in een zak vol messen." - Rollerkrijger | "Laat je niet voor de gek houden. De middelste is het gemeenst." - Wilde Sater | "Man, ik wil niet discrimineren, hoor. Maar ik kan ze niet uit elkaar houden." - Dansende Druïde | "Ze steken, verminken en vermoorden. In de vampierenwereld noemen we dat een driedubbele dreiging." - Duistere Dracul
DRAGZILLA_DESCRIPTION="Kom anders een keertje eten! Koning en ik maken heerlijke kip." - Gouden Geest | "Koning is de bom. Ik heb zijn zeldzame spelfiguur gekocht in een speelgoedwinkel in San Francisco. Er zijn er maar 300 van gemaakt!' - Dansende Druïde. | "Als hij je ooit vraagt waar Tokio ligt, doe iedereen dan een lol en lieg." - Zielenwolf. | BRUUUUULLLLLLLLLLL!!!! - Strijdkreet van Koning Kaiju
PIRATE_DESCRIPTION="Hij is mijn favoriete neef, maar denkt hij nou echt dat we nog in 2002 leven?" - Rollerkrijger | "Arrr! Piraten zijn straks weer helemaal hip. Wedden?" - Rotbaard | "Die gast heeft een vet handkanon!" - Brozerker
CYCLOPS_WIZARD_DESCRIPTION="Hoe bedoel je 'wat voor kern zit er in jouw toverstok?' Het is een boom, toch?" - Cycloopsjamaan | "O, ja. Cycloop was een veelbelovende student. Nadat we erachter kwamen dat hij sjamaan was, dan. Daarvoor dachten we dat hij gewoon liep te klooien met de lichtschakelaars." Professor Honingraat, rector van het Diepe Woud College | "Hij is echt heel erg lief. Wat verlegen, misschien, maar zo lief." - Labiele Leerling
STOWAWAY_DESCRIPTION="Oh, lieverd. Als je niet wilde dat ik het zou stelen, had je het vast moeten spijkeren." - Meesterdief | "Heeft iemand mijn hanger met juwelen gezien? Hij glinsterde zo mooi!" - Maandraak | "Toen ik besloot om al mijn aardse bezittingen aan de armen te geven, wilde zij ze wel voor me aan de armen geven. Wat een lieverd." - Orkmonnik | "Iedereen kan iets stelen. Een ware meester steelt zonder gepakt te worden." - Meesterdief
KRAKEN_KING_DESCRIPTION="Neem dat beest nooit mee naar een metalconcert. Als hij begint te headbangen met die tentakels... overal slijm. Bah." - Bardbaar. | "Ik heb ooit met mijn blote handen een Kraken verslagen. Ik heb weken in de stank gezeten." - Rotbaard | "Iedereen die een vergelijking maakt tussen Zijne Koninklijke Hoogheid en andere inferieure weekdieren wordt verbannen uit zijn koninkrijk." - Koninklijk besluit van de Oceanische Zeven Koninkrijken | "LAAT DE KRAKEN LOS!!!!!!!!!!! Hehe. Hehehehe." - Brozerker
DOPPELGANGER_DESCRIPTION="Hij is mijn standaardpartner met hints." - Verwaande Centaur | *Zwaait met armen* *Zwaait harder met armen* - Dubbelganger | "Man, ik weet niet of het door de paddo's komt of dat het echt zo is, maar ik zie hartstikke dubbel." - Dansende Druïde
DEEP_DRAGON_DESCRIPTION="Ik zag hem Lear spelen in een voorstelling van één avond... iedereen in tranen! De acteerwereld lijdt onder zijn afwezigheid!" - Duistere Dracul | "Zijn poëzie is zo duister en broeierig! Ieeee! Het is zo heftig!" -Labiele Leerling | "Onder de oceaan... Een gevoelloos stram ding... Wacht in het duister. Het wacht in stilte... In de kou... Wachtend op de verwoesting... Van de bovenwereld." - Fragment uit Ook Het Tij Rijst en Andere Gedichten door Waterdraakje
CURSED_STATUE_DESCRIPTION="Ze zeggen dat dit beeld een echte bikkel..." - Hou je kop! "Maar ik heb het over het Afgodsbeeld." - Dan is het goed. | "O schatje, hij is helemaal mijn type. Ik hou van sterke, stille mannen." - Meesterdief | "Het was een spannende dag bij de staarwedstrijd van de Valvallei. Het gevecht werd gedomineerd door Oud Afgodsbeeld, die het vorige record van valleidame Rode Heks met 74 uur verpulverde." - De Moerasboskrant
PLANT_SOUL_DESCRIPTION="Als je goede, warme compost wilt maken, ga dan naar Plantziel." - Feeënkoningin | "Het is geen gesmeed stalen zwaard, maar dat kromzwaard van haar is wel indrukwekkend." - Drakenvrouwtje | "Ze ziet er vriendelijk uit, maar ik krijg steeds een niesbui als ze de kamer in komt." - Labiele Leerling
SPIDER_QUEEN_DESCRIPTION="Heb je nog plannen voor het eten vanavond? Ik hang gewoon een beetje rond. Ik heb wel trek en ik zou graag even snel wat willen eten." - Valstrikspin | "We zijn allemaal zielzusters. We hebben zo veel gemeen. Ik kan uren met haar over zenuwgif praten." - Schaduwsluipmoordenaar | "YRRRFFF. YRRRFFFFF! HRRRFFFFFFF!!!!!!" - Unicorgi, in meerdere lagen web gesponnen.
VULTURE_DRAGON_DESCRIPTION="Hij zit daar maar een beetje in zijn zwarte coltrui poëzie van Waterdraakje te lezen. Alsof hij wacht tot er iets doodgaat. Gatsie." - Wilde Sater | "Ik zat eens een keer tegenover hem tijdens een etentje. Ik zal je de details besparen, maar als ik denk aan wat hij met dat gebraden kippetje deed, word ik weer misselijk." - Waterman | "Toen hij vroeg of ik naar zijn groep wilde komen kijken, dacht ik dat hij het over een concert had. Toen gingen we ergens heen en daar was zijn hele familie. Een familie gieren heet blijkbaar gewoon een groep. Meest. Ongemakkelijke. Date. Ooit." - Bottendraak
SILENT_SPIRIT_DESCRIPTION="Ligt het aan mij, of worden de nieuwe helden griezeliger? De jeugd van tegenwoordig..." - Drakenvrouwtje | "Als we weer Hints spelen, wil ik hem en die Dubbelganger in mijn team!" - Ninjadwerg | "Lang, donker, met allemaal ketenen om zich heen? Lieverd, dat is helemaal mijn type." - Rode Heks
BANSHEE_DESCRIPTION="Is het onbeleefd om te zeggen dat haar make-up doorloopt? Of heeft ze juist haar best gedaan op die 'huilen-in-het-donker-zonder-reden'-look?" - Meesterdief | "Dat was het mensen. Banshee wint dit seizoen van 'Betoverd Bos Got Talent' door afwezigheid van andere deelnemers. De anderen zijn van het toneel gevlucht en de jury ligt op de grond te huilen in de foetushouding." - 'Betoverd Bos Got Talent'-presentator Zielenwolf | "Het was zo leuk om met jullie allemaal te vechten! Ik heb niet meer zo veel lol gehad sinds mijn nicht Julia werd opgegeten door een draak op de begrafenis van mijn zus Beatrix." - Banshee | "Iedereen die ik ken komt gruwelijk aan zijn einde. Familie. Buren. Huisdieren. Ik ben ooit eens naar een reizende groep muzikanten gaan kijken om mezelf op te vrolijken. Hun dood was het nog wel vreselijkst van allemaal!" - Banshee | "Ik ben met haar naar de band van Bardbaar geweest, maar toen de band op het toneel kwam begon ze te schreeuwen en viel iedereen flauw. Wat heb ik nu geleerd? Zorg dat ze nooit enthousiast wordt." - Labiele Leerling | "Als ik mijn koninkrijk nog had, zou zij mijn koningin worden. O, zou dat geen heerlijke combinatie zijn, dan heersten we samen vanuit spinnenwebben en schaduw!" - Skeletkoning
RAGING_REVENANT_DESCRIPTION="Iedereen ziet toch dat hij blauw gloeit? Dat ligt toch niet aan mij?" - Dansende Druïde | "Galantheid is misschien uitgestorven, maar het loopt nog gewoon rond." - Verwaande Centaur | "Zouden hij en Zombieschildknaap met elkaar op kunnen schieten? Ooh! Ik kan een speelafspraak maken!" - Labiele Leerling
SPECTRAL_DRAGON_DESCRIPTION="Ik vind dat een eng ding. Blijft hij daar gewoon zweven, alsof hij elk moment mijn ziel kan opslurpen?" - Waterman | "Ik heb hem mijn nieuwste bundel sonnetten gegeven om te lezen: 'Ode aan het Duister' volgens mij vindt hij het wel wat." - Waterdraakje | "Ooit was ik kapitein op een machtig schip en was ik heer van de zeeën. En nu is mijn schip verwoest! Mijn bemanning afgeslacht! Ik heb jaren in de gevangenis gezeten. Dat komt allemaal door Umlaut en ik zweer bij de hemel dat ik zijn ziel als trofee zal hebben!" - Spookdraak | "Ik hou je in de gaten, mafklapper. Het lijkt misschien wel indrukwekkend dat je de gedachten van je vijanden kunt overnemen, maar ik vertrouw je voor geen JA NATUURLIJK HAAL IK EEN LEKKER KOPJE THEE VOOR JE. TWEE KLONTJES SUIKER, KOEKJE ERBIJ, NATUURLIJK." - Gebedsgenezer | "Ik ben hem zelf nog nooit tegengekomen, maar ik kwam dan ook nooit in gebieden op de kaart waarbij stond: 'Hier Zitten Enorme Zielenzuigende Geestendraken'." - Rotbaard
WEREDRAGON_DESCRIPTION="Blijkbaar was het een heel gewoon iemand die is gebeten door een draak. Nu is hij een rotzak. Misschien is hij gebeten door een Rotzakdraak." - Waterman | "Hij laat steeds vlammen ontsnappen. Zelfs als hij slaapt. Hij heeft eens een keer 's nachts zijn bed verbrand. Ik vroeg hem of alles goed was en hij zei: "Met mijn lichaam wel, maar wie kan mijn ziel helen?' Hij is zo diep." - Wilde Sater | "Het is soms een last om zo sterk te zijn. Sommigen noemen het zelfs een verantwoordelijkheid. Maar ik heb geen keuze, ik ben alleen met mijn fascinerende, unieke vloek." - Weerdraak | "Ik blijf maar tegen hem zeggen dat je makkelijk van die vloek af kunt komen, maar dan zegt hij steeds: "Nee, nee, er is iets dat ik eerst moet doen…' En dan staart hij wijs uit het raam. Ja, bekijk het maar. Succes ermee, vriend." - Gebedsgenezer | "Ik… ik vind zijn haar zo mooi..." - Banshee *blozend*
WEE_WITCH_DESCRIPTION="Dat is een pittig heksje. Ik zag dat Ninjadwerg haar vorige week probeerde te versieren. Hij zei waarschijnlijk niet wat ze wilde horen, want hij hing binnen een minuut aan zijn snor aan de kroonluchter." - Rollerkrijger | “Gisteravond was er paniek in de tent in Bete Noire toen alle huisdieren hun kauwspeeltjes verbrandden en zich onafhankelijk verklaarden. De autoriteiten zijn op zoek naar Heerlijk Heksje, die in het gebied werd gesignaleerd.” - De Moerasboskrant, zondagseditie | "We waren vroeger vrienden op de universiteit. We waren onafscheidelijk. We probeerden elkaar te vervloeken met zwarte magie. Nee, we hadden geen ruzie, waarom vraag je dat?" - Rode Heks | "Dubbels, dubbels, heel veel bubbels, we spreken een spreuk uit en dan heb je trubbels!" - Heerlijk Heksje | "Ik stond met Gruwelijke Geest te praten en toen kwam ze naar ons toe. Ze schreeuwde "Teamdoelen!" en liep weer weg. Is dat iets dat tieners doen? Mis ik iets?" - Bottendraak
DUNGEON_MAN_DESCRIPTION="Wat voor spreuk zou hij op zijn cape gebruikt hebben? Hij flappert altijd in de wind, zelfs als hij binnen zit met alle ramen dicht." - Labiele Leerling | "Eh, ik ben niet geïnteresseerd. Ik denk dat hij naar plastic gevuld met azijn en water smaakt." - Valstrikspin | "Voorwaar, de wind van het lot blazen her en der, en zelfs ik drijf als de nederige zeeman op de getijden van de voorzienigheid - OH, DAT MEEN JE NIET!" - Kerkerman, na een kritieke misser | "Hij nodigde ons uit op zijn gameavond, maar hij wilde de Dungeon Master én een personage spelen. En toen deed hij ook nog alle stemmetjes voor onze personages. We zijn maar weggegaan, terwijl hij nog in zichzelf aan het praten was. Nou ja, hij zag er gelukkig uit." - Waterman | "Zombieschildknaap wordt altijd heel hyper als Kerkerman er is. Hij probeert hem steeds te bijten. Kerkerman lachte erom, maar hij lijkt een beetje nerveus. Ik weet toevallig dat Zombieschildknaap is gestorven toen hij door een valluik viel. Je denkt toch niet dat..." - Drakenvrouwtje
PLAGUE_ENTREPRENEUR_DESCRIPTION="Ach schatje, iedereen heeft een enge oom nodig. Het was een kwestie van tijd voor wij er ook eentje kregen." - Feeënkoningin | "Een druppel kwik, een snufje zwavel, een beetje Doemstoelsporen en voilà! Je haar valt er misschien wel van uit, maar je huid wordt zo glad als babybilletjes." - Plaagbaas | "Eh… hij is toch eigenlijk de echte Dood? Met die giffen? En de zeis? Ik vergis me toch niet, hè?" - Meesterdief | "Komt dat zien, mensen, luister naar deze bescheiden gifverkoper, want vanavond presenteer ik een elixer van ongebruikelijke samenstelling, raadselachtige smaak en onmiskenbare potentie. Het is het laatste drankje dat je ooit zult drinken!" - Plaagbaas | "Hij gaf me een drankje voor mijn gewonde hoef. Ik moet toegeven, mijn hoef voelt veel beter. Ik kan alleen de kleur blauw niet meer zien en ik kan angst ruiken. Is dat normaal?" - Verwaande Centaur | "Mogelijke bijwerkingen: dodelijke constipatie, doodsbleekheid, zombiebenen, versuftheid." - Etiket van Plaagbaas' Verkwikkend Water, kleine lettertjes
MISTRESS_MANICURE_DESCRIPTION="Ik heb ooit een afspraakje met haar gehad, maar daar bleef het bij. Ze was gewoon een beetje te handtastelijk… begrijp je wel?" - Verwaande Centaur | "Ik wil niet in de buurt zijn als ze een nagel scheurt." - Brozerker. | “Ruggen krabben is mij specialiteit, maar misschien kun je beter die kleine hamster met genezende kracht bij je houden, want ik ben nogal... grondig." - Madame Manicure | "Mijn punt is dat griezeligheid niet op de juiste waarde wordt geschat op het slagveld. Ik ben een grote fan van haar 'demonische doodsspies'-aanpak.” - Rode Heks | "Ik heb haar ooit gevraagd hoe ze de meest kwetsbare vijanden er zo snel uitpikt. Ze zei dat ze zwakte kan ruiken. Ik begon nerveus te giechelen, maar zij vertrok geen spier." - Megataurus
VILE_BILE_DESCRIPTION="Zeg nog eens dat ik meer moet lachen. Toe maar. Nee, echt. Zeg maar dat ik meer moet lachen. Ik wacht wel." - Galbak, boven op een pannenkoek die ooit Brozerker was. | "Ze is een duivelse dame." - Verwaande Centaur | "Neusringvrienden voor altijd!" - Megataurus | "Laat niemand je vertellen hoe je je moet voelen. Je lichaam is prachtig. Je hoorns zijn prachtig. Wat druipt daar uit je mond? Is dat gif? Is het lava? Maakt niet uit. Dat is ook prachtig." - Galbak, als spreker op de Internationale Conferentie voor Jonge Demonen | "Natuurlijk krijgen we door haar met veel spietsverwondingen te maken. Soms wat vergiftigingen en verder een heleboel pletincidenten. De vergiftigde, platte en gespietste gevallen zijn het lastigst." - Dr. Kobold, in een verklaring afgelegd in St. Umlauts Hospitaal voor Kwaadaardige Hulpjes
VOID_WYVERN_DESCRIPTION="Hem kun je niet begrijpen. Als je in zijn vele ogen staart, garandeer ik je dat je de leegte zult zien. Een eenvoudige sterveling zou het niet overleven." - Magische Draak | "Schat, heb je al die ogen gezien? Als hij ooit lenzen nodig heeft, is die arme schat een fortuin kwijt!" - Feeënkoningin | "Ahhh, ik heb over die 'magie' gehoord. Dat lijkt me heel leuk speelgoed! Maar als kinderen stout zijn, dan pakken we hun speelgoed af, hè?" - Leegtedraak | "Er is één soort magie die niet overwonnen kan worden: de magie van vriendschap! O, kan hij dat ook overwinnen? Jemig, oké. Dan blijven we maar bij hem uit de buurt." - Labiele Leerling | "Ik heb het in mijn poëzie vaak over de leegte. Ik heb hier toevallig een exemplaar van mijn bundel als je een paar strofen zou willen horen…" - Waterdraakje | "Dit is goed voor onze missie. Het feit dat zelfs wezens buiten ruimte en tijd tegen Umlaut zijn opgestaan geeft me hoop." - Drakenvrouwtje
BURNT_ONE_DESCRIPTION="Even voor alle duidelijkheid: mijn maat hier bestaat uit botten en vuur, en heeft twee brandende schedels op zijn kettingen, maar jij wilt met hem matten? Je bent zo dom als een ezel, maar lef heb je wel." - Ninjadwerg | "Soms ben ik twee personen. Die met die kettingen is een beste kerel, maar die met vuur is een echte onruststoker. Meestal hebben ze het met elkaar aan de stok. Maar vandaag vechten ze allebei tegen jou." - De Verbrande | "%&^* yeah! Dus hij rent een beetje rond terwijl hij iedereen ^&*# in elkaar rost met &%^! brandende schedel? Dat is het soort leipe gast waar ik dol op ben." - Electroyeti | "We hebben een paar keer gedatet, maar de vonk sloeg niet echt over. Ik ben meer van het gif en hij van het hellevuur. Demonen daten is een hele opgave." - Galbak | "Zijn hoofd is gemaakt van een schedel, weet je. Maar het is al een schedel want het is zo'n hoofd, weet je wel. Wauw man. - Dansende Druïde
ANGEL_DRAGON_DESCRIPTION="Zo passief, zo verlicht, hij is zo inspirerend. Ik kan alleen maar bidden dat ik ooit zo één ben met mezelf." - Orkmonnik
ANGELIC_HERALD_DESCRIPTION="Kom", zei Engelenbode, "Ik heb jukbeenpoets op mijn kamer. Kom je mee?" Hij reikte haar de hand, wachtend op haar antwoord. Ze stak blozend haar hand uit en hoopte dat hij haar aarzeling niet zou zien." - Uittreksel van De Vooruitzienheid-sage - Engelenvuur door P. Pennenvrucht
BULWARK_ANGEL_DESCRIPTION="Ze is net een levensgroot actiefiguur. Of misschien is ze een gewoon actiefiguur en zijn wij allemaal heel klein, weet je wel?" - Dansende Druïde
TOMB_ANGEL_DESCRIPTION="Misschien kunnen we eens afspreken met Plantziel en Bardbaar. Flesje wijn erbij, wat slijptechnieken vergelijken... Je weet wel, echt een meidenavond." - Drakenvrouwtje
