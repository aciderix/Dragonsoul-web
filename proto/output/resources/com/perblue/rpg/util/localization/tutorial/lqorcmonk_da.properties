
QUEST_0_1=På mine rejser har jeg på det sidste tabt det sande guddommelige af syne.
QUEST_0_2=Først må jeg rive mig løs af det jordiske gods, der holder mig tilbage.
QUEST_0_3=Det burde lette min byrde, hvis du ofrede fem millioner guld.

QUEST_1_1=Derefter må jeg atter lære møje og sved at kende.
QUEST_1_2=Jeg sætter mig selv i fare, så jeg bedre kan forstå menneskets sørgelige forfatning.
QUEST_1_3=Bogstaveligt talt.
QUEST_1_4=At kæmpe mod Aurum i bossarenaen burde være tilstrækkeligt.

QUEST_2_1=Jeg er virkelig ved at komme i det fromme stød igen, men jeg kan altid gøre mere.
QUEST_2_2=Det er almindeligt anerkendt som en guddommelig handling at beskytte de ulykkelige.
QUEST_2_3=I dag vil jeg skærme 300 allierede med skjold for at vise min dyd.

QUEST_3_1=Det er flere uger siden, at jeg har følt mig så meget som en helgen!
