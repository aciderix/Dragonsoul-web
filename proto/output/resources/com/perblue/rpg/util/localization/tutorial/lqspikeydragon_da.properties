
QUEST_0_1=Jeg er så dræd af at høre om Umlaut! Hver enesde dag er det "Umlaut det ene" og "Umlaut det andet".
QUEST_0_2=Misforsdå mig ikke. Umlauts hisdorie er helt fandastisk: død og ødelæggelse og en hel masse dommedags-halløj.
QUEST_0_3=Men hvad med de dragiske sjæle? Den uigengældte kærlighed? Dramaet?!
QUEST_0_4=Jeg er ved at skrive en roman, fuld af dramadiske begivenheder og ægde kærlighed.
QUEST_0_5=Et par af mine venner er ved at læse åbningskapidlet. Ah, frøken Armbrøsd. Hvad synes du om det indledende kapidel?
QUEST_0_6=Det er noget blødsødent pladder. Der er jo næsten ingen kamp i det.
QUEST_0_7=Jeg ved det godt. Det er helt perfekd, ik'?
QUEST_0_8=Men vampyrer og blodige og voldelige! Og er hovedpersonerne ikke involveret i en krig?
QUEST_0_9=Ah, men i bøger som denne her er kærlighed det vigdigsde. Du kan få et par vampyr-ungdomsbøger som reference.
QUEST_0_10=Åh, gud, nej! Jeg mener, det behøver du virkelig ikke!
QUEST_0_11=Det er inded problem! Når du har læsd dem, vil du kunne se, at min roman er lige på korned.

QUEST_1_1=Mørke Dracul, har du hafd did dil at læse de andre kapidler, jeg gav dig?
QUEST_1_2=Jamen. Altså! Jeg elsker det. Det er vidunderligt!
QUEST_1_3=Synes du?
QUEST_1_4=Men hvad sker der så? Skifter Sebastian side, eller vil han fortsat møde Sasha i al hemmelighed?
QUEST_1_5=Jeg ved det ikke! Jeg mangler kun det sidsde kapidel, men jeg kan ikke få sludningen dil at lyde ... rigdig.
QUEST_1_6=Jeg ved, hvad du mener. Men du kan ikke have drama uden at have en konflikt.
QUEST_1_7=Måske burde du opleve en konflikt. Jeg finder det i hvert fald meget meditativt at slå folk ihjel.
QUEST_1_8=Sdrålende idé! Svære ekspedidioner er lige sagen! Kommer du med mig?
QUEST_1_9=Selvfølgelig! Og jeg vil høre mere om slutningen, mens vi slås!

QUEST_2_1=Ald det myrderi var en sdor hjælp. Dak, Mørke Dracul! Min roman er færdig, og jeg har den perfekde sludning.
QUEST_2_2=Jeg er glad for, at jeg kunne hjælpe. Hvornår kan jeg så læse sidste kapitel?
QUEST_2_3=Frøken Armbrøsd har bogen lige nu, men hun ser ikke ud dil at nyde læsningen held så meget.
QUEST_2_4=Stik, dér er du! Hvordan kunne du gøre det?
QUEST_2_5=Jeg er drisd over, at du ikke kan lide min roman. Jeg skulle ikke have bedt dig om at ...
QUEST_2_6=Hvordan kunne du lade Sebastian dø i Sashas arme lige, da krigen var slut?! De kyssede kun én gang i kapitel 6!
QUEST_2_7=Agh! Sladrehank!
QUEST_2_8=Frøken Armbrøsd, har ... har du læsd det hele?
QUEST_2_9=Måske. Og du har bare at rette det her! De skal være sammen mindst én gang, før Sebastian dør!
QUEST_2_10=Hurdigd, skyd hende med din lammepig, og flygd!

QUEST_3_1=Der er åbenbart nok blod og splad i min roman dil at dilfredsdille dværgen ... Armbrøsd-damen! Hvem skulle have droet, hun ville have mig dil at skrive de erodiske scener? Og jeg fik aldrig de ungdomsbøger dilbage ...
