
QUEST_0_1=Llevo SIGLOS sin dar un concierto. ¿Cómo puede la gente ser feliz sin el regalo de la música?
QUEST_0_2=¡Es culpa de Umlaut! Mis fans no pueden venir a los conciertos porque están intentando escapar de una zona de guerra mágica. ¡La música en directo no puede prosperar en este ambiente!
QUEST_0_3=Eh, chiva, ¿con quién hablas? Sabes que las entradas para los espectáculos de Bárdbara se agotan a pesar de Umlaut, ¿no?
QUEST_0_4=¡Es muy fácil montar un espectáculo cuando no te importa el valor de la producción! Una artista como yo tiene que llevarlo a otro nivel. Mis fans esperan lo mejor.
QUEST_0_5=Tus fa... Sí, claro. Los «Satiristas».
QUEST_0_6=Mi afinación es impecable. ¿Lo sabías? Algunos dicen que no, pero son unos mentirosos.
QUEST_0_7=¡Yo te creo! ¡Yo te creo!
QUEST_0_8=En serio, saca un diapasón de mi mochila. Ya lo verás. Mi afinación es impecable. No vas a creer a tus oídos, sobre todo si crees que desafino.
QUEST_0_9=¿Llevas encima una mochila llena de diapasones?
QUEST_0_10=Sí. Los he incluido en las especificaciones técnicas.
QUEST_0_11=¡Qué raro! ¿Me das uno?
QUEST_0_12=¡No sabía que supieras cantar!
QUEST_0_13=No sé. Quiero hacer malabares con un par de naranjas.

QUEST_1_1=Voy a montar el mayor espectáculo de la historia de Draconia. Las luces podrán verse desde el maldito espacio. Pero, ¿cómo lo hago sin técnicos, sin bailarines y sin mánager?
QUEST_1_2=¿Qué les ha pasado?
QUEST_1_3=Mis técnicos fueron poseídos por Umlaut. A mis bailarines se los comieron los demonios caldera. Y a mi mánager lo despedí porque era imbécil.
QUEST_1_4=Ah. Bueno, chiva, parece que vas a necesitar mucho dinero para reconstruir tu banda.
QUEST_1_5=¡Dinero! ¡Eso es! Todo va mejor cuando lo solucionas con dinero. ¿Crees que será suficiente con un millón?
QUEST_1_6=¡Guau! Sí, debería ser suficiente. Oye... ¿por qué no me contratas como tu mánager?
QUEST_1_7=Vale. A caballo regalado, no le mires el diente.
QUEST_1_8=¿Tendré algún beneficio adicional?
QUEST_1_9=¡Pues claro! ¡Podrás escucharme en los ensayos!

QUEST_2_1=¡Oye! Te di un millón, ¿¡y el gran concierto que me has conseguido es ser telonera de Bárdbara!? ¡¿Cómo vamos a reunir a todos sus fans y a todos los míos en el mismo recinto?!
QUEST_2_2=Tus fans estarán bien. Seguro que podemos hacer hueco para 25 personas.
QUEST_2_3=Lo que tenemos que hacer ahora es promocionar tu imagen. ¿Tienes algo con tu cara que podamos vender?
QUEST_2_4=Tengo todas estas piedras de alma viejas.
QUEST_2_5=Teniendo en cuenta que Umlaut está intentando hacerse con todas nuestras piedras de alma, eso suena demasiado arriesgado... ¡lo que, por otro lado, subirá su valor comercial! ¡Estás a tope, chiva!
QUEST_2_6=Espera... ¿Me llamas "chiva" porque soy mitad cabra?
QUEST_2_7=Eh... ¿Sí?
QUEST_2_8=Siento que debería molestarme, pero la verdad es que es un buen chiste.

QUEST_3_1=¡Qué espectáculo más fantástico! ¡Ha sido emocionante! ¡Ha sido excitante! ¡Puede que la próxima vez me paguen por cantar y no al revés!
