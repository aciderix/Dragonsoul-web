##### HeroTag Descriptions #####

NONE_DESC=Ingen

MAGIC_DESC=Magisk skada är en primär skadetyp. Skademängden minskas av målets resistens. Den kan göra kritisk skada baserat på hjältens kritikvärde.
PHYSICAL_DESC=Fysisk skada är en primär skadetyp. Skademängden minskas av målets rustning. Den kan göra kritisk skada baserat på hjältens kritikvärde.
TRUE_DESC=Ren skada är en primär skadetyp. Ren skada påverkas inte av rustning eller resistens. Ren skada ignorerar immunitet. Ren skada kan aldrig bli kritisk.

BASHING_DESC=Bultning är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.
PIERCING_DESC=Spetsning är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.
SLASHING_DESC=Huggning är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.

NECROTIC_DESC=Nekrosi är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.
WATER_DESC=Vatten är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.
TOXIC_DESC=Gift är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.
ELECTRIC_DESC=Elektricitet är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.
FIRE_DESC=Eld är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.
HOLY_DESC=Gloria är en undertyp av skada. Undertyper spelar bara roll mot bossar eller särskilda färdigheter.

DAMAGE_OVER_TIME_DESC=Den här färdigheten gör skada kontinuerligt. Tänkte att det kunde vara bra att upprepa.
KNOCKBACK_DESC=Den här färdigheten knuffar motståndare bakåt. Lite som att vifta bort flugor.

DRAGON_DESC=Den här hjälten är en drake. Rawr!
RANGED_DESC=Den här hjälten attackerar helst på avstånd och håller sig borta från motståndarna.
MELEE_DESC=Den här hjälten attackerar helst på nära håll och kommer riktigt nära inpå.
TASTY_DESC=Den här hjälten smakar gott! Mums! Saker med stora munnar kan försöka äta den.
HEAVY_DESC=Den här hjälten äter kanske lite för mycket, eller har kraftig benstomme. Fast det är bara relevant i några spellägen eller för specifika färdigheter. Vi tog med den här ikonen bara så att du skulle veta.
UNSTABLE_DESC=Den här hjälten är psykiskt labil, vilket gör det svårt att kopiera sinnestillståndet.
