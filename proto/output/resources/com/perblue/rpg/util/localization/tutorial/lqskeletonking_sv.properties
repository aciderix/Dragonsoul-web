
QUEST_0_1=Jag har vädjat till draktitanen Drathor för att återta min tron och mitt kött.
QUEST_0_2=Kött! Kött!
QUEST_0_3=Lugna dig, trogna Väpnare. Tyvärr kräver titanen bot för min tidigare arrogans. Jag tycker att han är lite överkänslig, men det spelar ingen roll.
QUEST_0_4=Han har beordrat mig att visa både tålamod och ödmjukhet genom att offra en överdådigt utsmyckad rapir.
QUEST_0_5=Tålamod och ödmjukhet. Hmf. Jag är för viktig för att slösa tid på sådant nonsens.
QUEST_0_6=Tålamod beskt, men frukten söt!
QUEST_0_7=... Vad är det egentligen som pågår i ditt förruttnande huvud?

QUEST_1_1=Mina offer var tydligen inte tillräckliga för draktitanen Drathor. Snarare tjattitanen Drathor!
QUEST_1_2=...
QUEST_1_3=Hur som helst, nu kräver Drathor att jag offrar min kropp i strid. Jag måste delta i 30 svåra expeditionsstrider jämte en drake, för att visa mitt brödraskap med drakrasen.
QUEST_1_4=Eldponny! Eldponny!
QUEST_1_5=Ja, jag antar att man kan kalla drakar för eldponnyer. Har aldrig sett det så förr... Nej, Väpnaren! Eldponny vän! Inte äta!

QUEST_2_1=Nog måste draktitanen Drathor vara nöjd nu. Snart hävs min förbannelse ...
QUEST_2_2=Humbug! Den trolösa titanen säger att han aldrig kommer häva förbannelsen för att jag har lärt mig "en läxa som är mer värd än guld och troner". Jag har en läxa åt honom! Väpnare, kom!
QUEST_2_3=Ge mig mina förfäders gamla svärd, dränkt i mäktig magi och omslutet av legender!
QUEST_2_4=Svärdivärdi! Pangpang!
QUEST_2_5=Densamma! Det sägs att man inte ska ta ett svärd till en pistolduell, men jag tar med båda två!
QUEST_2_6=Gör inte illa ponnytitan!
QUEST_2_7=Nu ska jag återta min tron och sätta stopp för titanens inblandning för alltid! Historieböckerna kommer minnas mitt namn i sekler: Skelettkungen, Ponnydräpar– öh, Drakdräparen!

QUEST_3_1=Okej, så man ska kanske inte försöka slåss mot en draktitan. Bra att veta. Nu får vi plåstra om det som finns kvar av mina revben.
