
QUEST_0_1=よお、ダチ！
QUEST_0_2=ダチ、よお！
QUEST_0_3=ヤツがいるらしいんだ！俺を迷路に閉じ込めやがった野郎が！このドラコニアのどこかにいるらしい！
QUEST_0_4=マジかよ！それでどうするつもりなんだ？
QUEST_0_5=まず見つけて、じっくりと説教して、最後にボコボコにしてやる！おそらくその順番でな！
QUEST_0_6=だがよ、マブダチ、どうやって見つけるつもりなんだ？ヤツがこの広い世界のどこに隠れていてもおかしくないぜ！
QUEST_0_7=そうだな、ここは知恵の力に頼るしかないな。よし、魔法の8ボールを32個集めよう。あのボールはとにかくなんでも知ってる。
QUEST_0_8=だが、なぜ32個も？
QUEST_0_9=考えてみろ。俺たち2人は2本ずつ手を持っていて、魔法の8ボールを使うんだ。2かける2かける8は32だ。ほらな！数学は科学であり、科学は力だ！
QUEST_0_10=力だな、ダチ！

QUEST_1_1=例のヤツに関する情報を入手した。どうやらヤツはメイズウィーバーと呼ばれてるらしい。マスター怪盗がノームレッカーから聞いたところ、ディガーモールのいとこがヤツに新たな迷路を掘るのに雇ったらしい。あの野郎、再びやってくれるつもりだ！
QUEST_1_2=この王国の親たちはどうして子どもにアホな名前を与えるんだろう。ほんと、俺の母ちゃんがそんなことしなくてよかったよ。
QUEST_1_3=ところで、ママザーカーは最近どうなんだ？
QUEST_1_4=いい感じだよ！でも、まだ短大の単位が取れてないらしい。
QUEST_1_5=そうか。さてと、お喋りもここまでだ！のんびりモードから怒りモードに切り替えていこうぜ！
QUEST_1_6=切り替えたぜ！ところで、ヤツをどうやって見つけるんだ？
QUEST_1_7=失われし街の近辺で掘ってるらしい。出撃の時間だぜ！
QUEST_1_8=準備はいいかい！？
QUEST_1_9=エンジン全開でブチかまそうぜ！

QUEST_2_1=あの野郎が迷路を完成する前に見つけなければ。あの迷路のことを思い出すだけで辛いぜ。俺があそこにいた頃、どんだけの人数を食うハメになったか知ってるか？
QUEST_2_2=なんてこったい…53人とか？
QUEST_2_3=うおっ！ピッタリ正解だ。
QUEST_2_4=へへっ。俺は学生時代についたあだ名が「ピッタリブロ」だったぐらい成績が優秀だったからな。
QUEST_2_5=すげーな！よし、いくぞ！迷路を殴りに行くぜ！
QUEST_2_6=やったろうぜ！…あれ？迷路って殴れるの？つか、作戦は？
QUEST_2_7=メイズウィーバーは、どアホのオーラムを迷路の警備に配置したらしい。オーラムを殴り倒せば、迷路そのものがぶっ壊れる！つまり、ヤツのケツが迷路を殴るってわけだ！
QUEST_2_8=そのうち俺のあだ名が「ケツ・パンチ・ゴールド」になるぜ！
QUEST_2_9=なんてマヌケな響きなんだ！最高じゃねえか！俺のギャグセンスを分かってくれるのはお前だけだ！いくぜ、ダチ！
QUEST_2_10=おう、ダチ！
QUEST_2_11=ダチよー！

QUEST_3_1=迷路を破壊したが、メイズウィーバーは逃げてしまった。でも、今頃泣きながら尻尾巻いてるぜ。おかしな迷路を作ったら俺らに懲らしめられるってことを思い知らせてやったぜ！
