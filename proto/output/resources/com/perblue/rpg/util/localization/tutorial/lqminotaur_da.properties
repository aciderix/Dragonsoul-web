
QUEST_0_1=BRORMAND, ALTSÅ!
QUEST_0_2=Altså, brormand?
QUEST_0_3=Tak, fordi du spurgte. Han er her, brormand. Galningen, der låste mig inde i labyrinten. Han er et sted her i Drakonia!
QUEST_0_4=Det er intenst! Hvad skal vi gøre, brormand?
QUEST_0_5=Vi må finde ham. Vi må give ham en ordentlig opsang, og så må vi trampe på ham! Helst i den rækkefølge.
QUEST_0_6=Men, megabrormand, hvordan finder vi ham? Der er ligesom alverdens skjulesteder i verden. Han kan være hvor som helst.
QUEST_0_7=Vi skal have visdommens kraft over på vores side. Lad os finde 32 af de der magiske eightballs. De ved bare alt muligt, brormand.
QUEST_0_8=Hvorfor lige 32?
QUEST_0_9=Tænk. Vi er to. Vi har to hænder hver, og det er en magisk EIGHT-ball. To gange to gange otte er 32. Ren matematik! Matematik er viden, og viden er magt!
QUEST_0_10=MAGT, BRORMAND!

QUEST_1_1=Jeg har hørt nyt om vores mand. De kalder ham Labyrintvæver. Hør her: Mestertyv fortalte, at Bokserdværg havde hørt fra Hærgergnom, at Gravemulles fætter blev hyret til at grave en ny labyrint! Den svumpukkel vil gøre det igen!
QUEST_1_2=Folk i det her land giver deres børn virkeligt fjollede navne. Jeg er glad for, at min mor ikke hoppede med på den.
QUEST_1_3=Hvordan har Morsærker det, forresten?
QUEST_1_4=Godt! Hun er stadig i gang med den AOF-uddannelse.
QUEST_1_5=Sygt. Nå, nok snak. Vi skal have skiftet tempo fra "hva' så, mand" til "hævn", mand.
QUEST_1_6=Jeg er totalt oppe i tempo! Hvor finder vi det kryb?
QUEST_1_7=De graver i nærheden af Den Glemte By. Vi må ud på en ekspedition!
QUEST_1_8=Ved du, hvad det betyder?
QUEST_1_9=HARDCORE KAMPMONTAGE, BRORMAND!

QUEST_2_1=Vi må finde det fjols, før han bliver færdig med sin nye labyrint. De steder er de rene mareridt. Er du klar over, hvor mange mennesker jeg måtte æde, da jeg var dernede?
QUEST_2_2=Wauw, brormand. Det må have været mindst ... 53.
QUEST_2_3=Hv... Det var *præcis* 53!
QUEST_2_4=Det var sådan, jeg blev den bedste i klassen. Jeg er god til at gætte.
QUEST_2_5=Fedt. Okay, min ven, vær klar! Vi skal lammetæve en labyrint!
QUEST_2_6=JAH, MAND! Vent, kan man tæve en labyrint? Hvad er planen?
QUEST_2_7=Labyrintvæver hyrede den idiot til Aurum til at bevogte sin udgravning. Vi slås mod ham, tæver ham, han falder omkuld og ødelægger det hele. Vi lammetæver labyrinten med hans store guldmås!
QUEST_2_8=Snart bliver mit nye kaldenavn Lammemås Labyrinttæver!
QUEST_2_9=Det er det dummeste, jeg nogensinde har hørt – jeg elsker det! Du er den eneste, der forstår min humoristiske sans. Kom så, brormand!
QUEST_2_10=Brormand!
QUEST_2_11=BRORMAND!

QUEST_3_1=Vi smadrede labyrinten, men Labyrintvæver slap væk. Når verden ser ham løbe tudende bort, vil alle vide det: Når du bygger en klam labyrint, så får du lammetæv på den hårde måde af brødrene her!
