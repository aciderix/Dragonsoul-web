
QUEST_0_1=Você está quieta até demais hoje. Aconteceu alguma coisa?
QUEST_0_2=Estou pensando sobre como falar com meus filhotes sobre Umlaut. Como posso falar para eles que tem alguém por aí cheio de mal no coração? Como posso pedir para serem bons cãezinhos quando ele dá um exemplo desse?
QUEST_0_3=Uau, que tenso.
QUEST_0_4=Você não fez um trocadilho com "auau".
QUEST_0_5=Talvez um pouco. Mas eu sei que é sério. Puxa, tirando você, ninguém ama aqueles filhotes mais do que eu!
QUEST_0_6=Até comecei a ensiná-los a lutar. Eles precisam de habilidades de sobrevivência para sobreviver neste mundo insano. Infelizmente, são só filhotes, então o cérebro deles é, sabe, pequenininho.
QUEST_0_7=Tente ensiná-los aquela coisa de perseguir o rabo que você faz. Os inimigos não aguentam.
QUEST_0_8=Tentei ensiná-los, mas eles não sabem andar em círculos. Consegui linhas retas, uns oitos, e o mais velho fica correndo em trapezoides.
QUEST_0_9=Ah, já sei. Canetas Laser! Desenhe círculos. Seus filhotes vão pegar o jeito rapidinho.
QUEST_0_10=Perfeito! Já que vamos transformar nossos filhotes em máquinas de matar inimigos, eles têm que estar sincronizados, pelo menos.

QUEST_1_1=Já ouviu falar de "Fofura Armada"?
QUEST_1_2=Parece horrível. Imagine só! Algo tão fofinho que chega a ser letal!
QUEST_1_3=Coisas fofinhas não deveriam lutar. Têm que brincar e cheirar coisas com os focinhos geladinhos, ser travessos e tudo mais!
QUEST_1_4=Concordo! É só algo que disseram que o Umlaut estava desenvolvendo. Ele está fazendo alguma espécie de experimento em um fantasma da Draquesa Lunar perto da Torre Dragonina.
QUEST_1_5=Por que a Draquesa Lunar?
QUEST_1_6=Ora, porque ela é a mais fofinha da região, é claro.
QUEST_1_7=Onde está esse fantasma?! SÓ PODE HAVER UM! IÁÁÁÁÁ!!!
QUEST_1_8=Espere! Não saia sem um grupo completo... Tarde demais. Agora ela está no mato sem cachorro.
QUEST_1_9=...Sem cachorro. Heh.

QUEST_2_1=Meus filhotes estão destruindo tudo. Mas está faltando algo: não basta que saibam ferir as pessoas. Eles têm que saber como ajudá-las também.
QUEST_2_2=Você falou sobre precisar de um bom exemplo, mas acho que você é o bom exemplo, Unicorgi! Vá mostrar seus poderes de cura! Mostre que eles podem fazer o bem!
QUEST_2_3=Tem razão! Muito obrigada, Suplente. Fico muito feliz pelo conselho.
QUEST_2_4=Que bom que pude ajudar. Agora tudo que você precisa é de alguém ferido para demonstrar seu poder de cura.
QUEST_2_5=Obrigada por se oferecer para ajudar!\nVocê é demais.
QUEST_2_6=... Nha.

QUEST_3_1=Todos os pais deveriam ensinar esta lição para os filhos: quando acabar de correr em círculos, lembre-se de usar o arco-íris que sai do seu chifre para curar ferimentos magicamente. Essa é a nova regra de ouro.
