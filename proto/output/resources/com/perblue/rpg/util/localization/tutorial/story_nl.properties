LEVEL_387_PRE_2=Ze is doodeng! Kom op, wegwezen!
LEVEL_387_PRE_3=Nee! Ze is in Umlauts macht. Als we haar bevrijden, kan ze ons misschien helpen!
LEVEL_390_POST_1=Bedankt dat jullie me hebben bevrijd, helden.
LEVEL_390_POST_2=Hè? Wist je dat je in Umlauts macht was?
LEVEL_390_POST_3=Ja. Hij gebruikte mijn eigen krachten om mijn geest in te sluiten. Ik merkte alles wat er gebeurde, maar kon er niets tegen doen.
LEVEL_390_POST_4=Iedereen is er. We gaan naar de Spits!
LEVEL_393_PRE_1=Bij mijn boog! We zijn eindelijk bij de Heilige Spits! En nu gaan we doen waar we zo goed in zijn!
LEVEL_399_PRE_1=Iedereen in positie? Laat je niet afleiden door het betoverde plafond en de glitterlichten!
LEVEL_399_PRE_2=VOOR HET ENGELENRIJK!!!
LEVEL_399_PRE_3=Tut, tut, tut. Lief metalen kind. Je zwakke pogingen tot opstand maken me bedroefd. Zie je de nutteloosheid er niet van in? Als je in Umlauts macht bent zullen al die twijfel, al die ontevredenheid en al die boosheid verdwijnen. Waarom zou je ertegen vechten? Waarom geef je je er niet gewoon aan over?
LEVEL_399_PRE_4=Ik ben gekomen om je te veroordelen voor je misdaden tegen het Engelenrijk!
LEVEL_399_PRE_5=Echt waar? Dat zullen we nog wel eens zien. Wat jammer dat je je nieuwe vrienden hierin hebt meegesleept. Je krijgt bloed zo moeilijk uit stucwerk.
LEVEL_399_PRE_6=We zullen zorgen dat je weer normaal wordt, al hebben we daar alle heilige wezens voor nodig!
LEVEL_399_POST_1=Ach, kinderen! Het spijt me zo. Toen ik al die kwetsende dingen zei, was ik mezelf niet.
LEVEL_399_POST_2=Is het voorbij? Is Umlaut echt weg uit het Engelenrijk?
LEVEL_399_POST_3=Het verbaast me niet, dat is een beetje zijn ding. Maar wat betekent dat voor ons? Voor het eerst sinds het begin van deze missie weet ik echt niet meer wat we nu moeten doen.
LEVEL_399_POST_4=Echt waar? Is dit de eerste keer dat je niet weet wat je moet doen? De enige keer?
LEVEL_399_POST_5=Hou je mond. Je begrijpt best wat ik bedoel.
LEVEL_399_POST_6=Mijn kind, ik kan jou en je vrienden naar de Engelentempel in het Land der Mythen sturen. Ga van daaruit naar de Stad der Mythen, daar vind je de Zielenkluis en vele antwoorden. En misschien ook Umlaut zelf.
LEVEL_399_POST_7=Dank je, dat geeft ons misschien net het zetje dat we nodig hebben.
