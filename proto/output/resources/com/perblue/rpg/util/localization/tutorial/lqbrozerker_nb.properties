
QUEST_0_1=Hei, dragekompis!
QUEST_0_2=Hva trenger du, Brozerker?
QUEST_0_3=Jeg skal innrede ungkarshulen min. Jeg vil ha ansiktet mitt på alle veggene.
QUEST_0_4=Du kan jo bruke sjelesteinportrettene. Rundt tretti bør være nok til hjemmet ditt.
QUEST_0_5=For en god idé. Du er best, kompis!

QUEST_1_1=Wow! Se på alle de vakre ansiktene!
QUEST_1_2=Disse kommer virkelig til å gjøre rommene komplette.
QUEST_1_3=Jeg får selvtillit av å se fjeset mitt overalt, dragekompis. Jeg vedder på at jeg kan slå ut flere fiender i ekspedisjoner enn deg.
QUEST_1_4=Det er absurd.
QUEST_1_5=Vil du vedde, kompis?
QUEST_1_6=Jeg godtar utfordringen! Tretti ekspedisjonskamper i Vanskelig modus bør være nok til å se hvem som er best!
QUEST_1_7=Jeg skal holde tellingen, kompis. Jeg elsker å telle!
QUEST_1_8=Du elsker å ...? Greit, du kan telle. Kom igjen, vi har fiender å kjempe mot!

QUEST_2_1=Wow! Hvem av oss vant?
QUEST_2_2=Holdt du ikke tellingen?!
QUEST_2_3=Øøøøøh ... Vi hadde ti begge to, men så slapp jeg opp for fingre.
QUEST_2_4=Hva?!
QUEST_2_5=Du sa jeg ikke kunne ta av meg skoene under kampen, dragekompis.
QUEST_2_6=Ufattelig ... Vi får vel si at det ble uavgjort.
QUEST_2_7=Jadda! Broz er den beste, den aller, aller beste!
QUEST_2_8=Vent, Brozerker. Jeg vet hvordan vi kan avgjøre det.
QUEST_2_9=Oi, dragekompis, enda en utfordring? Jeg er med!
QUEST_2_10=Jeg blir gal av trollmannen i bossarenaen. Vi bør jekke ham ned et hakk.
QUEST_2_11=Våpenbrødre er ekte brødre, kompis. Kjør på!

QUEST_3_1=Bra gjort, Brozerker!
QUEST_3_2=Wow. Hva vinner jeg, dragekompis?
QUEST_3_3=Hva mener du med «hva du vinner»?
QUEST_3_4=Du sa det skulle avgjøres!
QUEST_3_5=Kan det være mul... Greit du vinner litt ... selvrespekt.
QUEST_3_6=Jippi! Verdighet! Takk, dragekompis!
