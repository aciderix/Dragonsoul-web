GOLD_CHEST_CARD_2_TITLE=Peti Emas
GOLD_CHEST_CARD_2_BULLET_1_TITLE=Perlengkapan, Batu Jiwa & Pahlawan
GOLD_CHEST_CARD_2_BULLET_1_TEXT=Peluang untuk mendapatkan semua Pahlawan yang tersedia di server, kecuali Pahlawan yang hanya bisa didapatkan melalui Login Bulanan dan Peti Jiwa.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Memberikan 3 buah batu jiwa.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Jual batu jiwa Pahlawan Bintang 5 untuk mendapatkan Token Soulmart.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Jaminan untuk Mendapatkan Pahlawan
GOLD_CHEST_CARD_2_BULLET_2_TEXT=Promo "Beli 10" Peti Emas menjamin bahwa kamu akan mendapatkan satu Pahlawan secara lengkap, termasuk Pahlawan yang mungkin sudah kamu miliki. Jika kamu mendapatkan Pahlawan yang sudah dimiliki, kamu akan menerima batu jiwa sebagai gantinya: 7 buah untuk Pahlawan bintang 1, 18 buah untuk Pahlawan bintang 2, 30 buah untuk Pahlawan bintang 3.
GOLD_CHEST_CARD_2_TIP_TITLE=Lebih Banyak Pahlawan!
