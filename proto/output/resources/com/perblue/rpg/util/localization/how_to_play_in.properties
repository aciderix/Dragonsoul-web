IAP_PURCHASING_CARD_1_TITLE=Membeli Berlian
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Beli Berlian
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Beli Paket Berlian dan Promo Bulanan untuk mendapatkan Berlian.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=Berlian VIP
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Semakin banyak yang kamu beli, semakin tinggi level VIP kamu, dan semakin banyak bonus Berlian VIP yang bisa kamu dapatkan.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Promosi untuk Pemain Baru
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Manfaatkan promo pemain baru untuk mempercepat permainanmu. Halaman berikut akan menjelaskan rinciannya!
IAP_PURCHASING_CARD_1_TIP_TITLE=Promo Bulanan
IAP_PURCHASING_CARD_1_TIP_TEXT=Penawaran Bulanan memiliki nilai transaksi yang sangat baik! Percayalah, kami sudah menghitungnya.

IAP_PURCHASING_CARD_2_TITLE=Promosi untuk Pemain Baru
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Promosi Terbatas
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Bonus yang bisa kamu dapatkan adalah 320 / 600 / 1200 / 3000 / 5800 berlian, sudah termasuk di dalam berlian merah yang ditampilkan. Setiap paket khusus hanya bisa dibeli sekali saja.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=Promosi Pembelian *Pertama*
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Hanya berlaku untuk pembelian *pertama* di setiap akun.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Paket bonus untuk pembelian pertama adalah 150 / 300 / 600 / 1500 / 3000 berlian. Bonus promo bulanan adalah 300 / 500 / 750 / 1000 berlian. Sudah termasuk di dalam berlian merah yang ditampilkan.
IAP_PURCHASING_CARD_2_TIP_TITLE=Banyak Sekali Promosi!
IAP_PURCHASING_CARD_2_TIP_TEXT=Setiap Paket Berlian Khusus hanya bisa dibeli sekali saja, tetapi *Pembelian Pertama* hanya berlaku untuk pembelian pertama saja.

IAP_PURCHASING_CARD_3_TITLE=Berlian VIP
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=Tiket & Level VIP
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Setiap transaksi pembelian akan memberikanmu Tiket VIP, yang meningkatkan Level VIP kamu dan memberikan manfaat luar biasa. Salah satu manfaat utamanya adalah Bonus Berlian!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=Bonus Berlian VIP
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Setiap transaksi pembelian akan memberikanmu Bonus Berlian. Dapatkan lebih banyak lagi seiring dengan peningkatan Level VIP kamu.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=Bonus Berlian VIP akan dikirimkan secara langsung ke Kotak Suratmu.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Tekan "Lihat Manfaat" di bagian bawah layar "Dapatkan Berlian" untuk mempelajari informasi lebih lanjut tentang VIP!
IAP_PURCHASING_CARD_3_TIP_TITLE=Hadiah Sesuai Level VIP!
IAP_PURCHASING_CARD_3_TIP_TEXT=Setiap transaksi pembelian akan memberikanmu Bonus Berlian sesuai dengan Level VIP *baru* kamu.

IAP_PURCHASING_CARD_4_TITLE=Promo Bulanan
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Banyak sekali berlian!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Selain jumlah berlian yang dibeli, kamu juga akan menerima 120 berlian setiap hari selama Promo Bulananmu aktif. Artinya kamu akan menerima 3600 Berlian tambahan dalam jangka waktu 30 hari... Luar biasa!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Lupa? Jangan Khawatir
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Jika kamu lupa mengumpulkan berlian, jangan khawatir, kamu tidak akan kehilangan apa pun.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Tanpa Komitmen
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Promo Bulanan TIDAK ditagihkan secara otomatis per bulan. Kamu masih bisa memperbarui promo dalam jangka waktu 3 hari sebelum tanggal jatuh temponya.
IAP_PURCHASING_CARD_4_TIP_TITLE=Berlian Harian
IAP_PURCHASING_CARD_4_TIP_TEXT=Promo Bulanan merupakan tawaran terbaik dalam permainan ini!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Ikhtisar Kuil Rune
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Kumpulkan Set & Slot Persembahan
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=Sejak Babak 8, Kampanye Normal akan memberikan Persembahan. Keenam Slot Persembahan tersedia di setiap Babak. Set Persembahan bersifat khusus untuk setiap Babak yang ada.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Buat Rune di Kuil
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Berikan Persembahan di Kuil untuk menerima Rune. Jenis persembahan menentukan jenis Rune yang akan diberikan.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Kenakan Rune di Kuil
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Kunjungi Kuil Rune untuk memasangkan Rune ke Pahlawan.
RUNE_SHRINE_CARD_1_TIP_TITLE=Apa Itu Persembahan?
RUNE_SHRINE_CARD_1_TIP_TEXT=Persembahan yang diberikan akan menghasilkan Rune, yang bisa memberikan bonus status kepada Pahlawan.

RUNE_SHRINE_CARD_2_TITLE=Jenis Persembahan
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Set Persembahan
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Persembahan "Set" Lingkaran mengandung energi dari Set Rune tertentu. Lihat Layar Informasi Kuil Rune untuk mendapatkan informasi lebih lanjut tentang Set terkait.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Slot Persembahan
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Persembahan "Set" Persegi mengandung bentuk dari Slot Rune tertentu. Lihat Layar Informasi Kuil Rune untuk mendapatkan informasi lebih lanjut tentang Slot terkait.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Digunakan di Kuil
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Rune yang dibuat di Kuil akan selalu sesuai dengan Set atau Slot dari Persembahan yang diberikan.
RUNE_SHRINE_CARD_2_TIP_TITLE=Pesembahan Langka
RUNE_SHRINE_CARD_2_TIP_TEXT=Batu Kunci dan Slot Persembahan Utama lebih sulit ditemukan.

RUNE_SHRINE_CARD_3_TITLE=Jenis Kuil
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Kuil Kayu
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Mengubah salah satu Persembahan menjadi Rune 1 Bintang yang sesuai dengan Set atau Slot Persembahan.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Kuil Batu
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Mengubah salah satu Persembahan menjadi dua Rune 2 Bintang. Rune akan sesuai dengan Set atau Slot Persembahan.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Kuil Kristal
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Gabungkan Set dan Slot Persembahan untuk membuat lima Rune 3 Bintang. Kelima Runes akan sesuai dengan Set DAN Slot Persembahan yang digunakan.
RUNE_SHRINE_CARD_3_TIP_TITLE=Nilai Lebih
RUNE_SHRINE_CARD_3_TIP_TEXT=Kuil Batu dan Kristal merupakan tempat yang baik untuk mendapatkan item terbaik dari Persembahanmu.

