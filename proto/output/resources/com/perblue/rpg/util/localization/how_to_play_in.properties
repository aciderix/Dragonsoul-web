COLISEUM_CARD_2_TITLE=Penantang
COLISEUM_CARD_2_BULLET_1_TITLE=Melawan Penantang
COLISEUM_CARD_2_BULLET_1_TEXT=Untuk melawan Penantang, pemain juga harus menjadi seorang Penantang, atau pemain harus berada di peringkat pertama dalam [coliseum_platinum]Platinum I[]
COLISEUM_CARD_2_BULLET_2_TITLE=Menjadi Penantang
COLISEUM_CARD_2_BULLET_2_TEXT=Dalam [coliseum_platinum]Platinum I[], pemain akan dipromosikan menjadi Penantang dengan mengalahkan Penantang.
COLISEUM_CARD_2_BULLET_3_TITLE=Keluar dari Penantang
COLISEUM_CARD_2_BULLET_3_TEXT=Pemain akan diturunkan kembali menjadi peringkat pertama pada [coliseum_platinum]Platinum I[] apabila peringkatnya turun di bawah peringkat minimum Penantang.
COLISEUM_CARD_2_TIP_TITLE=Melihat Penantang
COLISEUM_CARD_2_TIP_TEXT=Penantang hanya akan muncul di atas [coliseum_platinum]Platinum I[] saat kamu berada di peringkat pertama dalam [coliseum_platinum]Platinum I[].

