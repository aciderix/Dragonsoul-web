SOUL_CHEST_CARD_2_BULLET_1A_TEXT=Salah satu dari 2 tumpukan ini dijamin berupa Pahlawan Bulanan.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Juga bisa memberikan Bijih Perak atau Vulkanik yang bisa dijual kepada Pedagang untuk mendapatkan emas.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Juga bisa memberikan Ramuan XP untuk meningkatkan level Pahlawan.
SOUL_CHEST_CARD_2_TIP_TITLE=Tingkatkan VIP-mu!
SOUL_CHEST_CARD_2_TIP_TEXT=Belilah Berlian hingga kamu mencapai [vip]Level VIP 11[] dan buka Peti Jiwa.

