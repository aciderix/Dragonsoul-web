
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Mengapa Perlu VIP?
VIP_CARD_1_BULLET_A_TITLE=Serangan Instan
VIP_CARD_1_BULLET_A_TEXT=Dapatkan tiket Serangan gratis setiap hari. Gunakan untuk segera menyelesaikan pertarungan dan mendapatkan perlengkapan dengan cepat.
VIP_CARD_1_BULLET_B_TITLE=Fitur Kenyamanan
VIP_CARD_1_BULLET_B_TEXT=Dapatkan maju cepat yang lebih baik, lebih banyak tempat penyimpanan poin keterampilan, pembelian stamina yang lebih banyak, chat VIP, Peti Jiwa, dan banyak lagi!
VIP_CARD_1_BULLET_C_TITLE=Emas dan Token Ekstra
VIP_CARD_1_BULLET_C_TEXT=Dapatkan emas dan/atau token tambahan dari berbagai mode yang tersedia, termasuk Ekspedisi, Perang, Bos Arena Pertarungan, dan Ruang Bawah Tanah.
VIP_CARD_1_TIP_TITLE=Untuk siapa VIP itu?
VIP_CARD_1_TIP_TEXT=VIP adalah untuk pemain yang membutuhkan dorongan dan ingin mempercepat pengalaman bermain mereka di DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Cara Mendapatkan
VIP_CARD_2_BULLET_A_TITLE=Beli Untuk Mendapatkan Tiket VIP
VIP_CARD_2_BULLET_A_TEXT=Semakin banyak Tiket VIP yang kamu dapatkan, semakin tinggi Level VIP kamu.
VIP_CARD_2_BULLET_B_TITLE=Membuka Level VIP
VIP_CARD_2_BULLET_B_TEXT=Level VIP yang tinggi akan membuka fitur baru dan membuat perk yang kamu miliki menjadi lebih kuat.
VIP_CARD_2_BULLET_C_TITLE=VIP Seumur Hidup
VIP_CARD_2_BULLET_C_TEXT=VIP merupakan investasi yang baik karena status VIP bersifat permanen. Semua perk akan terlihat.
VIP_CARD_2_TIP_TITLE=Menjadi VIP
VIP_CARD_2_TIP_TEXT=Promo Bulanan merupakan cara yang tepat dan cepat untuk menjadi VIP. Kamu akan mendapatkan lebih banyak Tiket VIP jika melakukan pembelian setiap bulannya.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Fitur & Rincian Perk
VIP_CARD_3_BULLET_1_TITLE=Bonus Berlian
VIP_CARD_3_BULLET_1_TEXT=Dapatkan lebih banyak berlian melalui setiap pembelian! Jika pembelian terakhir menyebabkan kamu naik Level VIP, maka semua hadiah tambahan akan segera diberikan. Bonus berlian akan dikirimkan ke kotak Pesan.
VIP_CARD_3_BULLET_2_TITLE=Tiket Serangan Gratis
VIP_CARD_3_BULLET_2_TEXT=Memberikan Tiket Serangan gratis setiap hari. Gunakan untuk menyelesaikan pertarungan secara instan dan mendapatkan perlengkapan. Jangan lupa untuk mengumpulkannya setiap hari!
VIP_CARD_3_BULLET_3_TITLE=Isi Ulang Stamina
VIP_CARD_3_BULLET_3_TEXT=Memungkinkan kamu untuk lebih sering membeli stamina dengan berlian setiap hari.
VIP_CARD_3_BULLET_4_TITLE=Alkimia
VIP_CARD_3_BULLET_4_TEXT=Memungkinkan kamu untuk lebih sering membeli emas dengan berlian setiap hari.
VIP_CARD_3_BULLET_27_TITLE=Dapatkan Lebih Banyak Runicite
VIP_CARD_3_BULLET_27_TEXT=Memungkinkan kamu untuk lebih sering membeli runicite dengan berlian setiap hari. Hanya berlaku jika Rune tersedia.
VIP_CARD_3_BULLET_5_TITLE=Reset Poin Keterampilan
VIP_CARD_3_BULLET_5_TEXT=Memungkinkan kamu untuk lebih banyak membeli Poin Keterampilan dengan berlian.
VIP_CARD_3_BULLET_6_TITLE=Reset Kampanye Elit
VIP_CARD_3_BULLET_6_TEXT=Memungkinkan kamu untuk menggunakan berlian untuk me-reset level Kampanye Elit, sehingga kamu bisa mendapatkan batu jiwa dengan lebih cepat.
VIP_CARD_3_BULLET_23_TITLE=Maju Cepat yang Ditingkatkan
VIP_CARD_3_BULLET_23_TEXT=Mengaktifkan Maju Cepat dan Otomatis untuk pertarungan yang tidak membutuhkan hasil bintang 3. Juga membuka kunci Maju Cepat jika kamu masih berada di bawah Level Tim 30.
VIP_CARD_3_BULLET_7_TITLE=Reset Pertempuran Arena Pertarungan
VIP_CARD_3_BULLET_7_TEXT=Memungkinkan kamu untuk menggunakan berlian untuk menghapus waktu jeda Arena Pertarungan. Kamu juga bisa membeli 5 serangan tambahan di Arena Pertarungan.
VIP_CARD_3_BULLET_9_TITLE=Reset Pertempuran Koloseum
VIP_CARD_3_BULLET_9_TEXT=Memungkinkan kamu untuk menggunakan berlian untuk menghapus waktu jeda Koloseum. Kamu juga bisa membeli 5 serangan tambahan di Koloseum.
VIP_CARD_3_BULLET_11_TITLE=Serangan yang Ditingkatkan
VIP_CARD_3_BULLET_11_TEXT=Sekarang kamu bisa menggunakan lebih dari 1 Tiket dalam satu Serangan. Kamu juga bisa melakukan serangan dengan tingkat kesulitan Tantangan dan Gunung yang telah mendapat skor 3 bintang.
VIP_CARD_3_BULLET_22_TITLE=Chat VIP
VIP_CARD_3_BULLET_22_TEXT=Membuka saluran chat eksklusif dengan pemain VIP lainnya.
VIP_CARD_3_BULLET_12_TITLE=Batas Poin Keterampilan
VIP_CARD_3_BULLET_12_TEXT=Memungkinkan kamu untuk menyimpan lebih banyak poin keterampilan pada suatu waktu.
VIP_CARD_3_BULLET_50_TITLE=Waktu Jeda Dikurangi
VIP_CARD_3_BULLET_50_TEXT=Waktu Jeda untuk Tantangan, Gunung, dan Peti Perak semua dikurangi menjadi 5 menit.
VIP_CARD_3_BULLET_13_TITLE=Lebih Banyak Token Serangan Ruang Bawah Tanah
VIP_CARD_3_BULLET_13_TEXT=Mendapatkan lebih banyak Token Guild dari Serangan Ruang Bawah Tanah. Berlaku untuk hadiah penyelesaian Serangan Ruang Bawah Tanah harian, tapi tidak berlaku untuk tugas Serangan Ruang Bawah Tanah harian biasa.
VIP_CARD_3_BULLET_14_TITLE=Emas Serangan Ruang Bawah Tanah yang Lebih Banyak
VIP_CARD_3_BULLET_14_TEXT=Dapatkan emas dua kali lipat lebih banyak dengan mengalahkan musuh di Ruang Bawah Tanah.
VIP_CARD_3_BULLET_25_TITLE=Pengali Token Kuil Titan
VIP_CARD_3_BULLET_25_TEXT=Dapatkan Token Guild hingga dua sampai empat kali lipat lebih banyak dengan mengalahkan Titan di Kuil.
VIP_CARD_3_BULLET_15_TITLE=Peningkatan Kekuatan Maksimum
VIP_CARD_3_BULLET_15_TEXT=Membuka kemampuan untuk langsung meningkatkan kekuatan item hingga ke level tertinggi dengan berlian.
VIP_CARD_3_BULLET_26_TITLE=Lebih Banyak Token Perang Guild
VIP_CARD_3_BULLET_26_TEXT=Dapatkan lebih banyak Token Perang dari Perang Guild. Berlaku untuk hadiah hasil pertempuran dan hasil peperangan.
VIP_CARD_3_BULLET_16_TITLE=Buka Kunci Penjaja Secara Permanen
VIP_CARD_3_BULLET_16_TEXT=Penjaja sekarang bisa diakses dengan 680 berlian. Setelah diakses, Penjaja selalu tersedia di layar utama.
VIP_CARD_3_BULLET_17_TITLE=Lebih Banyak Token Ekspedisi
VIP_CARD_3_BULLET_17_TEXT=Dapatkan lebih banyak Token Ekspedisi untuk setiap Level yang kamu selesaikan.
VIP_CARD_3_BULLET_20_TITLE=Lebih Banyak Emas Ekspedisi
VIP_CARD_3_BULLET_20_TEXT=Dapatkan lebih banyak emas untuk setiap pertarungan yang kamu menangkan di Ekspedisi.
VIP_CARD_3_BULLET_19_TITLE=Peti Jiwa
VIP_CARD_3_BULLET_19_TEXT=Membuka peti ketiga yang disebut sebagai Peti Jiwa, yang memberikan batu jiwa, bijih emas, dan ramuan XP. Batu jiwa berasal dari pahlawan bulanan eksklusif dan pahlawan harian biasa.
VIP_CARD_3_BULLET_18_TITLE=Buka Kunci Pasar Gelap Secara Permanen
VIP_CARD_3_BULLET_18_TEXT=Pasar Gelap sekarang bisa diakses dengan 1360 berlian. Setelah diakses, Pasar Gelap selalu tersedia di layar utama.
VIP_CARD_3_BULLET_24_TITLE=Hadiah Arena Pertarungan Bos
VIP_CARD_3_BULLET_24_TEXT=Selalu mendapatkan hadiah maksimum dari setiap pertarungan dengan Bos Arena Pertarungan. Setiap level Bos Arena Pertarungan akan memberikan hadiah dalam rentang kisaran tertentu, tergantung pada tingkat kesulitan yang dipilih. Fitur ini memastikan kamu selalu bisa mendapatkan hadiah maksimum dalam rentang kisaran tersebut.
VIP_CARD_3_BULLET_21_TITLE=Pahlawan di Papan Tugas
VIP_CARD_3_BULLET_21_TEXT=Memungkinkan kamu untuk menempatkan lebih dari 2 pahlawan di Papan Tugas Guild. Lebih banyak pahlawan berarti lebih banyak emas untukmu dan lebih banyak bantuan untuk teman Guild kamu!
VIP_CARD_3_BULLET_28_TITLE=Menyegarkan Soulmart
VIP_CARD_3_BULLET_28_TEXT=Memungkinkan kamu untuk menyegarkan Soulmart beberapa kali dalam sehari, memberikan akses ke lebih banyak item yang tersedia.
VIP_CARD_3_BULLET_29_TITLE=Serangan Bos Arena Pertarungan
VIP_CARD_3_BULLET_29_TEXT=Memungkinkan kamu untuk menggunakan tiket serangan untuk menyelesaikan pertempuran Bos Arena Pertarungan dengan instan.
VIP_CARD_3_BULLET_30_TITLE=Level Bos Arena Pertarungan
VIP_CARD_3_BULLET_30_TEXT=Memungkinkan kamu untuk menyelesaikan lebih banyak level Bos Arena Pertarungan per hari, dan mendapatkan lebih banyak hadiah.
VIP_CARD_3_BULLET_31_TITLE=Arena Pertarungan & Pertempuran Koloseum Per Reset
VIP_CARD_3_BULLET_31_TEXT=Meningkatkan jumlah pertempuran yang bisa kamu ikuti dalam mode ini sebelum perlu direset dengan menggunakan berlian.
VIP_CARD_3_BULLET_32_TITLE=Penyegaran Pedagang
VIP_CARD_3_BULLET_32_TEXT=Memungkinkan kamu untuk menyegarkan Pedagang, Penjaja, dan Pasar Gelap secara gratis beberapa kali setiap hari.
VIP_CARD_3_BULLET_33_TITLE=Stamina Ekstra dari Tugas Harian
VIP_CARD_3_BULLET_33_TEXT=Menerima stamina tambahan dari setiap tugas harian Penambah Stamina!
VIP_CARD_3_BULLET_34_TITLE=Penyimpanan Stamina Tambahan
VIP_CARD_3_BULLET_34_TEXT=Meningkatkan jumlah stamina yang bisa kamu simpan.
VIP_CARD_3_BULLET_35_TITLE=Jam Untuk Mengumpulkan Tugas Stamina
VIP_CARD_3_BULLET_35_TEXT=Menambah jangka waktu di mana kamu bisa mengumpulkan stamina dari tugas harian Penambah Stamina. Jika kamu menjalankan lebih dari satu tugas harian Penambah Stamina, maka kamu bisa mengumpulkan keduanya.
VIP_CARD_3_BULLET_36_TITLE=Peluang Untuk Mendapatkan Hasil Ganda dari Persembahan
VIP_CARD_3_BULLET_36_TEXT=Peluang untuk mendapatkan hasil ganda dari Persembahan biasa pada Kampanye normal
VIP_CARD_3_BULLET_37_TITLE=Pencabutan Rune Gratis
VIP_CARD_3_BULLET_37_TEXT=Setiap hari Kamis pada pukul 5 pagi waktu setempat, kamu akan menerima 6 tiket pencabutan rune secara gratis. Sisa jumlah pencabutan yang bisa dilakukan akan ditampilkan pada tombol "Hapus" di Kuil Rune.
VIP_CARD_3_BULLET_38_TITLE=Hadiah Ganda Login Harian
VIP_CARD_3_BULLET_38_TEXT=Dapatkan dua kali lipat hadiah setiap hari, termasuk pahlawan, batu jiwa, dan berlian! Bisa digunakan bersamaan dengan bonus VIP 2x lainnya (hingga 4x bonus VIP harian).
VIP_CARD_3_BULLET_39_TITLE=Reset Gunung & Tantangan
VIP_CARD_3_BULLET_39_TEXT=Membuka kemampuan untuk me-reset kedua mode ini dengan berlian, yang memungkinkan kamu untuk mendapatkan hadiah tambahan.
VIP_CARD_3_BULLET_40_TITLE=Pilih 2 dari 5 Hadiah Perang
VIP_CARD_3_BULLET_40_TEXT=Daripada memilih 1 dari 3 hadiah di akhir setiap sesi Perang, kamu sekarang bisa memilihi 2 dari 5 hadiah yang ditampilkan.
VIP_CARD_3_BULLET_41_TITLE=Item Gratis Setiap Minggu
VIP_CARD_3_BULLET_41_TEXT=Setiap hari Minggu pada pukul 5 pagi waktu setempat, kamu akan menerima item gratis. Item tersebut akan berupa dua pembaruan konten terbaru pada server kamu. Terbatas pada item yang dibuat dari Potongan atau Gulungan tunggal.
VIP_CARD_3_TIP_TITLE=Mengapa Ada Begitu Banyak Perk?
VIP_CARD_3_TIP_TEXT=Karena kami mencintai para pemain dan ingin memberikan hadiah yang menakjubkan atas upaya mereka dalam mendukung DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Tentang Ekspedisi
EXPEDITION_CARD_1_BULLET_1_TITLE=Perjalanan Sehari-Hari
EXPEDITION_CARD_1_BULLET_1_TEXT=Pimpin pahlawanmu menghadapi 15 pertarungan dalam Ekspedisi harian.
EXPEDITION_CARD_1_BULLET_2_TITLE=Rencanakan Dengan Baik
EXPEDITION_CARD_1_BULLET_2_TEXT=HP dan Energi Pahlawan dari pertempuran sebelumnya tidak akan dipulihkan selama Ekspedisi. Kematian yang terjadi selama Ekspedisi akan bersifat permanen hingga di-reset.
EXPEDITION_CARD_1_BULLET_3_TITLE=Hadiah
EXPEDITION_CARD_1_BULLET_3_TEXT=Dapatkan emas dalam jumlah banyak setelah kamu menyelesaikan suatu pertarungan. Dapatkan satu Token Ekspedisi setiap 3 kali pertarungan. Jumlah Token yang diterima akan meningkat sesuai dengan pencapaianmu.
EXPEDITION_CARD_1_TIP_TITLE=Kiat dari Pro
EXPEDITION_CARD_1_TIP_TEXT=Sewa tentara bayaran dari anggota Guild untuk membantumu dalam Ekspedisi.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Mode Sulit
EXPEDITION_CARD_2_BULLET_1_TITLE=Bukan untuk Pemain yang Lemah
EXPEDITION_CARD_2_BULLET_1_TEXT=Setelah kamu mengalahkan 15 pertarungan dalam Ekspedisi Normal, kamu bisa mencoba mode Ekspedisi Sulit.
EXPEDITION_CARD_2_BULLET_2_TITLE=Tidak Ada Pemulihan
EXPEDITION_CARD_2_BULLET_2_TEXT=Dalam Mode Sulit, HP dan Energi Pahlawanmu tidak beregenerasi di antara pertarungan.
EXPEDITION_CARD_2_BULLET_3_TITLE=Lebih Banyak Emas
EXPEDITION_CARD_2_BULLET_3_TEXT=Kamu akan mendapatkan emas dua kali lebih banyak dalam mode Ekspedisi Sulit. Dengan jumlah Token Ekspedisi yang sama.
EXPEDITION_CARD_2_TIP_TITLE=Singkat Kata
EXPEDITION_CARD_2_TIP_TEXT=Selesaikan Mode Normal. Buka Mode Sulit. Dapatkan Lebih Banyak Emas.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Mode Gila
EXPEDITION_CARD_3_BULLET_1_TITLE=Sudah Menguasai Mode Sulit?
EXPEDITION_CARD_3_BULLET_1_TEXT=Jika server kamu memiliki fitur Perang Guild, kamu bisa membuka Mode Gila dengan menyelesaikan Mode Sulit.
EXPEDITION_CARD_3_BULLET_2_TITLE=Pemodifikasi Perang Berlaku
EXPEDITION_CARD_3_BULLET_2_TEXT=Pemodifikasi Medan Perang saat ini dari Perang Guild juga berlaku dalam mode ini. Ubah barisanmu dan gunakan Mode Gila untuk bersiap menghadapi Perang!
EXPEDITION_CARD_3_BULLET_3_TITLE=Dapatkan Potongan Item
EXPEDITION_CARD_3_BULLET_3_TEXT=Selain hadiah sebelumnya, peti Ekspedisi juga akan memberikan potongan 3 hingga 25 item dari 3 pembaruan konten terbaru di server kamu.
EXPEDITION_CARD_3_TIP_TITLE=Petuah Bijaksana
EXPEDITION_CARD_3_TIP_TEXT=Luangkan waktu untuk menguasai mode Sulit sebelum mencoba mode Gila!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Mode Konyol
EXPEDITION_CARD_4_BULLET_1_TITLE=Tantangan Terbesar!
EXPEDITION_CARD_4_BULLET_1_TEXT=Jika server kamu memiliki fitur Rune, kamu bisa membuka Mode Konyol dengan menyelesaikan Mode Gila.
EXPEDITION_CARD_4_BULLET_2_TITLE=Semua Pembela +20 Level
EXPEDITION_CARD_4_BULLET_2_TEXT=Dalam Mode Konyol, semua pahlawan dan level keterampilan musuh akan ditingkatkan hingga 20.
EXPEDITION_CARD_4_BULLET_3_TITLE=Rune untuk Diambil
EXPEDITION_CARD_4_BULLET_3_TEXT=Selain hadiah sebelumnya, peti Ekspedisi juga akan memberikan Rune utama dan minor dengan 1 hingga 3 bintang. Kemungkinan untuk mendapatkan rune utama dan bintang yang lebih tinggi akan meningkat seiring dengan tingkat pencapaian Ekspedisi.
EXPEDITION_CARD_4_TIP_TITLE=Oh Sial!
EXPEDITION_CARD_4_TIP_TEXT=Jika mulai... konyol, turunkan saja tingkat kesulitannya!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Kiat
EXPEDITION_CARD_5_BULLET_1_TITLE=Sembuhkan dan Lindungi Pahlawan yang Lemah!
EXPEDITION_CARD_5_BULLET_1_TEXT=Maksimalkan keterampilan utama Faith Healer kamu serta keterampilan penyembuhan lainnya. Gunakan pahlawan tank yang kuat yang juga bisa menyembuhkan anggota tim lain, seperti Brozerker.
EXPEDITION_CARD_5_BULLET_2_TITLE=Coba lagi, dan lagi...
EXPEDITION_CARD_5_BULLET_2_TEXT=Jika kamu gagal, batalkan dan coba lagi, atau terima kerusakan yang diakibatkan dan lanjutkan pertarungan dengan pahlawan lapis kedua.
EXPEDITION_CARD_5_BULLET_3_TITLE=Simpan Energi Sebelumnya
EXPEDITION_CARD_5_BULLET_3_TEXT=Gunakan berbagai macam pahlawan dalam pertarungan awal untuk mengumpulkan energi. Simpan energi tersebut untuk menggunakan Keterampilan pada pertarungan yang lebih sulit.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Promo Bulanan
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Banyak sekali berlian!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Memberikan 300 berlian secara langsung dan 120 berlian setiap hari, selama 30 hari. [bright_blue]3.900 Berlian[]... promo yang sangat menarik!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Lupa? Jangan Khawatir
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Jika kamu lupa untuk mengumpulkan berlian, jangan khawatir, kamu tidak akan kehilangan apa pun.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Tanpa Komitmen
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=Promo Bulanan ini TIDAK ditagihkan secara otomatis setiap bulan: kamu bisa berhenti atau tetap membeli promo ini kapan pun kamu inginkan.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Rahasia: Jadilah VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=Promo Bulanan merupakan cara yang mudah untuk mendapatkan manfaat VIP!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Pedoman Chat
CHAT_RULES_CARD_1_BULLET_1_TITLE=Selamat Datang di Chat DragonSoul!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Chat ditujukan untuk membantu pemain menjadi bagian dari komunitas DragonSoul, menjawab pertanyaan, mengundang teman untuk bergabung dengan guild, dan berinteraksi secara sosial. Pemain diperbolehkan untuk berpartisipasi di saluran chat dalam permainan, asalkan mereka mengikuti pedoman yang diuraikan di bawah ini.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Kebijakan & Peringatan Penangguhan
CHAT_RULES_CARD_1_BULLET_2_TEXT=Pemain yang tidak mengikuti aturan ini bisa ditangguhkan atau diabaikan dari chat (baik bersifat sementara ataupun permanen). Penangguhan diberikan oleh staf PerBlue dan administrator DragonSoul saja, dan bisa dilakukan dengan atau tanpa peringatan. Pemain tidak berhak untuk membantah penangguhan ini. Staf PerBlue dan administrator DragonSoul tidak memberikan toleransi atas pelecehan terhadap keyakinan pemain lain (politik, agama atau hal lain), penghinaan tentang negara pemain asal, kebangsaan, etnis atau orientasi seksual, dan komentar menghina yang berkaitan dengan ras, agama dan orientasi seksual, baik yang ditujukan kepada pemain lain atau tidak.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Blok Chat
CHAT_RULES_CARD_1_BULLET_3_TEXT=Gunakan fitur Blok Chat untuk memblokir ucapan yang bersifat menyinggung yang diposting oleh orang lain di dalam chat. Tekan pada nama pemain dalam chat lalu tekan "Blok". Tidak ada pesan dari pengguna tersebut yang akan muncul dalam chat. Kamu bisa membuka blokiran pengguna chat dengan menekan ikon avatarmu lalu mengklik "Daftar Blokir". Kamu juga bisa menonaktifkan pratinjau chat dengan menekan "Pengaturan" pada layar yang sama.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Aturan untuk Semua Saluran Chat
CHAT_RULES_CARD_1_BULLET_4_TEXT=Silakan melakukan diskusi umum dan komunikasi. Carilah teman dan buatlah pertemanan baru di DragonSoul!
CHAT_RULES_CARD_1_BULLET_5_TEXT=Chat global dimaksudkan agar para pemain bisa saling berkomunikasi tentang permainan, saling memberikan saran, dan membangun komunitas DragonSoul yang positif.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Jangan[] melecehkan pemain lain atau orang di luar permainan.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Jangan[] melakukan diskusi yang terkait dengan seks (termasuk tindakan seks dan orientasi seksual orang lain), obat-obatan terlarang, politik, atau agama.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Jangan[] menggunakan kata-kata kasar atau kotor dalam bahasa apa pun.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Jangan[] mendiskusikan moderator, praktik yang mereka lakukan, dan pelarangan yang telah atau belum terjadi.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Kamu bisa membantu memoderasi chat dengan menghubungi tim Dukungan Pelanggan kami melalui menu Dukungan dalam permainan. Jangan meminta atau mendiskusikan moderasi dalam chat.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Melaporkan Pemain Lain
CHAT_RULES_CARD_1_BULLET_11_TEXT=Jika kamu merasa telah diintimidasi atau dilecehkan dalam chat, hubungi tim Dukungan Pelanggan DragonSoul melalui saluran Dukungan dalam permainan. Sertakan nama dan rincian pemain lain dalam keluhan untuk memfasilitasi penyelidikan kami terhadap masalah terkait.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Kami sangat peduli terhadap pemain kami, dan kami ingin kamu menjadi bagian dari komunitas ini. Kami mungkin tidak bisa memperhatikan setiap komentar atau pernyataan, tetapi kami akan mengambil tindakan yang diperlukan atas percakapan yang dilaporkan. Harap diperhatikan bahwa tidak semua laporan akan membuat pemain ditangguhkan, karena pemberian sanksi penangguhan merupakan hak dan kebijakan dari staf PerBlue semata.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Tentang Serangan Ruang Bawah Tanah
CRYPT_CARD_1_BULLET_1_TITLE=Bangkitnya Mayat Hidup
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut membangkitkan Pahlawan yang sudah mati dari Ruang Bawah Tanah. Habisi pasukannya sebelum mereka menguasai permukaan bumi!
CRYPT_CARD_1_BULLET_2_TITLE=Kerja Sama Tim
CRYPT_CARD_1_BULLET_2_TEXT=Bekerja samalah dengan Guild kamu untuk mengalahkan legiun Umlaut.
CRYPT_CARD_1_BULLET_3_TITLE=Dapatkan Hadiah
CRYPT_CARD_1_BULLET_3_TEXT=Lakukan setidaknya satu serangan Ruang Bawah Tanah setiap hari untuk mendapatkan Token Guild yang bisa kamu gunakan di Toko Guild.
CRYPT_CARD_1_TIP_TITLE=Kiat dari Pro
CRYPT_CARD_1_TIP_TEXT=Jangan lupa untuk menyewa Pahlawan dalam setiap serangan, GRATIS!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Aturan & Batasan
CRYPT_CARD_2_BULLET_1_TITLE=Batasan Pahlawan
CRYPT_CARD_2_BULLET_1_TEXT=Setiap pahlawan hanya bisa bertarung satu kali/hari di Ruang Bawah Tanah. Tingkatkan kekuatan pahlawanmu untuk membantu Guild kamu!
CRYPT_CARD_2_BULLET_2_TITLE=Tangan Penolong yang Gratis
CRYPT_CARD_2_BULLET_2_TEXT=Kamu bisa menyewa satu Pahlawan [bright_blue]per serangan secara GRATIS[] untuk Ruang Bawah Tanah.
CRYPT_CARD_2_BULLET_3_TITLE=Waktu Mulai & Selesai
CRYPT_CARD_2_BULLET_3_TEXT=Serangan dilakukan pada pukul 8 pagi hingga pukul 12 siang di zona waktu Guild kamu (ditampilkan di layar Guild). Pemimpin Guild bisa mengubah zona waktu ini.
CRYPT_CARD_2_TIP_TITLE=Pilih Jalanmu
CRYPT_CARD_2_TIP_TEXT=Petugas Guild bisa mengatur tingkat kesulitan Ruang Bawah Tanah di layar Pengaturan Guild.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Skor & Hadiah
CRYPT_CARD_3_BULLET_1_TITLE=Tugas Harian
CRYPT_CARD_3_BULLET_1_TEXT=Lakukan 1 serangan/hari untuk mendapatkan 100 Token Guild dari Tugas harianmu.
CRYPT_CARD_3_BULLET_2_TITLE=Tengkorak & Skor
CRYPT_CARD_3_BULLET_2_TEXT=Setiap barisan 5 pahlawan yang kamu kalahkan akan memberikan poin tertentu. Kamu akan mendapatkan 1 poin (tengkorak perak) untuk 2 barisan pertama dan 5 poin untuk baris ketiga (tengkorak emas). Selesaikan penyerangan untuk mendapatkan poin bonus.
CRYPT_CARD_3_BULLET_3_TITLE=Hadiah Guild
CRYPT_CARD_3_BULLET_3_TEXT=Buat setidaknya satu serangan Ruang Bawah Tanah untuk mendapatkan skor Guild pada Token Guild di akhir hari.
CRYPT_CARD_3_TIP_TITLE=Menang Bersama
CRYPT_CARD_3_TIP_TEXT=Semakin banyak poin yang kamu dapatkan, semakin banyak Token yang didapatkan oleh semua orang di dalam Guild.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategi
CRYPT_CARD_4_BULLET_1_TITLE=Serangan yang Direkomendasikan
CRYPT_CARD_4_BULLET_1_TEXT=Satu barisan akan direkomendasikan secara otomatis berdasarkan pada kekuatan 5 pahlawan terkuat yang masih tersisa.
CRYPT_CARD_4_BULLET_2_TITLE=Ubah Tingkat Kesulitan
CRYPT_CARD_4_BULLET_2_TEXT=Jika serangan terlalu sulit atau terlalu mudah, mintalah pemimpin Guild kamu untuk mengubah tingkat kesulitannya.
CRYPT_CARD_4_BULLET_3_TITLE=Gunakan Pahlawan yang Sesuai
CRYPT_CARD_4_BULLET_3_TEXT=Jangan gunakan 5 Pahlawan terbaikmu pada serangan pertama. Gunakan pahlawan yang diperlukan saja untuk memenangkan setiap pertempuran.
CRYPT_CARD_4_TIP_TITLE=Koordinasi!
CRYPT_CARD_4_TIP_TEXT=Lakukan koordinasi dengan Guild kamu... pastikan mereka saling membantu!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Cara Kerja Peningkatkan Kekuatan
ENCHANTING_CARD_1_BULLET_1_TITLE=Tambah Kekuatan
ENCHANTING_CARD_1_BULLET_1_TEXT=Dapatkan keunggulan kompetitif dengan meningkatkan kekuatan Perlengkapan Pahlawanmu.
ENCHANTING_CARD_1_BULLET_2_TITLE=Warna Hijau dan Warna di Atasnya
ENCHANTING_CARD_1_BULLET_2_TEXT=Kamu bisa meningkatkan kekuatan perlengkapan yang berwarna hijau dan warna yang lebih tinggi.
ENCHANTING_CARD_1_BULLET_3_TITLE=Gunakan Item Tambahan
ENCHANTING_CARD_1_BULLET_3_TEXT=Kamu bisa menggunakan item yang berlimpah yang kamu miliki sebagai bahan untuk meningkatkan kekuatan.
ENCHANTING_CARD_1_TIP_TITLE=Tugas Harian
ENCHANTING_CARD_1_TIP_TEXT=Tingkatkan kekuatan satu item satu kali dalam sehari untuk Tugas harianmu.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Promosi Pahlawan
ENCHANTING_CARD_2_BULLET_1_TITLE=Pengembalian Item Peningkat Kekuatan
ENCHANTING_CARD_2_BULLET_1_TEXT=Jika kamu mempromosikan pahlawan, mereka akan kehilangan bonus peningkat kekuatannya, tetapi kamu akan mendapatkan bahan-bahannya kembali. Item berwarna hijau akan mendapatkan pengembalian bahan secara penuh. Item dengan tingkat warna yang lebih tinggi akan dikembalikan sebagian.
ENCHANTING_CARD_2_BULLET_2_TITLE=Tingkat Kelangkaan yang Lebih Tinggi = Lebih Banyak Peningkatan Kekuatan
ENCHANTING_CARD_2_BULLET_2_TEXT=Item dengan tingkat kelangkaan yang lebih tinggi bisa ditingkatkan kekuatannya beberapa kali untuk mendapatkan bonus yang lebih besar. Item berwarna putih tidak bisa ditingkatkan kekuatannya.
ENCHANTING_CARD_2_TIP_TITLE=Hijau utk Tugas Harian
ENCHANTING_CARD_2_TIP_TEXT=Item berwarna hijau bisa digunakan untuk Tugas harianmu karena bahan peningkat kekuatannya dikembalikan secara penuh saat kamu mempromosikan pahlawan yang mengenakannya.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Strategi untuk Meningkatkan Kekuatan
ENCHANTING_CARD_3_BULLET_1_TITLE=Tunggu hingga kamu mendapatkan Pahlawan Ungu:
ENCHANTING_CARD_3_BULLET_1_TEXT=Mereka mendapatkan manfaat paling besar karena jarang dipromosikan.
ENCHANTING_CARD_3_BULLET_2_TITLE=Tingkatkan kekuatan Pahlawan Terbaik Terlebih Dahulu
ENCHANTING_CARD_3_BULLET_2_TEXT=Tingkatkan kekuatan item dengan status yang sesuai dengan kemampuan pahlawan secara spesifik: Regenerasi energi akan sangat membantu Faith Healer; Regenerasi HP sangat cocok bagi pahlawan jenis tank.
ENCHANTING_CARD_3_BULLET_3_TITLE=Gunakan Item Tambahan
ENCHANTING_CARD_3_BULLET_3_TEXT=Lakukan Serangan & Tantangan untuk mengumpulkan item yang diperlukan untuk meningkatkan kekuatan.
ENCHANTING_CARD_3_TIP_TITLE=Peningkatan Penting
ENCHANTING_CARD_3_TIP_TEXT=Meningkatkan Kekuatan suatu item bisa memberikan perbedaan dalam pertempuran Arena Pertarungan/Koloseum yang tangguh!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Kuil Titan
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Cari Kuil
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Setiap kemenangan kampanye meningkatkan kesempatan untuk menemukan Kuil.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Hidup Bersama, Mati Sendiri
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Undang anggota Guild untuk membantumu! Kamu memiliki waktu 24 jam untuk mengalahkan 5 Titan yang ada.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Hadiah
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Dapatkan perlengkapan setiap kali kamu berhasil mengalahkan Titan di Kuilmu. Tekan peti mati untuk mendapatkan perlengkapan!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Level Kuil
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Level Titan dan musuh di dalam Kuil sesuai dengan level pencari Kuil.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Aturan & Kiat-Kiat
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Peningkat Kekuatan Sementara dari Kematian Titan!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Titan yang mati akan memberikan peningkatan kekuatan sementara kepada musuh yang tersisa di Kuil. Setiap Titan akan memberikan peningkatan kekuatan secara spesifik "setelah mereka mati", jadi pastikan kamu memilih musuh tertentu untuk dibunuh terlebih dahulu.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Kerja Sama Tim
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Gunakan 5 undangan gratis semaksimal mungkin: undang teman Guild yang kamu kenal baik yang akan merespons dan membantumu menang dalam pertempuran ini. Gunakan emas untuk mendapatkan lebih banyak undangan bila diperlukan.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 Percobaan atau 1 Titan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Setiap undangan akan mendapat 3 kesempatan untuk mengalahkan setiap Titan, namun hanya bisa mengalahkan 1 Titan saja.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Usahakan Bisa Menang Secara Berturut-Turut
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Usahakan untuk mendapatkan kemenangan secara berturut-turut dengan menyelesaikan Kuilmu. Tingkat kemenangan secara berturut-turut akan memberikan hadiah yang lebih baik dan musuh yang lebih kuat.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Kuil Titan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Kuil Ditemukan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Anggota Guild mengundang kamu untuk membantu menyelesaikan Kuil Titan ini.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Kalahkan 1 Titan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Kamu harus mengalahkan 1 Titan. Kamu diberi 3 kali kesempatan.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Dapatkan Hadiah
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Jika kamu menang, kamu akan mendapatkan Token Guild pada layar hasil pertempuran.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Siapkan Dirimu!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Guild mengandalkan dirimu. Kamu ingin diundang ke pertempuran Kuil lainnya, bukan?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Aturan & Kiat-Kiat
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Peningkat Kekuatan Sementara dari Kematian Titan!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Titan yang mati akan memberikan peningkatan kekuatan sementara kepada musuh yang tersisa di Kuil. Setiap Titan akan memberikan peningkatan kekuatan secara spesifik "setelah mereka mati", jadi pastikan kamu memilih musuh tertentu untuk dibunuh terlebih dahulu. Tekan ikon pahlawan di sisi kiri atas untuk melihat cara kerja peningkat kekuatan sementaranya.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Hidup Bersama, Mati Sendiri
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Kamu mendapat 3 peluang untuk mengalahkan 1 dari 5 Titan di Kuil.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Ikhtisar
HERO_STATS_CARD_1_BULLET_1_TITLE=Penjelasan Tentang Status Pahlawan
HERO_STATS_CARD_1_BULLET_1_TEXT=Ingin tahu bagaimana cara kerja dari semua status ini? Kamu tiba di tempat yang tepat!
HERO_STATS_CARD_1_BULLET_2_TITLE=Serangan Dasar
HERO_STATS_CARD_1_BULLET_2_TEXT=Serangan Dasar adalah serangan yang dilakukan oleh Pahlawan tanpa menggunakan Keterampilan. Setiap Serangan Dasar memberikan jenis kerusakan utama (lihat halaman ini untuk rinciannya).
HERO_STATS_CARD_1_BULLET_3_TITLE=HP
HERO_STATS_CARD_1_BULLET_3_TEXT=HP Maks menandakan jumlah kerusakan yang bisa diterima oleh pahlawan sebelum dia mati. Regenerasi HP menandakan berapa jumlah HP yang dipulihkan di akhir setiap gelombang pertempuran. Pahlawan juga bisa mendapatkan HP dalam pertempuran dari Keterampilan penyembuhan tertentu.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energi
HERO_STATS_CARD_1_BULLET_4_TEXT=Semua Pahlawan bisa memiliki Energi hingga 1000 poin, tetapi mereka akan memulai setiap pertempuran dengan 0 Energi. 1000 Energi diperlukan untuk mengaktifkan Keterampilan aktif (Putih). Pahlawan bisa memperoleh energi dengan memberikan kerusakan, menerima kerusakan, dan dari Keterampilan tertentu. Regenerasi Energi menandakan berapa banyak energi yang diperoleh pahlawan di akhir setiap gelombang pertempuran.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Status Inti
HERO_STATS_CARD_2_BULLET_1_TITLE=Kekuatan
HERO_STATS_CARD_2_BULLET_1_TEXT=Kekuatan memengaruhi [soft_blue]HP Maks[] dan [soft_blue]Pelindung[] pahlawan. Setiap poin Kekuatan akan menambahkan 18 HP dan 0,15 Pelindung.
HERO_STATS_CARD_2_BULLET_2_TITLE=Ketangkasan
HERO_STATS_CARD_2_BULLET_2_TEXT=Ketangkasan memengaruhi [soft_blue]Kerusakan Dasar[], [soft_blue]Pelindung[], dan [soft_blue]Tingkat Serangan Kritikal[] pahlawan. Setiap poin Ketangkasan akan menambahkan 0,4 Kerusakan Dasar, 0,075 Pelindung, dan 0,4 Tingkat Serangan Kritikal.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intelektual
HERO_STATS_CARD_2_BULLET_3_TEXT=Intelektual memengaruhi [soft_blue]Kekuatan Keterampilan[] dan [soft_blue]Daya Tahan Sihir[] pahlawan. Setiap poin Intelektual akan menambahkan 2,4 Kekuatan Keterampilan dan 0,1 Daya Tahan Sihir.
HERO_STATS_CARD_2_BULLET_4_TITLE=Status Utama
HERO_STATS_CARD_2_BULLET_4_TEXT=Setiap pahlawan memiliki Status Utama: Kekuatan, Ketangkasan atau Intelektual. Status ini memberikan [soft_blue]Kerusakan Dasar[] tambahan kepada pahlawan. Setiap poin Status Utama akan menambahkan 1 Kerusakan Dasar. Untuk Pahlawan dengan jenis Ketangkasan, Status Utama ini akan memberikan 0,4 Kerusakan Dasar.
HERO_STATS_CARD_2_BULLET_5_TITLE=Pertumbuhan Status
HERO_STATS_CARD_2_BULLET_5_TEXT=Pertumbuhan Kekuatan, Ketangkasan, dan Intelektual menentukan seberapa cepat kenaikan Status Inti Pahlawan seiring dengan kenaikan levelnya. Kamu bisa meningkatkan Status Pertumbuhan dengan Mengembangkan Pahlawanmu. Peningkatan Status Pertumbuhan akan memberikan dampak terbesar pada Status Inti pahlawan.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Status Lainnya
HERO_STATS_CARD_3_BULLET_16_TITLE=Kerusakan Dasar
HERO_STATS_CARD_3_BULLET_16_TEXT=Kerusakan Dasar adalah jumlah Kerusakan yang dihasilkan oleh serangan dasar suatu Pahlawan.
HERO_STATS_CARD_3_BULLET_1_TITLE=Kekuatan Keterampilan
HERO_STATS_CARD_3_BULLET_1_TEXT=Kekuatan Keterampilan meningkatkan kerusakan dari beberapa (tidak semua) Keterampilan tertentu. Keterampilan yang menampilkan angka kerusakan berwarna [green]hijau[] akan memberikan tingkat kerusakan yang lebih banyak seiring dengan peningkatan [green]Kekuatan Keterampilan[]. Jumlah peningkatan bervariasi antara Keterampilan yang berbeda-beda. Keterampilan yang menampilkan angka kerusakan berwarna [orange]jingga[] akan memberikan tingkat kerusakan yang lebih banyak seiring dengan peningkatan [orange]Kerusakan Dasar[]. Keterampilan yang menampilkan angka kerusakan berwarna [soft_blue]biru[] akan memberikan tingkat kerusakan yang lebih banyak seiring dengan peningkatan [soft_blue]level[] Keterampilan tersebut.
HERO_STATS_CARD_3_BULLET_2_TITLE=Pelindung
HERO_STATS_CARD_3_BULLET_2_TEXT=Pelindung mengurangi Kerusakan fisik. Semakin tinggi pelindung pahlawan, semakin kecil Kerusakan Fisik yang diterimanya. Jangan tanya hitungan matematikanya, rumit.
HERO_STATS_CARD_3_BULLET_3_TITLE=Daya Tahan Sihir
HERO_STATS_CARD_3_BULLET_3_TEXT=Daya Tahan Sihir bekerja seperti pelindung, tetapi terhadap Kerusakan Sihir.
HERO_STATS_CARD_3_BULLET_4_TITLE=Penetrasi Pelindung
HERO_STATS_CARD_3_BULLET_4_TEXT=Penetrasi Pelindung mengurangi Pelindung musuh sebelum diperhitungkan pada Kerusakan Fisik yang diakibatkan oleh serangan. Pelindung tidak bisa turun hingga di bawah nilai 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Penetrasi Sihir
HERO_STATS_CARD_3_BULLET_5_TEXT=Penetrasi Sihir bekerja seperti Penetrasi Pelindung, tetapi mengurangi Daya Tahan Sihir.
HERO_STATS_CARD_3_BULLET_6_TITLE=Tingkat Serangan Kritikal
HERO_STATS_CARD_3_BULLET_6_TEXT=Tingkat Serangan Kritikal meningkatkan peluang di mana kerusakan fisik atau sihir bisa berubah menjadi serangan kritikal. Status ini tidak berlaku terhadap kerusakan sesungguhnya.
HERO_STATS_CARD_3_BULLET_13_TITLE=Kerusakan Kritikal
HERO_STATS_CARD_3_BULLET_13_TEXT=Jumlah kerusakan yang diakibatkan oleh serangan kritikal. Nilai minimalnya adalah 200% dari kerusakan normal.
HERO_STATS_CARD_3_BULLET_17_TITLE=Mengurangi Kerusakan Kritikal
HERO_STATS_CARD_3_BULLET_17_TEXT=Nilai ini mengurangi status Kerusakan Kritikal penyerang terhadap Pahlawan. Kerusakan Kritikal tidak bisa dikurangi hingga di bawah 100%.
HERO_STATS_CARD_3_BULLET_8_TITLE=Curi HP
HERO_STATS_CARD_3_BULLET_8_TEXT=Pahlawan dengan Keterampilan Curi HP akan mendapatkan HP saat dia melakukan Kerusakan Fisik. Curi HP TIDAK aktif saat dia melakukan Kerusakan Sihir. Semakin tinggi level Curi HP, semakin banyak jumlah HP yang diperoleh Pahlawan saat melakukan Kerusakan fisik.
HERO_STATS_CARD_3_BULLET_28_TITLE=Curi Sihir
HERO_STATS_CARD_3_BULLET_28_TEXT=Pahlawan dengan Keterampilan Curi Sihir akan mendapatkan HP saat dia melakukan Kerusakan Sihir. Curi Sihir TIDAK aktif saat dia melakukan Kerusakan Fisik. Semakin tinggi level Curi Sihir, semakin banyak jumlah HP yang diperoleh Pahlawan saat melakukan Kerusakan Sihir.
HERO_STATS_CARD_3_BULLET_9_TITLE=Penghindaran
HERO_STATS_CARD_3_BULLET_9_TEXT=Penghindaran memberikan peluang bagi Pahlawan untuk menghindari SEMUA kerusakan yang bisa diakibatkan oleh serangan dasar atau Keterampilan. Semakin tinggi angka ini, semakin tinggi peluang Pahlawan bisa menghindari kerusakan.
HERO_STATS_CARD_3_BULLET_14_TITLE=Akurasi
HERO_STATS_CARD_3_BULLET_14_TEXT=Akurasi mengurangi peluang penghindaran musuh. Setiap poin Akurasi akan mengurangi poin Penghindaran. Poin Akurasi yang lebih tinggi dari Penghindaran musuh tidak akan memberikan manfaat tambahan apa pun.
HERO_STATS_CARD_3_BULLET_18_TITLE=Murka
HERO_STATS_CARD_3_BULLET_18_TEXT=Murka memberikan energi kepada Pahlawan saat dia menerima kerusakan. Pahlawan mendapatkan energi yang sama dengan nilai Murka atas setiap 10% HP yang hilang. Semua Pahlawan memiliki nilai dasar Murka sebesar 90 poin.
HERO_STATS_CARD_3_BULLET_19_TITLE=Energi Awal
HERO_STATS_CARD_3_BULLET_19_TEXT=Energi Awal adalah jumlah energi yang dimiliki oleh Pahlawan pada saat pertarungan dimulai. Angka ini biasanya dimulai dari 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Konservasi
HERO_STATS_CARD_3_BULLET_11_TEXT=Konservasi mengurangi jumlah energi yang dikonsumsi saat Pahlawan menggunakan Keterampilan aktifnya.
HERO_STATS_CARD_3_BULLET_20_TITLE=Penambahan Energi
HERO_STATS_CARD_3_BULLET_20_TEXT=Meningkatkan jumlah energi yang diperoleh Pahlawan dari semua sumber (kerusakan yang diterima, peningkat kekuatan sementara dari teman, dll.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Peningkat Penyembuhan
HERO_STATS_CARD_3_BULLET_10_TEXT=Meningkatkan jumlah penyembuhan yang dihasilkan dari Keterampilan Pahlawan. TIDAK berlaku pada HP yang diperoleh melalui Curi HP.
HERO_STATS_CARD_3_BULLET_12_TITLE=Kegigihan
HERO_STATS_CARD_3_BULLET_12_TEXT=Kegigihan mengurangi durasi efek status buruk pada Pahlawan. Semakin tinggi tingkat kegigihan, semakin singkat waktu efek dari status buruk pada diri Pahlawan.
HERO_STATS_CARD_3_BULLET_24_TITLE=Penonaktifan Lebih Lama
HERO_STATS_CARD_3_BULLET_24_TEXT=Meningkatkan durasi efek status buruk kepada Pahlawan.
HERO_STATS_CARD_3_BULLET_15_TITLE=Keahlian
HERO_STATS_CARD_3_BULLET_15_TEXT=Keahlian membuat semua Keterampilan pahlawan bekerja seperti pada level yang lebih tinggi. Memengaruhi tingkat kerusakan, kemampuan untuk menghentikan musuh, dan berbagai hal lainnya. Semua tulisan yang diberi warna khusus pada deskripsi Keterampilan akan menjadi semakin kuat seiring dengan level keterampilan tersebut.
HERO_STATS_CARD_3_BULLET_21_TITLE=Kecepatan Gerakan
HERO_STATS_CARD_3_BULLET_21_TEXT=Meningkatkan kecepatan gerakan Pahlawan di layar.
HERO_STATS_CARD_3_BULLET_22_TITLE=Kecepatan Serangan
HERO_STATS_CARD_3_BULLET_22_TEXT=Meningkatkan kecepatan Pahlawan dalam melakukan serangan DASARNYA. Juga meningkatkan kecepatan animasi Keterampilan, tetapi tidak mengurangi waktu jeda Keterampilan.
HERO_STATS_CARD_3_BULLET_23_TITLE=Pengurangan Jeda
HERO_STATS_CARD_3_BULLET_23_TEXT=Mengurangi waktu jeda penggunaan suatu Keterampilan. Keterampilan aktif tidak memiliki waktu jeda (hanya menggunakan energi).
HERO_STATS_CARD_3_BULLET_25_TITLE=Perisai yang Lebih Besar
HERO_STATS_CARD_3_BULLET_25_TEXT=Meningkatkan ukuran perisai yang dibuat oleh Pahlawan. TIDAK meningkatkan ukuran perisai yang diterapkan ke Pahlawan oleh timnya.
HERO_STATS_CARD_3_BULLET_29_TITLE=Perisai yang Lebih Lama
HERO_STATS_CARD_3_BULLET_29_TEXT=Meningkatkan durasi perisai yang dibuat oleh Pahlawan. TIDAK meningkatkan durasi perisai yang diterapkan ke Pahlawan oleh timnya.
HERO_STATS_CARD_3_BULLET_26_TITLE=Kerusakan Pukulan, Tusukan, Api, dll.
HERO_STATS_CARD_3_BULLET_26_TEXT=Status ini dimulai dari angka 100% dan memengaruhi jumlah kerusakan subjenis tertentu yang dilakukan oleh Pahlawan. Perhatikan bahwa efek dari status ini TIDAK tertera pada deskripsi Keterampilan.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Jenis Kerusakan Utama
HERO_STATS_CARD_4_BULLET_1_TITLE=Ikhtisar
HERO_STATS_CARD_4_BULLET_1_TEXT=Ada 3 jenis kerusakan utama di DragonSoul: Fisik, Sihir, dan Sesungguhnya. Semua kerusakan yang terjadi merupakan salah satu dari ketiga jenis kerusakan ini.
HERO_STATS_CARD_4_BULLET_2_TITLE=Kerusakan Fisik
HERO_STATS_CARD_4_BULLET_2_TEXT=Kerusakan Fisik bisa dikurangi dengan Pelindung target. Tingkat Serangan Kritikal menentukan seberapa sering Kerusakan Fisik dilipatgandakan.
HERO_STATS_CARD_4_BULLET_3_TITLE=Kerusakan Sihir
HERO_STATS_CARD_4_BULLET_3_TEXT=Kerusakan Sihir bisa dikurangi dengan Daya Tahan Sihir target. Tingkat Serangan Kritikal menentukan seberapa sering Kerusakan Sihir dilipatgandakan.
HERO_STATS_CARD_4_BULLET_4_TITLE=Kerusakan Sesungguhnya
HERO_STATS_CARD_4_BULLET_4_TEXT=Kerusakan Sesungguhnya tidak bisa dikurangi oleh Pelindung atau Daya Tahan Sihir. Kerusakan Sesungguhnya mengabaikan semua jenis kekebalan. Kerusakan Sesungguhnya tidak memperhitungkan serangan kritikal.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Tag Lanjutan
HERO_STATS_CARD_5_BULLET_1_TITLE=Hanya Untuk Pemain Mahir Saja!
HERO_STATS_CARD_5_BULLET_1_TEXT=Semua tag yang dibahas di sini disembunyikan hingga kamu berhasil membuka kunci Bos Arena Pertarungan.
HERO_STATS_CARD_5_BULLET_2_TITLE=Subjenis Kerusakan
HERO_STATS_CARD_5_BULLET_2_TEXT=Beberapa serangan dasar dan Keterampilan ditandai dengan jenis kerusakan sekunder (selain Kerusakan Fisik, Sihir atau Sesungguhnya), yang disebut dengan subjenis kerusakan. Pertempuran Bos Arena Pertarungan, pemodifikasi Medan Pertempuran Perang, Keterampilan dan Rune lainnya bisa memengaruhi kekuatan serangan atau keterampilan dengan subjenis kerusakan tertentu. Subjenis Kerusakan mencakup: Kerusakan Pukulan, Tusukan, Tebasan, Nekrotik, Air, Racun, Listrik, dan Api.
HERO_STATS_CARD_5_BULLET_3_TITLE=Kerusakan Per Satuan Waktu
HERO_STATS_CARD_5_BULLET_3_TEXT=Keterampilan dengan tag ini memberikan kerusakan per satuan waktu. Beberapa bos dari Bos Arena Pertarungan hanya bisa dilukai oleh efek kerusakan per satuan waktu.
HERO_STATS_CARD_5_BULLET_4_TITLE=Hempasan
HERO_STATS_CARD_5_BULLET_4_TEXT=Keterampilan dengan tag ini akan menghempaskan musuh ke belakang. Seperti saat kamu memukul lalat.
HERO_STATS_CARD_5_BULLET_8_TITLE=Naga
HERO_STATS_CARD_5_BULLET_8_TEXT=Naga mirip dengan Robodragon dari cerita Robot, kecuali mereka merupakan monster berdaging yang hidup dan gemuk.
HERO_STATS_CARD_5_BULLET_5_TITLE=Berat
HERO_STATS_CARD_5_BULLET_5_TEXT=Pahlawan dengan tag ini mungkin terlalu banyak makan, atau bertulang besar. Bos dan Pahlawan tertentu mungkin bisa kesulitan menghadapi mereka.
HERO_STATS_CARD_5_BULLET_6_TITLE=Lezat
HERO_STATS_CARD_5_BULLET_6_TEXT=Pahlawan dengan tag ini terasa sangat lezat. Entitas bermulut besar (Bos, Pahlawan tertentu) mungkin akan mencoba untuk memakannya.
HERO_STATS_CARD_5_BULLET_7_TITLE=Labil
HERO_STATS_CARD_5_BULLET_7_TEXT=Pahlawan ini tidak stabil. Kadang-kadang secara mental... atau secara fisik. Kadang-kadang mereka hanya keras kepala. Beberapa hal yang bisa diterapkan pada Pahlawan lain tidak berlaku pada si @$#&s gila ini.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=Bos Arena Pertarungan!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Bos Besar yang Jahat
BOSS_PIT_CARD_1_BULLET_1_TEXT=Hadapi salah satu Bos Epik Unik ini... satu per satu.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Hasil Jarahan yang Luar Biasa
BOSS_PIT_CARD_1_BULLET_2_TEXT=Dapatkan item berharga dan Ramuan XP setelah mengalahkan bos di setiap level.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Tiga Kali Lebih Menyenangkan
BOSS_PIT_CARD_1_BULLET_3_TEXT=Setiap level memberikan tantangan yang unik dan hanya 1 level yang bisa diselesaikan setiap harinya. Selesaikan ke-3 level yang ada untuk mendapatkan hadiah terbaik!
BOSS_PIT_CARD_1_TIP_TITLE=Kiat dari Pro
BOSS_PIT_CARD_1_TIP_TEXT=Ketuk ikon pada deskripsi bos untuk mendapatkan informasi tentang cara mengalahkan mereka.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Cara Kerjanya
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 Kemenangan atau 5 Percobaan
BOSS_PIT_CARD_2_BULLET_1_TEXT=Setiap hari, kamu mendapatkan 5 kesempatan untuk memenangkan pertarungan melawan bos.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Sesi Bos & Reset
BOSS_PIT_CARD_2_BULLET_2_TEXT=Setelah kamu mengalahkan bos level 1, kamu harus mengalahkan bos level berikutnya. Esok harinya, kamu *harus* mengalahkan bos level 2 atau seluruh rangkaian Bos Arena Pertarungan akan di-reset. Jika Bos Arena Pertarungan di-reset, kamu harus mengulang dari Level 1 lagi.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Satu per Satu
BOSS_PIT_CARD_2_BULLET_3_TEXT=Tidak ada orang yang bisa menghadapi beberapa bos secara bersamaan, jadi, setelah kamu mengalahkan bos level 1, bos lainnya akan dikunci hingga kamu menyelesaikan level 3, atau Bos Arena Pertarungan akan di-reset.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Mengalahkan Bos
BOSS_PIT_CARD_2_BULLET_4_TEXT=Setelah kamu menyelesaikan ke-3 level yang ada, bos tersebut kalah. Bos yang kalah tidak akan tersedia hingga kamu mengalahkan 2 bos lainnya atau gagal untuk mencapai tujuan berikutnya.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Manfaat Untuk Guild
GUILD_CARD_1_BULLET_1_TITLE=Toko Guild dengan Pahlawan yang Luar Biasa
GUILD_CARD_1_BULLET_1_TEXT=Dapatkan akses ke Pahlawan yang Unik yang bisa kamu beli dengan Token Guild
GUILD_CARD_1_BULLET_2_TITLE=Pinjam Pahlawan
GUILD_CARD_1_BULLET_2_TEXT=Sewa Pahlawan dari Anggota Guild lain untuk membantumu dalam Ekspedisi dan mode pertempuran lainnya.
GUILD_CARD_1_BULLET_3_TITLE=Chat Guild Pribadi
GUILD_CARD_1_BULLET_3_TEXT=Mintalah bantuan atau pamerkan barisanmu yang mengagumkan.
GUILD_CARD_1_TIP_TITLE=Petunjuk
GUILD_CARD_1_TIP_TEXT=Membuat Guild sangatlah mudah. Menjalankannya... sama sekali tidak mudah!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Token Guild
GUILD_CARD_2_BULLET_1_TITLE=Hadiah Ruang Bawah Tanah
GUILD_CARD_2_BULLET_1_TEXT=Dapatkan 100 Token Guild setiap hari dengan menyerang Ruang Bawah Tanah. Dapatkan lebih banyak Token Guild setiap hari dari skor akhir Guild kamu.
GUILD_CARD_2_BULLET_2_TITLE=Hadiah Kuil
GUILD_CARD_2_BULLET_2_TEXT=Dapatkan 50 Token Guild untuk setiap Titan yang kamu kalahkan di Kuil Titan.
GUILD_CARD_2_BULLET_3_TITLE=Gunakan Koin
GUILD_CARD_2_BULLET_3_TEXT=Gunakan Koin untuk membeli Pahlawan dan Perlengkapan yang langka dan kuat di Toko Guild.
GUILD_CARD_2_TIP_TITLE=Segarkan Toko Guild
GUILD_CARD_2_TIP_TEXT=Menyegarkan Toko Guild merupakan cara yang baik untuk membeli Batu Jiwa atau item.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Papan Tugas Pahlawan
GUILD_CARD_3_BULLET_1_TITLE=Tempatkan Pahlawan
GUILD_CARD_3_BULLET_1_TEXT=Tempatkan Pahlawanmu ke papan tugas Guild. Kamu bisa menyelesaikan tugas harian dan mendapatkan emas!
GUILD_CARD_3_BULLET_2_TITLE=Akankah Aku Kehilangan Pahlawanku?
GUILD_CARD_3_BULLET_2_TEXT=Tidak! Kamu masih bisa menggunakan Pahlawan yang ditempatkan di papan tugas.
GUILD_CARD_3_BULLET_3_TITLE=Menggunakan Pahlawan
GUILD_CARD_3_BULLET_3_TEXT=Kamu bisa menggunakan Pahlawan yang ditempatkan oleh anggota Guild lainnya. Pahlawan ini bisa digunakan dalam pertempuran di Ruang Bawah Tanah, Ekspedisi, Kuil Titan, dan Bos Arena Pertarungan.
GUILD_CARD_3_TIP_TITLE=Saling Membantu
GUILD_CARD_3_TIP_TEXT=Jadilah anggota Guild yang baik dan tempatkan Pahlawanmu untuk membantu Guild.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Dinding Guild
GUILD_CARD_4_BULLET_1_TITLE=Tempatkan
GUILD_CARD_4_BULLET_1_TEXT=Petugas dan pangkat anggota Guild di atasnya bisa mengirimkan pesan ke Dinding Guild.
GUILD_CARD_4_BULLET_2_TITLE=Pasangkan
GUILD_CARD_4_BULLET_2_TEXT=Pasangkan aturan guild dan pesan lainnya di bagian atas Dinding Guild.
GUILD_CARD_4_BULLET_3_TITLE=Tempelkan
GUILD_CARD_4_BULLET_3_TEXT=Kamu bisa selalu menampilkan satu pesan di Dinding Guild di bagian atas Chat Guild.
GUILD_CARD_4_TIP_TITLE=Aturan
GUILD_CARD_4_TIP_TEXT=Gunakan dinding Guild untuk menuliskan aturan Guild dan pesan penting lainnya.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Peringkat Guild
GUILD_CARD_5_BULLET_1_TITLE=Status & Kekuatan
GUILD_CARD_5_BULLET_1_TEXT=Promosikan anggota Guild untuk memberikan status dan kekuatan kepada mereka.
GUILD_CARD_5_BULLET_2_TITLE=Manajemen Anggota
GUILD_CARD_5_BULLET_2_TEXT=Tekan baris di daftar anggota untuk mempromosikan atau menurunkan pangkat anggota Guild.
GUILD_CARD_5_BULLET_3_TITLE=Berhati-hatilah
GUILD_CARD_5_BULLET_3_TEXT=Hati-hati dalam memberikan promosi kepada anggota Guild. Petugas dan Jawara bisa mengeluarkan pemain dan mengambil alih kepemimpinan Guild apabila pemimpinnya tidak aktif.
GUILD_CARD_5_TIP_TITLE=Siapa Saja yang Aktif?
GUILD_CARD_5_TIP_TEXT=Gunakan daftar online untuk melihat kegiatan anggota dan mencari tahu siapa saja yang tidak aktif.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Rincian Peringkat Guild
GUILD_CARD_6_BULLET_A1_TITLE=Tentang
GUILD_CARD_6_BULLET_A1_TEXT=Berikut adalah daftar hal-hal yang bisa dilakukan oleh setiap pangkat. Pangkat yang lebih tinggi memiliki hak untuk melakukan semua hal yang bisa dilakukan oleh pangkat yang lebih rendah. Pangkat dimulai dari yang terendah hingga ke yang tertinggi.
GUILD_CARD_6_BULLET_M1_TITLE=Anggota
GUILD_CARD_6_BULLET_M1_TEXT=Semua anggota baru mulai dari pangkat Anggota.
GUILD_CARD_6_BULLET_V1_TITLE=Veteran
GUILD_CARD_6_BULLET_V1_TEXT=Veteran adalah pangkat prestise, tanpa adanya manfaat atau hak tambahan.
GUILD_CARD_6_BULLET_O1_TITLE=Petugas
GUILD_CARD_6_BULLET_O1_TEXT=Bisa mengklaim posisi pemimpin jika pemimpin tidak aktif selama 3 minggu.
GUILD_CARD_6_BULLET_O2_TEXT=Bisa mempromosikan dan menurunkan anggota dari pangkat yang lebih rendah.
GUILD_CARD_6_BULLET_O3_TEXT=Bisa mengeluarkan anggota dengan pangkat yang lebih rendah.
GUILD_CARD_6_BULLET_O4_TEXT=Bisa menyetujui/menolak permintaan keanggotaan baru.
GUILD_CARD_6_BULLET_O5_TEXT=Bisa mengirimkan posting dan mengubah tulisan di Dinding Guild.
GUILD_CARD_6_BULLET_06_TEXT=Bisa mendaftarkan Guild ke dalam Perang dan memulai pertempuran.
GUILD_CARD_6_BULLET_C1_TITLE=Jawara
GUILD_CARD_6_BULLET_C1_TEXT=Bisa mengklaim posisi pemimpin jika pemimpin tidak aktif selama 1 minggu.
GUILD_CARD_6_BULLET_C2_TEXT=Bisa mempromosikan dan menurunkan pemain dari pangkat yang lebih rendah.
GUILD_CARD_6_BULLET_C3_TEXT=Bisa mengeluarkan anggota dengan pangkat yang lebih rendah
GUILD_CARD_6_BULLET_C4_TEXT=Bisa menyetujui/menolak permintaan keanggotaan baru.
GUILD_CARD_6_BULLET_C5_TEXT=Bisa mengubah deskripsi Guild.
GUILD_CARD_6_BULLET_C6_TEXT=Bisa mengubah emblem Guild.
GUILD_CARD_6_BULLET_C7_TEXT=Bisa mengirimkan posting, mengubah, dan menghapus tulisan di dinding Guild.
GUILD_CARD_6_BULLET_C8_TEXT=Bisa mengubah tingkat kesulitan Ruang Bawah Tanah.
GUILD_CARD_6_BULLET_C9_TEXT=Bisa mendaftarkan Guild ke dalam Perang dan memulai pertempuran.
GUILD_CARD_6_BULLET_C10_TEXT=Bisa menyerah dalam pertempuran Perang.
GUILD_CARD_6_BULLET_C11_TEXT=Bisa mengaktifkan atau menonaktifkan anggota dalam Perang.
GUILD_CARD_6_BULLET_L1_TITLE=Pemimpin
GUILD_CARD_6_BULLET_L1_TEXT=Bisa mengubah semua pengaturan guild.
GUILD_CARD_6_BULLET_L2_TEXT=Bisa menetapkan pemain lain menjadi Pemimpin.
GUILD_CARD_6_BULLET_L3_TEXT=Hanya ada satu Pemimpin dalam satu Guild.

#### WAR 1 ####
WAR_CARD_1_TITLE=Perang Guild
WAR_CARD_1_BULLET_1_TITLE=Acara Epik Dalam Satu Minggu
WAR_CARD_1_BULLET_1_TEXT=Bertarunglah melewati 12 Pertempuran setiap minggunya melawan Guild saingan.
WAR_CARD_1_BULLET_2_TITLE=Peringkat Kompetitif
WAR_CARD_1_BULLET_2_TEXT=Capai peringkat yang lebih tinggi untuk mendapatkan hadiah yang lebih baik: batu jiwa, item, emas, hingga emblem guild khusus!
WAR_CARD_1_BULLET_3_TITLE=Ratusan Hadiah
WAR_CARD_1_BULLET_3_TEXT=Hadiah Guild di akhir pekan dan Token Perang individu bisa digunakan di Toko Perang.
WAR_CARD_1_TIP_TITLE=Panduan Online Lengkap
WAR_CARD_1_TIP_BUTTON_TEXT=Lihat Panduan
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=Minggu Peperangan
WAR_CARD_2_BULLET_1_TITLE=Pendaftaran
WAR_CARD_2_BULLET_1_TEXT=Daftarkan guild kamu setiap hari Minggu, mulai dari pukul 1 siang waktu server. Guild kamu membutuhkan setidaknya 10 orang anggota yang memiliki barisan pertahanan untuk memenuhi persyaratan Perang. Pendaftaran ditutup pada hari Senin, pukul 11.30 pagi waktu server.
WAR_CARD_2_BULLET_2_TITLE=Pertempuran
WAR_CARD_2_BULLET_2_TEXT=Kamu memulai Perang pada hari Senin dengan 1 Tiket Pertempuran. Gunakan tiket untuk bertempur dengan guild lain. Tiket pertempuran akan diberikan setiap 12 jam sekali. Lakukan pertempuran sebanyak mungkin dalam seminggu untuk meningkatkan peringkat Guild setinggi mungkin.
WAR_CARD_2_BULLET_3_TITLE=Hasil
WAR_CARD_2_BULLET_3_TEXT=Perang diakhiri pada hari Minggu, pukul 12 siang waktu server. Kamu akan menerima ikon Peringkat Guild khusus, Hadiah Guild, dan poin Token Perang individu.

WAR_CARD_3_TITLE=Dasar Pertempuran
WAR_CARD_3_BULLET_1_TITLE=Tiket Pertempuran
WAR_CARD_3_BULLET_1_TEXT=Semua Guild yang terdaftar akan mendapatkan 1 Tiket Pertempuran saat Perang dimulai pada hari Senin pukul 12 siang waktu server. Guild kamu akan mendapatkan Tiket Pertempuran lagi setiap 12 jam sekali. Kamu bisa menyimpan hingga 3 Tiket. Setelah memiliki 3 Tiket, kamu tidak akan mendapatkan tiket baru hingga jumlahnya turun di bawah 3 Tiket. Guild yang aktif bisa terlibat dalam 12 Pertempuran per satu kali Perang (2 Tiket per hari x 6 hari).
WAR_CARD_3_BULLET_2_TITLE=Pencocokan
WAR_CARD_3_BULLET_2_TEXT=Ketika Pemimpin, Jawara, atau Pejabat Guild memulai pertempuran, Guild kamu segera dihadapkan dengan Guild lain berdasarkan pada Peringkat Guild di awal Perang. Kamu hanya akan dihadapkan dengan Guild terdaftar pada server yang sama dan tidak akan pernah melawan Guild yang sama dua kali dalam satu kali perang.
WAR_CARD_3_BULLET_3_TITLE=Kondisi Kemenangan
WAR_CARD_3_BULLET_3_TEXT=Untuk mengalahkan Guild lain, Guild kamu harus mengumpulkan Poin Pertempuran sebelum kehabisan waktu. Poin Pertempuran ditampilkan di bagian atas layar Peta Perang dalam bentuk bilah kemajuan.
WAR_CARD_3_BULLET_4_TITLE=Hadiah Pertempuran
WAR_CARD_3_BULLET_4_TEXT=Setiap kali Guild kamu memenangkan pertempuran, semua orang di Guild akan mendapatkan emas dan Token Perang sesuai dengan kontribusi setiap anggota. Jika kamu kalah, kamu akan menerima sebagian Token Perang. Kamu harus berpartisipasi dalam Pertempuran untuk mendapatkan Hadiah.
WAR_CARD_3_BULLET_5_TITLE=Penyeimbang
WAR_CARD_3_BULLET_5_TEXT=Ada beberapa aturan penyeimbang yang tercakup dalam Panduan Perang untuk menyesuaikan perbedaan besar dalam ukuran Guild yang bertarung.
WAR_CARD_3_BULLET_6_TITLE=Akhir dari Pertempuran
WAR_CARD_3_BULLET_6_TEXT=Pertempuran akan berakhir secara otomatis jika: kamu kehabisan waktu, kamu mengalahkan semua barisan musuh atau Guild kamu menggunakan semua serangannya. Pemimpin dan Jawara Guild juga bisa mengakhiri pertempuran secara manual dengan Menyelesaikan Pertempuran atau Menyerah. Pilihan Selesaikan Pertempuran akan tersedia setelah Kondisi Kemenangan terpenuhi. Menyelesaikan Pertempuran akan memenangkan Pertempuran secara langsung, namun setiap anggota Guild yang masih memiliki hak untuk menyerang tidak akan bisa menggunakannya. Menyerah bisa dilakukan setiap saat, namun akan selalu dianggap sebagai suatu kekalahan.

WAR_CARD_4_TITLE=Memenangkan Pertempuran
WAR_CARD_4_BULLET_1_TITLE=Peta Perang
WAR_CARD_4_BULLET_1_TEXT=Setelah kamu berada di dalam Pertempuran, kamu bisa melihat Guild yang bertahan di Peta Perang. Musuh yang paling kuat berada di sebelah kiri, dan yang paling lemah berada di sebelah kanan. Jumlah pelindung menunjukkan jumlah barisan yang dimiliki oleh musuh.
WAR_CARD_4_BULLET_2_TITLE=Serangan
WAR_CARD_4_BULLET_2_TEXT=Setiap anggota Guild bisa melakukan 3 serangan per Pertempuran. Setiap musuh di peta memiliki 3 barisan pertahanan yang akan memberikan Poin Pertempuran. Mengalahkan barisan akan menambahkan Poin Pertempuran ke skor Guild kamu untuk Pertempuran tersebut.
WAR_CARD_4_BULLET_2B_TEXT=Kamu memiliki kesempatan untuk mengulang setiap perang satu kali. Kamu bisa mengubah barisan pahlawan atau bahkan menyerang menara yang lain.
WAR_CARD_4_BULLET_3_TITLE=Struktur Pertarungan
WAR_CARD_4_BULLET_3_TEXT=Setiap pertarungan terdiri dari 2 gelombang, pertama melawan Minion dan kedua melawan 5 pahlawan bertahan. Kamu harus memilih 5 Pahlawan untuk bertempur melewati kedua gelombang ini.
WAR_CARD_4_BULLET_4_TITLE=Pahlawanmu
WAR_CARD_4_BULLET_4_TEXT=Pilih Pahlawanmu dengan saksama: mereka bisa mengisi energi selama menghadapi gelombang Minion pertama dan menggunakan keterampilan saat melawan Pahlawan bertahan. Seperti halnya dengan Ruang Bawah Tanah, begitu Pahlawan masuk dalam pertempuran, dia akan dianggap 'Telah Digunakan' dan dikeluarkan dari Pertempuran. Selain itu, kamu tidak bisa menyewa Tentara Bayaran dalam Perang.
WAR_CARD_4_BULLET_5_TITLE=Minion Bertahan
WAR_CARD_4_BULLET_5_TEXT=Musuh dipilih secara acak di setiap awal Perang. Semua Guild memiliki jumlah Minion yang sama untuk seluruh Perang. Namun, kekuatan Minion bervariasi tergantung pada kekuatan Pahlawan bertahan. Setelah mati, Minion bertahan tidak akan dimunculkan kembali.
WAR_CARD_4_BULLET_6_TITLE=Pahlawan Bertahan
WAR_CARD_4_BULLET_6_TEXT=Sama halnya seperti Minion, Pahlawan bertahan yang tidak kalah dalam Pertempuran akan memiliki jumlah HP dan energi yang tersisa. Usahakan untuk memenangkan Pertarungan dalam percobaan pertama karena 1) kamu bisa menyimpan energi saat melawan Minion dan 2) pahlawan bertahan tidak memiliki energi untuk menggunakan keterampilan mereka.
WAR_CARD_4_BULLET_7_TITLE=Hadiah Pertarungan
WAR_CARD_4_BULLET_7_TEXT=Selain mendapatkan Poin Pertempuran dari Pertarungan yang dimenangkan, kamu juga akan mendapatkan emas dan hadiah kontribusi.

WAR_CARD_5_TITLE=Bertahan dari Serangan Guild Lain
WAR_CARD_5_BULLET_1_TITLE=Perang Berfokus pada Serangan
WAR_CARD_5_BULLET_1_TEXT=Perang Guild difokuskan pada kegiatan menyerang. Hal ini terjadi karena kondisi Guild yang bertempur biasanya tidak memiliki jumlah kekuatan yang sama. Meskipun pertahanan bukan merupakan fokus utama, pertahanan bisa memengaruhi peringkat Perang secara keseluruhan.
WAR_CARD_5_BULLET_2_TITLE=Menetapkan Pertahanan
WAR_CARD_5_BULLET_2_TEXT=Tekan tombol Pertahanan pada layar Peta Perang untuk menetapkan 3 berisan pertahanan. Kamu harus menetapkan barisan ini agar bisa memenuhi persyaratan untuk ikut serta dalam Pertempuran. Perhatikan bahwa baris ke-3 memiliki nilai poin yang paling banyak.
WAR_CARD_5_BULLET_3_TITLE=Cara Kerja Pertahanan
WAR_CARD_5_BULLET_3_TEXT=Jika Guild lain dihadapkan dengan Guild kamu, maka mereka akan bertempur melawanmu. Jumlah Mahkota Guild akan naik atau turun berdasarkan pada hasil Pertempuran. Jika barisan pertahananmu diserang, kamu akan menerima pesan yang berisi hasil dan hadiah pertempuran.
WAR_CARD_5_BULLET_4_TITLE=Hadiah Pertahanan
WAR_CARD_5_BULLET_4_TEXT=Skor Guild kamu akan memberikan hadiah Pertempuran untuk setiap Pertahanan yang berhasil (Guild penyerang gagal untuk mendapatkan Poin Pertempuran yang diperlukan). Anggota Guild juga akan mendapatkan kontribusi atas setiap barisan pertahanan yang tidak dikalahkan.
WAR_CARD_5_BULLET_5_TITLE=Tidak Ikut Perang
WAR_CARD_5_BULLET_5_TEXT=Jika kamu tidak ingin berpartisipasi dalam Perang dengan alasan apa pun juga, kamu bisa memilih untuk keluar dari layar "Pertahanan". Tekan tombol dan konfirmasi bahwa kamu ingin keluar dari Perang. Setelah keluar, kamu tidak akan bisa berpartisipasi dalam Pertempuran, baik yang sedang berlangsung maupun di masa depan, baik dalam serangan maupun pertahanan. Kamu bisa kembali ke dalam Perang setiap saat, bahkan di minggu yang sama. Setelah bergabung kembali, kamu  tidak bisa mengikuti sejumlah Pertempuran Bertahan dan Pertempuran Menyerang yang kamu putuskan untuk tidak ikut serta di Perang minggu ini.

WAR_CARD_6_TITLE=Peringkat Perang
WAR_CARD_6_BULLET_1_TITLE=Bagaimana Perang Bisa Memengaruhi Peringkat
WAR_CARD_6_BULLET_1_TEXT=Menang atau kalah dalam suatu Pertempuran akan mengubah jumlah Mahkota Guild kamu dengan algoritma ELO. Hal ini berarti bahwa kamu akan mendapatkan lebih banyak poin apabila kamu bisa mengalahkan lawan yang lebih tangguh, dan sebaliknya.
WAR_CARD_6_BULLET_11_TITLE=Kemenangan Berturut-Turut
WAR_CARD_6_BULLET_11_TEXT=Menangkan 3 Serangan dalam Pertempuran secara berturut-turut untuk memperoleh 30 Mahkota tambahan. Bonus ini hanya berlaku jika Guild memiliki kurang dari 2.000 Mahkota sebelum Pertempuran berakhir.
WAR_CARD_6_BULLET_2_TITLE=Peringkat
WAR_CARD_6_BULLET_2_TEXT=Layar Peringkat menunjukkan urutan Guild berdasarkan pada Mahkotanya. Saat Perang dimulai, semua Guild akan menerima skor Mahkota berdasarkan pada jumlah kekuatan mereka. Setelah itu, Mahkota akan berubah sesuai dengan hasil menang atau kalah dalam Pertempuran.
WAR_CARD_6_BULLET_3_TITLE=Level Peringkat
WAR_CARD_6_BULLET_3_TEXT=Level Peringkat digunakan untuk menentukan Hadiah Perang mana yang bisa diterima oleh setiap guild. Beberapa level teratas didasarkan pada peringkat mutlak dari Guild; sisanya didasarkan pada peringkat persentil. Level Peringkat ditampilkan pada layar Peringkat dalam bentuk ikon perisai. Lihat Panduan Perang untuk daftar lengkap Level Peringkat dan hadiah per Level Peringkat yang bisa didapatkan.
WAR_CARD_6_BULLET_4_TITLE=Bingkai Ikon Guild
WAR_CARD_6_BULLET_4_TEXT=Bingkai peringkat khusus ditampilkan selama pertandingan di setiap Emblem Guild berdasarkan pada Level Peringkat Guild tersebut dari Perang minggu sebelumnya.
WAR_CARD_6_BULLET_5_TITLE=Layar Anggota
WAR_CARD_6_BULLET_5_TEXT=Di sini kamu bisa melihat semua orang dalam Guild diurutkan berdasarkan pada jumlah kontribusi mereka terhadap Perang. Informasi berguna lainnya seperti jumlah serangan dan barisan yang tersisa juga ditampilkan.
WAR_CARD_6_BULLET_6_TITLE=Log Pertempuran: Serangan Saya
WAR_CARD_6_BULLET_6_TEXT=Menampilkan informasi tentang semua serangan yang kamu lakukan untuk semua Pertempuran dalam Perang minggu ini.
WAR_CARD_6_BULLET_7_TITLE=Log Pertempuran: Pertahananku
WAR_CARD_6_BULLET_7_TEXT=Menampilkan informasi tentang semua pertahanan yang kamu lakukan untuk semua Pertempuran dalam Perang minggu ini.
WAR_CARD_6_BULLET_8_TITLE=Log Pertempuran: Pertempuran Ini
WAR_CARD_6_BULLET_8_TEXT=Menampilkan informasi tentang semua serangan yang dilakukan oleh anggota Guild untuk Pertempuran saat ini.
WAR_CARD_6_BULLET_9_TITLE=Log Pertempuran: Perang Ini
WAR_CARD_6_BULLET_9_TEXT=Menampilkan hasil dari semua Pertempuran, baik yang bersifat serangan ataupun pertahanan, yang melibatkan Guild kamu dalam seminggu.
WAR_CARD_6_BULLET_10_TITLE=Log Pertempuran: Sepanjang Waktu
WAR_CARD_6_BULLET_10_TEXT=Menunjukkan statistik Guild dari semua Perang yang diikuti.

WAR_CARD_7_TITLE=Hadiah Perang
WAR_CARD_7_BULLET_1_TITLE=Level Peringkat
WAR_CARD_7_BULLET_1_TEXT=Level peringkat Guild kamu di akhir Perang akan menentukan hadiah utama yang diterima. Peringkat terdiri dari #1, #2, #3-5, #6-10, 5% teratas, 10% teratas, 20% teratas, 30% teratas, 50% teratas, 70% teratas, dan 100%. Semakin tinggi Level Peringkat, semakin baik Hadiah Perang Guild dan semakin banyak Token Perang yang bisa kamu dapatkan.
WAR_CARD_7_BULLET_2_TITLE=Hadiah Individu
WAR_CARD_7_BULLET_2_TEXT=Kamu juga akan menerima Token Perang berdasarkan pada kontribusi individu dalam Perang. Gunakan Token Perang di Toko Perang untuk membeli batu jiwa, item, emas, dan XP. Kontribusi individu ditampilkan di layar Perang dalam bentuk ikon laurel.
WAR_CARD_7_BULLET_3_TITLE=Hadiah Guild
WAR_CARD_7_BULLET_3_TEXT=Di akhir Perang, semua orang di Guild kamu akan mendapatkan 0-4 hadiah berdasarkan pada jumlah Pertempuran yang dimenangkan. Jenis hadiah didasarkan pada Level Peringkat. Kamu bisa memilih 1 dari 3 pilihan hadiah.

LEGENDARY_CARD_1_TITLE=Tugas Legendaris
LEGENDARY_CARD_1_BULLET_1_TITLE=Tugas Pahlawan Epik
LEGENDARY_CARD_1_BULLET_1_TEXT=Selesaikan 3 tugas menantang untuk membuka Keterampilan Legendaris Pahlawan. Tugas ini akan memakan waktu dan membutuhkan kesabaran!
LEGENDARY_CARD_1_BULLET_2_TITLE=Keterampilan yang Unik
LEGENDARY_CARD_1_BULLET_2_TEXT=Keterampilan Legendaris dirancang untuk meningkatkan aspek yang unik dari setiap Pahlawan, membuat yang baik menjadi lebih baik dan menguatkan Pahlawan yang lebih lemah.
LEGENDARY_CARD_1_BULLET_3_TITLE=Microbrew
LEGENDARY_CARD_1_BULLET_3_TEXT=Setiap rilis DragonSoul akan memberikan Keterampilan Legendaris kepada Pahlawan baru.
LEGENDARY_CARD_1_TIP_TITLE=Kiat dari Pro
LEGENDARY_CARD_1_TIP_TEXT=Pahlawan yang memiliki Keterampilan Legendaris akan ditampilkan dengan ikon berlian khusus pada potret mereka.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Kontes
CONTESTS_CARD_1_BULLET_1_TITLE=Dapatkan Poin, Menangkan Hadiah!
CONTESTS_CARD_1_BULLET_1_TEXT=Kontes merupakan acara dengan batasan waktu, di mana kamu bisa mendapatkan berbagai hadiah dengan menyelesaikan tugas-tugas dalam permainan.
CONTESTS_CARD_1_BULLET_2_TITLE=Bersainglah dengan Dirimu dan Pemain Lainnya
CONTESTS_CARD_1_BULLET_2_TEXT=Menangkan hadiah yang dilihat dari jumlah poin secara keseluruhan (Pencapaian) dan skor kamu relatif terhadap pemain yang lain (Peringkat).
CONTESTS_CARD_1_TIP_TITLE=Sering-Seringlah Login
CONTESTS_CARD_1_TIP_TEXT=Kontes baru akan diadakan secara berkala!

CONTESTS_CARD_2_TITLE=Mendapatkan Poin
CONTESTS_CARD_2_BULLET_1_TITLE=Setiap Kontes Bersifat Unik
CONTESTS_CARD_2_BULLET_1_TEXT=Halaman Poin menampilkan cara untuk memenangkan suatu Kontes tertentu. Syarat kemenangan bisa berupa memenangkan pertempuran, menaikkan level pahlawan, mengumpulkan item, atau gabungan dari semuanya.
CONTESTS_CARD_2_BULLET_2_TITLE=Poin yang Berbeda untuk Tugas yang Berbeda
CONTESTS_CARD_2_BULLET_2_TEXT=Setiap tugas menunjukkan berapa banyak jumlah poin yang akan kamu dapatkan dan apakah ada jumlah maksimum berapa kali kamu bisa melakukannya.
CONTESTS_CARD_2_TIP_TITLE=Fokus Pada Tugas Besar!
CONTESTS_CARD_2_TIP_TEXT=Fokuslah pada tugas yang memberikan Poin tertinggi.

CONTESTS_CARD_3_TITLE=Level dan Hadiah Pencapaian
CONTESTS_CARD_3_BULLET_1_TITLE=Level Pencapaian
CONTESTS_CARD_3_BULLET_1_TEXT=Setiap Kontes memiliki beberapa level atau tingkat pencapaian. Setiap kali kamu mendapatkan poin dalam jumlah yang mencukupi, kamu akan mendapatkan satu bintang. Bilah pencapaian di layar Kontes utama menunjukkan skor yang kamu miliki.
CONTESTS_CARD_3_BULLET_2_TITLE=Hadiah Pencapaian
CONTESTS_CARD_3_BULLET_2_TEXT=Setiap kali kamu mencapai tingkatan baru, kamu akan segera mendapatkan hadiah. Hadiah akan dikirimkan melalui Pesan.
CONTESTS_CARD_3_TIP_TITLE=Tantangan ke Depan
CONTESTS_CARD_3_TIP_TEXT=Level pencapaian meningkat secara eksponensial: semakin ke atas, semakin banyak tugas yang harus kamu kerjakan!

CONTESTS_CARD_4_TITLE=Hadiah Peringkat and Pangkat
CONTESTS_CARD_4_BULLET_1_TITLE=Peringkat
CONTESTS_CARD_4_BULLET_1_TEXT=Kontes akan menghadapkanmu dengan semua pemain di server. Periksa halaman Peringkat untuk melihat posisimu terhadap para pemain terbaik.
CONTESTS_CARD_4_BULLET_2_TITLE=Hadiah Pangkat
CONTESTS_CARD_4_BULLET_2_TEXT=Di akhir acara, kamu akan mendapatkan hadiah berdasarkan pada peringkat numerik atau persentil. Hadiah akan dikirimkan melalui Pesan.
CONTESTS_CARD_4_TIP_TITLE=Cocok untuk Raja
CONTESTS_CARD_4_TIP_TEXT=Hadiah Peringkat teratas merupakan hadiah terbaik dalam Kontes. Namun hanya sedikit pemain yang akan bisa mendapatkannya!

#### RUNES ####
RUNES_CARD_1_TITLE= Ikhtisar Kuil Rune
RUNES_CARD_1_BULLET_1_TITLE=Jadilah Lebih Kuat!
RUNES_CARD_1_BULLET_1_TEXT=Pasangkan Rune ke pahlawanmu untuk meningkatkan kekuatan mereka.
RUNES_CARD_1_BULLET_2_TITLE=Banyak Sekali Kustomisasi!
RUNES_CARD_1_BULLET_2_TEXT=Lakukan eksperimen untuk mencari Rune yang paling sesuai! Mulailah dengan Set yang Direkomendasikan, yang ditandai dengan huruf "R" berwarna jingga, ke setiap Pahlawan.
RUNES_CARD_1_BULLET_3_TITLE=Cara Mendapatkan Rune
RUNES_CARD_1_BULLET_3_TEXT=Rune bisa diperoleh dengan memberikan Persembahan di Kuil Rune.
RUNES_CARD_1_TIP_TITLE=Panduan Online Lengkap
RUNES_CARD_1_TIP_BUTTON_TEXT=Lihat Panduan
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Apa itu Rune?
RUNES_CARD_2_BULLET_1_TITLE=Bentuk Itu Penting
RUNES_CARD_2_BULLET_1_TEXT=Setiap Pahlawan memiliki 6 slot Rune. Rune memiliki 6 bentuk yang berbeda, sesuai dengan slot tersebut.
RUNES_CARD_2_BULLET_2_TITLE=Set Rune
RUNES_CARD_2_BULLET_2_TEXT=Setiap Rune memiliki ikon yang mewakili "set"-nya. Pahlawan yang menggunakan satu set Rune yang sama akan menerima bonus. Bonus set memerlukan 2 atau 4 Rune.
RUNES_CARD_2_BULLET_3_TITLE=Bintang Rune
RUNES_CARD_2_BULLET_3_TEXT=Rune memiliki tingkatan 1 hingga 5 bintang. Semakin banyak bintangnya, semakin kuat bonusnya. Bintang dari Rune bisa ditingkatkan dengan cara Penggabungan.
RUNES_CARD_2_TIP_TITLE=Anatomi Rune
RUNES_CARD_2_TIP_TEXT=Bentuk menunjukkan slot dari suatu Rune. Ikon menunjukkan set bonusnya. Warna menunjukkan tingkat kelangkaannya.

RUNES_CARD_3_TITLE=Rune Batu Kunci
RUNES_CARD_3_BULLET_1_TITLE=Kekuatan Luar Biasa
RUNES_CARD_3_BULLET_1_TEXT=Setiap pahlawan bisa menggunakan satu Rune Batu Kunci berbentuk berlian saja.
RUNES_CARD_3_BULLET_2_TITLE=Batu Kunci Pada Awalnya Kosong
RUNES_CARD_3_BULLET_2_TEXT=Rune Batu Kunci diperoleh secara "kosong", dan harus diresapi dengan esens dari Pahlawan untuk membuka 3 bonus yang dipilih secara khusus untuk Pahlawan tersebut. Setelah diresapi, Rune Batu Kunci hanya bisa digunakan pada Pahlawan tersebut.
RUNES_CARD_3_TIP_TITLE=Yang Terpilih
RUNES_CARD_3_TIP_TEXT=Rune Batu Kunci memberikan bonus yang paling kuat dan sesuai bagi Pahlawanmu.

RUNES_CARD_4_TITLE=Meningkatkan Kekuatan
RUNES_CARD_4_BULLET_1_TITLE=Runicite
RUNES_CARD_4_BULLET_1_TEXT=Setelah kamu menemukan Rune yang disukai, kamu bisa menggunakan Runicite, mata uang baru, untuk meningkatkan kekuatannya.
RUNES_CARD_4_BULLET_2_TITLE=Kekuatan Maksimum
RUNES_CARD_4_BULLET_2_TEXT=Sebuah Rune bisa ditingkatkan kekuatannya hingga +12, setiap peningkatan akan meningkatkan bonus dari Rune tersebut.
RUNES_CARD_4_TIP_TITLE=Penyimpan Barang
RUNES_CARD_4_TIP_TEXT=Tingkatkan Kekuatan Rune favoritmu untuk meningkatkan kekuatannya.

RUNES_CARD_5_TITLE=Penggabungan
RUNES_CARD_5_BULLET_1_TITLE=Tingkatkan Bintang
RUNES_CARD_5_BULLET_1_TEXT=Untuk meningkatkan bintang Rune, korbankan Rune lain yang sesuai dengan *Slot*-nya.
RUNES_CARD_5_BULLET_2_TITLE=Nilai Penggabungan
RUNES_CARD_5_BULLET_2_TEXT=Rune dengan bintang yang lebih tinggi memiliki nilai yang lebih baik jika dikorbankan untuk Rune lainnya.
RUNES_CARD_5_BULLET_3_TITLE=Pengembalian Item Secara Penuh
RUNES_CARD_5_BULLET_3_TEXT=Rune dengan satu, dua, dan tiga bintang akan memberikan potensi terbaik mereka saat digabungkan. Kamu tidak akan merasa sia-sia menggabungkan Rune untuk mendapatkan Rune dengan 3 bintang.
RUNES_CARD_5_TIP_TITLE=Kekuatan Bintang
RUNES_CARD_5_TIP_TEXT=Penggabungan menambahkan Bintang ke dalam Rune.

RUNES_CARD_6_TITLE=Tingkatkan Kekuatan atau Gabungkan?
RUNES_CARD_6_BULLET_1_TITLE=Keduanya Sama-Sama Baik!
RUNES_CARD_6_BULLET_1_TEXT=Yang TERPENTING adalah untuk menemukan Rune yang paling sesuai dengan Pahlawan tertentu, dan meningkatkan kekuatannya semaksimal mungkin, baik melalui Peningkatan Kekuatan maupun dengan Penggabungan.
RUNES_CARD_6_BULLET_2_TITLE=Meningkatkan Kekuatan
RUNES_CARD_6_BULLET_2_TEXT=Meningkatkan Kekuatan suatu Rune akan meningkatkan bonus yang diberikan Rune dan peluang untuk membuka kunci bonus-bonus baru.
RUNES_CARD_6_BULLET_3_TITLE=Penggabungan
RUNES_CARD_6_BULLET_3_TEXT=Penggabungan tidak membuka kunci bonus baru, tetapi memberikan peningkatan BESAR terhadap bonus yang sudah ada dengan menambahkan pengali ke semua bonus yang didapatkan dari hasil Peningkatan Kekuatan.

RUNES_CARD_7_TITLE=Banyak Sekali Bonus!
RUNES_CARD_7_BULLET_1_TITLE=Bonus Utama
RUNES_CARD_7_BULLET_1_TEXT=Bonus pertama yang dicantumkan pada suatu Rune adalah Bonus Utamanya. Bonus ini merupakan bonus yang terkuat.
RUNES_CARD_7_BULLET_1A_TEXT=Rune Batu Kunci memiliki 3 Bonus Utama. Bonus yang bisa dimiliki berbeda-beda untuk setiap Pahlawan.
RUNES_CARD_7_BULLET_1B_TEXT=Bonus Utama pada Rune Utama selalu merupakan salah satu dari "6 Bonus Utama": Kerusakan Dasar, Kekuatan Keterampilan, Kecepatan Serangan, Pelindung, Daya Tahan Sihir atau HP.
RUNES_CARD_7_BULLET_1C_TEXT=Bonus Utama pada Rune Minor bisa berasal dari "17 Bonus Minor" yang berbeda dan tidak terlalu kuat.
RUNES_CARD_7_BULLET_2_TITLE=Bonus Sekunder
RUNES_CARD_7_BULLET_2_TEXT=Beberapa Rune memiliki Bonus Sekunder khusus yang tercantum di bawah bonus Utama. Bonus ini ditetapkan saat Rune dibuat dan tidak akan pernah bisa berubah.
RUNES_CARD_7_BULLET_2A_TEXT=Rune Batu Kunci tidak akan pernah memiliki Bonus Sekunder.
RUNES_CARD_7_BULLET_2B_TEXT=Bonus Sekunder pada Rune Utama bisa berupa salah satu dari 7 Bonus Utama atau salah satu dari 17 Bonus Minor, tetapi BUKAN Bonus Subjenis Kerusakan.
RUNES_CARD_7_BULLET_2C_TEXT=Bonus Sekunder pada Rune Minor bisa berupa salah satu dari 17 Bonus Minor atau salah satu dari Bonus Subjenis Kerusakan, tetapi BUKAN 7 Bonus Utama.
RUNES_CARD_7_BULLET_3_TITLE=Bonus Tersier
RUNES_CARD_7_BULLET_3_TEXT=Rune bisa memiliki hingga 4 Bonus Tersier. Jumlahnya ditentukan oleh tingkat Kelangkaan Rune tersebut.
RUNES_CARD_7_BULLET_3C_TEXT=Bonus Tersier selalu meningkat seiring dengan jumlah Bintang pada Rune tersebut, dan bisa menjadi lebih kuat saat Rune Ditingkatkan Kekuatannya.
RUNES_CARD_7_BULLET_3A_TEXT=Rune Batu Kunci tidak akan pernah memiliki Bonus Tersier.
RUNES_CARD_7_BULLET_3B_TEXT=Bonus Tersier pada Rune Utama atau Minor berasal dari daftar yang sama dengan Bonus Sekundernya.
RUNES_CARD_7_BULLET_4_TITLE=Kelangkaan Bisa Ditingkatkan
RUNES_CARD_7_BULLET_4_TEXT=Ketika Rune Ditingkatkan Kekuatannya menjadi +3/6/9/12, Rune akan berubah warna menjadi hijau/biru/ungu/jingga (kecuali jika sudah memiliki tingkat kelangkaan yang lebih tinggi). Ketika tingkat kelangkaannya meningkat, Rune akan mendapatkan Bonus Tersier baru. Jika Rune sudah berada di tingkat kelangkaan tersebut atau yang lebih tinggi, salah satu dari Bonus Tersier Rune akan *ditingkatkan* secara acak.

RUNES_CARD_8_TITLE=Set Rune
RUNES_CARD_8_BULLET_1_TITLE=Pohon
RUNES_CARD_8_BULLET_1_TEXT=Memasangkan 2 buah Rune Pohon atau lebih akan meningkatkan HP Maksimum Pahlawanmu.
RUNES_CARD_8_BULLET_2_TITLE=Api
RUNES_CARD_8_BULLET_2_TEXT=Memasangkan 4 buah Rune Api atau lebih akan meningkatkan Kerusakan Dasar Pahlawanmu. Serangan Dasar dan Keterampilan dengan angka kerusakan berwarna jingga dipengaruhi oleh Kerusakan Dasar.
RUNES_CARD_8_BULLET_3_TITLE=Samudera
RUNES_CARD_8_BULLET_3_TEXT=Memasangkan 4 buah Rune Samudera atau lebih akan meningkatkan Kekuatan Keterampilan Pahlawanmu. Keterampilan dengan angka kerusakan berwarna hijau dipengaruhi oleh Kekuatan Keterampilan.
RUNES_CARD_8_BULLET_4_TITLE=Batu
RUNES_CARD_8_BULLET_4_TEXT=Memasangkan 2 buah Rune Batu atau lebih akan meningkatkan Pelindung Pahlawanmu.
RUNES_CARD_8_BULLET_5_TITLE=Kabut
RUNES_CARD_8_BULLET_5_TEXT=Memasangkan 2 buah Rune Kabut atau lebih akan meningkatkan Daya Tahan Sihir Pahlawanmu.
RUNES_CARD_8_BULLET_6_TITLE=Petir
RUNES_CARD_8_BULLET_6_TEXT=Memasangkan 4 buah Rune Petir atau lebih akan meningkatkan Kecepatan Serangan Pahlawanmu.
RUNES_CARD_8_BULLET_7_TITLE=Darah
RUNES_CARD_8_BULLET_7_TEXT=Memasangkan 2 buah Rune Darah atau lebih akan meningkatkan Curi HP Pahlawanmu.
RUNES_CARD_8_BULLET_8_TITLE=Sungai
RUNES_CARD_8_BULLET_8_TEXT=Memasangkan 4 buah Rune Sungai atau lebih akan meningkatkan Energi yang didapat oleh Pahlawan dari semua sumber.
RUNES_CARD_8_BULLET_9_TITLE=Hujan Es
RUNES_CARD_8_BULLET_9_TEXT=Memasangkan 2 buah Rune Hujan Es atau lebih akan meningkatkan Akurasi Pahlawanmu.
RUNES_CARD_8_BULLET_10_TITLE=Butuh Informasi Lebih Lanjut?
RUNES_CARD_8_BULLET_10_TEXT=Jika kamu ingin tahu lebih banyak tentang fungsi dari tiap status, tekan tombol informasi "i" yang terdapat di tab Status dari setiap layar Pahlawan.

RUNES_CARD_9_TITLE=Definisi Status
RUNES_CARD_9_BULLET_16_TITLE=Kerusakan Dasar
RUNES_CARD_9_BULLET_16_TEXT=Kerusakan Dasar adalah jumlah Kerusakan yang dihasilkan oleh serangan dasar suatu Pahlawan.
RUNES_CARD_9_BULLET_1_TITLE=Kekuatan Keterampilan
RUNES_CARD_9_BULLET_1_TEXT=Kekuatan Keterampilan meningkatkan kerusakan dari beberapa (tidak semua) Keterampilan tertentu. Keterampilan yang menampilkan angka kerusakan berwarna [green]hijau[] akan memberikan tingkat kerusakan yang lebih banyak seiring dengan peningkatan [green]Kekuatan Keterampilan[]. Jumlah peningkatan bervariasi antara Keterampilan yang berbeda-beda. Keterampilan yang menampilkan angka kerusakan berwarna [orange]jingga[] akan memberikan tingkat kerusakan yang lebih banyak seiring dengan peningkatan [orange]Kerusakan Dasar[]. Keterampilan yang menampilkan angka kerusakan berwarna [soft_blue]biru[] akan memberikan tingkat kerusakan yang lebih banyak seiring dengan peningkatan [soft_blue]level[] Keterampilan tersebut.
RUNES_CARD_9_BULLET_2_TITLE=Pelindung
RUNES_CARD_9_BULLET_2_TEXT=Pelindung mengurangi Kerusakan fisik. Semakin tinggi pelindung pahlawan, semakin kecil Kerusakan Fisik yang diterimanya. Jangan tanya hitungan matematikanya, rumit.
RUNES_CARD_9_BULLET_3_TITLE=Daya Tahan Sihir
RUNES_CARD_9_BULLET_3_TEXT=Daya Tahan Sihir bekerja seperti pelindung, tetapi terhadap Kerusakan Sihir.
RUNES_CARD_9_BULLET_4_TITLE=Penetrasi Pelindung
RUNES_CARD_9_BULLET_4_TEXT=Penetrasi Pelindung mengurangi Pelindung musuh sebelum diperhitungkan pada Kerusakan Fisik yang diakibatkan oleh serangan. Pelindung tidak bisa turun hingga di bawah nilai 0.
RUNES_CARD_9_BULLET_5_TITLE=Penetrasi Sihir
RUNES_CARD_9_BULLET_5_TEXT=Penetrasi Sihir bekerja seperti Penetrasi Pelindung, tetapi mengurangi Daya Tahan Sihir.
RUNES_CARD_9_BULLET_6_TITLE=Tingkat Serangan Kritikal
RUNES_CARD_9_BULLET_6_TEXT=Tingkat Serangan Kritikal meningkatkan peluang di mana kerusakan fisik atau sihir bisa berubah menjadi serangan kritikal. Status ini tidak berlaku terhadap kerusakan sesungguhnya.
RUNES_CARD_9_BULLET_13_TITLE=Kerusakan Kritikal
RUNES_CARD_9_BULLET_13_TEXT=Jumlah kerusakan yang diakibatkan oleh serangan kritikal. Nilai minimalnya adalah 200% dari kerusakan normal.
RUNES_CARD_9_BULLET_17_TITLE=Mengurangi Kerusakan Kritikal
RUNES_CARD_9_BULLET_17_TEXT=Nilai ini mengurangi status Kerusakan Kritikal penyerang terhadap Pahlawan. Kerusakan Kritikal tidak bisa dikurangi hingga di bawah 100%.
RUNES_CARD_9_BULLET_8_TITLE=Curi HP
RUNES_CARD_9_BULLET_8_TEXT=Pahlawan dengan Keterampilan Curi HP akan mendapatkan HP saat dia melakukan Kerusakan Fisik. Curi HP TIDAK aktif saat dia melakukan Kerusakan Sihir. Semakin tinggi level Curi HP, semakin banyak jumlah HP yang diperoleh Pahlawan saat melakukan Kerusakan fisik.
RUNES_CARD_9_BULLET_9_TITLE=Penghindaran
RUNES_CARD_9_BULLET_9_TEXT=Penghindaran memberikan peluang bagi Pahlawan untuk menghindari SEMUA kerusakan yang bisa diakibatkan oleh serangan dasar atau Keterampilan. Semakin tinggi angka ini, semakin tinggi peluang Pahlawan bisa menghindari kerusakan.
RUNES_CARD_9_BULLET_14_TITLE=Akurasi
RUNES_CARD_9_BULLET_14_TEXT=Akurasi mengurangi peluang penghindaran musuh. Setiap poin Akurasi akan mengurangi poin Penghindaran. Poin Akurasi yang lebih tinggi dari Penghindaran musuh tidak akan memberikan manfaat tambahan apa pun.
RUNES_CARD_9_BULLET_18_TITLE=Murka
RUNES_CARD_9_BULLET_18_TEXT=Murka memberikan energi kepada Pahlawan saat dia menerima kerusakan. Pahlawan mendapatkan energi yang sama dengan nilai Murka atas setiap 10% HP yang hilang. Semua Pahlawan memiliki nilai dasar Murka sebesar 90 poin.
RUNES_CARD_9_BULLET_19_TITLE=Energi Awal
RUNES_CARD_9_BULLET_19_TEXT=Energi Awal adalah jumlah energi yang dimiliki oleh Pahlawan pada saat pertarungan dimulai. Angka ini biasanya dimulai dari 0.
RUNES_CARD_9_BULLET_11_TITLE=Konservasi
RUNES_CARD_9_BULLET_11_TEXT=Konservasi mengurangi jumlah energi yang dikonsumsi saat Pahlawan menggunakan Keterampilan aktifnya.
RUNES_CARD_9_BULLET_20_TITLE=Penambahan Energi
RUNES_CARD_9_BULLET_20_TEXT=Meningkatkan jumlah energi yang diperoleh Pahlawan dari semua sumber (kerusakan yang diterima, peningkat kekuatan sementara dari teman, dll.)
RUNES_CARD_9_BULLET_10_TITLE=Peningkat Penyembuhan
RUNES_CARD_9_BULLET_10_TEXT=Meningkatkan jumlah penyembuhan yang dihasilkan dari Keterampilan Pahlawan. TIDAK berlaku pada HP yang diperoleh melalui Curi HP.
RUNES_CARD_9_BULLET_12_TITLE=Kegigihan
RUNES_CARD_9_BULLET_12_TEXT=Kegigihan mengurangi durasi efek status buruk pada Pahlawan. Semakin tinggi tingkat kegigihan, semakin singkat waktu efek dari status buruk pada diri Pahlawan.
RUNES_CARD_9_BULLET_24_TITLE=Penonaktifan Lebih Lama
RUNES_CARD_9_BULLET_24_TEXT=Meningkatkan durasi efek status buruk kepada Pahlawan.
RUNES_CARD_9_BULLET_15_TITLE=Keahlian
RUNES_CARD_9_BULLET_15_TEXT=Keahlian membuat semua Keterampilan pahlawan bekerja seperti pada level yang lebih tinggi. Memengaruhi tingkat kerusakan, kemampuan untuk menghentikan musuh, dan berbagai hal lainnya. Semua tulisan yang diberi warna khusus pada deskripsi Keterampilan akan menjadi semakin kuat seiring dengan level keterampilan tersebut.
RUNES_CARD_9_BULLET_21_TITLE=Kecepatan Gerakan
RUNES_CARD_9_BULLET_21_TEXT=Meningkatkan kecepatan gerakan Pahlawan di layar.
RUNES_CARD_9_BULLET_22_TITLE=Kecepatan Serangan
RUNES_CARD_9_BULLET_22_TEXT=Meningkatkan kecepatan Pahlawan dalam melakukan serangan DASARNYA. Juga meningkatkan kecepatan animasi Keterampilan, tetapi tidak mengurangi waktu jeda Keterampilan.
RUNES_CARD_9_BULLET_23_TITLE=Pengurangan Jeda
RUNES_CARD_9_BULLET_23_TEXT=Mengurangi waktu jeda penggunaan suatu Keterampilan. Keterampilan aktif tidak memiliki waktu jeda (hanya menggunakan energi).
RUNES_CARD_9_BULLET_25_TITLE=Perisai yang Lebih Besar
RUNES_CARD_9_BULLET_25_TEXT=Meningkatkan ukuran perisai yang dibuat oleh Pahlawan. TIDAK meningkatkan ukuran perisai yang diterapkan ke Pahlawan oleh timnya.
RUNES_CARD_9_BULLET_26_TITLE=Kerusakan Pukulan, Tusukan, Api, dll.
RUNES_CARD_9_BULLET_26_TEXT=Status ini dimulai dari angka 100% dan memengaruhi jumlah kerusakan subjenis tertentu yang dilakukan oleh Pahlawan. Perhatikan bahwa efek dari status ini TIDAK tertera pada deskripsi Keterampilan.

