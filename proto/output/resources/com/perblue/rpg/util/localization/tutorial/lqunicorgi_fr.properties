
QUEST_0_1=Tu es étonnamment calme aujourd'hui. Quelque chose ne va pas ?
QUEST_0_2=J'essaie de trouver un moyen de parler d'Umlaut à mes petits. Comment est-ce que je peux leur dire qu'il y a quelqu'un d'aussi maléfique dans ce monde ? Comment est-ce que je peux leur dire d'être des bons chiens avec un exemple pareil ?
QUEST_0_3=Quelle vie de chien.
QUEST_0_4=Tu ne viens quand même pas de faire une blague sur les chiens ?
QUEST_0_5=Peut-être que si, un peu. Mais je sais que tu parles d'un sujet sérieux. Hé, à part toi, personne d'autre n'aime ces chiots plus que moi !
QUEST_0_6=À vrai dire, j'ai commencé à leur apprendre à se battre. Il leur faut des compétences de survie s'ils veulent s'en sortir dans ce monde de fous. Malheureusement, ce sont des petits chiots, et leur cerveau est... tu sais... petit aussi.
QUEST_0_7=Apprends-leur bien à courir après leur queue. Ce truc que tu fais tout le temps. Ça fait fondre les plus méchants.
QUEST_0_8=J'ai essayé de leur apprendre, mais ils n'arrivent pas à courir en rond. On a réussi quelques lignes droites, des formes de huit, et mon aîné n'arrête pas de courir en trapèze.
QUEST_0_9=Oooh, je sais. Les Pointeurs laser ! Utilise-en pour faire des cercles ! Tes chiots comprendront vite le truc.
QUEST_0_10=C'est parfait ! S'il faut transformer nos petits en machines de guerre, on peut au moins leur apprendre la synchronisation.

QUEST_1_1=Tu as déjà entendu parler de « La mignonitude comme arme de guerre »?
QUEST_1_2=Ça a l'air terrible. Imagine un truc qui soit si mignon qu'il en deviendrait mortel !
QUEST_1_3=Les choses choupi ne devraient pas se battre, elles devraient gambader, pousser des objets avec leur museau tout froid et faire des bêtises trop mignonnes !
QUEST_1_4=Je suis d'accord ! J'ai juste entendu dire qu'Umlaut travaillait là-dessus. Il fait des sortes d'expériences sur un fantôme de la Dracolune près de la Tour dragonne.
QUEST_1_5=Pourquoi la Dracolune ?
QUEST_1_6=Ben... parce qu'elle est la plus mignonne de la contrée bien sûr.
QUEST_1_7=Où est ce fantôme ?! IL NE PEUT EN RESTER QU'UNE  PLUS MIGNONNE ! YAAAAAAH !!!
QUEST_1_8=Attends ! Ne t'en va pas toute seule... trop tard. Ce chien est parti depuis longtemps.
QUEST_1_9=... Temps de chien. Heh.

QUEST_2_1=Mes chiots déchirent vraiment tout. Mais il leur manque quelque chose. Savoir faire mal aux gens, ce n'est pas suffisant. Il faut aussi qu'ils soient capables de les aider.
QUEST_2_2=Tu as dit qu'ils avaient besoin d'un bon exemple, mais je pense que tu es un bon exemple pour eux, Licorgi ! Viens par là et utilise tes pouvoirs de guérison ! Montre-leur tout le bien qu'ils peuvent faire !
QUEST_2_3=Tu as raison ! Merci beaucoup, la Doublure. J'apprécie vraiment tous les conseils que tu m'as donnés.
QUEST_2_4=Contente d'avoir pu t'aider. Tout ce dont tu as besoin, c'est de trouver une personne blessée pour leur montrer tes talents de guérisseuse.
QUEST_2_5=Hé, merci de te porter volontaire.\nTu es la meilleure.
QUEST_2_6=...

QUEST_3_1=Tous les parents devraient apprendre cette leçon à leurs enfants : quand tu as fini de courir en rond, n'oublie pas d'utiliser l'arc-en-ciel qui jaillit de ta corne pour soigner les blessures par magie. C'est la nouvelle règle d'or.
