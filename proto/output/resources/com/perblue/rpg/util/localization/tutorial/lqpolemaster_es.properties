
QUEST_0_1=Podría venirme bien algo de caña en mi rutina...
QUEST_0_2=Eh, herma, a las tías les va la caña...
QUEST_0_3=A todo el mundo le va la caña, tío. Tres días de golpes malévolos en el Damisela en apuros deberían ser suficiente. ¡Vamos a llevarnos ese martillo!

QUEST_1_1=Qué semana más mala. Hacía meses que no movía el culo así...
QUEST_1_2=La caña es una herramienta que hay que usar con moderación.
QUEST_1_3=No puedo mover... nada.
QUEST_1_4=Hazme un favor: no me llames la semana que viene. Tengo que reponerme.

QUEST_2_1=¡Recarga a tope y listo para la batalla!
QUEST_2_2=Ya me he tomado un respiro, así que puedo seguir con la fiesta.
QUEST_2_3=Vamos a formar un grupo. Ya es hora de que llegue un trío aterrador que plante cara al nivel Élite en la campaña. Tengo una ubicación especial en mente...
QUEST_2_4=¡Sigamos con esa fiesta! ¡A tope con la fiesta!

QUEST_3_1=¡Eso era una batalla de élite! ¡Me siento más animado!
