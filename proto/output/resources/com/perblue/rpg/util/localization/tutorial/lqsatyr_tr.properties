
QUEST_0_1=Konser vermeyeli *asırlar* oldu. İnsanlar benim müziğim olmadan nasıl mutlu olabiliyorlar?
QUEST_0_2=Sorun Umlaut! Hayranlarım büyülü bir savaş bölgesinden kaçmaya çalışırken konserlere gidemiyorlar. Canlı müzik bu ortamda gelişemez!
QUEST_0_3=Hey evlat, sen kiminle konuşuyorsun? Ve Barbar Ozan'ın gösterilerinin Umlaut'a rağmen dolup taştığını biliyor musun?
QUEST_0_4=Üretim değeri ile ilgili hiçbir kaygın olmadığı zaman bir gösteri yapmak kolay tabii! Benim gibi bir sanatçının olayları değerlendirmesi gerekir. Hayranlarım en iyi gösteriyi bekliyorlar.
QUEST_0_5=Senin ben, ah evet. 'Satiristler'.
QUEST_0_6=Kusursuz bir sese sahibim. Bunu biliyor muydun? Bazı insanlar öyle olmadığını söylüyorlar, ama onlar yalancılar.
QUEST_0_7=Sana inanıyorum! Sana inanıyorum!
QUEST_0_8=Gerçekten bak, çantamdan bir ses çatalı çıkar. Göreceksin. Kusursuz ses. Kulaklarına inanamayacaksın, özellikle de benim akortsuz olduğumu düşünüyorsan.
QUEST_0_9=Ses çatallarıyla dolu bir çanta mı taşıyorsun yanında?
QUEST_0_10=Evet. Benim arabamda duruyorlar.
QUEST_0_11=Tuhaf. Bir tane alabilir miyim?
QUEST_0_12=Senin şarkı söylediğini bilmiyordum!
QUEST_0_13=Söylemiyorum. Onu birkaç portakalla birlikte havada çevirmek istiyorum.

QUEST_1_1=Drakon tarihinin en büyük gösterisini yapacağım. Işık gösterisini uzaydan bile görecekler. Ama rodilerim, dansçılarım veya bir menajerim olmadan bunu nasıl yapabilirim?
QUEST_1_2=Ne oldu onlara?
QUEST_1_3=Rodilerim Umlaut'un kontrolü altındalar. Dansçılarımı Kazan Zebanileri yedi. Menajerimi ben kovdum, çünkü bir gerizekalıydı.
QUEST_1_4=Ah. Peki evlat, görünüşe göre ekibini tekrar toplamak için epey para gidecek.
QUEST_1_5=Para! İşte bu! Para yatırdığın zaman her şey daha iyiye gider. Sence bir milyon yeterli olur mu?
QUEST_1_6=Oha! Evet, yeterli olur. Baksana... Beni menajerin yapsana?
QUEST_1_7=Peki. Sanırım dilencilerin seçim hakkı olmaz.
QUEST_1_8=Herhangi bir getirisi var mı?
QUEST_1_9=Tabii ki! Benim provalarımı dinleme şansın olacak!

QUEST_2_1=Sen! Sana nakit bir milyon verdim ve bana bula bula Barbar Ozan'ın ön grubu olarak mı yer buldun?? İkimizin hayranlarını tek bir salona nasıl sığdıracağız?!
QUEST_2_2=Hayranların sorun yaşamayacaklar. 25 kişi için yer bulabileceğimizden eminim.
QUEST_2_3=Bizim şu anda ticari ürünlere odaklanmamız gerekiyor. Üzerinde suratın olan, satabileceğimiz herhangi bir şey var mı?
QUEST_2_4=Etraftaki şu Ruh Taşları var.
QUEST_2_5=Umlaut'un bizim Ruh Taşlarımızı toplamaya çalıştığını düşünürsek bu çok riskli olabilir... Ki bu aynı zamanda piyasa değerini epey yükseltiyor! Şanslısın evlat!
QUEST_2_6=Bekle... Yarı keçi olduğum için mi bana 'evlat' diyorsun?
QUEST_2_7=Uh... Evet?
QUEST_2_8=Sanki kızmam gerekiyor, ama bu oldukça iyi bir şaka.

QUEST_3_1=Ne kadar fantastik bir gösteri! Çok heyecanlıydı! Çok eğlenceliydi! Belki bir dahaki sefere şarkı söylediğim için bana ödemeyi diğer yöntemle değil de parayla yaparlar!
