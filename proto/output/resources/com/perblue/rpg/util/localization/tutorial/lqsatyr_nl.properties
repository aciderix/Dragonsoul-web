QUEST_1_1=Ik ga de grootste show in de geschiedenis van Draconia opzetten. Het licht van die show is vanuit de ruimte nog zichtbaar. Maar hoe doe ik dat zonder roadies, achtergronddansers of een manager?
QUEST_1_2=Wat is er gebeurd?
QUEST_1_3=Mijn roadies zijn bezeten door Umlaut. Mijn achtergronddansers opgegeten door ketelmonsters. En mijn manager heb ik ontslagen omdat hij een sukkel was.
QUEST_1_4=Ah. Nou, je gaat flink wat centen nodig hebben om je team weer bij elkaar te zoeken.
QUEST_1_5=Geld! Wat een goed idee! Alles wordt beter als je er geld tegenaan smijt. Denk je dat een miljoen genoeg is?
QUEST_1_6=Wauw! Ja, dan moet het lukken. Zeg, waarom word ik niet je nieuwe manager?
QUEST_1_7=Goed dan. Ik vrees dat ik moet roeien met de riemen die ik heb.
QUEST_1_8=Krijg ik nog extraatjes?
