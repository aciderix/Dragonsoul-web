QUEST_0_3=Zeg, tegen wie praat je nou? Je weet dat de Bardbaar continu volle zaken trekt, Umlaut of geen Umlaut.
QUEST_0_4=Het is makkelijk om een showtje op te voeren als je geen hoge eisen stelt. Een artiest zoals ik moet iets extra's doen. Mijn fans verwachten het beste.
