
QUEST_0_1=¡Eh!
QUEST_0_2=¿Me estás llamando?
QUEST_0_3=¡Por supuesto! ¡Estoy intentando captar tu atención de manera sutil!
QUEST_0_4=¿Y eso por qué?
QUEST_0_5=¡Porque tengo un secreto que ya no puedo contener más!
QUEST_0_6=¿Qué clase de secreto?
QUEST_0_7=Uno de los mejores: ¡es un secreto d'amour! ¡Un asunto del corazón!
QUEST_0_8=¡Puaj! Me refiero a que... bueno, no me van *mucho* las cosas cursis...
QUEST_0_9=¡Estoy locamente enamorada de Dragón Buitre!
QUEST_0_10=De verdad que no... ¿EL QUE VOMITA?

QUEST_1_1=El poder de Dragón Buitre me parece encantador. La forma en que se abate sobre sus enemigos y la manera de prepararse una comida con los miembros de estos...
QUEST_1_2=¿La manera de vomitar bilis tóxica sobre ellos?
QUEST_1_3=¡Sí, eso también! ¿No es extraordinario? Quiero declararle mi amor, pero ¿y si él ama a otra?
QUEST_1_4=Creo que puedo afirmar con seguridad que tu atracción por él es... singular.
QUEST_1_5=¿En serio lo crees? Si eso es así, entonces lo que tengo que hacer es demostrarle que soy digna de su esplendor.
QUEST_1_6=Vomitándole encima, supongo.
QUEST_1_7=Lamentablemente esa no es una de mis habilidades. ¡Ojalá pudiera!
QUEST_1_8=Podrías lanzar uno de tus relámpagos y tal vez librarte de algunos Titanes. Aunque no sería nada comparado con ofrecerle una buena matanza.
QUEST_1_9=No, ¡es mejor! ¡Puedo luchar con los demás héroes eléctricos para demostrar que soy igual de poderosa y peligrosa!

QUEST_2_1=¡Me pareció ver a Dragón Buitre por el Templo de Titán! ¿Crees que me vio derrotar a todos esos Titanes?
QUEST_2_2=Pues por aquí viene. ¿Por qué no se lo preguntas?
QUEST_2_3=Hola.
QUEST_2_4=...
QUEST_2_5=Odio las multitudes. No me dejan digerir la carroña tranquilamente.
QUEST_2_6=...
QUEST_2_7=(¡Di algo!)
QUEST_2_8=Eh... ¡Sí, las multitudes! ¡Son horribles! ¡Las bloquearé para ti!
QUEST_2_9=De acuerdo.
QUEST_2_10=¡Me alegro de hacerlo por ti!
QUEST_2_11=No me gusta oír hablar de la felicidad. Me hace pensar en cosas vivas y yo prefiero las cosas muertas.
QUEST_2_12=¡A partir de ahora solo hablaré de cosas muertas!
QUEST_2_13=(Esto es todo lo contrario al romanticismo, ¿verdad? ¿Soy yo el único que lo ve?)

QUEST_3_1=¡No solo he demostrado mi valía a Dragón Buitre, sino que también me ha pedido algo! Bueno, en teoría se lo he ofrecido yo, pero ¡ha aceptado! ¡Puede que mañana le lleve una estupenda vaca muerta!
