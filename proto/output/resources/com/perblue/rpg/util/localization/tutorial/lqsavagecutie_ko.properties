
QUEST_0_1=아무리 아니라고 해도 모두가 여전히 날 귀엽다고 생각하고 있어!
QUEST_0_2=우리 둘 다 문제가 있는 것 같은데 서로 힘을 합치는 게 어때? 비록 '귀여움'은 나와 거리가 멀지만 진정한 공포를 느끼게 하는 부분이라면 조언을 줄 수 있지.
QUEST_0_3=어서 말해봐, 해골 대왕. 위협적으로 보이려면 어떻게 해야 하지?
QUEST_0_4=난 지금 드라토르라는 드래곤 타이탄과 사이가 좋지 않아. 충고를 해줄 테니 나 대신 잘 좀 말해주겠어?
QUEST_0_5=모두에게 겁을 줄 수 있게 도와주면 드래곤 타이탄에게 기별을 넣어 주지.
QUEST_0_6=좋아! 우선 더욱 신비로운 분위기를 발산해야 해. 항상 어슬렁거리지 말고 어둠 속에서 큰 소리를 지르며 나타나야 한다구. 절대 귀엽다고 생각하지 않을 거야.
QUEST_0_7=그들의 마음을 놀라움과 공포로 채울 수 있다면 6일 밤낮을 사라져 주겠어.
QUEST_0_8=너무 길어, 재미는 있겠지만...

QUEST_1_1=좀 어때?
QUEST_1_2=정말 짜증이 나려고 해. 모두가 내가 그리웠다고 말하며 포옹하려고 해.
QUEST_1_3=허튼소리. 좋아, 그렇다면 새로운 전략이 있지. 숨기보다는 너의 잔혹함을 알려. 다음 번에 탐험대에 참여할 때에는 눈에 보이는 적을 갈기갈기 찢어버려.
QUEST_1_4=완전 괴물로 보이겠는걸. 함께 와서 구경하는 건 어때!
QUEST_1_5=난 긴 여행을 싫어해. 뼈가 삭는 느낌이야.

QUEST_2_1=엄청난 변화가 느껴져! 다들 정신이 들기 시작하는 모양이야!
QUEST_2_2=잘 됐군. 이제 드라토르가 나에게 마음을 열어야 할 거야. 어쩌면 귀여운 드래곤들을 돌볼 수 있게 해 줄지도 모르지.
QUEST_2_3=기도라도 하는 게 좋을 거야. 잠깐, 지금 뭐라고 했어?!
QUEST_2_4=아, 젠장.
QUEST_2_5=나의 귀여움은 오늘 밤 이후로 더 이상 회자되지 않으리라. 눈에 보이는 모든 상대를 갈기갈기 찢어주마!!
QUEST_2_6=어... 잘 됐군! 도움이 되었다니 다행이야. 자, 어서 드라토르에게 기별을... 으아!

QUEST_3_1=포옹을 원해? 내 턱을 따라 흐르는 피를 보여주지. 귀엽다고 해봐. 한입에 먹어치워 줄 테니까!
