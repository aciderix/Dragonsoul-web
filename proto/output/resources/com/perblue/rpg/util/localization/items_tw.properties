SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION=「......閃爍的小精靈在她的頭髮上放置花朵，一隻獨角獸在她面前鞠躬，甚至還出乎意料的出現了一條彩虹。這是我這輩子見過的最神奇的事了。」——《最高女祭司時報：年度女性》版
SKIN_CENTAUR_OF_ATTENTION_MASTERY=巨大的聖騎士
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION=「護甲？它是由精靈使用一個墮落的星星作為材料鍛造而成的。弓？那是龍女士取巨人的肋骨雕刻而成的。毛髮？那都是我的功勞，寶貝。」——機警的半人馬
SKIN_RABID_DRAGON_MASTERY=狂暴坦克
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION=「每當她說話的時候，那件護甲會微微...發出咯咯聲。甚至很難讓人注意。它一點也不會讓我困擾，我沒事，只是...」 ——陰影刺客（咬牙切齒地說）
SKIN_ORC_MONK_ORCS=人類酋長
SKIN_ORC_MONK_ORCS_DESCRIPTION=「你總能像這樣來回切換？*我*也可以這樣嗎？」——馭棍大師
SKIN_NINJA_DWARF_DATENIGHT=珍愛小矮人
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION=「噢，是的，珍愛小矮人是他們之中最浪漫的。珍愛小矮人會給你買上等的巧克力。嘿，我們說夠了珍愛小矮人的事了，你今天怎麼樣？」——珍愛小矮人
SKIN_DRAGZILLA_DRAG=粉紅俏佳人
SKIN_DRAGZILLA_DRAG_DESCRIPTION=「我總是有點嫉妒替角的精靈短髮，我就沒辦法留這個髮型，因為我顴骨長成這樣。」——怪獸王
SKIN_ORC_MONK_UNCLE=不請自來的叔叔
SKIN_ORC_MONK_UNCLE_DESCRIPTION=「孩子們坐過來，讓僧侶叔叔告訴你，我曾經用一個屁殺死一條龍。」——半獸人僧侶
SKIN_BONE_DRAGON_PEPPERMINT=薄荷油漆工作
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION=「首先，這是一件戲服，白痴。第二，你為什麼老是想著要咬這些龍呢？快去讓信仰治療師治好你的牙齒吧。」——骨龍對矮人忍者說
SKIN_BARDBARIAN_WOOD_ELF=森林精靈優勝者
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION=「這是我們與精靈王國之間英雄交流計劃的一部分。我很想念吟遊野蠻人的歌聲，但這位女士太棒了！」——不穩定的替角
SKIN_MOON_DRAKE_FESTIVE_FAIRY=聖光龍
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION=「看著月亮龍的時候，真的搞混了我的憤世嫉俗感覺，它讓我感覺世界上仍然有美麗的事物，值得我們關心，值得我們為之而戰鬥。真奇怪，不是嗎？」——神偷
SKIN_FROST_GIANT_FURIOUS=白雪巨人
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION=「他不是想用巨大冰柱來打斷或敲爛東西。我想這大概是他慶祝假日的做法。」——龍女士
SKIN_STOWAWAY_SANTAS_HELPER=小助手
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION=「完美！大家看看，沒那麼難吧？在我說大家都為假期打扮一番後，她就穿一套美妙的、配合主題的...喔噢，這套裝是你偷回來的吧，是不是？」——龍女士
SKIN_MEDUSA_BLACK_MAMBA=黑曼巴
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION=「我將很多人變成了沒有生命的，不可移動的石頭，才終於到了現在這一步......我還再將一個人變成石頭就好。」——梅杜莎
SKIN_ZOMBIE_SQUIRE_MASTERY=殭屍將軍
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION=「閃亮。」——殭屍侍從

#2.10 custom skins
SKIN_BANSHEE_BUTTON_DOLL=被詛咒的洋娃娃
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION=「她有一個令人沮喪的成年。也許這件衣服提醒她，她仍然是那個可怕但點兒抑鬱的年青人。」——機警的半人馬
SKIN_RABID_DRAGON_DOGGY=小犬龍
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION=「伙記，那條龍戴上了一個狗面具！但是... 這是為什麼呢？」——大塊頭
SKIN_DOPPELGANGER_MOLTEN=火熱的海市蜃樓
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION=「他看到冰霜巨人的火焰服裝後，自己也很想要一套，所以冰霜就在他生日時送了這個給他。至少我覺得是這麼回事，因為自那之後他們都不能說話了。」——機警的半人馬
SKIN_SILENT_SPIRIT_CLOWN=讓小丑安靜
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION=「我不能再和這個傢伙一起戰鬥了，因為我無法獲得任何戰鬥經驗。我們的敵人一看見我們就感覺極度恐怖，然後都跑開了。」——彈射騎士
SKIN_PIRATE_SPACE=太空爛鬍子
SKIN_PIRATE_SPACE_DESCRIPTION=「他不斷誇誇其談，星際聯盟如何需要他的協助才能打敗銀河部落，我不知道這到底是什麼意思，但它聽起來很厲害！」——機警的半人馬
SKIN_DWARVEN_ARCHER_ROMANTIC=愛神
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION=「只需將愛神之箭準確地射進心臟那裡。噢，噢，我的天。呃...恭喜你！你的脾臟要墮入愛河了。我先撤了。」——矮人射手
SKIN_PIRATE_MASTERY=爛鬍子上將
SKIN_PIRATE_MASTERY_DESCRIPTION=「他終於找到了他失落的寶藏，然後買了一艘實心的金船來慶祝，這船迅速沉沒了。然後，他說還有更多的寶藏要找尋！就一邊吹口哨一邊走開了。」——神偷
SKIN_ORC_MONK_MASTERY=半獸人爸爸
SKIN_ORC_MONK_MASTERY_DESCRIPTION=「我只在一個情況下才會讓他們幫我穿上這些花哨的東西，那就是：不准碰我的毛髮。因為毛髮是我的招牌。」——半獸人僧侶
SKIN_AQUATIC_MAN_MASTERY=水棲人王子
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION=「野薩特說我看起來很酷呢。從來沒有人用這個詞語形容我的。我永遠都不會把這個東西取下來了。」——水棲人
SKIN_DUST_DEVIL_MASTERY=塵魔
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION=「我告訴你，長刺可以改進所有東西。」——長刺龍
SKIN_FROST_GIANT_MASTERY=冰巨人
SKIN_FROST_GIANT_MASTERY_DESCRIPTION=「換羽過程結束後，柔軟的白雪將被堅硬的冰塊所取代。同時還可以看到自然出現的令人驚訝的時尚腰帶。」——《致德魯卡尼亞居民的小鴨迪克洛指南》第十六冊：北極
SKIN_COSMIC_ELF_MASTERY=精靈頭像
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION=「煉金的魅力對具有真正邏輯的人類是沒有影響的。但如果我的服裝的品質賦予我某種威嚴，更容易令人印象深刻的話，我不覺得這當中有什麼壞處。」——宇宙精靈

