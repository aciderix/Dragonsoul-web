SKIN_BARDBARIAN_HIGHSCORE=高分
SKIN_BARDBARIAN_HIGHSCORE_DESCRIPTION=「我的新斧子有一個加速按鈕，可以讓我突破攻擊速度上限！」——吟遊野蠻人
SKIN_BONE_DRAGON_ADAMANTIUM=艾德曼合金
SKIN_BONE_DRAGON_ADAMANTIUM_DESCRIPTION=「她將永遠翱翔，身披閃亮的艾德曼合金。」——魔法龍
