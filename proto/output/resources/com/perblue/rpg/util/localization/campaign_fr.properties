NORMAL_ch0_lvl0_DESCRIPTION=Umlaut a quitté le Château Vampidrac et nos amis sont toujours près d'ici. Si nous nous dépêchons, nous pourrons peut-être récupérer leurs pierres !
NORMAL_ch0_lvl1_DESCRIPTION=Nous entendons des gros mots à l'extérieur. L'Électroyéti doit être dans la cour !
NORMAL_ch0_lvl2_DESCRIPTION=Les renforts sont arrivés et la cour est remplie de monstres. Ils parlent d'un dragon, on dirait. Je croyais que Umlaut était parti !
NORMAL_ch0_lvl3_DESCRIPTION=Les monstres ont fui le château, nous devons les poursuivre ! Le dragon à l'intérieur, ce serait Umlaut ?
NORMAL_ch0_lvl4_DESCRIPTION=Le Vampidrac a fui, et il a envoyé ses monstres pour nous empêcher de le rattraper !
NORMAL_ch0_lvl5_DESCRIPTION=Le célèbre Évangéliste a été repéré dans la cour. Un guérisseur pourrait nous être utile, alors essayons de choper ces pierres !
NORMAL_ch0_lvl6_DESCRIPTION=Nos éclaireurs ont repéré la Doublure instable dans la cour. Comment peut-elle être dans la cour si elle est dans notre équipe ?
NORMAL_ch0_lvl7_DESCRIPTION=La Doublure instable a bel et bien été repérée. Nous allons devoir aller voir ça.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut croit pouvoir garder la puissance des pouvoirs de la Doublure pour lui tout seul. On va reprendre les pierres !
NORMAL_ch0_lvl9_DESCRIPTION=Les monstres battent en retraite dans le château ! Trouillards !
NORMAL_ch0_lvl10_DESCRIPTION=L'Évangéliste a rejoint les monstres dans la cour. Il lance un sort dans notre direction ! On doit... aller... dans... la... cour...
NORMAL_ch0_lvl11_DESCRIPTION=Les renforts sont arrivés ! Nous devons les repousser pour pouvoir retourner dans le château.
NORMAL_ch0_lvl12_DESCRIPTION=Le Vampidrac a été repéré sur les remparts, et il détient le fantôme de Dame Dragon !
NORMAL_ch0_lvl13_DESCRIPTION=Le Vampidrac s'est replié dans le château, mais la horde nous a repoussés dans la cour.
NORMAL_ch0_lvl14_DESCRIPTION=Nous entendons l'Électroyéti crier des insanités depuis l'autre côté de la cour. Vous n'allez certainement pas le laisser dire ça sur votre mère !
NORMAL_ch0_lvl15_DESCRIPTION=Ils se sont repliés vers le château. Profitons-en !
NORMAL_ch0_lvl16_DESCRIPTION=Nos éclaireurs ont repéré le Vampidrac au niveau du pont-levis. Il essaie de s'échapper. Ne traînons pas ; coupons à travers la cour !
NORMAL_ch0_lvl17_DESCRIPTION=Nous devons nous frayer un chemin vers le pont-levis avant de pouvoir nous échapper. Vite !
NORMAL_ch0_lvl18_DESCRIPTION=Nous avons bloqué la retraite du Vampidrac. Ne le laissez pas s'échapper !
NORMAL_ch1_lvl0_DESCRIPTION=Nos éclaireurs nous rapportent qu'ils ont vu de la fumée s'élever du centre de la Forêt de Dragobois. Allons regarder ça de plus près.
NORMAL_ch1_lvl1_DESCRIPTION=Sortons des sentiers battus, d'accord ?
NORMAL_ch1_lvl2_DESCRIPTION=L'Elfe cosmique est arrivé, avec des Golems de cristal et des Lutins de pierre. Ils nous barrent la route !
NORMAL_ch1_lvl3_DESCRIPTION=La pente devient raide. Si nous pouvons monter assez haut, nous pourrons peut-être voir d'où vient la fumée.
NORMAL_ch1_lvl4_DESCRIPTION=Vous aussi vous entendez de la musique de boîte de nuit ? Untss, untss, untss, untss.
NORMAL_ch1_lvl5_DESCRIPTION=Apprenons à ce dragon qu'à trop jouer avec le feu, on finit par se brûler !
NORMAL_ch1_lvl6_DESCRIPTION=Nous avons poursuivi le Dracosable encore plus loin dans la forêt. Cet endroit semble idéal pour se battre.
NORMAL_ch1_lvl7_DESCRIPTION=Le Dracosable essaie de s'enfuir ! Chopez-le !
NORMAL_ch1_lvl8_DESCRIPTION=Le Dracosable s'est enfui, mais ce n'est sûrement pas la seule raison pour laquelle l'air s'est soudainement rafraîchi...
NORMAL_ch1_lvl9_DESCRIPTION=Nous avons perdu nos repères lors de la dernière bataille. Je crois qu'on est perdus !
NORMAL_ch1_lvl10_DESCRIPTION=Je suis sûr d'avoir déjà vu cette fleur violette... on tourne en rond ou quoi ?
NORMAL_ch1_lvl11_DESCRIPTION=Tout à coup, nous entendons un rugissement de rage et le bruit de... patins à roulettes ?
NORMAL_ch1_lvl12_DESCRIPTION=Nous nous étions arrêtés pour refaire le plein d'eau, quand soudain... une embuscade !
NORMAL_ch1_lvl13_DESCRIPTION=Si nous arrivons à retourner au sommet de cette colline, nous devrions pouvoir nous repérer. Revenons sur nos pas.
NORMAL_ch1_lvl14_DESCRIPTION=Le Striptizorc nous barre l'accès au sommet de la colline. Ses mouvements sont éblouissants !
NORMAL_ch1_lvl15_DESCRIPTION=Enfin ! Nous avons dépassé la limite des arbres ! Euh... le soleil se couche à l'est ou à l'ouest ?
NORMAL_ch1_lvl16_DESCRIPTION=On ne peut pas laisser le Dracosable s'enfuir ! Suivez la fumée.
NORMAL_ch1_lvl17_DESCRIPTION=Le Dracosable s'est enfui vers des ruines antiques que nous avions repérées au-dessus de la canopée de la forêt. Il nous faudra combattre pour y arriver !
NORMAL_ch1_lvl18_DESCRIPTION=Nous avons coincé le Dracosable dans les anciennes ruines !
NORMAL_ch2_lvl0_DESCRIPTION=Des monstres ont envahi l'Arène ! Virez-les de là.
NORMAL_ch2_lvl1_DESCRIPTION=Nos éclaireurs ont entendu dire qu'un dragon se serait installé dans la forteresse voisine. Héros, rassemblement !
NORMAL_ch2_lvl2_DESCRIPTION=Il fut un temps où se dressait ici une imposante forteresse. Montrons-leur ce qu'on fait des ordures dans leur genre.
NORMAL_ch2_lvl3_DESCRIPTION=Vous avez entendu ? Ils font la fête dans la salle à manger. Allons y mettre fin !
NORMAL_ch2_lvl4_DESCRIPTION=Nous avons nettoyé la salle, mais aucune trace du dragon. Où est-il ?
NORMAL_ch2_lvl5_DESCRIPTION=Un cri strident coupe court à notre victoire ; c'est la Sorcière pourpre, et elle a le Mordragon !
NORMAL_ch2_lvl6_DESCRIPTION=Il y a une étrange lueur émanant de la cuisine, et je doute que ça soit le feu du poêle.
NORMAL_ch2_lvl7_DESCRIPTION=Le Mordragon a battu en retraite dans le couloir !
NORMAL_ch2_lvl8_DESCRIPTION=Nous nous sommes battus pour arriver jusqu'au Mordragon ; il ne nous échappera pas cette fois !
NORMAL_ch2_lvl9_DESCRIPTION=L'Arène est à nouveau envahie de monstres. Ça ne peut pas durer comme ça. Aux armes !
NORMAL_ch2_lvl10_DESCRIPTION=Maintenant que l'Arène est nettoyée, retournons libérer la forteresse.
NORMAL_ch2_lvl11_DESCRIPTION=J'entends le rugissement du Mordragon, il vient de la cuisine. Électroyéti, arrête de te goinfrer et viens ici ! Il va nous falloir combattre pour l'atteindre !
NORMAL_ch2_lvl12_DESCRIPTION=C'est l'heure de la baston. Le Mordragon ne peut plus s'enfuir !
NORMAL_ch2_lvl13_DESCRIPTION=Pendant qu'il bat en retraite à travers le couloir, on entend le Mordragon ordonner à la horde de protéger le trésor...
NORMAL_ch2_lvl14_DESCRIPTION=Le Mordragon bat en retraite ! Vite, avant qu'il ne s'échappe !
NORMAL_ch2_lvl15_DESCRIPTION=La salle à manger est en train d'être ravagée : « Pas la nourriture ! », crie l'Électroyéti. « Bande de #$@%$% ! Vous ne vous en tirerez pas comme ça ! »
NORMAL_ch2_lvl16_DESCRIPTION=Ils ont détruit toute la nourriture et l'alcool de la forteresse ! Vengeance !
NORMAL_ch2_lvl17_DESCRIPTION=Les monstres accourent pour protéger le trésor. Nous sommes juste derrière eux !
NORMAL_ch2_lvl18_DESCRIPTION=Ils se sont barricadés dans la salle du trésor. C'est l'heure de l'affrontement final avec le Mordragon.
NORMAL_ch3_lvl0_DESCRIPTION=Le Royaume elfique demande notre aide, mais nous devons traverser une vallée infestée de monstres... *soupir*.
NORMAL_ch3_lvl1_DESCRIPTION=Après seulement quelques pas dans la vallée, nous voilà pris par surprise !
NORMAL_ch3_lvl2_DESCRIPTION=Le chemin a été bloqué par des dragons !
NORMAL_ch3_lvl3_DESCRIPTION=Nous entrons dans la vallée, et le Centaure se fige : « je crois que je reconnais cet endroit ».
NORMAL_ch3_lvl4_DESCRIPTION=Nous sommes tombés dans une embuscade ! Aux armes !
NORMAL_ch3_lvl5_DESCRIPTION=Cet endroit est flippant. Il fait froid, ça sent mauvais, et il y a des monstres partout. Plus vite on sortira d'ici à coups d'épée et de sorts, mieux ce sera !
NORMAL_ch3_lvl6_DESCRIPTION=Le sol commence à trembler. « Allons dire bonjour aux responsables », hurle le Centaure en se jetant dans la mêlée.
NORMAL_ch3_lvl7_DESCRIPTION=Avant l'arrivée de Umlaut, cette vallée était magnifique. Le Centaure est démoralisé, mais, et c'est le plus important, aussi très énervé.
NORMAL_ch3_lvl8_DESCRIPTION=Il est difficile de se repérer ici. Les monstres ont complètement défiguré cette région.
NORMAL_ch3_lvl9_DESCRIPTION=Le craquement des planches de ce pont est très inquiétant. Ne regardez pas en bas !
NORMAL_ch3_lvl10_DESCRIPTION=Nos éclaireurs ont repéré l'Hydre sur le champ de bataille !
NORMAL_ch3_lvl11_DESCRIPTION=Si on veut sécuriser la vallée, il va falloir battre ce dragon !
NORMAL_ch3_lvl12_DESCRIPTION=Montrons à l'Hydre qui est le patron.
NORMAL_ch3_lvl13_DESCRIPTION=L'Hydre se dirige vers le Royaume elfique. Il faut que nous atteignions l'entrée de la forêt avant elle !
NORMAL_ch3_lvl14_DESCRIPTION=On ne doit plus être loin d'elle ; vous sentez le sol trembler sous vos pieds ?
NORMAL_ch3_lvl15_DESCRIPTION=Cette tour servait à défendre l'entrée de la forêt. Il va falloir qu'on se dépêche si on veut rattraper ce dragon !
NORMAL_ch3_lvl16_DESCRIPTION=Maintenant ou jamais !
NORMAL_ch3_lvl17_DESCRIPTION=Quel combat de boss épique ! Achevons-le !
NORMAL_ch3_lvl18_DESCRIPTION=C'est ici que nous mènerons notre dernier combat contre l'Hydre !
NORMAL_ch4_lvl0_DESCRIPTION=Je n'avais encore jamais eu le droit de pénétrer dans la Forêt des libellules. La Doublure, cette vraie geek, est super excitée.
NORMAL_ch4_lvl1_DESCRIPTION=On ne peut pas laisser les monstres détruire cet endroit. Virons-les de là !
NORMAL_ch4_lvl2_DESCRIPTION=Nos éclaireurs ont encore repéré des monstres se dirigeant vers le jardin elfique. Il va falloir que l'on se dépêche si on veut les rattraper.
NORMAL_ch4_lvl3_DESCRIPTION=Ils détruisent les statues antiques ! On ne peut pas les laisser s'en tirer comme ça !
NORMAL_ch4_lvl4_DESCRIPTION=Les habitants du coin disent que le dragon qui protégeait cette région est tombé sous l'emprise de Umlaut.
NORMAL_ch4_lvl5_DESCRIPTION=Nos éclaireurs ont repéré une forme blanche droit devant. Serait-ce les spectres de la Sorcière pourpre ?
NORMAL_ch4_lvl6_DESCRIPTION=Les rumeurs étaient fondées ; nous avons trouvé la Dracolune, et elle est sous l'emprise de Umlaut !
NORMAL_ch4_lvl7_DESCRIPTION=Une sorte d'ancienne magie nous a transportés dans une nouvelle région. Maintenant nous sommes complètement perdus !
NORMAL_ch4_lvl8_DESCRIPTION=Nous avons été séparés de nos éclaireurs, et je suis complètement à l'ouest.
NORMAL_ch4_lvl9_DESCRIPTION=Je ne sais pas comment, mais nous sommes apparemment revenus à l'orée de la forêt. Au moins maintenant on sait où on est !
NORMAL_ch4_lvl10_DESCRIPTION=La Dracolune nous a pris par surprise ! C'est comme si on nous avait conduits ici...
NORMAL_ch4_lvl11_DESCRIPTION=Nous avons fait la jonction avec nos éclaireurs, et ils disent avoir repéré la Dracolune près des chutes.
NORMAL_ch4_lvl12_DESCRIPTION=Le fracas de cette cascade résonne dans mon cœur comme un tambour ! À l'attaque !
NORMAL_ch4_lvl13_DESCRIPTION=L'armée des monstres commence à diminuer. On aura bientôt réussi à les chasser de ce royaume !
NORMAL_ch4_lvl14_DESCRIPTION=Les habitants du coin sont remontés à bloc et attaquent des groupes de monstres dans la région ! Tant mieux, ça les mate !
NORMAL_ch4_lvl15_DESCRIPTION=Ces sales monstres sont à nouveau en train de détruire le jardin ! Allons leur enfoncer ces statues là où je pense !
NORMAL_ch4_lvl16_DESCRIPTION=Nos éclaireurs ont repéré une ancienne salle elfique, quelques kilomètres plus loin le long de ce chemin. Ils disent qu'elle est d'une beauté indescriptible.
NORMAL_ch4_lvl17_DESCRIPTION=Je vois la salle au loin, et il semblerait que les éclaireurs avaient raison ! C'est majestueux !
NORMAL_ch4_lvl18_DESCRIPTION=Cette salle est... incroyable ! L'endroit parfait pour l'ultime affrontement contre la Dracolune.
NORMAL_ch5_lvl0_DESCRIPTION=Nous quittons la Forêt des libellules à contrecœur, mais nous sommes prêts pour notre prochain défi !
NORMAL_ch5_lvl1_DESCRIPTION=Alors que nous progressons dans la forêt, le climat devient froid et humide.
NORMAL_ch5_lvl2_DESCRIPTION=Aucun d'entre nous n'est jamais allé aussi loin en territoire inconnu. C'est exaltant... bien qu'un peu intimidant.
NORMAL_ch5_lvl3_DESCRIPTION=Depuis notre position, nous pouvons voir que les bois sont remplis de monstres.
NORMAL_ch5_lvl4_DESCRIPTION=La forêt verdoyante est infestée de lianes. Celles-ci s'accrochent à nos chevilles alors que nous avançons à travers des hordes de monstres.
NORMAL_ch5_lvl5_DESCRIPTION=Impossible de différencier les cris des monstres des gargouillis de l'Électroyéti. Il nous faut de la bouffe.
NORMAL_ch5_lvl6_DESCRIPTION=On dirait que nos fantômes deviennent de plus en plus forts. De quelle puissance Umlaut dispose-t-il vraiment ?
NORMAL_ch5_lvl7_DESCRIPTION=Les éclaireurs sont revenus de leur mission de cueillette avec des racines et des baies à l'aspect douteux. Moi je m'en fiche, j'ai la dalle !
NORMAL_ch5_lvl8_DESCRIPTION=Il faut faire bouillir les racines avant de les manger. Nous avons tenté de faire un feu de camp avec le moins de fumée possible, mais cela a quand même attiré l'ennemi. Préparez-vous !
NORMAL_ch5_lvl9_DESCRIPTION=En suivant un groupe d'ennemis, nous sommes arrivés dans une paisible clairière. Si nous les éliminons, nous pourrons enfin nous reposer et manger !
NORMAL_ch5_lvl10_DESCRIPTION=À moitié repus, nous nous enfonçons davantage dans les bois pour abattre encore plus de fantômes.
NORMAL_ch5_lvl11_DESCRIPTION=Le silence inquiétant est rompu par le fracas des bottes de la horde !
NORMAL_ch5_lvl12_DESCRIPTION=Nous avons décidé de grimper jusqu'au sommet de la colline pour avoir une meilleure vue sur les environs.
NORMAL_ch5_lvl13_DESCRIPTION=Nous avons aperçu une grande tour à l'horizon. Nous l'avons notée, ainsi que la région environnante, sur notre carte.
NORMAL_ch5_lvl14_DESCRIPTION=Les éclaireurs sont partis pour en apprendre davantage sur la tour au loin. Que vont-ils découvrir ?
NORMAL_ch5_lvl15_DESCRIPTION=Nous allons bientôt manquer de vivres, alors nous nous arrêtons au bord d'un ruisseau pour pêcher. Tout à coup, des fantômes sortent des bois !
NORMAL_ch5_lvl16_DESCRIPTION=Nos provisions devraient nous permettre de tenir plusieurs jours. Cependant, toujours pas de nouvelles des éclaireurs.
NORMAL_ch5_lvl17_DESCRIPTION=Les éclaireurs sont de retour ! Notre destination n'est pas loin, mais nous allons devoir traverser un grand gouffre pour l'atteindre.
NORMAL_ch5_lvl18_DESCRIPTION=La tour mystérieuse est de l'autre côté de ce pont, mais des monstres nous barrent le chemin !
NORMAL_ch6_lvl0_DESCRIPTION=La tour est tout près. Nous allons découvrir pourquoi les monstres se dirigeaient par là.
NORMAL_ch6_lvl1_DESCRIPTION=Nous sommes arrivés dans une salle au toit en dôme avec de nombreuses portes. Hmmm...
NORMAL_ch6_lvl2_DESCRIPTION=Il semblerait que cette entrée soit enchantée avec une puissante magie. Il va nous falloir rester vigilants.
NORMAL_ch6_lvl3_DESCRIPTION=Cette bibliothèque est incroyable ! Elle est remplie de textes magiques. Qui peut bien posséder un tel trésor ?
NORMAL_ch6_lvl4_DESCRIPTION=Nous quittons la bibliothèque dans l'espoir de trouver à qui appartiennent ces textes rares.
NORMAL_ch6_lvl5_DESCRIPTION=La Doublure a l'étrange sensation d'être déjá venue ici.
NORMAL_ch6_lvl6_DESCRIPTION=Quelqu'un a accumulé une impressionnante collection de créatures magiques. Le propriétaire de cette tour est-il un chasseur ou un scientifique ?
NORMAL_ch6_lvl7_DESCRIPTION=Le son d'une guitare électrique nous parvient à travers l'entrée. Qui peut donc être à l'origine d'un tel raffut ?
NORMAL_ch6_lvl8_DESCRIPTION=Un rugissement lointain résonne à travers l'entrée. Impossible de savoir d'où il provient.
NORMAL_ch6_lvl9_DESCRIPTION=La Doublure n'en croit pas ses yeux. Cette pièce ressemble comme deux gouttes d'eau au labo d'alchimie de sa formation.
NORMAL_ch6_lvl10_DESCRIPTION=Nous poursuivons les monstres, espérant découvrir où se cache le mentor de la Doublure.
NORMAL_ch6_lvl11_DESCRIPTION=Am, stram, gram, combattre un dragon je proclame, ne peut se terminer qu'en drame, bour et bour et ratatam.
NORMAL_ch6_lvl12_DESCRIPTION=La dernière porte nous ramène dans la salle de taxidermie. On dirait que les yeux nous suivent du regard. Tout ça me file les chocottes.
NORMAL_ch6_lvl13_DESCRIPTION=La Doublure pense avoir une solution pour le charme Labyrinthus. Si nous pouvons revenir à la bibliothèque, le livre de sorts dont elle a besoin se trouve là-bas.
NORMAL_ch6_lvl14_DESCRIPTION=Une odeur de fumée nous arrive par l'entrée. « J'espère que c'est un barbecue, hurle l'Électroyéti, j'ai faim #$%$%@ ! »
NORMAL_ch6_lvl15_DESCRIPTION=Les monstres veulent mettre le feu à la bibliothèque. Il faut les arrêter !
NORMAL_ch6_lvl16_DESCRIPTION=Nous avons pu éteindre l'incendie à temps. La Doublure avait pris les livres les plus précieux pour les mettre à l'abri.
NORMAL_ch6_lvl17_DESCRIPTION=Fiou ! La Doublure a rompu le charme. Nous entendons les monstres qui tentent de s'enfuir à l'extérieur. Comme nous pouvons enfin partir, nous leur emboîtons le pas.
NORMAL_ch6_lvl18_DESCRIPTION=Nous nous échappons de la tour pour un combat sur les remparts. Préparez-vous !
NORMAL_ch7_lvl0_DESCRIPTION=Pourquoi n'a-t-on pas libéré le Magidrac ? La Doublure est anéantie, mais on est sur ses traces.
NORMAL_ch7_lvl1_DESCRIPTION=En sortant des bois, nous tombons sur une étrange cité au centre de laquelle se dresse une gigantesque tour. Serait-ce la Tour sinueuse dont le Magidrac parlait ?
NORMAL_ch7_lvl2_DESCRIPTION=Nous pénétrons par l'une des nombreuses portes de la tour, ne sachant pas ce que nous allons y trouver.
NORMAL_ch7_lvl3_DESCRIPTION=On a repéré le Magidrac sur la place ! C'est l'heure de la baston.
NORMAL_ch7_lvl4_DESCRIPTION=L'emprise de Umlaut sur le Magidrac doit être forte pour réussir à nous résister si longtemps. Est-ce que ça veut dire qu'il devient de plus en plus puissant ?
NORMAL_ch7_lvl5_DESCRIPTION=Nous l'avons encore perdu. Je ne sais absolument pas quelle porte il a prise. Et vous ?
NORMAL_ch7_lvl6_DESCRIPTION=Aucun signe du Magidrac. Mais alors que nous retournons vers la place, nous tombons dans une embuscade !
NORMAL_ch7_lvl7_DESCRIPTION=Alors que nous sortons tout juste, le Magidrac lance une attaque mortelle contre la Doublure ! Le Centaure se précipite à son secours, mais arrivera-t-il à temps ?
NORMAL_ch7_lvl8_DESCRIPTION=Le Magidrac se replie dans la tour, en criant « Couvrez ma retraite, mon ami ! Vous savez quoi faire ! »
NORMAL_ch7_lvl9_DESCRIPTION=Nous pénétrons dans une salle entièrement faite en os. Beurk. Assez cool, mais beurk.
NORMAL_ch7_lvl10_DESCRIPTION=La Dragonosse ne peut pas nous empêcher d'atteindre notre cible !
NORMAL_ch7_lvl11_DESCRIPTION=« @%#@% ! Il a encore disparu ! », crie l'Électroyéti en donnant un coup de pied dans un pilier par frustration. « AÏÏÏÏÏÏE ! @#@$ !$ ! %*#%@% !@$@ ! »
NORMAL_ch7_lvl12_DESCRIPTION=Nous retournons dans la tour, dans l'espoir de retrouver la trace du dragon.
NORMAL_ch7_lvl13_DESCRIPTION=La Doublure commence à avoir l'air découragée. Où peut se cacher son mentor ?
NORMAL_ch7_lvl14_DESCRIPTION=La Dragonosse est suivie d'une armée de monstres, et ils se dirigent droit sur nous !
NORMAL_ch7_lvl15_DESCRIPTION=Nous entrons dans une salle couleur émeraude. « Nous sommes venus libérer le Mage, déclare la Doublure, et pour trouver un cerveau au Brozerker et un sens de l'humour à la Dame Dragon. »
NORMAL_ch7_lvl16_DESCRIPTION=Comme d'habitude, le mentor de la Doublure disparaît sans laisser de trace.
NORMAL_ch7_lvl17_DESCRIPTION=Ne sachant pas vraiment comment procéder, nous commençons à chercher la Dragonosse. À l'heure actuelle, elle est notre dernier espoir pour trouver le Magidrac.
NORMAL_ch7_lvl18_DESCRIPTION=Nous avons bloqué le chemin de la Dragonosse et de son armée. Enfin, on va pouvoir se défouler !
NORMAL_ch8_lvl0_DESCRIPTION=Nous poursuivons la Dragonosse vers l'entrée de ruines souterraines. Le visage protégé de l'intense chaleur, nous nous enfonçons dans les profondeurs.
NORMAL_ch8_lvl1_DESCRIPTION=Des araignées ET du feu ? Quels Dieux cruels ont créé ces monstres ?
NORMAL_ch8_lvl2_DESCRIPTION=Nous entendons les sonorités rauques d'une guitare électrique résonner à un volume assourdissant à travers la grotte. La Barbarde ne doit plus être très loin.
NORMAL_ch8_lvl3_DESCRIPTION=Nous pourchassons la Barbarde dans une autre grotte de lave. « Maintenant que vous avez goûté à la première partie, mes loulous, on va passer aux choses sérieuses avec le concert principal ! »
NORMAL_ch8_lvl4_DESCRIPTION=Nos oreilles encore sifflantes après les attaques assourdissantes de la Barbarde, nous continuons notre descente dans les grottes, espérant trouver les ruines dont a parlé la Dragonosse.
NORMAL_ch8_lvl5_DESCRIPTION=Au détour d'un coin, nous surprenons les dragons et leurs armées de monstres. On ne les laissera pas s'en sortir cette fois !
NORMAL_ch8_lvl6_DESCRIPTION=Les Elfes se sont probablement installés ici il y a bien longtemps, vu que l'architecture ressemble à ce que nous avons vu dans la Forêt des libellules.
NORMAL_ch8_lvl7_DESCRIPTION=Prêts à nous battre, nous continuons à traquer les dragons au fin fond des grottes.
NORMAL_ch8_lvl8_DESCRIPTION=Alors que les monstres se replient, nous les entendons dire quelque chose sur une salle du trésor non loin d'ici. Le Centaure retrouve immédiatement la patate.
NORMAL_ch8_lvl9_DESCRIPTION=Les monstres et les dragons sont en train de voler le trésor ! Il faut les arrêter !
NORMAL_ch8_lvl10_DESCRIPTION=Le Magidrac s'élance dans les grottes, tentant de s'échapper. La statue qu'il a emportée est-elle si importante que ça ?
NORMAL_ch8_lvl11_DESCRIPTION=Nous abattons les monstres aussi vite que possible, mais nous avons perdu de vue le Magidrac !
NORMAL_ch8_lvl12_DESCRIPTION=La Doublure repère le Magidrac à l'autre bout de la salle. Il va falloir se frayer un chemin pour l'atteindre !
NORMAL_ch8_lvl13_DESCRIPTION=Le Magidrac s'est précipité vers la sortie ! Dépêchons-nous !
NORMAL_ch8_lvl14_DESCRIPTION=Les monstres continuent d'arriver, c'est une attaque sans fin, mais on ne peut pas laisser tomber maintenant !
NORMAL_ch8_lvl15_DESCRIPTION=Le Centaure bondit courageusement par-dessus une coulée de lave, coupant la retraite de la Dragonosse. Cette fois, elle ne nous échappera pas !
NORMAL_ch8_lvl16_DESCRIPTION=« Allez, ma p'tite, c'est la dernière ligne droite ! » Nous nous élançons à travers les grottes, et nous rattrapons le Magidrac.
NORMAL_ch8_lvl17_DESCRIPTION=« Mes amis ! Vous ne m'attraperez jamais ! » Le Magidrac disparaît derrière une horde de monstres, et se dirige vers une ouverture éclairée plus loin.
NORMAL_ch8_lvl18_DESCRIPTION=La Doublure franchit la lave bouillonnante d'un bond : « je ne laisserai pas Umlaut partir avec cette statue ou toi ! Je t'arrêterai, même si c'est la dernière chose que je fais ! »
NORMAL_ch9_lvl0_DESCRIPTION=Le Magidrac nous envoie dans le Canyon titanesque à la recherche d'un ancien temple draconique.
NORMAL_ch9_lvl1_DESCRIPTION=Nous nous enfonçons dans le canyon. L'air aride nous sèche la gorge.
NORMAL_ch9_lvl2_DESCRIPTION=Nous sommes sur le point d'installer notre camp lorsque nous sommes soudainement attaqués par des monstres en embuscade !
NORMAL_ch9_lvl3_DESCRIPTION=La Doublure part devant en courant puis escalade une formation rocheuse : « ruines anciennes droit devant ! »
NORMAL_ch9_lvl4_DESCRIPTION=Nous continuons à travers le canyon vers la cité en ruines.
NORMAL_ch9_lvl5_DESCRIPTION=Le ventre de l'Électroyéti gargouille. « Hé, la Doublure ! J'aimerais bien une petite tarte à la citrouille. Où sont ces @%$* d'épouvantails ? »
NORMAL_ch9_lvl6_DESCRIPTION=Nous pénétrons dans une longue arcade dans les ruines. Est-ce le temple que nous voyons au loin ?
NORMAL_ch9_lvl7_DESCRIPTION=Nous nous arrêtons pour manger un morceau au camp après que la Doublure ait habilement transformé quelques épouvantails en délicieuses tartes parfumées.
NORMAL_ch9_lvl8_DESCRIPTION=La délicieuse odeur d'épice emplit le désert et attire l'attention des monstres proches.
NORMAL_ch9_lvl9_DESCRIPTION=Les ruines en grès sont couvertes de pictogrammes élaborés. Est-ce que quelqu'un dans notre équipe peut les traduire ?
NORMAL_ch9_lvl10_DESCRIPTION=D'après le Centaure, les pictogrammes font référence à une sorte d'ancien pouvoir. Peut-être trouverons-nous davantage d'indices dans le temple ?
NORMAL_ch9_lvl11_DESCRIPTION=Nous poursuivons notre route vers le canyon, sachant que chaque pas nous rapproche du Temple du dragon.
NORMAL_ch9_lvl12_DESCRIPTION=Le temple est recouvert de pictogrammes montrant des êtres géants et un monde en feu. Qu'est-ce que cela peut bien signifier ?
NORMAL_ch9_lvl13_DESCRIPTION=Nous retournons dans le canyon pour poursuivre Croc-mignonne, espérant en découvrir davantage sur les pictogrammes prophétiques du temple.
NORMAL_ch9_lvl14_DESCRIPTION=La Dame Dragon secoue ses gantelets, lâchant d'un air dégoûté : « lorsque nous serons rentrés, je vais devoir passer l'aspirateur sur toutes mes pièces d'armure. Je déteste le sable ! »
NORMAL_ch9_lvl15_DESCRIPTION=Nous pressons le pas en sortant des ruines.
NORMAL_ch9_lvl16_DESCRIPTION=Le vent crée un tourbillon de poussière qui se meut comme une danseuse. Nous nous arrêtons pour l'admirer, lorsque des monstres sautent dans le canyon, bloquant notre chemin !
NORMAL_ch9_lvl17_DESCRIPTION=Nous entendons Croc-mignonne non loin de là. Si nous nous dépêchons, nous pourrons l'attraper !
NORMAL_ch9_lvl18_DESCRIPTION=Croc-mignonne ne peut plus s'échapper, nous sommes prêts au combat !
NORMAL_ch10_lvl0_DESCRIPTION=Nous quittons le canyon en espérant en découvrir davantage sur les titans et les statues draconiques.
NORMAL_ch10_lvl1_DESCRIPTION=Nous avons entendu des rumeurs sur des enlèvements à Flancolline, alors nous allons faire un détour par Sombreval pour mener l'enquête.
NORMAL_ch10_lvl2_DESCRIPTION=Un léger brouillard s'accroche aux collines de cette vallée, nous empêchant de voir plus loin.
NORMAL_ch10_lvl3_DESCRIPTION=Nous passons quelques ruines et nous dirigeons vers l'est pour arriver dans une vallée époustouflante.
NORMAL_ch10_lvl4_DESCRIPTION=Sur notre route, nous interrogeons les locaux sur Croc-mignonne. Malheureusement, personne ne sait rien, ni sur elle ni sur sa famille.
NORMAL_ch10_lvl5_DESCRIPTION=Nous montons notre camp près des ruines. Tout à coup, des monstres sortent du brouillard !
NORMAL_ch10_lvl6_DESCRIPTION=Nous nous arrêtons pour nous laver dans l'eau fraîche du lac d'eau de source de la vallée. Nous repartons frais comme des gardons !
NORMAL_ch10_lvl7_DESCRIPTION=« Cet endroit me rappelle la Vallée de l'Hydre avant qu'elle ne soit détruite », soupire tristement le Centaure.
NORMAL_ch10_lvl8_DESCRIPTION=La Doublure fait des dessins précis des ruines de la vallée pour que le Magidrac puisse les étudier.
NORMAL_ch10_lvl9_DESCRIPTION=Nous envoyons quelques éclaireurs en avant, en espérant qu'ils trouvent la ville de Flancolline d'où provient le signal de détresse.
NORMAL_ch10_lvl10_DESCRIPTION=Nous établissons le camp pour nous reposer. Alors que nous nous endormons, des monstres venus des ruines nous attaquent !
NORMAL_ch10_lvl11_DESCRIPTION=Nos éclaireurs reviennent et nous disent avoir trouvé la ville de Flancolline. Nous devons lever le camp et partir immédiatement.
NORMAL_ch10_lvl12_DESCRIPTION=Cette ville est incroyable. Elle s'accroche aux flancs des falaises, se riant de la gravité !
NORMAL_ch10_lvl13_DESCRIPTION=Maintenant que nous savons où est la ville, nous pressons le pas, sachant que nous sommes proches de notre destination.
NORMAL_ch10_lvl14_DESCRIPTION=Nous sommes stoppés par une horde de monstres, mais rien ne nous empêchera d'atteindre cette ville !
NORMAL_ch10_lvl15_DESCRIPTION=La Dame Dragon regarde la ville au loin : « la structure de cette cité est idéale pour la défense, mais question circulation, j'ai des doutes ».
NORMAL_ch10_lvl16_DESCRIPTION=Pourquoi le Dragon piquant n'est-il pas au courant des enlèvements ? Il va nous falloir aller en ville pour trouver plus d'indices.
NORMAL_ch10_lvl17_DESCRIPTION=Une odeur de feu de bois et de cuisine emplit l'air. Nous devons être tout près !
NORMAL_ch10_lvl18_DESCRIPTION=Nous fouillons la ville pour trouver des indices, lorsque le Dragon piquant nous bloque le chemin !
NORMAL_ch11_lvl0_DESCRIPTION=Notre groupe escalade la montagne, à la recherche des étranges lumières dont le Dragon piquant nous parlait.
NORMAL_ch11_lvl1_DESCRIPTION=Une longue ligne de traces de pas marque le sentier de montagne. Serait-ce une armée ? Ou les villageois disparus ?
NORMAL_ch11_lvl2_DESCRIPTION=« Hips ! Ce — hips ! — d'air de la montagne m'a donné le hoq— hips ! — le hoquet ! »
NORMAL_ch11_lvl3_DESCRIPTION=L'eau de montagne provenant d'un ruisseau proche rafraîchit nos gorges asséchées et débarrasse l'Électroyéti de son hoquet.
NORMAL_ch11_lvl4_DESCRIPTION=Le vent porte l'écho de bavardages sauvages depuis la montagne.
NORMAL_ch11_lvl5_DESCRIPTION=La clameur augmente jusqu'à être assourdissante. Ça ressemble à une meute de chiens sauvages qui se battent, mais il n'y a pas de traces de pattes. Qu'est-ce qu'il se passe ?
NORMAL_ch11_lvl6_DESCRIPTION=Nous prenons un virage dans le sentier, puis notre route est bloquée par un dragon orange, la bave aux lèvres !
NORMAL_ch11_lvl7_DESCRIPTION=Nous suivons des traces vers le sommet de la montagne. Le fracas de boucliers et d'épées se fait entendre au loin. Aux armes !
NORMAL_ch11_lvl8_DESCRIPTION=Nous apercevons un nuage de poussière au loin, suivi d'horribles bruits. Ce doit être la Dragonne enragée !
NORMAL_ch11_lvl9_DESCRIPTION=Nous ne trouvons toujours pas la Dragonne enragée ! C'est désespérant !
NORMAL_ch11_lvl10_DESCRIPTION=Alors que nous faisons une pause pour remplir nos gourdes au ruisseau, des monstres nous attaquent par-derrière !
NORMAL_ch11_lvl11_DESCRIPTION=Nous apercevons une silhouette immobile dans le brouillard de la montagne.
NORMAL_ch11_lvl12_DESCRIPTION=Une gigantesque statue s'élève au loin.
NORMAL_ch11_lvl13_DESCRIPTION=Nous poursuivons notre ascension de la montagne. Lorsque nous établissons le camp, la nuit, nous pouvons voir d'étranges lumières scintiller au niveau du sommet enneigé.
NORMAL_ch11_lvl14_DESCRIPTION=La Doublure n'est pas à l'aise : « je déteste ces aspergeurs ! Les céphalopodes sont tellement bizarres. » Le Centaure sourit, « ne t'inquiète pas petite, on transformera ces calamars en beignets ! »
NORMAL_ch11_lvl15_DESCRIPTION=Nous faisons une pause pour pêcher des truites dans les eaux froides du ruisseau de montagne.
NORMAL_ch11_lvl16_DESCRIPTION=L'Électroyéti redevient nerveux alors que nous nous approchons du sommet. Il n'aime vraiment pas les hauteurs !
NORMAL_ch11_lvl17_DESCRIPTION=Nous entendons le marmonnement dément de la Dragonne enragée tout proche. Nous pouvons l'atteindre si nous nous dépêchons !
NORMAL_ch11_lvl18_DESCRIPTION=Nous avons coincé la Dragonne enragée. Nous allons découvrir si elle a capturé les villageois !
NORMAL_ch12_lvl0_DESCRIPTION=Nous gravissons la montagne, espérant trouver les villageois disparus. L'air devient vite froid alors que nous commençons l'ascension.
NORMAL_ch12_lvl1_DESCRIPTION=Peu de temps après, toute l'équipe a de la neige jusqu'aux genoux.
NORMAL_ch12_lvl2_DESCRIPTION=L'air froid nous fouette le visage alors que nous progressons difficilement dans la neige.
NORMAL_ch12_lvl3_DESCRIPTION=Notre groupe trouve une gigantesque plaine glacée. Le bruit de la glace se brisant se répand à travers le paysage.
NORMAL_ch12_lvl4_DESCRIPTION=La Viking à roulettes et le reste de notre groupe parviennent à traverser le glacier sans encombre, et nous continuons ver le sommet.
NORMAL_ch12_lvl5_DESCRIPTION=Nous établissons le camp pour nous reposer et nous réchauffer, mais la fumée de notre feu attire des monstres.
NORMAL_ch12_lvl6_DESCRIPTION=Nous sommes figés sur place en voyant une silhouette sombre au loin. C'est un dragon géant emprisonné dans la glace !
NORMAL_ch12_lvl7_DESCRIPTION=Le vent se met étrangement à souffler plus fort. Est-ce qu'une tempête se prépare ?
NORMAL_ch12_lvl8_DESCRIPTION=Le Centaure repère un château au loin. Nous nous dépêchons de l'atteindre, espérant nous y abriter avant que la tempête se déclenche.
NORMAL_ch12_lvl9_DESCRIPTION=Nous atteignons le château, mais notre route est barrée par des monstres. La tempête redouble d'intensité alors que le combat commence.
NORMAL_ch12_lvl10_DESCRIPTION=Nous nous extirpons de la neige et nous reprenons nos sens. Personne n'est blessé, mais nous avons été balayés plus bas sur le chemin.
NORMAL_ch12_lvl11_DESCRIPTION=Nous avons regagné le château, mais il va falloir que l'on se batte pour entrer !
NORMAL_ch12_lvl12_DESCRIPTION=Le château est rempli de statues de glace étrangement réalistes. Bizarre...
NORMAL_ch12_lvl13_DESCRIPTION=Nous allons vers l'ouest et entamons la descente de la montagne.
NORMAL_ch12_lvl14_DESCRIPTION=L'Électroyéti hurle lorsqu'une boule de neige frappe l'arrière de sa tête. Quelques minutes plus tard, une véritable bataille de boules de neige fait rage... jusqu'à ce que l'interrompent des monstres attirés par le bruit.
NORMAL_ch12_lvl15_DESCRIPTION=Nous sommes sur le point de repartir sur la glace lorsqu'une bourrasque se met soudainement à souffler.
NORMAL_ch12_lvl16_DESCRIPTION=Réconfortés par la nouvelle des villageois guéris, nous continuons à descendre.
NORMAL_ch12_lvl17_DESCRIPTION=Alors que nous entamons notre descente, la neige commence à fondre. Il ne fait plus aussi glacé !
NORMAL_ch12_lvl18_DESCRIPTION=Nous profitons du paysage montagnard une dernière fois avant de nous diriger vers la côte et Villeport.
NORMAL_ch13_lvl0_DESCRIPTION=En descendant la montagne, le vent tourne et nous sentons l'air frais de l'océan.
NORMAL_ch13_lvl1_DESCRIPTION=Nous arrivons à l'océan. On dirait qu'une tempête est passée par ici récemment.
NORMAL_ch13_lvl2_DESCRIPTION=Alors que nous descendons vers la côte, des monstres en maraude nous attaquent.
NORMAL_ch13_lvl3_DESCRIPTION=Le ciel s'assombrit rapidement, le vent hurle, et soudain le Dragorage nous tombe dessus !
NORMAL_ch13_lvl4_DESCRIPTION=Dès que le Dragorage s'envole pour aller lécher ses blessures, les nuages se dissipent et nous continuons le long de la côte.
NORMAL_ch13_lvl5_DESCRIPTION=« Ouah, mec », lâche le Brozerker après un long silence, « tu crois que si le Dragorage revient, ça créera quelques vagues ? »
NORMAL_ch13_lvl6_DESCRIPTION=Le vent se lève à nouveau et nous nous trouvons encore face à face avec notre ennemie.
NORMAL_ch13_lvl7_DESCRIPTION=Nous décidons de nous arrêter pour profiter du soleil. Mais juste quand le Brozerker allait tâter de la vague, des ennemis surgissent de l'eau !
NORMAL_ch13_lvl8_DESCRIPTION=Nous continuons notre route, abattant vague après vague de monstres, espérant que les choses se calment plus loin sur la côte.
NORMAL_ch13_lvl9_DESCRIPTION=Nous parvenons enfin à nous débarrasser de cette armée de monstres et arrivons sur une plage étrangement familière.
NORMAL_ch13_lvl10_DESCRIPTION=Au-dessus de nous, des mouettes nous accompagnent le long du chemin côtier.
NORMAL_ch13_lvl11_DESCRIPTION=« Je n'en peux plus de tout ce sable ! » hurle la Dame Dragon, « J'en ai plein l'armure et ça me rend folle ! »
NORMAL_ch13_lvl12_DESCRIPTION=Le vent se lève et siffle autour de nous. « @%$#% je rêve, s'exclame l'Électroyéti. Combien de fois va encore falloir le battre ? ! »
NORMAL_ch13_lvl13_DESCRIPTION=Le Dragorage s'envole avant que nous puissions en finir avec lui. Nous nous lançons à sa poursuite !
NORMAL_ch13_lvl14_DESCRIPTION=L'orage gronde droit devant. En nous dépêchant, nous pourrons peut-être l'attraper !
NORMAL_ch13_lvl15_DESCRIPTION=Nous l'avons enfin rattrapé ! Il est temps d'en finir !
NORMAL_ch13_lvl16_DESCRIPTION=La mer se calme et nous en profitons pour respirer un bon bol d'air marin.
NORMAL_ch13_lvl17_DESCRIPTION=On peut apercevoir au loin une grande ville portuaire.
NORMAL_ch13_lvl18_DESCRIPTION=La ville s'esquisse à l'horizon, nous charmant déjà par ses couleurs et le son à peine audible de musique.
NORMAL_ch14_lvl0_DESCRIPTION=Nous entrons dans le Port de l'embrouille, un charmant port de pêche avec juste ce qu'il faut de criminalité.
NORMAL_ch14_lvl1_DESCRIPTION=Nous continuons en direction du rugissement, mais il y a tant de tours et de détours !
NORMAL_ch14_lvl2_DESCRIPTION=On vient pas d'arriver par là ?
NORMAL_ch14_lvl3_DESCRIPTION=Elle aurait dû être appelée « Crime Alley », mais... euh, je crois qu'ils l'ont mal épelée.
NORMAL_ch14_lvl4_DESCRIPTION=Nous faufilant de bâtiment en bâtiment, nous sommes toujours à sa poursuite !
NORMAL_ch14_lvl5_DESCRIPTION=Et après avoir passé ce coin, nous trouvons un pirate avec un canon à main !
NORMAL_ch14_lvl6_DESCRIPTION=Nous entendons encore une fois le rugissement. Il semble plus proche, ce coup-ci.
NORMAL_ch14_lvl7_DESCRIPTION=Des ennemis de tous les côtés ! On va peut-être être dépassés cette fois-ci !
NORMAL_ch14_lvl8_DESCRIPTION=ROOOOAAAAA *couine* AAAAAAOOOOORRRRRR ! ! ! !
NORMAL_ch14_lvl9_DESCRIPTION=Le Nainja insiste pour dire que le rugissement venait de l'intérieur de la taverne.
NORMAL_ch14_lvl10_DESCRIPTION=Comme nous ne trouvons pas le dragon dans la taverne, nous nous lançons à nouveau dans les rues.
NORMAL_ch14_lvl11_DESCRIPTION=Je suis sûr qu'on est déjà passés par là.
NORMAL_ch14_lvl12_DESCRIPTION=Je veux voir la carte tout de suite !
NORMAL_ch14_lvl13_DESCRIPTION=Nous croisons à nouveau le cousin de la Viking à roulettes, et il nous guide dans la bonne direction.
NORMAL_ch14_lvl14_DESCRIPTION=Le rugissement semble venir du centre de la ville !
NORMAL_ch14_lvl15_DESCRIPTION=On affronte des monstres marins et on respire le bon air frais !
NORMAL_ch14_lvl16_DESCRIPTION=D'après Barbe-prout, on est sur le bon chemin.
NORMAL_ch14_lvl17_DESCRIPTION=Si près de l'action, et pourtant si loin ! Personne ne sait rester en place de nos jours ?
NORMAL_ch14_lvl18_DESCRIPTION=Combattons un dragon !
NORMAL_ch15_lvl0_DESCRIPTION=« Et #$%@ ! » s'exclame l'Électroyéti. « On va pas en mer, quand même ? Ça me file la nausée, #$%@. »
NORMAL_ch15_lvl1_DESCRIPTION=La voleuse s'est cachée quelque part sur ce bateau ! Il semblerait que le moment soit venu pour une virée en mer.
NORMAL_ch15_lvl2_DESCRIPTION=Techniquement, c'est un vaisseau.
NORMAL_ch15_lvl3_DESCRIPTION=Tous à la proue ! On pourra peut-être mieux voir le reste du bateau depuis là-bas.
NORMAL_ch15_lvl4_DESCRIPTION=Nous continuons à nous frayer un chemin dans le bateau, mais la voleuse reste introuvable.
NORMAL_ch15_lvl5_DESCRIPTION=Après une courte pause, pour que tout le monde puisse passer son quatre-heures par-dessus bord, nous poursuivons nos recherches.
NORMAL_ch15_lvl6_DESCRIPTION=L'Électroyéti repère la voleuse sur le brick.
NORMAL_ch15_lvl7_DESCRIPTION=Tout le monde a de nouveau le mal de mer après que nous ayons officiellement perdu la terre de vue.
NORMAL_ch15_lvl8_DESCRIPTION=J'ai du mal à penser à d'autres endroits où nous pourrions la chercher.
NORMAL_ch15_lvl9_DESCRIPTION=J'ai les crocs. Est-ce qu'on peut reprendre notre traque de la voleuse après le déjeuner ?
NORMAL_ch15_lvl10_DESCRIPTION=Après avoir mangé un morceau, tout le monde est prêt à tabasser quelques méchants de plus !
NORMAL_ch15_lvl11_DESCRIPTION=Cette obstination à vouloir appeler un vaisseau « bateau » tient presque de la bêtise.
NORMAL_ch15_lvl12_DESCRIPTION=Vous êtes cruel.
NORMAL_ch15_lvl13_DESCRIPTION=On va faire le ménage sur ce pont. Avec nos poings !
NORMAL_ch15_lvl14_DESCRIPTION=On a cherché dans tous les coins. Faisons les recoins, maintenant !
NORMAL_ch15_lvl15_DESCRIPTION=Parcourir les sept mers tout en affrontant un océan d'ennemis ! Pourrait-on rêver de mieux ?
NORMAL_ch15_lvl16_DESCRIPTION=Je crois que l'Électroyéti est contrarié. Ses « invectives » sont bien plus agressives que d'habitude.
NORMAL_ch15_lvl17_DESCRIPTION=Elle n'a presque plus d'endroits où se cacher ! Ce n'est qu'une question de temps.
NORMAL_ch15_lvl18_DESCRIPTION=On a enfin coincé la voleuse ! Je vais... lui passer un savon.
NORMAL_ch16_lvl0_DESCRIPTION=Échoués sur le rivage d'une île totalement inconnue… Génial.
NORMAL_ch16_lvl1_DESCRIPTION=C'est moi, ou on nous observe ?
NORMAL_ch16_lvl2_DESCRIPTION=C'est bien ça, on nous observe.
NORMAL_ch16_lvl3_DESCRIPTION=Hors de question de faire un pas de plus tant que nous n'aurons pas débusqué cet espion des bois.
NORMAL_ch16_lvl4_DESCRIPTION=C'est à croire que tout ce qui se trouve sur cette île cherche à nous tuer !
NORMAL_ch16_lvl5_DESCRIPTION=MAIS POURQUOI L'ÎLE TOUT ENTIÈRE VEUT-ELLE NOTRE MORT ?
NORMAL_ch16_lvl6_DESCRIPTION=Il faut qu'on mette les voiles, mais j'ai bien peur que notre vaisseau ne nous le permette pas.
NORMAL_ch16_lvl7_DESCRIPTION=C'est moi, ou les méchants de cette île sont bien plus costauds qu'ailleurs ?
NORMAL_ch16_lvl8_DESCRIPTION=Il y a plein de plantes bizarres, et je suis allergique !
NORMAL_ch16_lvl9_DESCRIPTION=Fascinant. Cette île est pleine de surprises. Une fois tout ça terminé, je reviendrai l'examiner de plus près, c'est certain.
NORMAL_ch16_lvl10_DESCRIPTION=Il faut que je liste toutes les variétés de plantes de cette île. Je n'arrive pas à croire qu'autant d'espèces mortelles puissent cohabiter.
NORMAL_ch16_lvl11_DESCRIPTION=Je crois que le spécimen N° 14 m'a mordu… Je prendrai des gants la prochaine fois. Des gants en fer.
NORMAL_ch16_lvl12_DESCRIPTION=Le spécimen N° 26 semble dégager une sorte de nuage à l'effet pour le moins… relaxant. Il devient difficile de tenir la Druide hippie à l'écart de cette plante.
NORMAL_ch16_lvl13_DESCRIPTION=Le spécimen N° 32 a voulu étrangler l'Électroyéti, mais nous avons découvert qu'il semble hautement vulnérable aux chatouilles et il a lâché prise.
NORMAL_ch16_lvl14_DESCRIPTION=Le spécimen N° 49 se mesure régulièrement à la Dame Dragon au bras de fer. Rarement une plante lui aura offert tant de résistance, dit-elle.
NORMAL_ch16_lvl15_DESCRIPTION=Nous avons fait halte pour nous abreuver à un fleuve aux allures calmes… mais infesté de piranhas. Je déteste cet endroit.
NORMAL_ch16_lvl16_DESCRIPTION=Après de longs débats suivis de coups et de blessures, il a été décidé qu'il était trop dangereux d'emporter le spécimen N° 85.
NORMAL_ch16_lvl17_DESCRIPTION=Aussi fascinants soient ces spécimens, ils ne feront pas avancer la science d'un iota si nous ne parvenons pas à quitter cette île.
NORMAL_ch16_lvl18_DESCRIPTION=Mais c'est pas vrai… Il fallait que cette île abrite une espèce de dragon psychopathe… ÉVIDEMMENT.
NORMAL_ch17_lvl0_DESCRIPTION=Cette impressionnante figure de proue en forme de dragon a été récupérée au cimetière de bateaux. Comment a-t-elle pu arriver là ?
NORMAL_ch17_lvl1_DESCRIPTION=Je crois que la Dame Dragon avait raison. Faire un bateau patchwork me semblait une bonne idée mais je dois dire que c'est plutôt… lugubre, voire inquiétant.
NORMAL_ch17_lvl2_DESCRIPTION=J'aurais juré que nous faisions route vers la cale. Comment se fait-il que nous soyons de retour à la proue ?
NORMAL_ch17_lvl3_DESCRIPTION=Nous avons enfin trouvé la cale. La cantine ne doit plus être loin.
NORMAL_ch17_lvl4_DESCRIPTION=Mais… Mais on est de retour à la proue ! Je mettrais ma main à couper qu'on allait pourtant dans la bonne direction. Quelqu'un aurait-il un sextant ?
NORMAL_ch17_lvl5_DESCRIPTION=Un sextant ? Demande à ta mère !
NORMAL_ch17_lvl6_DESCRIPTION=Très drôle. C'est un outil de navigation, ça n'a rien à voir avec… enfin bref. Oh ! Il y en a sûrement un dans les quartiers du Capitaine !
NORMAL_ch17_lvl7_DESCRIPTION=Dans les quartiers du Capitaine ? Ta mère doit le savoir, alors !
NORMAL_ch17_lvl8_DESCRIPTION=Nous n'avons rien trouvé dans les quartiers du Capitaine… et si j'entends encore quelqu'un parler de \u201Cma mère\u201D, je le transforme en gelée à la viande.
NORMAL_ch17_lvl9_DESCRIPTION=Encore la proue ? Il se trame quelque chose de pas net.
NORMAL_ch17_lvl10_DESCRIPTION=La Druide hippie dit que nous sommes prisonniers d'une boucle géographique. Il doit y avoir quelque chose à bord qui la déclenche et nous ramène inlassablement à la proue.
NORMAL_ch17_lvl11_DESCRIPTION=Une fois que nous aurons réussi à nous éloigner de la proue, il va nous falloir trouver ce qui cause cette boucle pour pouvoir y mettre un terme.
NORMAL_ch17_lvl12_DESCRIPTION=Et nous revoilà à la proue… génial. Dites-moi si je me trompe, mais on ne dirait pas que la figure de proue s'est mise à briller ?
NORMAL_ch17_lvl13_DESCRIPTION=Je ne sais pas si on arrivera à lever le maléfice, mais je suis sûre d'une chose : cinq pas à gauche, sept pas à droite, une roulade en arrière, et on arrive à la cantine. Au moins on ne mourra pas de faim.
NORMAL_ch17_lvl14_DESCRIPTION=Ce maléfice commence à me courir sur le haricot.
NORMAL_ch17_lvl15_DESCRIPTION=Nous revoilà à la cale, mais j'ai l'impression que nous ne sommes pas seuls.
NORMAL_ch17_lvl16_DESCRIPTION=La Banshee dit avoir entendu parler d'un bel arbre non loin d'ici. J'ai déjà entendu cette histoire quelque part.
NORMAL_ch17_lvl17_DESCRIPTION=Je crois que j'ai trouvé comment briser le maléfice !
NORMAL_ch17_lvl18_DESCRIPTION=Comment on brise un maléfice, à votre avis ? En affrontant un dragon !
NORMAL_ch18_lvl0_DESCRIPTION=Nous voilà enfin de retour sur la terre ferme. L'Électroyéti a l'air sacrément soulagé, c'est bien un Yéti des villes.
NORMAL_ch18_lvl1_DESCRIPTION=Tout ça ne me dit rien qui vaille… Où sont passés les villageois ?
NORMAL_ch18_lvl2_DESCRIPTION=J'ai comme une impression de déjà vu.
NORMAL_ch18_lvl3_DESCRIPTION=Et pas plus de monde au marché qu'au port ! Crotte ! Je commence à manquer d'encre et de parchemins.
NORMAL_ch18_lvl4_DESCRIPTION=Est-ce que pour une fois on ne pourrait pas tomber sur un endroit qui n'ait pas été maudit par je ne sais quoi ?
NORMAL_ch18_lvl5_DESCRIPTION=Une fois qu'on aura mis la main sur Umlaut, il faudra lui dire que les malédictions et les villages ne font pas bon ménage.
NORMAL_ch18_lvl6_DESCRIPTION=Voilà des heures que nous marchons dans Bête Noire et nous n'avons pas trouvé âme qui vive. À part Meujeu, bien sûr.
NORMAL_ch18_lvl7_DESCRIPTION=On se fait attaquer de toutes parts ! Voyons le bon côté des choses, Umlaut ne doit plus être bien loin.
NORMAL_ch18_lvl8_DESCRIPTION=Si j'en crois la description faite par Meujeu, il nous faut trouver une créature avec des cornes et les yeux rouges.
NORMAL_ch18_lvl9_DESCRIPTION=Dès qu'une catastrophe survient, elle apparaît et la situation empire. Du moins, c'est ce que j'ai cru comprendre.
NORMAL_ch18_lvl10_DESCRIPTION=La Dame Dragon m'a fait remarquer que malgré les rues désertes, les cheminées du village fument. C'est rassurant de se dire que les villageois sont en sécurité. Qui sait, peut-être qu'ils sont au coin du feu avec un bon chocolat chaud ?
NORMAL_ch18_lvl11_DESCRIPTION=D'ailleurs, je ne cracherais pas sur un chocolat chaud, moi. Je crois que je pourrais rejoindre les rangs des méchants s'ils me proposent une tasse.
NORMAL_ch18_lvl12_DESCRIPTION=Depuis qu'ils se sont rencontrés, l'Électroyéti regarde Meujeu de travers. Ces deux-là ne partiront pas en vacances ensemble.
NORMAL_ch18_lvl13_DESCRIPTION=La Dame Dragon a repéré la créature ! Elle était sur un toit, ses cheveux flottant au vent sous la lueur de la lune !
NORMAL_ch18_lvl14_DESCRIPTION=Mais si c'est une créature, pourquoi a-t-elle des cheveux ? On aurait presque dit un humain. Un homme, en l'occurrence.
NORMAL_ch18_lvl15_DESCRIPTION=Nous avons poursuivi la créature jusqu'au bourg, mais elle a disparu dans une ruelle, laissant derrière elle un vêtement en piteux état.
NORMAL_ch18_lvl16_DESCRIPTION=Le mystère s'épaissit. J'ai fait des recherches sur ce genre de créatures et, d'ordinaire, elles n'apprécient que peu les vêtements.
NORMAL_ch18_lvl17_DESCRIPTION=Il fallait voir Croc-mignonne quand j'ai essayé de lui mettre un pantalon !
NORMAL_ch18_lvl18_DESCRIPTION=Nous allons enfin savoir qui se cache derrière ces cheveux noirs ! À nous deux, créature !
NORMAL_ch19_lvl0_DESCRIPTION=La vie va pouvoir reprendre son cours dans Bête Noire. Mais l'ombre de la malédiction plane toujours. Quelle peut donc être son origine ?
NORMAL_ch19_lvl1_DESCRIPTION=On a déjà vu plus accueillant comme voisinage.
NORMAL_ch19_lvl2_DESCRIPTION=La malédiction qui pèse sur Bête Noire doit provenir de ce royaume.
NORMAL_ch19_lvl3_DESCRIPTION=Cet endroit me rappelle une pochette d'album de la Barbarde.
NORMAL_ch19_lvl4_DESCRIPTION=Il ne nous reste plus qu'à suivre les traces d'énergie en espérant qu'elles nous mènent à quelqu'un qui pourra nous aider.
NORMAL_ch19_lvl5_DESCRIPTION=Nous n'avons plus de temps à perdre. Il nous faut des réponses.
NORMAL_ch19_lvl6_DESCRIPTION=Une autochtone ! Interrogeons-la !
NORMAL_ch19_lvl7_DESCRIPTION=En route pour le Nexus du chaos !
NORMAL_ch19_lvl8_DESCRIPTION=Je me demande bien sur quel système de sécurité nous allons tomber ?
NORMAL_ch19_lvl9_DESCRIPTION=Il n'y a pas une serrure qui résiste à la Voleuse professionnelle.
NORMAL_ch19_lvl10_DESCRIPTION=Si c'est une serrure magique, cela ne devrait pas me poser de problème.
NORMAL_ch19_lvl11_DESCRIPTION=En dernier recours, Dame Dragon devrait pouvoir défoncer la serrure.
NORMAL_ch19_lvl12_DESCRIPTION=Tous ces malheureux démons possédés... C'est triste.
NORMAL_ch19_lvl13_DESCRIPTION=Il n'y a rien de mal à avoir de l'empathie pour les démons, si ?
NORMAL_ch19_lvl14_DESCRIPTION=Ce doit être de bons gars une fois qu'on les connaît un peu.
NORMAL_ch19_lvl15_DESCRIPTION=La Vile bile m'a fait plutôt bonne impression, mis à part son côté cynique.
NORMAL_ch19_lvl16_DESCRIPTION=Les démons ne sont peut-être pas vraiment mauvais, juste incompris.
NORMAL_ch19_lvl17_DESCRIPTION=On se rapproche. L'énergie étrange qui émane du Nexus du chaos s'intensifie par ici.
NORMAL_ch19_lvl18_DESCRIPTION=Nous avons enfin trouvé le Nexus du chaos.
NORMAL_ch20_lvl0_DESCRIPTION=À l'instar de l'autel de la citadelle de Bête Noire, le Nexus du chaos devrait nous mener dans un autre royaume... ou bien nous réduire en bouillie.
NORMAL_ch20_lvl1_DESCRIPTION=Nous sommes dans le Royaume angélique ! Exactement où nous voulions aller ! Et nous sommes sains et saufs ! Ça change de d'habitude !
NORMAL_ch20_lvl2_DESCRIPTION=Je n'arrive toujours pas à croire qu'on ait réussi à arriver ici en un seul morceau ! Cette quête promet d'être épique.
NORMAL_ch20_lvl3_DESCRIPTION=Il n'y a que moi qui entends cette trompette ?
NORMAL_ch20_lvl4_DESCRIPTION=J'aimerais bien qu'on ait un ménestrel à nos côtés. Qui vote pour ?
NORMAL_ch20_lvl5_DESCRIPTION=Un ménestrel pourrait chanter nos exploits ! Alors, personne ?
NORMAL_ch20_lvl6_DESCRIPTION=Il y a des dragons et des démons derrière.
NORMAL_ch20_lvl7_DESCRIPTION=Bon, alors il faut qu'on retourne à notre point de départ et qu'on continue ?
NORMAL_ch20_lvl8_DESCRIPTION=J'aimerais bien qu'on ait un ménestrel à nos côtés. Qui vote pour ?
NORMAL_ch20_lvl9_DESCRIPTION=Un ménestrel pourrait chanter nos exploits ! Alors, personne ?
NORMAL_ch20_lvl10_DESCRIPTION=C'est dans ces moments-là qu'un ménestrel serait vraiment bénéfique.
NORMAL_ch20_lvl11_DESCRIPTION=Nous avons atteint la Tour sacrée !
NORMAL_ch20_lvl12_DESCRIPTION=Nous avons croisé une troupe d'anges.
NORMAL_ch20_lvl13_DESCRIPTION=J'ai compris. On évite de passer par l'entrée principale.
NORMAL_ch20_lvl14_DESCRIPTION=Pourquoi ai-je l'impression que nos aventures ne peuvent jamais se passer simplement ?
NORMAL_ch20_lvl15_DESCRIPTION=Les faces avant et arrière de la Tour sacrée sont étrangement similaires. Vous arrivez à faire la différence, vous ?
NORMAL_ch20_lvl16_DESCRIPTION=Cet endroit est immense ! Si on n'avait pas passé des portes, je me croirais encore dehors.
NORMAL_ch20_lvl17_DESCRIPTION=Il n'y a même pas de plafond ici. Je me demande si c'est pour des raisons stratégiques ou magiques.
NORMAL_ch20_lvl18_DESCRIPTION=On parlera une fois qu'on aura botté des fesses !

ELITE_ch0_lvl0_DESCRIPTION=Umlaut a quitté le Château Vampidrac et nos amis sont toujours près d'ici. Si nous nous dépêchons, nous pourrons peut-être récupérer leurs pierres !
ELITE_ch0_lvl3_DESCRIPTION=Les monstres ont fui le château, nous devons les poursuivre ! Le dragon à l'intérieur, ce serait Umlaut ?
ELITE_ch0_lvl6_DESCRIPTION=Nos éclaireurs ont repéré la Doublure instable dans la cour. Comment peut-elle être dans la cour si elle est dans notre équipe ?
ELITE_ch0_lvl9_DESCRIPTION=Les monstres battent en retraite dans le château ! Trouillards !
ELITE_ch0_lvl12_DESCRIPTION=Le Vampidrac a été repéré sur les remparts, et il détient le fantôme de la Dame Dragon !
ELITE_ch0_lvl15_DESCRIPTION=Ils se sont repliés vers le château. Profitons-en !
ELITE_ch0_lvl18_DESCRIPTION=Nous avons bloqué la retraite du Vampidrac. Ne le laissez pas s'échapper !
ELITE_ch1_lvl0_DESCRIPTION=Nos éclaireurs nous rapportent qu'ils ont vu de la fumée s'élever du centre de la Forêt de Dragobois. Allons regarder ça de plus près.
ELITE_ch1_lvl3_DESCRIPTION=La pente devient raide. Si nous pouvons monter assez haut, nous pourrons peut-être voir d'où vient la fumée.
ELITE_ch1_lvl6_DESCRIPTION=Nous avons poursuivi le Dracosable encore plus loin dans la forêt. Cet endroit semble idéal pour se battre.
ELITE_ch1_lvl9_DESCRIPTION=Nous avons perdu nos repères lors de la dernière bataille. Je crois qu'on est perdus !
ELITE_ch1_lvl12_DESCRIPTION=Nous nous étions arrêtés pour refaire le plein d'eau, quand soudain... une embuscade !
ELITE_ch1_lvl15_DESCRIPTION=Enfin ! Nous avons dépassé la limite des arbres ! Euh... le soleil se couche à l'est ou à l'ouest ?
ELITE_ch1_lvl18_DESCRIPTION=Nous avons coincé le Dracosable dans les anciennes ruines !
ELITE_ch2_lvl0_DESCRIPTION=Des monstres ont envahi l'Arène ! Virez-les de là.
ELITE_ch2_lvl3_DESCRIPTION=Vous avez entendu ? Ils font la fête dans la salle à manger. Allons y mettre fin !
ELITE_ch2_lvl6_DESCRIPTION=Il y a une étrange lueur émanant de la cuisine, et je doute que ça soit le feu du poêle.
ELITE_ch2_lvl9_DESCRIPTION=L'Arène est à nouveau envahie de monstres. Ça ne peut pas durer comme ça. Aux armes !
ELITE_ch2_lvl12_DESCRIPTION=C'est l'heure de la baston. Le Mordragon ne peut plus s'enfuir !
ELITE_ch2_lvl15_DESCRIPTION=La salle à manger est en train d'être ravagée. Nous ne pouvons pas laisser faire ça.
ELITE_ch2_lvl18_DESCRIPTION=Ils se sont barricadés dans la salle du trésor. C'est l'heure de l'affrontement final avec le Mordragon.
ELITE_ch3_lvl0_DESCRIPTION=Le Royaume elfique demande notre aide, mais nous devons traverser une vallée infestée de monstres. *soupir*.
ELITE_ch3_lvl3_DESCRIPTION=Cette tour servait autrefois de point de repère. Aujourd'hui elle tombe en ruines...
ELITE_ch3_lvl6_DESCRIPTION=Alors que nous arrivons sur un champ de bataille ravagé, la terre commence à trembler...
ELITE_ch3_lvl9_DESCRIPTION=Le craquement des planches de ce pont est très inquiétant. Ne regardez pas en bas !
ELITE_ch3_lvl12_DESCRIPTION=Montrons à l'Hydre qui est le patron.
ELITE_ch3_lvl15_DESCRIPTION=Cette tour servait à défendre l'entrée de la forêt. Il va falloir qu'on se dépêche si on veut rattraper ce dragon !
ELITE_ch3_lvl18_DESCRIPTION=C'est ici que nous mènerons notre dernier combat contre l'Hydre !
ELITE_ch4_lvl0_DESCRIPTION=Je n'avais encore jamais eu le droit de pénétrer dans la Forêt des libellules. Ooh, c'est excitant !
ELITE_ch4_lvl3_DESCRIPTION=Ils détruisent les statues antiques ! On ne peut pas les laisser s'en tirer comme ça !
ELITE_ch4_lvl6_DESCRIPTION=Les rumeurs étaient fondées. Nous avons trouvé la Dracolune, et elle est sous le contrôle de Umlaut !
ELITE_ch4_lvl9_DESCRIPTION=Je ne sais pas comment, mais nous sommes apparemment revenus à l'orée de la forêt. Au moins maintenant on sait où on est !
ELITE_ch4_lvl12_DESCRIPTION=Le fracas de cette cascade résonne dans mon cœur comme un tambour ! Danse de guerre !
ELITE_ch4_lvl15_DESCRIPTION=Ces sales monstres sont à nouveau en train de détruire le jardin ! Allons leur enfoncer ces statues là où je pense !
ELITE_ch4_lvl18_DESCRIPTION=Cette salle est... incroyable ! L'endroit parfait pour l'ultime affrontement contre la Dracolune.
ELITE_ch5_lvl0_DESCRIPTION=Nous quittons la Forêt des libellules à contrecœur, mais nous sommes prêts pour notre prochain défi !
ELITE_ch5_lvl3_DESCRIPTION=Depuis notre position, nous pouvons voir que les bois sont remplis de monstres.
ELITE_ch5_lvl6_DESCRIPTION=On dirait que nos fantômes deviennent de plus en plus forts. De quelle puissance Umlaut dispose-t-il vraiment ?
ELITE_ch5_lvl9_DESCRIPTION=En suivant un groupe d'ennemis, nous sommes arrivés dans une paisible clairière. Si nous les éliminons, nous pourrons enfin nous reposer et manger !
ELITE_ch5_lvl12_DESCRIPTION=Nous avons décidé de grimper jusqu'au sommet de la colline pour voir la région environnante. Et soudain, ils sont apparus !
ELITE_ch5_lvl15_DESCRIPTION=Nous allons bientôt manquer de vivres, alors nous nous arrêtons au bord d'un ruisseau pour pêcher. Tout à coup, des fantômes sortent des bois !
ELITE_ch5_lvl18_DESCRIPTION=La tour mystérieuse est de l'autre côté de ce pont, mais des monstres nous barrent le chemin !
ELITE_ch6_lvl0_DESCRIPTION=La tour est tout près. Nous allons découvrir pourquoi les monstres se dirigeaient par là.
ELITE_ch6_lvl3_DESCRIPTION=Cette bibliothèque est incroyable ! Elle est remplie de textes magiques. Qui peut bien posséder un tel trésor ?
ELITE_ch6_lvl6_DESCRIPTION=Quelqu'un a accumulé une impressionnante collection de créatures magiques. Le propriétaire de cette tour est-il un chasseur ou un scientifique ?
ELITE_ch6_lvl9_DESCRIPTION=La Doublure n'en croit pas ses yeux. Cette pièce ressemble comme deux gouttes d'eau au labo d'alchimie de sa formation.
ELITE_ch6_lvl12_DESCRIPTION=La dernière porte nous ramène dans la salle de taxidermie. On dirait que les yeux nous suivent du regard. Tout ça me file les chocottes.
ELITE_ch6_lvl15_DESCRIPTION=Le dragon veut mettre le feu à sa propre bibliothèque. Nous devons l'arrêter !
ELITE_ch6_lvl18_DESCRIPTION=Nous nous échappons de la tour pour un combat sur les remparts. Préparez-vous !
ELITE_ch7_lvl0_DESCRIPTION=Pourquoi n'a-t-on pas libéré le Magidrac ? La Doublure est anéantie, mais on est sur ses traces.
ELITE_ch7_lvl3_DESCRIPTION=Nous pénétrons par l'une des nombreuses portes de la tour, ne sachant pas ce que nous allons y trouver.
ELITE_ch7_lvl6_DESCRIPTION=Aucun signe du Magidrac. Mais alors que nous retournons vers la place, nous tombons dans une embuscade !
ELITE_ch7_lvl9_DESCRIPTION=Nous pénétrons dans une salle entièrement faite en os. Beurk. Assez cool, mais beurk.
ELITE_ch7_lvl12_DESCRIPTION=Nous retournons dans la tour, dans l'espoir de retrouver la trace du dragon.
ELITE_ch7_lvl15_DESCRIPTION=Nous entrons dans une incroyable salle couleur émeraude. « Nous sommes venus libérer le Mage, déclare la Doublure, et pour trouver un cerveau au Brozerker, un sens de l'humour à la Dame Dragon, et un cœur à l'Évangéliste. »
ELITE_ch7_lvl18_DESCRIPTION=Nous avons bloqué le chemin de la Dragonosse et de son armée. Enfin, on va pouvoir se défouler !
ELITE_ch8_lvl0_DESCRIPTION=Nous poursuivons la Dragonosse jusqu'à l'entrée de ruines souterraines anciennes. Nous nous protégeons le visage de l'intense chaleur qui émane de l'entrée, puis nous nous enfonçons dans les profondeurs.
ELITE_ch8_lvl3_DESCRIPTION=Nous poursuivons la Barbarde dans la chaleur étouffante d'une grotte remplie de lave. « Maintenant que vous avez goûté à la première partie, mes loulous, on va passer aux choses sérieuses avec le concert principal ! »
ELITE_ch8_lvl6_DESCRIPTION=Les Elfes se sont probablement installés ici il y a bien longtemps, vu que l'architecture ressemble à ce que nous avons vu dans la Forêt des libellules.
ELITE_ch8_lvl9_DESCRIPTION=Les monstres et les dragons sont en train de voler le trésor ! Il faut les arrêter !
ELITE_ch8_lvl12_DESCRIPTION=La Doublure repère le Magidrac à l'autre bout de la salle. Il va falloir se frayer un chemin pour l'atteindre !
ELITE_ch8_lvl15_DESCRIPTION=Le Centaure bondit courageusement par-dessus une coulée de lave, coupant la retraite de la Dragonosse. Cette fois, elle ne nous échappera pas !
ELITE_ch8_lvl18_DESCRIPTION=La Doublure franchit la lave bouillonnante d'un bond : « je ne laisserai pas Umlaut partir avec cette statue ou toi ! Je t'arrêterai, même si c'est la dernière chose que je fais ! »
ELITE_ch9_lvl0_DESCRIPTION=Le Magidrac nous envoie dans le Canyon titanesque à la recherche d'un ancien temple draconique.
ELITE_ch9_lvl3_DESCRIPTION=La Doublure part devant en courant puis escalade une formation rocheuse : « ruines anciennes droit devant ! »
ELITE_ch9_lvl6_DESCRIPTION=Nous pénétrons dans une longue arcade dans les ruines. Est-ce le temple que nous voyons au loin ?
ELITE_ch9_lvl9_DESCRIPTION=Les ruines en grès sont couvertes de pictogrammes élaborés. Est-ce que quelqu'un dans notre équipe peut les traduire ?
ELITE_ch9_lvl12_DESCRIPTION=Le temple est recouvert de pictogrammes montrant des êtres géants et un monde en feu. Qu'est-ce que cela peut bien signifier ?
ELITE_ch9_lvl15_DESCRIPTION=Nous pressons le pas en sortant des ruines.
ELITE_ch9_lvl18_DESCRIPTION=Croc-mignonne ne peut plus s'échapper, nous sommes prêts au combat !
ELITE_ch10_lvl0_DESCRIPTION=Nous quittons le canyon en espérant en découvrir davantage sur les titans et les statues draconiques.
ELITE_ch10_lvl3_DESCRIPTION=Nous passons quelques ruines et nous dirigeons vers l'est pour arriver dans une vallée époustouflante.
ELITE_ch10_lvl6_DESCRIPTION=Nous nous arrêtons pour nous laver dans l'eau fraîche du lac d'eau de source de la vallée. Nous repartons frais comme des gardons !
ELITE_ch10_lvl9_DESCRIPTION=Nous envoyons quelques éclaireurs en avant, en espérant qu'ils trouvent la ville de Flancolline d'où provient le signal de détresse.
ELITE_ch10_lvl12_DESCRIPTION=Cette ville est incroyable. Elle s'accroche aux flancs des falaises, se riant de la gravité !
ELITE_ch10_lvl15_DESCRIPTION=La Dame Dragon regarde la ville au loin : « la structure de cette cité est idéale pour la défense, mais question circulation, j'ai des doutes ».
ELITE_ch10_lvl18_DESCRIPTION=Nous fouillons la ville pour trouver des indices, lorsque le Dragon piquant nous bloque le chemin !
ELITE_ch11_lvl0_DESCRIPTION=Notre groupe escalade la montagne, à la recherche des étranges lumières dont le Dragon piquant nous parlait.
ELITE_ch11_lvl3_DESCRIPTION=L'eau de montagne provenant d'un ruisseau proche rafraîchit nos gorges asséchées et débarrasse l'Électroyéti de son hoquet.
ELITE_ch11_lvl6_DESCRIPTION=Nous prenons un virage dans le sentier, puis notre route est bloquée par un dragon orange, la bave aux lèvres !
ELITE_ch11_lvl9_DESCRIPTION=Nous ne trouvons toujours pas la Dragonne enragée ! C'est désespérant !
ELITE_ch11_lvl12_DESCRIPTION=Une gigantesque statue s'élève au loin.
ELITE_ch11_lvl15_DESCRIPTION=Nous faisons une pause pour pêcher des truites dans les eaux froides du ruisseau de montagne.
ELITE_ch11_lvl18_DESCRIPTION=Nous avons coincé la Dragonne enragée. Nous allons découvrir si elle a capturé les villageois !
ELITE_ch12_lvl0_DESCRIPTION=Nous gravissons la montagne, espérant trouver les villageois disparus. L'air devient vite froid alors que nous commençons l'ascension.
ELITE_ch12_lvl3_DESCRIPTION=Notre groupe trouve une gigantesque plaine glacée. Le bruit de la glace se brisant se répand à travers le paysage.
ELITE_ch12_lvl6_DESCRIPTION=Nous sommes figés sur place en voyant une silhouette sombre au loin. C'est un dragon géant emprisonné dans la glace !
ELITE_ch12_lvl9_DESCRIPTION=Nous atteignons le château, mais notre route est barrée par des monstres. La tempête redouble d'intensité alors que le combat commence.
ELITE_ch12_lvl12_DESCRIPTION=Le château est rempli de statues de glace étrangement réalistes. Bizarre...
ELITE_ch12_lvl15_DESCRIPTION=Nous sommes sur le point de repartir sur la glace lorsqu'une bourrasque se met soudainement à souffler.
ELITE_ch12_lvl18_DESCRIPTION=Nous profitons du paysage montagnard une dernière fois avant de nous diriger vers la côte et Villeport.
ELITE_ch13_lvl0_DESCRIPTION=En descendant la montagne, le vent tourne et nous sentons l'air frais de l'océan.
ELITE_ch13_lvl3_DESCRIPTION=Le ciel s'assombrit rapidement, le vent hurle, et soudain le Dragorage nous tombe dessus !
ELITE_ch13_lvl6_DESCRIPTION=Le vent se lève à nouveau et nous nous trouvons encore face à face avec notre ennemie.
ELITE_ch13_lvl9_DESCRIPTION=Nous parvenons enfin à nous débarrasser de cette armée de monstres et arrivons sur une plage étrangement familière.
ELITE_ch13_lvl12_DESCRIPTION=Le vent se lève et siffle autour de nous. « @%$#% je rêve, s'exclame l'Électroyéti. Combien de fois va encore falloir le battre ? ! »
ELITE_ch13_lvl15_DESCRIPTION=Nous l'avons enfin rattrapé ! Il est temps d'en finir !
ELITE_ch13_lvl18_DESCRIPTION=La ville s'esquisse à l'horizon, nous charmant déjà par ses couleurs et le son à peine audible de musique.
ELITE_ch14_lvl0_DESCRIPTION=Nous entrons dans le Port de l'embrouille, un charmant port de pêche avec juste ce qu'il faut de criminalité.
ELITE_ch14_lvl3_DESCRIPTION=Elle aurait dû être appelée « Crime Alley », mais... euh, je crois qu'ils l'ont mal épelée.
ELITE_ch14_lvl6_DESCRIPTION=Nous entendons encore une fois le rugissement. Il semble plus proche, ce coup-ci.
ELITE_ch14_lvl9_DESCRIPTION=Le Nainja insiste pour dire que le rugissement venait de l'intérieur de la taverne.
ELITE_ch14_lvl12_DESCRIPTION=Je veux voir la carte tout de suite !
ELITE_ch14_lvl15_DESCRIPTION=On affronte des monstres marins et on respire le bon air frais !
ELITE_ch14_lvl18_DESCRIPTION=Combattons un dragon !
ELITE_ch15_lvl0_DESCRIPTION=« Et #$%@ ! » s'exclame l'Électroyéti. « On va pas en mer, quand même ? Ça me file la nausée, #$%@. »
ELITE_ch15_lvl3_DESCRIPTION=Tous à la proue ! On pourra peut-être mieux voir le reste du bateau depuis là-bas.
ELITE_ch15_lvl6_DESCRIPTION=L'Électroyéti repère la voleuse sur le brick.
ELITE_ch15_lvl9_DESCRIPTION=J'ai les crocs. Est-ce qu'on peut reprendre notre traque de la voleuse après le déjeuner ?
ELITE_ch15_lvl12_DESCRIPTION=Vous êtes cruel.
ELITE_ch15_lvl15_DESCRIPTION=Parcourir les sept mers tout en affrontant un océan d'ennemis ! Pourrait-on rêver de mieux ?
ELITE_ch15_lvl18_DESCRIPTION=On a enfin coincé la voleuse ! Je vais... lui passer un savon.
ELITE_ch16_lvl0_DESCRIPTION=Échoués sur le rivage d'une île totalement inconnue… Génial.
ELITE_ch16_lvl3_DESCRIPTION=Hors de question de faire un pas de plus tant que nous n'aurons pas débusqué cet espion des bois.
ELITE_ch16_lvl6_DESCRIPTION=Il faut qu'on mette les voiles, mais j'ai bien peur que notre vaisseau ne nous le permette pas.
ELITE_ch16_lvl9_DESCRIPTION=Fascinant. Cette île est pleine de surprises. Une fois tout ça terminé, je reviendrai l'examiner de plus près, c'est certain.
ELITE_ch16_lvl12_DESCRIPTION=Le spécimen N° 26 semble dégager une sorte de nuage à l'effet pour le moins… relaxant. Il devient difficile de tenir la Druide hippie à l'écart de cette plante.
ELITE_ch16_lvl15_DESCRIPTION=Nous avons fait halte pour nous abreuver à un fleuve aux allures calmes… mais infesté de piranhas. Je déteste cet endroit.
ELITE_ch16_lvl18_DESCRIPTION=Mais c'est pas vrai… Il fallait que cette île abrite une espèce de dragon psychopathe… ÉVIDEMMENT.
ELITE_ch17_lvl0_DESCRIPTION=Cette impressionnante figure de proue en forme de dragon a été récupérée au cimetière de bateaux. Comment a-t-elle pu arriver là ?
ELITE_ch17_lvl3_DESCRIPTION=Nous avons enfin trouvé la cale. La cantine ne doit plus être loin.
ELITE_ch17_lvl6_DESCRIPTION=Très drôle. C'est un outil de navigation, ça n'a rien à voir avec… enfin bref. Oh ! Il y en a sûrement un dans les quartiers du Capitaine !
ELITE_ch17_lvl9_DESCRIPTION=Encore la proue ? Il se trame quelque chose de pas net.
ELITE_ch17_lvl12_DESCRIPTION=Et nous revoilà à la proue… génial. Dites-moi si je me trompe, mais on ne dirait pas que la figure de proue s'est mise à briller ?
ELITE_ch17_lvl15_DESCRIPTION=Nous revoilà à la cale, mais j'ai l'impression que nous ne sommes pas seuls.
ELITE_ch17_lvl18_DESCRIPTION=Comment on brise un maléfice, à votre avis ? En affrontant un dragon !
ELITE_ch18_lvl0_DESCRIPTION=Nous voilà enfin de retour sur la terre ferme. L'Électroyéti a l'air sacrément soulagé, c'est bien un Yéti des villes.
ELITE_ch18_lvl3_DESCRIPTION=Et pas plus de monde au marché qu'au port ! Crotte ! Je commence à manquer d'encre et de parchemins.
ELITE_ch18_lvl6_DESCRIPTION=Voilà des heures que nous marchons dans Bête Noire et nous n'avons pas trouvé âme qui vive.
ELITE_ch18_lvl9_DESCRIPTION=Dès qu'une catastrophe survient, elle apparaît et la situation empire. Du moins, c'est ce que j'ai cru comprendre.
ELITE_ch18_lvl12_DESCRIPTION=Depuis qu'ils se sont rencontrés, l'Électroyéti regarde Meujeu de travers. Ces deux-là ne partiront pas en vacances ensemble.
ELITE_ch18_lvl15_DESCRIPTION=Nous avons poursuivi la créature jusqu'au bourg, mais elle a disparu dans une ruelle, laissant derrière elle un vêtement en piteux état.
ELITE_ch18_lvl18_DESCRIPTION=Nous allons enfin savoir qui se cache derrière ces cheveux noirs ! À nous deux, créature !
ELITE_ch19_lvl0_DESCRIPTION=La vie va pouvoir reprendre son cours dans Bête Noire. Mais l'ombre de la malédiction plane toujours. Quelle peut donc être son origine ?
ELITE_ch19_lvl3_DESCRIPTION=Cet endroit me rappelle une pochette d'album de la Barbarde.
ELITE_ch19_lvl6_DESCRIPTION=Une autochtone ! Interrogeons-la !
ELITE_ch19_lvl9_DESCRIPTION=Il n'y a pas une serrure qui résiste à la Voleuse professionnelle.
ELITE_ch19_lvl12_DESCRIPTION=Tous ces malheureux démons possédés... C'est triste.
ELITE_ch19_lvl15_DESCRIPTION=La Vile bile m'a fait plutôt bonne impression, mis à part son côté cynique.
ELITE_ch19_lvl18_DESCRIPTION=Nous avons enfin trouvé le Nexus du chaos.
ELITE_ch20_lvl0_DESCRIPTION=À l'instar de l'autel de la citadelle de Bête Noire, le Nexus du chaos devrait nous mener dans un autre royaume... ou bien nous réduire en bouillie.
ELITE_ch20_lvl3_DESCRIPTION=Il n'y a que moi qui entends cette trompette ?
ELITE_ch20_lvl6_DESCRIPTION=Il y a des dragons et des démons derrière.
ELITE_ch20_lvl9_DESCRIPTION=Un ménestrel pourrait chanter nos exploits ! Alors, personne ?
ELITE_ch20_lvl12_DESCRIPTION=Nous avons croisé une troupe d'anges.
ELITE_ch20_lvl15_DESCRIPTION=Les faces avant et arrière de la Tour sacrée sont étrangement similaires. Vous arrivez à faire la différence, vous ?
ELITE_ch20_lvl18_DESCRIPTION=On parlera une fois qu'on aura botté des fesses !


