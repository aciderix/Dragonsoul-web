EXPERT_ch0_lvl0_DESCRIPTION=Umlaut a quitté le Château Vampidrac et nos amis sont toujours près d'ici. Si nous nous dépêchons, nous pourrons peut-être récupérer leurs pierres !
EXPERT_ch0_lvl3_DESCRIPTION=Les monstres ont fui le château, nous devons les poursuivre ! Le dragon à l'intérieur, ce serait Umlaut ?
EXPERT_ch0_lvl6_DESCRIPTION=Nos éclaireurs ont repéré la Doublure instable dans la cour. Comment peut-elle être dans la cour si elle est dans notre équipe ?
EXPERT_ch0_lvl9_DESCRIPTION=Les monstres battent en retraite dans le château ! Trouillards !
EXPERT_ch0_lvl12_DESCRIPTION=Le Vampidrac a été repéré sur les remparts, et il détient le fantôme de la Dame Dragon !
EXPERT_ch0_lvl15_DESCRIPTION=Ils se sont repliés vers le château. Profitons-en !
EXPERT_ch0_lvl18_DESCRIPTION=Nous avons bloqué la retraite du Vampidrac. Ne le laissez pas s'échapper !
EXPERT_ch1_lvl0_DESCRIPTION=Nos éclaireurs nous rapportent qu'ils ont vu de la fumée s'élever du centre de la Forêt de Dragobois. Allons regarder ça de plus près.
EXPERT_ch1_lvl3_DESCRIPTION=La pente devient raide. Si nous pouvons monter assez haut, nous pourrons peut-être voir d'où vient la fumée.
EXPERT_ch1_lvl6_DESCRIPTION=Nous avons poursuivi le Dracosable encore plus loin dans la forêt. Cet endroit semble idéal pour se battre.
EXPERT_ch1_lvl9_DESCRIPTION=Nous avons perdu nos repères lors de la dernière bataille. Je crois qu'on est perdus !
EXPERT_ch1_lvl12_DESCRIPTION=Nous nous étions arrêtés pour refaire le plein d'eau, quand soudain... une embuscade !
EXPERT_ch1_lvl15_DESCRIPTION=Enfin ! Nous avons dépassé la limite des arbres ! Euh... le soleil se couche à l'est ou à l'ouest ?
EXPERT_ch1_lvl18_DESCRIPTION=Nous avons coincé le Dracosable dans les anciennes ruines !
EXPERT_ch2_lvl0_DESCRIPTION=Des monstres ont envahi l'Arène ! Virez-les de là.
EXPERT_ch2_lvl3_DESCRIPTION=Vous avez entendu ? Ils font la fête dans la salle à manger. Allons y mettre fin !
EXPERT_ch2_lvl6_DESCRIPTION=Il y a une étrange lueur émanant de la cuisine, et je doute que ça soit le feu du poêle.
EXPERT_ch2_lvl9_DESCRIPTION=L'Arène est à nouveau envahie de monstres. Ça ne peut pas durer comme ça. Aux armes !
EXPERT_ch2_lvl12_DESCRIPTION=C'est l'heure de la baston. Le Mordragon ne peut plus s'enfuir !
EXPERT_ch2_lvl15_DESCRIPTION=La salle à manger est en train d'être ravagée. Nous ne pouvons pas laisser faire ça.
EXPERT_ch2_lvl18_DESCRIPTION=Ils se sont barricadés dans la salle du trésor. C'est l'heure de l'affrontement final avec le Mordragon.
EXPERT_ch3_lvl0_DESCRIPTION=Le Royaume elfique demande notre aide, mais nous devons traverser une vallée infestée de monstres. *soupir*.
EXPERT_ch3_lvl3_DESCRIPTION=Cette tour servait autrefois de point de repère. Aujourd'hui elle tombe en ruines...
EXPERT_ch3_lvl6_DESCRIPTION=Alors que nous arrivons sur un champ de bataille ravagé, la terre commence à trembler...
EXPERT_ch3_lvl9_DESCRIPTION=Le craquement des planches de ce pont est très inquiétant. Ne regardez pas en bas !
EXPERT_ch3_lvl12_DESCRIPTION=Montrons à l'Hydre qui est le patron.
EXPERT_ch3_lvl15_DESCRIPTION=Cette tour servait à défendre l'entrée de la forêt. Il va falloir qu'on se dépêche si on veut rattraper ce dragon !
EXPERT_ch3_lvl18_DESCRIPTION=C'est ici que nous mènerons notre dernier combat contre l'Hydre !
EXPERT_ch4_lvl0_DESCRIPTION=Je n'avais encore jamais eu le droit de pénétrer dans la Forêt des libellules. Ooh, c'est excitant !
EXPERT_ch4_lvl3_DESCRIPTION=Ils détruisent les statues antiques ! On ne peut pas les laisser s'en tirer comme ça !
EXPERT_ch4_lvl6_DESCRIPTION=Les rumeurs étaient fondées. Nous avons trouvé la Dracolune, et elle est sous le contrôle de Umlaut !
EXPERT_ch4_lvl9_DESCRIPTION=Je ne sais pas comment, mais nous sommes apparemment revenus à l'orée de la forêt. Au moins maintenant on sait où on est !
EXPERT_ch4_lvl12_DESCRIPTION=Le fracas de cette cascade résonne dans mon cœur comme un tambour ! Danse de guerre !
EXPERT_ch4_lvl15_DESCRIPTION=Ces sales monstres sont à nouveau en train de détruire le jardin ! Allons leur enfoncer ces statues là où je pense !
EXPERT_ch4_lvl18_DESCRIPTION=Cette salle est... incroyable ! L'endroit parfait pour l'ultime affrontement contre la Dracolune.
EXPERT_ch5_lvl0_DESCRIPTION=Nous quittons la Forêt des libellules à contrecœur, mais nous sommes prêts pour notre prochain défi !
EXPERT_ch5_lvl3_DESCRIPTION=Depuis notre position, nous pouvons voir que les bois sont remplis de monstres.
EXPERT_ch5_lvl6_DESCRIPTION=On dirait que nos fantômes deviennent de plus en plus forts. De quelle puissance Umlaut dispose-t-il vraiment ?
EXPERT_ch5_lvl9_DESCRIPTION=En suivant un groupe d'ennemis, nous sommes arrivés dans une paisible clairière. Si nous les éliminons, nous pourrons enfin nous reposer et manger !
EXPERT_ch5_lvl12_DESCRIPTION=Nous avons décidé de grimper jusqu'au sommet de la colline pour voir la région environnante. Et soudain, ils sont apparus !
EXPERT_ch5_lvl15_DESCRIPTION=Nous allons bientôt manquer de vivres, alors nous nous arrêtons au bord d'un ruisseau pour pêcher. Tout à coup, des fantômes sortent des bois !
EXPERT_ch5_lvl18_DESCRIPTION=La tour mystérieuse est de l'autre côté de ce pont, mais des monstres nous barrent le chemin !
EXPERT_ch6_lvl0_DESCRIPTION=La tour est tout près. Nous allons découvrir pourquoi les monstres se dirigeaient par là.
EXPERT_ch6_lvl3_DESCRIPTION=Cette bibliothèque est incroyable ! Elle est remplie de textes magiques. Qui peut bien posséder un tel trésor ?
EXPERT_ch6_lvl6_DESCRIPTION=Quelqu'un a accumulé une impressionnante collection de créatures magiques. Le propriétaire de cette tour est-il un chasseur ou un scientifique ?
EXPERT_ch6_lvl9_DESCRIPTION=La Doublure n'en croit pas ses yeux. Cette pièce ressemble comme deux gouttes d'eau au labo d'alchimie de sa formation.
EXPERT_ch6_lvl12_DESCRIPTION=La dernière porte nous ramène dans la salle de taxidermie. On dirait que les yeux nous suivent du regard. Tout ça me file les chocottes.
EXPERT_ch6_lvl15_DESCRIPTION=Le dragon veut mettre le feu à sa propre bibliothèque. Nous devons l'arrêter !
EXPERT_ch6_lvl18_DESCRIPTION=Nous nous échappons de la tour pour un combat sur les remparts. Préparez-vous !
EXPERT_ch7_lvl0_DESCRIPTION=Pourquoi n'a-t-on pas libéré le Magidrac ? La Doublure est anéantie, mais on est sur ses traces.
EXPERT_ch7_lvl3_DESCRIPTION=Nous pénétrons par l'une des nombreuses portes de la tour, ne sachant pas ce que nous allons y trouver.
EXPERT_ch7_lvl6_DESCRIPTION=Aucun signe du Magidrac. Mais alors que nous retournons vers la place, nous tombons dans une embuscade !
EXPERT_ch7_lvl9_DESCRIPTION=Nous pénétrons dans une salle entièrement faite en os. Beurk. Assez cool, mais beurk.
EXPERT_ch7_lvl12_DESCRIPTION=Nous retournons dans la tour, dans l'espoir de retrouver la trace du dragon.
EXPERT_ch7_lvl15_DESCRIPTION=Nous entrons dans une incroyable salle couleur émeraude. « Nous sommes venus libérer le Mage, déclare la Doublure, et pour trouver un cerveau au Brozerker, un sens de l'humour à la Dame Dragon, et un cœur à l'Évangéliste. »
EXPERT_ch7_lvl18_DESCRIPTION=Nous avons bloqué le chemin de la Dragonosse et de son armée. Enfin, on va pouvoir se défouler !
EXPERT_ch8_lvl0_DESCRIPTION=Nous poursuivons la Dragonosse jusqu'à l'entrée de ruines souterraines anciennes. Nous nous protégeons le visage de l'intense chaleur qui émane de l'entrée, puis nous nous enfonçons dans les profondeurs.
EXPERT_ch8_lvl3_DESCRIPTION=Nous poursuivons la Barbarde dans la chaleur étouffante d'une grotte remplie de lave. « Maintenant que vous avez goûté à la première partie, mes loulous, on va passer aux choses sérieuses avec le concert principal ! »
EXPERT_ch8_lvl6_DESCRIPTION=Les Elfes se sont probablement installés ici il y a bien longtemps, vu que l'architecture ressemble à ce que nous avons vu dans la Forêt des libellules.
EXPERT_ch8_lvl9_DESCRIPTION=Les monstres et les dragons sont en train de voler le trésor ! Il faut les arrêter !
EXPERT_ch8_lvl12_DESCRIPTION=La Doublure repère le Magidrac à l'autre bout de la salle. Il va falloir se frayer un chemin pour l'atteindre !
EXPERT_ch8_lvl15_DESCRIPTION=Le Centaure bondit courageusement par-dessus une coulée de lave, coupant la retraite de la Dragonosse. Cette fois, elle ne nous échappera pas !
EXPERT_ch8_lvl18_DESCRIPTION=La Doublure franchit la lave bouillonnante d'un bond : « je ne laisserai pas Umlaut partir avec cette statue ou toi ! Je t'arrêterai, même si c'est la dernière chose que je fais ! »
EXPERT_ch9_lvl0_DESCRIPTION=Le Magidrac nous envoie dans le Canyon titanesque à la recherche d'un ancien temple draconique.
EXPERT_ch9_lvl3_DESCRIPTION=La Doublure part devant en courant puis escalade une formation rocheuse : « ruines anciennes droit devant ! »
EXPERT_ch9_lvl6_DESCRIPTION=Nous pénétrons dans une longue arcade dans les ruines. Est-ce le temple que nous voyons au loin ?
EXPERT_ch9_lvl9_DESCRIPTION=Les ruines en grès sont couvertes de pictogrammes élaborés. Est-ce que quelqu'un dans notre équipe peut les traduire ?
EXPERT_ch9_lvl12_DESCRIPTION=Le temple est recouvert de pictogrammes montrant des êtres géants et un monde en feu. Qu'est-ce que cela peut bien signifier ?
EXPERT_ch9_lvl15_DESCRIPTION=Nous pressons le pas en sortant des ruines.
EXPERT_ch9_lvl18_DESCRIPTION=Croc-mignonne ne peut plus s'échapper, nous sommes prêts au combat !
EXPERT_ch10_lvl0_DESCRIPTION=Nous quittons le canyon en espérant en découvrir davantage sur les titans et les statues draconiques.
EXPERT_ch10_lvl3_DESCRIPTION=Nous passons quelques ruines et nous dirigeons vers l'est pour arriver dans une vallée époustouflante.
EXPERT_ch10_lvl6_DESCRIPTION=Nous nous arrêtons pour nous laver dans l'eau fraîche du lac d'eau de source de la vallée. Nous repartons frais comme des gardons !
EXPERT_ch10_lvl9_DESCRIPTION=Nous envoyons quelques éclaireurs en avant, en espérant qu'ils trouvent la ville de Flancolline d'où provient le signal de détresse.
EXPERT_ch10_lvl12_DESCRIPTION=Cette ville est incroyable. Elle s'accroche aux flancs des falaises, se riant de la gravité !
EXPERT_ch10_lvl15_DESCRIPTION=La Dame Dragon regarde la ville au loin : « la structure de cette cité est idéale pour la défense, mais question circulation, j'ai des doutes ».
EXPERT_ch10_lvl18_DESCRIPTION=Nous fouillons la ville pour trouver des indices, lorsque le Dragon piquant nous bloque le chemin !
EXPERT_ch11_lvl0_DESCRIPTION=Notre groupe escalade la montagne, à la recherche des étranges lumières dont le Dragon piquant nous parlait.
EXPERT_ch11_lvl3_DESCRIPTION=L'eau de montagne provenant d'un ruisseau proche rafraîchit nos gorges asséchées et débarrasse l'Électroyéti de son hoquet.
EXPERT_ch11_lvl6_DESCRIPTION=Nous prenons un virage dans le sentier, puis notre route est bloquée par un dragon orange, la bave aux lèvres !
EXPERT_ch11_lvl9_DESCRIPTION=Nous ne trouvons toujours pas la Dragonne enragée ! C'est désespérant !
EXPERT_ch11_lvl12_DESCRIPTION=Une gigantesque statue s'élève au loin.
EXPERT_ch11_lvl15_DESCRIPTION=Nous faisons une pause pour pêcher des truites dans les eaux froides du ruisseau de montagne.
EXPERT_ch11_lvl18_DESCRIPTION=Nous avons coincé la Dragonne enragée. Nous allons découvrir si elle a capturé les villageois !
EXPERT_ch12_lvl0_DESCRIPTION=Nous gravissons la montagne, espérant trouver les villageois disparus. L'air devient vite froid alors que nous commençons l'ascension.
EXPERT_ch12_lvl3_DESCRIPTION=Notre groupe trouve une gigantesque plaine glacée. Le bruit de la glace se brisant se répand à travers le paysage.
EXPERT_ch12_lvl6_DESCRIPTION=Nous sommes figés sur place en voyant une silhouette sombre au loin. C'est un dragon géant emprisonné dans la glace !
EXPERT_ch12_lvl9_DESCRIPTION=Nous atteignons le château, mais notre route est barrée par des monstres. La tempête redouble d'intensité alors que le combat commence.
EXPERT_ch12_lvl12_DESCRIPTION=Le château est rempli de statues de glace étrangement réalistes. Bizarre...
EXPERT_ch12_lvl15_DESCRIPTION=Nous sommes sur le point de repartir sur la glace lorsqu'une bourrasque se met soudainement à souffler.
EXPERT_ch12_lvl18_DESCRIPTION=Nous profitons du paysage montagnard une dernière fois avant de nous diriger vers la côte et Villeport.
EXPERT_ch13_lvl0_DESCRIPTION=En descendant la montagne, le vent tourne et nous sentons l'air frais de l'océan.
EXPERT_ch13_lvl3_DESCRIPTION=Le ciel s'assombrit rapidement, le vent hurle, et soudain le Dragorage nous tombe dessus !
EXPERT_ch13_lvl6_DESCRIPTION=Le vent se lève à nouveau et nous nous trouvons encore face à face avec notre ennemie.
EXPERT_ch13_lvl9_DESCRIPTION=Nous parvenons enfin à nous débarrasser de cette armée de monstres et arrivons sur une plage étrangement familière.
EXPERT_ch13_lvl12_DESCRIPTION=Le vent se lève et siffle autour de nous. « @%$#% je rêve, s'exclame l'Électroyéti. Combien de fois va encore falloir le battre ? ! »
EXPERT_ch13_lvl15_DESCRIPTION=Nous l'avons enfin rattrapé ! Il est temps d'en finir !
EXPERT_ch13_lvl18_DESCRIPTION=La ville s'esquisse à l'horizon, nous charmant déjà par ses couleurs et le son à peine audible de musique.
EXPERT_ch14_lvl0_DESCRIPTION=Nous entrons dans le Port de l'embrouille, un charmant port de pêche avec juste ce qu'il faut de criminalité.
EXPERT_ch14_lvl3_DESCRIPTION=Elle aurait dû être appelée « Crime Alley », mais... euh, je crois qu'ils l'ont mal épelée.
EXPERT_ch14_lvl6_DESCRIPTION=Nous entendons encore une fois le rugissement. Il semble plus proche, ce coup-ci.
EXPERT_ch14_lvl9_DESCRIPTION=Le Nainja insiste pour dire que le rugissement venait de l'intérieur de la taverne.
EXPERT_ch14_lvl12_DESCRIPTION=Je veux voir la carte tout de suite !
EXPERT_ch14_lvl15_DESCRIPTION=On affronte des monstres marins et on respire le bon air frais !
EXPERT_ch14_lvl18_DESCRIPTION=Combattons un dragon !
EXPERT_ch15_lvl0_DESCRIPTION=« Et #$%@ ! » s'exclame l'Électroyéti. « On va pas en mer, quand même ? Ça me file la nausée, #$%@. »
EXPERT_ch15_lvl3_DESCRIPTION=Tous à la proue ! On pourra peut-être mieux voir le reste du bateau depuis là-bas.
EXPERT_ch15_lvl6_DESCRIPTION=L'Électroyéti repère la voleuse sur le brick.
EXPERT_ch15_lvl9_DESCRIPTION=J'ai les crocs. Est-ce qu'on peut reprendre notre traque de la voleuse après le déjeuner ?
EXPERT_ch15_lvl12_DESCRIPTION=Vous êtes cruel.
EXPERT_ch15_lvl15_DESCRIPTION=Parcourir les sept mers tout en affrontant un océan d'ennemis ! Pourrait-on rêver de mieux ?
EXPERT_ch15_lvl18_DESCRIPTION=On a enfin coincé la voleuse ! Je vais... lui passer un savon.
EXPERT_ch16_lvl0_DESCRIPTION=Échoués sur le rivage d'une île totalement inconnue… Génial.
EXPERT_ch16_lvl3_DESCRIPTION=Hors de question de faire un pas de plus tant que nous n'aurons pas débusqué cet espion des bois.
EXPERT_ch16_lvl6_DESCRIPTION=Il faut qu'on mette les voiles, mais j'ai bien peur que notre vaisseau ne nous le permette pas.
EXPERT_ch16_lvl9_DESCRIPTION=Fascinant. Cette île est pleine de surprises. Une fois tout ça terminé, je reviendrai l'examiner de plus près, c'est certain.
EXPERT_ch16_lvl12_DESCRIPTION=Le spécimen N° 26 semble dégager une sorte de nuage à l'effet pour le moins… relaxant. Il devient difficile de tenir la Druide hippie à l'écart de cette plante.
EXPERT_ch16_lvl15_DESCRIPTION=Nous avons fait halte pour nous abreuver à un fleuve aux allures calmes… mais infesté de piranhas. Je déteste cet endroit.
EXPERT_ch16_lvl18_DESCRIPTION=Mais c'est pas vrai… Il fallait que cette île abrite une espèce de dragon psychopathe… ÉVIDEMMENT.
EXPERT_ch17_lvl0_DESCRIPTION=Cette impressionnante figure de proue en forme de dragon a été récupérée au cimetière de bateaux. Comment a-t-elle pu arriver là ?
EXPERT_ch17_lvl3_DESCRIPTION=Nous avons enfin trouvé la cale. La cantine ne doit plus être loin.
EXPERT_ch17_lvl6_DESCRIPTION=Très drôle. C'est un outil de navigation, ça n'a rien à voir avec… enfin bref. Oh ! Il y en a sûrement un dans les quartiers du Capitaine !
EXPERT_ch17_lvl9_DESCRIPTION=Encore la proue ? Il se trame quelque chose de pas net.
EXPERT_ch17_lvl12_DESCRIPTION=Et nous revoilà à la proue… génial. Dites-moi si je me trompe, mais on ne dirait pas que la figure de proue s'est mise à briller ?
EXPERT_ch17_lvl15_DESCRIPTION=Nous revoilà à la cale, mais j'ai l'impression que nous ne sommes pas seuls.
EXPERT_ch17_lvl18_DESCRIPTION=Comment on brise un maléfice, à votre avis ? En affrontant un dragon !
EXPERT_ch18_lvl0_DESCRIPTION=Nous voilà enfin de retour sur la terre ferme. L'Électroyéti a l'air sacrément soulagé, c'est bien un Yéti des villes.
EXPERT_ch18_lvl3_DESCRIPTION=Et pas plus de monde au marché qu'au port ! Crotte ! Je commence à manquer d'encre et de parchemins.
EXPERT_ch18_lvl6_DESCRIPTION=Voilà des heures que nous marchons dans Bête Noire et nous n'avons pas trouvé âme qui vive.
EXPERT_ch18_lvl9_DESCRIPTION=Dès qu'une catastrophe survient, elle apparaît et la situation empire. Du moins, c'est ce que j'ai cru comprendre.
EXPERT_ch18_lvl12_DESCRIPTION=Depuis qu'ils se sont rencontrés, l'Électroyéti regarde Meujeu de travers. Ces deux-là ne partiront pas en vacances ensemble.
EXPERT_ch18_lvl15_DESCRIPTION=Nous avons poursuivi la créature jusqu'au bourg, mais elle a disparu dans une ruelle, laissant derrière elle un vêtement en piteux état.
EXPERT_ch18_lvl18_DESCRIPTION=Nous allons enfin savoir qui se cache derrière ces cheveux noirs ! À nous deux, créature !
EXPERT_ch19_lvl0_DESCRIPTION=La vie va pouvoir reprendre son cours dans Bête Noire. Mais l'ombre de la malédiction plane toujours. Quelle peut donc être son origine ?
EXPERT_ch19_lvl3_DESCRIPTION=Cet endroit me rappelle une pochette d'album de la Barbarde.
EXPERT_ch19_lvl6_DESCRIPTION=Une autochtone ! Interrogeons-la !
EXPERT_ch19_lvl9_DESCRIPTION=Il n'y a pas une serrure qui résiste à la Voleuse professionnelle.
EXPERT_ch19_lvl12_DESCRIPTION=Tous ces malheureux démons possédés... C'est triste.
EXPERT_ch19_lvl15_DESCRIPTION=La Vile bile m'a fait plutôt bonne impression, mis à part son côté cynique.
EXPERT_ch19_lvl18_DESCRIPTION=Nous avons enfin trouvé le Nexus du chaos.
EXPERT_ch20_lvl0_DESCRIPTION=À l'instar de l'autel de la citadelle de Bête Noire, le Nexus du chaos devrait nous mener dans un autre royaume... ou bien nous réduire en bouillie.
EXPERT_ch20_lvl3_DESCRIPTION=Il n'y a que moi qui entends cette trompette ?
EXPERT_ch20_lvl6_DESCRIPTION=Il y a des dragons et des démons derrière.
EXPERT_ch20_lvl9_DESCRIPTION=Un ménestrel pourrait chanter nos exploits ! Alors, personne ?
EXPERT_ch20_lvl12_DESCRIPTION=Nous avons croisé une troupe d'anges.
EXPERT_ch20_lvl15_DESCRIPTION=Les faces avant et arrière de la Tour sacrée sont étrangement similaires. Vous arrivez à faire la différence, vous ?
EXPERT_ch20_lvl18_DESCRIPTION=On parlera une fois qu'on aura botté des fesses !