
QUEST_0_1=Wat ben je stil vandaag. Is er iets?
QUEST_0_2=Ik zit me af te vragen hoe ik mijn pups over Umlaut moet vertellen. Hoe moet ik ze vertellen dat zo'n slecht iemand bestaat? Hoe kan ik ze vertellen dat ze goede hondjes moeten zijn als er iemand rondloopt zoals hij?
QUEST_0_3=Wauw, daar lusten de honden inderdaad geen brood van.
QUEST_0_4=Maakte je nou echt een woordgrap?
QUEST_0_5=Klein beetje maar. Ik weet dat het een serieuze zaak ik. Na jou is er niemand die zoveel van die pups houdt als ik!
QUEST_0_6=Ik leer ze vechten. Dat is nodig als ze willen overleven in deze geschifte wereld. Helaas zijn het maar kleine pups, wat betekent dat ze ook kleine hersentjes hebben.
QUEST_0_7=Leer ze achter staarten aan te jagen, zoals jij dat doet. Die slechteriken weten niet wat ze meemaken.
QUEST_0_8=Dat heb ik geprobeerd, maar ze kunnen niet in rondjes rennen. Rechte lijnen lukt nog, soms wat achtjes en mijn oudste blijf in trapeziums lopen.
QUEST_0_9=Ooh, ik heb de oplossing! Laserlampjes! Beweeg ze in rondjes. Dan hebben je pups het zo onder de knie.
QUEST_0_10=Perfect! Als we onze schatjes dan toch moeten veranderen in bloeddorstige moordenaars, dan maar synchroon.

QUEST_1_1=Heb je ooit gehoord van schattig wapengeweld?
QUEST_1_2=Dat klinkt vreselijk. Stel je eens iets schattigs voor dat ook dodelijk is!
QUEST_1_3=Schattige wezentjes zouden niet moeten vechten. Ze moeten spelen en met hun natte neuzen aan dingen snuffelen en kattenkwaad uithalen!
QUEST_1_4=Mee eens! Maar ik hoorde dat Umlaut aan zoiets werkt. Hij schijnt te experimenteren op een fantoom van Maandraak bij de Drakentoren.
QUEST_1_5=Waarom Maandraak?
QUEST_1_6=Omdat niemand zo schattig is als zij natuurlijk.
QUEST_1_7=Waar is dit fantoom! ER KAN ER MAAR EENTJE ZIJN! YAAAAAAAH!
QUEST_1_8=Wacht! Ga niet weg zonder een team om je heen... te laat. Ik vang bot.
QUEST_1_9=Vang bot. Hah.

QUEST_2_1=Mijn pups gaan flink tekeer. Maar er ontbreekt nog één ding: ze moeten niet alleen weten hoe ze mensen pijn kunnen doen, maar ook hoe ze hen kunnen helpen.
QUEST_2_2=Je had het over een goed voorbeeld, maar volgens mij ben jij dat goede voorbeeld, Unicorgi! Gebruik je genezingskracht en laat ze zien hoe je ook goed kunt doen!
QUEST_2_3=Je hebt gelijk! Bedankt, Leerling. Ik stel je advies enorm op prijs.
QUEST_2_4=Fijn dat ik een steentje bij kon dragen. Nu moet je alleen nog een gewond iemand vinden die je kunt genezen.
QUEST_2_5=Hé, bedankt voor je hulp!\nJe bent geweldig.
QUEST_2_6=.... Miep.

QUEST_3_1=Alle ouders moeten hun kinderen leren dat als ze klaar zijn met rondjes rennen, ze de regenboog uit hun hoorn moeten gebruiken om verwondingen op magische wijze te genezen. De nieuwe gouden regel.
