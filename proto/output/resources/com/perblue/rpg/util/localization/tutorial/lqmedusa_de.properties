
QUEST_0_1=Die Meduse hat einen Test für dich, weigert sich aber, dir etwas darüber zu sagen. Sie meint, dass er sich unter ihr befindet.
QUEST_0_2=Also schickte sie mich hierher, um dir zu sagen, dass nur diejenigen, die den Vollmond verehren, mit ihrem legendären Skill unterstützt werden.
QUEST_0_3=Eine egozentrische, ekelhafte und schlangenhaarige Hexe ...

QUEST_1_1=Hurra! Du hast den ersten Test bestanden.
QUEST_1_2=Seufz ...
QUEST_1_3=Genau wie erwartet. Sie kommt nicht mal raus, um danke zu sagen.
QUEST_1_4=Jetzt sind wir quitt! Beim nächsten Mal, wenn sie mir das Leben zu retten versucht, werde ich ihr einfach sagen, dass sie mich sterben lassen soll. Das ist es schließlich nicht wert.
QUEST_1_5=Ich übernehme von hier ab, Zentaur.
QUEST_1_6=Die Meduse hat einen weiteren Test für dich.
QUEST_1_7=Sie hat gehört, dass der Verzehr roher Eier das Haar glänzend und schön macht.
QUEST_1_8=Sie glaubt, dass einhundert Eier eine gewisse Wirkung zeigen dürften.

QUEST_2_1=Okay ... Deswegen sah ihr Haar aber auch nicht besser aus.
QUEST_2_2=Zum Glück LIEBEN Schlangen rohe Eier.
QUEST_2_3=Sie ist also ... nicht glücklich. Ich habe sie noch nie glücklich gesehen.
QUEST_2_4=Sie ist ein bisschen angefressener als sonst. Gut gemacht!
QUEST_2_5=Ich hab das gehört, du Schwachkopf!
QUEST_2_6=Jetzt ist es Zeit für meinen letzten Test!
QUEST_2_7=Wir verbringen nicht mal annähernd genug Zeit in den Krypten.
QUEST_2_8=Ich fordere, dass wir fünf Aufstellungen an einem Tag besiegen. Außerdem muss es sich um schwere Gegner handeln.
QUEST_2_9=Sagen wir mal ... mit einer Kraft von 20.000 oder mehr.

QUEST_3_1=Ausgezeichnet! Du hast alle meine Tests bestanden!
QUEST_3_2=Vielleicht bist du nicht so armselig, wie ich dachte.
