
QUEST_0_1=Hé, drakenbro!
QUEST_0_2=Wat moet je, Brozerker?
QUEST_0_3=Ik wil mijn vrijgezellenwoning pimpen. Mijn gezicht moet op elke muur te zien zijn.
QUEST_0_4=Waarom gebruik je die zielsteenportretten niet? Als je er dertig hebt, heb je genoeg voor in je huis.
QUEST_0_5=Wat een goed idee! Wat moest ik zonder jou?

QUEST_1_1=Wauw! Moet je al die knappe koppies zien!
QUEST_1_2=Nu wordt alles echt mooi één geheel.
QUEST_1_3=Ik zie mijn gezicht overal, zeg! Ik krijg er spontaan meer zelfvertrouwen van. Ik kan vast meer schurken uitschakelen in de Expeditie dan jij!
QUEST_1_4=Dat slaat nergens op.
QUEST_1_5=Wil je het uitproberen, bro?
QUEST_1_6=Die uitdaging ga ik wel aan! Dertig moeilijke Expeditiegevechten zijn een goede graadmeter.
QUEST_1_7=Ik hou het wel bij, brootje. Ik ben dol op tellen.
QUEST_1_8=Vind je dat leuk? Goed dan, tel jij maar. Kom, we moeten vijanden verslaan.

QUEST_2_1=Wauw! Wie heeft er gewonnen?
QUEST_2_2=Jij zou het toch bijhouden?
QUEST_2_3=Eh, we hadden er allebei tien en toen had ik geen vingers meer om op te tellen.
QUEST_2_4=Wat?
QUEST_2_5=Jij zei dat ik mijn schoenen niet uit mocht doen tijdens een gevecht, drakenbro!
QUEST_2_6=Ongelooflijk. Goed, dan noemen we dit een gelijkspel.
QUEST_2_7=Whoehoe! Bro is de beste! Bro is de beste!
QUEST_2_8=Wacht, Brozerker. Ik heb iets bedacht.
QUEST_2_9=Wauw, drakenbro! Nog een uitdaging? Kom maar op.
QUEST_2_10=Ik word helemaal gek van die tovenaar in de Baaskuil. Tijd om hem een toontje lager te laten zingen.
QUEST_2_11=Niets is zo goed voor een vriendschap als samen schurken afslachten. Kom, we gaan!

QUEST_3_1=Lekker bezig, Brozerker!
QUEST_3_2=Whoah. Wat heb ik gewonnen, drakenbro?
QUEST_3_3=Hoe bedoel je, wat heb ik gewonnen?
QUEST_3_4=Je zei dat het een gelijkspel was!
QUEST_3_5=Dit meen je toch niet?! Goed dan. Jij wint... zelfrespect!
QUEST_3_6=Woehoe! Eigenwaarde! Bedankt, drakenbro!
