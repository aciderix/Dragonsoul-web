
QUEST_0_1=I miei passi sono troppo poco tunz tunz.
QUEST_0_2=Ehi amico, le donne amano il tunz tunz.
QUEST_0_3=Lo so, Spaccone! Tutti adorano il tunz tunz. È per questo che per i prossimi tre giorni mi esibirò alla Donzella in Pericolo con il mio pezzo: Ritmo da sballo!

QUEST_1_1=Che settimana! Erano mesi che non scuotevo così il mio didietro.
QUEST_1_2=Il tunz tunz è troppo potente. Va usato con saggezza!
QUEST_1_3=Non riesco a muovere... niente.
QUEST_1_4=Per favore, mi daresti una settimana di ferie? Ho bisogno di riprendere le energie.

QUEST_2_1=Aah! Pieno di energie e pronto a combattere!
QUEST_2_2=Dopo questa pausa ho proprio una gran voglia di far festa.
QUEST_2_3=Facciamo qualcosa di gruppo, tipo superare un livello della Campagna élite in tre! Ho già in mente il posto giusto.
QUEST_2_4=Dai, su, la festa non può aspettare!

QUEST_3_1=Questa sì che è stata una battaglia! Altro che tunz tunz!
