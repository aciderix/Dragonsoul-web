
QUEST_0_1=Hej, dragebrormand!
QUEST_0_2=Hvad kan jeg gøre for dig, Brosærker?
QUEST_0_3=Jeg skal have indrettet min ungkarlehybel. Jeg vil gerne have mit ansigt på alle væggene.
QUEST_0_4=Hvorfor bruger du ikke de der sjælestensportrætter? Hvis du har en tredive stykker, burde det dække dit hjem.
QUEST_0_5=Fed idé! Du er tip-top, brormand!

QUEST_1_1=Wow! Se lige alle de flotte ansigter.
QUEST_1_2=Det kommer virkelig til at binde rummene sammen!
QUEST_1_3=Det fylder mig med selvtillid at se mit ansigt overalt, dragebrormand! Jeg vil godt vædde med, at jeg kan tæske flere skurke på en ekspedition end dig.
QUEST_1_4=Det er absurd.
QUEST_1_5=Skal vi lade det komme an på en prøve, brormand?
QUEST_1_6=Jeg tager imod din udfordring! Tredive svære ekspeditionskampe burde være nok til at sætte os på prøve!
QUEST_1_7=Jeg skal nok tælle, brormand! Jeg elsker at tælle!
QUEST_1_8=Du elsker at ...? Fint. Tæl du bare. Kom så, der er fjender, der skal bekæmpes!

QUEST_2_1=Wow! Hvem vandt?
QUEST_2_2=Talte du ikke?!
QUEST_2_3=Øh ... Vi klarede begge to ti, men så løb jeg tør for fingre.
QUEST_2_4=Hvad?!
QUEST_2_5=Du sagde selv, at jeg ikke måtte tage skoene af i kamp, dragebrormand!
QUEST_2_6=Ubegribeligt ... Så må vi vel kalde det uafgjort indtil videre.
QUEST_2_7=Sådan! Brormand er nummer et! Brormand er nummer et!
QUEST_2_8=Vent, Brosærker. Jeg ved, hvordan vi kan afgøre det.
QUEST_2_9=Wow, dragebrormand! En udfordring mere? Bare kom an!
QUEST_2_10=Troldmanden i bossarenaen driver mig til vanvid. Jeg synes, vi skulle give ham en lærestreg.
QUEST_2_11=Tæskevenner er de bedste venner, brormand! Lad os gøre det!

QUEST_3_1=Godt klaret, Brosærker!
QUEST_3_2=Wow. Hvad vinder jeg, dragebrormand?
QUEST_3_3=Hvad mener du med, hvad du vinder?
QUEST_3_4=Du sagde, at det var den afgørende!
QUEST_3_5=Jamen, for ... Fint, du vinder noget ... selvrespekt!
QUEST_3_6=Sådan! Værdighed! Tak, dragebrormand!
