
QUEST_0_1=Det er evigheder siden, jeg har holdt en koncert. Hvordan kan folk være glade uden min musiks gave?
QUEST_0_2=Problemet er Umlaut! Mine fans kan ikke kommer til koncerter, så længe de forsøger at undslippe en magisk krigszone. Livemusik trives bare ikke i de omgivelser!
QUEST_0_3=Hej hornugle, hvem snakker du med? Og du ved vel godt, at Bardbars koncerter er udsolgt til højre og venstre på trods af Umlaut, ikke?
QUEST_0_4=Det er let nok at holde en koncert, når man er ligeglad med produktionsniveauet! En artiste som mig må hæve niveauet. Mine fans forventer det bedste.
QUEST_0_5=Din fans? Nårh ja. "Satyrikerne".
QUEST_0_6=Jeg har absolut gehør. Vidste du det? Der er nogle, der siger, at jeg ikke har, men de lyver.
QUEST_0_7=Jeg tror på dig, jeg tror på dig!
QUEST_0_8=Seriøst, tag en stemmegaffel fra min taske. Så skal du se. Absolut gehør. Du kommer ikke til at tro dine ører, især hvis du tror, at jeg synger falsk.
QUEST_0_9=Du bærer rundt på en taske fyldt med stemmegafler?
QUEST_0_10=Ja. De står på min rider.
QUEST_0_11=Underligt. Må jeg få en?
QUEST_0_12=Jeg vidste ikke, at du sang!
QUEST_0_13=Det gør jeg heller ikke. Jeg vil jonglere med den og nogle appelsiner.

QUEST_1_1=Jeg vil afholde den største koncert i Drakonias historie. De kommer til at se lysshowet fra rummet. Men hvordan gør jeg det uden roadies, backup-dansere eller en manager?
QUEST_1_2=Hvad blev der af dem?
QUEST_1_3=Mine roadier blev besat af Umlaut. Mine backup-dansere blev ædt af kedeldjævle. Jeg fyrede min manager, fordi han var en idiot.
QUEST_1_4=Ah. Det lyder, som om det kommer til at koste knaster at samle et nyt hold til dig, hornugle.
QUEST_1_5=Knaster! Der var den! Alt bliver bedre, hvis man smider penge efter det. Tror du, at en million er nok?
QUEST_1_6=Wow! Ja, det burde slå til. Hør, hvad siger du til at hyre mig som din nye manager?
QUEST_1_7=Fint. Jeg må vel nøjes med det, jeg kan få.
QUEST_1_8=Er der nogen frynsegoder?
QUEST_1_9=Selvfølgelig! Du får lov til at høre, når jeg øver!

QUEST_2_1=Du der! Jeg gav dig en million knaster, og du kunne ikke skaffe mig en bedre mulighed end at varme op for Bardbar?! Hvordan skal vi få plads til alle hendes fans og alle mine fans det samme sted?!
QUEST_2_2=Dine fans er ikke noget problem. Jeg tror godt, vi kan få plads til 25 personer.
QUEST_2_3=Lige nu skal vi bekymre os om merchandise. Har du noget med dit ansigt på, som vi kan sælge?
QUEST_2_4=Jeg har alle de her gamle sjælesten til at ligge og flyde.
QUEST_2_5=Det lyder ekstremt risikabelt, når man tænker på, at Umlaut er ude på at samle alle vores sjælesten ... hvilket burde udrette mirakler for markedsprisen! Du er et geni, hornugle!
QUEST_2_6=Vent ... Kalder du mig "hornugle", fordi jeg er halvt ged?
QUEST_2_7=Øh ... Ja?
QUEST_2_8=Jeg burde blive fornærmet, men det ordspil er simpelthen for dårligt.

QUEST_3_1=Sikken en fantastisk koncert! Det var gribende! Det var medrivende! Måske vil de betale mig for at synge næste gang i stedet for omvendt!
