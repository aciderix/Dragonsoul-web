
QUEST_0_1=Speler, ik voel je gebrek aan vertrouwen en het stoort me ontzettend.
QUEST_0_2=Het is tijd dat je berouw toont! Bewijs je vertrouwen met een offer!
QUEST_0_3=Vijf miljoen goudstukken is genoeg om je status te herstellen in de ogen van de goden.

QUEST_1_1=De goden zijn je dankbaar voor je vrijgevigheid, maar er is nog meer te doen!
QUEST_1_2=Er zijn grote bedriegers die zich als mij voordoen!
QUEST_1_3=Als respectabele leider van onze gemeenschap kan ik dit niet tolereren.
QUEST_1_4=Ik eis dat je 7 van deze vreselijk valse profeten uitschakelt! Je vindt ze in die vreselijke Titaantempel!

QUEST_2_1=Ik ben vol berouw.
QUEST_2_2=Deze handen hebben zo veel bloed vergoten.
QUEST_2_3=Hoeveel blauwe plekken hebben mijn boeken veroorzaakt?
QUEST_2_4=Deze handen moeten weer genezen om mijn misdaden goed te maken!
QUEST_2_5=Ik moet proberen om in één dag 1.000.000 schade te genezen. De goden moeten hun geloof in mij tonen door ons de gevechten te laten winnen!
QUEST_2_6=Alleen dan word ik weer de oude!

QUEST_3_1=De goden zijn je dankbaar dat je me hebt geholpen. Hun vertrouwen in jou is weer hersteld!
