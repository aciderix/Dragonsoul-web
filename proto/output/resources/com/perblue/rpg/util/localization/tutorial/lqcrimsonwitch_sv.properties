
QUEST_0_1=Shagga norei hatha Krytho sa'gru char-ei thola mehet sulla– åh, det är du.
QUEST_0_2=Tja. Vad gör du?
QUEST_0_3=Jag *försökte* kontakta Krythos, spöktitanen. Hans skräckinjagande vålnad står som en dödens väktare mellan den riktiga världen och de eviga plågorna i eterns–
QUEST_0_4=Ja ja, Krythos. Grön, genomskinlig, lysande röda ögon. Sjyst kille. Mycket läskig.
QUEST_0_5=Känner du till Krythos?! Hur kan en neofyt som du ha kontaktat spöktitanen?!
QUEST_0_6=Tja, till och börja med satt jag inte i en saltcirkel mitt i skogen och mässade rappakalja. Man måste gå direkt till källan. Skaffa sig ett exemplar av necronomicon.
QUEST_0_7=Men den fördömda boken har varit förlorad i tusentals år!
QUEST_0_8=Förlåt, jag insåg inte att du hette Förlorarhäxan. Du måste fokusera mindre på problemen och mer på lösningarna!
QUEST_0_9=Tack för den.
QUEST_0_10=Jag ska berätta en hemlighet: man behöver inte ens hela boken. Samla bara ihop ett dussintal sidor för att visa Krythos att du är allvarlig.
QUEST_0_11=Vad ska jag göra med sidorna när jag har dem?
QUEST_0_12=Vet inte. Kan du origami?

QUEST_1_1=Jag kan känna kraften flöda från dessa sidor, som om varje ord var en skändlig besvärjelse–
QUEST_1_2=Jag gjorde en svan!
QUEST_1_3=Suck. Vad är nästa steg för att kontakta Krythos?
QUEST_1_4=Kolla här: Krythos älskar andar, förstås, men han HATAR återuppväckta kroppar. De går emot hela hans koncept. Zombier, skelett, han tål dem inte. Han uppskattar när folk gör slut på de odöda åt honom.
QUEST_1_5=Innan månen går ned i natt ska jag ge mig ned i gravarna och förgöra varje monster jag ser!
QUEST_1_6=Får jag ge dig ett tips? Jag vet att du ser fram emot att träffa Krythos och så, men du framstår lite väl törstig. Bara säger.

QUEST_2_1=Vad jag än försöker så verkar jag inte komma närmre att kontakta spöktitanen. Jag är rädd att jag aldrig kommer finna ett sätt att stärka mina spöken med kraften från den ultimata skräcken.
QUEST_2_2=Vadå, är det därför du gör allt det här? Vill du göra dina spöken läskigare?
QUEST_2_3=Jag vet inte vad det spelar dig för roll, men mitt mål är–
QUEST_2_4=Alakazam!
QUEST_2_5=Agh! Vad är det jag känner flöda i mina ådror? Det är som om mitt blod har bytts ut mot flytande fruktan! JAG ÄR DEN MEST SKRÄCKINJAGANDE AV ALLA!
QUEST_2_6=Ja, den förtrollningen är enkel. Du kan ju fråga nästa gång. Men du borde bränna lite av överskottsenergin innan den smälter din hjärna. Jag skulle gå och fimpa några spöken innan det är för sent.
QUEST_2_7=Du har gett mig den kraft jag så länge har sökt. Jag vet inte hur jag ska gengälda dig.
QUEST_2_8=Och du lärde mig att det är roligt att dela med sig! Vi är typ bästisar nu.
QUEST_2_9=Va? Nej, det är vi–
QUEST_2_10=Det är vi visst. Hej då!
QUEST_2_11=Vilket struntprat. Jag, med en vän. Ha.

QUEST_3_1=Det finns inget annat att frukta än fruktan själv. Inte orelaterat funderar jag på att tatuera in "Fruktan själv" på min biceps.
