
QUEST_0_1=Attackformation sju, kör!
QUEST_0_2=Vänta, vem attackerar vi–
QUEST_0_3=–och varför? Får vi ens betalt för det här?
QUEST_0_4=Ingen lön förrän alla fiender är besegrade!
QUEST_0_5=Äh, lägg av, det är–
QUEST_0_6=–dumt! Vi har inte ens ätit middag! Och jag vill ha–
QUEST_0_7=–nudlar!
QUEST_0_8=Nej, kroppkakor!
QUEST_0_9=Ni får varken nudlar eller kroppkakor innan vi har fått guld! Nu slåss vi så vi kan äta! Attackformation sju!
QUEST_0_10=Ja! Nu kör vi!

QUEST_1_1=Nudlarna var utsökta! De var–
QUEST_1_2=–kroppkakor, pucko. Du är ju–
QUEST_1_3=–lika irriterande båda två! Hör på nu! De flesta hjältar vet att vi är elaka och hemska, men några har kallat oss "små" och "svaga"?
QUEST_1_4=Va? Vi–
QUEST_1_5=–är inte svaga! Vi är mäktiga och–
QUEST_1_6=–dödliga! Exakt! Vi måste möta andra i arenan! Varje dag i fem dagar!
QUEST_1_7=Varje dag? Glöm det; det är–
QUEST_1_8=–korkat! Jag måste sova och–
QUEST_1_9=Ingen sömn! Vi slåss varje dag för äran! Vem vill ha ära?
QUEST_1_10=VI VILL HA ÄRA!

QUEST_2_1=Jag pratade med Drakdamen–
QUEST_2_2=Är hon den blänkande med–
QUEST_2_3=–det stora svärdet? Hon är sjyst!
QUEST_2_4=Håll tyst. Hon har ett jobb åt oss–
QUEST_2_5=Vi tar det! Hon–
QUEST_2_6=–får det att pirra i mig. Är det–
QUEST_2_7=Håll tyst! Vi är de enda hjältarna här med tre sköldar–
QUEST_2_8=Ja, jag har en–
QUEST_2_9=Jag har också en–
QUEST_2_10=Ja, det är poängen! Vi har varsin sköld, och Drakdamen vill att vi ska använda dem! Mycket!
QUEST_2_11=Då gör vi det! Sköldar för den skinande damen!
QUEST_2_12=SKÖLDAR FÖR DEN SKINANDE DAMEN!

QUEST_3_1=Vi är mäktiga och har råd med nudlar! Vi är ostoppbara!
