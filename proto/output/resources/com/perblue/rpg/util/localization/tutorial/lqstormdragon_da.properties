
QUEST_0_1=Psst!
QUEST_0_2=Psst'er du ad mig?
QUEST_0_3=Jamen naturligvis! Jeg prøvede diskret at få din opmærksomhed!
QUEST_0_4=Nå. Hvorfor?
QUEST_0_5=Fordi jeg holder på en hemmelighed, som eksploderer ud af mig, hvis jeg ikke gør det!
QUEST_0_6=Hvilken slags hemmelighed?
QUEST_0_7=Oh, den bedste slags: un secret d'amour! En hjertets affære!
QUEST_0_8=Suk! Jeg mener ... Hør, sådan noget blødsødent noget er ikke rigtig mig ...
QUEST_0_9=Jeg er dybt forelsket i Dragegrib!
QUEST_0_10=Jeg kan altså ... OPKASTEREN???

QUEST_1_1=Jeg finder Dragegribs kraft fortryllende. Den måde, han dykker ned på sine fjender, den måde, han mæsker sig i deres lemmer på ...
QUEST_1_2=Den måde, han kaster giftig galde op på dem?
QUEST_1_3=Ja, også det! Er han ikke mageløs? Jeg vil erklære ham min kærlighed, men hvad nu, hvis han elsker en anden?
QUEST_1_4=Jeg kan vist roligt sige, at dine følelser for ham er ... unikke.
QUEST_1_5=Tror du virkelig? Hvis det forholder sig sådan, så skal jeg bare vise ham, at jeg er værdig til hans storhed!
QUEST_1_6=Ved at kaste op på ham, vel.
QUEST_1_7=Det er desværre ikke en af mine evner. Gid det var!
QUEST_1_8=Du kunne kaste rundt med dine lyn, måske stoppe nogle titaner. Det er dog ikke som at præsentere nogen for et friskt drab.
QUEST_1_9=Nej, det er bedre! Jeg kan kæmpe sammen med andre elektriske helte for at vise, at jeg er lige så mægtig og farlig!

QUEST_2_1=Jeg tror, at jeg så Dragegrib ved titantemplet! Tror du, at han så mig besejre alle de titaner?
QUEST_2_2=Her kommer han, du kan da bare spørge ham.
QUEST_2_3=Goddag.
QUEST_2_4=...
QUEST_2_5=Jeg hader de her menneskeskarer. Jeg kan ikke fordøje mine ådsler i fred.
QUEST_2_6=...
QUEST_2_7=(Sig noget!)
QUEST_2_8=Øh ... Ja! Menneskeskarer! De er fæle! Jeg slår dem tilbage for dig!
QUEST_2_9=Okay.
QUEST_2_10=Jeg gør det med glæde for dig.
QUEST_2_11=Jeg kan ikke lide at høre om glæde. Det får mig til at tænke på levende ting, og jeg foretrækker døde ting.
QUEST_2_12=Fra nu af nævner jeg kun døde ting!
QUEST_2_13=(Det er det modsatte af romantisk, ikke? Det er ikke bare mig?)

QUEST_3_1=Jeg har ikke bare bevist mit værd for Dragegrib, men han bad mig rent faktisk om noget! Okay, teknisk set foreslog jeg det selv, men han tog imod forslaget! Måske giver jeg ham en dejlig, død ko i morgen!
