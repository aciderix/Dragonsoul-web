
QUEST_0_1=Jag är klar att börja på ditt nya koger.
QUEST_0_2=Grymt. Kan du sätta en bild på mig med ett koger på kogret? I juveler eller guldtråd eller något. Glöm inte hockeyfrillan!
QUEST_0_3=Öh, jo, vi måste prata om det ...
QUEST_0_4=Du ser rädd ut. Jag har aldrig sett dig se rädd ut.
QUEST_0_5=Så här är det: för att kunna göra den förvaringskapacitet som du vill ha behöver jag världens starkaste tråd. För att kunna skapa den stil som du vill ha behöver jag världens vackraste tråd.
QUEST_0_6=Åh nej. Du menar inte–
QUEST_0_7=Jag behöver din grymma hockeyfrilla, min vän.
QUEST_0_8=Åh! Tack och lov. Jag trodde att du menade mitt ståtliga brösthår. Jag har en grym hockeyfrilla extra ändå. Ta den du.
QUEST_0_9=Varför har du en extra frisyr?
QUEST_0_10=Så att jag kan se hur det ser ut när jag inte är i närheten av en spegel. Döm mig inte.

QUEST_1_1=Var ska vi testa den här kogerprototypen?
QUEST_1_2=Du kan använda några stendjävular att träna på. De känner ändå inte smärta.
QUEST_1_3=Äh. Jag vill ha en riktig utmaning. Något Sjukt svårt. Den svåraste måltavlan, för världens bästa bågskytt!
QUEST_1_4=Tekniskt sett är Dvärgskytten världsbäst. Hon vann medaljen–
QUEST_1_5=HON FUSKADE.
QUEST_1_6=Okej. Men jag har hört att den där läskiga trollkarlen har visat sig igen, så vi måste jaga bort honom någon gång.
QUEST_1_7=Vem då, Invokus? Perfekt! Jag ska sätta en pil genom huvan på honom.
QUEST_1_8=Vad gör det för nytta?
QUEST_1_9=Till att börja med ser det kul ut.

QUEST_2_1=Kogret är nästan klart. Nu måste vi testa kapaciteten.
QUEST_2_2=Hur många pilar håller den?
QUEST_2_3=Lika många som himlens alla stjärnor.
QUEST_2_4=Åå! Hur många är det?
QUEST_2_5=Sexhundra.



QUEST_2_6=Det där hittade du bara på.
QUEST_2_7=Bevisa det.
QUEST_2_8=Där fick du mig.

QUEST_3_1=Stil. Smak. Obegränsat med pilar. Din kompis gick upp i nivå.
