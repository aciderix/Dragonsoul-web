SKIN_CRIMSON_WITCH_SORCERESS=Imperatrice del dolore
SKIN_CRIMSON_WITCH_SORCERESS_DESCRIPTION="Riempi il calice reale di Chardonnay... o assaggerai la mia ira!" -Strega scarlatta
SKIN_GENIE_GOLDEN=Genio a 24 carati
SKIN_GENIE_GOLDEN_DESCRIPTION="Volevi dire 24 barattoli di vernice spray ORO PURO #3." -Ladra suprema.
SKIN_MINOTAUR_MARAUDER=Massima sicurezza
SKIN_MINOTAUR_MARAUDER_DESCRIPTION="Da quando è uscito di prigione, è diventato un toro diverso." -Spaccone
SKIN_SAVAGE_CUTIE_RAVAGER=Sbranatrice rossa
SKIN_SAVAGE_CUTIE_RAVAGER_DESCRIPTION="C@$#% se è terrificante!" -Elettroyeti
SKIN_UNICORGI_ARMORED=Corgi corazzato
SKIN_UNICORGI_ARMORED_DESCRIPTION="È l'antica armatura per cani di mithril degli elfi dei boschi di Celebryn!" -Regina delle fate
SKIN_DRAGZILLA_ZILLA=Re Zilla
SKIN_DRAGZILLA_ZILLA_DESCRIPTION="Dice che è un'armatura. Per me è edera velenosa." -Druida erborista
SKIN_SNIPER_WOLF_DANCER=Pronta per la battaglia
SKIN_SNIPER_WOLF_DANCER_DESCRIPTION="Alla moda e soprattutto pratica!" -Lupa degli spiriti
SKIN_SNAP_DRAGON_EVERGLADES=Rettile del deserto
SKIN_SNAP_DRAGON_EVERGLADES_DESCRIPTION="Ohi... prepara la brace! Sento che sto per ruttare." -Drago azzannatore
SKIN_MAGIC_DRAGON_SPAGHETTI=Drago degli spaghetti
SKIN_MAGIC_DRAGON_SPAGHETTI_DESCRIPTION="Mi hai morso il ginocchio! Ti ho visto. GUARDA! Hai la barba sporca di sugo!" -Drago magico a Nano ninja
SKIN_SPIKEY_DRAGON_MECHA=Spinodrago 5000
SKIN_SPIKEY_DRAGON_MECHA_DESCRIPTION=Sistemi degli aculei pronti. Prepararsi a un consumo ingente di energia.
SKIN_DRUIDINATRIX_SPRING=Sogno di mezza estate
SKIN_DRUIDINATRIX_SPRING_DESCRIPTION="Quale angelo mi sveglia dal mio letto di fiori?" -Shakespeare (Titania)
SKIN_CATAPULT_KNIGHT_UNICORN=Soldato d'argento
SKIN_CATAPULT_KNIGHT_UNICORN_DESCRIPTION="Prima l'era tutta ruggine e adesso me ce posso anca specchiare!" -Guerriera pattinatrice
#2.7 mastery skins
SKIN_CYCLOPS_WIZARD_MASTERY=Eleganza ciclopica
SKIN_CYCLOPS_WIZARD_MASTERY_DESCRIPTION="Pfft. Pare proprio che qualcuno abbia appena speso 100 pezzi d'oro in un outlet per maghi." -Strega scarlatta
SKIN_DEMON_TOTEM_MASTERY=Totem tagliente
SKIN_DEMON_TOTEM_MASTERY_DESCRIPTION="Cosa c'è di più terrificante di tre demoni armati di coltello? Tre demoni armati di coltelli MAGICI!" -Sicaria ombra
SKIN_SATYR_MASTERY=Non prendertela con la satira, prenditela col gioco
SKIN_SATYR_MASTERY_DESCRIPTION="Una giovane satira che dai quartieri malfamati di Murkwood raggiunge il successo. Classica storia 'dalle stalle alle stelle'." -Satira dei boschi
SKIN_SHADOW_ASSASSIN_MASTERY=Maestra assassina
SKIN_SHADOW_ASSASSIN_MASTERY_DESCRIPTION="Mai tradire la confraternita, eh. E della sorellanza che mi dite?" -Sicaria ombra
SKIN_STORM_DRAGON_MASTERY=Portatrice di tempeste
SKIN_STORM_DRAGON_MASTERY_DESCRIPTION="Maestro delle nubi, signore dei venti, portatore di pioggia. Io sono la furia dei cieli!" -Dragonessa delle tempeste

#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Dolcezza melmosa
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION="Sì, d'accordo. Non c'è nessun problema a portarsi due mostri verdi e viscidi in squadra. È solo... è solo che ho l'impressione che voglia rubarmi la scena!" -Idra
SKIN_DARK_HORSE_MASTERY=Catafratta nera
SKIN_DARK_HORSE_MASTERY_DESCRIPTION="Quest'armatura è nera come la pece. I colpi dei nemici vi rimbalzano come gocce di pioggia. Mi permette di muovermi silenzioso e di colpire come un tuono in battaglia. E poi ha un taschino per l'avena!" -Cavallo scuro
SKIN_DWARVEN_ARCHER_MASTERY=Valchiria
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION="E fu così che annientò il leggendario Lupo spettrale e ne fece della pelliccia mantello e dei denti punta per i suoi dardi. Infine, trionfante, si erse sui resti del nemico e sprigionò un fragoroso rutto che squarciò il cielo." -Snoki il bardo, dall'Edda dell'arciera nanica
SKIN_DEMON_TOTEM_KITTEN=Torre miagolante
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Qualcuno può mettere un guinzaglio a Unicorgi? Continua a farli scappare sugli alberi." -Signora dei draghi
SKIN_BONE_DRAGON_MASTERY=Drago mietitore
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="Come se le ossa con gli spuntoni fossero qualcosa di originale. Io sono anni che le porto. Poser." -Re scheletro
SKIN_COSMIC_ELF_ALIEN=Visitatore
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION="Vorrei sapere dove si è fatto quei tatuaggi spaziali!" -Spaccone
SKIN_FAITH_HEALER_MASTERY=Inviato dei cieli
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Solo chi è sulla via del peccato si adorna di vesti appariscenti. Però, devo ammettere che quella tabarda e quella tonaca sono un'ottima fusione fra stile classico e contemporaneo." -Monaco orco
SKIN_FROST_GIANT_FLAMING=Gigante magmatico
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="Se un elementale del ghiaccio prendesse fuoco si scioglierebbe. La tua esistenza è illogica." -Elfo cosmico
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Ragazza fatata
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION="A scuola ero indecisa se fare la maga o la ballerina. Penso di aver fatto la scelta giusta, ma ogni tanto mi piace rispolverarlo e... così, sentirmi carina." -Apprendista instabile

#2.9 custom skins
SKIN_HYDRA_MASTERY=Scilla
SKIN_HYDRA_MASTERY_DESCRIPTION="È lui che ha troppe teste coperte di aculei velenosi e squame... o siamo noi che ne abbiamo troppe poche? Pensaci." -Druida erborista
SKIN_GROOVY_DRUID_MASTERY=Druida trendy
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION="... È tutto successo per caso! C'erano delle bellissime fate che facevano piovere fiori su di lei, un unicorno che le si è inchinato di fronte e addirittura un arcobaleno. È stata la cosa più maledettamente magica che abbia visto nella mia vita." -Sacerdotessa moderna, edizione Donna dell'anno
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladino dell'altezzosità
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION="L'armatura? Forgiata da degli elfi venuti da una stella cadente. L'arco? Creato dalla Signora dei draghi con la costola di un gigante. Il capello? Tutta roba mia, dolcezza." -Centauro dell'attenzione
SKIN_RABID_DRAGON_MASTERY=Furia corazzata
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="Tutte le volte che parla la sua armatura sferraglia un pochettino. Non che mi dia fastidio, anzi, si sente a malapena. Però..." -Sicaria ombra, a denti stretti
SKIN_ORC_MONK_ORCS=Condottiero umano
SKIN_ORC_MONK_ORCS_DESCRIPTION="Riesci sempre a fare avanti e indietro così? E IO posso farlo?!" -Guerriero stripper
SKIN_NINJA_DWARF_DATENIGHT=Nano dell'amore
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION="Oh sì. Il Nano dell'amore è il più romantico di tutti. Il Nano dell'amore ti comprerà i cioccolatini più squisiti. Ehi, ma basta parlare di me: com'è andata la TUA giornata?" -Il Nano dell'amore
SKIN_DRAGZILLA_DRAG=Bello in rosa
SKIN_DRAGZILLA_DRAG_DESCRIPTION="Sono sempre stato invidioso del taglio corto dell'Apprendista, ma non ho mai potuto portarlo per via dei miei zigomi." -Re Kaiju
SKIN_ORC_MONK_UNCLE=Zio imbucato
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Venite qui bambini, lasciate che lo Zio Orco vi racconti di quella volta che ha ucciso un drago con un peto." -Monaco orco
SKIN_BONE_DRAGON_PEPPERMINT=Verniciatura verde menta
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION="Prima di tutto, è un costume, idiota. Secondo, perché diavolo cerchi sempre di mordere i draghi? Vai dal Santone guaritore a farti sistemare i denti." -Dragonessa d'ossa a Nano ninja
SKIN_BARDBARIAN_WOOD_ELF=Campionessa dei boschi
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="... Sta partecipando al programma di scambio eroi che abbiamo istituito con il Reame degli Elfi. Mi mancano le canzoni di Barbarda, ma questa ragazza è un portento!" -Apprendista instabile
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Meraviglia alata
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Quando guardo la Dragonessa lunare perdo tutto il mio cinismo. Mi fa sentire come se ci fossero ancora cose belle al mondo, cose per cui valga la pena combattere. Strano, vero?" -Ladra suprema
SKIN_FROST_GIANT_FURIOUS=Gigante delle nevi
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION="Non sta ringhiando o facendo a pezzi ogni cosa. È anche fin troppo festoso per i suoi standard!" -Signora dei draghi
SKIN_STOWAWAY_SANTAS_HELPER=Piccola aiutante
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="Perfetto! Visto ragazzi? Era così difficile? Ho detto "Ehi, vestiamoci tutti per le feste" e lei ha indossato un bel costume appr... oh no! Lo hai rubato il costume, vero?" -Signora dei draghi
SKIN_MEDUSA_BLACK_MAMBA=Mamba nero
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="Ho trasformato tante persone in statue di pietra per arrivare fin qui... ma ne devo trasformare ancora una." -Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Generale zombi
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="BELLOOOO!" -Scudiero zombi

#2.10 custom skins
SKIN_BANSHEE_BUTTON_DOLL=Bambola maledetta
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION="Ha vissuto una vita deprimente. Magari questo vestito le ricorda la sua infanzia... sempre che non sia stata triste anche quella." -Centauro dell'attenzione
SKIN_RABID_DRAGON_DOGGY=Drago canino
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION="Ehi, ma quel drago indossa una maschera da cane! ... PERCHÉ?" -Spaccone
SKIN_DOPPELGANGER_MOLTEN=Miraggio del deserto
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="Ha visto il costume infuocato del Gigante dei ghiacci e ne ha voluto uno anche lui, perciò Gigante gli ha regalato questo per il suo compleanno. O almeno credo sia andata così, visto che nessuno dei due sa parlare." -Centauro dell'attenzione
SKIN_SILENT_SPIRIT_CLOWN=Zittino il clown
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="Non fatemi più combattere al suo fianco. Non prendo mai esperienza perché i nemici scappano via spaventati tutte le volte che lo vedono." -Cavalier catapulta
SKIN_PIRATE_SPACE=Barba spaziale
SKIN_PIRATE_SPACE_DESCRIPTION="Non fa altro che blaterare che deve aiutare la Federazione Astrale a sconfiggere l'Orda Galattica. Non so che cavolo significhi, ma sembra divertente!" -Centauro dell'attenzione
SKIN_DWARVEN_ARCHER_ROMANTIC=Dea dell'amore
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="Lancerò una freccia dell'amore dritta nel suo cuore rugoso. OH! Oh, cavolo. Beh... pare che sarà la sua milza a innamorarsi. Meglio darsela a gambe!" -Arciera nanica
SKIN_PIRATE_MASTERY=Ammiraglio Barbamarcia
SKIN_PIRATE_MASTERY_DESCRIPTION="Dopo aver ritrovato il suo tesoro perduto, ha festeggiato comprandosi una nave di oro massiccio, che è affondata subito. 'Un altro tesoro da recuperare!' ha detto, prima di andarsene fischiettando." -Ladra suprema
SKIN_ORC_MONK_MASTERY=Il padrorchino
SKIN_ORC_MONK_MASTERY_DESCRIPTION="Sono stato io a dargli il permesso di agghindarmi così, ma a una condizione: non toccate i capelli. Sono il mio marchio di fabbrica." -Monaco orco
SKIN_AQUATIC_MAN_MASTERY=Principe acquatico
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="Satira dei boschi ha detto che così sono 'fico'. Nessuno ha mai usato questa parola per descrivermi. Resterò così per SEMPRE!" -Uomo acquatico
SKIN_DUST_DEVIL_MASTERY=Demone delle sabbie
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="Lo dico sempve io: gli spuntoni migliovano tutto." -Drago spinato
SKIN_FROST_GIANT_MASTERY=Gigante gelido
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="Al termine della muta, la soffice neve che lo ricopre diventa ghiaccio durissimo. Da notare anche la cintura, che compare naturalmente, ma che è sempre alla moda." -Guida di Ducklow agli abitanti di Draconia, Vol. XVI: l'Artico
SKIN_COSMIC_ELF_MASTERY=Avatar elfico
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="I fronzoli e gli abiti eleganti non hanno effetto su un essere puramente logico. Ma se la qualità del proprio vestiario ispira una certa grandiosità agli individui più impressionabili, non vedo perché non approfittarne." -Elfo cosmico

