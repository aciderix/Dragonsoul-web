
QUEST_0_1=Não sei como falar isso de forma delicada, mas o Dragão Mágico é um acumulador compulsivo.
QUEST_0_2=Acho que pode ser uma característica arraigada dos dragões. Ele tenta resistir, mas a torre dele fica cada vez mais cheia de bugigangas.
QUEST_0_3=A última obsessão dele são aqueles chaveiros de pônei.
QUEST_0_4=Acha que pode arranjar 25 desses chaveiros? Ele ficaria bem contente!

QUEST_1_1=Como você sabia que eu coleciono esses chaveiros?
QUEST_1_2=É o melhor presente que eu ganhei nos últimos tempos!
QUEST_1_3=E eu já pensei num lugar ideal pra eles! Se me der licença, preciso ir correndo pra minha torre!
QUEST_1_4=E não é que deu certo?!
QUEST_1_5=Ok. Agora, ele vai querer criar uma pilha gigante de objetos para dar destaque à coleção de pôneis dele.
QUEST_1_6=Vai até as lojas e compre... ah... uns cem itens. Não importa o que, ele só vai juntar tudo numa pilha mesmo...

QUEST_2_1=Ah, perfeito! Vamos levar pra ele!
QUEST_2_2=Olha quanta tranqueira maravilhosa! Eu tô realmente emocionado com a sua generosidade.
QUEST_2_3=Ainda bem que gostou, senhor!
QUEST_2_4=Estou em êxtase, a ponto de pular de alegria. Acho que vou aproveitar essa energia e tentar me esquivar de ataques 100 vezes em combate!

QUEST_3_1=Isso que é pé ligeiro!
QUEST_3_2=Eu sinto como se tivesse 300 anos de novo! Eu tô até saltitando de tão feliz.

