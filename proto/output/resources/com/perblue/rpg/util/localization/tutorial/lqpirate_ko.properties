
QUEST_0_1=아! 놀래라! 정신이 하나두 없구만.
QUEST_0_2=워워, 진정하라구. 무슨 일이야?
QUEST_0_3=전설의 유령선, 트리톤의 분노가 순백의 해안 근처에서 목격되었어!
QUEST_0_4=정말이야? 전설처럼 보화로 가득했대?
QUEST_0_5=아니, 그냥 유령밖에 안 보인다고 하더군. 하지만 난 여전히 유령선을 원해. 옛 동료들에게 메시지를 전해야겠어! 어서 홍합 우유 100병을 갖다줘!

QUEST_1_1=모두 물러서! 저 홍합 우유는 사악한 홍합 우유처럼 나를 따라다니며 괴롭힐 거야!
QUEST_1_2=뭐? *전부l* 마셨다구? 그냥 부어 버리지 그랬어? 어쨌거나 병에 넣을 메시지를 작성하자구. 후우, 백만 년은 걸리겠는걸.
QUEST_1_3=아니야, 동료들과 나 사이에는 비밀 암호가 있어. 아주 간단하지만 훌륭하지! 야르! 각 양피지에 말이지. 바로 알아듣고 달려올 거야!
QUEST_1_4=그냥 5일 연속으로 채팅 창에 매일 '야르'라고 치면 어때? 시간과 종이를 둘 다 절약할 수 있잖아.

QUEST_2_1=자, 동료를 모두 모았으니 이제 트리톤의 분노를 찾아 떠나자구! 그런데 순백의 해안에서 어디로 이동했는지 알고 있어?
QUEST_2_2=개미 한 마리 안 보이는군!
QUEST_2_3=젠장, 찾아 나서는 수밖에... 물자를 챙기자구.
QUEST_2_4=야르, 그냥 전리품 더미에서 필요한 것만 꺼내!
QUEST_2_5=오와, 없는 게 없군! 더 살펴보고 싶지만 파상풍에 걸릴 것 같아. 그냥 전부 챙겨서 가져가면 안 될까?
QUEST_2_6=유령선의 냄새가 나는 것 같아! 아, 내 냄새였군. 그래도 흥분되는 건 어쩔 수가 없어!

QUEST_3_1=내 거야! 마침내 내 거라구! 트리톤의 분노와 모든 유령 대포가 이 로트 비어드 선장님의 손아귀에 있다구! 야르, 하하하!
