
QUEST_0_1=Jeg ser det som et brændende tårn i himmelen ... Dværghalla! For at nå det må jeg besejre landets mægtigste uhyre eller dø i forsøget. Helst begge!
QUEST_0_2=Først og fremmest må jeg ofre noget til guderne. Der er kun en ting, der slår til: Mjølnærheden, magtens hammer!
QUEST_0_3=Den har desværre været forsvundet i flere generationer. Der er kun fan-reproduktioner tilbage. De er ikke nær så mægtige som den ægte vare, så jeg får brug for en hel stabel. Seks burde være nok.
QUEST_0_4=Kvantitet over kvalitet: Det er gudernes motto!
QUEST_0_5=Tiden er inde. Min jagt efter uhyret begynder!
QUEST_0_6=Har du brug for hjæwp, ven?
QUEST_0_7=DER ER DET!!!
QUEST_0_8=Argh! Der er hvad?! Er det på mig?!

QUEST_1_1=Jeg må nå Dværghalla. Det er min skæbne!
QUEST_1_2=Den her mission er meget selv-destwuktiv. Det er meget bekymwende. Det er faktisk foruwowigende.
QUEST_1_3=Selvdestruktiv! Præcis! Dværghallas porte åbner sig først, når mit blod blandes med dit, fæle væsen!
QUEST_1_4=Det er onskabsfuwt at kalde nogen "fæl". *snøft*
QUEST_1_5=Min apokalyptiske erobring er oprundet! Himlene vil skælve af min ... min ... Græder du?!

QUEST_2_1=Hør, det var en simpel misforståelse. Det viser sig, at det uhyre, jeg jager, var et af Umlauts fantomer. Så jeg kommer til at dø i kamp mod en anden. Har du det ikke meget bedre nu?
QUEST_2_2=Meget! Har du awt, hvad du har bwug for?
QUEST_2_3=Lad mig se ... Armbrøst, pile, slagøkse, solcreme ... Hov, jeg mangler mit vægtløfterbælte. "Hun løftede sin slagne fjende højt og fik brok" er bare ikke et særligt medrivende episk digt.
QUEST_2_4=Jeg ville stadig wæse det.
QUEST_2_5=Tak. Godt, tiden er inde. Guder, giv mig styrken til at nedlægge det mægtige bæst! Jeg mener, ikke det her bæst, det andet bæst!
QUEST_2_6=Men du synes også, at jeg er mægtig, ikke?
QUEST_2_7=*suk* Jo, du er meget mægtig. Og nu til kamp!

QUEST_3_1=I Dværghalla er festmåltiderne uden ende og møerne hælder mjød på dit hoved. Jeg har lige indset, at det er en helt almindelig lørdag aften for mig.
