LEVEL_390_POST_3=Ja, han brukte mine egne krefter mot meg for å gravlegge sinnet mitt. Jeg merket det mens det skjedde, men var ikke i stand til å handle.
LEVEL_390_POST_4=Det var alle. Vi setter kurs mot spiret!
LEVEL_393_PRE_1=Wow, vi har endelig tatt oss frem til Det hellige spiret! Nå får vi gjøre det vi gjør best.
LEVEL_399_PRE_1=Er alle i posisjon? Ikke bli distrahert av det forheksede taket og de blinkende lysene.
LEVEL_399_PRE_2=FOR ENGLERIKET!!!
LEVEL_399_PRE_3=Tsk, tsk, tsk. Kjære metallbarn, dere skuffer meg med de fåfengte forsøkene på opprør. Ser dere ikke at det er nytteløst? Når dere er under Umlauts kontroll, blir all den tvilen, all vegringen, alt sinnet – alt blir borte. Hvorfor kjemper dere mot det? Hvorfor gir dere ikke bare etter?
LEVEL_399_PRE_4=Jeg har kommet for å stille deg til rette for forbrytelsene mot Engleriket!
LEVEL_399_PRE_5=Jaså? Vi får se på det. Det er trist at du måtte trekke de nye vennene dine inn i dette. Det er så vanskelig å fjerne blod fra fugingen.
LEVEL_399_PRE_6=Vi skal få deg til å ta til fornuften, om det så krever alt av himmelens makt!
LEVEL_399_POST_1=Kjære barn, jeg er så lei meg. Alt det slemme jeg sa – jeg var ikke meg selv da jeg sa det.
LEVEL_399_POST_2=Er det over? Har Umlaut virkelig forsvunnet fra Engleriket?
LEVEL_399_POST_3=Jeg er ikke overrasket, det er faktisk sånn han opererer. Men hva betyr det for oss? For første gang siden vi la ut på dette oppdraget, vet jeg ikke hva som er neste skritt.
LEVEL_399_POST_4=Å ja? Dette er FØRSTE gang du ikke vet hva som er neste skritt? Den ENESTE gangen?
LEVEL_399_POST_5=Å, klapp igjen. Du skjønner hva jeg mener.
LEVEL_399_POST_6=Kjære barn, jeg kan sende deg og vennene dine til Engletempelet i Mytenes land. Derfra kan dere ta dere til Mytenes by, hvor dere kan finne Sjelehvelvet og få svar på mye – kanskje dere til og med finner Umlaut selv.
LEVEL_399_POST_7=Tusen takk, det gir oss kanskje fordelen vi desperat trenger.
