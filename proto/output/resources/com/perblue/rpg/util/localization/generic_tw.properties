MAIL_BODY_NEW_USER_TIPS_1=當您玩DragonSoul時，完成每日任務可以給您很大的幫助。每日任務中的大多數任務是一些您平時會做的事情，讓您可以免費拿到好東西。如果想在DragonSoul中好好表現一下，請打開每日任務功能表，並完成表中的一些任務。如果錯過了免費團隊經驗值、金幣、耐力以及更多其他物品，那可真是太遺憾了！
MAIL_BODY_NEW_USER_TIPS_2=您可以做很多事情，讓您的英雄成為英雄中最有英雄氣概的英雄。這句話確實有那麼一點拗口。以下是以不同方法升級您英雄的簡要說明：<br><br>晉升：為一位英雄收集6個特定道具，讓他晉升成為新的英雄顏色，項目的英雄，以促進他們一種新的顏色，並在晉升時消耗道具的被動技能。<br>進化：收集靈魂石以進化一位英雄，這可以讓英雄加星，並可以提升英雄的力量。<br>升級：消耗小瓶經驗、中瓶經驗及大瓶經驗，提高您的英雄等級。<br>技能等級：您的英雄每晉升至一個新顏色等級，他就會獲得一個新技能。使用技能點數去升級他們的技能吧！
MAIL_BODY_NEW_USER_TIPS_3=為一個特定英雄去集齊晉升道具是挺困難的，更別說要記住在哪裡可以取得不同的道具。好消息！現在您不用記住這些了。您只需前往您的英雄功能表，選擇您想要晉升的英雄，然後按一下您想要收集的道具。就可以看到獲得該道具的方法和地方。只需按下顯示在該道具上的某個關卡，就會直接帶您到戰役地圖的該關卡位置上。<br><br>如果您在相關戰役等級已經取得3星，您可以選擇自動闖關。坐下來，欣賞您的團隊自動作戰，並收集所需道具。您也可以使用闖關券即時闖關該等級，只需消耗您的耐力就可收獲各種道具了！
MAIL_BODY_NEW_USER_TIPS_4=您現在可能注意到，一些英雄比其他英雄更適合於不同的戰鬥。這是因為每位英雄都有其特定的功能。當我們嘗試挑選完美英雄去擊敗強悍敵人時，我們需要注意一些地方<br><br>陣容佈局<br>不同英雄喜歡站在戰場上的不同地方。有些喜歡站在前面；有些人喜歡站在受到保護的後排以進行攻擊，重要的是要弄清楚每個英雄的特性，並在陣容中配搭不同角色以達致最佳平衡<br><br>魔法傷害對物理傷害<br>大多數英雄會專攻魔法傷害或物理傷害，許多敵人在對比其他傷害的情況下，往往更能抵禦某一種傷害。甚至有些敵人完全免疫某種類型的傷害。重要的是要注意不同的敵人其應對不同攻擊的方式，並相應地調整您的英雄陣容。這就是獲得三星勝利還是完全失敗的關鍵！
MAIL_BODY_NEW_USER_TIPS_5=現在就要靠自己了！沒有更多提示，但如果您對任何事感到困惑或有任何疑問，有幾個地方您可以去看看的。可以透過點擊您的個人資料圖片登入。<br><br>如果有關於您帳戶的特定問題，有想法要跟我們分享或需要聯絡支援人員，請按擊「支援」按鈕。<br><br>「社群」按鈕將會帶您進入DragonSoul論壇，這是一個與其他玩家聊天、討論戰略、提出問題或只是聚一聚的好地方！
