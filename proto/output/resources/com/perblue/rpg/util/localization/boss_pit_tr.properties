

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE="Bilgin Sihirdar"
NPC_EVIL_WIZARD_0_DESC=Deli bir büyücü Ejder Kalesini esir aldı! Kaleden gelen tuhaf görüntüler var, ama bunlar Umlaut'un hayaletlerine benzemiyorlar.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Büyücü yakınlardaki bir odaya kaçtı, ama kapı güçlü bir sihirle kilitlenmiş. Çırak, büyü bozma konusunda iyidir, ama bunu açmak için tüm gün uğraşacak. Invokus ile tekrar savaşmak için yarın geri gel!
NPC_EVIL_WIZARD_1_DESC=Çırak anlaşılmaz bir şekilde mırıldanıyor, gözleri yorgunluktan ağırlaşmış. Kilit aniden bir tık sesi çıkararak açıldı ve Sentor "Aferin sana ufaklık!" diye haykırdı. Kapı açılırken manyakça bir kıkırdamayla birlikte bir sihir ışını fırladı dışarı....
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Grubundaki birkaç kişi odadaki gizemli gaz nedeniyle yere yığıldı ve anında uykuya daldı. Elektroyeti, Çırak'ın defterinde bir panzehir bulmayı başardı, ama bunu hazırlamak bir gün sürecek. Invokus'a karşı tam güçle savaşmak için yarın geri gel!
NPC_EVIL_WIZARD_2_DESC=Grubun tamamen iyileşti ve kalenin içindeki mavi tozlu ayak izlerini takip etti. Bu izler bizi çarpıcı bir simya laboratuvarına götürdü. Görünüşe göre Invokus menfur eylemlerini gerçekleştirmek için ruh taşı kullanıyormuş. Bu hastalıklı sahte ilime bir son vermenin vakti geldi!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=Çırak, Invokus'un simya laboratuvarını toplamaya başlıyor: "Bunu analiz için Sihir Ejderhasına göndereceğim. Belki de bu delilikte kendi avantajımıza kullanabileceğimiz bir şey vardır! Korktuğu gibi masa vahşi mavi alevlerle doldu.\n\n"@#$%! Dikkat et! Alevler sönerek yerde parlayan rünler bırakıyorlar. Hızla yok oldukları için Çırak bunları kaydediyor: "Bunları çevirmeye başlayacağım."

NPC_EVIL_WIZARD_0_PIERCING=Invokus'un Hayaletleri Delme hasarından etkilenmezler.
NPC_EVIL_WIZARD_0_BASHING=Invokus'un Hayaletleri Darbe hasarından etkilenmezler.
NPC_EVIL_WIZARD_1_NECROTIC=Invokus'un Trol Balon Hayaletine sadece Nekrotik hasar zarar verebilir.
NPC_EVIL_WIZARD_1_TOXIC=Invokus'un Isırgan Ejderha Hayaletine sadece Zehir hasarı zarar verebilir.
NPC_EVIL_WIZARD_1_WATER=Invokus'un Ay Ejderi Hayaletine sadece Su hasarı zarar verebilir.
NPC_EVIL_WIZARD_1_ELECTRIC=Invokus'un Hippi Druid Hayaletine sadece Elektrik hasarı zarar verebilir.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Invokus'un evcil hayvanı "Mangles"e hasar verebilmek için ona zaman içinde hasar (ZiH) ile vurman lazım.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE="Kahraman Yiyici"
NPC_GIANT_PLANT_0_DESC=Kaşiflerimiz Kasvetli Orman'ın kuzeyinde inanılmaz ölçüde büyük, insan yiyen bir bitki olduğuna dair söylentiler dolaştığını bildirdiler.
NPC_GIANT_PLANT_0_DESC_COMPLETE=Çıkış dikenli sarmaşıklarla kaplı! Bir yol açmamız birkaç saat sürecek. Yarına kadar taş ocağımıza yetişemeyeceğiz.
NPC_GIANT_PLANT_1_DESC=Acele ediyor, düşmanın izini sürüyor ve istikrarlı bir şekilde tırmanıyoruz. Nihayet yetiştiğimizde bir düzlüğe çıkıyoruz, dev bitkiyi kendimizle dik bir uçurumun kıyısında sıkıştırıyoruz.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Venusia'nın buluşmak için bizi uçurumun dibinde bekleyeceğinden emin bir şekilde gece için kamp kuruyoruz.
NPC_GIANT_PLANT_2_DESC=Uçurumun kenarından aşağı inip Venusia'yı bir toprak yığını içinde sinirli bir şekilde otururken bulduk.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Artık dev bitki yenildiği için Çırak, çeviri çalışmalarına hemen başlıyor. Umarız rünler bize bu gizemli saklı Titan hakkında bilgi verir.

NPC_GIANT_PLANT_0_TASTY=Venusia'yı onun koruyucu kabından sadece Çekici bir kahraman çıkarabilir.
NPC_GIANT_PLANT_1_BASHING=Venusia'yı Darbe hasarı veya Devirme ile uçurumun kenarından it.
NPC_GIANT_PLANT_1_KNOCKBACK=Venusia'yı Darbe hasarı veya Devirme ile uçurumun kenarından it.
NPC_GIANT_PLANT_2_FIRE=Venusia'nın sarmaşıklarına sadece Ateş veya Kesme hasarı zarar verebilir.
NPC_GIANT_PLANT_2_SLASHING=Venusia'nın sarmaşıklarına sadece Kesme veya Ateş hasarı zarar verebilir.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE="Altın Fener"
NPC_GOLD_COLOSSUS_0_DESC=Çevirisi yapılan rünler karmaşık bir büyüye ait talimatlar içeriyor. Birkaç saatin ardından Çırak malzemeleri bir araya getirmeyi başardı. O tuhaf sözcükler mırıldanırken grubumuz bir araya geldi ve bir anda tehlikeli seviyede rüzgarlı bir köprüye ışınlandık!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Görünüşe göre uğraşmamız gereken bir büyü daha var. Çırak, bir sonraki ışınlanmanın malzemelerini toplamak için biraz zamana ihtiyaç duyacak. Bir sonraki savaşımızdan önce bizim de iyi bir uyku çekmemiz gerekiyor.
NPC_GOLD_COLOSSUS_1_DESC=Titan'ın bir sonraki mevkisine ışınlanmaya hazırlanıyoruz. Bir dahaki sefere nerede bulacağız kendimizi?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Dinleniyoruz ve Çırak bir karşı büyü arayıp sonraki ışınlanmayı hazırlarken Sentor'a yaralarımı gösteriyoruz. İyileştirme büyüsüne rağmen ayaklarımızın düzelmesi için en az bir güne ihtiyacımız olacak.
NPC_GOLD_COLOSSUS_2_DESC=Karşı büyü hazırlandı ve o altın pas yığınına bir ders vermek için sabırsızlanıyoruz. Hadi başlayalım!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum gözlerimizin önünde taşa dönüşüyor. Hazine odasında gizli bir kapı açılıyor ve Drakon Heykellerinden biri ortaya çıkıyor. Aynı durum daha fazla Titan'ın başına gelmeden Umlaut'u durdurmamız gerekiyor! Bu sırada, araştırmaya devam edip kalan heykelleri bulmalıyız.

NPC_GOLD_COLOSSUS_0_HEAVY=Bu köprüdeki güçlü rüzgarlar Ağır kahramanları o kadar etkilemeyecek.
NPC_GOLD_COLOSSUS_1_RANGED=Dikenli arazi kahramanlarına yürüdükçe hasar verir. Menzilli saldırılara sahip kahramanlar en iyi şekilde geçecekler.
NPC_GOLD_COLOSSUS_2_PIERCING=Aurum'un Altın Kalkanına sadece Delme hasarı zarar verebilir.

