QUEST_0_3=Äh, ja, darüber muss ich mit dir reden ...
QUEST_0_4=Du siehst ängstlich aus. Ich habe noch nie gesehen, dass du Angst hast.
QUEST_0_5=Es ist so: Für einen Köcher mit einem so großen Fassungsvermögen, wie du es dir wünscht, brauche ich den stärksten Faden der Welt. Für den Stil brauche ich den schönsten Faden, den es gibt.
QUEST_0_6=Oh nein! Doch nicht etwa-
QUEST_0_7=Ich brauche deinen Starken Vokuhila, mein Freund.
QUEST_0_8=Oh! Gott sei Dank. Ich dachte, du sprichst von meinem prachtvollem Brusthaar. Ich habe noch einen Starken Vokuhila auf Reserve. Du kannst ihn haben.
