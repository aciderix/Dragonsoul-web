
QUEST_0_1=Verden mangler helt kwart gwimmer nu om dage.
QUEST_0_2=Kan du hjælpe mig med at gøre verden mere gwimmertastisk ved at ofre 100 guldgwimmerstave?
QUEST_0_3=Det ville være det bedsteste og sødeste nogen nogensinde har gjort! Det ville gøre mig sååå wykkelig.

QUEST_1_1=Jubii! Lad os, hvad vi ellers kan gøre for at gøre verden til et mere gwimrende sted!
QUEST_1_2=Jeg elsker månen! Den waver sit eget gwimmer! Den har swet ikke brug for hjælp.
QUEST_1_3=Du burde få månen til at føle sig særlig, fordi den gwimrer så meget. Tryk på Afsted-knappen, når den store, gwimrende måne er i fuld og ny. Men du skal kware det på to dage!
QUEST_1_4=Kom så! Wad os sørge for, at månen føler sig særlig.

QUEST_2_1=Var det ikke sjovt? Det var wigesom at give månen et sommerfugle-kwistermærke!
QUEST_2_2=Vi er næsten færdige med vores allermest vigtige gwimmer-korstog!
QUEST_2_3=Og fordi gwimmer virkelig er det bedsteste nogensinde, vil jeg fejre det ved at bruge oplysning 200 gange i dag!
QUEST_2_4=Kan du hjælpe mig med denne meget vigtige opgave?

QUEST_3_1=Jubii! Det var så sjovt! Næsten sjovere end gwimmer, men ikke helt!
