
QUEST_0_1=더는 움라우트가 자기 자랑하는 소리 못 들어 주겠어! 쉴 새 없이 '움라우트가 이랬다' 움라우트가 저랬다' 중얼중얼...
QUEST_0_2=오해하지는 마. 움라우트 이야기가 놀랍기는 하지. 마구 죽고 부서지고 세상의 종말 같거든.
QUEST_0_3=하지만, 불쌍한 영혼은? 짝사랑은? 드라마는?
QUEST_0_4=그래서 직접 소설을 쓰는 중이야. 네가 감당 못 할 만큼 드라마와 사랑 이야기로 가득 찬 소설을 말이지.
QUEST_0_5=소설 첫 장을 읽어줄 친구가 몇 명 있어. 아, 미스 크로스보우! 내 소설 어때?
QUEST_0_6=역겨울 정도로 말랑말랑해. 싸움은 대체 언제 나오냐고!
QUEST_0_7=알아! 지금까지는 완벽하지?!
QUEST_0_8=하지만, 흡혈귀는 피를 좋아하고 폭력적이야! 주인공이 전쟁을 벌이는 이야기 아니야?
QUEST_0_9=아, 내 소설은 사랑 이야기가 중심이야! 소설 쓸 때 참고한 YA 뱀파이어 시리즈를 빌려줄께.
QUEST_0_10=맙소사, 안 돼! 그러니까, 그럴 필요는 없다고.
QUEST_0_11=전혀 문제없어! 일단 읽어 보면 내 소설이 완벽하게 진행되는 걸 알 수 있을 거야!

QUEST_1_1=다크 드라쿨, 내 소설 다음 장 읽어 봤어?
QUEST_1_2=오...마이...갓! 너무너무너무 끝내주더라! 최고야!
QUEST_1_3=정말??
QUEST_1_4=그런데 다음은 어떻게 돼? 윌 세바스찬이 변심하게 돼? 아니면 사라와 은밀한 관계를 계속하는 거야?
QUEST_1_5=몰라! 마지막 장만 쓰면 되는데, 마무리를 어떻게 해야 할지 모르겠어.
QUEST_1_6=무슨 말인지 알겠어. 하지만, 갈등이 없으면 드라마가 아니지.
QUEST_1_7=갈등을 구성하는 데 노력을 좀 해야 할 거야. 내 경우는 한 판 붙으면 머리가 맑아지던데.
QUEST_1_8=기가 막힌 생각이야! 탐험대 하드 모드에서 좀 놀아야겠어! 같이 갈래?
QUEST_1_9=물론이지! 싸우면서 줄거리에 대해 좀 더 얘기하면 좋겠다!

QUEST_2_1=한 판 붙으니까 머리가 맑아졌어! 고마워, 다크 드라쿨! 소설을 완성했어. 엔딩이 예술이야!
QUEST_2_2=도움이 되었다니 기쁘군! 언제 마지막 장을 읽어볼 수 있어?
QUEST_2_3=미스 크로스보우가 완성본을 읽고 있어. 그런데 내 소설이 별로 재미 없나 봐.
QUEST_2_4=스파이키, 여기 있었군! 어떻게 이럴 수 있지?
QUEST_2_5=소설이 별로라니 유감이야. 네게 읽어달라고 하지 않는 건데...
QUEST_2_6=어떻게 전쟁 끝에 세바스챤이 사라의 품에 안긴 채 죽게 만들 수 있어?! 6장에서 딱 한 번 키스했을 뿐이잖아!!
QUEST_2_7=크아! 스포일러 그만!
QUEST_2_8=미스 크로스보우, 너... 다 읽은 거야?
QUEST_2_9=그래, 거의. 그리고 너! 이거 고쳐 놔! 세바스챤이 죽기 전에 적어도 데이트라도 한 번 해야잖아!
QUEST_2_10=(속삭임) 서둘러, 네 기절 가시로 기절시키고 튀자!

QUEST_3_1=내 소설에 드워프...험험, 크로스보우 레이디가 만족할 만큼 폭력 장면이 많이 등장하는 것 같기는 한데... 화끈한 베드신을 바랄 줄이야 누가 알았겠어? 게다가 YA 뱀파이어 시리즈는 돌려주지도 않았다고!
