
QUEST_0_1=Yo-ho-ho ! Mille millions de mille sabords ! Hissez les voiles, nous...
QUEST_0_2=Du calme, du calme ! Pourquoi tu t'agites comme ça ?
QUEST_0_3=Le légend're navire « le Triton déchaîné » a été r'péré sur la Côte blanchie.
QUEST_0_4=Tu m'en diras tant ! Il regorge d'incommensurables trésors ?
QUEST_0_5=Non, de fabuleux fantômes ! Mais c't'un trésor comme un aut'. Vite, faut qu'j'envoie un message à tous ces vieux loups d'mer. Trouve-moi 100 bouteilles de Jus de palourde. T'es encore là ? Remue-toi !

QUEST_1_1=Sapristi ! Ce Jus de palourde revient pour me hanter. T'approche pas, c'est risqué !
QUEST_1_2=Quoi ? Tu as bu *toutes* les bouteilles ? Tu ne pouvais pas juste les vider quelque part ? Tu as de drôles d'idées. Il ne nous reste plus qu'à écrire les messages à mettre dans les bouteilles. Pfff, cela va nous prendre des siècles.
QUEST_1_3=Non, avec mes mat'lots, on a un code secret, court et efficace ! « YARR ! » Vas-y, écris-le sur chaque bout d'parch'min. Ils vont rappliquer en moins d'deux.
QUEST_1_4=Ça n'irait pas plus vite d'écrire « YARR ! » dans le tchat une fois par jour pendant cinq jours de suite ? Histoire de laisser les arbres un peu tranquilles.

QUEST_2_1=Très bien, ton équipage est prêt. Partons à l'assaut du Triton déchaîné ! Sais-tu dans quelle direction il est allé après avoir quitté la Côte blanchie ?
QUEST_2_2=Parbleu, non !
QUEST_2_3=Bon, ça ne nous aide pas. Nous allons devoir le chercher. Commençons par rassembler des provisions.
QUEST_2_4=Argh, t'as qu'à prendre c'dont t'as b'soin dans mon butin !
QUEST_2_5=Ouah, on y trouve vraiment de tout ! J'ai juste peur de choper le tétanos si je touche quelque chose. On ferait mieux de tout embarquer.
QUEST_2_6=On approche ! J'le sens dans l'air ! Ah non, c'est moi qui cocotte. Argh, quelle aventure !

QUEST_3_1=À moi ! C'est à moi ! Le Triton déchaîné et ses armes fantômes. Vive le Capt'aine Barbe-prout ! Yar, har, har, har, har !
