
TIP_0=收集靈魂石為你的團隊召喚新英雄！
TIP_1=使用靈魂石來進化英雄，使他們更強大！
TIP_2=收集一整套裝備來晉升英雄吧。晉升後將會解鎖新技能！
TIP_3=盡可能利用新的裝備來裝備英雄，提高他們的狀態數據。
TIP_4=探索遊戲！到處點一點是找到有用資訊的好方法。
TIP_5=提升你的團隊等級以解鎖新的遊戲模式、功能和內容。
TIP_6=明智地選擇你在戰坑中的對手，選擇比你力量少的隊伍對戰將會輕鬆地獲取勝利。
TIP_7=嘗試達到VIP等級4，這樣你就可以使用闖關券來在同一時間完成多個闖關嘗試。
TIP_8=在任何階段獲得3星，便可解鎖自動戰鬥模式，這樣你就可以快速地得到你的戰利品！
TIP_9=記得每天都來完成每日任務是升級團隊的最佳方法！
TIP_10=如果你在「戰役」中停滯不前，那麼就專注於尋找裝備、提升英雄等級和升級技能吧。
TIP_11=力量等級受制於你的英雄等級，而英雄等級又受制於團隊等級。
TIP_12=沒有所謂的單一最強英雄。他們都是團隊的一員，因此請嘗試不同的組合，看看哪些英雄組合一起能發揮最大效果。
TIP_13=有些敵人對魔法或物理傷害是免疫的。如果你不能傷害某些敵人，那就要嘗試使用其他英雄了。
TIP_14=在戰役中，英雄的生命力及能量都會在每波戰鬥後再生。
TIP_15=在戰坑中看看其他玩家如何運用他們的英雄，學習新策略吧！
TIP_16=戰坑是獲得鑽石的好地方。你的排名愈高，你得到的鑽石愈多。
TIP_17=礦石對商人是極有價值，但英雄不用裝備礦石。賣出你所獲得的每一塊礦石，獲得大量金幣吧！
TIP_18=龍女士是一個前排坦克，她具有強力的範圍暈眩技能。而且是個派對殺手。
TIP_19=不穩定的替角會釋放一大堆魔法，主要向一個不走運的目標攻擊。
TIP_20=機警的半人馬可從後排對敵人造成大量的傷害，而且沒人可以傷他一根寒毛。
TIP_21=電光雪人張揚的個性，及其邪惡的閃電魔法適合作用於單個目標和多個目標。
TIP_22=信仰治療師是一個支援型英雄，治療盟友，並轉換敵人使敵人為他戰鬥。哈利路亞！
TIP_23=梟龍是一個具有強大傷害的坦克，尤其擅長碾碎傷員。
TIP_24=黑暗德古拉使用他的古老吸血鬼魔法造成大量傷害，同時治療自己。
TIP_25=塵魔使用元素魔法來控制戰場，同時將一切東西燒成粉末。
TIP_26=長身龍召喚讓人討厭的毒蛇噬咬，他們從天而降傷害一群敵人。
TIP_27=月亮龍的精緻外表下隱藏極其強大的光明魔法，她在傷害敵人的同時，讓她的盟友恢復能量。
TIP_28=大塊頭是一個頑強的坦克，他的生存哲學是：「幫助，朋友。殺死，壞蛋。」
TIP_29=矮人忍者在敵人戰線後方甩動他那條堅固的皮帶，然後，他用他那啤酒肚拿下魔法敵人。
TIP_30=宇宙精靈的無破綻邏輯結合他那強大的控制魔法，為他贏得了整個宇宙的尊重。
TIP_31=馭棍大師利用他的力量和性感在前排戰鬥，讓他的敵人分心和暈眩。
TIP_32=輪滑戰士就是踏著滾輪的北歐海盜，他衝擊敵方前排，對敵人造成傷害。
TIP_33=緋紅女巫利用黑暗力量去激勵她的盟友，並召喚鬼魂去攻擊敵人。
TIP_34=你還在看這些東西嗎？
TIP_35=神龍變音五世是你的敵人。這裡一切的混亂，都是因他而起。
TIP_36=此區域內最偉大的英雄們被抓住了。馬上展開戰鬥，收集他們的靈魂石來釋放他們吧！
TIP_37=為戰役建立你的英雄戰鬥團隊，擊敗邪惡的神龍頭目。同時也祝你玩的開心。
TIP_38=神龍變音五世說：「你永遠不能打敗我！」
TIP_39=如果你把音訊倒播的話，聽起來就很甜美了。
TIP_40=有什麼想要告訴我們？來DragonSoul論壇看看吧！
TIP_41=你知道你可以封鎖聊天中的某個人嗎？
TIP_42=你的頭髮今天看起來很不錯。你做了些什麼新的護理嗎？
TIP_43=別被神風地精的小身板愚弄：他出手可重了！
TIP_44=猛搖你的手機來提高戰鬥效率... 才怪，我們逗你的啦。
TIP_45=矮人射手用她那巨大的十字弩射擊敵人，讓其他隊員保持秩序中。
TIP_46=獸人僧侶以他那暴怒的正義揮舞他的香爐。
TIP_47=那是塵魔嗎？還是一堆正在打架的貓和狗？不！是狂暴龍！
TIP_48=刺龍鼓著身體射長刺，省得人們取笑他說話口齒不清。
TIP_49=小精靈女王可以利用特殊能力，讓敵人遭受雙倍厄運。
TIP_50=退著走讓暗黑之馬可以狠狠地踢他的敵人...並炫耀他那完美的身體。
TIP_51=時尚德魯伊使用自然力量來對抗她的敵人。只是你別指望她記得今天幾號。
TIP_52=不要打擾大鍋惡魔的沐浴時間，那塊後擋板是有毒的！
TIP_53=懷念年青時代的老派頭目戰鬥嗎？在頭目坑練練手吧！

