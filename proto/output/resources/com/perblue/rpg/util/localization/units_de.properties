#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Heldin für die mittlere Linie, die ihrem Team Stärkungszauber verleiht und gegen einzelne und mehrere Ziele Schaden bewirkt.
MAGIC_DRAGON_SHORT_DESCRIPTION=Drache der hinteren Linie, der einen hohen Zauberschaden bewirkt, Feinde betäubt und sehr gut ausweichen kann.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Nahkämpfer der vorderen Linie, der auf Feinde einschlägt, sich selbst wiedererweckt und seinen Verbündeten Lebensraub verleiht.
BONE_DRAGON_SHORT_DESCRIPTION=Drache für die mittlere Linie, der Gesundheit opfert, um Irrsinnsschaden zu verursachen und seinen schwächsten Verbündeten heilen kann.
AQUATIC_MAN_SHORT_DESCRIPTION=Held für die vordere Linie, der Zauberschaden bewirkt, Feinde zurückwirft und diese auch schwächen kann.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Panzerdrache für die vordere Linie, der sowohl Zauberschaden als auch körperlichen Schaden bewirkt, Feinde betäubt und deren Panzerung reduzieren kann.
GROOVY_DRUID_SHORT_DESCRIPTION=Held für die mittlere Linie, der gegen einzelne und mehrere Ziele Zauberschaden bewirkt, Verbündete stärkt und Feinde schwächt.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Held für die hintere Linie, der sowohl körperlichen Schaden als auch Zauberschaden bewirkt und gezielt schwache Feinde angreift, die er auch betäuben kann.
ELECTROYETI_SHORT_DESCRIPTION=Held für die mittlere Linie, der sowohl gegen einzelne und mehrere Ziele Zauberschaden bewirkt.
FAITH_HEALER_SHORT_DESCRIPTION=Unterstützungsheld für die hintere Linie, der Verbündete heilt und Feinde betört.
DARK_DRACUL_SHORT_DESCRIPTION=Drache für die mittlere Linie, der eine Menge Zauberschaden mit Flächenwirkung austeilt, Feinde zum Schweigen bringt und deren Leben stiehlt.
COSMIC_ELF_SHORT_DESCRIPTION=Kontrollheld für die mittlere Linie, der Feinde zum Schweigen bringt und ihnen Energie absaugt.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Panzer für die vordere Linie, der Feinden durch Schläge einen hohen körperlichen Schaden zufügt und sie zurückschiebt.
DRAGON_LADY_SHORT_DESCRIPTION=Panzerheld für die vordere Linie, dessen Skills Zauberschaden bewirken und betäuben.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Held für die hintere Linie, der gegen mehrere Ziele hohen körperlichen Fernkampfschaden bewirkt und sowohl Feinde zum Schweigen bringen als auch die Angriffe von Verbündeten stärken kann.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Held für die mittlere Linie, der sich am besten eignet, einem Einzelziel schweren Zauberschaden zuzufügen.
MOON_DRAKE_SHORT_DESCRIPTION=Drache für die hintere Linie, der einen vernichtenden Zauberangriff besitzt. Verbessert auch den Zauber seiner Verbündeten und blendet Gegner.
POLEMASTER_SHORT_DESCRIPTION=Panzer für die vordere Linie, der sowohl Zauberschaden als auch körperlichen Schaden bewirkt und Feinde betäubt, zurückwirft und ablenkt.
DUST_DEVIL_SHORT_DESCRIPTION=Kontrolldrache für die mittlere Linie, der mehrere Feinde betäuben, großen Zauberschaden bewirken und nachklingende Verbrennungen verursachen kann.
SNAP_DRAGON_SHORT_DESCRIPTION=Panzerdrache für die vordere Linie, der sterbenden Feinden Energie stiehlt und Schaden über Zeit bewirkt.
HYDRA_SHORT_DESCRIPTION=Drache für die mittlere Linie, der sowohl hohen Zauberschaden als auch körperlichen Schaden an mehreren Feinden bewirkt.
CRIMSON_WITCH_SHORT_DESCRIPTION=Unterstützungsheld für die hintere Linie, der den Angriffen von Verbündeten Stärkungszauber gibt, Zauberschaden bewirkt und Feinde betäubt.
NINJA_DWARF_SHORT_DESCRIPTION=Held für die vordere Linie, auf Zauberabwehr spezialisiert. Erscheint plötzlich hinter den feindlichen Linien, um Zauberhelden anzugreifen.
BROZERKER_SHORT_DESCRIPTION=Panzer für die vordere Linie, der Schaden absorbieren und während der Schlacht sowohl Gesundheit zurückgewinnen als auch Verbündete heilen kann.
MEDUSA_SHORT_DESCRIPTION=DPS-Heldin für die mittlere Linie, deren legendärer Blick Feinde aus der Distanz magisch schädigt und betäubt.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=DPS-Held für die mittlere Linie, der aus der Entfernung jede Menge Zauberschaden mit Flächenwirkung austeilt und Feinde blenden kann.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Ein Drache, der den hinteren Reihen Schaden zufügt und Wirbelattacken mit großer Reichweite abfeuert, die körperlichen Schaden zufügen und betäuben.
FROST_GIANT_SHORT_DESCRIPTION=Held der mittleren Linie, der einzelnen und mehreren Zielen Zauberschaden und körperlichen Schaden zufügt.
MINOTAUR_SHORT_DESCRIPTION=Vielseitiger Panzerheld für die vordere Linie, der Flächenschaden verursacht und betäubt. Versorgt sich selbst mit zufälligen Stärkungszaubern.
DARK_HORSE_SHORT_DESCRIPTION=Ein Panzerheld für die vordere Linie, der großen körperlichen Schaden verursacht und außerdem zurückschlägt oder betäubt. Er schützt Verbündete mit einem schadensabsorbierenden Schild.
DRUIDINATRIX_SHORT_DESCRIPTION=Eine Heldin für die vordere Linie, die sich für mächtige Angriffe mit großer Reichweite auf die mittlere Linie zurückfallen lassen kann. Sie saugt den Feinden Lebenskraft ab und kann sich sogar selbst klonen.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Heldin der hinteren Linie, die einen hohen körperlichen Schaden bewirkt und sich selbst dabei stärkt.
ORC_MONK_SHORT_DESCRIPTION=Pazifistischer Nahkämpfer der vorderen Linie, der Verbündete durch göttliche Gnade stärkt und heilt.
RABID_DRAGON_SHORT_DESCRIPTION=Verrückter Drache für die mittlere Linie, der auf körperlichen Schaden, kritische Schläge und Ausweichen spezialisiert ist.
SATYR_SHORT_DESCRIPTION=Heldin für die vordere Linie, die ihre Feinde mit ihrer Glocke trifft, während sie mit ihrer Flöte betäubt, heilt und Zauberschaden verursacht.
SKELETON_KING_SHORT_DESCRIPTION=Held für die hintere Linie, der ein Hirschskelett für den Angriff auf Feinde beschwört. Er kann dessen Kräfte vergrößern, Verbündete heilen und Zauberschaden verursachen.
STORM_DRAGON_SHORT_DESCRIPTION= Drachen für die hintere Linie, der mit seinen Sturmkräfte Feinde zurückschlägt und Zauberschaden verursacht.
UNICORGI_SHORT_DESCRIPTION=Held der vorderen Linie, der gegen Feinde anstürmt, Flächenschaden verursacht und sie zurückschlägt. Kann außerdem Verbündete heilen und deren Beweglichkeit stärken.
SNIPER_WOLF_SHORT_DESCRIPTION=Kontrollheld für die hintere Linie, der Feinde hypnotisiert und ihre Skills wirkungslos macht. Kann Feinde außerdem dazu zwingen, auf den Verbündeten mit der höchsten Gesundheit zu zielen, während er dessen Panzerung stärkt.
GENIE_SHORT_DESCRIPTION=Held der hinteren Linie, der Feinde mit diversen Farmtieren angreift und nach dem Tod wiedererweckt werden kann.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Unterstützungsheld für die hintere Linie, der mit elektrischem Flächenschaden Feinde betäubt, schwächt und verlangsamt. Kann außerdem Energie zu Verbündeten leiten.
DEMON_TOTEM_SHORT_DESCRIPTION=Held der vorderen Linie, der sich in drei Angreifer aufteilen kann, die unabhängig voneinander kämpfen. Heilt komplett vor der Trennung. Kann außerdem Angriffe blocken.
DRAGZILLA_SHORT_DESCRIPTION=Drachen für die hintere Linie, der Feuerschaden über Zeit verursacht und einen Rachefeldzug gegen schwere Gegner durchführt.
PIRATE_SHORT_DESCRIPTION=Held der mittleren Linie, der sich auf Wahren Schaden und Wasserschaden spezialisiert hat. Kann Angriffe/Schwächungszauber blocken und Feinde mit seinem Anker betäuben.
STOWAWAY_SHORT_DESCRIPTION=DPS-Heldin für die mittlere Linie, die mit List und einer magischen Tasche voller Tricks Feinde manipuliert und dabei schweren Zauberschaden austeilt.
KRAKEN_KING_SHORT_DESCRIPTION=DPS-Held für die mittlere Linie, der die feindliche hintere Linie mit langen Fangarmen zu sich zieht. Wirkt vor allem körperlichen Schaden und kann Feinde betäuben und verlangsamen.
DOPPELGANGER_SHORT_DESCRIPTION=Kontrollheld für die mittlere Linie, der sich für den Rest einer Welle in einen gegnerischen Helden verwandeln kann. Wenn er nicht verwandelt ist, teilt er leichten Zauberschaden aus. Kann auch blenden und die Panzerung von Feinden schwächen, vor allem bei denen mit großer Stärke.
DEEP_DRAGON_SHORT_DESCRIPTION=Unterstützungsdrache für die hintere Linie, der kurzzeitig unverwundbar werden kann und dabei Panzerung und Zauberwiderstand von Verbündeten stärkt. Kann auch Feinde sowohl betäuben als auch verlangsamen, vor allem solche mit hoher Beweglichkeit.
CURSED_STATUE_SHORT_DESCRIPTION=Kontrollheld für die hintere Linie, welcher die Position von Feinden wechseln und sie vor Furcht lähmen kann. Wirft auch seinen Speer, der Zauberschaden wirkt und alle Feinde blendet. Seine Skills können auch den Speerangriffen zusätzlichen Wahren Schaden und Feuerschaden verleihen.
PLANT_SOUL_SHORT_DESCRIPTION=Panzerheldin für die vordere Linie, die schwache Verbündete schützt, gegnerische Angriffe pariert und Gegenangriffe startet. Bietet Verbündeten passive Heilung, die nach ihrem Tod zunimmt und über Wellen hinweg verbleibt. Erhält Energie, wenn Verbündete aktive Skills verwenden oder im Kampf sterben.
SPIDER_QUEEN_SHORT_DESCRIPTION=Kontrollheldin für die vordere Linie, die leckere Feind fängt und einwickelt. Sobald sie gefangen sind, wirkt die Spinne körperlichen Schaden und giftigen Schaden über Zeit. Erhält Gesundheit und Energie für jeden getöteten Kokon. Erhält für jeden schmackhaften Helden auf dem Bildschirm maximale Gesundheit.
VULTURE_DRAGON_SHORT_DESCRIPTION=H. für d. vordere L., d. erst nach dem Tod eines Verb. in den Kampf eing. Sobald er kämpft, wirkt d. Geierdrache entw. mass. körp. Schad. mit Bet. o. gift., mag. Schad. über Zeit. Wenn der erste Verb. stirbt, erhält der Geierdr. einen Stärkungsz., der ü. die Well. hinw. anh. Immer, wenn ein Verb. stirbt, erh. er mehr Ges.
SILENT_SPIRIT_SHORT_DESCRIPTION=Panzerheld für die vordere Linie, der seine nervigen (aber unheimlichen) Pantomimefähigkeiten verwendet, um eintretenden Schaden zu blockieren sowie Feinde zum Schweigen zu bringen und zu schwächen. Kann sich auch einen Stärkungszauber wirken, um im Lauf der Zeit zu heilen und mehr Energie zu gewinnen.
BANSHEE_SHORT_DESCRIPTION=Kontrollheldin für die mittlere Linie, die ihre Energie in ein trauriges Heulen einströmen lässt, das den Feind an der Heilung hindert. Kann auch gegen Blockierungen immun werden, Feinden Zauberschaden über Zeit zufügen und sowohl Gesundheit als auch Energie erhalten, wenn Feinde sterben.
RAGING_REVENANT_SHORT_DESCRIPTION=Panzerheld für die vordere Linie, der sich auf sein eigenes Schwert stürzt, um den durch Verbündete gewirkten Schaden massiv zu steigern. Dieser gierige Geist saugt auch Verbündeten Gesundheit ab, um seine Wunden zu heilen und seinen Tod zu verhindern.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Drache der hinteren Linie, der für die Dauer der Welle den Feind mit dem höchsten Intell. kontroll. kann. Seine heiligen Opfergaben bieten Imm. gegen körp. Schaden. Er gewinnt Gesundheit, indem er Klone oder beschworene Kreaturen frisst. Bei niedriger Gesundheit wirkt er dauernden nekrotischen Schaden auf alle Feinde.
WEREDRAGON_SHORT_DESCRIPTION=DPS-Held für die mittlere Linie, der sich in einen Panzerhelden für die vordere Linie verwandeln kann. Kann Fernangriffe mit Feuer ausüben, die Flächenschaden über Zeit verursachen.
WEE_WITCH_SHORT_DESCRIPTION= DPS-Heldin für die hintere Linie, die Feinde aus der Ferne mit starken Zauberangriffen stört und ihnen Stille verordnet. Verflucht Feinde, indem sie ihre Heilung in Schaden umwandelt.
DUNGEON_MAN_SHORT_DESCRIPTION=Kontrollheld für die mittlere Linie, der Fallen stellt und das Feld manipuliert. Entfernt starke Feinde für kurze Zeit aus dem Kampf und ruft Lakaien herbei.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Ein Held für die vorderste Reihe, dessen Schwächungszauber noch über seinen Tod hinaus auf Feinde wirken. Er verstärkt seinen Giftschaden und den seines gesamten Teams und rückt dann seinen Widersachern damit zu Leibe.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Heldin für die mittlere Reihe, deren magische Attacken jedes Mal stärker werden, wenn sie eine Verletzung verursacht. Sie kann den schwächsten Feind anvisieren und ihn in Stücke reißen.
VILE_BILE_SHORT_DESCRIPTION=Nahkämpferin der vordersten Reihe, die gegnerische Attacken durch ihren Spott abfängt und allen erlittenen Schaden bis zu ihrem Tod sammelt, bei dem sie ihn in einer Giftexplosion freisetzt.
VOID_WYVERN_SHORT_DESCRIPTION=Kontrollheldin für die hintere Linie, die auf Entfernung Zauberschaden verursacht und dem Feind Energie abzieht. Sie entfernt Statuseffekte von Freund und Feind.
BURNT_ONE_SHORT_DESCRIPTION=Ein DPS-Held für die vorderste Reihe mit vielseitigen Angriffen und Schadenstypen. Je mehr Energie er hat, desto schneller und stärker wird er.
ANGEL_DRAGON_SHORT_DESCRIPTION=Unterstützungsheld für die hintere Linie, der die Toten wiederbeleben und zum Kampf animieren kann. Er heilt Verbündete und gibt ihnen Stärkungszauber.
ANGELIC_HERALD_SHORT_DESCRIPTION=Unterstützungsheld für die hintere Linie, der Teammitglieder mit inspirierender Musik stärkt und Engelsrächer auf das Schlachtfeld ruft.
BULWARK_ANGEL_SHORT_DESCRIPTION=Panzerheldin für die vordere Linie, die Feinde mit ihrem heiligen Licht blenden kann und in die hintere Linie der Feinde stürzt.
TOMB_ANGEL_SHORT_DESCRIPTION=Kontrollheldin für die mittlere Linie, die aus heiligem Zauber ein Gefängnis webt und Feinde vor ihrem Urteilsspruch darin einsperrt.

NPC_GOBLIN_SHORT_DESCRIPTION=Monster für die vordere Linie, das körperlichen Schaden zufügt.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Robuster Bogenschütze für die hintere Linie, der körperlichen Schaden zufügt.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Fernkampf-Konstrukt für die mittlere Linie, das Zauberschaden mit Flächenwirkung austeilt.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Fernkampf-Konstrukt für die mittlere Linie, das körperlichen Flächenschaden bewirkt.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Dämon für die vordere Linie, der Zauberschaden bewirkt, aber gegen Zauber immun ist.
NPC_STONE_IMP_SHORT_DESCRIPTION=Dämon für die vordere Linie, der körperlichen Schaden bewirkt und gegen körperlichen Schaden immun ist.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Robuster Bogenschütze für die mittlere Linie, der Zauberschaden zufügt.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Robuster Bogenschütze für die mittlere Linie, der körperlichen Schaden zufügt.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Unterstützungseinheit für die mittlere Linie, die andere Einheiten heilt. Greift nicht an.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Unterstützungseinheit für die mittlere Linie, die die Kraft und Stärke anderer Einheiten erhöht. Greift nicht an.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Monster für die vordere Linie, das körperlichen Schaden zufügt.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Panzerheld für die vordere Linie, der Flächen-Zauberschaden verursacht.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Monster für die vordere Linie, das Feinde beißt und zeitweilig immun gegen Angriffe wird, indem es sich in seinem Topf versteckt.
NPC_SCARECROW_SHORT_DESCRIPTION=Monster für die mittlere Linie, das brennende Kürbisse wirft, die Zauberschaden bewirken.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Gnom mit einer Bombe. Er geht auf Feinde zu und explodiert, wobei er schweren Flächenschaden verursacht.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Ein äußerst trotteliges Front-Nahkampfmonster, dessen Wahnsinnskörper körperlichen Schaden mit Flächenwirkung und Betäubung verursacht.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Greife diesen gefährlichen Topf mit giftiger Flüssigkeit an und er wird nach vorne spritzen und Flächenschaden verursachen.
NPC_SQUID_SHORT_DESCRIPTION=Wenn der Krake seine Tinte auf einen Feind schießt, verursacht diese für den Rest des Kampfes durchgehend Schaden.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Invokus, „Der clevere Beschwörer“, ist ein Nekromantenboss, der Geister beschwört.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Venusia, die „Heldenfresserin“, ist ein heldenfressender Pflanzenboss, der sich in seinem Topf versteckt.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Einer der tödlichen Nachkommen Venusias.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum, „Das Goldfanal“, ist ein riesiger Boss aus lebendem Metall.
NPC_MUSHROOM_SHORT_DESCRIPTION=Verrücktes Monster für die hintere Linie, das giftige Sporen versprüht.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Dieser gruselige Teufel für die vordere Linie greift Feinde im Nahkampf mit seinen Hufen an.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Ein nervöser kleiner Kerl, der auf die Köpfe von Feinden springt und sie dazu zwingt, ihre Verbündeten anzugreifen.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Panzerheld für die vordere Linie, der immun gegen jeden körperlichen Schaden ist und von Zeit zu Zeit einen Wolkenschild beschwört.
NPC_EYEBALL_SHORT_DESCRIPTION=Monster für die mittlere Linie, das Augapfel-Projektile auf mehrere Ziele schießt.
NPC_SQUIRREL_SHORT_DESCRIPTION=Monster für die hintere Linie, dessen enorme Muskeln ihm erlauben, Eicheln im Schnellfeuer auf einen Feind abzuschießen.
NPC_SHARK_SHORT_DESCRIPTION=Marineinfanterist für die vordere Linie, der mit seiner gezackten Klinge viel Schaden verursacht.
NPC_ANT_SHORT_DESCRIPTION=Hinterhältiger Angreifer für die vordere Linie, der zu Kampfbeginn unter der Erde ist und dann hervorbricht, um Feinde im Nahkampf zu blenden und zu schädigen.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Der verkörperte Plagefluch. Dieser Nager ungewöhnlicher Statur ruft eine Horde beißender Ratten herbei, wenn er stirbt.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Ein verirrter Geist für die mittlere Linie, der immerfort versucht, andere mit seiner verfluchten Laterne in die Irre zu führen.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Dämon für die vorderste Reihe, der dank seiner hohen Sensibilisierung für Bewegungen den Widersacher mit der höchsten Beweglichkeit mehrmals angreift.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Fußsoldat des Himmels. Ein loyaler Edelmann.

#stats descriptions
BARDBARIAN_DESCRIPTION=„Auch wenn das erste Album von Bardbare, "Heulender Zorn", einige Momente brutaler Brillanz aufweist, konnte dieser Kritiker nicht die kehligen Kriegsrufe und Schreie übersehen, die das ganze Album dominieren. 3,2 Sterne.“ - Nordstrom Peabody, Fantasy Rock Rundschau|„Sie is' das einzschige Mädel, das misch unter den Tisch trinken kann!“ - Ninjazwerg|„Die Tour des Bardbaren wurde letzte Woche unterbrochen, als das Elemental Inn die ganze Band verhaften ließ, weil sie vier brennende Himmelbetten aus dem Fenster im zweiten Stock geworfen hatte. Die Fans der Band warteten vor dem Kerker auf ihre Freilassung.“ - Der Finsterwald-Anzeiger, Sonntagsausgabe|„Bevor ich mein Gelübde ablegte, war ich ein großer Fan. Ich kann es gar nicht erwarten, ihr mein brennendes Axttattoo zu zeigen.“ - Orkmönch
MAGIC_DRAGON_DESCRIPTION=„Ich könnte mir keinen besseren Mentor vorstellen. Er ist genial, sprachgewandt und hat meine Lieblingsfarbe.“ - Labiler Lehrling|„Nach 200 Jahren wurde der Rekord des Zauberdrachen für den schnellsten Duellsieg endlich durch seinen Schüler, den Labilen Lehrling, gebrochen. Der Drache verkündete, dass er ungeheuer stolz auf seinen Schützling sei.“ - Zauberduell Heute, Ausgabe 324|„Die akademische Welt war verblüfft, als der Zauberdrache letzte Woche von seinem Amt als Rektor der Abteilung für Zauberstudien an der Drakonenuniversität zurücktrat und sich von nun an auf den Kampf gegen Umlaut konzentrieren wollte. Diese prestigeträchtige Institution hat immer noch nicht ihre Meinung zum angeblich bösen Drachen bekanntgegeben und wollte die Angelegenheit nicht kommentieren.“ - Der Finsterwald-Anzeiger, Sonntagsausgabe|„Wow, das ist ja wie damals, als ich als Schüler meinen Freund dazu brachte, seinen Stab in der Farbe des Zauberdrachen zu bemalen. Danach nannten wir ihn "Violetter Nebel".“ - Dufte Druidin
ZOMBIE_SQUIRE_DESCRIPTION=„Zombie nur will Umarmung. Warum alle weglaufen?“ - Zombie-Knappe|„Bäääh. Tut mir leid, Kumpel! Ich glaub, ich bin auf eins von deinen Organen getreten.“ - Bardbare|„Wow! Du könntest mal einen guten Doktor gebrauchen, Junge ...“ - Dufte Druidin|„Seine Kräfte sind faszinierend. Während meiner gesamten Forschungsarbeit konnte ich keinen Zauber finden, der das bewirkt, was er kann.“ - Purpurhexe
BONE_DRAGON_DESCRIPTION=„Mag sein, dass sie ein bisschen furchterregend aussieht, Kumpel, aber sobald du sie mal besser kennst, weißt du, dass sie keiner Fliege was zuleide tut.“ - Bardbare|„Sie ist toll! Ich kann es kaum erwarten, meinem alten Archäologieprofessor von ihr zu erzählen!“ - Labiler Lehrling|„Der diesjährige Gewinner des großen Fantasiekuchen-Backwettbewerbs ist Knochendrache. Sie konnte den vorherigen Champion Brozerker mit ihrem klebrig-salzigen Karamell-Schokokalypsekuchen vom Thron stoßen.“ - Der Finsterwald-Anzeiger, Sonntagsausgabe|„Eine Menge Leute halten meinen neuesten Hit "Sie brennt" für einen Beitrag zur Revolution gegen Umlaut, aber da liegen sie total falsch, Kumpel. Der Song handelt nur von der Zeit, als Knochendrache versuchte, ihre Fähigkeiten unter Beweis zu stellen. Dabei verfehlte sie das Ziel und traf stattdessen die Roller-Kriegerin. Das war eine Party!“ - Bardbare, in einem Interview mit dem Primal Rock Magazine
AQUATIC_MAN_DESCRIPTION=„Oi, Mister Geizhals! Wirf mal eine Welle hierher, ja?“ - Roller-Kriegerin, aufgezeichnet von Rubric dem Öden während der epischen Schlacht am Frontbogen|„Er verprügelt die Feinde und dann @%# röste ich sie!“ - Elektroyeti|„Willkommen in meinem Whirl-ool. Denk bitte daran, dass kein "P" darin ist. Ich möchte, dass das so bleibt. Vielen Dank“ - Hinweis auf der Privatbadewanne des Aquamanns. Darunter steht hastig geschrieben und dreimal unterstrichen: „Das gilt ganz besonders für den Ninjazwerg“.|„Ich mag ihn, aber irgendwie ist er ein wenig ... selbstfischig! Ha, ha, ha, ha! Heißt es so? Selbstfischig?!“ - Zentaur der Aufmerksamkeit
SAVAGE_CUTIE_DESCRIPTION=„Oh, die kleine Blaue? Lass dich von diesen großen, wässrigen Augen nicht täuschen. Sie ist im Grunde eine wilde Bestie.“ - Zentaur der Aufmerksamkeit|„Hey Süße! Ich hab einen Reim für dich! "Es war einst ein Mann in Dragtucket ..." - Roller-Kriegerin, kurz bevor sie von der Drachenlady eins auf die Mütze bekam|„Der Lehrling glaubt, ich brauch eine Umarmung, DAS SOLL SIE BLOSS LASSEN, DAS IST MEINE LETZTE WARNUNG!!!“ - Süße Wilde|„Hütet euch vor dem blauen Kopf mit den zwei Gesichtern! HÜTET EUCH!!!“ - Glaubensheiler mit Echo zwecks größerer Dramatik
GROOVY_DRUID_DESCRIPTION=„Der Wahnsinn ... absolut.“ - Antwort der Duften Druidin auf beinahe jede Frage|„BIENEN!“ - Zombie-Knappe|„Duftew Dwuidin? Sie ist eine tolle Ewgänzung des Teams!“ - Spitzdrache|„Manchmal redet sie ziemlichen Schwachsinn, aber du solltest mal ihre Arbeiten zu Abschwörungen lesen. Faszinierend.“ - Labiler Lehrling
SHADOW_ASSASSIN_DESCRIPTION=„Die Ssschatten-Asssasssine? Sssie ist sssehr geschickt, aber ich verssstehe nicht, warum jeder mich bittet, ihren Namen zu sssagen.“ - Staubteufel|„Die Königliche Akademie war fassungslos, als ihr diese Woche der unschätzbar wertvolle Katzenaugendiamant gestohlen wurde. Sie setzte eine Belohnung für jegliche Hinweise aus, die zu einer Rückgabe diese magischen Juwels führen könnten.“ - Rundschau der Gewundenen Turmspitze|„Du kennst das Gefühl, wenn sich dir die Nackenhaare aufstellen? Das bin ich.“ - Schatten-Assasine|„Hey, Katzenlady! Willst du ihnen nicht mal deinen alten Trick "Rad des Todes" zeigen?“ - Roller-Kriegerin, während sie enthusiastisch zu zielen versucht.
SNAP_DRAGON_DESCRIPTION=„Säure UND Feuer? Wie zum *@$*& macht das Spaß? Wir sollten ihn auf unsere Seite bringen!“ - Elektroyeti|„Hey! Vor ein paar Monaten hab ich an einem Kopfstoßwettbewerb teilgenommen. Drei Wochen später bin ich mit argen Kopfschmerzen und einem kaputten Helm aufgewacht.“ - Roller-Kriegerin|„Es ist ziemlich praktisch, wenn er in der Nähe ist. Wenn ich ihn doch bloß an die Leine nehmen könnte.“ - Elfenkönigin
HYDRA_DESCRIPTION=„Das ist wirklich in beiderlei Hinsicht das Schlimmste. Entweder kommt er aus dem Boden und überrascht dich, oder er ruft seine Freunde von oben herbei, und plötzlich bist du voller Schlangenspucke.“ - Roller-Kriegerin|„Das Ende ist nah! Schlangen fallen vom Himmel! Wir werden einer Prüfung unterzogen! Tut Buße!“ - Glaubensheiler|„Mann, das ist ja mal eine große Schlange!“ - Stabmeister|„Argh! Ich bin ein Drache, verstanden? Keine Schlange, ein Drache. Kapiert das endlich, Leute!“ - Hydra
DUST_DEVIL_DESCRIPTION=„Sssiebenundsssiebzig sssabbernde Ssstein-Sssamurai“ - Staubteufel mag Zungenbrecher|„Oooh! Er ist wie ein Welpe, gemacht aus Sand und totaler Vernichtung!“ - Labiler Lehrling|„Ein kleiner Pyromane? Mag ja sein, dass er wie blöde lispelt, aber glaub mir, dabei kommt auch nur heiße Luft raus!“ - Zentaur der Aufmerksamkeit|„Ich hatte mal eine Sssandburg, aber die hab ich dann verkauft. Sssie hat ssschliessslich nur Ssstaub angesssammelt.“ - Staubteufel
MOON_DRAKE_DESCRIPTION=„Ich weiß nicht, ob ich etwas, das Regenbogen furzt, als Drachen bezeichnen würde. Aber sie ist extrem kampfstark.“ - Brozerker|„Das Reich der Elben hat letzte Woche das alljährliche Mond-Drachling-Festival veranstaltet. Dabei wurden Laternen angezündet und kandierte Früchte in den Wasserfall geworfen. Die Elben wussten, dass ihr Opfer angenommen wurde, als ein nach Schwefel stinkender Regenbogen Glitzer auf ihre Feier regnen ließ.“ - Der Finsterwald-Anzeiger, Sonntagsausgabe|„Mond-Dwachling ist dew hübscheste Dwache, den ich je gesehen hab. Hoffentlich wewden wiw Fweunde!“ - Spitzdrache|„Uff! Wenn ich jetzt nochmal was von Freundschaft höre, dann ...“ - Kosmischer Elb
DRAGON_LADY_DESCRIPTION=„Jeder sagt mir, dass ich es leichter nehmen soll, aber ich weiß nicht, was das mit dem Töten von Monstern zu tun hat.“ - Drachenlady|„Blondie? Mag sein, dass sie eine Spaßbremse ist, aber sie ist eine verdammt gute Kämpferin!“ - Zentaur der Aufmerksamkeit|„Wow. Sie hat versucht, ihr Chi auszubalancieren, oder? Sie ist die ganze Zeit einfach nur auf einem Fuß gestanden und sagte, dass sie balancieren kann. Ich muss sie in meinen Yoga-Kurs einladen. Das würde ihr total gefallen, oder?“ - Dufte Druidin|„Einen Feind kennt man nur dann, wenn man sich selbst wirklich kennt.“ - Auszug aus „Taktische Philosophie“ von der Drachenlady
ELECTROYETI_DESCRIPTION=„Sag mir bloß zum @&#? nicht, dass ich $%#! mich beruhigen soll. Ich hau dir sonst %!*$# in die $%#@ Fresse.“ - Morgengruß vom Elektroyeti|„Ich spreche in Versen oft etwas seltsam, aber alle Elektroyeti haben dies gemeinsam!“ - Süße Wilde|„Ich habe noch nie einen besesseneren Frühaufsteher gesehen. Wir müssen auslosen, wer jeden Tag in den Faraday'schen Käfig geht, um ihn aus dem Bett zu bekommen.“ - Labiler Lehrling|„Nachdem er nun zum achtzehnten Mal zu Sozialstunden wegen öffentlichen Ärgernisses verurteilt wurde, musste der Elektroyeti diese Woche ein Haus für missratene Waisen bauen. Nach zwanzig Minuten Arbeit baten ihn die Nonnen höflich darum, zu verschwinden und ließen ihn Seife lutschen.“ - Der Finsterwald-Anzeiger, Sonntagsausgabe
CENTAUR_OF_ATTENTION_DESCRIPTION=„Was auch immer du tust, lass ihn nicht in die Nähe deines Weins, deiner Frauen oder deiner Äpfel kommen.“ - Brozerker|„Pony! Pony! Pony!“ - Zombie-Knappe|„Ähm ... Er ist ein guter Freund. Und ich mag seine Haare.“ - Labiler Lehrling, der jetzt möglicherweise rot wird|„Wir waren Kollegen, damals, als wir in dieser verrückten Künstlerreisetruppe waren, oder? Er hat sein pseudokünstlerisches Jonglierding gemacht, während ich auf der Axt spielte. Das waren Zeiten!“ - Bardbare
CRIMSON_WITCH_DESCRIPTION=„Einst bat ich sie, zu lächeln. Ich hatte dann eine Woche lang Albträume. Bitte sie NIEMALS darum, zu lächeln.“ - Ninjazwerg|„Wir haben Geister, ja die haben wir; und die schicken wir dir auf den Hals!“ - Motto der Alma Mater der Purpurhexe|„Sobald das blubbernde Gebräu faulig grün ist, musst du eine Tasse Zyklopenaugen und eine Prise Estragon hinzufügen. Lass es 20 Minuten köcheln. Für 5 Personen.“ - Auszug aus „Die Freuden der Nekroküche“ von der Purpurhexe|„Sie ist ziemlich geschickt, aber ich wundere mich auch oft darüber, woher sie ihren dramatischen Einschlag hat ...“ - Aquamann
BROZERKER_DESCRIPTION=„Früher trug ich Rüstung, aber die Leute wollten meine Muskeln sehen. Außerdem lenkt ein gutes Muskelwachs die meisten Klingen ab“ - Brozerker|„Ich hab ihn gefragt, warum er andauernd hübsche Hemden ruiniert, indem er die Ärmel abreißt. Er erwähnte irgendeine ... eine Waffenvorführung? Er verwendet noch nicht mal Feuerwaffen!“ - Drachenlady|„Der Gewinner des diesjährigen großen Fantasiekuchen-Backwettbewerbs ist niemand anderes, als unser lokaler Favorit, Brozerker, für seinen gutgepeitschten Schwamm-Zitronentraum.“ - Finsterwald-Anzeiger, Sonntagsausgabe|„Unsere Feinde werden absolute Anfänger aussehen, wenn sie über Brozerker lachen, aber dann kommt das Flehen.“ - Süße Wilde
NINJA_DWARF_DESCRIPTION=„Du trinkst ein ELBEN-Bier? HAAHAAHAAA!“ - Ninjazwerg|„Uff. Der Mann hat keinerlei Ahnung von Anstand, Hygiene oder Diskretion. Er kann von Glück reden, dass er so gut mit diesen albernen Waffen umgehen kann!“ - Aquamann|„Der diesjährige Champion, der die Krone von Darturius dem Vielfraß übernimmt, ist der Ninjazwerg. Er hat mit 125 Brustkörben in unter zwei Stunden einen neuen Rekord aufgestellt!“ - 5. Jahresesswettbewerb von Draco's BBQ|„Hi ho, hi ho, was bin ich heut so froh!“ - Ninjazwerg, der zum Ladenschluss noch auf dem Tavernentisch liegt, gefolgt von einem äußerst jämmerlichen Versuch zu pfeifen.
FAITH_HEALER_DESCRIPTION=„Heilt seine Freunde, betört seine Feinde. Irgendwie mögen ihn alle.“ - Zentaur der Aufmerksamkeit|„Argh! Er wollte sich schon mal mit mir anlegen und meinte, dass er damit irgendwie seinen Glauben beweisen wolle. Am Ende hat er mich am Hals gehalten und Grunzgeräusche gemacht. Ich glaube, dass er total verrückt ist.“ - Hydra|„Hey! Mag ja sein, dass er ein ziemlicher Spinner ist, aber er heilt immer meine Schrammen!“ - Roller-Kriegerin|„Und Enid zeugte Hububle, der Thionald zeugte, der wiederum Yanu zeugte, der Zanid zeugte und der schließlich Yogwart zeugte ...“ - Auszug aus der Radiosendung „Der Glaubensheiler“
UNSTABLE_UNDERSTUDY_DESCRIPTION=„Meine Magie mag chaotisch sein, aber niemand kann bestreiten, dass sie wirkt!“ - Labiler Lehrling|„Ich erinnere mich daran, als ihre Magie sich zum ersten Mal zeigte. Sie verwandelte jede Rübe im Haus in ein Cupcake. Ich habe noch nie eine heiklere Person in meinem Leben gesehen.“ - Mutter des Labilen Lehrlings|„Der Regen verbarg Brodos Tränen, als sie sich emotional mit Graham verbanden. „Ich glaube nicht, dass ich diese Bürde allein tragen kann, Graham.“ „Keine Sorge, Mr. Brodo, ich trage deine Bürde so wie dich in meinem Herzen!“ - Auszug aus „Der Herr der Dinge“, Labiler Lehrling, FanFiction Rundschau, Ausgabe 45.|„Brrr ... Ich weiß ja, dass sie es gut meint, aber ich finde diese Outfits absolut schrecklich, die sie für mich macht. Wenn ich noch einen handgestrickten Glitzerpullover oder eine ulkige Kette sehe, werfe ich das Zeug ins Feuer!“ - Mond-Drachling
ROLLER_WARRIOR_DESCRIPTION=„Hey, stell dich da hin, Kumpel! Ich zeig dir diesen neuen Angriff. Er heißt SUPLEX. AAAAAAAAAAAH!“ - Roller-Kriegerin|„Der Xtreme Fantasy Champion dieses Jahr ist die Roller-Kriegerin, die die Preisrichter mit ihrer Serie kniffliger Tricks in der Drachen-Halfpipe überzeugen konnte.“ - Viking Sk8er Zine, Ausgabe 27|„Sie hat sich meinen Siegestrick abgeguckt!“ - Clay Matthewson, Linebacker der Finsterwald-Mawler|„Ich hab sie in einer Bar im Fental getroffen, wo sie sich um 50 Goldstücke mit Stammkunden im Armdrücken maß. Mit ihrem Gewinn kaufte sie die ganze Bar und seither sind wir im Geschäft.“ - Zwergbogenschütze
COSMIC_ELF_DESCRIPTION=„Leidenschaftlicher Kampf? Extrem irrational. Man erzielt den Sieg durch die fehlerlose Ausführung einer überlegenen Strategie.“ - Kosmischer Elb|„Endlich jemand, mit dem ich eine vernünftige Konversation führen kann!“ - Aquamann|„Pah. Meiner Meinung nach ist er einfach ungehobelt. Ich habe die ganze Woche lang einen hübschen roten Pullover für ihn gestrickt und er zieht ihn nicht mal an!“ - Labiler Lehrling|„Hey, Klabautermann! Königin auf Turm 5.“ - Zentaur der Aufmerksamkeit
POLEMASTER_DESCRIPTION=„Er ist sehr selbstbewusst, was? Das muss er wohl sein, wenn er glitzernde Hosen trägt und sich voll dazu bekennt.“ - Labiler Lehrling|„Er mag beeindruckend aussehen, aber in der Kamera wirkt alles besser, Bro.“ - Brozerker|„Wow! Funky bin ich, der Stabmeister nicht.“ - Dufte Druidin|„Ladies and Gentlemen, winkt mit den Scheinen und bereitet euch aufs Kreischen vor, weil heut Nacht ist der Stabmeister unser Hauptact!“ - DJ Hackenslash, jeden Dienstag Nacht im Nachtclub „Dame in Not“
DARK_DRACUL_DESCRIPTION=„Habe ich Blut auf der Backe?“ - Dunkler Dracul|„Nächste Woche bei "Tolle Burgen" besuchen wir Burg Dracul, die der berühmte Bühnenstar Dunkler Dracul besitzt. Kürzlich erfuhren wir, dass er sich aus unbekannten Gründen zurückgezogen hat. Trotzdem lud er uns freundlicherweise zu einem Essen ein, um die Sache zu besprechen.“ - The Fantasy Enquirer, letzte Ausgabe|„Oh! Ich habe ihn in einer Produktion von Hamnet gesehen, als ich jung war, und die war FANTASTISCH! Als wir ihn von Umlaut befreiten, hat er auf allen unterschrieben. Ich hab mich seither nicht mehr gewaschen!“ - Labiler Lehrling|Er issst ein tollesss Talent und ein fantassstissscher Sssoldat.“ - Staubteufel
CATAPULT_KNIGHT_DESCRIPTION=„Wenn ich vom Zentaur noch einmal was Freches höre, dann jage ich das ganze Lager in die Luft!“ - Katapultritter|„Oh, da ist gar nichts drinnen? Faszinierend!“ - Lehrling, nachdem sie den Helm des Katapultritters abgenommen und reingeguckt hatte|„Glitzerglanz! Angeblich war er einst ein prunkvoller Ritter und fragte hochmütig beim Hofzauberer nach, ob dieser ihm eine ,mächtige Belagerungsmaschine' bauen könne.“ - Mond-Drachling|„Ach! Er war immer sauer auf mich, wenn ich mein Leergut in seinen Brustkorb entsorgte.“ - Ninjazwerg
MEDUSA_DESCRIPTION=„Sie hat eine Menge Freunde, die allesamt sehr still sind ... und ebenso lethargisch.“ - Elektroyeti|„Wow, Bro, da kommt sie! Pass auf, Bro, die macht dich fertig! Wow, Bro, da kommt sie. Sie ist ein Menschenfresser!“ - Brozerker|„Die Lady ist eiskalt, Mann.“ - Stabmeister|„Mit größter Wahrscheinlichkeit verwandelt sie Ballkönig und -königin zu Stein.“ Medusas High-School-Jahrbuch
SPIKEY_DRAGON_DESCRIPTION=„Wenn er eingebildet und verkniffen guckt, solltest du besser schleunigst verschwinden!“ - Megataur|„Wir hätten ihn nie dazu einladen sollen, Volleyball mit uns zu spielen. Ich habe noch nie einen niedergeschlageneren Drachen als ihn gesehen, als er den Ball zerstach, während er gerade den letzten Spielpunkt holen wollte.“ - Aquamann|„Eine Hochzeit. Eine Hochzeit bwingt uns heute zusammen ... Eine Hochzeit, dieses segenweiche Band, ist ein Twaum im Twaum.“ - Spitzdrache, während seiner ersten (und letzten) Trauung|„Ich wollte dem Spitzdrachen mit seinem "R" helfen, aber hat nicht mal versucht, sich zu ändern! Was für ein sturer Drache!“ - Dunkler Dracul
FROST_GIANT_DESCRIPTION=ROOOWWWRRR! GGGRROOOWWW HHHRAGGG! BBBRRRAKKK WAAAGGGHHH YEEEOORR LLLOOORRR! - Frostriese (Leider weiß hier keiner, wie man Frostriesisch übersetzt)|„Ich hab ihm mal eine Karotte ins Gesicht gesteckt. Er hat den Witz nicht kapiert und guckte nur noch gruseliger. Der Kerl ist eiskalt.“ - Stabmeister|„Es ist echt praktisch, wenn er in der Nähe ist. Man kann ihm einen ganzen Sixpack in die Brust stecken und hat dann was lecker Kühles zum Trinken, wenn man eine Stärkung braucht.“ - Ninjazwerg|„Hey! Er ist ein cooler Typ und es ist gut, ihn im Kampf dabeizuhaben. Bei seinen Augen krieg ich trotzdem immer Gänsehaut!“ - Roller-Kriegerin
MINOTAUR_DESCRIPTION=„Er ist ein richtiger Muskelprotz. Bei Grak, dieser Torso! Er kann sofort im Club auftreten, gar kein Problem.“ - Stabmeister|„Bei einem französischen Knoten arbeite ich gerne mit einem goldenem Faden. Dieses kleine Extra an Farbe wertet das Gesamtergebnis extrem auf.“ - Megataurs Handbuch der Stickarbeit, Band 1|„Die Leute urteilen einen schnell ab, wenn sie erfahren, dass man drei Jahre seines Lebens in einem Labyrinth eingesperrt gewesen war. Jeder macht mal einen Fehler. Ich habe den Fehler gemacht, jemandem in sein ‚abgefahrenes Labyrinth‘ zu folgen.“ - Megataur|„Das Spiel war vorbei, als die Tiefwald-Zerstörer das Feld betraten und sofort von Megataur angegriffen und plattgemacht wurden. Als er gefragt wurde, ob die roten Trikots der Zerstörer ihn wild gemacht hätten, antwortete er: ‚Ich bin einfach eher Fan von Celebryns Mannschaft.‘“ - Die Fantastische Wochen-Sportschau|„Wenn man mit einem riesigem Hammer durch die Gegend läuft, sieht jedes Problem aus wie ein wackeliger Nagel.“ - Drachenlady
DARK_HORSE_DESCRIPTION=„Wenn er einen Huf ins Gesicht bekommt, erzeugt der durchschnittliche Zweibeiner ein sehr angenehmes Knirschen.“ - Dunkles Pferd|„Die Welt der Dressur war entsetzt, als Dunkles Pferd heute seinen Ruhestand ankündigte. Er sagte, dass er von nun an seinen Lebenstraum verfolgen und die Fantasy Freestyle Rap- und die Dance-Off-Meisterschaft gewinnen wolle.“ - Wochenzeitung Dressur, Ausgabe 17|„Dieses Pferd hat Killerhufe und tolle Techniken.“ - Stabmeister|„Pony, Pony, Pony!!!“ - Zombie-Knappe
DRUIDINATRIX_DESCRIPTION=„Ein echtes Mitglied des Königshauses, kapiert? Die Elfe ist ein echter Hippie. Die absolut Coolste.“ - Dufte Druidin|„Keine Sorge, Darling, ich peitsche unsere Feinde richtig in Form!“ - Elfenkönigin|„Ja, Ma'am. Natürlich, Ma'am.“ - Stabmeisters Antwort auf nahezu alles, was die Elfenkönigin sagt|„Der Paparazzoi des Feenreichs wird beim nächsten Mal zweimal überlegen, wo er die Elfenkönigin sieht! Diese Woche wurden mehrere berüchtigte Reporter mit Stachellianen gefesselt bei der Alten Eiche gefunden. Sie waren nur in Kniehosen gekleidet. Der Königlichen Wache fiel dazu absolut nichts mehr ein.“ - Der Finsterwald-Anzeiger, Klatsch und Tratsch
DWARVEN_ARCHER_DESCRIPTION=„Bei uns sagt man, dass man die Qualitäten einer Frau allein durch die Heftigkeit ihrer Rülpser erkennt. Ihre ... Ihre können Berge versetzen!“ - Ninjazwerg|„Hey! Sie ist doch eine tolle Freundin, oder? Wir haben zusammen schon allerlei Schwierigkeiten überstanden!“ - Roller-Kriegerin|„Ganz schön großer Bogen, Bro.“ - Brozerker|„Ehrlich, Süße, ich sollte meinen Schneider etwas ... Passenderes für dich anfertigen lassen.“ - Elfenkönigin, direkt bevor sie einem gutgezielten Blitz ausweichen muss
ORC_MONK_DESCRIPTION=„Der Feind wird die einmalige Kraft meiner Gnade spüren.“ Orkmönch|„Ich hätte nie gedacht, dass wir Freunde werden, aber dann hat er mir ein Rezept seines Klosters für einen Orktriple gesagt. Seither sind wir dickste Freunde!“ - Ninjazwerg|„Wow, ähm, das ist ... wirklich kompliziert, Kumpel. Kannst du jetzt deine Hose vielleicht wieder hochziehen?“ - Bardbare, als der Orkmönch ihm sein Tattoo zeigte|„Ich versuche, den Glaubensheiler von ihm fernzuhalten. Der kleine pelzige Mann flippt jedes Mal aus, wenn er den großen Kerl sieht.“ Zentaur der Aufmerksamkeit
RABID_DRAGON_DESCRIPTION=„Wenn du ihre Animationen langsam rückwärts ablaufen lässt, ist das absolut krass, oder?“ - Dufte Druidin|„Seinodernichtsein, dasisthierdiefrage. Obdieserfeineherr mitschleudernundpfeilenein frevelhaftesschicksalerleidenmuss, oderoberdiewaffengegen ungeheuregefahrenerhebt undsichihnenstellt.“ - Tollwutdrache, in der Theaterproduktion von Hamnet in Balgtal|„Die Aufführung von Hamnet im Theater von Balgtal hält bestimmt den Rekord als kürzeste jemals auf der Bühne, aber leider wiegt diese Kurzfassung des Tollwutdrachen nicht die Unverständlichkeit seines Auftritts auf. 2 Sterne.“ - Nordstrom Peabody, The Fantasy Theatre Review|„Ist der Tollwutdrache behende, IST UMLAUTS HERRSCHAFT BALD ZU ENDE!“ - Süße Wilde
SATYR_DESCRIPTION=„Wenn dir ihre Musik nicht gefällt, solltest du die feurige Veranstaltung verlassen. Dieses Mädchen wird nämlich nichts an ihrem Auftritt ändern.“ - Bardbare|„Es gibt keine bessere Party als die von wilden Satyrn, weil eine Party von ihnen niemals aufhört ... bis unser Heiler tot ist und wir von Monstern überrannt werden.“ - Wilde Satyrin nach einer ziemlich schwierigen Expedition|„MEHR ZIEGENGLOCKEN!“ - Zombie-Knappe|„Die Königliche Wache führte letzte Woche während einer Show wilder Satyrn eine verdeckte Operation in den Außenbezirken des Feenreichs an. Als deren glitzerbedeckte Teilnehmer sich in den Wäldern verlaufen hatten, konnte man hören, wie die Wilde Satyrin ihr Spiel fortsetzte. Fasziniert nahm die Königliche Wache niemanden fest und schloss sich schließlich ihren Groupies an, bekannt auch als die ,Satyriker'.“ - Der Finsterwald-Anzeiger, Sonntagsausgabe
SKELETON_KING_DESCRIPTION=„Und der König, der nicht wusste, dass es sich beim Jäger um den verkleideten Drathor, den Drachentitanen handelte, ließ ihm Ketten anlegen und verurteilte ihn zum Tode, da er dessen kostbaren Hirsch getötet hatte. Als sich die Königliche Wache dem Jäger näherte, verwandelte sich dieser und verfluchte den König dazu, rastlos durch die Welt zu laufen.“ - Auszug aus „Titanmärchen, ein erstes Lesebuch für Kinder|„Er ist ein ziemlich cooler Kerl, ihm geht nichts so schnell unter die Haut, oder? Aaah! Unter die Haut? Weil er ein Skelett ist? Kapiert?“ - Zentaur der Aufmerksamkeit|„Verwandt? Meine Güte, ich hab ihn ja noch nie im Leben gesehen.“ - Elfenkönigin|„Pony beschwören, Pony beschwören!“ - Zombie-Knappe
STORM_DRAGON_DESCRIPTION=„Der stolzeste Augenblick in meinem Leben war, als der Wetterdienst einen tropischen Sturm nach mir benannte.“ - Sturmdrachling|„Ich habe noch nie einen Drachen mit einer dermaßen großen Abneigung gegen Rinder getroffen. Immer, wenn wir eins sahen, hat er es von einem Wirbelwind aufsaugen lassen und wie irre dabei gelacht.“ - Labiler Lehrling|„MuuuhMUUUHMuuuh!!!“ - Bessies letzte Worte, die bei jedem Vorbeifliegen erst lauter und dann wieder leiser wurden.|„Der Wind ist ihre Stimme und ein Blitz der erste Stoß ...“ - Auszug aus dem ersten Entwurf des legendären Gedichts „Ode an die Drachen“ der Drachenlady
UNICORGI_DESCRIPTION=„Wenn sie jemals Welpen hat, wird sie mich babysitten lassen!!!“ -Labiler Lehrling, vor Aufregung unbewusst herumspringend|„Lasst die majestätischen Unicorgi in ihrem natürlichen Lebensraum, wo sie auf den blühenden Wiesen herumtollen und ... OH GOTT, MEIN GESICHT!“ -Sir David Attaboyas letzte Aufnahme von „Stabile Drächenländer“|„Grrr ... Natürlich hab ich dem Labilen Lehrling gesagt, dass er meine Welpen babysitten darf. Sonst würde er ja gar nicht mehr aufhören, mich darum zu bitten. Und wenn einer von ihnen versucht, ihn aufzuspießen, kann er ihn in Truthahnschenkel verwandeln.“ -Unicorgi
SNIPER_WOLF_DESCRIPTION=„Über die Geisterwölfin ist wenig bekannt, seit sie vor fünf Jahren von den Bergen herabstieg. Trotzdem dauerte es nicht lange, bis sie mit ihrer Nase für die französische Haute Couture die Modewelt im Sturm eroberte.“ - "Einflüsse auf die moderne Drachenmode", erschienen in der Drachenpresse|„Eine Zusammenarbeit mit dem Dunklen Dracul war immer mein Traum, seit ich das Rudel verlassen habe. Er ist ein absoluter Profi. Ich glaube, dass die Kritik unsere Besetzung im Film sehr loben wird.“ - Geisterwölfin über ihre Debütrolle als Pirat Kit in „Die Fabel der zwei Drachen“|„Irgendwann mal hab ich mit ihr geplaudert und dann erinnere ich mich nur noch daran, dass ich plötzlich mit dem Gesicht nach unten in einer Pfütze Sabber lag.“ - Brozerker|„Sie ist halb Mensch, halb Wolf und halb Geist. Absolut abgefahren. Ich steht auf sowas.“ - Dufte Druidin
GENIE_DESCRIPTION=„Die Trophäe für den besten Käse ist wegen seines frischen Ziegenmilchkäses an den Goldenen Dschinn gegangen. Nachdem er in den vergangenen Jahren die Kategorien für Gouda und Grand Cru geradezu konkurrenzlos gewonnen hatte, ist dies sein erster Gesamtpreis.“ -Der Finsterwald-Anzeiger, Sonntagsausgabe|„Der Mann ist ein echter Feinschmecker, ganz bestimmt. Wenn du mit ihm unterwegs bist, sollte dir AUF KEINEN FALL das Trüffelöl ausgehen. Das letzte Mal hat er tagelang geweint.“ -Zentaur der Aufmerksamkeit|„Spüre den Zorn meiner HÜHNCHENKANONE!“ -Kriegsschrei des Goldenen Dschinns|„Ich verschwinde in meine Lampe. Ich verschwinde in meine Lampe! WENN DU SO WEITERMACHST, GEHE ICH IN MEINE LAMPE!“ - Goldener Dschinn, nicht gerade für seine Geduld bekannt
DEMON_TOTEM_DESCRIPTION=„Hey! Mag sein, dass sie kleine Bestien sind, aber wenn sie diese akrobatische Zirkusshow aufführen, werden sie zu einem Sack voll Messer.“ Roller-Kriegerin|„Lass dich nicht täuschen. Der in der Mitte ist definitiv der Fieseste.“ - Wilde Satyrin|„Mann, ich will mich ja nicht diskriminierend anhören, weißt du? Aber irgendwie kann ich sie überhaupt nicht unterscheiden.“ - Dufte Druidin|„Sie stechen zu, verstümmeln und morden. In unserer Welt nennen wir das eine Dreifachbedrohung.“ - Dunkler Dracul
DRAGZILLA_DESCRIPTION=„Ihr solltet alle mal zum Essen kommen. Der König und ich machen ein tolles Grillhähnchen.“ - Goldener Dschinn|„Der König ist super. Ich habe seine Vinylfigur in limitierter Auflage in diesem Spielzeugladen in Frisco gekauft. Mit einer Auflage von nur 300 Stück!“ - Dufte Druidin|„Wenn er dich je fragt, wo Tokio ist, dann tue allen einen Gefallen und lüge.“ - Geisterwölfin|„ROOOOOAAAAAA *quietsch* AAAOOOOORRRR!!!!“ - Kriegsruf von König Kaiju
PIRATE_DESCRIPTION=„Hey! Er ist mein Lieblingscousin, aber in welchem Jahr lebt er bitte? 2002?“ - Roller-Kriegerin|„Yarg! Piraten können jederzeit ein Comeback haben.“ - Rotbart|„Der Kerl hat eine kranke Handkanone.“ - Brozerker
CYCLOPS_WIZARD_DESCRIPTION=„Was glaubst du, welchen Kern dein Stab hat? Ist da ein Baum drinnen?“ - Zyklopenschamane|„Oh ja, Zyklop war auf der Uni ziemlich vielversprechend. Nachdem wir herausgefunden haben, dass er ein Schamane ist. Davor dachten wir nur, dass er zu doof war, das Licht in seinem Zimmer an- und auszuschalten.“ - Professor Honeyrumble, Leiter des Tiefwaldcolleges|„Er ist wirklich total süß. Ein bisschen schüchtern vielleicht, aber total süß.“ - Labiler Lehrling
STOWAWAY_DESCRIPTION=„Oh Liebling, wenn du nicht wolltest, dass ich es stehle, hättest du das festnageln sollten.“- Meisterdieb|„Mer. Hat jemand meinen Juwelenanhänger gesehen? Er hat sooo geglänzt!“ - Mond-Drachling|„Als ich beschloss, all meinen weltlichen Besitz den Armen zu geben, hat sie sich bereit erklärt, alles zu der örtlichen Wohltätigkeitsorganisation zu bringen. Was für eine liebe Seele.“ - Orkmönch|„Jeder kann etwas stehlen. Der wahre Meister stiehlt aber, ohne erwischt zu werden!“ - Meisterdieb
KRAKEN_KING_DESCRIPTION=„Nimm das Biest nie zu einem Heavy-Metal-Konzert. Wenn er mit dem Headbanging anfängt, sind seine Tentakeln total schleimig. Igitt.“ - Bardbare|„Jupp. Habe mal mit bloßen Händen gegen einen Kraken gekämpft. Das stank noch wochenlang!“ - Rotbart|„Jeder Vergleich zwischen seiner Hoheit und minderwertigen Kopffüßlern ist ein Grund zur Verbannung aus seinem Reich.“ - Königlicher Erlass der Sieben Ozeanischen Reiche|„LASS DEN KRAKEN FREI!!!!!! Hihi, Hihihi.“ - Brozerker
DOPPELGANGER_DESCRIPTION=„Er ist mein Kumpel, wenn wir Scharaden spielen.“ - Zentaur der Aufmerksamkeit|*Wedelt mit Armen* *Wedelt heftiger mit Armen* - Doppelgänger|„Mann, ich weiß nicht, ob das die Pilze sind, oder nur er? Aber ich sehe momentan alles doppelt.“ - Dufte Druidin
DEEP_DRAGON_DESCRIPTION=„Ich sah, wie er bei einer einmaligen Vorstellung König Lear spielte ... kein trockenes Auge im ganzen Haus! Die Bühnenwelt leidet unter seiner Abwesenheit!“ - Dunkler Dracul|„Seine Lyrik ist dunkel und grüblerisch! Quietsch! Einfach umwerfend!“ - Labiler Lehrling|„Unter dem Meer ... Ein stummes starres Ding ... Wartet im Dunkeln ... Es wartet in der Stille ... In der Kälte ... Wartet auf die Zerstörung ... Der oberen Welt.“ - Exzerpt aus „Die Flut steigt und andere Gedichte“ von Wasserwyrm
CURSED_STATUE_DESCRIPTION=„Angeblich ist dieser Katzengötze ganz schlimm...“ „Halt den Mund!“ „Aber ich spreche über den Uralten Götzen.“ „Dann ist ja gut!“|„Oh, Liebling, er ist genau mein Typ. Ich mag die starken, schweigsamen Kerle.“ - Meisterdieb|„Der Starrwettbewerb in Balgtal war sehr *aufregend*. Er wurde vom Uralten Götzen dominiert, der den vorherigen, von Taldame Purpurhexe gehaltenen Rekord um 74 Stunden übertraf“ - Finsterwald-Anzeiger, Sonntagsausgabe
PLANT_SOUL_DESCRIPTION=„Wenn du guten, warmen Kompost willst, sprich mit der Pflanzenseele“ - Elfenkönigin|„Es ist kein aus Stahl geschmiedetes Breitschwert, aber ihr Säbel ist echt beeindruckend“ - Drachenlady|„Sie scheint sehr nett zu sein, aber jedes Mal, wenn sie in den Raum kommt, habe ich einen Niesanfall“ - Labiler Lehrling
SPIDER_QUEEN_DESCRIPTION=„Hast du Pläne fürs Abendessen? Ich hänge nur herum, bin etwas hungrig und möchte einen schnellen Bissen.“ - Hinterhalt-Spinne|„Wir sind seelenverwandt ... haben so viel gemeinsam. Ich könnte stundenlang über Nervengifte reden.“ - Schatten-Assasine|“YRRRFFF. YRRRFFFF! HRRRFFF!!!“ - Unicorgi, in mehrere Netzschichten eingewickelt.
VULTURE_DRAGON_DESCRIPTION=„Er sitzt nur in dem schwarzen Rollkragenpulli herum und liest die Gedichte von Wasserwyrm. Als ob er wartet, dass etwas stirbt. Unheimlich.“ - Wilde Satyrin|„Ich musste bei einem Abendessen mal ihm gegenüber sitzen. Ich will ja keine Details erwähnen, aber was er mit dem Brathuhn gemacht hat, war schon ekelerregend.“ - Aquamann|„Als er mich fragte, ob ich auf seine Party wollte, sagte ich ja. Dann kommen wir dort hin, und es sitzen jede Menge Geier herum. Ich wusste nicht, dass er eine Party für Geier meinte. Echt peinlich.“ - Tollwutdrache
SILENT_SPIRIT_DESCRIPTION=„Kommt mir das nur so vor, oder werden die neuen Helden unheimlicher? Die Jugend von heute ...“ - Drachenlady|„Nächstes Mal, wenn wir Scharade spielen, will ich ihn und diesen Doppelgänger in meinem Team haben“ - Ninjazwerg|„Groß, dunkelhaarig und mit Ketten bedeckt? Liebling, das ist genau mein Typ“ - Purpurhexe
BANSHEE_DESCRIPTION=„Wäre es unhöflich, wenn ich erwähne, dass ihr Makeup zerläuft? Oder ist dieses Aussehen, als ob sie ohne Grund im Dunkeln weint, Absicht?“ - Meisterdieb|„Mann, wir müssen mal eine Jam-Session veranstalten! Ihre Stimme passt gut zu meinem neuen Album“ - Bardbare|„Das war's dann, Leute. Banshee gewinnt dieses Jahr kampflos "Zauberwald sucht den Superstar". Die anderen Teilnehmer sind von der Bühne geflohen, und die Jurymitglieder liegen zusammengekrümmt auf dem Boden und weinen.“ - Geisterwölfin, Moderatorin von "Zauberwald sucht den Superstar"|„Es war ein Riesenspaß, an eurer Seite zu kämpfen! So viel Spaß hatte ich das letzte Mal bevor meine Cousine Juliet auf der Beerdigung meiner Schwester Beatrix von einem Drachen gefressen wurde.“ - Banshee|„Alle, die ich kenne, sterben eines tragischen Todes: Familie, Nachbarn, Haustiere. Am allertragischsten war der Tod der Troubadours, die mich aufheitern sollten.“ - Banshee|„Ich nahm sie mit auf das Konzert von Bardbares Band. Als sie die Bühne betraten, schrie sie und alle wurden ohnmächtig. Merke: Sie sollte sich unter keinen Umständen aufregen!“ - Labiler Lehrling|„Hätte ich noch mein Königreich, würde ich sie zur Königin machen. Wir würden ein glorreiches Paar abgeben und zusammen aus den Schatten und Spinnweben herrschen!“ - Skelettkönig
RAGING_REVENANT_DESCRIPTION=„Jeder kann doch sehen, dass er blau leuchtet, oder? Das bin als nicht nur ich, was?“ - Dufte Druidin|„Wie man eben sagt, ist das Rittertum tot, aber läuft noch herum“ - Zentaur der Aufmerksamkeit|„Ich frage mich, ob er und der Zombie-Knappe miteinander auskommen würden. Oh! Ich könnte sie zum Spielen einladen!“ - Labiler Lehrling
SPECTRAL_DRAGON_DESCRIPTION=„Das Ding geht mir auf die Nerven. Wird es einfach dort schweben und aussehen, als ob es meine Seele trinken will?“ - Aquamann|„Nicht nach Mitternacht füttern? Schatz, ich füttere ihn nie.“ - Meisterdieb|„Ich habe ihm meinen neuesten Sonettband gegeben, „Ode an die Dunkelheit“. Ich glaube, das gefiel ihm.“ - Wasserwyrm|„Einst war ich Kapitän eines riesigen Schiffes. Die See gehörte mir. Jetzt ist mein Schiff ein Wrack und meine Crew ermordet. Ich saß jahrelang im Kerker. Das ist alles Umlauts Schuld. Ich schwöre beim Himmel, dass ich mir seine Seele als Trophäe hole.“ - Geisterdrachling|„Ich werde dich im Auge behalten, du Spinner. Deine Fähigkeit, die Gedanken deiner Gegner zu beherrschen, mag beeindruckend wirken, aber ich werde ... NATÜRLICH WERDE ICH DIR EINE SCHÖNE TASSE TEE BRINGEN. ZWEI STÜCK ZUCKER, KEINE MILCH.“ - Glaubensheiler|„Ich hatte noch nicht die Ehre. Allerdings hab ich bisher auch einen Bogen um den Teil der Karte gemacht, der mit „Hier gibt’s riesige seelenfressende Geisterdrachen“ gekennzeichnet ist.“- Rotbart
WEREDRAGON_DESCRIPTION=„Offenbar war er ein normaler Kerl, der von einem Drachen gebissen wurde. Jetzt benimmt er sich wie ein Arsch. Vielleicht hat ihn ja der Arschdrache gebissen.“ - Aquamann|„Er zündelt immer wieder herum. Auch im Schlaf. Das hat ihn schon einmal das Bett gekostet. Ich habe ihn gefragt, ob es ihm gutgehe, woraufhin er sagte: ‚Meinem Körper schon … aber wer kann meine Seele heilen?‘ Er ist SO tiefgründig.“ - Wilde Satyrin|„Macht bringt eine Bürde mit sich. Manche nennen es auch eine Verantwortung. Aber ich habe keine Wahl: Ich bin allein mit meinem faszinierenden Fluch.“ - Werdrache|„Ich sage ihm immer wieder, dass ich den Fluch einfach brechen kann. Aber er erwidert: ‚Nein, nein. Ich muss zuerst noch etwas erledigen …‘ Dann starrt er wehmütig in die Ferne. Meinetwegen. Viel Glück damit, Kumpel.“ - Glaubensheiler|„Mir … mir gefallen seine schönen Haare …“ Banshee (wird rot)
WEE_WITCH_DESCRIPTION=„Hey! Das ist eine komische Hexe. Ich habe letzte Woche miterlebt, wie der Ninjazwerg sich an sie rangemacht hat. Ihr hat wohl nicht gefallen, was er gesagt hat, denn nach einer Minute hing er schon an seinen Barthaaren vom Kronleuchter.“- Roller-Kriegerin|„Es gab letzte Nacht eine Massenpanik im Dorf Bête Noire, als alle Haustiere ihre Spielzeuge verbrannten und ihre Unabhängigkeit erklärten. Die Kleine Hexe wurde gesichtet, wie sie den Bereich verlassen hat und wird nun von den Kommunalbehörden gesucht.“ Finsterwald-Anzeiger, Sonntagsausgabe |„Früher an der Uni waren wir Freunde. Wir waren unzertrennlich. Eines Tages haben wir versucht, uns gegenseitig zu verfluchen. Nein, wir sind nicht im Streit auseinandergegangen. Warum fragst du?“ - Purpurhexe|„Sauber, sauber, für Urlauber, wirke ich nun diesen Zauber!“ - Kleine Hexe|„Ich sprach gerade mit dem Wütenden Wiedergänger, da kam sie an und rief "Freunde für immer!" und ging weg. Ist das so ein Ding unter jungen Leuten?“ - Knochendrache
DUNGEON_MAN_DESCRIPTION=„Ich frage mich, was für einen Zauber er auf seinen Umhang gewirkt hat, wie der immer im Wind flattert … Sogar drinnen, bei geschlossenen Fenstern.“ - Labiler Lehrling|„Ne, interessiert mich nicht. Ich schätze mal, er schmeckt nach Plastik mit Essig und Wasser.“ - Hinterhalt-Spinne|„Wahrlich, die Winde des Schicksals wehen hierhin und dorthin, und auch ich, einfacher Seemann, bin den Gezeiten Untertan – ACH, KOMM SCHON!!!“ - Dungeon Man, nach einem kritischen Misserfolg|„Er hat uns zu diesem Spiel eingeladen, bestand aber darauf, den Kerkermeister und einen Charakter zu spielen. Und dann hat er für all unsere Charaktere gesprochen. Wir ließen ihn dann einfach mit sich alleine. Naja, er schien nicht unglücklich zu sein.“ - Aquamann|„Der Zombie-Knappe ist immer sehr aufgebracht, wenn Dungeon Man im Raum ist. Er versucht ohne Unterlass, ihn zu beißen. Dungeon Man lacht darüber, wirkt aber angespannt. Ich weiß, dass der Zombie-Knappe gestorben ist, als er von einer Falltür verschluckt wurde. Heißt das vielleicht …“ - Drachenlady
PLAGUE_ENTREPRENEUR_DESCRIPTION=„Ach Schatz, jeder hat einen seltsamen Onkel. Es war nur eine Frage der Zeit, bis wir deinen treffen.“ - Elfenkönigin|„Ein Tropfen Quecksilber, eine Prise Salz, eine Messerspitze gemahlener Untergangspilz, et voilà: Dadurch fallen dir vielleicht die Haare aus, aber deine Haut wird weich wie ein Kinderpopo.“ - Plage-Mogul|„Äh ... Er ist doch der Tod, oder? Mit den Giften? Und der Sense? Das erkenne ich doch richtig, oder?“ - Meisterdiebin|„Kommt her, gute Leute, und lauscht diesem bescheidenen Trankhändler, denn heute präsentiere ich euch ein Elixier ungewöhnlicher Komposition, unergründlichen Geschmacks und unabweisbarer Macht. Wohl wahr, der letzte Trunk, den ihr je trinken müsst!“ - Plage-Mogul|„Er hat mir einen Trank für meinen verletzten Huf gegeben. Und ich muss zugeben, meinem Huf geht es schon besser. Das Ding ist nur, dass ich die Farbe Blau nicht mehr sehen kann und Angst jetzt riechen kann. Ist das normal?“ - Zentaur der Aufmerksamkeit|„Mögliche Nebeneffekte: Tödliche Magenverstimmung, Leichenblässe, Zombiebein, Schwindel“ - Etikett des Erquickenden Tonikums des Plage-Moguls, Kleingedrucktes
MISTRESS_MANICURE_DESCRIPTION=„Wir waren mal auf einem Date. Es blieb bei einem. Sie klammerte mir zu viel ... verstehst du?“ - Zentaur der Aufmerksamkeit|„Ich will nicht dabei sein, wenn ihr ein Nagel abbricht.“ - Brozerker|„Ich kann Leuten toll den Rücken kratzen, aber der kleine Hamster mit den Heilkräften sollte besser in der Nähe sein. Ich bin sehr ... gründlich.“ - Meisterin Maniküre|„Ich denke, dass Angst und Schrecken auf dem Schlachtfeld ein unterschätzter Vorteil sind. Mir gefällt ihre Nummer mit dem dämonischen Todesstachel.“ - Purpurhexe|“Ich hab sie einmal gefragt, wie sie die schwächlichsten Gegner auf dem Schlachtfeld ausmacht. Angeblich kann sie Schwäche riechen. Ich konnte mir das Lachen kaum verkneifen. Sie hat keine Miene verzogen.“ - Megataur
VILE_BILE_DESCRIPTION=„Sag mir noch einmal, dass ich lächeln soll. Na los. Nein, wirklich. Sag mir, dass ich lächeln soll. Ist in Ordnung, ich warte.“ - Gemeine Galle, auf einem Pfannkuchen stehend, der einmal der Brozerker war|„Sie ist eine echte Teufelin.“ - Zentaur der Aufmerksamkeit|„Nasenring-Buddies fürs Leben!“ - Megataur|„Lass dir von keinem sagen, wie du dich zu fühlen hast. Dein Körper ist wunderschön. Deine Hörner eine Augenweide. Was tropft da aus deinem Mundwinkel? Ist das Gift? Oder Lava? Es ist ganz gleich – einfach wunderschön.“ - Gemeine Galle, auf der Internationalen Konferenz Junger Dämonen|„Klar, durch sie haben wir viele Stichverletzungen hereinbekommen. Mit giftigen Objekten, mit sehr flachen. Die Verletzungen mit giftigen flachen Objekten waren die schwierigsten Fälle.“ - Dr. Goblin, St. Umlauts Krankenhaus für Böse Lakaien
VOID_WYVERN_DESCRIPTION=„Er ist jenseits unseres logischen Denkvermögens. Und wenn man in seine vielen Augen schaut, dann verspreche ich, dann erblickt man die Leere. Ein gewöhnlicher Sterblicher würde dem Wahnsinn verfallen.“ - Zauberdrache|„Schatz, kann man das glauben? So viele Augen. Wenn er mal Kontaktlinsen braucht, kostet das den Armen ein Vermögen!“ - Elfenkönigin|„Ahh, ich habe von diesem Zauber gehört. Es klingt nach einem lustigen Spielzeug! Aber wenn Kinder unartig waren, nimmt man ihnen das Spielzeug weg, oder?“ - Lindwurm der Leere|„Es gibt nur eine Art des Zaubers, der nie vergeht: Der Zauber der Freundschaft! Oh – der kann auch vergehen? Verflixt, okay. Dann sollten wir uns nicht mit ihm anlegen.“ - Labiler Lehrling|„In meinen Gedichten thematisiere ich oft die Leere. Ich habe hier eine Ausgabe, falls du an ein paar Strophen interessiert bist ...“ - Wasserwyrm|„Das verleiht unserem Ziel Nachdruck. Sogar Wesen jenseits von Raum um Zeit haben sich gegen Umlaut gewendet. Das stimmt mich hoffnungsvoll.“ - Drachenlady
BURNT_ONE_DESCRIPTION=„Lass mich das zusammenfassen: Mein Kumpel hier besteht aus Knochen und Feuer und er schleppt zwei brennende Schädel an Ketten mit sich mit und du willst trotzdem kämpfen? Du bist zwar dumm wie Brot, aber eins muss ich dir lassen: Du hast Mumm.“ - Ninjazwerg|„Manchmal bin ich zwei Personen. Die mit den Ketten ist die nettere. Die mit dem Feuer sorgt für Probleme. Normalerweise kämpfen sie gegeneinander. Aber heute kämpfen sie beide gegen dich.“ - Der Verbrannte|„%&^* geil! Also läuft er rum und kloppt mit seinen Flammenschädeln die ^&*# aus dir raus?! Das gefällt mir!“ - Elektroyeti|„Wir waren ein paar Mal aus, aber es hat nie Klick gemacht. Ich bin eher toxisch und er ist einfach so ein typischer Höllenfeuer-Typ. Dämonen-Dates sind echt eine schwierige Angelegenheit.“ - Gemeine Galle|„Sein Kopf besteht aus einem Schädel, aber es ist schon ein Schädel, weil es ja ein Kopf ist ... wow.“ - Dufte Druidin
ANGEL_DRAGON_DESCRIPTION=„So passiv, so erleuchtet, solche eine Inspiration. Ich kann nur beten, dass ich eines Tages so in mir ruhe wie er.“ – Orkmönch
ANGELIC_HERALD_DESCRIPTION=„‚Komm‘, sprach der Engelsherold, ‚ich habe Wangenpolitur in meinem Zimmer. Möchtest du auch welche?‘ In Erwartung ihrer Antwort reichte er ihr seine Hand. Sie ergriff sie unter heftigem Erröten und hoffte, dass er ihr Zögern nicht bemerkte.“ - Aus: „Der Propheten-Zyklus: Engelsfeuer“ von L. Lehrling
BULWARK_ANGEL_DESCRIPTION=„Sie ist wie eine lebensgroße Actionfigur. Oder sie ist so groß, wie eine Actionfigur eben ist, und wir sind einfach klein, weißt du?“ – Dufte Druidin
TOMB_ANGEL_DESCRIPTION=„Vielleicht können wir uns mal mit Pflanzenseele und Bardbare treffen. Eine Flasche Wein, dabei Schleif- und Schärftechniken besprechen … ein echter Mädelsabend halt.“ – Drachenlady
