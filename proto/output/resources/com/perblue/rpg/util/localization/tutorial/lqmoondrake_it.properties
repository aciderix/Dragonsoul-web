QUEST_1_3=Dobbiamo fave qualcosa per favla sentive speciale... tocca il pulsante Vai quando la gvande, scintillante luna è al pvimo o ultimo quavto. Devi favlo entvo due giovni, pevò!
QUEST_1_4=Fovza! Facciamo sentive impovtante la luna.

