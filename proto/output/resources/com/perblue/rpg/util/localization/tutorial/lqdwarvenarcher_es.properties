QUEST_2_2=¡Sí! ¿Tienes todo lo necesaguio?
QUEST_2_3=Veamos... Ballesta, flechas, hacha de guerra, protector solar... Ah, necesito mi cinturón de levantamiento de pesas. "Alzó el cadáver de su enemigo muerto por encima de la cabeza y le salió una hernia" no parece un poema épico muy convincente.
