
QUEST_0_1=你今天出奇地安靜。出什麼事了嗎？
QUEST_0_2=我在想該如何向我的小狗狗們解釋變音的事。我怎麼能告訴他們在外面有這麼邪惡的存在？有這樣的壞榜樣在，我該怎麼告訴他們當乖狗狗？
QUEST_0_3=喔，真是「狗」利國家生死。
QUEST_0_4=你這時候還跟我開這個玩笑。
QUEST_0_5=一點點啦。不過這件事確實挺嚴重的。嘿，除了你之外，就數我最喜歡這些小狗了！
QUEST_0_6=我已經開始教它們如何戰鬥了。如果要在這個瘋狂的世界活下去，就需要一些生存技巧。不幸的是它們只是小狗狗，這意味著它們的腦子也，你懂的，有點小。
QUEST_0_7=記得要教它們你會的那個追尾巴。可以讓壞人頭暈。
QUEST_0_8=我試過教它們了，但是它們沒法轉圈跑。我們做到讓一些跑直線，有幾個可以跑8字，我最大的那個總是跑出梯形。
QUEST_0_9=噢噢，我知道了。用雷射筆！在地上畫圈圈。你的小狗們會很快跟上的。
QUEST_0_10=好主意！我必須把我的小狗狗們訓練成壞蛋殺手，至少它們現在可以同步了。

QUEST_1_1=你有沒有聽說過「致命可愛」？
QUEST_1_2=聽起來真不錯。想像一下，可愛卻又致命！
QUEST_1_3=可愛的東西不應該戰鬥，它們應該嬉戲打鬧，用涼涼的鼻子嗅東嗅西，然後做一些可愛的惡作劇！
QUEST_1_4=我同意！但是我聽說變音正在計劃什麼。他在龍智之塔附近對月亮龍的幻影做著什麼實驗。
QUEST_1_5=為什麼選月亮龍？
QUEST_1_6=嗯，當然是因為她是全大陸最可愛的。
QUEST_1_7=那幻影在哪？！只能有一個！呀！！！
QUEST_1_8=等下！人齊才能出發...太晚了。老狗跑得沒影了。
QUEST_1_9=...「苟」不住了。哈。

QUEST_2_1=我的小狗們確實能起到破壞能力了。但是還是不夠：牠們只知道傷害人可不行。它們還需要懂得幫助人。
QUEST_2_2=你所說的缺乏好的榜樣，但我覺得你就是一個好榜樣，獨角柯基！出來施展下你的治療能力！讓它們看看它們能做到的好的一面。
QUEST_2_3=你說的沒錯！太謝謝你了，替角。你的建議讓我受益匪淺。
QUEST_2_4=很高興能幫上忙。現在你只需要一個傷者來配合演示你的治療能力了。
QUEST_2_5=嘿，謝謝自願幫忙！\n你是最好的。
QUEST_2_6=...呃。

QUEST_3_1=所有的家長都應給他們的孩子上這一課：當你跑圈完了之後，記得使用角裡的彩虹來治愈傷者。這是全新的黃金法則。
