
QUEST_0_1=Dunia ini kekulangan kilauan hidup.
QUEST_0_2=Maukah kamu membantuku membuat dunia ini lebih belkilauan dengan mengolbankan 100 Tongkat Emas Belkilauan?
QUEST_0_3=Ini akan menjadi hadiah telbaik dalam hidupku! Aku akan merasa sangat senang.

QUEST_1_1=Hole! Ayo kita lihat apa lagi yang bisa kita lakukan untuk membuat dunia ini menjadi tempat yang lebih belkilau!
QUEST_1_2=Aku suka bulan! Belkilauan dengan sendilinya! Tidak membutuhkan bantuan ekstla.
QUEST_1_3=Kamu halus membuat bulan melasa istimewa kalena begitu belkilauan. Tekan Tombol Lanjut saat bulan sabit peltama atau bulan sabit telakhil. Kamu halus melakukannya dalam waktu dua hali!
QUEST_1_4=Ayolah! Ayo kita buat bulan melasa dilinya penting.

QUEST_2_1=Menyenangkan, bukan? Sepelti membelikan stikel kupu-kupu pada bulan!
QUEST_2_2=Kita hampil selesai dengan peljuangan belkilauan kita!
QUEST_2_3=Dan kalena kilauan melupakan hal telpenting dalam hidup, aku ingin melayakannya dengan melapal ilmu Penelangan 200 kali hali ini!
QUEST_2_4=Bisakah kamu membantuku menyelesaikan tugas yang sangat penting ini?

QUEST_3_1=Hole! Sangat menyenangkan! Hampil sama dengan kilauan... tapi kilauan lebih indah!
