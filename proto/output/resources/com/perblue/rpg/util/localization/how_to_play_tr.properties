SILVER_CHEST_CARD_2_BULLET_1_TITLE=Eşyalar ve Ruh Taşları
SILVER_CHEST_CARD_2_BULLET_1_TEXT=Olası eşya nadirlik dereceleri: Beyaz, Yeşil, Mavi ve Mor.
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=Olası ruh taşlarının hepsi, sadece Aylık Giriş kahramanı hariç, 1 yıldızlı kahramanlardır.
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=Gümüş Sandıklardan 1 adet ruh taşı çıkar.
SILVER_CHEST_CARD_2_BULLET_2_TITLE=Mavi Eşya Garantisi
SILVER_CHEST_CARD_2_BULLET_2_TEXT=Mavi Eşya Garantisi ya bir eksiksiz Mavi eşya ya da en az 5 Mor eşya parçası kazandırır.
SILVER_CHEST_CARD_2_TIP_TITLE=Devamı için Beklemede Kal!
SILVER_CHEST_CARD_2_TIP_TEXT=Ruh taşı ödülleri önizlemede gösterilenle sınırlı değildir.

GOLD_CHEST_CARD_2_TITLE=Altın Sandık
GOLD_CHEST_CARD_2_BULLET_1_TITLE=Donanım, Ruh Taşları ve Kahramanlar
GOLD_CHEST_CARD_2_BULLET_1_TEXT=Aylık Giriş ve Ruh Sandığı Kahramanları hariç olmak üzere, sunucuda bulunan tüm Kahramanlar çıkabilir.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=3 adet ruh taşı çıkar.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=5 Yıldızlı Kahraman ruh taşlarını Ruh Dükkanı Nişanları için sat.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Kahraman Garanti
GOLD_CHEST_CARD_2_BULLET_2_TEXT=Altın Sandık "10 Tane Al", rastgele eksiksiz bir Kahraman verebilir, bu kahraman sende olanlardan biri olabilir. Eğer sende olan bir Kahramanı gönderirsen bunun yerine ruh taşları alacaksın: 1 yıldızlı bir Kahraman için 7, 2 yıldızlı için 18, 3 yıldızlı için 30 tane.
GOLD_CHEST_CARD_2_TIP_TITLE=Daha Çok Kahraman!
GOLD_CHEST_CARD_2_TIP_TEXT=Altın Sandıkta sadece resmi olanlar değil, çoğu Kahraman bulunur.

SOUL_CHEST_CARD_2_TITLE=Ruh Sandığı
SOUL_CHEST_CARD_2_BULLET_1_TITLE=Ruh Taşları ve Dahası!
SOUL_CHEST_CARD_2_BULLET_1_TEXT=Gösterilen Kahramanlar için en az 2 grup Ruh Taşı kesin çıkar.
SOUL_CHEST_CARD_2_BULLET_1A_TEXT=Bu 2 gruptan birinin Aylık Kahramana yönelik olacağı kesindir.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Altın karşılığında Tüccar'a satılabilen Gümüş veya Volkanik Cevher de çıkabilir.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Kahramanlara seviye atlatmak için kullanılan XP İksirleri de çıkabilir.
