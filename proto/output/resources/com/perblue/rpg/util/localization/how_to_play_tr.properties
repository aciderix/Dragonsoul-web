
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Neden VIP?
VIP_CARD_1_BULLET_A_TITLE=Anında Baskın
VIP_CARD_1_BULLET_A_TEXT=Her gün ücretsiz Baskın biletleri al. Bunları savaşları anında tamamlamak ve hızlıca çok sayıda donanım bulmak için kullan.
VIP_CARD_1_BULLET_B_TITLE=Kolaylık Sağlayan Onlarca Özellik
VIP_CARD_1_BULLET_B_TEXT=Daha hızlı ileri sarma, daha çok yetenek puanı kapasitesi, eylem puanı satın alımı, VIP sohbeti, Ruh Sandıkları ve daha pek çoğunu kazan!
VIP_CARD_1_BULLET_C_TITLE=İlave Altın ve Nişanlar
VIP_CARD_1_BULLET_C_TEXT=Sefer, Savaş, Boss Kuyusu ve Mahzen de dahil olmak üzere çeşitli modlardan ilave altın ve/veya nişan kazan.
VIP_CARD_1_TIP_TITLE=VIP kimin içindir?
VIP_CARD_1_TIP_TEXT=VIP, avantajlı çıkmak ve DragonSoul deneyimini hızlandırmak isteyen oyuncular içindir.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Alma Yöntemi
VIP_CARD_2_BULLET_A_TITLE=VIP Biletleri Kazanmak için Satın Al
VIP_CARD_2_BULLET_A_TEXT=Ne kadar çok VIP Bileti alırsan VIP Seviyen o kadar yükselir.
VIP_CARD_2_BULLET_B_TITLE=VIP Seviyelerini Aç
VIP_CARD_2_BULLET_B_TEXT=Daha yüksek VIP Seviyeleri yeni özellikleri açar ve ayrıca sahip olduğun avantajları daha muhteşem hale getirir.
VIP_CARD_2_BULLET_C_TITLE=Ölümüne VIP
VIP_CARD_2_BULLET_C_TEXT=VIP harika bir yatırımdır çünkü bir VIP olduktan sonra sonsuza kadar VIP kalırsın. Tüm avantajları devam eder.
VIP_CARD_2_TIP_TITLE=VIP Ol
VIP_CARD_2_TIP_TEXT=Aylık Fırsat çok kazançlıdır ve VIP olmanın hızlı bir yöntemidir. Bunu satın aldığın her ay daha fazla VIP Bileti kazanacaksın.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Özellik ve Avantaj Ayrıntıları
VIP_CARD_3_BULLET_1_TITLE=Bonus Elmaslar
VIP_CARD_3_BULLET_1_TEXT=Her alışverişte daha çok elmas kazan! Eğer bir alışveriş sana yeni bir VIP Seviyesi kazandırıyorsa bu ödül geriye dönük olarak işler. Bonus elmaslar Posta'ya gönderilir.
VIP_CARD_3_BULLET_2_TITLE=Ücretsiz Baskın Biletleri
VIP_CARD_3_BULLET_2_TEXT=Sana her gün ücretsiz Baskın biletleri verir. Bunları savaşları anında tamamlamak ve hızlıca çok sayıda donanım bulmak için kullan. Her gün bunları toplamayı unutma!
VIP_CARD_3_BULLET_3_TITLE=Eylem Puanı Doldurma
VIP_CARD_3_BULLET_3_TEXT=Her gün elmas ile daha fazla eylem puanı satın almanı sağlar.
VIP_CARD_3_BULLET_4_TITLE=Simya
VIP_CARD_3_BULLET_4_TEXT=Her gün elmas ile daha fazla altın satın almanı sağlar.
VIP_CARD_3_BULLET_27_TITLE=Daha Fazla Rünisit Kazan
VIP_CARD_3_BULLET_27_TEXT=Her gün elmas ile daha fazla rünisit satın almanı sağlar. Sadece Rün varsa geçerlidir.
VIP_CARD_3_BULLET_5_TITLE=Yetenek Puanlarını Sıfırla
VIP_CARD_3_BULLET_5_TEXT=Elmas ile daha fazla Yetenek puanı satın almanı sağlar.
VIP_CARD_3_BULLET_6_TITLE=Seçkin Hikâyeyi Sıfırla
VIP_CARD_3_BULLET_6_TEXT=Ruh taşlarını daha hızlı elde etmek amacıyla elmas harcayarak bir Seçkin Hikâye aşamasını sıfırlamanı sağlar.
VIP_CARD_3_BULLET_23_TITLE=Gelişmiş İleri Sarma
VIP_CARD_3_BULLET_23_TEXT=Bir savaşta İleri Sarma ve Otomatik özelliğini etkinleştirmek için 3 yıldızlı bir zafer şart olmaz. Ayrıca, Takım Seviyesi 30 altındaysa İleri Sarma'yı açar.
VIP_CARD_3_BULLET_7_TITLE=Arena Savaşlarını Sıfırla
VIP_CARD_3_BULLET_7_TEXT=Arena saldırı bekleme sürelerini sıfırlamak için sana elmas harcama imkanı sunar. Ayrıca, Arena'da fazladan 5 saldırı satın almanı sağlar.
VIP_CARD_3_BULLET_9_TITLE=Stadyum Savaşlarını Sıfırla
VIP_CARD_3_BULLET_9_TEXT=Stadyum saldırı bekleme sürelerini sıfırlamak için sana elmas harcama imkanı sunar. Ayrıca, Stadyum'da fazladan 5 saldırı satın almanı sağlar.
VIP_CARD_3_BULLET_11_TITLE=Gelişmiş Baskın
VIP_CARD_3_BULLET_11_TEXT=Artık tek bir Baskında 1'den fazla Bilet harcayabilirsin. Ayrıca, 3 yıldızlı olan Mücadele ve Dağ zorluklarında baskın yapabilirsin.
VIP_CARD_3_BULLET_22_TITLE=VIP Sohbeti
VIP_CARD_3_BULLET_22_TEXT=Diğer VIP oyuncularla ayrıcalıklı bir sohbet kanalı açar.
VIP_CARD_3_BULLET_12_TITLE=Yetenek Puanı Sınırı
VIP_CARD_3_BULLET_12_TEXT=Aynı anda daha fazla yetenek puanı taşıyabilmeni sağlar.
VIP_CARD_3_BULLET_50_TITLE=Düşük Bekleme Süreleri
VIP_CARD_3_BULLET_50_TEXT=Mücadele, Dağ ve Gümüş Sandık bekleme sürelerinin tamamı 5 dakikaya düşer.
VIP_CARD_3_BULLET_13_TITLE=Daha Çok Mahzen Baskını Nişanı
VIP_CARD_3_BULLET_13_TEXT=Mahzen Baskınlarından daha çok Klan Nişanı kazan. Günlük Mahzen Baskını tamamlama ödülü için geçerlidir, ama günlük Mahzen Baskını görevi için geçerli değildir.
VIP_CARD_3_BULLET_14_TITLE=Daha Çok Mahzen Baskını Altını
VIP_CARD_3_BULLET_14_TEXT=Mahzende düşman öldürme karşılığında iki kat altın kazan.
VIP_CARD_3_BULLET_25_TITLE=Titan Tapınağı Nişanı Çoğaltıcı
VIP_CARD_3_BULLET_25_TEXT=Tapınak'ta bir Titan'ı yenmenin karşılığında iki ila dört kat daha çok Klan Nişanı kazan.
VIP_CARD_3_BULLET_15_TITLE=Maks. Büyü
VIP_CARD_3_BULLET_15_TEXT=Bir eşyayı elmaslarla anında maks büyü seviyesine çıkarma özelliğini aç.
VIP_CARD_3_BULLET_26_TITLE=Daha Çok Klan Savaşı Nişanı
VIP_CARD_3_BULLET_26_TEXT=Klan Savaşı'ndan daha çok Savaş Nişanı kazan. Hem çarpışma sonu hem de savaş sonu ödülleri için geçerlidir.
VIP_CARD_3_BULLET_16_TITLE=Seyyar Satıcı Sürekli Açık
VIP_CARD_3_BULLET_16_TEXT=Seyyar Satıcı artık 680 elmas karşılığında açılabilir. Açıldıktan sonra ana ekranda daima satışa hazır bulunacaktır.
VIP_CARD_3_BULLET_17_TITLE=Daha Çok Sefer Nişanı
VIP_CARD_3_BULLET_17_TEXT=Tamamladığın her aşama için daha çok Sefer Nişanı kazan.
VIP_CARD_3_BULLET_20_TITLE=Daha Çok Sefer Altını
VIP_CARD_3_BULLET_20_TEXT=Sefer'de kazandığın her savaş için daha çok altın kazan.
VIP_CARD_3_BULLET_19_TITLE=Ruh Sandıkları
VIP_CARD_3_BULLET_19_TEXT=Ruh Sandığı denen ve içinden ruh taşı, altın cevheri ve CP iksirleri çıkan üçüncü bir sandığı açar. Ruh taşları özel bir aylık kahramana ve günlük kahramanların arasından dönüşümlü seçilenlere ait olur.
VIP_CARD_3_BULLET_18_TITLE=Kara Borsa Sürekli Açık
VIP_CARD_3_BULLET_18_TEXT=Kara Borsa artık 1360 elmas karşılığında açılabilir. Açıldıktan sonra ana ekranda daima satışa hazır bulunacaktır.
VIP_CARD_3_BULLET_24_TITLE=Maks. Boss Kuyusu Ödülleri
VIP_CARD_3_BULLET_24_TEXT=Her Boss Kuyusu savaşında daima mümkün olan en yüksek miktarda ödül kazan. Her Boss Kuyusu aşaması, seçilen zorluk seviyesine göre belirlenen bir aralıkta ödüller kazandırır. Bu özellik senin daima o aralık içindeki en büyük ödülleri almanı sağlar.
VIP_CARD_3_BULLET_21_TITLE=İş İlanlarındaki Kahramanlar
VIP_CARD_3_BULLET_21_TEXT=Klanının İş İlanları'na 2'den fazla kahraman eklemeni sağlar. Daha fazla kahraman senin için daha çok altın ve klan arkadaşların için daha çok yardım demektir!
VIP_CARD_3_BULLET_28_TITLE=Ruh Dükkanı Yenilemesi
VIP_CARD_3_BULLET_28_TEXT=Sana Ruh Dükkanı'nı her gün birkaç kez fazladan yenileme imkanı sunarak daha fazla eşya kazanmanı sağlar.
VIP_CARD_3_BULLET_29_TITLE=Boss Kuyusu Baskınları
VIP_CARD_3_BULLET_29_TEXT=Sana bir Boss Kuyusu aşamasını anında tamamlamak için baskın bileti kullanma imkanı sunar.
VIP_CARD_3_BULLET_30_TITLE=Boss Kuyusu Aşamaları
VIP_CARD_3_BULLET_30_TEXT=Sana her gün daha fazla Boss Kuyusu aşaması tamamlama, daha fazla ödül kazanma imkanı sunar.
VIP_CARD_3_BULLET_31_TITLE=Her Sıfırlamada Arena ve Stadyum Savaşları
VIP_CARD_3_BULLET_31_TEXT=Elmas karşılığında sıfırlamadan önce bu modlarda katılabileceğin savaş sayısını artırır.
VIP_CARD_3_BULLET_32_TITLE=Tüccar Yenileme
VIP_CARD_3_BULLET_32_TEXT=Sana Tüccar'ı, Seyyar Satıcı'yı ve Kara Borsa'yı her gün belirli bir sayıda ücretsiz yenileme imkanı sunar.
VIP_CARD_3_BULLET_33_TITLE=Günlük Görevlerden İlave Eylem Puanı
VIP_CARD_3_BULLET_33_TEXT=Eylem Puanı Takviyesi yapan her günlük görevden alınan eylem puanını artırır.
VIP_CARD_3_BULLET_34_TITLE=İlave Eylem Puanı Depolama
VIP_CARD_3_BULLET_34_TEXT=Otomatik birikme özelliği durmadan önce depolayabileceğin eylem puanı miktarını artırır.
VIP_CARD_3_BULLET_35_TITLE=Eylem Puanı Toplama Görevleri için Süre
VIP_CARD_3_BULLET_35_TEXT=Günlük bir Eylem Puanı Takviyesi görevinden enerji toplama süresini uzatır. Eğer bu başka bir Eylem Puanı Takviyesi görevi ile çakışırsa ikisini de toplayabilirsin.
VIP_CARD_3_BULLET_36_TITLE=İkili Adak Ganimeti Şansı
VIP_CARD_3_BULLET_36_TEXT=Normal Hikâye'de genel Adak ganimetinin 2 katı ganimet kazanma şansıdır.
VIP_CARD_3_BULLET_37_TITLE=Ücretsiz Rün Çıkarma
VIP_CARD_3_BULLET_37_TEXT=Her Perşembe 5am istemci saatinde 6 ücretsiz rün çıkarma kazanırsın. Kalan ücretsiz çıkarma sayısı Rün Tapınağı'ndaki "Kaldır" tuşu üzerinde doğrudan gösterilir.
VIP_CARD_3_BULLET_38_TITLE=İki Kat Günlük Giriş Ödülü
VIP_CARD_3_BULLET_38_TEXT=Kahramanlar, ruh taşları ve elmaslar da dahil olmak üzere her gün iki kat ödül kazan! Diğer 2x VIP bonusları ile birikir (VIP bonusu günlerinde toplamda 4 kat)
VIP_CARD_3_BULLET_39_TITLE=Dağ ve Mücadele Sıfırlama
VIP_CARD_3_BULLET_39_TEXT=Elmas karşılığında bu modların her ikisini de sıfırlamayı açarak sana ilave ödüller kazanma şansı sunar.
VIP_CARD_3_BULLET_40_TITLE=2 / 5 Savaş Ödülü Toplama
VIP_CARD_3_BULLET_40_TEXT=Her Savaşın sonunda 1/3 ödül toplamak yerine artık her ödülün 5 tanesini görür ve bunlardan 2 tanesini seçebilirsin.
VIP_CARD_3_BULLET_41_TITLE=Ücretsiz Haftalık Eşya
VIP_CARD_3_BULLET_41_TEXT=Her Pazar 5am istemci saatinde sana ücretsiz bir eşya gönderilecek. Bu eşya, sunucundaki en yeni iki içerik güncellemesinden seçilecek. Tek bir Hurdadan veya Çarktan üretilen eşyalarla sınırlıdır.
VIP_CARD_3_TIP_TITLE=Neden Çok Avantaj Var?
VIP_CARD_3_TIP_TEXT=Çünkü biz oyuncularımızı seviyor ve DragonSoul'u destekledikleri için onlara harika ödüller vermek istiyoruz.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Sefer Hakkında
EXPEDITION_CARD_1_BULLET_1_TITLE=Günlük Yolculuk
EXPEDITION_CARD_1_BULLET_1_TEXT=Günlük bir Sefer ile 15 savaşta kahramanlarına liderlik yap.
EXPEDITION_CARD_1_BULLET_2_TITLE=Geleceği Planla
EXPEDITION_CARD_1_BULLET_2_TEXT=Bir Sefer'de kahramanlar önceki savaşlardaki Can ve Enerji değerlerini korurlar. Bir Sefer'de meydana gelen ölüm sıfırlanana kadar kalıcı olur.
EXPEDITION_CARD_1_BULLET_3_TITLE=Ödüller
EXPEDITION_CARD_1_BULLET_3_TEXT=Her savaştan sonra çok sayıda altın kazan. Her 3 savaşta bir Sefer Nişanları kazan. Nişan miktarları sen ilerledikçe artar.
EXPEDITION_CARD_1_TIP_TITLE=Üst Düzey İpucu
EXPEDITION_CARD_1_TIP_TEXT=Sefer'de sana yardımcı olması için Klan üyelerinden bir paralı asker kirala.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Zor Mod
EXPEDITION_CARD_2_BULLET_1_TITLE=Zayıflar için değildir
EXPEDITION_CARD_2_BULLET_1_TEXT=Normal Sefer'deki 15 savaşın hepsini kazandığında bir Zor Sefer yapma imkanına ulaşırsın.
EXPEDITION_CARD_2_BULLET_2_TITLE=Yenilenme Yok
EXPEDITION_CARD_2_BULLET_2_TEXT=Zor Modda Kahramanlarının Can ve Enerji değerleri savaşlar arasında yenilenmez.
EXPEDITION_CARD_2_BULLET_3_TITLE=Daha Çok Altın
EXPEDITION_CARD_2_BULLET_3_TEXT=Bir Zor Sefer'in üstesinden kahramanca geldiğinde iki kat fazla altınla ödüllendirileceksin. Aynı miktarda Sefer Nişanı kazanırsın.
EXPEDITION_CARD_2_TIP_TITLE=Özet
EXPEDITION_CARD_2_TIP_TEXT=Normal'i geç. Zor'u Aç. Daha Çok Altın Kazan.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Delilik Modu
EXPEDITION_CARD_3_BULLET_1_TITLE=Zor Modda Ustalaştın Mı?
EXPEDITION_CARD_3_BULLET_1_TEXT=Eğer sunucunda Klan Savaşı varsa Zor Mod'u geçerek Delilik Modu'nu açabilirsin.
EXPEDITION_CARD_3_BULLET_2_TITLE=Savaş Düzenleyicileri Geçerlidir
EXPEDITION_CARD_3_BULLET_2_TEXT=Klan Savaşı'ndaki mevcut Savaş Alanı Düzenleyicileri bu modda da geçerlidir. Savaşa hazırlanmak için dizilimlerini kısalt ve Delilik Modu'nu kullan!
EXPEDITION_CARD_3_BULLET_3_TITLE=Eşya Parçaları Kazan
EXPEDITION_CARD_3_BULLET_3_TEXT=Önceki ödüllere ek olarak Sefer sandıklarından artık, sunucundaki son 3 içerik güncellemesindeki eşyaların 3 ila 25 parçası çıkar.
EXPEDITION_CARD_3_TIP_TITLE=Sana Tavsiye
EXPEDITION_CARD_3_TIP_TEXT=Delilik modunu denemeden önce Zor modda ustalaş!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Saçma Modu
EXPEDITION_CARD_4_BULLET_1_TITLE=En Büyük Mücadeledir!
EXPEDITION_CARD_4_BULLET_1_TEXT=Eğer sunucunda Rünler varsa Delilik Modu'nu geçerek Saçma Modu'nu açabilirsin.
EXPEDITION_CARD_4_BULLET_2_TITLE=Tüm Savunmacılar +20 Seviye
EXPEDITION_CARD_4_BULLET_2_TEXT=Saçma Modu'nda düşmanlarının tüm kahraman ve yetenek seviyeleri 20 artar.
EXPEDITION_CARD_4_BULLET_3_TITLE=El Altındaki Rünler
EXPEDITION_CARD_4_BULLET_3_TEXT=Önceki ödüllere ek olarak Sefer sandıklarından artık 1 ila 3 yıldızlı büyük ve küçük Rünler de çıkar. Büyük rünler ve daha yüksek yıldız alma şansı Sefer devam ettikçe artar.
EXPEDITION_CARD_4_TIP_TITLE=Ah Kahretsin!
EXPEDITION_CARD_4_TIP_TEXT=Eğer olay şey... Saçma bir boyuta gelirse zorluğu bir derece düşür!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=İpuçları
EXPEDITION_CARD_5_BULLET_1_TITLE=İyileştirme ve Tank!
EXPEDITION_CARD_5_BULLET_1_TEXT=İnanç Şifacısı'nın ana yeteneğini ve ayrıca diğer iyileştirme yeteneklerini en üst seviyeye getir. Sonra takımına liderlik yapması için Öfkeli Kanka gibi iyileşebilen güçlü bir tank seç.
EXPEDITION_CARD_5_BULLET_2_TITLE=Tekrar dene, bir daha dene...
EXPEDITION_CARD_5_BULLET_2_TEXT=Eğer bir savaşta başarısız olursan geri al ve tekrar dene veya hasarı koru ve savaşa ikinci bir kahraman dalgası ile devam et.
EXPEDITION_CARD_5_BULLET_3_TITLE=Önden Enerji Doldurma
EXPEDITION_CARD_5_BULLET_3_TEXT=Enerjilerini biriktirmek için önceki savaşlarda çeşitli kahramanlar kullan. Bu enerjiyi daha zor savaşlarda Yetenekleri kullanmak için biriktir.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Aylık Fırsat
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Çok sayıda elmas!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Sana anında 300 elmas ve 30 gün boyunca günde 120 elmas verir. Toplamda [bright_blue]3900 Elmas[] yapar... Bu inanılmaz bir fırsat!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Kayıp Yok, Endişe Yok
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Eğer elmaslarını toplamayı unutursan endişelenme, hiçbirini kaybetmeyeceksin.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Taahhüt Yok
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=Aylık Fırsat tekrarlayan bir ödeme DEĞİLDİR: istediğin gibi vazgeçebilir veya yenileyebilirsin.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Gizli: VIP Ol
MONTHLY_DEAL_CARD_1_TIP_TEXT=Aylık Fırsat harika VIP avantajlarını açmanın kolay bir yoludur!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Sohbet İlkeleri
CHAT_RULES_CARD_1_BULLET_1_TITLE=DragonSoul Sohbeti'ne Hoş Geldin!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Sohbet, oyuncuların DragonSoul topluluğunun bir parçası olmalarına, birbirlerinin sorularını yanıtlamalarına, arkadaşlarını bir klana davet etmelerine ve sosyal etkileşime geçmelerine yardım etmek içindir. Oyuncular, aşağıda belirtilen ilkelere uymaları şartıyla oyun içi sohbet kanallarına katılabilirler.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Uzaklaştırma Politikası ve Uyarı
CHAT_RULES_CARD_1_BULLET_2_TEXT=Bu kurallara uymamayı tercih eden oyuncular sohbetten (geçici veya kalıcı olarak) uzaklaştırılabilirler. Uzaklaştırma kararları sadece PerBlue personeli ve DragonSoul yöneticileri tarafından verilir ve uyarı yapılmadan da gerçekleşebilir. Oyuncular uzaklaştırma kararlarını tartışamazlar. PerBlue personeli ve DragonSoul yöneticileri, diğer oyuncuların inançlarına (politik, dini veya diğer) yönelik tacizlere, bir oyuncunun memleketi, ulusal veya etnik kimliği ya da cinsel yönelimi hakkındaki hakaretlere veya iftiralara ve başka bir oyuncuya yönelik olsun ya da olmasın, ırk, din ve cinsel yönelim ile ilgili aşağılayıcı yorumlara karşı sıfır tolerans politikası izlemektedir.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Sohbet Engeli
CHAT_RULES_CARD_1_BULLET_3_TEXT=Başkaları tarafından sohbette kullanılan saldırgan dili ortadan kaldırmak için Sohbet Engeli özelliğini kullanın. Sohbette bir oyuncunun adına basın ve ardından "Engelle" tuşuna basın. Bundan sonra o oyuncunun hiçbir mesajı sohbette görünmez. Avatar simgesine bastıktan sonra "Engellenenler Listesi"ne basarak kullanıcıların engelini kaldırabilirsiniz. Ayrıca, aynı ekrandaki "Ayarlar"a basarak sohbet görüntülemelerini kapatabilirsiniz.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Tüm Sohbet Kanallarına Yönelik Kurallar
CHAT_RULES_CARD_1_BULLET_4_TEXT=Genel tartışmalar ve konuşmalar olmasını isteriz. Eğer DragonSoul'a arkadaş edinmek için geldiyseniz sizi aramızda görmek bizi mutlu eder!
CHAT_RULES_CARD_1_BULLET_5_TEXT=Küresel sohbetin amacı oyuncuların birbirlerine oyun hakkında soru sormalarını, tavsiyelerde bulunmalarını ve olumlu bir DragonSoul topluluğu kurmalarını sağlamaktır.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Yasak:[] diğer oyuncuları veya oyun dışından kişileri taciz etmek.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Yasak:[] cinsellik (cinsel ilişkiler ve başkalarının cinsel yönelimleri dahil), uyuşturucular, politika veya din tartışması.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Yasak:[] herhangi bir dilde müstehcen sözler.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Yasak:[] moderatörler, onların uygulamaları ve gerçekleşmiş veya gerçekleşmemiş herhangi bir yasaklama hakkında tartışma.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Oyun içindeki Destek menüsünden Müşteri Desteği ekibimizle iletişim kurarak moderasyon yapmamıza yardım edebilirsin. Sohbet içinde moderasyon talep etmek veya tartışmak yasaktır.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Diğer Oyuncuları Bildirmek
CHAT_RULES_CARD_1_BULLET_11_TEXT=Sohbette zorbalığa veya tacize maruz kaldığını düşünüyorsan lütfen oyun içindeki Destek kanalını kullanarak DragonSoul Müşteri Desteği ile iletişim kur. Sorunu çözmemizi kolaylaştırmak için lütfen şikayetine diğer oyuncunun kullanıcı adını ve bilinen tüm bilgilerini ekle.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Biz oyuncularımıza çok büyük önem veriyoruz ve senin bu topluluğun bir parçası olmanı istiyoruz. Her yorumu veya notu göremeyebiliriz, ama bildirilen konuşmalar hakkında gerekli tüm işlemleri yapacağız. Lütfen unutma ki, yapılan her bildirim oyuncunun uzaklaştırılmasına neden olmaz, çünkü tüm uzaklaştırma kararlarını PerBlue personeli vermektedir.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Mahzen Baskınları Hakkında
CRYPT_CARD_1_BULLET_1_TITLE=Ölülerin Yükselişi
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut Mahzenlerden Kahramanlar çıkarıyor. Onun kontrolü altındaki birlikleri onlar diyarı ele geçirmeden yok et!
CRYPT_CARD_1_BULLET_2_TITLE=Takım Çalışması
CRYPT_CARD_1_BULLET_2_TEXT=Umlaut'un birliklerini yenmek için Klanınla iş birliği yap
CRYPT_CARD_1_BULLET_3_TITLE=Ödüller Kazan
CRYPT_CARD_1_BULLET_3_TEXT=Klan Dükkanı'nda harcayacağın Klan Nişanları kazanmak için her gün en az bir Mahzen saldırısı düzenle.
CRYPT_CARD_1_TIP_TITLE=Üst Düzey İpucu
CRYPT_CARD_1_TIP_TEXT=Her saldırıda bir Kahraman kiralamayı unutma, onlar ÜCRETSİZ!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Kurallar ve Sınırlar
CRYPT_CARD_2_BULLET_1_TITLE=Kahraman Sınırları
CRYPT_CARD_2_BULLET_1_TEXT=Her kahraman günde sadece bir Mahzen savaşına katılabilir. Klanına daha fazla yardım etmek için daha çok kahraman geliştir!
CRYPT_CARD_2_BULLET_2_TITLE=Ücretsiz Yardım
CRYPT_CARD_2_BULLET_2_TEXT=Mahzende [bright_blue]her saldırıda ÜCRETSİZ[] bir paralı asker kiralayabilirsin.
CRYPT_CARD_2_BULLET_3_TITLE=Başlama ve Bitiş Zamanları
CRYPT_CARD_2_BULLET_3_TEXT=Baskınlar Klanının saat dilimine (Klan ekranında gösterilir) göre 8am ila 12am arasında gerçekleşir. Klan liderleri bu saat dilimini değiştirebilirler.
CRYPT_CARD_2_TIP_TITLE=Kaderini Seç
CRYPT_CARD_2_TIP_TEXT=Klan subayları Mahzen zorluğunu Klan Ayarlarından değiştirebilirler.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Puan ve Ödüller
CRYPT_CARD_3_BULLET_1_TITLE=Günlük Görev
CRYPT_CARD_3_BULLET_1_TEXT=Günlük Görevden 100 Klan Nişanı kazanmak için günde 1 saldırı yap.
CRYPT_CARD_3_BULLET_2_TITLE=Kafatasları ve Puan
CRYPT_CARD_3_BULLET_2_TEXT=Yendiğin her 5 kahramanlık dizilim puan kazandırır. İlk 2 dizilim için 1 tane (gümüş kafatası) ve üçüncü için de 5 tane (altın kafatası) alırsın. Bonus puanlar kazanmak için tüm Baskını tamamla.
CRYPT_CARD_3_BULLET_3_TITLE=Klan Ödülü
CRYPT_CARD_3_BULLET_3_TEXT=Günün sonunda Klanının puanını Klan Nişanı olarak kazanmak için en az bir Mahzen saldırısı düzenle.
CRYPT_CARD_3_TIP_TITLE=Birlikte Galibiyet
CRYPT_CARD_3_TIP_TEXT=Ne kadar yüksek puan yaparsan Klanındaki herkes o kadar çok Nişan kazanır.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strateji
CRYPT_CARD_4_BULLET_1_TITLE=Önerilen Saldırı
CRYPT_CARD_4_BULLET_1_TEXT=Elinde kalan en güçlü 5 kahramanın kapasitesine göre otomatik olarak bir dizilim önerilir.
CRYPT_CARD_4_BULLET_2_TITLE=Zorluğu Değiştir
CRYPT_CARD_4_BULLET_2_TEXT=Eğer baskınlar çok zor veya kolaysa Klan liderinden değiştirmesini iste.
CRYPT_CARD_4_BULLET_3_TITLE=Sadece Minimum
CRYPT_CARD_4_BULLET_3_TEXT=En iyi 5 Kahramanı ilk saldırıda kullanma. Sadece, her savaşı kazanmak için gerekli güce sahip kahramanları kullan.
CRYPT_CARD_4_TIP_TITLE=İşbirliği Yap!
CRYPT_CARD_4_TIP_TEXT=Klanınla konuş... Herkesin üstüne düşeni yapabildiğinden emin ol!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Büyü Nasıl İşler
ENCHANTING_CARD_1_BULLET_1_TITLE=Gücü Arttır
ENCHANTING_CARD_1_BULLET_1_TEXT=Kahramanlarının Donanımını büyüleyerek bir rekabet üstünlüğü kazan.
ENCHANTING_CARD_1_BULLET_2_TITLE=Yeşil ve Üstü
ENCHANTING_CARD_1_BULLET_2_TEXT=Yeşil ve üstü donanımları büyüleyebilirsin.
ENCHANTING_CARD_1_BULLET_3_TITLE=İlave Eşyalar Kullan
ENCHANTING_CARD_1_BULLET_3_TEXT=Çok fazla olan eşyalarını büyüleme malzemesi olarak kullanabilirsin.
ENCHANTING_CARD_1_TIP_TITLE=Günlük Görev
ENCHANTING_CARD_1_TIP_TEXT=Günlük Görevin için bir eşyayı günde en az bir kez büyüle.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Kahraman Yükseltme
ENCHANTING_CARD_2_BULLET_1_TITLE=Büyü İadesi
ENCHANTING_CARD_2_BULLET_1_TEXT=Yükseltme işleminden sonra kahramanın büyü bonusları kaybedilir, ama iade olarak büyü malzemeleri alırsın. Yeşil eşyalar tamamen iade alınabilir. Daha yüksek nadirliktekilerin bir kısmı iade alınır.
ENCHANTING_CARD_2_BULLET_2_TITLE=Daha Yüksek Nadirlikler = Daha Çok Büyü
ENCHANTING_CARD_2_BULLET_2_TEXT=Daha yüksek nadirliğe sahip eşyalar çok büyük bonuslar almak için birkaç kez büyülenebilir. Beyaz eşyalar büyülenemez.
ENCHANTING_CARD_2_TIP_TITLE=Günlük Görevler için Yeşil
ENCHANTING_CARD_2_TIP_TEXT=Yeşil eşyaları günlük Görev için büyülemek çok iyidir, çünkü bir kahraman yükseltildiğinde bunlar tamamen iade alınır.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Büyü Stratejisi
ENCHANTING_CARD_3_BULLET_1_TITLE=Mor Kahramanları Bekle
ENCHANTING_CARD_3_BULLET_1_TEXT=Bunlar büyüden en fazla faydalananlardır, çünkü çok sık yükselmezler.
ENCHANTING_CARD_3_BULLET_2_TITLE=Önce En İyiyi Büyüle
ENCHANTING_CARD_3_BULLET_2_TEXT=Kahramanların güçlü yönlerine uygun değerlere sahip eşyaları büyüle: Enerji yenileme İnanç Şifacısı'na çok yardımcı olur; can yenileme ise tanklar için harikadır.
ENCHANTING_CARD_3_BULLET_3_TITLE=İlave Eşyalar Harca
ENCHANTING_CARD_3_BULLET_3_TEXT=Çok sayıda yedek büyü eşyası toplamak için sık sık Baskın yap ve Mücadelelere katıl.
ENCHANTING_CARD_3_TIP_TITLE=Takviyeler Önemlidir
ENCHANTING_CARD_3_TIP_TEXT=Büyü, zorlu Arena/Stadyum savaşlarında fark yaratabilir.

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Titan Tapınağı
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Bir Tapınak Bul
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Her hikâye zaferi bir Tapınak bulma şansını artırır.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Birlikte Yaşa, Yalnız Öl
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Klan üyelerini yardıma çağır! 5 Titan'ın hepsini yenmek için 24 saatin var.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Ödüller
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Tapınağında bir Titan her yenildiğinde donanım kazan. Donanımı almak için geri gel ve tabutlara bas!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Tapınak Seviyesi
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Bir Tapınaktaki Titanların ve düşmanların seviyesi o Tapınağı bulan kişiye göre belirlenir.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Kurallar ve İpuçları
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Ölüm Güçlendirmeleri!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Yenilen Titanlar Tapınakta kalan her düşman güçlendirir. Her Titan belirli bir "ölüm güçlendirmesine" sahiptir, o yüzden, önce kimi öldüreceğini iyi seç.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Takım Başarısı
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=5 ücretsiz davetinin hepsini iyi değerlendir: cevap vereceğini ve kazanacağını bildiğin Klan arkadaşlarını davet et. Eğer takılırsan altın karşılığında daha fazla davet gönder.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 Deneme veya 1 Titan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Her davetli bir Titanı yenmek için 3 deneme hakkına sahip olur, ama en fazla 1 Titanı yenebilir.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Seriler Ödüllendiriliyor
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Tapınakları tamamlayarak bir Galibiyet Serisi oluştur. Yüksek bir Seri daha fazla ödül ve daha güçlü rakipler demektir.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Titan Tapınağı
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Tapınak Bulundu
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Klan arkadaşın seni bu Titan Tapınağını geçmek için yardıma çağırdı.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=1 Titan Yen
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Hedefin 1 Titan'ı yenmek. 3 deneme hakkın var.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Ödüller Kazan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Eğer kazanırsan çarpışma zaferi ekranında Klan Nişanları alacaksın.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Kendini İspatla!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Klanın sana güveniyor. Daha fazla Tapınağa davet edilmek istiyorsun, değil mi?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Kurallar ve İpuçları
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Ölüm Güçlendirmeleri!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Yenilen Titanlar Tapınakta kalan her düşman güçlendirir. Her Titan belirli bir "ölüm güçlendirmesine" sahiptir, o yüzden, önce kimi öldüreceğini iyi seç. Güçlendirmelerinin neler yaptığını görmek için sol üstteki kahraman simgelerine bas.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Birlikte Yaşa, Yalnız Öl
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Tapınaktaki 5 Titan'dan 1 tanesini yenmek için 3 hakkın olur. Başarılı olduktan sonra kalan haklarını kaybedersin.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Genel Bakış
HERO_STATS_CARD_1_BULLET_1_TITLE=Kahraman Değerleri Açıklaması
HERO_STATS_CARD_1_BULLET_1_TEXT=Hiç şu sinir bozucu değerlerin nasıl işlediğini merak ettin mi? O zaman doğru yerdesin!
HERO_STATS_CARD_1_BULLET_2_TITLE=Basit Saldırı
HERO_STATS_CARD_1_BULLET_2_TEXT=Basit saldırılar, Kahramanların Yetenek kullanmazken yaptıkları saldırılardır. Her Basit saldırının temel bir hasar türü vardır (ayrıntılar için o sayfaya bak).
HERO_STATS_CARD_1_BULLET_3_TITLE=Can
HERO_STATS_CARD_1_BULLET_3_TEXT=Maks Can, bir kahramanın ölmeden önce alabileceği hasar miktarını gösterir. Can Yenileme, her çarpışma dalgasından sonra kazanılan Can miktarıdır. Kahramanlar belirli iyileştirme Yetenekleri sayesinde çarpışma sırasında da can kazanabilirler.
HERO_STATS_CARD_1_BULLET_4_TITLE=Enerji
HERO_STATS_CARD_1_BULLET_4_TEXT=Tüm Kahramanlar maks 1.000 Enerji sahibidir, ama her çarpışmaya 0 Enerji ile başlarlar. Bir kahramanın aktif (Beyaz) Yeteneğini kullanmak için 1.000 Enerji birikmesini bekle. Kahramanlar hasar vererek, hasar alarak ve belirli Yeteneklerden enerji kazanabilirler. Enerji Yenileme, bir kahramanın her çarpışma dalgası sonunda ne kadar Enerji kazandığını gösterir.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Temel Değerler
HERO_STATS_CARD_2_BULLET_1_TITLE=Kuvvet
HERO_STATS_CARD_2_BULLET_1_TEXT=Kuvvet bir kahramanın [soft_blue]Maks Can[] ve [soft_blue]Zırh[] değerini etkiler. Her Kuvvet puanı 18 Can ve 0,15 Zırh verir.
HERO_STATS_CARD_2_BULLET_2_TITLE=Çeviklik
HERO_STATS_CARD_2_BULLET_2_TEXT=Çeviklik bir kahramanın [soft_blue]Temel Hasar[], [soft_blue]Zırh[] ve [soft_blue]Kritik Derecesi[] değerini etkiler. Her Çeviklik puanı 0,4 Temel Hasar, 0,075 Zırh ve 0,4 Kritik Derecesi verir.
HERO_STATS_CARD_2_BULLET_3_TITLE=Zeka
HERO_STATS_CARD_2_BULLET_3_TEXT=Zeka bir kahramanın [soft_blue]Yetenek Gücü[] ve [soft_blue]Büyü Direnci[] değerini etkiler. Her Zeka puanı 2,4 Yetenek Gücü ve 0,1 Büyü Direnci verir.
HERO_STATS_CARD_2_BULLET_4_TITLE=Ana Değer
HERO_STATS_CARD_2_BULLET_4_TEXT=Her Kahraman bir Ana Değer'e sahiptir: Kuvvet, Çeviklik veya Zeka. Bu değer kahramana fazladan [soft_blue]Temel Hasar[] verir. Her Ana Değer puanı 1 Temel Hasar ekler. Çeviklik Kahramanları için bu değer, yukarıda bahsedilen 0,4 Temel Hasara eklenir.
HERO_STATS_CARD_2_BULLET_5_TITLE=Büyüme Değerleri
HERO_STATS_CARD_2_BULLET_5_TEXT=Kuvvet, Çeviklik ve Zeka Büyümesi bir Kahraman seviye atlarken onun Temel Değerlerinin ne kadar hızlı yükseleceğini belirler. Kahramanlarını Geliştirerek Büyüme Değerlerini artırabilirsin. Büyüme Değerleri artışı kahramanların Temel Değerlerini en çok etkileyen unsurdur.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Diğer Değerler
HERO_STATS_CARD_3_BULLET_16_TITLE=Temel Hasar
HERO_STATS_CARD_3_BULLET_16_TEXT=Temel Hasar, bir Kahramanın basit saldırılarının verdiği hasardır.
HERO_STATS_CARD_3_BULLET_1_TITLE=Yetenek Gücü
HERO_STATS_CARD_3_BULLET_1_TEXT=Yetenek Gücü bazı Yeteneklerin (hepsinin değil) verdiği hasarı artırır. Hasar miktarı [green]yeşil[] ile gösterilen yetenekler, [green]Yetenek Gücü[] arttıkça daha fazla hasar verir. Artış miktarı Yeteneğe göre değişir. Hasar miktarı [orange]turuncu[] ile gösterilen yetenekler [orange]Temel Hasar[] arttıkça daha fazla hasar verir. Hasar miktarı [soft_blue]mavi[] ile gösterilen yetenekler o yeteneğin [soft_blue]seviyesi[] arttıkça daha fazla hasar verir.
HERO_STATS_CARD_3_BULLET_2_TITLE=Zırh
HERO_STATS_CARD_3_BULLET_2_TEXT=Zırh, Fiziksel Hasarı azaltır. Bir kahramanın Zırh değeri ne kadar yüksekse, her darbeden o kadar az Fiziksel Hasar alır. Matematiğini sorma, orası karışık.
HERO_STATS_CARD_3_BULLET_3_TITLE=Büyü Direnci
HERO_STATS_CARD_3_BULLET_3_TEXT=Büyü Direnci zırh gibi işler, ama Büyü Hasarı ile ilgilidir.
HERO_STATS_CARD_3_BULLET_4_TITLE=Zırh Delme
HERO_STATS_CARD_3_BULLET_4_TEXT=Zırh Delme, bir Fiziksel Hasar saldırısı almadan önce rakibin Zırh değerini düşürür. Zırh 0 altına düşmez.
HERO_STATS_CARD_3_BULLET_5_TITLE=Büyü Nüfuzu
HERO_STATS_CARD_3_BULLET_5_TEXT=Büyü Nüfuzu tıpkı Zırh Delme gibi işler, ama Büyü Direncini azaltır.
HERO_STATS_CARD_3_BULLET_6_TITLE=Kritik Derecesi
HERO_STATS_CARD_3_BULLET_6_TEXT=Kritik Derecesi fiziksel hasarın veya büyü hasarının kritik vuruş yapma şansını artırır. Gerçek hasar kritik vuruş yapamaz.
HERO_STATS_CARD_3_BULLET_13_TITLE=Kritik Hasar
HERO_STATS_CARD_3_BULLET_13_TEXT=Bu, kritik vuruşlarla verilen hasarın miktarıdır. Bu sayı normal hasarın %200'ü olarak başlar.
HERO_STATS_CARD_3_BULLET_17_TITLE=Kritik Hasar Azaltma
HERO_STATS_CARD_3_BULLET_17_TEXT=Bu sayı, bu Kahramana hasar verirken saldırganın Kritik Hasar değerini azaltır. Kritik Hasar %100 altına düşürülemez.
HERO_STATS_CARD_3_BULLET_8_TITLE=Can Çalma
HERO_STATS_CARD_3_BULLET_8_TEXT=Can Çalma özelliği bulunan bir kahraman Fiziksel Hasar verdiğinde can kazanır. Büyü Hasarı verildiğinde Can Çalma gerçekleşmez. Can Çalma ne kadar yüksek olursa, Fiziksel Hasar verildiğinde kazanılan can miktarı o kadar artar.
HERO_STATS_CARD_3_BULLET_28_TITLE=Büyülü Can Çalma
HERO_STATS_CARD_3_BULLET_28_TEXT=Büyülü Can Çalma özelliği bulunan bir kahraman Büyü Hasarı verdiğinde can kazanır. Fiziksel Hasar verildiğinde Büyülü Can Çalma gerçekleşmez. Büyülü Can Çalma ne kadar yüksek olursa, Büyü Hasarı verildiğinde kazanılan can miktarı o kadar artar.
HERO_STATS_CARD_3_BULLET_9_TITLE=Savuşturma
HERO_STATS_CARD_3_BULLET_9_TEXT=Savuşturma, bir Kahramana basit saldırı veya Yeteneklerden gelen TÜM hasarları savuşturma imkanı verir. Bu sayı ne kadar yüksek olursa Kahramanın savuşturma şansı da o kadar yüksek olur.
HERO_STATS_CARD_3_BULLET_14_TITLE=İsabet
HERO_STATS_CARD_3_BULLET_14_TEXT=İsabet, rakibinin savuşturma şansını azaltır. Her İsabet puanı bir Savuşturma puanını etkisiz hale getirir. Rakibin Savuşturma puanından yüksek bir İsabet puanına sahip olmak hiçbir avantaj sağlamaz.
HERO_STATS_CARD_3_BULLET_18_TITLE=Hiddet
HERO_STATS_CARD_3_BULLET_18_TEXT=Hiddet bir Kahramana, hasar aldığında enerji kazandırır. Bu Kahraman, kaybettiği her %10 can için Hiddet değeri kadar enerji kazanır. Tüm kahramanların taban Hiddet değeri 90'dır.
HERO_STATS_CARD_3_BULLET_19_TITLE=Başlangıç Enerjisi
HERO_STATS_CARD_3_BULLET_19_TEXT=Başlangıç Enerjisi, Kahramanların çarpışmaya başladıkları enerji miktarıdır. Bu sayı normalde 0'dır.
HERO_STATS_CARD_3_BULLET_11_TITLE=Kaynak Yönetimi
HERO_STATS_CARD_3_BULLET_11_TEXT=Kaynak Yönetimi, bir Kahraman aktif Yeteneğini kullandığında harcadığı enerji miktarını azaltır.
HERO_STATS_CARD_3_BULLET_20_TITLE=Enerji Kazanımı
HERO_STATS_CARD_3_BULLET_20_TEXT=Bir Kahramanın tüm kaynaklardan (alınan hasar, takım arkadaşı güçlendirmeleri vs.) aldığı enerji miktarını artırır.
HERO_STATS_CARD_3_BULLET_10_TITLE=Gelişmiş İyileştirme
HERO_STATS_CARD_3_BULLET_10_TEXT=Bir Kahramanın Yeteneklerinin iyileştirme miktarını artırır. Can Çalma için kazanılan can için geçerli DEĞİLDİR.
HERO_STATS_CARD_3_BULLET_12_TITLE=Azim
HERO_STATS_CARD_3_BULLET_12_TEXT=Azim bir Kahraman üzerindeki sersemletme ve etkisizleştirme etkilerinin süresini kısaltır. Azim ne kadar yüksek olursa sersemletme veya etkisizleştirme o kadar kısa sürer.
HERO_STATS_CARD_3_BULLET_24_TITLE=Uzun Etkisizleştirme
HERO_STATS_CARD_3_BULLET_24_TEXT=Bir kahramanın diğer kahramanlar üzerinde sersemletme ve etkisizleştirme etkilerinin süresini uzatır.
HERO_STATS_CARD_3_BULLET_15_TITLE=Uzmanlık
HERO_STATS_CARD_3_BULLET_15_TEXT=Uzmanlık, bir Kahramanın Yeteneklerinin daha yüksek seviyedeymiş gibi çalışmasını sağlar. Bu; hasarı, rakipleri sersemletme yeteneğini ve diğer çeşitli özellikleri etkiler. Çoğu durumda, bir Yetenek açıklamasında renkli olan her şey yeteneğin seviyesi yükseldikçe güçlenir.
HERO_STATS_CARD_3_BULLET_21_TITLE=Hareket Hızı
HERO_STATS_CARD_3_BULLET_21_TEXT=Bir Kahramanın ekranda yürüme hızını artırır.
HERO_STATS_CARD_3_BULLET_22_TITLE=Saldırı Hızı
HERO_STATS_CARD_3_BULLET_22_TEXT=Bir Kahramanın BASİT saldırıları gerçekleştirme hızını artırır. Ayrıca Yeteneklerin animasyon hızını da artırır, ama Yeteneklerin bekleme sürelerini kısaltmaz.
HERO_STATS_CARD_3_BULLET_23_TITLE=Bekleme Süresi Azaltma
HERO_STATS_CARD_3_BULLET_23_TEXT=Bir Yetenek kullanıldıktan sonra onun tekrar kullanılması için geçmesi gereken süreyi kısaltır. Aktif yeteneklerin bekleme süreleri yoktur (bunlar enerji harcarlar).
HERO_STATS_CARD_3_BULLET_25_TITLE=Büyük Kalkan
HERO_STATS_CARD_3_BULLET_25_TEXT=Bir Kahraman tarafından açılan kalkanın boyutunu büyütür. Bir Kahramana arkadaşları tarafından verilen kalkanların boyutunu BÜYÜTMEZ.
HERO_STATS_CARD_3_BULLET_29_TITLE=Uzun Süreli Kalkan
HERO_STATS_CARD_3_BULLET_29_TEXT=Bir Kahraman tarafından açılan kalkanın süresini artırır. Bir Kahramana arkadaşları tarafından verilen kalkanların süresini UZATMAZ.
HERO_STATS_CARD_3_BULLET_26_TITLE=Darbe, Delme, Ateş, vb. Hasarlar
HERO_STATS_CARD_3_BULLET_26_TEXT=Bu değerler %100'de başlar ve bir Kahramanın verdiği belirli bir alt hasar türünün miktarını belirler. Bu değerlerin etkilerinin Yetenek açıklamalarında BULUNMADIĞINI unutma.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Ana Hasar Türleri
HERO_STATS_CARD_4_BULLET_1_TITLE=Genel Bakış
HERO_STATS_CARD_4_BULLET_1_TEXT=DragonSoul'da 3 ana hasar türü vardır: Fiziksel, Büyü ve Gerçek. Tüm hasarlar bu üç türden birine aittir.
HERO_STATS_CARD_4_BULLET_2_TITLE=Fiziksel Hasar
HERO_STATS_CARD_4_BULLET_2_TEXT=Fiziksel Hasar bir hedefin Zırhı ile azaltılabilir. Kritik Derecesi, Fiziksel Hasarın ne sıklıkla ikiye katlanacağını belirler.
HERO_STATS_CARD_4_BULLET_3_TITLE=Büyü Hasarı
HERO_STATS_CARD_4_BULLET_3_TEXT=Büyü Hasarı bir hedefin Büyü Direnci ile azaltılabilir. Kritik Derecesi, Büyü Hasarının ne sıklıkla ikiye katlanacağını belirler.
HERO_STATS_CARD_4_BULLET_4_TITLE=Gerçek Hasar
HERO_STATS_CARD_4_BULLET_4_TEXT=Gerçek hasar Zırh veya Büyü Direnci ile azaltılamaz. Gerçek hasar tüm bağışıklıkları görmezden gelir. Gerçek hasar asla kritik isabet etmez.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Gelişmiş Etiketler
HERO_STATS_CARD_5_BULLET_1_TITLE=Sadece İleri Düzey Oyuncular!
HERO_STATS_CARD_5_BULLET_1_TEXT=Burada bahsi geçen tüm etiketler Boss Kuyusu açılana kadar gizlidir.
HERO_STATS_CARD_5_BULLET_2_TITLE=Alt Hasar Türleri
HERO_STATS_CARD_5_BULLET_2_TEXT=Bazı basit saldırılar ve Yetenekler, alt hasar türü denen ikinci bir hasar türü (Fiziksel, Büyü veya Gerçek hasara ek olarak) ile etiketlenmiştir. Boss Kuyusu savaşları, Savaş Alanı düzenleyicileri, diğer Yetenekler ve Rünler bir saldırının veya yeteneğin gücünü belirli bir alt hasar türü ile etkileyebilir. Alt hasar türleri şunlardır: Darbe, Delme, Kesme, Nekrotik, Su, Zehir, Elektrik ve Ateş.
HERO_STATS_CARD_5_BULLET_3_TITLE=Zaman İçinde Hasar
HERO_STATS_CARD_5_BULLET_3_TEXT=Bu etikete sahip yetenekler, bir süre içinde hasar verirler. Belirli Boss Kuyusu boss'ları sadece zaman içinde hasar etkileri ile yenilebilir.
HERO_STATS_CARD_5_BULLET_4_TITLE=Geriye İtme
HERO_STATS_CARD_5_BULLET_4_TEXT=Bu etikete sahip yetenekler rakiplere çarptığında onları geriye iter. Sinek ezmek gibi bir şey.
HERO_STATS_CARD_5_BULLET_8_TITLE=Ejderha
HERO_STATS_CARD_5_BULLET_8_TEXT=Ejderhalar Robot evrenindeki Roboejderhalar gibidirler, bundan farklı olarak sadece etli canavar tarzı yaratıklar olmalarıdır.
HERO_STATS_CARD_5_BULLET_5_TITLE=Ağır
HERO_STATS_CARD_5_BULLET_5_TEXT=Bu etikete sahip kahramanlar sadece daha fazla yemek yerler veya iri kemiklidirler. Boss'lar ve belirli Kahramanların bunlarla bir sorunu olabilir.
HERO_STATS_CARD_5_BULLET_6_TITLE=Lezzetli
HERO_STATS_CARD_5_BULLET_6_TEXT=Bu etikete sahip kahramanlar baldan tatlıdırlar. Büyük ağızlı şeyler (örn. Boss'lar, belirli Kahramanlar) bunları yemeye kalkabilirler.
HERO_STATS_CARD_5_BULLET_7_TITLE=Dengesiz
HERO_STATS_CARD_5_BULLET_7_TEXT=Bu kahramanlar dengesizdirler. Bazen zihinsel olarak... Bazen de Fiziksel olarak. Bazen inanılmaz inatçı olurlar. Bazen de, diğer Kahramanlarda işe yarayan şeyler bu çılgın @$#&s üzerinde hiçbir işe yaramaz.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=Boss Kuyusu!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Büyük Kötü Boss'lar
BOSS_PIT_CARD_1_BULLET_1_TEXT=Bu Eşsiz Epik Boss'lar ile teker teker kapış.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Harika Ganimet
BOSS_PIT_CARD_1_BULLET_2_TEXT=Her boss aşamasını geçtikten sonra değerli eşyalar ve XP iksirleri kazan.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Üç Kat Eğlence
BOSS_PIT_CARD_1_BULLET_3_TEXT=Her aşama eşsiz bir mücadeledir ve günde sadece 1 aşama tamamlanabilir. En iyi ödülleri almak için bu 3 aşamanın tamamını geç!
BOSS_PIT_CARD_1_TIP_TITLE=Üst Düzey İpucu
BOSS_PIT_CARD_1_TIP_TEXT=Boss açıklamasına bas ve onu nasıl yenebileceğini öğren.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Nasıl İşler
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 Zafer veya 5 Deneme
BOSS_PIT_CARD_2_BULLET_1_TEXT=Her gün bir boss savaşı kazanmayı denemek için 5 hak kazanırsın. Galibiyeti aldığında o günlük işin biter.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Boss İlerleyişi ve Sıfırlama
BOSS_PIT_CARD_2_BULLET_2_TEXT=Bir boss'ta 1. aşamayı tamamladıktan sonra o boss'ta "ilerlemeye" başlamış olursun. Ertesi gün 2. aşamayı geçmen *gerekir*, yoksa tüm Boss Kuyusu sıfırlanır. Boss Kuyusu sıfırlandığında tekrar 1. Aşamayı geçmen gerekir.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Her Seferinde Bir Boss
BOSS_PIT_CARD_2_BULLET_3_TEXT=Basit bir ölümlü birden fazla boss ile arka arkaya karşılaşamaz, o yüzden, bir boss'un 1. aşamasını geçtikten sonra 3. aşama geçilene kadar veya Boss Kuyusu sıfırlanana kadar diğer boss'lar kapalı olur.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Bir Boss'u Yenmek
BOSS_PIT_CARD_2_BULLET_4_TEXT=3 aşamanın hepsini geçtiğinde o boss yenilmiş olur. Yenilen bir boss kalan 2 boss yenilene veya bir ilerleyişi yarıda bırakana kadar kapalı olacaktır.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Klan Avantajları
GUILD_CARD_1_BULLET_1_TITLE=Harika Kahramanların olduğu Klan Dükkanı
GUILD_CARD_1_BULLET_1_TEXT=Klan Nişanları ile satın alabileceğin Eşsiz Kahramanlara ulaş
GUILD_CARD_1_BULLET_2_TITLE=Kahramanları Ödünç Al
GUILD_CARD_1_BULLET_2_TEXT=Seferlerde ve diğer modlarda sana yardımcı olması için diğer Klan Üyelerinin Kahramanlarını kirala.
GUILD_CARD_1_BULLET_3_TITLE=Özel Klan Sohbeti
GUILD_CARD_1_BULLET_3_TEXT=Yardım iste veya muhteşem diziliminle hava at.
GUILD_CARD_1_TIP_TITLE=İpucu
GUILD_CARD_1_TIP_TEXT=Klan kurmak kolaydır. Zor olan onu yaşatmaktır!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Klan Nişanları
GUILD_CARD_2_BULLET_1_TITLE=Mahzen Ödülleri
GUILD_CARD_2_BULLET_1_TEXT=Bir Mahzen saldırısı düzenleyerek günde 100 Klan Nişanı kazan. Klanının nihai Mahzen puanına göre her gün çok daha fazlasını kazan.
GUILD_CARD_2_BULLET_2_TITLE=Tapınak Ödülleri
GUILD_CARD_2_BULLET_2_TEXT=Bir Titan Tapınağında yendiğin her Titan için 50 Klan Nişanı kazan.
GUILD_CARD_2_BULLET_3_TITLE=Altın Harca
GUILD_CARD_2_BULLET_3_TEXT=Klan Dükkanında Altınlarını nadir ve güçlü Kahramanlar ve Donanımlar için harca.
GUILD_CARD_2_TIP_TITLE=Klan Dükkanını Yenile
GUILD_CARD_2_TIP_TEXT=Klan Dükkanını yenilemek çok sayıda Ruh Taşını veya eşyayı hemen satın almanın harika bir yoludur.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Kahraman İş İlanı
GUILD_CARD_3_BULLET_1_TITLE=Kahraman Paylaş
GUILD_CARD_3_BULLET_1_TEXT=Kahramanlarını klan iş ilanlarında paylaş. Bu senin günlük görevini tamamlayacak ve ayrıca sana altın kazandıracak!
GUILD_CARD_3_BULLET_2_TITLE=Kahramanımı Kaybedecek Miyim?
GUILD_CARD_3_BULLET_2_TEXT=Hayır! İş ilanlarında paylaştığın Kahramanlarını kullanmaya devam edebilirsin.
GUILD_CARD_3_BULLET_3_TITLE=Kahramanları Kullanmak
GUILD_CARD_3_BULLET_3_TEXT=Diğer Klan üyelerinin paylaştığı Kahramanları kullanabilirsin. Bu Kahramanlar Mahzen, Sefer, Titan Tapınağı ve Boss Kuyusu modlarında kullanılabilir.
GUILD_CARD_3_TIP_TITLE=Yardımlaşma
GUILD_CARD_3_TIP_TEXT=İyi bir Klan üyesi ol ve Klanına yardım etmek için Kahramanlarını paylaş.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Klan Duvarı
GUILD_CARD_4_BULLET_1_TITLE=Paylaş
GUILD_CARD_4_BULLET_1_TEXT=Subay ve üstü rütbeliler Klan Duvarı'na mesaj yazabilirler.
GUILD_CARD_4_BULLET_2_TITLE=Sabitle
GUILD_CARD_4_BULLET_2_TEXT=Klan kurallarını ve diğer mesajları Klan Duvarı'nın en üstüne sabitle.
GUILD_CARD_4_BULLET_3_TITLE=Yapıştır
GUILD_CARD_4_BULLET_3_TEXT=Klan Sohbeti'nin en üstünde görünecek bir Klan Duvarı mesajı bile yazabilirsin.
GUILD_CARD_4_TIP_TITLE=Yönet
GUILD_CARD_4_TIP_TEXT=Klan kurallarını ve diğer önemli mesajları paylaşmak için Klan Duvarı'nı kullan.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Klan Rütbeleri
GUILD_CARD_5_BULLET_1_TITLE=Statü ve Güç
GUILD_CARD_5_BULLET_1_TEXT=Klanındaki üyelere statü ve güç vermek için onları terfi ettir.
GUILD_CARD_5_BULLET_2_TITLE=Üye Yönetimi
GUILD_CARD_5_BULLET_2_TEXT=Kişilerin terfilerini veya rütbe düşürme işlemlerini düzenlemek için bir üye listesindeki herhangi bir sıraya bas.
GUILD_CARD_5_BULLET_3_TITLE=Dikkatli Ol
GUILD_CARD_5_BULLET_3_TEXT=Kimi terfi ettirdiğine dikkat et. Subaylar ve Şampiyonlar oyuncuları atabilir ve aktif olmayan bir Liderden liderliği alabilirler.
GUILD_CARD_5_TIP_TITLE=Kim Aktif Durumda?
GUILD_CARD_5_TIP_TEXT=Üye etkinliğini ve kimin aktif olmadığını görmek için çevrim içi listesini kullan.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Klan Rütbesi Ayrıntıları
GUILD_CARD_6_BULLET_A1_TITLE=Hakkında
GUILD_CARD_6_BULLET_A1_TEXT=Burada her rütbenin kazandırdığı yetkilerin bir listesi bulunmaktadır. Yüksek rütbeler daha düşük rütbelerin sahip olduğu tüm yetkilere sahiptir. Rütbeler düşükten yükseğe doğru sıralanmıştır.
GUILD_CARD_6_BULLET_M1_TITLE=Üye
GUILD_CARD_6_BULLET_M1_TEXT=Yeni gelen herkes Üye rütbesinden başlar.
GUILD_CARD_6_BULLET_V1_TITLE=Emektar
GUILD_CARD_6_BULLET_V1_TEXT=Emektar prestijli bir rütbedir, ama ilave bir güç sağlamaz.
GUILD_CARD_6_BULLET_O1_TITLE=Subay
GUILD_CARD_6_BULLET_O1_TEXT=Lider 3 hafta boyunca aktif olmadığında liderliği alabilir.
GUILD_CARD_6_BULLET_O2_TEXT=Düşük rütbeli üyeleri terfi ettirebilir veya düşürebilir.
GUILD_CARD_6_BULLET_O3_TEXT=Düşük rütbeli üyeleri atabilir.
GUILD_CARD_6_BULLET_O4_TEXT=Yeni üye taleplerini onaylayabilir/reddedebilir.
GUILD_CARD_6_BULLET_O5_TEXT=Klan Duvarını kullanabilir ve düzenleyebilir.
GUILD_CARD_6_BULLET_06_TEXT=Savaşa kaydolabilir ve çarpışmaları başlatabilir.
GUILD_CARD_6_BULLET_C1_TITLE=Şampiyon
GUILD_CARD_6_BULLET_C1_TEXT=Lider 1 hafta boyunca aktif olmadığında liderliği alabilir.
GUILD_CARD_6_BULLET_C2_TEXT=Düşük rütbeli oyuncuları terfi ettirebilir veya düşürebilir.
GUILD_CARD_6_BULLET_C3_TEXT=Düşük rütbeli üyeleri atabilir.
GUILD_CARD_6_BULLET_C4_TEXT=Yeni üye taleplerini onaylayabilir/reddedebilir.
GUILD_CARD_6_BULLET_C5_TEXT=Klan açıklamasını düzenleyebilir.
GUILD_CARD_6_BULLET_C6_TEXT=Klan simgesini düzenleyebilir.
GUILD_CARD_6_BULLET_C7_TEXT=Klan duvarını kullanabilir, düzenleyebilir ve paylaşımları silebilir.
GUILD_CARD_6_BULLET_C8_TEXT=Mahzen zorluğunu ayarlayabilir.
GUILD_CARD_6_BULLET_C9_TEXT=Savaşa kaydolabilir ve çarpışmaları başlatabilir.
GUILD_CARD_6_BULLET_C10_TEXT=Savaş çarpışmalarında teslim olabilir.
GUILD_CARD_6_BULLET_C11_TEXT=Savaştaki üyeleri etkinleştirebilir veya devre dışı bırakabilir.
GUILD_CARD_6_BULLET_L1_TITLE=Lider
GUILD_CARD_6_BULLET_L1_TEXT=Tüm klan ayarlarını düzenleyebilir.
GUILD_CARD_6_BULLET_L2_TEXT=Başka bir oyuncuyu Lider yapabilir.
GUILD_CARD_6_BULLET_L3_TEXT=Unutma, aynı anda sadece bir Lider olabilir.

#### WAR 1 ####
WAR_CARD_1_TITLE=Klan Savaşı
WAR_CARD_1_BULLET_1_TITLE=Epik Haftalık Etkinlik
WAR_CARD_1_BULLET_1_TEXT=Rakip Klanlara karşı her hafta en fazla 12 Çarpışmada savaş.
WAR_CARD_1_BULLET_2_TITLE=Çekişmeli Sıralama
WAR_CARD_1_BULLET_2_TEXT=Daha iyi ödüller almak için sıralamada yüksel: ruh taşları, eşyalar, altın ve hatta özel klan simgeleri!
WAR_CARD_1_BULLET_3_TITLE=Tonla Ödül
WAR_CARD_1_BULLET_3_TEXT=Büyük haftasonu Klan Ödülleri ve Savaş Dükkanı'nda harcanacak ayrı Savaş Nişanları.
WAR_CARD_1_TIP_TITLE=Tam Çevrim İçi Kılavuz
WAR_CARD_1_TIP_BUTTON_TEXT=Kılavuza Bak
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=Savaş Haftası
WAR_CARD_2_BULLET_1_TITLE=Kayıt
WAR_CARD_2_BULLET_1_TEXT=Her Pazar sunucu saati ile 1 PM'de klanını kaydet. Klanında Savaşa uygun savunmalara sahip en az 10 kayıtlı üye olması gerekiyor. Kayıtlar Pazartesi günü sunucu saati ile 11:30 AM'de kapanıyor.
WAR_CARD_2_BULLET_2_TITLE=Çarpışma
WAR_CARD_2_BULLET_2_TEXT=Savaşa Pazartesi günü 1 Savaş Bileti ile başlarsın. Bunu başka bir klanla savaşmak için kullan. Savaş biletleri her 12 saatte bir yenilenir. Dereceni olabildiğince yüksek tutmak için hafta boyunca olabildiğince çok savaş.
WAR_CARD_2_BULLET_3_TITLE=Sonuçlar
WAR_CARD_2_BULLET_3_TEXT=Savaş Pazar günü sunucu saatiyle öğlen 12'de biter. Bu saatte özel bir Klan Rütbesi simgesi, Klan Ödülleri ve ayrı bir Savaş Nişanı puanları alacaksın.

WAR_CARD_3_TITLE=Temel Savaş Bilgileri
WAR_CARD_3_BULLET_1_TITLE=Savaş Biletleri
WAR_CARD_3_BULLET_1_TEXT=Tüm kayıtlı Klanlar Pazartesi günü sunucu saati ile 12pm'de Savaş başladığında 1 Savaş Bileti alacaklar. Klanın her 12 saatte bir yeni bir Savaş Bileti alacak. Toplamda 3 Bilet biriktirebilirsin. 3 tane olduktan sonra birini harcamadan başka bilet almayacaksın. Aktif Klanlar her Savaşta 12 Çarpışmaya katılabilirler (Günde 2 Bilet x 6 gün).
WAR_CARD_3_BULLET_2_TITLE=Eşleştirme
WAR_CARD_3_BULLET_2_TEXT=Bir Klan Lideri, Şampiyon veya Subay bir çarpışmayı başlattığında Klanın, Savaşın başında Klan Derecesine göre hemen başka bir Klan ile eşleştirilir. Sadece aynı sunucudaki kayıtlı Klanlar ile eşleştirilirsin ve bir savaş içinde aynı Klan ile asla iki kez karşılaşmazsın.
WAR_CARD_3_BULLET_3_TITLE=Zafer Koşulları
WAR_CARD_3_BULLET_3_TEXT=Başka bir Klanı yenmek için Klanının süre dolmadan önce yeterli miktarda Çarpışma Puanı toplaması gerekir. Çarpışma Puanları, Savaş Haritası ekranının üstünde bir gelişim çubuğu olarak gösterilir.
WAR_CARD_3_BULLET_4_TITLE=Çarpışma Ödülleri
WAR_CARD_3_BULLET_4_TEXT=Klanın bir çarpışmayı her kazandığında Klandaki herkes altın ve yaptıkları katkıya göre bir miktar Savaş Nişanı kazanır. Eğer kaybedersen daha az sayıda Savaş Nişanı alırsın. Ödülleri kazanmak için bir Çarpışmaya katılman gerekir.
WAR_CARD_3_BULLET_5_TITLE=Handikap
WAR_CARD_3_BULLET_5_TEXT=Eşleşen Klanlar arasındaki büyük farklılıkları düzenlemek için Savaş Kılavuzunda anlatılan bazı handikap kuralları bulunmaktadır.
WAR_CARD_3_BULLET_6_TITLE=Çarpışmaları Bitirmek
WAR_CARD_3_BULLET_6_TEXT=Çarpışmalar şu durumlarda otomatik olarak biter: sürenin dolması, tüm düşman dizilimlerinin yenilmesi veya Klanının tüm saldırılarını kullanması. Klan Liderleri ve Şampiyonları ayrıca Bitirerek veya Teslim Olarak bir Çarpışmayı manuel olarak bitirebilirler. Bitirme seçeneği Zafer Koşulları sağlandıktan sonra açılır. Bitirme işlemi Çarpışmayı kazandırır, ama saldırı hakkı kalan hiçbir Klan üyesi bunları kullanamaz. Her an teslim olmak mümkündür, ancak bu daima bir mağlubiyet olarak sayılır.

WAR_CARD_4_TITLE=Bir Çarpışmada Savaşmak
WAR_CARD_4_BULLET_1_TITLE=Savaş Haritası
WAR_CARD_4_BULLET_1_TEXT=Bir Çarpışmadayken savunma yapan Klanı Savaş Haritası üzerinde görebilirsin. En güçlü düşmanlar solda, en zayıf olan sağdadır. Kalkan sayısı, düşmanın kalan dizilim sayısını gösterir.
WAR_CARD_4_BULLET_2_TITLE=Saldırılar
WAR_CARD_4_BULLET_2_TEXT=Her Klan üyesi her Çarpışmada 3 saldırı yapma hakkına sahiptir. Haritadaki her düşmanın 3 savunma dizilimi vardır, bunların Çarpışma Puanı değerleri giderek artar. Bir dizilimi yenmek bu Çarpışma Puanı sayısını Klanının Çarpışmaya yönelik puanına ekler.
WAR_CARD_4_BULLET_2B_TEXT=Her savaş saldırısını bir kez tekrar deneme şansına sahip olacaksın. Tekrar denediğinde kahramanlarını değiştirebilir ve farklı bir kuleye saldırmayı da seçebilirsin.
WAR_CARD_4_BULLET_3_TITLE=Savaşma Yapısı
WAR_CARD_4_BULLET_3_TEXT=Her savaş 2 dalgadan oluşur, ilki Hizmetkarlara karşı yapılır ve ikincisi 5 savunma kahramanına karşıdır. Her iki dalgada savaşacak 5 Kahraman seçersin.
WAR_CARD_4_BULLET_4_TITLE=Kahramanların
WAR_CARD_4_BULLET_4_TEXT=Kahramanlarını iyi seç: onlar ilk Hizmetkar dalgası sırasında enerjilerini doldurabilecekler ve savunma Kahramanlarına karşı yeteneklerini kullanabilecekler. Mahzende olduğu gibi bir Kahraman savaştıktan sonra 'Kullanılmış' olarak kabul edilecek ve Çarpışma dışı kalacak. Ayrıca, Savaşta Paralı Asker kiralayamazsın.
WAR_CARD_4_BULLET_5_TITLE=Savunma Hizmetkarları
WAR_CARD_4_BULLET_5_TEXT=Bu rakipler her Savaş başlangıcında rastgele seçilirler. Tüm Klanlar tüm Savaş boyunca aynı miktarda Hizmetkara sahip olurlar. Ancak, Hizmetkarların gücü savunma Kahramanlarının gücüne göre değişir. Ölen savunma Hizmetkarları tekrar canlanmazlar.
WAR_CARD_4_BULLET_6_TITLE=Savunma Kahramanları
WAR_CARD_4_BULLET_6_TEXT=Savunma Kahramanları Hizmetkarlar gibi Çarpışmada yenilmediklerinde can ve enerjilerini korurlar. Genelde, bir Savaşı ilk denemede kazanmak en iyisidir, çünkü 1) Hizmetkarlar karşısında enerji doldurma şansı yakalarsın ve 2) savunma kahramanları yetenek kullanmak için enerjiye sahip olmazlar.
WAR_CARD_4_BULLET_7_TITLE=Savaş Ödülleri
WAR_CARD_4_BULLET_7_TEXT=Başarılı bir Savaştan Çarpışma Puanları kazanmaya ek olarak altın ve katkı ödülü de kazanırsın.

WAR_CARD_5_TITLE=Başka Bir Klana Karşı Savunma
WAR_CARD_5_BULLET_1_TITLE=Savaş Saldırı Odaklıdır
WAR_CARD_5_BULLET_1_TEXT=Klan Savaşı saldırmayı ön plana çıkarır. Bu nedenle kafa kafaya Klan eşleşmeleri genellikle adil olmayacaktır. Savunmak ikinci derece öneme sahip olsa da genel Savaş dereceni kesinlikle etkiler.
WAR_CARD_5_BULLET_2_TITLE=Savunmaları Kurmak
WAR_CARD_5_BULLET_2_TEXT=3 savunma dizilimini kurmak için Savaş Haritası ekranındaki Savunma tuşuna bas. Bir Çarpışmaya hazır olmak için bu dizilimleri kurmak zorundasın. 3. diziliminin en yüksek puana sahip olduğunu unutma.
WAR_CARD_5_BULLET_3_TITLE=Savunma Nasıl İşler
WAR_CARD_5_BULLET_3_TEXT=Eğer başka bir Klan senin klanınla eşleşirse sana karşı bir Çarpışma gerçekleştirirler. Çarpışmanın sonucuna göre Klanının Taç sayısı azaltılacak veya artırılacaktır. Eğer kurulu dizilimlerinden biri saldırıya uğrarsa sonucu ve ödülleri gösteren bir Mesaj alacaksın.
WAR_CARD_5_BULLET_4_TITLE=Savunma Ödülleri
WAR_CARD_5_BULLET_4_TEXT=Klanın başarılı bir Savunma için normal Çarpışma ödülleri kazanır (ör. saldıran Klan yeterli miktarda mevcut Çarpışma Puanı toplayamazsa). Ayrıca her üye, yenilmeyen her savunma dizilimi için katkı ödülü kazanır.
WAR_CARD_5_BULLET_5_TITLE=Savaştan Çıkmak
WAR_CARD_5_BULLET_5_TEXT=Eğer herhangi bir sebeple Savaşa katılmak istemezsen, "Savunma" ekranından çıkış yapabilirsin. Tuşa basman ve Savaştan çıkmayı onaylaman yeterli. Savaşın dışında kaldığın süre boyunca, şu andaki veya gelecekteki hiçbir Çarpışmaya, savunma veya saldırı rolüyle katılamayacaksın. Herhangi bir zamanda, o hafta içinde bile Savaşa geri katılabilirsin. Geri katıldıktan sonra, o hafta dahil olmadığın sayıda Savunma ve Saldırı Çarpışmalasının dışında tutulacaksın.

WAR_CARD_6_TITLE=Savaş Sıralamaları
WAR_CARD_6_BULLET_1_TITLE=Çarpışmalar Dereceyi Nasıl Etkiler
WAR_CARD_6_BULLET_1_TEXT=Bir Çarpışmayı kazanmak veya kaybetmek, ELO tarzı bir algoritma kullanarak Klanının Taçlarını düzenler. Yani, daha zorlu rakipleri yendiğinde daha fazla puan kazanırsın ya da tam tersi.
WAR_CARD_6_BULLET_11_TITLE=Galibiyet Serisi
WAR_CARD_6_BULLET_11_TEXT=Arka arkaya 3 Saldırı Çarpışmasını kazanmak klanına fazladan 30 Taç kazandırır. Bu bonus sadece Klanının Çarpışma bitmeden önceki Taç sayısı 2000 altındaysa geçerlidir.
WAR_CARD_6_BULLET_2_TITLE=Sıralama
WAR_CARD_6_BULLET_2_TEXT=Sıralama ekranı tüm Klanları Taç sayısına göre sıralanmış şekilde gösterir. Savaş başlatıldığın tüm Klanlar güçlerine göre bir başlangıç Taç puanı alacaklar. Bundan sonra, Taçlar Çarpışma galibiyetleri ve mağlubiyetlerine göre düzenlenir.
WAR_CARD_6_BULLET_3_TITLE=Derece Kademeleri
WAR_CARD_6_BULLET_3_TEXT=Derece Kademeleri her klanın hangi Savaş Ödüllerini alacağını belirlemek için kullanılır. En yüksek birkaç kademe tamamen Klanın derecesine göre belirlenir; geri kalanları yüzdelik dereceye göre belirlenir. Derece Kademeleri Sıralama ekranında kalkan simgeleri ile gösterilir. Derece Kademelerinin ve kademeye göre ödüllerin tam listesi için Savaş Kılavuzuna bak.
WAR_CARD_6_BULLET_4_TITLE=Klan Simgesi Çerçeveleri
WAR_CARD_6_BULLET_4_TEXT=Oyun boyunca her Klanın Simgesinde o Klanın önceki haftanın Savaşındaki Derece Kademesine göre özel bir derece çerçevesi gösterilir.
WAR_CARD_6_BULLET_5_TITLE=Üyeler Ekranı
WAR_CARD_6_BULLET_5_TEXT=Burada Klanındaki herkesi Savaşa yaptıkları katkıya göre sıralanmış olarak görebilirsin. Kalan saldırı sayısı ve dizilimler gibi diğer faydalı bilgiler de gösterilir.
WAR_CARD_6_BULLET_6_TITLE=Savaş Kayıtları: Saldırılarım
WAR_CARD_6_BULLET_6_TEXT=Bu haftanın Savaşındaki tüm Çarpışmalardaki tüm bireysel saldırıların hakkında bilgiler gösterir.
WAR_CARD_6_BULLET_7_TITLE=Savaş Kayıtları: Savunmalarım
WAR_CARD_6_BULLET_7_TEXT=Bu haftanın Savaşındaki tüm Çarpışmalardaki tüm bireysel savunmaların hakkında bilgiler gösterir.
WAR_CARD_6_BULLET_8_TITLE=Savaş Kayıtları: Bu Çarpışma
WAR_CARD_6_BULLET_8_TEXT=Mevcut Çarpışmada Klanındaki herkes tarafından yapılan tüm saldırılar hakkında bilgiler gösterir.
WAR_CARD_6_BULLET_9_TITLE=Savaş Kayıtları: Bu Savaş
WAR_CARD_6_BULLET_9_TEXT=Klanının o hafta dahil olduğu tüm Çarpışmaların hem saldırı hem de savunma bilgilerini gösterir.
WAR_CARD_6_BULLET_10_TITLE=Savaş Kayıtları: Tüm Zamanlar
WAR_CARD_6_BULLET_10_TEXT=Klanının tüm Savaşlardaki değlerini gösterir.

WAR_CARD_7_TITLE=Savaş Ödülleri
WAR_CARD_7_BULLET_1_TITLE=Derece Kademesi
WAR_CARD_7_BULLET_1_TEXT=Klanının Savaş sona erdiğindeki derece kademesi senin ana ödüllerini belirler. Kademeler #1, #2, #3-5, #6-10, ilk %5, ilk %10, ilk %20, ilk %30, ilk %50, ilk %70 ve ilk %100'dür. Derece Kademen ne kadar yüksek olursa Klanının alacağı Savaş Ödülleri de o kadar iyi olur ve bireysel olarak daha fazla Savaş Nişanı kazanma imkanın olur.
WAR_CARD_7_BULLET_2_TITLE=Bireysel Ödüller
WAR_CARD_7_BULLET_2_TEXT=Savaş mücadelesine yaptığın katkıya bağlı olarak bireysel bazda Savaş Nişanları da alacaksın. Ruh taşları, eşyalar, altın ve XP elde etmek için Savaş Nişanlarını Savaş Dükkanında harca. Bireysel katkı Savaş ekranında bir defne simgesi ile gösterilir.
WAR_CARD_7_BULLET_3_TITLE=Klan Ödülleri
WAR_CARD_7_BULLET_3_TEXT=Savaşın sonunda, Klanındaki herkes kazanılan Çarpışma sayısına göre 0 ila 4 ödül 'seçme hakkı' kazanacak. Ödüllerin türü Derece Kademesine göre değişir. Her seçme hakkı 3 seçenekten 1 tanesini seçme şansı sunar.

LEGENDARY_CARD_1_TITLE=Efsanevi Görevler
LEGENDARY_CARD_1_BULLET_1_TITLE=Epic Kahraman Görevleri
LEGENDARY_CARD_1_BULLET_1_TEXT=Bir Kahramanın Efsanevi Yeteneğini açmak için 3 zorlayıcı görevi tamamla. Bu görevleri yerine getirmek zaman ve azim gerektirir!
LEGENDARY_CARD_1_BULLET_2_TITLE=Eşsiz Hazırlanmış Yetenekler
LEGENDARY_CARD_1_BULLET_2_TEXT=Efsanevi Yetenekler her Kahramanın eşsiz özelliklerini güçlendirme için tasarlandığı için iyi olanları daha iyi yapar ve zayıfları canlandırır.
LEGENDARY_CARD_1_BULLET_3_TITLE=Mikroyapım
LEGENDARY_CARD_1_BULLET_3_TEXT=Her DragonSoul yayınında yeni Kahramanlar için küçük bir grup Efsanevi Yetenekler içerecektir.
LEGENDARY_CARD_1_TIP_TITLE=Üst Düzey İpucu
LEGENDARY_CARD_1_TIP_TEXT=Efsanevi Yeteneği açık Kahramanların portrelerinde özel bir elmas olur.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Yarışmalar
CONTESTS_CARD_1_BULLET_1_TITLE=Puanları Topla, Ödülleri Kazan!
CONTESTS_CARD_1_BULLET_1_TEXT=Her yarışma, oyundaki görevleri tamamlayarak çeşitli ödüller kazanabileceğin kısa süreli bir etkinliktir.
CONTESTS_CARD_1_BULLET_2_TITLE=Kendinle ve Başkalarıyla Yarış
CONTESTS_CARD_1_BULLET_2_TEXT=Hem genel puan toplamın (Gelişim) hem de diğer oyunculara göre elde ettiğin puan (Derece) için ödüller kazan.
CONTESTS_CARD_1_TIP_TITLE=Sık Sık Kontrol Et
CONTESTS_CARD_1_TIP_TEXT=Düzenli olarak yeni Yarışmalar açılacak!

CONTESTS_CARD_2_TITLE=Puan Kazanmak
CONTESTS_CARD_2_BULLET_1_TITLE=Her Yarışma Farklıdır
CONTESTS_CARD_2_BULLET_1_TEXT=Belirli bir Yarışmayı nasıl kazanacağını görmek için Puanlar sayfasına göz at. Bazılarının amacı çarpışmaları kazanmak, kahramanlara seviye atlatmak, bir şeyler toplamak veya her şeyin karışımı olabilir.
CONTESTS_CARD_2_BULLET_2_TITLE=Farklı Görevler için Farklı Puanlar
CONTESTS_CARD_2_BULLET_2_TEXT=Her görev onu yerine getirme karşılığında kaç puan kazanacağını ve bunu yapma limiti olup olmadığını gösterir.
CONTESTS_CARD_2_TIP_TITLE=Büyük Oyna!
CONTESTS_CARD_2_TIP_TEXT=Mutlaka en fazla Puanı kazandıran görevlere odaklan.

CONTESTS_CARD_3_TITLE=Gelişim Kademeleri ve Ödüller
CONTESTS_CARD_3_BULLET_1_TITLE=Gelişim Kademeleri
CONTESTS_CARD_3_BULLET_1_TEXT=Her Yarışmada birkaç gelişim kademesi bulunur. Bir sonraki kademeye geçmek için her yeterli puan topladığında bir yıldız kazanırsın. Ana Yarışmalar ekranındaki gelişim çubuğu senin puanını gösterir.
CONTESTS_CARD_3_BULLET_2_TITLE=Gelişim Ödülleri
CONTESTS_CARD_3_BULLET_2_TEXT=Her yeni bir kademeye ulaştığında onun ödüllerini hemen kazanırsın. Ödüller Mesaj ile gönderilir.
CONTESTS_CARD_3_TIP_TITLE=Sıradaki Mücadeleler
CONTESTS_CARD_3_TIP_TEXT=Gelişim kademeleri katlanarak büyür: zirveye ulaşmak çaba ister!

CONTESTS_CARD_4_TITLE=Sıralama ve Derece Ödülleri
CONTESTS_CARD_4_BULLET_1_TITLE=Sıralama
CONTESTS_CARD_4_BULLET_1_TEXT=Yarışmalar seni sunucundaki herkes içinde bir noktaya yerleştirir. En iyilere karşı ne durumda olduğunu görmek için Sıralama sayfasına bak.
CONTESTS_CARD_4_BULLET_2_TITLE=Derece Ödülleri
CONTESTS_CARD_4_BULLET_2_TEXT=Etkinlik sona erdiğinde sayısal veya yüzdelik derecene göre ödüller kazanırsın. Ödüller Mesaj ile gönderilecek.
CONTESTS_CARD_4_TIP_TITLE=Krallara Layık
CONTESTS_CARD_4_TIP_TEXT=En yüksek Derece Ödülleri bir Yarışmanın en iyi ödülleridir. Ama sadece birkaç kişi bunlara sahip olabilir!

#### RUNES ####
RUNES_CARD_1_TITLE= Rün Tapınağına Genel Bakış
RUNES_CARD_1_BULLET_1_TITLE=Güçlen!
RUNES_CARD_1_BULLET_1_TEXT=Kahramanlarını daha etkili hale getirmek için onlara Rünler ekle.
RUNES_CARD_1_BULLET_2_TITLE=Çok Sayıda Özelleştirme!
RUNES_CARD_1_BULLET_2_TEXT=Hangi Rünlerin en iyi sonucu verdiğini keşfetmek için denemeler yap! Her Kahraman için "R" ile gösterilen Önerilen Setler ile başla.
RUNES_CARD_1_BULLET_3_TITLE=Rünleri Alma Yöntemi
RUNES_CARD_1_BULLET_3_TEXT=Rünler bir Rün Mabedinde Adak Feda Ederek elde edilir.
RUNES_CARD_1_TIP_TITLE=Tam Çevrim İçi Kılavuz
RUNES_CARD_1_TIP_BUTTON_TEXT=Kılavuza Bak
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Rün nedir?
RUNES_CARD_2_BULLET_1_TITLE=Şekil Önemlidir
RUNES_CARD_2_BULLET_1_TEXT=Her Kahraman 6 Rün yuvasına sahiptir. Rünler bu yuvalara uyacak 6 farklı şekle sahiptirler.
RUNES_CARD_2_BULLET_2_TITLE=Rün Setleri
RUNES_CARD_2_BULLET_2_TEXT=Her Rün onun "setini" temsil eden bir simgeye sahiptir. Aynı setten yeterli miktarda Rüne sahip bir kahraman güçlü bir bonus alır. Set bonusları için 2 veya 4 Rün gerekir.
RUNES_CARD_2_BULLET_3_TITLE=Rün Yıldızları
RUNES_CARD_2_BULLET_3_TEXT=Rünler 1 ila 5 yıldıza sahip olurlar. Yıldız arttıkça bonuslar da güçlenir. Bir Rünün yıldızları Birleştirme ile artırılabilir.
RUNES_CARD_2_TIP_TITLE=Rün Anatomisi
RUNES_CARD_2_TIP_TEXT=Şekil bir Rünün yuvasını gösterir. Simge onun set bonusunu gösterir. Renk ise nadirlik derecesini gösterir.

RUNES_CARD_3_TITLE=Temel Taşı Rünleri
RUNES_CARD_3_BULLET_1_TITLE=Muhteşem Güç
RUNES_CARD_3_BULLET_1_TEXT=Her Kahraman bir ve sadece bir elmas şekilli Temel Taşı Rünü kullanabilir.
RUNES_CARD_3_BULLET_2_TITLE=Temel Taşları Boş Başlar
RUNES_CARD_3_BULLET_2_TEXT=Temel Taşı Rünleri, bir Kahramanın özüne bağlanan "boşluklar" olarak elde edilir, o Kahraman için özel olarak seçilmiş 3 güçlü bonusu açar. Bir Temel Taşı Rünü, bağlandıktan sonra, sadece o Kahramanda kullanılabilir olacaktır.
RUNES_CARD_3_TIP_TITLE=Seçilmiş Kişi
RUNES_CARD_3_TIP_TEXT=Temel Taşı Rünleri, Kahramanların için en güçlü ve özel olarak tasarlanmış bonusları sunar.

RUNES_CARD_4_TITLE=Güçlendirme
RUNES_CARD_4_BULLET_1_TITLE=Rünisit
RUNES_CARD_4_BULLET_1_TEXT=Beğendiğin bir Rün bulduktan sonra yeni bir değer birimi olan Rünisit kullanarak onu Güçlendirebilirsin.
RUNES_CARD_4_BULLET_2_TITLE=Maksimum Güç
RUNES_CARD_4_BULLET_2_TEXT=Bir Rün +12'ye kadar güçlendirilebilir, her Güçlendirme seviyesi o Rünün bonuslarını artırır.
RUNES_CARD_4_TIP_TITLE=Güç Sende
RUNES_CARD_4_TIP_TEXT=Rünlerinin potansiyelini artırmak için onları güçlendir.

RUNES_CARD_5_TITLE=Birleştirme
RUNES_CARD_5_BULLET_1_TITLE=Yıldızları Arttır
RUNES_CARD_5_BULLET_1_TEXT=Bir Rünün yıldız derecesini artırmak için onun *Yuvası* ile uyumlu diğer Rünlerin içinde kullan onu.
RUNES_CARD_5_BULLET_2_TITLE=Birleştirme Değeri
RUNES_CARD_5_BULLET_2_TEXT=Daha yüksek yıldızlı Rünler diğer Rünlerin içinde kullanırken daha fazla değere sahiptirler.
RUNES_CARD_5_BULLET_3_TITLE=Tam İade
RUNES_CARD_5_BULLET_3_TEXT=Bir, iki ve üç Yıldızlı Rünler feda edildiğinde tam değerlerini geri kazandırırlar, bu nedenle, Rünleri 3 yıldız için birleştirmek hiçbir kayıp yaratmaz.
RUNES_CARD_5_TIP_TITLE=Yıldız Gücü
RUNES_CARD_5_TIP_TEXT=Birleştirme işlemi Rünlere Yıldız ekler.

RUNES_CARD_6_TITLE=Güçlendirmek mi yoksa Birleştirmek mi?
RUNES_CARD_6_BULLET_1_TITLE=İkisi de İyidir!
RUNES_CARD_6_BULLET_1_TEXT=EN önemli şey belirli bir Kahraman ile uyumlu olan Rünü bulmak ve onu hem Güçlendirme hem de Birleştirme yöntemleri ile olabildiğince geliştirmektir.
RUNES_CARD_6_BULLET_2_TITLE=Güçlendirme
RUNES_CARD_6_BULLET_2_TEXT=Güçlendirme işlemi Rün bonuslarını ve yeni bonusları açma fırsatını giderek artırır.
RUNES_CARD_6_BULLET_3_TITLE=Birleştirme
RUNES_CARD_6_BULLET_3_TEXT=Birleştirme işlemi yeni bonusları açmaz, ama Güçlendirmeden elde edilen tüm bonusları çoğaltarak mevcut bonuslarda BÜYÜK bir artış yaratır.

RUNES_CARD_7_TITLE=Bol Miktarda Bonus!
RUNES_CARD_7_BULLET_1_TITLE=Ana Bonuslar
RUNES_CARD_7_BULLET_1_TEXT=Bir Rün için listelenen ilk bonus onun Ana Bonusudur. Bu, en güçlü olandır.
RUNES_CARD_7_BULLET_1A_TEXT=Temel Taşı Rünleri 3 Ana Bonusa sahipir. Olası bonuslar her Kahraman için farklıdır.
RUNES_CARD_7_BULLET_1B_TEXT=Bir Büyük Rün üzerindeki Ana Bonus daima "6 Büyük Bonus"tan biridir: Temel Hasar, Yetenek Gücü, Saldırı Hızı, Zırh, Büyü Direnci veya Can.
RUNES_CARD_7_BULLET_1C_TEXT=Bir Küçük Rün üzerindeki Ana Bonus farklı, daha az güçlü, "17 Küçük Bonus" listesinden gelir.
RUNES_CARD_7_BULLET_2_TITLE=İkinci Bonuslar
RUNES_CARD_7_BULLET_2_TEXT=Bazı Rünlerin Ana bonusun hemen altında listelenen özel bir İkinci Bonusları olur. Bu bonus Rün oluşturulduğunda belirlenir ve asla değişmez.
RUNES_CARD_7_BULLET_2A_TEXT=Temel Taşı Rünlerinin asla İkinci Bonusaları olmaz.
RUNES_CARD_7_BULLET_2B_TEXT=Bir Büyük Rün üzerindeki İkinci Bonus 7 Büyük Bonustan veya 17 Küçük Bonustan biri olabilir, ama bir Alt Hasar Türü Bonusu OLAMAZ.
RUNES_CARD_7_BULLET_2C_TEXT=Bir Küçük Rün üzerindeki İkinci Bonus 17 Küçük Bonustan biri veya bir Alt Hasar Türü Bonusu olabilir, ama 7 Büyük Bonustan biri OLAMAZ.
RUNES_CARD_7_BULLET_3_TITLE=Üçüncü Bonuslar
RUNES_CARD_7_BULLET_3_TEXT=Rünler 4'e kadar Üçüncü Bonusa sahip olabilirler. Kaç taneyle başlayacağı o rünün Nadirlik derecesine bağlıdır.
RUNES_CARD_7_BULLET_3C_TEXT=Üçüncü Bonuslar daima bir rün daha fazla Yıldıza sahip oldukça güçlenirler ve bazen bir Rün Güçlendirildiğinde daha etkili hale gelirler.
RUNES_CARD_7_BULLET_3A_TEXT=Temel Taşı Rünlerinin asla Üçüncü Bonusaları olmaz.
RUNES_CARD_7_BULLET_3B_TEXT=Bir Büyük veya Küçük Rün üzerindeki Üçüncü Bonuslar, İkinci Bonusun geldiği listeden gelirler.
RUNES_CARD_7_BULLET_4_TITLE=Nadirlik Artabilir
RUNES_CARD_7_BULLET_4_TEXT=Bir Rün, Güçlendirme yöntemiyle +3/6/9/12 yapıldığında yeşil/mavi/mor/turuncu olur (daha yüksek bir nadirlikte değilse). Nadirlik artarken Rün yeni bir Üçüncü Bonus kazanır. Eğer rün zaten o nadirlik derecesindeyse veya daha yüksekse var olan Üçüncü Bonuslarından birini rastgele *geliştirir*.

RUNES_CARD_8_TITLE=Rün Setleri
RUNES_CARD_8_BULLET_1_TITLE=Ağaç
RUNES_CARD_8_BULLET_1_TEXT=2 veya daha fazla Ağaç Rünü eklemek Kahramanının Maksimum Can değerini artırır.
RUNES_CARD_8_BULLET_2_TITLE=Alev
RUNES_CARD_8_BULLET_2_TEXT=4 veya daha fazla Alev Rünü eklemek Kahramanının Temel Hasar değerini artırır. Yeşil hasar sayılı Basit Saldırılar ve Yetenekler Temel Hasardan etkilenirler.
RUNES_CARD_8_BULLET_3_TITLE=Okyanus
RUNES_CARD_8_BULLET_3_TEXT=4 veya daha fazla Okyanus Rünü eklemek Kahramanının Yetenek Gücü değerini artırır. Yeşil hasar sayılı Yetenekler Yetenek Gücünden etkilenirler.
RUNES_CARD_8_BULLET_4_TITLE=Kaya
RUNES_CARD_8_BULLET_4_TEXT=2 veya daha fazla Kaya Rünü eklemek Kahramanının Zırh değerini artırır.
RUNES_CARD_8_BULLET_5_TITLE=Sis
RUNES_CARD_8_BULLET_5_TEXT=2 veya daha fazla Sis Rünü eklemek Kahramanının Büyü Direnci değerini artırır.
RUNES_CARD_8_BULLET_6_TITLE=Şimşek
RUNES_CARD_8_BULLET_6_TEXT=4 veya daha fazla Şimşek Rünü eklemek Kahramanının Saldırı Hızı değerini artırır.
RUNES_CARD_8_BULLET_7_TITLE=Kan
RUNES_CARD_8_BULLET_7_TEXT=2 veya daha fazla Kan Rünü eklemek Kahramanının Can Çalma değerini artırır.
RUNES_CARD_8_BULLET_8_TITLE=Nehir
RUNES_CARD_8_BULLET_8_TEXT=4 veya daha fazla Nehir Rünü eklemek Kahramanının tüm kaynaklardan kazandığı Enerji miktarını artırır.
RUNES_CARD_8_BULLET_9_TITLE=Dolu
RUNES_CARD_8_BULLET_9_TEXT=2 veya daha fazla Dolu Rünü eklemek Kahramanının İsabet değerini artırır.
RUNES_CARD_8_BULLET_10_TITLE=Bu Kadar Bilgi Yeterli Mi?
RUNES_CARD_8_BULLET_10_TEXT=Değerlerin neler yaptığı hakkında daha fazla bilgi edinmek istersen bir Kahraman ekranındaki Değerler sekmesi üzerindeki "i" bilgi tuşuna bas.

RUNES_CARD_9_TITLE=Değer Tanımları
RUNES_CARD_9_BULLET_16_TITLE=Temel Hasar
RUNES_CARD_9_BULLET_16_TEXT=Temel Hasar, bir Kahramanın basit saldırılarının verdiği hasardır.
RUNES_CARD_9_BULLET_1_TITLE=Yetenek Gücü
RUNES_CARD_9_BULLET_1_TEXT=Yetenek Gücü bazı Yeteneklerin (hepsinin değil) verdiği hasarı artırır. Hasar miktarı [green]yeşil[] ile gösterilen yetenekler, [green]Yetenek Gücü[] arttıkça daha fazla hasar verir. Artış miktarı Yeteneğe göre değişir. Hasar miktarı [orange]turuncu[] ile gösterilen yetenekler [orange]Temel Hasar[] arttıkça daha fazla hasar verir. Hasar miktarı [soft_blue]mavi[] ile gösterilen yetenekler o yeteneğin [soft_blue]seviyesi[] arttıkça daha fazla hasar verir.
RUNES_CARD_9_BULLET_2_TITLE=Zırh
RUNES_CARD_9_BULLET_2_TEXT=Zırh, Fiziksel Hasarı azaltır. Bir kahramanın Zırh değeri ne kadar yüksekse, her darbeden o kadar az Fiziksel Hasar alır. Matematiğini sorma, orası karışık.
RUNES_CARD_9_BULLET_3_TITLE=Büyü Direnci
RUNES_CARD_9_BULLET_3_TEXT=Büyü Direnci zırh gibi işler, ama Büyü Hasarı ile ilgilidir.
RUNES_CARD_9_BULLET_4_TITLE=Zırh Delme
RUNES_CARD_9_BULLET_4_TEXT=Zırh Delme, bir Fiziksel Hasar saldırısı almadan önce rakibin Zırh değerini düşürür. Zırh 0 altına düşmez.
RUNES_CARD_9_BULLET_5_TITLE=Büyü Nüfuzu
RUNES_CARD_9_BULLET_5_TEXT=Büyü Nüfuzu tıpkı Zırh Delme gibi işler, ama Büyü Direncini azaltır.
RUNES_CARD_9_BULLET_6_TITLE=Kritik Derecesi
RUNES_CARD_9_BULLET_6_TEXT=Kritik Derecesi fiziksel hasarın veya büyü hasarının kritik vuruş yapma şansını artırır. Gerçek hasar kritik vuruş yapamaz.
RUNES_CARD_9_BULLET_13_TITLE=Kritik Hasar
RUNES_CARD_9_BULLET_13_TEXT=Bu, kritik vuruşlarla verilen hasarın miktarıdır. Bu sayı normal hasarın %200'ü olarak başlar.
RUNES_CARD_9_BULLET_17_TITLE=Kritik Hasar Azaltma
RUNES_CARD_9_BULLET_17_TEXT=Bu sayı, bu Kahramana hasar verirken saldırganın Kritik Hasar değerini azaltır. Kritik Hasar %100 altına düşürülemez.
RUNES_CARD_9_BULLET_8_TITLE=Can Çalma
RUNES_CARD_9_BULLET_8_TEXT=Can Çalma özelliği bulunan bir kahraman Fiziksel Hasar verdiğinde can kazanır. Büyü Hasarı verildiğinde Can Çalma gerçekleşmez. Can Çalma ne kadar yüksek olursa, Fiziksel Hasar verildiğinde kazanılan can miktarı o kadar artar.
RUNES_CARD_9_BULLET_9_TITLE=Savuşturma
RUNES_CARD_9_BULLET_9_TEXT=Savuşturma, bir Kahramana basit saldırı veya Yeteneklerden gelen TÜM hasarları savuşturma imkanı verir. Bu sayı ne kadar yüksek olursa Kahramanın savuşturma şansı da o kadar yüksek olur.
RUNES_CARD_9_BULLET_14_TITLE=İsabet
RUNES_CARD_9_BULLET_14_TEXT=İsabet, rakibinin savuşturma şansını azaltır. Her İsabet puanı bir Savuşturma puanını etkisiz hale getirir. Rakibin Savuşturma puanından yüksek bir İsabet puanına sahip olmak hiçbir avantaj sağlamaz.
RUNES_CARD_9_BULLET_18_TITLE=Hiddet
RUNES_CARD_9_BULLET_18_TEXT=Hiddet bir Kahramana, hasar aldığında enerji kazandırır. Bu Kahraman, kaybettiği her %10 can için Hiddet değeri kadar enerji kazanır. Tüm kahramanların taban Hiddet değeri 90'dır.
RUNES_CARD_9_BULLET_19_TITLE=Başlangıç Enerjisi
RUNES_CARD_9_BULLET_19_TEXT=Başlangıç Enerjisi, Kahramanların çarpışmaya başladıkları enerji miktarıdır. Bu sayı normalde 0'dır.
RUNES_CARD_9_BULLET_11_TITLE=Kaynak Yönetimi
RUNES_CARD_9_BULLET_11_TEXT=Kaynak Yönetimi, bir Kahraman aktif Yeteneğini kullandığında harcadığı enerji miktarını azaltır.
RUNES_CARD_9_BULLET_20_TITLE=Enerji Kazanımı
RUNES_CARD_9_BULLET_20_TEXT=Bir Kahramanın tüm kaynaklardan (alınan hasar, takım arkadaşı güçlendirmeleri vs.) aldığı enerji miktarını artırır.
RUNES_CARD_9_BULLET_10_TITLE=Gelişmiş İyileştirme
RUNES_CARD_9_BULLET_10_TEXT=Bir Kahramanın Yeteneklerinin iyileştirme miktarını artırır. Can Çalma için kazanılan can için geçerli DEĞİLDİR.
RUNES_CARD_9_BULLET_12_TITLE=Azim
RUNES_CARD_9_BULLET_12_TEXT=Azim bir Kahraman üzerindeki sersemletme ve etkisizleştirme etkilerinin süresini kısaltır. Azim ne kadar yüksek olursa sersemletme veya etkisizleştirme o kadar kısa sürer.
RUNES_CARD_9_BULLET_24_TITLE=Uzun Etkisizleştirme
RUNES_CARD_9_BULLET_24_TEXT=Bir kahramanın diğer kahramanlar üzerinde sersemletme ve etkisizleştirme etkilerinin süresini uzatır.
RUNES_CARD_9_BULLET_15_TITLE=Uzmanlık
RUNES_CARD_9_BULLET_15_TEXT=Uzmanlık, bir kahramanın Yeteneklerinin daha yüksek seviyedeymiş gibi çalışmasını sağlar. Bu; hasarı, rakipleri sersemletme yeteneğini ve diğer çeşitli özellikleri etkiler. Çoğu durumda, bir Yetenek açıklamasında renkli olan her şey yeteneğin seviyesi yükseldikçe güçlenir.
RUNES_CARD_9_BULLET_21_TITLE=Hareket Hızı
RUNES_CARD_9_BULLET_21_TEXT=Bir Kahramanın ekranda yürüme hızını artırır.
RUNES_CARD_9_BULLET_22_TITLE=Saldırı Hızı
RUNES_CARD_9_BULLET_22_TEXT=Bir Kahramanın BASİT saldırıları gerçekleştirme hızını artırır. Ayrıca Yeteneklerin animasyon hızını da artırır, ama Yeteneklerin bekleme sürelerini kısaltmaz.
RUNES_CARD_9_BULLET_23_TITLE=Bekleme Süresi Azaltma
RUNES_CARD_9_BULLET_23_TEXT=Bir Yetenek kullanıldıktan sonra onun tekrar kullanılması için geçmesi gereken süreyi kısaltır. Aktif yeteneklerin bekleme süreleri yoktur (bunlar enerji harcarlar).
RUNES_CARD_9_BULLET_25_TITLE=Büyük Kalkan
RUNES_CARD_9_BULLET_25_TEXT=Bir Kahraman tarafından açılan kalkanın boyutunu büyütür. Bir Kahramana arkadaşları tarafından verilen kalkanların boyutunu BÜYÜTMEZ.
RUNES_CARD_9_BULLET_26_TITLE=Darbe, Delme, Ateş, vb. Hasarlar
RUNES_CARD_9_BULLET_26_TEXT=Bu değerler %100'de başlar ve bir Kahramanın verdiği belirli bir alt hasar türünün miktarını belirler. Bu değerlerin etkilerinin Yetenek açıklamalarında BULUNMADIĞINI unutma.

