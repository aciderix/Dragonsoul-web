MAIL_BODY_NEW_USER_TIPS_1=Daglige oppgaver kan være til stor hjelp når du spiller DragonSoul. De fleste oppgavene er ting som du uansett kommer til å gjøre, så dette er gratis belønninger. Hvis du trenger noe å foreta deg i DragonSoul, kan du åpne menyen med daglige oppgaver og gjøre noen av dem. Det er synd å gå glipp av gratis lag-XP, gull, utholdenhet og annet!
MAIL_BODY_NEW_USER_TIPS_2=Der er mye du kan gjøre for at heltene dine skal bli de mest heroiske helter som noensinne har heltet. Det kan imidlertid være litt forvirrende, alt sammen. Dette er en kjapp oversikt over ulike måter å oppgradere heltene på:<br><br>FORFREMMELSE: Hvis du samler seks bestemte gjenstander til en helt, kan du forfremme helten til en ny farge. Da absorberer helten alle bonusene fra de brukte gjenstandene.<br>UTVIKLING: Hvis du samler sjelesteiner, kan du utvikle helter. Da får de en ekstra stjerne og blir sterkere.<br>NIVÅER: Du kan bruke XP-flasker, -drikker og -hetteglass for å heve heltenes nivå.<br>FERDIGHETSNIVÅER: Helten din får en ny ferdighet for hver ny farge helten får gjennom forfremmelse. Bruk ferdighetspoeng for å oppgradere ferdighetene deres!
MAIL_BODY_NEW_USER_TIPS_3=Det er vanskelig å få tak i alt man trenger for å forfremme en bestemt helt, og dessuten må man huske hvor man får tak i alt. Gode nyheter! Du trenger ikke å huske noe. Gå rett og slett til heltemenyen, velg helten du vil forfremme, og trykk på gjenstanden du leter etter. Da ser du nøyaktig hva som kreves til den, og hvor du finner det. Trykk på en av fasene som vises på gjenstanden, så går du direkte dit på historiekartet.<br><br>Hvis du allerede har fått tre stjerner i en fase i historien, kan du velge et autotokt. Deretter er det bare å lene seg tilbake og se skattene strømme på mens laget ditt tar seg av fiendene. Du kan også bruke toktbilletter til å utføre tokt umiddelbart. Da bruker du opp utholdenheten og sikrer deg en haug med gjenstander!
MAIL_BODY_NEW_USER_TIPS_4=Du har kanskje lagt merke til at enkelte helter passer bedre til visse oppgaver enn andre. Her følger noe av det du bør være oppmerksom på når du velger helter til å kjempe mot en stor fiende.<br><br>Plassering i oppstillingen<br>Forskjellige helter foretrekker forskjellige plasser i kamp. Noen av dem vil gjerne være fremst, mens andre helst vil angripe mens de er beskyttet i bakkant. Det er viktig å finne ut hvor hver helt liker å være, og ha en god balanse mellom roller i oppstillingen.<br><br>Magiskade kontra fysisk skade<br>De fleste helter spesialiserer sig på magisk eller fysisk skade, og mange fiender er mer motstandsdyktige overfor den ene enn den andre typen. Det finnes til og med fiender som er helt immune mot en bestemt type skade. Det er viktig å følge med på hvordan ulike fiender reagerer på ulike angrep, og tilpasse oppstillingen etter det. Det kan utgjøre forskjellen på en trestjerners seier og det totale nederlag!
MAIL_BODY_NEW_USER_TIPS_5=Nå må du klare deg selv! Du får ikke flere tips, men hvis du er forvirret eller har spørsmål, så finnes det et par steder du kan henvende deg. Du finner dem ved å trykke på profilbildet ditt.<br><br>Bruk «Kundeservice»-knappen hvis du har et konkret problem med kontoen, gode ideer du vil dele, eller hvis du trenger å ta kontakt med kundestøtte.<br><br>«Nettsamfunn»-knappen tar deg til DragonSoul-forumet, som er et utmerket sted for å snakke med andre spillere, diskutere strategier, stille spørsmål eller bare henge!
