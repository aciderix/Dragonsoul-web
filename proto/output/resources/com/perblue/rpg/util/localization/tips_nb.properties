
TIP_0=Samle sjelesteiner for å påkalle nye helter til laget ditt!
TIP_1=Bruk sjelesteiner til å utvikle helter og gjøre dem mye kraftigere!
TIP_2=Samle et fullt sett med utstyr for å forfremme en helt. Forfremming låser opp nye ferdigheter!
TIP_3=Utrust helter med nytt utstyr ved enhver anledning for å øke verdiene deres.
TIP_4=Utforsk spillet! Å trykke på alt mulig er en flott måte å finne nyttig informasjon på.
TIP_5=Hvis du øker lagnivået, låser du opp nye spillmoduser, funksjoner og innhold.
TIP_6=Velg motstandere i kamparenaen med omhu. Lag med mindre kraft enn ditt vil sannsynligvis gi deg lett kamp.
TIP_7=Prøv å ta deg til VIP-nivå 4 slik at du kan bruke toktbilletter til å fullføre flere toktforsøk samtidig.
TIP_8=Hvis du får 3 stjerner i en fase, låses autokamp opp, og da får du utbyttet ditt raskere!
TIP_9=Den beste måten å ta laget ditt raskt opp i nivå på er å gjøre alle de daglige oppdragene dine hver dag!
TIP_10=Sitter du fast i historien, kan du fokusere på å finne utstyr, øke heltenes nivå og forbedre ferdighetene.
TIP_11=Kraftnivåenes grense bestemmes av nivået til heltene dine. Heltenivåenes grense bestemmes av lagnivået.
TIP_12=Det finnes ikke én helt som er best. Alle er en del av laget, så prøv ulike grupper for å se hvem som jobber best sammen.
TIP_13=Noen fiender er immune mot magiskade eller fysisk skade. Prøv en annen helt om du ikke klarer å skade noen.
TIP_14=I historien regenereres heltenes helse og energi etter hver fiendebølge i en kamp.
TIP_15=Lær deg nye strategier ved å se på andre spilleres helter i kamparenaen!
TIP_16=Kamparenaen er et av de beste stedene for å få diamanter. Desto høyere rang du har, jo flere får du!
TIP_17=Malm er ekstremt verdifullt for kjøpmenn, men kan ikke brukes av helter. Selg malmen så snart du har muligheten, så får du masse gull!
TIP_18=Dragekvinnen er en frontlinjetanks med et kraftig svimeslagdrap med områdeeffekt. Og hun er en aldri så liten festbrems.
TIP_19=Labil aspirant slipper løs all slags magi, stort sett på ett uheldig mål.
TIP_20=Kjepphøy kentaur påfører massevis av skade fra posisjonen sin lengst bak – hvor ingen kan rote til håret hans.
TIP_21=Elektroyetis hyperaktige personlighet og voldsomme lynmagi er å få i to ulike smaksvarianter: Ett mål og flere mål.
TIP_22=Trohelbrederen er en støttehelt som helbreder allierte og konverterer fiender til å kjempe for ham. Halleluja!
TIP_23=Glefsedragen er en kraftig og effektiv tanks som spesialiserer seg i å knuse sårede.
TIP_24=Mørk Drakul bruker sin eldgamle vampyrmagi til å påføre tonnevis av skade samtidig som han helbreder seg selv.
TIP_25=Støvdjevelen utnytter elementmagi til å kontrollere slagmarken mens han ssssvir av alt og alle.
TIP_26=Hydra påkaller ekle ormer som angriper ovenfra og skader en gruppe fiender.
TIP_27=Månedragen bruker kraftig lysmagi som både skader fiender og gir energi til hennes allierte.
TIP_28=Brozerker er en hardnakket tanks som lever etter bro-koden. «Hjelp. Venner. Drep. Slemminger.»
TIP_29=Ninjadvergen smyger seg bak fiendens linjer, hvor han bruker ølchakuene sine til å eliminere magiske fiender.
TIP_30=Galaksealvens kombinasjon av feilfri logikk og potent kontrollmagi gjør ham respektert av alle.
TIP_31=Strippeskrukken bruker styrken og den sexy kroppen sin til å kjempe i frontlinjen, hvor han distraherer og svimeslår fiender.
TIP_32=Rullende skjoldmøy er et vikinghelvete på hjul som lager enorm skade i frontlinjen.
TIP_33=Den røde heksen bruker mørke krefter til å inspirere sine allierte og påkalle skrømt som angriper fienden.
TIP_34=Leser du fortsatt disse?
TIP_35=Umlaut Andragonous den femte er erkefienden din. Det var han som dukket opp og skapte dette kaoset.
TIP_36=Rikets tapreste helter er tatt til fange. Kjemp for å samle sjelesteinene deres og befri alle sammen!
TIP_37=Bygg opp et lag av helter til å kjempe gjennom historien og beseire de onde dragebossene. Og ha litt moro i samme slengen.
TIP_38=«Du kommer aldri til å beseire meg!» – Umlaut V
TIP_39=Hvis du hører på lydsporet baklengs, vil det høres helt herlig ut.
TIP_40=Har du noe å fortelle oss? Stikk innom DragonSoul-forumet!
TIP_41=Visste du at det går an å blokkere folk i chatten?
TIP_42=Håret ditt er riktig så fint i dag. Har du gjort noe med det?
TIP_43=Ikke la deg lure av Kamikaze-gnomens størrelse. Den bestemora slår som en hest sparker!
TIP_44=Rist telefonen skikkelig hardt for å slåss mer effektivt. Nei, vi tuller bare.
TIP_45=Dvergskytteren holder seg i bakgrunnen for å skyte fiender med en enorm armbrøst, og for å holde resten av gruppen i tøylene.
TIP_46=Orkmunken bruker sitt røkelseskar med den rettvises brennende raseri.
TIP_47=Er det en støvdjevel? En kjempende sky av katter og hunder? Nei, det er Den rabiate dragen!
TIP_48=Piggdragen skyter ut pigger og hindrer folk i å gjøre narr av lespingen hans.
TIP_49=Alvedronningen kan lage dobbelt trøbbel med spesialteknikken sin.
TIP_50=Når Den mørke hesten går baklengs, kan han sparke løs på motstanderne ... og vise frem den perfekte rumpestumpen sin.
TIP_51=Hippiedruiden bruker naturkrefter mot fiendene sine. Men ikke ta for gitt at hun husker hvilken dag det er.
TIP_52=Ikke forstyrr Grytedjevelen under badingen, for plaskingen er giftig!
TIP_53=Savner du de gamle bosskampene fra barndommen? Prøv deg i bossarenaen!

#If you add tips here make sure to update LoadingScreen.TIP_COUNT
