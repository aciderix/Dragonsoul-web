
QUEST_0_1=Shagga norei hatha Krytho sa'gru char-ei thola mehet sulla, o jij bent het.
QUEST_0_2=Hai. Wat ben je aan het doen?
QUEST_0_3=Ik probeerde contact te krijgen met Krythos, de Spooktitaan. Die gruwelijke geest staat als een soort wachter des doods tussen de echte wereld en de eeuwige kwelling van de etherische...
QUEST_0_4=Ah natuurlijk, Krythos. Groen, doorzichtig, gloeiende rode ogen? Coole gast. Vet eng ook.
QUEST_0_5=Ken je Krythos? Hoe heeft een groentje als jij ooit contact kunnen maken met de Spooktitaan?
QUEST_0_6=Nou, om te beginnen zat ik niet maar wat voor me uit te zingen in een zoutcirkel midden in het woud. Je moet recht op de bron af. Haal een exemplaar van de Necronomicon.
QUEST_0_7=Maar dat verderfelijke boek is al duizenden jaren zoek!
QUEST_0_8=Sorry, ik wist niet dat je Bij-de-pakken-neer-gaan-zitten-heks heet. Je maakt je veel te druk om incantaties. Je moet je eens gaan richten op de in-KAN-taties.
QUEST_0_9=Oef.
QUEST_0_10=Ik zal je een geheimpje verklappen: je hebt niet eens het hele boek nodig. Verzamel een stuk of tien pagina's, zodat Krythos kan zien dat je het meent.
QUEST_0_11=Wat moet ik met die pagina's doen als ik ze eenmaal heb?
QUEST_0_12=Geen idee. Hou je van origami?

QUEST_1_1=Ik voel de kracht door de pagina's stromen, alsof elk woord een goddeloze betovering...
QUEST_1_2=Ik heb een zwaan gemaakt!
QUEST_1_3=*zucht* Wat is de volgende stap om contact te leggen met Krythos?
QUEST_1_4=Kijk. Krythos is vanzelfsprekend dol op geesten. Maar hij HAAT tot leven gewekte lijken. Dat druist in tegen al zijn principes. Zombies, skeletten; hij heeft er een broertje dood aan. Hij waardeert het dan ook enorm als mensen de levende doden voor hem uitroeien.
QUEST_1_5=Voordat de maan vannacht aan de hemel staat, daal ik af in de crypten en dood ik ieder monster dat ik tegenkom!
QUEST_1_6=Mag ik je één klein advies geven? Ik weet dat je Krythos graag wilt ontmoeten en zo, maar je bent me iets te happig. Ik zeg het maar even.

QUEST_2_1=Wat ik ook probeer, ik kom niet dichter bij de Spooktitaan. Ik vrees dat ik mijn spoken nooit kan verrijken met de kracht van de ultieme gruwel.
QUEST_2_2=Wacht, is dat waar het om draait? Je wilt je spoken enger maken?
QUEST_2_3=Ik weet niet waarom het jou iets kan schelen, maar mijn doel is om...
QUEST_2_4=ALAKAZAM!
QUEST_2_5=ARGH! Wat voel ik door mijn aderen stromen? Het is alsof mijn bloed is vervangen door vloeibare angst! NIEMAND IS ZO ANGSTAANJAGEND ALS IK!
QUEST_2_6=Ja, die spreuk is een makkie. Gewoon vragen volgende keer. Je moet wel zorgen dat je die overtollige energie kwijtraakt, anders smelten je hersens. Dus ik zou wat van die spoken afknallen voor het te laat is.
QUEST_2_7=Jij hebt me de kracht geschonken waarnaar ik zolang op zoek was. Ik weet niet hoe ik je moet bedanken.
QUEST_2_8=En jij hebt me geleerd dat het fijn is om te delen! We mogen elkaar nu wel boezemvrienden noemen.
QUEST_2_9=Wat? Nee, we zijn...
QUEST_2_10=Jawel. Doei!
QUEST_2_11=Wat een onzin. Ik met een vriend. Hah.

