
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Hvorfor VIP?
VIP_CARD_1_BULLET_A_TITLE=Øjeblikkelige togter
VIP_CARD_1_BULLET_A_TEXT=Få gratis togtbilletter hver dag. Dem kan du bruge til øjeblikkeligt at gennemføre kampe og finde masser af udstyr.
VIP_CARD_1_BULLET_B_TITLE=Masser af praktiske funktioner
VIP_CARD_1_BULLET_B_TEXT=Få bedre fremskynding, større lager til evnepoint, flere staminakøb, VIP-chat, sjælekister og meget mere!
VIP_CARD_1_BULLET_C_TITLE=Ekstra guld og mærker
VIP_CARD_1_BULLET_C_TEXT=Få ekstra guld og/eller mærker fra de forskellige spiltyper, inklusive ekspeditioner, krig, bossarenaen og krypten.
VIP_CARD_1_TIP_TITLE=Hvem er VIP til?
VIP_CARD_1_TIP_TEXT=VIP er til spillere, der gerne vil have en fordel og fremskynde deres DragonSoul-oplevelse.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Sådan får du VIP
VIP_CARD_2_BULLET_A_TITLE=Køb ting for at få VIP-billetter
VIP_CARD_2_BULLET_A_TEXT=Jo flere VIP-billetter du får, desto højere bliver dit VIP-niveau.
VIP_CARD_2_BULLET_B_TITLE=Lås op for VIP-niveauer
VIP_CARD_2_BULLET_B_TEXT=Højere VIP-niveauer låser op for nye funktioner og gør dine eksisterende fordele endnu bedre.
VIP_CARD_2_BULLET_C_TITLE=VIP på livstid
VIP_CARD_2_BULLET_C_TEXT=VIP er en fremragende investering, får når du først er VIP, så bliver du ved med at være det resten af dit liv. Du beholder alle bonusserne.
VIP_CARD_2_TIP_TITLE=Bliv VIP
VIP_CARD_2_TIP_TEXT=Månedens tilbud er et virkeligt godt køb og en hurtig måde at blive VIP på. Hver måned, hvor du køber det, får du flere VIP-billetter.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Mere om fordele og bonusser
VIP_CARD_3_BULLET_1_TITLE=Bonusdiamanter
VIP_CARD_3_BULLET_1_TEXT=Få flere diamanter med hvert køb! Hvis et køb giver dig et nyt VIP-niveau, er denne belønning retroaktiv. Bonusdiamanter lander i din besked-indbakke.
VIP_CARD_3_BULLET_2_TITLE=Gratis togtbilletter
VIP_CARD_3_BULLET_2_TEXT=Giver dig gratis togtbilletter hver dag. Dem kan du bruge til øjeblikkeligt at gennemføre kampe og hurtigt finde masser af udstyr. Husk at indkassere dem hver dag!
VIP_CARD_3_BULLET_3_TITLE=Genopfyld stamina
VIP_CARD_3_BULLET_3_TEXT=Lader dig købe stamina for diamanter flere gange om dagen.
VIP_CARD_3_BULLET_4_TITLE=Alkymi
VIP_CARD_3_BULLET_4_TEXT=Lader dig købe guld for diamanter flere gange om dagen.
VIP_CARD_3_BULLET_27_TITLE=Få mere runicit
VIP_CARD_3_BULLET_27_TEXT=Lader dig købe runicit for diamanter flere gange om dagen. Gælder kun, hvis du har adgang til runer.
VIP_CARD_3_BULLET_5_TITLE=Nulstil evnepoint
VIP_CARD_3_BULLET_5_TEXT=Lader dig købe flere evnepoint for diamanter.
VIP_CARD_3_BULLET_6_TITLE=Nulstil elitekampagnen
VIP_CARD_3_BULLET_6_TEXT=Lader dig bruge diamanter på at nulstille en elite-kampagnebane, så du hurtigere kan få sjælesten.
VIP_CARD_3_BULLET_23_TITLE=Forbedret fremskyndelse
VIP_CARD_3_BULLET_23_TEXT=Du behøver ikke længere få tre stjerner i en kamp for at aktivere fremskyndelse og autokamp. Aktiverer også hurtig fremskyndelse, hvis du er under holdniveau 30.
VIP_CARD_3_BULLET_7_TITLE=Nulstil kamparena-kampe
VIP_CARD_3_BULLET_7_TEXT=Lader dig bruge diamanter på at springe over kampearenaens nedkøling. Lader dig også købe fem angreb mere i kamparenaen.
VIP_CARD_3_BULLET_9_TITLE=Nulstil Colosseum-kampe
VIP_CARD_3_BULLET_9_TEXT=Lader dig bruge diamanter på at springe over Colosseums nedkøling. Lader dig også købe fem angreb mere i Colosseum.
VIP_CARD_3_BULLET_11_TITLE=Forbedrede togter
VIP_CARD_3_BULLET_11_TEXT=Nu kan du bruge mere end en billet på et enkelt togt. Du kan også lave togter mod udfordrings- og bjerg-sværhedsgrader, som du har fået tre stjerner i.
VIP_CARD_3_BULLET_22_TITLE=VIP-chat
VIP_CARD_3_BULLET_22_TEXT=Låser op for en eksklusiv chatkanal med andre VIP-spillere.
VIP_CARD_3_BULLET_12_TITLE=Evnepoint-grænse
VIP_CARD_3_BULLET_12_TEXT=Giver dig mulighed for at have flere evnepoint ad gangen.
VIP_CARD_3_BULLET_50_TITLE=Reduceret nedkøling
VIP_CARD_3_BULLET_50_TEXT=Nedkølinger for udfordringer, bjerget og sølvkister bliver reduceret med fem minutter.
VIP_CARD_3_BULLET_13_TITLE=Flere krypttogt-mærker
VIP_CARD_3_BULLET_13_TEXT=Få flere lavsmærker fra krypt-togter. Gælder for den daglige krypttogt-gennemførelsesbelønning, men ikke for den daglige krypttogt-opgave.
VIP_CARD_3_BULLET_14_TITLE=Mere krypttogt-guld
VIP_CARD_3_BULLET_14_TEXT=Få dobbelt så meget guld for at besejre fjender i krypten.
VIP_CARD_3_BULLET_25_TITLE=Titantempel-mærkemultiplikator
VIP_CARD_3_BULLET_25_TEXT=Få to til fire gange så mange lavsmærker for at besejre en titan i templet.
VIP_CARD_3_BULLET_15_TITLE=Fortryl maks.
VIP_CARD_3_BULLET_15_TEXT=Lås op for evnen til øjeblikkeligt at fortrylle en genstand maksimalt med diamanter.
VIP_CARD_3_BULLET_26_TITLE=Flere lavskrig-mærker
VIP_CARD_3_BULLET_26_TEXT=Få flere krigsmærker fra lavskrigen. Gælder både belønninger efter hvert slag og efter hele krigen.
VIP_CARD_3_BULLET_16_TITLE=Permanent oplåsning af bissekræmmeren
VIP_CARD_3_BULLET_16_TEXT=Bissekræmmeren kan låses op for 680 diamanter. Når han er låst op, kan du altid besøge ham fra startskærmen.
VIP_CARD_3_BULLET_17_TITLE=Flere ekspeditionsmærker
VIP_CARD_3_BULLET_17_TEXT=Tjen flere ekspeditionsmærker for hver bane, du gennemfører.
VIP_CARD_3_BULLET_20_TITLE=Mere ekspeditionsguld
VIP_CARD_3_BULLET_20_TEXT=Tjen mere guld for hver kamp, du vinder i ekspeditionen.
VIP_CARD_3_BULLET_19_TITLE=Sjælekister
VIP_CARD_3_BULLET_19_TEXT=Låser op for en tredje kiste, sjælekisten, som er fuld af sjælesten, guldmalm og XP-eliksirer. Sjælestenene er fra en eksklusiv, månedlig helt og en rotation af daglige helte.
VIP_CARD_3_BULLET_18_TITLE=Permanent oplåsning af det sorte marked
VIP_CARD_3_BULLET_18_TEXT=Det sorte marked kan låses op for 1360 diamanter. Når det er låst op, kan du altid besøge det fra startskærmen.
VIP_CARD_3_BULLET_24_TITLE=Maksimale belønninger for bossarenaen
VIP_CARD_3_BULLET_24_TEXT=Få altid de maksimale belønninger fra hver kamp i bossarenaen. Hver bossarena-bane vælger mellem bestemte muligheder for belønninger, som afhænger af den valgte sværhedsgrad. Denne funktion lader dig altid få de maksimale belønninger for den valgte sværhedsgrad.
VIP_CARD_3_BULLET_21_TITLE=Helte på jobtavlen
VIP_CARD_3_BULLET_21_TEXT=Lader dig opslå mere end to helte på dit lavs jobtavle. Flere helte betyder mere guld til dig og mere hjælp til dit lav!
VIP_CARD_3_BULLET_28_TITLE=Forfriskninger af sjælemarkedet
VIP_CARD_3_BULLET_28_TEXT=Lader dig forfriske sjælemarkedet et antal gange hver dag, så du får adgang til flere genstande.
VIP_CARD_3_BULLET_29_TITLE=Togter i bossarenaen
VIP_CARD_3_BULLET_29_TEXT=Lader dig bruge togtbilletter til øjeblikkeligt at gennemføre en bossarena-bane.
VIP_CARD_3_BULLET_30_TITLE=Bossarena-baner
VIP_CARD_3_BULLET_30_TEXT=Lader dig gennemføre flere bossarena-baner pr. dag, så du får flere belønninger.
VIP_CARD_3_BULLET_31_TITLE=Kamparena- og Colosseum-kampe pr. nulstilling
VIP_CARD_3_BULLET_31_TEXT=Øger det antal kampe, du kan udkæmpe i disse spiltyper, før du skal nulstille for diamanter.
VIP_CARD_3_BULLET_32_TITLE=Handelsmands-forfriskninger
VIP_CARD_3_BULLET_32_TEXT=Lader dig forfriske handelsmanden, bissekræmmeren og det sorte marked et bestemt antal gange pr. dag.
VIP_CARD_3_BULLET_33_TITLE=Ekstra stamina fra daglige opgaver
VIP_CARD_3_BULLET_33_TEXT=Du får mere stamina fra hver daglige staminabonus-opgave!
VIP_CARD_3_BULLET_34_TITLE=Ekstra staminakapacitet
VIP_CARD_3_BULLET_34_TEXT=Øger mængden af stamina, du kan gemme, før den holder op med at akkumulere automatisk.
VIP_CARD_3_BULLET_35_TITLE=Timer til at indkassere daglige staminaopgaver
VIP_CARD_3_BULLET_35_TEXT=Udvider den tid, du har til at indkassere staminaen fra en daglig staminabonus-opgave. Hvis det får den til at overlappe med en en anden staminabonus-opgave, kan du stadig på dem begge.
VIP_CARD_3_BULLET_36_TITLE=Chance for dobbelt så mange ofringer
VIP_CARD_3_BULLET_36_TEXT=Der er en chance for, at du får dobbelt så mange ofringer fra den normale kampagne
VIP_CARD_3_BULLET_37_TITLE=Gratis runefjernelser
VIP_CARD_3_BULLET_37_TEXT=Hver torsdag kl. 05:00 får du seks gratis runefjernelser. De resterende gratis fjernelser vises direkte på "Fjern"-knappen i runetemplet.
VIP_CARD_3_BULLET_38_TITLE=Dobbelte daglige login-belønninger
VIP_CARD_3_BULLET_38_TEXT=Få dobbelte belønninger hver dag, inklusive helte, sjælesten og diamanter! Kombineres med andre dobbelte VIP-bonusser (så du får firedobbelt på VIP-bonusdage).
VIP_CARD_3_BULLET_39_TITLE=Nulstil bjerget og udfordringer
VIP_CARD_3_BULLET_39_TEXT=Låser op for muligheden for at nulstille begge disse spiltyper for diamanter, så du kan tjene ekstra belønninger.
VIP_CARD_3_BULLET_40_TITLE=Vælg 2 ud af 5 krigsbelønninger
VIP_CARD_3_BULLET_40_TEXT=I stedet for at vælge 1 ud af 3 belønninger efter hver krig, bliver du nu vist 5 af hver belønning, og du kan vælge 2.
VIP_CARD_3_BULLET_41_TITLE=Gratis ugentlig genstand
VIP_CARD_3_BULLET_41_TEXT=Hver søndag kl. 05:00 får du en gratis genstand. Den genstand er fra en af de to nyeste opdateringer på din server. Den er begrænset til genstande, som laves af en enkelt stump eller skriftrulle.
VIP_CARD_3_TIP_TITLE=Hvorfor så mange fordele?
VIP_CARD_3_TIP_TEXT=Fordi vi elsker vores spillere og gerne vil give dem fede belønninger for at støtte DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Om ekspeditioner
EXPEDITION_CARD_1_BULLET_1_TITLE=Daglig rejse
EXPEDITION_CARD_1_BULLET_1_TEXT=Før dine helte gennem 15 kampe i løbet af en daglig ekspedition.
EXPEDITION_CARD_1_BULLET_2_TITLE=Tænk fremad
EXPEDITION_CARD_1_BULLET_2_TEXT=Helte beholder deres HP og energi fra tidligere kampe i løbet af en ekspedition. Hvis man dør under en ekspedition, forbliver helten det, indtil der nulstilles.
EXPEDITION_CARD_1_BULLET_3_TITLE=Belønninger
EXPEDITION_CARD_1_BULLET_3_TEXT=Få tonsvis af guld efter hver kamp. Få ekspeditionsmærker for hver tredje kamp. Jo længere du når, desto flere mærker får du.
EXPEDITION_CARD_1_TIP_TITLE=Prof-tip
EXPEDITION_CARD_1_TIP_TEXT=Hyr en lejesoldat fra dine lavsmedlemmer til at hjælpe dig på din ekspedition.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Svære ekspeditioner
EXPEDITION_CARD_2_BULLET_1_TITLE=Ikke for sarte sjæle
EXPEDITION_CARD_2_BULLET_1_TEXT=Når du har klaret alle 15 kampe i den normale ekspedition, låser du op for muligheden for at tage på svære ekspeditioner.
EXPEDITION_CARD_2_BULLET_2_TITLE=Ingen genopladning
EXPEDITION_CARD_2_BULLET_2_TEXT=På svære ekspeditioner får dine helte ikke HP og energi tilbage mellem kampene.
EXPEDITION_CARD_2_BULLET_3_TITLE=Mere guld
EXPEDITION_CARD_2_BULLET_3_TEXT=Hvis du klarer en heroisk svær ekspedition, bliver du belønnet med dobbelt så meget guld. Du får det samme antal ekspeditionsmærker.
EXPEDITION_CARD_2_TIP_TITLE=Tip
EXPEDITION_CARD_2_TIP_TEXT=Klar normal. Lås op for svær. Få mere guld.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Sindssyge ekspeditioner
EXPEDITION_CARD_3_BULLET_1_TITLE=Har du klaret en svær ekspedition?
EXPEDITION_CARD_3_BULLET_1_TEXT=Hvis din server har lavskrig, kan du låse op for sindssyge ekspeditioner ved at klare en svær ekspedition.
EXPEDITION_CARD_3_BULLET_2_TITLE=Krigsmodifikatorer gælder
EXPEDITION_CARD_3_BULLET_2_TEXT=De aktuelle slagmarksmodifikatorer fra lavskrigen gælder også for denne spiltype. Justér din opstilling og brug sindssyge ekspeditioner på at forberede dig på krigen!
EXPEDITION_CARD_3_BULLET_3_TITLE=Tjen genstandsstumper
EXPEDITION_CARD_3_BULLET_3_TEXT=Udover de hidtidige belønninger giver ekspeditionskister nu også tre til 25 stuper af genstande fra de tre nyeste opdateringer på serveren.
EXPEDITION_CARD_3_TIP_TITLE=Et godt råd
EXPEDITION_CARD_3_TIP_TEXT=Brug noget tid på at mestre svære ekspeditioner, før du prøver de sindssyge!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Groteske ekspeditioner
EXPEDITION_CARD_4_BULLET_1_TITLE=Den ultimative udfordring!
EXPEDITION_CARD_4_BULLET_1_TEXT=Hvis din server har runer, kan du låse op for groteske ekspeditioner ved at klare en sindssyg ekspedition.
EXPEDITION_CARD_4_BULLET_2_TITLE=Alle forsvarere får +20 niveauer
EXPEDITION_CARD_4_BULLET_2_TEXT=På groteske ekspeditioner får alle dine fjender øget deres helte- og evneniveauer med 20.
EXPEDITION_CARD_4_BULLET_3_TITLE=Få fat i runer
EXPEDITION_CARD_4_BULLET_3_TEXT=Udover de tidligere belønninger er der nu også store og små runer fra 1 til 3 stjerner i ekspeditionskister. Chancerne for at få store runer og flere stjerner stiger i takt med, at du når længere på ekspeditionen.
EXPEDITION_CARD_4_TIP_TITLE=Hillemænd!
EXPEDITION_CARD_4_TIP_TEXT=Hvis det bliver for, ja, grotesk, så gå ned på en lavere sværhedsgrad!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Tips
EXPEDITION_CARD_5_BULLET_1_TITLE=Helbred og forsvar!
EXPEDITION_CARD_5_BULLET_1_TEXT=Sørg for at maksimere Skt. Sundheds primære evner og andre helbredende evner. Få en stærk forsvarer som Brosærker til at anføre holdet.
EXPEDITION_CARD_5_BULLET_2_TITLE=Prøv igen og igen ...
EXPEDITION_CARD_5_BULLET_2_TEXT=Hvis du ikke klarer en kamp, kan du fortryde og prøve igen eller beholde skaden og fortsætte kampen med en ny bølge helte.
EXPEDITION_CARD_5_BULLET_3_TITLE=Forbered energi
EXPEDITION_CARD_5_BULLET_3_TEXT=Brug forskellige helte i tidligere kampe for at opbygge deres energi. Gem den energi, så du kan udløse evner i sværere kampe.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Månedens tilbud
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Masser af diamanter!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Giver dig 300 diamanter med det samme og 120 diamanter hver dag i 30 dage. Det er [bright_blue]3900 diamanter[] ... et utroligt tilbud!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Intet tab, ingen bekymringer
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Det er ikke noget problem, hvis du glemmer at hente dine diamanter, du mister dem ikke.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Ingen forpligtelse
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=Månedens tilbud er ikke en tilbagevendende betaling: Du kan stoppe eller forny, som du lyster.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Hemmelighed: Bliv VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=Månedens tilbud er den nemme måde at låse op for skønne VIP-fordele på!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Chat-retningslinjer
CHAT_RULES_CARD_1_BULLET_1_TITLE=Velkommen til DragonSouls chat!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Chat skal hjælpe spillerne med at blive en del af fællesskabet omkring DragonSoul, at svare på hinandens spørgsmål, at invitere venner til et lav og i det hele taget at omgås socialt. Spillerne må deltage i spillets chat, så længe de overholde retningslinjerne herunder.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Karantæne-politik og -advarsel
CHAT_RULES_CARD_1_BULLET_2_TEXT=Spillere, der vælger ikke at følge disse regler, får karantæne fra chatten (enten midlertidigt eller permanent). Karantæner uddeles kun af PerBlue-ansatte og DragonSoul-administratorer og kan ske med eller uden varsel. Spillere kan ikke bestride karantæner. PerBlue-ansatte og DragonSoul-administratorer har en nultolerancepolitik over for chikane af andre spilleres overbevisninger (politiske, religiøse eller andre), fornærmelser eller nedsættende bemærkninger om en spillers hjemland, nationalitet, etnicitet eller seksuelle orientering, og nedsættende bemærkninger om race, religion eller seksuel orientering, uanset om de er rettet mod en anden spiller eller ej.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Chat-blokering
CHAT_RULES_CARD_1_BULLET_3_TEXT=Brug chat-blokering til at blokere stødende udtalelser fra andre i chatten. Tryk på en spillers navn i chatten, og tryk så på "Blokér". Ingen beskeder fra den spiller bliver vist i din chat fremover. Du kan fjerne blokeringer af spillere ved at trykke på dit avatar-ikon og så på "Blokeringsliste". Du kan også slå chatforhåndsvisninger fra ved at trykke på "Indstillinger" på samme skærm.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Regler for alle chat-kanaler
CHAT_RULES_CARD_1_BULLET_4_TEXT=Generelle diskussioner og samtaler er velkomne. Hvis du spiller DragonSoul for at få venner, er du meget velkommen!
CHAT_RULES_CARD_1_BULLET_5_TEXT=I global chat kan spillere stille hinanden spørgsmål om spillet, give hinanden råd og opbygge et positivt DragonSoul-fællesskab.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Ingen[] chikane af andre spillere eller personer uden for spillet.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Ingen[] diskussioner om sex (inklusive seksuelle aktiviteter og andres seksuelle orientering), narkotika, politik eller religion.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Ingen[] sjofelheder på noget sprog.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Ingen[] diskussioner om moderatorer, deres virke eller bortvisninger, uanset om de har fundet sted.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Du kan hjælpe os med at moderere ved at kontakte kundeservice-holdet gennem menuen i spillet. Du må ikke anmode om eller diskutere moderation i chatten.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Sådan anmelder andre spillere
CHAT_RULES_CARD_1_BULLET_11_TEXT=Hvis du føler, at du er blevet mobbet eller chikaneret i chatten, skal du kontakte DragonSouls kundeservice gennem spillets kundeservicekanal. I din klage skal du inkludere den anden spillers brugernavn og alle oplysninger, som kan hjælpe os med at undersøge sagen.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Vi holder meget af vores spillere, og vi vil gerne have dig som en del af dette fællesskab. Vi fanger ikke alle kommentarer og bemærkninger, men gør det nødvendige, når vi modtager en anmeldelse. Bemærk, at ikke alle anmeldelser ender med karantæne, da alle karantæner er op til PerBlues ansatte.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Om krypttogter
CRYPT_CARD_1_BULLET_1_TITLE=De udøde rejser sig
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut rejser heltene fra krypterne. Udryd hans besatte legioner, før de overvælder landet!
CRYPT_CARD_1_BULLET_2_TITLE=Holdarbejde
CRYPT_CARD_1_BULLET_2_TEXT=Arbejd sammen med dit lav om at besejre Umlauts legioner.
CRYPT_CARD_1_BULLET_3_TITLE=Få belønninger
CRYPT_CARD_1_BULLET_3_TEXT=Gennemfør mindst et kryptangreb hver dag for at få lavsmærker, du kan bruge i lavsbutikken.
CRYPT_CARD_1_TIP_TITLE=Prof-tip
CRYPT_CARD_1_TIP_TEXT=Husk at hyre en helt til hvert angreb, de er gratis!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Regler og begrænsninger
CRYPT_CARD_2_BULLET_1_TITLE=Heltegrænser
CRYPT_CARD_2_BULLET_1_TEXT=Hver helt kan kun kæmpe en gang om dagen i krypten. Opgradér flere helte for at hjælpe dit lav mere!
CRYPT_CARD_2_BULLET_2_TITLE=Gratis hjælpende hånd
CRYPT_CARD_2_BULLET_2_TEXT=Du kan hyre én lejesoldat [bright_blue]pr. angreb gratis[] i krypten.
CRYPT_CARD_2_BULLET_3_TITLE=Start- og sluttider
CRYPT_CARD_2_BULLET_3_TEXT=Togter varer fra 08:00 til 12:00 i dit lavs tidszone (vises på lavsskærmen). Lavsledere kan ændre denne tidszone.
CRYPT_CARD_2_TIP_TITLE=Vælg din vej
CRYPT_CARD_2_TIP_TEXT=Lavsofficerer kan vælge kryptens sværhedsgrad i lavsindstillingerne.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Point og belønninger
CRYPT_CARD_3_BULLET_1_TITLE=Daglig opgave
CRYPT_CARD_3_BULLET_1_TEXT=Udfør 1 angreb om dagen for at få 100 lavsmærker fra din daglige opgave.
CRYPT_CARD_3_BULLET_2_TITLE=Kranier og point
CRYPT_CARD_3_BULLET_2_TEXT=Du får point, hver gang du besejrer en opstilling med 5 helte. Du får 1 (sølvkranie) for de to første og 5 for det tredje (guldkranie). Gennemfør hele togtet for at få bonuspoint.
CRYPT_CARD_3_BULLET_3_TITLE=Lavsbelønning
CRYPT_CARD_3_BULLET_3_TEXT=Lav mindst et kryptangreb for at få dit lavs point i lavsmærker, når dagen er omme.
CRYPT_CARD_3_TIP_TITLE=Vind sammen
CRYPT_CARD_3_TIP_TEXT=Jo flere point du får, desto flere mærker får alle i dit lav.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategi
CRYPT_CARD_4_BULLET_1_TITLE=Anbefalet angreb
CRYPT_CARD_4_BULLET_1_TEXT=En opstilling anbefales automatisk baseret på de fem stærkeste helte, du har tilbage.
CRYPT_CARD_4_BULLET_2_TITLE=Skift sværhedsgrad
CRYPT_CARD_4_BULLET_2_TEXT=Hvis togter er for svære eller for lette, kan du bede lederen af dit lav om at ændre sværhedsgraden.
CRYPT_CARD_4_BULLET_3_TITLE=Kun det allermest nødvendige
CRYPT_CARD_4_BULLET_3_TEXT=Du skal ikke bruge dine fem bedste helte på det første angreb. Du skal kun bruge det allermest nødvendige for at vinde.
CRYPT_CARD_4_TIP_TITLE=Koordinér!
CRYPT_CARD_4_TIP_TEXT=Tal med dit lav ... Sørg for, at de hjælper til!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Sådan virker fortryllelse
ENCHANTING_CARD_1_BULLET_1_TITLE=Øg kraften
ENCHANTING_CARD_1_BULLET_1_TEXT=Få en fordel i konkurrencen ved at forbedre dine heltes udstyr.
ENCHANTING_CARD_1_BULLET_2_TITLE=Grøn og opefter
ENCHANTING_CARD_1_BULLET_2_TEXT=Du kan fortrylle udstyr, der er grønt eller bedre.
ENCHANTING_CARD_1_BULLET_3_TITLE=Brug ekstra genstande
ENCHANTING_CARD_1_BULLET_3_TEXT=Du kan bruge genstande, du har for mange af, til at fortrylle med.
ENCHANTING_CARD_1_TIP_TITLE=Daglig opgave
ENCHANTING_CARD_1_TIP_TEXT=Fortryl en genstand mindst en gang om dagen til din daglige opgave.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Helteforfremmelse
ENCHANTING_CARD_2_BULLET_1_TITLE=Fortryllelsesrefusion
ENCHANTING_CARD_2_BULLET_1_TEXT=Når du forfremmer, mister helten sine fortryllelsesbonusser, men du får fortryllelsesmaterialer tilbage. Grønne genstande bliver refunderet helt. Højere sjældenheder bliver delvist refunderet.
ENCHANTING_CARD_2_BULLET_2_TITLE=Højere sjældenheder = Flere fortryllelser
ENCHANTING_CARD_2_BULLET_2_TEXT=Mere sjældne genstande kan fortrylles flere gange for at få kæmpe bonusser. Hvide genstande kan ikke fortrylles.
ENCHANTING_CARD_2_TIP_TITLE=Grøn til daglige opgaver
ENCHANTING_CARD_2_TIP_TEXT=Grønne genstande er perfekte til din daglige opgaver, for de bliver refunderet helt, når du forfremmer en helt.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Fortryllelsesstrategi
ENCHANTING_CARD_3_BULLET_1_TITLE=Vent på lilla helte
ENCHANTING_CARD_3_BULLET_1_TEXT=De får mest ud af fortryllelser, fordi de ikke bliver forfremmet så ofte.
ENCHANTING_CARD_3_BULLET_2_TITLE=Fortryl det bedste først
ENCHANTING_CARD_3_BULLET_2_TEXT=Fortryl genstande med egenskaber, som passer med heltenes styrker: Energigenvinding hjælper Skt. Sundhed meget, og helbredsgenvinding er smart til forsvarere.
ENCHANTING_CARD_3_BULLET_3_TITLE=Brug ekstra genstande
ENCHANTING_CARD_3_BULLET_3_TEXT=Togter og udfordringer hjælper dig med at samle masser af ekstra genstande til fortryllelse.
ENCHANTING_CARD_3_TIP_TITLE=Bonusser er vigtige
ENCHANTING_CARD_3_TIP_TEXT=Fortryllelse kan være afgørende i hårde kamparena-/Colosseum-kampe!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Titantemplet
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Find et tempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Hver kampagnesejr øger din chance for at finde et tempel.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Lev sammen, dø alene
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Invitér dit lav til at hjælpe! Du har 24 timer til at besejre alle fem titaner.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Belønninger
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Du får udstyr, hver gang en titan i dit tempel bliver besejret. Kom tilbage og tryk på kisterne for at få udstyr!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Tempelniveau
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Titanernes og fjendernes niveau i et tempel passer med den, der fandt templet.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Regler og tips
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Dødsbonusser!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Besejrede titaner styrker alle de fjender, der er tilbage i templet. Hver titan har en specifik "dødsbonus", så pas på med, hvem du besejrer først.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Holdindsats
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Få alle dine fem gratis invitationer til at tælle: Invitér lavsmedlemmer, som du ved svarer, og som vinder. Invitér flere for guld, hvis du sidder fast.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=Tre forsøg eller en titan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Hver inviteret får tre forsøg til at besejre en titan, men kan højst besejre én titan.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Stræk anbefales
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Opbyg et sejrsstræk ved at gennemføre dine templer. Et langt stræk giver flere belønninger og stærkere fjender.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Titantemplet
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Tempel fundet
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Din lavsfælle har inviteret dig til at hjælpe med at rydde det her titantempel.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Vind over en titan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Dit mål er at besejre en titan. Du har tre forsøg.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Få belønninger
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Hvis du vinder, får du lavsmærker på sejrsskærmen.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Bevis dit værd!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Dit lav regner med dig. Du vil da gerne inviteres til flere templer, ikke?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Regler og tips
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Dødsbonusser!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Besejrede titaner styrke alle de fjender, der er tilbage i templet. Hver titan har en specifik "dødsbonus", så pas på med, hvem du besejrer først. Tryk på helteikonerne øverst til venstre for at se, hvordan deres bonusser virker.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Lev sammen, dø alene
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Du får tre forsøg til at besejre en af de fem titaner i templet. Hvis du klarer det, mister du dine resterende forsøg.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Overblik
HERO_STATS_CARD_1_BULLET_1_TITLE=Alt om helteegenskaber
HERO_STATS_CARD_1_BULLET_1_TEXT=Har du nogensinde ønsket at vide, hvordan de hulens egenskaber virker? Du er kommet til rette sted!
HERO_STATS_CARD_1_BULLET_2_TITLE=Basisangreb
HERO_STATS_CARD_1_BULLET_2_TEXT=Basisangreb er det, helte gør, når de ikke bruger evner. Hvert basisangreb har en primær skadetype (det kan du læse mere om på den side).
HERO_STATS_CARD_1_BULLET_3_TITLE=Helbred
HERO_STATS_CARD_1_BULLET_3_TEXT=Maks. helbred repræsenterer den mængde skade, en helt kan tage, før den dør. Helbredsgenvinding er den mængde helbred, helten genvinder efter hver kampbølge. Helte kan også få helbred i kamp fra bestemte helbredende evner.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energi
HERO_STATS_CARD_1_BULLET_4_TEXT=Alle helte kan maksimalt have 1000 energi, men starter hver kamp med 0. Når helten når op på 1000, kan du bruge dens aktive (hvide) evne. Helte får energi ved at forvolde skade, tage skade og fra bestemte evner. Energigenvinding er den mængde energi, helten får efter hver bølge.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Kerne-egenskaber
HERO_STATS_CARD_2_BULLET_1_TITLE=Styrke
HERO_STATS_CARD_2_BULLET_1_TEXT=Styrke påvirker en helts [soft_blue]maks. helbred[] og [soft_blue]rustning[]. Hvert point i styrke giver 18 helbred og 0,15 rustning.
HERO_STATS_CARD_2_BULLET_2_TITLE=Behændighed
HERO_STATS_CARD_2_BULLET_2_TEXT=Behændighed påvirker en helts [soft_blue]basisskade[], [soft_blue]rustning[] og [soft_blue]kritiske chance[]. Hvert point i behændighed giver 0,4 basisskade, 0,075 rustning og 0,4 kritisk chance.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intellekt
HERO_STATS_CARD_2_BULLET_3_TEXT=Intellekt påvirker en helts [soft_blue]evnekraft[] og [soft_blue]magiske modstandskraft[]. Hvert point i intellekt tilføjer 2,4 evnekraft og 0,1 magisk modstandskraft.
HERO_STATS_CARD_2_BULLET_4_TITLE=Primær egenskab
HERO_STATS_CARD_2_BULLET_4_TEXT=Hver helt har en primær egenskab: Enten styrke, behændighed eller intellekt. Denne egenskab giver helten ekstra [soft_blue]basisskade[]. Hver primær egenskab tilføjer 1 basisskade. For behændige helte er det oven i de 0,4 basisskade nævnt ovenfor.
HERO_STATS_CARD_2_BULLET_5_TITLE=Vækst-egenskaber
HERO_STATS_CARD_2_BULLET_5_TEXT=Styrke-, behændighed- og intellekt-vækst bestemmer, hvor hurtigt en helts kerneegenskaber øges, når den stiger i niveau. Du kan øge vækstegenskaberne ved at ophøje dine helte. Forøgelser af vækstegenskaber har den største effekt på heltes kerneegenskaber.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Andre egenskaber
HERO_STATS_CARD_3_BULLET_16_TITLE=Basisskade
HERO_STATS_CARD_3_BULLET_16_TEXT=Basisskade er den mængde skade, en helts basisangreb forvolder.
HERO_STATS_CARD_3_BULLET_1_TITLE=Evnekraft
HERO_STATS_CARD_3_BULLET_1_TEXT=Evnekraft øger den skade som nogle, men ikke alle, evner forvolder. Evner, der viser et [green]grønt[] skadetal, forvolder mere skade med højere [green]evnekraft[]. Forøgelsen afhænger af evnen. Evner med et [orange]orange[] skadetal forvolder mere skade med højere [orange]basisskade[]. Evner, der viser et [soft_blue]blåt[] skadetal forvolder mere skade, jo højere evnens [soft_blue]niveau[] er.
HERO_STATS_CARD_3_BULLET_2_TITLE=Rustning
HERO_STATS_CARD_3_BULLET_2_TEXT=Rustning reducerer fysisk skade. Jo højere rustning en helt har, desto mindre fysisk skade tager den. Lad være med at spørge om matematikken, det er meget kompliceret.
HERO_STATS_CARD_3_BULLET_3_TITLE= Magisk modstandskraft
HERO_STATS_CARD_3_BULLET_3_TEXT=Magisk modstandskraft fungerer ligesom rustning, men over for magisk skade.
HERO_STATS_CARD_3_BULLET_4_TITLE=Panserbrydning
HERO_STATS_CARD_3_BULLET_4_TEXT=Panserbrydning reducerer en fjendes rustning, før den bliver regnet med i et fysisk skade-angreb. Rustning kan ikke komme under 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Magisk panserbrydning
HERO_STATS_CARD_3_BULLET_5_TEXT=Magisk panserbrydning virker ligesom panserbrydning, men mod magisk modstandskraft.
HERO_STATS_CARD_3_BULLET_6_TITLE=Kritisk chance
HERO_STATS_CARD_3_BULLET_6_TEXT=Kritisk chance øger chancen for, at fysisk eller magisk skade resulterer i en kritisk træffer. Sand skade kan ikke lave kritiske træffere.
HERO_STATS_CARD_3_BULLET_13_TITLE=Kritisk skade
HERO_STATS_CARD_3_BULLET_13_TEXT=Dette er den skade, kritiske træffere forvolder. Tallet starter med at være 200 % af normal skade.
HERO_STATS_CARD_3_BULLET_17_TITLE=Reducér kritisk skade
HERO_STATS_CARD_3_BULLET_17_TEXT=Dette tal reducerer angriberens kritiske skade, når denne helt bliver ramt. Kritisk skade kan ikke reduceres under 100 %.
HERO_STATS_CARD_3_BULLET_8_TITLE=Livstyveri
HERO_STATS_CARD_3_BULLET_8_TEXT=En helt med livstyveri får helbred, når den forvolder fysisk skade. Livstyveri virker ikke med magisk skade. Jo højere livstyveri, desto mere helbred får helten, når den forvolder fysisk skade.
HERO_STATS_CARD_3_BULLET_28_TITLE=Magisk vampyrisme
HERO_STATS_CARD_3_BULLET_28_TEXT=En helt med magisk vampyrisme får helbred, når den forvolder magisk skade. Magisk vampyrisme virker ikke med fysisk skade. Jo højere magisk vampyrisme, desto mere helbred får helten, når den forvolder magisk skade.
HERO_STATS_CARD_3_BULLET_9_TITLE=Undvigelse
HERO_STATS_CARD_3_BULLET_9_TEXT=Undvigelse giver en helt en chance for at undgå al skade fra et basisangreb eller en evne. Jo højere tal, desto større chance for at undvige.
HERO_STATS_CARD_3_BULLET_14_TITLE=Præcision
HERO_STATS_CARD_3_BULLET_14_TEXT=Præcision reducerer din fjendes chance for at undvige. Hvert point i præcision modvirker et point i undvigelse. Der er ikke nogen fordel ved at have mere i præcision, end din modstander har i undvigelse.
HERO_STATS_CARD_3_BULLET_18_TITLE=Raseri
HERO_STATS_CARD_3_BULLET_18_TEXT=Raseri giver en helt energi, når den tager skade. Helten får energi lig med sit raseri for hver 10 % helbred, den mister. Alle helte har et grundlæggende raseri på 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Startenergi
HERO_STATS_CARD_3_BULLET_19_TEXT=Startenergi er den mængde energi, helte starter en kamp med. Dette tal er normalt 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Bevarelse
HERO_STATS_CARD_3_BULLET_11_TEXT=Bevarelse reducerer den mængde energi, der bruges, når helten bruger sin aktive evne.
HERO_STATS_CARD_3_BULLET_20_TITLE=Energigevinst
HERO_STATS_CARD_3_BULLET_20_TEXT=Øger den mængde energi, en helt får fra alle kilder (skade, allieredes bonusser osv.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Forbedret helbredelse
HERO_STATS_CARD_3_BULLET_10_TEXT=Øger den mængde, heltens evner helbreder med. Virker ikke på helbred gennem livstyveri.
HERO_STATS_CARD_3_BULLET_12_TITLE=Hårdnakkethed
HERO_STATS_CARD_3_BULLET_12_TEXT=Hårdnakkethed reducerer varigheden af lammelser og deaktiveringer på en helt. Jo mere hårdnakkethed, desto kortere varer lammelsen eller deaktiveringen.
HERO_STATS_CARD_3_BULLET_24_TITLE=Længere deaktiveringer
HERO_STATS_CARD_3_BULLET_24_TEXT=Øger varigheden af de lammelser og deaktiveringer, en helt påfører sine modstandere.
HERO_STATS_CARD_3_BULLET_15_TITLE=Ekspertise
HERO_STATS_CARD_3_BULLET_15_TEXT=Ekspertise får alle en helts evne til at fungere, som om de er på et højere niveau. Det påvirker skade, evnen til at lamme fjender og en masse andre ting. I de fleste tilfælde bliver alt, der er farvet i en evnes beskrivelse, stærkere, når evnens niveau bliver højere.
HERO_STATS_CARD_3_BULLET_21_TITLE=Bevægelsesfart
HERO_STATS_CARD_3_BULLET_21_TEXT=Øger den fart, en helt bevæger sig hen over skærmen med.
HERO_STATS_CARD_3_BULLET_22_TITLE=Angrebsfart
HERO_STATS_CARD_3_BULLET_22_TEXT=Øger den fart, en helt udfører basisangreb med. Det øger også animationsfarten for evner, men reducerer ikke nedkøling for evner.
HERO_STATS_CARD_3_BULLET_23_TITLE=Nedkølingsreduktion
HERO_STATS_CARD_3_BULLET_23_TEXT=Reducerer den tid, det tager, før en evne kan bruges igen. Aktive evner har ingen nedkøling (de bruger energi).
HERO_STATS_CARD_3_BULLET_25_TITLE=Større skjold
HERO_STATS_CARD_3_BULLET_25_TEXT=Øger størrelsen på de skjold, en helt skaber. Øger ikke størrelsen på de skjold, allierede giver helten.
HERO_STATS_CARD_3_BULLET_29_TITLE=Længerevarende skjold
HERO_STATS_CARD_3_BULLET_29_TEXT=Øger varigheden af de skjold, en helt skaber. Øger ikke varigheden af de skjold, allierede giver helten.
HERO_STATS_CARD_3_BULLET_26_TITLE=Slagskade, stikskade, ildskade osv.
HERO_STATS_CARD_3_BULLET_26_TEXT=Disse egenskaber starter på 100 % og påvirker hvor meget skade af en bestemt undertype, en helt forvolder. Bemærk, at effekten af disse egenskaber ikke vises i evnebeskrivelserne.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Primære skadetyper
HERO_STATS_CARD_4_BULLET_1_TITLE=Overblik
HERO_STATS_CARD_4_BULLET_1_TEXT=Der er tre primære skadetyper i DragonSoul: Fysisk, magisk og sand. Al skade er en af disse tre typer.
HERO_STATS_CARD_4_BULLET_2_TITLE=Fysisk skade
HERO_STATS_CARD_4_BULLET_2_TEXT=Fysisk skade kan reduceres af målets rustning. Kritisk chance afgør hvor ofte fysisk skade fordobles.
HERO_STATS_CARD_4_BULLET_3_TITLE=Magisk skade
HERO_STATS_CARD_4_BULLET_3_TEXT=Magisk skade kan reduceres af målets magiske modstandskraft. Kritisk chance afgør hvor ofte magisk skade fordobles.
HERO_STATS_CARD_4_BULLET_4_TITLE=Sand skade
HERO_STATS_CARD_4_BULLET_4_TEXT=Sand skade reduceres aldrig af rustning eller magisk modstandskraft. Sand skade ignorerer alle immuniteter. Sand skade kan ikke ramme kritisk.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Avancerede mærkater
HERO_STATS_CARD_5_BULLET_1_TITLE=Kun for avancerede spillere!
HERO_STATS_CARD_5_BULLET_1_TEXT=Alle mærkaterne herunder er skjult, indtil du når bossarenaen.
HERO_STATS_CARD_5_BULLET_2_TITLE=Undertyper af skade
HERO_STATS_CARD_5_BULLET_2_TEXT=Nogle basisangreb og evner er markeret med en ekstra skadetype (udover fysisk, magisk eller sand), som hedder en skadeundertype. Bossarena-kampe, krigens slagmarks-modifikatorer, andre evner og runer kan påvirke et angreb eller en evne med en bestemt skade-undertypes kraft. Skade-undertyper inkluderer slagskade, stikskade, snitskade, nekrotisk skade, vandskade, giftskade, elektrisk skade og ildskade.
HERO_STATS_CARD_5_BULLET_3_TITLE=Skade over tid
HERO_STATS_CARD_5_BULLET_3_TEXT=Evner med dette mærkat forvolder skade over flere sekunder. Visse arenabosser kan kun skades af skade over tid.
HERO_STATS_CARD_5_BULLET_4_TITLE=Tilbageslag
HERO_STATS_CARD_5_BULLET_4_TEXT=Evner med dette mærkat slår fjender tilbage, når de bliver ramt. Ligesom når man verfer fluer væk.
HERO_STATS_CARD_5_BULLET_8_TITLE=Drage
HERO_STATS_CARD_5_BULLET_8_TEXT=Drager minder meget om robodragerne fra robot-universet, men de er lavet af kød.
HERO_STATS_CARD_5_BULLET_5_TITLE=Tung
HERO_STATS_CARD_5_BULLET_5_TEXT=Helte med dette mærkat spiser måske lidt rigeligt, eller også har de bare tykke knogler. Bosser og visse andre helte har måske et problem med dem.
HERO_STATS_CARD_5_BULLET_6_TITLE=Lækker
HERO_STATS_CARD_5_BULLET_6_TEXT=Helte med dette mærkat smager dælens godt. Ting med store munde (f.eks. bosser eller visse andre helte) vil måske prøve at spise dem.
HERO_STATS_CARD_5_BULLET_7_TITLE=Ustabil
HERO_STATS_CARD_5_BULLET_7_TEXT=Disse helte er ustabile. Sommetider mentalt, sommetider fysisk. Sommetider er de bare på tværs. Nogle af de ting, der virker på andre helte, virker ikke på de her skøre @$#&er.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=Bossarenaen!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Store, slemme bosser
BOSS_PIT_CARD_1_BULLET_1_TEXT=Tag kampen op mod en af disse unikke bosser ad gangen.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Fede skatte
BOSS_PIT_CARD_1_BULLET_2_TEXT=Du får værdifulde genstande og XP-eliksirer, hver gang du besejrer en af bossens baner.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Tre gange så meget sjov
BOSS_PIT_CARD_1_BULLET_3_TEXT=Hver bane er en unik udfordring, og du kan kun gennemføre en bane om dagen. Hvis du klarer alle tre, får du de bedste belønninger!
BOSS_PIT_CARD_1_TIP_TITLE=Prof-tip
BOSS_PIT_CARD_1_TIP_TEXT=Tryk på ikonerne i boss-beskrivelsen for at få mere at vide om, hvordan du klarer dem.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Sådan virker det
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 sejr eller 5 forsøg
BOSS_PIT_CARD_2_BULLET_1_TEXT=Hver dag får du fem forsøg til at vinde en bosskamp. Når du vinder er du færdig for den dag.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Bosstur og nulstilling
BOSS_PIT_CARD_2_BULLET_2_TEXT=Når du har klaret første bane af en boss, er du i gang med din "tur" mod den boss. Den næste dag skal du klare bane 2, ellers bliver hele bossarenaen nulstillet. Når bossarenaen nulstiller, skal du klare bane 1 igen.
BOSS_PIT_CARD_2_BULLET_3_TITLE=En boss ad gangen
BOSS_PIT_CARD_2_BULLET_3_TEXT=Ingen stakkels dødelig kan klare mere end en boss ad gangen, så når du har besejret en boss' første bane, bliver de andre bosser låst, indtil du klarer tredje bane eller bossarenaen bliver nulstillet.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Sådan besejrer du en boss
BOSS_PIT_CARD_2_BULLET_4_TEXT=Når du har gennemført alle tre baner, er bossen besejret. Du kan ikke angribe en besejret boss igen, før du har besejret de to andre eller ikke har kunne nå videre i en tur.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Lavsfordele
GUILD_CARD_1_BULLET_1_TITLE=Lavsbutik med vilde helte
GUILD_CARD_1_BULLET_1_TEXT=Adgang til unikke helte, du kan købe med lavsmærker
GUILD_CARD_1_BULLET_2_TITLE=Lån helte
GUILD_CARD_1_BULLET_2_TEXT=Hyr helte fra andre lavsmedlemmer, så de kan hjælpe med ekspeditioner og andre spiltyper.
GUILD_CARD_1_BULLET_3_TITLE=Privat lavschat
GUILD_CARD_1_BULLET_3_TEXT=Bed om hjælp, eller vis din sejeste opstilling frem.
GUILD_CARD_1_TIP_TITLE=Tip
GUILD_CARD_1_TIP_TEXT=Det er billigt at oprette et lav. Det er hårdt arbejde at drive det!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Lavsmærker
GUILD_CARD_2_BULLET_1_TITLE=Belønninger for krypten
GUILD_CARD_2_BULLET_1_TEXT=Få 100 lavsmærker om dagen ved at angribe krypten. Du får en hel bunke mere hver dag, baseret på dit lavs endelige kryptresultat.
GUILD_CARD_2_BULLET_2_TITLE=Tempelbelønninger
GUILD_CARD_2_BULLET_2_TEXT=Få 50 lavsmærker, hver gang du besejrer en titan i et titantempel.
GUILD_CARD_2_BULLET_3_TITLE=Brug mønter
GUILD_CARD_2_BULLET_3_TEXT=Brug dine mønter på sjældne og mægtige helte og udstyr i lavsbutikken.
GUILD_CARD_2_TIP_TITLE=Forfrisk lavsbutikken
GUILD_CARD_2_TIP_TEXT=Forfriskninger af lavsbutikken er en god måde at købe masser af sjælesten eller genstande på en gang.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Helte-jobtavle
GUILD_CARD_3_BULLET_1_TITLE=Opslå helte
GUILD_CARD_3_BULLET_1_TEXT=Slå dine helte op på lavets jobtavle. Det gennemfører din daglige opgave og giver dig guld!
GUILD_CARD_3_BULLET_2_TITLE=Mister jeg min helt?
GUILD_CARD_3_BULLET_2_TEXT=Nej! Du kan stadig bruge de helte, du slår op på jobtavlen.
GUILD_CARD_3_BULLET_3_TITLE=Sådan bruger du helte
GUILD_CARD_3_BULLET_3_TEXT=Du kan bruge helte, som de andre i lavet slår op. Disse helte kan bruges i krypten, på ekspeditioner, i titantemplet og i bossarenaen.
GUILD_CARD_3_TIP_TITLE=Hjælp hinanden
GUILD_CARD_3_TIP_TEXT=Vær et produktivt medlem af lavet ved at slå dine helte op, så de kan hjælpe de andre.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Lavsvæg
GUILD_CARD_4_BULLET_1_TITLE=Slå det op
GUILD_CARD_4_BULLET_1_TEXT=Officerer og højere rangerende kan opslå beskeder på lavsvæggen.
GUILD_CARD_4_BULLET_2_TITLE=Sæt det fast
GUILD_CARD_4_BULLET_2_TEXT=Fastgør lavsreglerne og andre beskeder på toppen af lavsvæggen.
GUILD_CARD_4_BULLET_3_TITLE=Vis det frem
GUILD_CARD_4_BULLET_3_TEXT=Du kan endda sætte en af lavsvæggens beskeder fast øverst i lavschatten.
GUILD_CARD_4_TIP_TITLE=Styr den
GUILD_CARD_4_TIP_TEXT=Brug lavsvæggen til at slå lavets regler og andre vigtige beskeder op.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Lavsrang
GUILD_CARD_5_BULLET_1_TITLE=Status og magt
GUILD_CARD_5_BULLET_1_TEXT=Forfrem medlemmer af dit lav for at give dem status og magt.
GUILD_CARD_5_BULLET_2_TITLE=Medlemsadministration
GUILD_CARD_5_BULLET_2_TEXT=Tryk på en række i en medlemsliste for at forfremme eller degradere folk.
GUILD_CARD_5_BULLET_3_TITLE=Pas på
GUILD_CARD_5_BULLET_3_TEXT=Pas på med, hvem du forfremmer. Officerer og mestre kan sparke spillere ud og tage lederskabet fra en inaktiv leder.
GUILD_CARD_5_TIP_TITLE=Hvem er aktiv?
GUILD_CARD_5_TIP_TEXT=Brug online-listen til at se medlemsaktivitet og finde ud af, hvem der er inaktiv.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Oplysninger om lavsrang
GUILD_CARD_6_BULLET_A1_TITLE=Om
GUILD_CARD_6_BULLET_A1_TEXT=Her er en liste over de tilladelser, som hver rang giver. Højere rang har alle tilladelserne fra en lavere. Rang er beskrevet fra lavest til højest.
GUILD_CARD_6_BULLET_M1_TITLE=Medlem
GUILD_CARD_6_BULLET_M1_TEXT=Alle starter med rang som medlem.
GUILD_CARD_6_BULLET_V1_TITLE=Veteran
GUILD_CARD_6_BULLET_V1_TEXT=Veteran er en prestigefyldt rang, som ikke har yderligere beføjelser.
GUILD_CARD_6_BULLET_O1_TITLE=Officer
GUILD_CARD_6_BULLET_O1_TEXT=Kan gøre krav på lederskabet, når lederen har været inaktiv i tre uger.
GUILD_CARD_6_BULLET_O2_TEXT=Kan forfremme og degradere medlemmer med lavere rang.
GUILD_CARD_6_BULLET_O3_TEXT=Kan sparke lavere rangerende medlemmer ud.
GUILD_CARD_6_BULLET_O4_TEXT=Kan godkende/afvise nye medlemsanmodninger.
GUILD_CARD_6_BULLET_O5_TEXT=Kan slå ting op på lavsvæggen og redigere dem.
GUILD_CARD_6_BULLET_06_TEXT=Kan tilmelde lavet til krig og starte kampe.
GUILD_CARD_6_BULLET_C1_TITLE=Mester
GUILD_CARD_6_BULLET_C1_TEXT=Kan gøre krav på lederskabet, når lederen har været inaktiv i en uge.
GUILD_CARD_6_BULLET_C2_TEXT=Kan forfremme og degradere medlemmer med lavere rang.
GUILD_CARD_6_BULLET_C3_TEXT=Kan sparke medlemmer med lavere rang ud.
GUILD_CARD_6_BULLET_C4_TEXT=Kan godkende/afvise nye medlemsanmodninger.
GUILD_CARD_6_BULLET_C5_TEXT=Kan ændre lavets beskrivelse.
GUILD_CARD_6_BULLET_C6_TEXT=Kan ændre lavets emblem.
GUILD_CARD_6_BULLET_C7_TEXT=Kan slå ting op på lavsvæggen og redigere og slette dem.
GUILD_CARD_6_BULLET_C8_TEXT=Kan ændre kryptens sværhedsgrad.
GUILD_CARD_6_BULLET_C9_TEXT=Kan tilmelde lavet til krig og starte kampe.
GUILD_CARD_6_BULLET_C10_TEXT=Kan overgive sig i krigskampe.
GUILD_CARD_6_BULLET_C11_TEXT=Kan slå medlemmer til eller fra i krig.
GUILD_CARD_6_BULLET_L1_TITLE=Leder
GUILD_CARD_6_BULLET_L1_TEXT=Kan ændre alle lavets indstillinger.
GUILD_CARD_6_BULLET_L2_TEXT=Kan gøre en anden spiller til leder.
GUILD_CARD_6_BULLET_L3_TEXT=Bemærk, der kan kun være en leder ad gangen.

#### WAR 1 ####
WAR_CARD_1_TITLE=Lavskrig
WAR_CARD_1_BULLET_1_TITLE=Episk ugentlig begivenhed
WAR_CARD_1_BULLET_1_TEXT=Udkæmp op til 12 kampe om ugen mod rivaliserende lav.
WAR_CARD_1_BULLET_2_TITLE=Kompetitive ranglister
WAR_CARD_1_BULLET_2_TEXT=Nå til tops for at få bedre belønninger: sjælesten, genstande, guld, endda særlige lavsemblemer!
WAR_CARD_1_BULLET_3_TITLE=Tonsvis af præmier
WAR_CARD_1_BULLET_3_TEXT=Store belønninger til lavet ved ugens udgang og individuelle krigsmærker, som kan bruges i krigsbutikken.
WAR_CARD_1_TIP_TITLE=Komplet online-vejledning
WAR_CARD_1_TIP_BUTTON_TEXT=Se vejledningen
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=Krigsugen
WAR_CARD_2_BULLET_1_TITLE=Tilmelding
WAR_CARD_2_BULLET_1_TEXT=Tilmeld dit lav hver søndag fra klokken 13:00 (serverens tid). Dit lav skal have mindst 10 tilmeldte medlemmer med forsvar klar for at kvalificere til krigen. Tilmeldingen lukker mandag kl. 11:30 (serverens tid).
WAR_CARD_2_BULLET_2_TITLE=Kamp
WAR_CARD_2_BULLET_2_TEXT=Du starter krigen om mandagen med 1 kampbillet. Brug den på at kæmpe mod et andet lav. Kampbilletter bliver uddelt hver 12. time. Kæmp så ofte, som du kan i løbet af ugen for at holde din rang så høj som muligt.
WAR_CARD_2_BULLET_3_TITLE=Resultater
WAR_CARD_2_BULLET_3_TEXT=Krigen slutter søndag kl. 12:00 (serverens tid). Du får et særligt lavsrang-ikon, lavsbelønninger og individuelle krigsmærker på det tidspunkt.

WAR_CARD_3_TITLE=Grundlæggende om kampe
WAR_CARD_3_BULLET_1_TITLE=Kampbilletter
WAR_CARD_3_BULLET_1_TEXT=Alle tilmeldte lav får 1 kampbillet, når krigen starter mandag kl. 12:00 (serverens tid). Dit lav får en ny kampbillet hver 12. time. Du kan gemme op til tre billetter i alt. Når du har tre, får du ikke nye billetter, før du kommer under tre igen. Aktive lav kan udkæmpe 12 kampe pr. krig (2 billetter om dagen i seks dage).
WAR_CARD_3_BULLET_2_TITLE=Matchmaking
WAR_CARD_3_BULLET_2_TEXT=Når en leder, mester eller officer starter en kamp, bliver dit lav straks sat op mod et andet lav, baseret på dit lavs rang i starten af krigen. Du bliver kun sat op mod tilmeldte lav på samme server og aldrig mod samme lav to gange i løbet af en krig.
WAR_CARD_3_BULLET_3_TITLE=Sejrsbetingelser
WAR_CARD_3_BULLET_3_TEXT=Dit lav skal samle kamppoint nok, før tiden udløber, for at besejre det andet lav. Kamppoint vises øverst på krigskortet som en fremskridtsmåler.
WAR_CARD_3_BULLET_4_TITLE=Kampbelønninger
WAR_CARD_3_BULLET_4_TEXT=Når dit lav vinder en kamp, får alle i lavet guld og et antal krigsmærker baseret på deres individuelle bidrag. Hvis I taber, får I et mindre antal krigsmærker. Du skal deltage i en kamp for at få belønninger.
WAR_CARD_3_BULLET_5_TITLE=Handicap
WAR_CARD_3_BULLET_5_TEXT=Der er nogle handicap-regler, som tager hensyn til forskelle i størrelse på de sammensatte lav. De er gennemgået i krigsvejledningen.
WAR_CARD_3_BULLET_6_TITLE=Afslutning af kampe
WAR_CARD_3_BULLET_6_TEXT=Kampe slutter automatisk, når du løber tør for tid, når alle fjendens opstillinger er besejret, eller når dit lav har brugt alle sine angreb. Lavsledere og -mestre kan også manuelt afslutte en kamp ved at afslutte eller overgive sig. Muligheden for at afslutte aktiveres, når sejrsbetingelserne er nået. Afslutning vinder kampen, men alle lavsmedlemmer med angreb til overs får ikke mulighed for at bruge dem. Man kan overgive sig på samme måde, men det tæller som et nederlag.

WAR_CARD_4_TITLE=Sådan udkæmpes en kamp
WAR_CARD_4_BULLET_1_TITLE=Krigskortet
WAR_CARD_4_BULLET_1_TEXT=Når du er i kamp, kan du se det forsvarende lav på krigskortet. De mægtigste fjender er til venstre, de svageste til højre. Antallet af skjold viser, hvor mange forsvarsopstillinger fjenden har tilbage.
WAR_CARD_4_BULLET_2_TITLE=Angreb
WAR_CARD_4_BULLET_2_TEXT=Hvert lavsmedlem har tre angreb at indsætte pr. kamp. Hver fjende på kortet har tre forsvarsopstillinger, der er stadigt flere kamppoint værd. Hvis du besejrer en opstilling, bliver det antal kamppoint lagt til dit lavs point for kampen.
WAR_CARD_4_BULLET_2B_TEXT=Du får chancen for at forsøge hvert krigsangreb en gang. Når du prøver igen, kan du vælge andre helte eller endda angribe et andet tårn.
WAR_CARD_4_BULLET_3_TITLE=Kampstruktur
WAR_CARD_4_BULLET_3_TEXT=Hver kamp består af to bølger, den første mod håndlangere og den anden mod fem forsvarende helte. Du vælger fem helte, der skal nedkæmpe begge bølger.
WAR_CARD_4_BULLET_4_TITLE=Dine helte
WAR_CARD_4_BULLET_4_TEXT=Vælg dine helte med omhu: De kan oplade deres energi i den første håndlanger-bølge og bruge deres evner mod de forsvarende helte. Ligesom i krypten kan en helt kun kæmpe en gang, før den er brugt og ude af kampen. Du kan ikke hyre lejesoldater i krig.
WAR_CARD_4_BULLET_5_TITLE=Forsvarende håndlangere
WAR_CARD_4_BULLET_5_TEXT=Disse fjender vælges tilfældigt i starten af hver krig. Alle lav har præcis de samme håndlangere i en hel krig. Men håndlangernes kraft afhænger af de forsvarende heltes kraft. Når de er dræbt, vender forsvarende håndlangere ikke tilbage.
WAR_CARD_4_BULLET_6_TITLE=Forsvarende helte
WAR_CARD_4_BULLET_6_TEXT=Ligesom håndlangere bevarer forsvarende helte, som ikke besejres, både deres helbred og deres energi. Som tommelfingerregel er det altid bedst at vinde en kamp i første forsøg, fordi 1) du får opladt din energi mod håndlangere og 2) forsvarende helte har ingen energi til at bruge deres evner.
WAR_CARD_4_BULLET_7_TITLE=Kamp-belønninger
WAR_CARD_4_BULLET_7_TEXT=Udover at få kamppoint for en vellykket kamp får du også guld og bidrag.

WAR_CARD_5_TITLE=Forsvar mod et andet lav
WAR_CARD_5_BULLET_1_TITLE=Krig er angrebsbaseret
WAR_CARD_5_BULLET_1_TEXT=Lavskrig lægger vægt på angreb. Det skyldes, at direkte kampe mellem lav ofte ville være uretfærdige. Selvom det er sekundært at forsvare, så har det helt klart indflydelse på din overordnede krigsrang.
WAR_CARD_5_BULLET_2_TITLE=Sådan vælger du forsvar
WAR_CARD_5_BULLET_2_TEXT=Tryk på forsvarsknappen på krigskortet for at vælge dine tre forsvarsopstillinger. Du skal have styr på disse opstillinger for at kvalificere dig til en kamp. Bemærk, at din tredje opstilling er flest point værd.
WAR_CARD_5_BULLET_3_TITLE=Sådan virker forsvar
WAR_CARD_5_BULLET_3_TEXT=Hvis et andet lav bliver sat op mod jeres, kæmper de en kamp mod jer. Baseret på kampens udfald bliver dit lavs kroner justeret op eller ned. Hvis en af dine specifikke opstillinger bliver angrebet, får du en besked med udfaldet og belønningerne.
WAR_CARD_5_BULLET_4_TITLE=Forsvarsbelønninger
WAR_CARD_5_BULLET_4_TEXT=Dit lav får normale kampbelønninger for et vellykket forsvar (altså hvis det angribende lav ikke får kamppoint nok). Individuelle medlemmer får også bidrag for hver forsvarende opstilling, som ikke bliver besejret.
WAR_CARD_5_BULLET_5_TITLE=Meld dig ud af krig
WAR_CARD_5_BULLET_5_TEXT=Hvis du af en eller anden grund ikke ønsker at deltage i krig, kan du melde dig ud fra "Forsvar"-skærmen. Du skal bare trykke på knappen og bekræfte, at du vil fjernes fra krigen. Når du ikke deltager, kan du ikke angribe eller forsvare i kampe, hverken nu eller i fremtiden. Når du har valgt igen at deltage, vil du blive ekskluderet fra det samme antal defensive kampe som det antal offensive kampe, du ikke deltog i under den nuværende krigsuge.

WAR_CARD_6_TITLE=Krigsrangklasser
WAR_CARD_6_BULLET_1_TITLE=Sådan påvirker kampe rang
WAR_CARD_6_BULLET_1_TEXT=Når du vinder eller taber en kamp, bliver dit lavs kroner justeret med en ELO-algoritme. Det betyder, at du får flere point for at besejre sværere modstandere og omvendt.
WAR_CARD_6_BULLET_11_TITLE=Sejrsstræk
WAR_CARD_6_BULLET_11_TEXT=Hvis du vinder tre angrebskampe i træk, får dit lav 30 kroner ekstra. Denne bonus gælder kun, hvis dit lav havde mindre end 2000 kroner, da kampen sluttede.
WAR_CARD_6_BULLET_2_TITLE=Rangklasser
WAR_CARD_6_BULLET_2_TEXT=Rangskærmen viser alle lav, sorteret efter kroner. Når krig udkommer, får alle lav et antal startkroner baseret på deres kraft. Derefter bliver kroner justeret på grund af sejre og nederlag i kamp.
WAR_CARD_6_BULLET_3_TITLE=Rangtrin
WAR_CARD_6_BULLET_3_TEXT=Rangtrin bruges til at afgøre, hvilke krigsbelønninger hvert lav får. De allerøverste rangtrin er baseret på lavets absolutte rang, resten er baseret på en percentil-rang. Rangtrin vises på rangskærmen som skjoldikoner. I krigsvejledningen kan du se hele listen over rangtrin og hvert trins belønninger.
WAR_CARD_6_BULLET_4_TITLE=Lavsikon-rammer
WAR_CARD_6_BULLET_4_TEXT=En særlig rang-ramme vises i hele spillet på hvert lavs emblem, baseret på lavets rangtrin i den foregående uges krig.
WAR_CARD_6_BULLET_5_TITLE=Medlemsskærmen
WAR_CARD_6_BULLET_5_TEXT=Her kan du se alle i dit lav, sorteret efter deres samlede bidrag til krigsindsatsen. Andre nyttige oplysninger som resterende angreb og opstillinger vises også.
WAR_CARD_6_BULLET_6_TITLE=Kamp-logbog: Mine angreb
WAR_CARD_6_BULLET_6_TEXT=Viser oplysninger om dine individuelle angreb i alle kampe i denne uges krig.
WAR_CARD_6_BULLET_7_TITLE=Kamp-logbog: Mine forsvar
WAR_CARD_6_BULLET_7_TEXT=Viser oplysninger om dine individuelle forsvar i alle kampe i denne uges krig.
WAR_CARD_6_BULLET_8_TITLE=Kamp-logbog: Denne kamp
WAR_CARD_6_BULLET_8_TEXT=Viser oplysninger om alle angreb, dit lav har foretaget i den aktuelle kamp.
WAR_CARD_6_BULLET_9_TITLE=Kamp-logbog: Denne krig
WAR_CARD_6_BULLET_9_TEXT=Viser resultater for alle kampe, både angreb og forsvar, som dit lav har deltaget i løbet af ugen.
WAR_CARD_6_BULLET_10_TITLE=Kamp-logbog: Alle
WAR_CARD_6_BULLET_10_TEXT=Viser dit lavs resultater fra alle krige.

WAR_CARD_7_TITLE=Krigs-belønninger
WAR_CARD_7_BULLET_1_TITLE=Rangtrin
WAR_CARD_7_BULLET_1_TEXT=Dit lavs rangtrin ved krigens afslutning afgør dine primære belønninger. Trinnene er #1, #2, #3-5, #6-10, bedste 5 %, bedste 10 %, bedste 20 %, bedste 30 %, bedste 50 %, bedste 70 % og bedste 100 %. Jo højere dit rangtrin er, desto bedre krigsbelønninger får dit lav, og desto flere krigsmærker kan du få individuelt.
WAR_CARD_7_BULLET_2_TITLE=Individuelle belønninger
WAR_CARD_7_BULLET_2_TEXT=Du får også individuelle krigsmærker baseret på dit bidrag til krigsindsatsen. Brug krigsmærker i den nye krigsbutik, hvor du kan få sjælesten, genstande, guld og XP. Indivduelle bidrag vises på krigsskærmen som et laurbærkrans-ikon.
WAR_CARD_7_BULLET_3_TITLE=Lavsbelønninger
WAR_CARD_7_BULLET_3_TEXT=Når krigen er slut, får alle i dit lav mellem 0 og 4 belønnings-"valg", afhængigt af antal vundne kampe. Belønningernes type afhænger af dit rangtrin. Hvert valg giver mulighed for at vælge mellem 1 ud af 3 muligheder.

LEGENDARY_CARD_1_TITLE=Legendariske opgaver
LEGENDARY_CARD_1_BULLET_1_TITLE=Episke helteopgaver
LEGENDARY_CARD_1_BULLET_1_TEXT=Gennemfør tre udfordrende opgaver for at låse op for en helts legendariske evne. Disse opgaver kræver tid og vedholdenhed at gennemføre!
LEGENDARY_CARD_1_BULLET_2_TITLE=Unikke skræddersyede evner
LEGENDARY_CARD_1_BULLET_2_TEXT=Legendariske evner er designet til at forbedre unikke aspekter af hver helt, så de gode bliver bedre og de svagere får nyt liv.
LEGENDARY_CARD_1_BULLET_3_TITLE=Mikrobryggeri
LEGENDARY_CARD_1_BULLET_3_TEXT=Hver DragonSoul-opdatering byder på en lille portion legendariske evner til nye helte.
LEGENDARY_CARD_1_TIP_TITLE=Prof-tip
LEGENDARY_CARD_1_TIP_TEXT=Helte, der har låst op for deres legendariske evne, har en særlig diamant i deres portræt.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Konkurrencer
CONTESTS_CARD_1_BULLET_1_TITLE=Tjen point, vind belønninger!
CONTESTS_CARD_1_BULLET_1_TEXT=Hver konkurrence er en tidsbegrænset begivenhed, hvor du kan få en lang række belønninger for at gennemføre opgaver i spillet.
CONTESTS_CARD_1_BULLET_2_TITLE=Konkurrér med dig selv og andre
CONTESTS_CARD_1_BULLET_2_TEXT=Vind belønninger for både samlet antal point (fremskridt) og dine point i forhold til andre spilleres (rang).
CONTESTS_CARD_1_TIP_TITLE=Kom ofte tilbage
CONTESTS_CARD_1_TIP_TEXT=Nye konkurrencer begynder regelmæssigt!

CONTESTS_CARD_2_TITLE=Sådan får du point
CONTESTS_CARD_2_BULLET_1_TITLE=Alle konkurrencer er særlige
CONTESTS_CARD_2_BULLET_1_TEXT=Du kan se på pointsiden, hvordan du vinder en bestemt konkurrence. Nogle handler måske om at vinde kampe, øge heltes niveau, samle ting eller en blanding af det hele.
CONTESTS_CARD_2_BULLET_2_TITLE=Forskellige point for forskellige opgaver
CONTESTS_CARD_2_BULLET_2_TEXT=Hver opgave viser, hvor mange point du får for at udføre den, og om du kun kan gøre det et bestemt antal gange.
CONTESTS_CARD_2_TIP_TITLE=Gå efter guldet!
CONTESTS_CARD_2_TIP_TEXT=Sørg for at fokusere på de opgaver, der giver flest point.

CONTESTS_CARD_3_TITLE=Fremskridtstrin og præmier
CONTESTS_CARD_3_BULLET_1_TITLE=Fremskridtstrin
CONTESTS_CARD_3_BULLET_1_TEXT=Hver konkurrence har flere fremskridtstrin. Hver gang du får point nok til at nå næste trin, får du en stjerne. Fremskridtsmåleren på konkurrenceskærmen viser, hvor mange point du har.
CONTESTS_CARD_3_BULLET_2_TITLE=Fremskridtspræmier
CONTESTS_CARD_3_BULLET_2_TEXT=Hver gang du når et nyt trin, får du straks belønningerne. Belønninger sendes i en besked.
CONTESTS_CARD_3_TIP_TITLE=Udfordringer forude
CONTESTS_CARD_3_TIP_TEXT=Fremskridtstrin skalerer eksponentielt: Det kræver hårdt arbejde at nå til tops!

CONTESTS_CARD_4_TITLE=Rangklasser og rangpræmier
CONTESTS_CARD_4_BULLET_1_TITLE=Rangklasser
CONTESTS_CARD_4_BULLET_1_TEXT=Konkurrencer sætter dig op mod alle på din server. På siden med rangklasser kan du se, hvordan du klarer dig.
CONTESTS_CARD_4_BULLET_2_TITLE=Rangpræmier
CONTESTS_CARD_4_BULLET_2_TEXT=Efter begivenheden får du belønninger baseret på din numeriske rang eller percentil-rang. Belønninger sendes i en besked.
CONTESTS_CARD_4_TIP_TITLE=En konge værdig
CONTESTS_CARD_4_TIP_TEXT=Præmierne for den bedste rang er konkurrencens bedste belønninger. Men kun få vil nogensinde få fat i dem!

#### RUNES ####
RUNES_CARD_1_TITLE= Overblik over runetemplet
RUNES_CARD_1_BULLET_1_TITLE=Bliv stærkere!
RUNES_CARD_1_BULLET_1_TEXT=Du kan give dine helte runer for at gøre dem mere mægtige.
RUNES_CARD_1_BULLET_2_TITLE=Masser af tilpasning!
RUNES_CARD_1_BULLET_2_TEXT=Du bør eksperimentere for at finde de runer, der virker bedst! Start med de anbefalede sæt til hver helt, som du kan kende på det orange "R".
RUNES_CARD_1_BULLET_3_TITLE=Sådan får du runer
RUNES_CARD_1_BULLET_3_TEXT=Du kan få runer ved at ofre ofringer i en rune-helligdom.
RUNES_CARD_1_TIP_TITLE=Komplet online-vejledning
RUNES_CARD_1_TIP_BUTTON_TEXT=Se vejledningen
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Hvad er en rune?
RUNES_CARD_2_BULLET_1_TITLE=Formen er vigtig
RUNES_CARD_2_BULLET_1_TEXT=Hver helt har seks runepladser. Runer findes i seks forskellige faconer, som passer til disse pladser.
RUNES_CARD_2_BULLET_2_TITLE=Runesæt
RUNES_CARD_2_BULLET_2_TEXT=Hver rune har et ikon, som repræsenterer dens "sæt". En helt med tilstrækkeligt mange runer fra samme sæt får en kraftfuld bonus. Sætbonusser kræver enten 2 eller 4 runer.
RUNES_CARD_2_BULLET_3_TITLE=Runestjerner
RUNES_CARD_2_BULLET_3_TEXT=Runer har fra 1 til 5 stjerner. Jo flere stjerner, desto stærkere bonusser. En runes stjerner kan øges gennem fusion.
RUNES_CARD_2_TIP_TITLE=Runeanatomi
RUNES_CARD_2_TIP_TEXT=Formen viser en runes plads. Ikonet viser dens sætbonus. Farven viser sjældenheden.

RUNES_CARD_3_TITLE=Nøglestensruner
RUNES_CARD_3_BULLET_1_TITLE=Utrolig kraft
RUNES_CARD_3_BULLET_1_TEXT=Hver helt kan bruge en og kun en ruderformet nøglestensrune.
RUNES_CARD_3_BULLET_2_TITLE=Tomme nøglesten
RUNES_CARD_3_BULLET_2_TEXT=Nøglestensruner er "tomme", når du får dem, og så skal de præges med en helts essens. Det låser op for tre stærke bonusser, der er særligt rettet mod den helt. Når den er præget, kan en nøglestensrune kun bruges af den specifikke helt.
RUNES_CARD_3_TIP_TITLE=Den udvalgte
RUNES_CARD_3_TIP_TEXT=Nøglestensruner giver de mægtigste skræddersyede bonusser til dine helte.

RUNES_CARD_4_TITLE=Forstærker
RUNES_CARD_4_BULLET_1_TITLE=Runicit
RUNES_CARD_4_BULLET_1_TEXT=Når du finder en rune, du godt kan lide, kan du bruge runicit, der er en ny valuta, på at forstærke den.
RUNES_CARD_4_BULLET_2_TITLE=Maksimal kraft
RUNES_CARD_4_BULLET_2_TEXT=En rune kan forstærkes op til +12, hvor hvert forstærkningsniveau øger runens bonusser.
RUNES_CARD_4_TIP_TITLE=Værd at gemme på
RUNES_CARD_4_TIP_TEXT=Du kan forstærke dine yndlingsruner for at øge deres kraft.

RUNES_CARD_5_TITLE=Fusion
RUNES_CARD_5_BULLET_1_TITLE=Øg stjernerne
RUNES_CARD_5_BULLET_1_TEXT=Du kan øge en runes stjerner ved at ofre andre runer fra samme plads ind i den.
RUNES_CARD_5_BULLET_2_TITLE=Fusion for pengene
RUNES_CARD_5_BULLET_2_TEXT=Runer med flere stjerner er mere værd, når de bliver ofret ind i andre runer.
RUNES_CARD_5_BULLET_3_TITLE=Fuld refusion
RUNES_CARD_5_BULLET_3_TEXT=Runer med en, to og tre stjerner bliver refunderet helt, når du ofrer dem, så det er aldrig spildt at fusionere op til tre stjerner.
RUNES_CARD_5_TIP_TITLE=Stjernekraft
RUNES_CARD_5_TIP_TEXT=Fusion føjer stjerner til runer.

RUNES_CARD_6_TITLE=Forstærke eller fusionere?
RUNES_CARD_6_BULLET_1_TITLE=Begge dele er godt!
RUNES_CARD_6_BULLET_1_TEXT=Det vigtigste er at finde en rune, der passer godt til en given helt, og opgradere den så meget som muligt, både gennem forstærkning og fusion.
RUNES_CARD_6_BULLET_2_TITLE=Forstærker
RUNES_CARD_6_BULLET_2_TEXT=Forstærkning giver gradvise forøgelser af runens bonusser og giver mulighed for at låse op for nye bonusser.
RUNES_CARD_6_BULLET_3_TITLE=Fusion
RUNES_CARD_6_BULLET_3_TEXT=Fusion låser ikke op for nye bonusser, men den gør eksisterende bonusser meget større ved at give en multiplikator til alle bonusser fra forstærkning.

RUNES_CARD_7_TITLE=Masser af bonusser!
RUNES_CARD_7_BULLET_1_TITLE=Primære bonusser
RUNES_CARD_7_BULLET_1_TEXT=Den første bonus på en rune er dens primære bonus. Den er den stærkeste.
RUNES_CARD_7_BULLET_1A_TEXT=Nøglestensruner har tre primære bonusser. De mulige bonusser er forskellige fra helt til helt.
RUNES_CARD_7_BULLET_1B_TEXT=Den primære bonus på en stor rune er altid en af de "seks store bonusser": basisskade,  evnekraft, angrebsfart, rustning, magisk modstandskraft eller helbred.
RUNES_CARD_7_BULLET_1C_TEXT=Den primære bonus på en lille rune kommer fra en anden mindre mægtig liste med "17 små bonusser".
RUNES_CARD_7_BULLET_2_TITLE=Sekundære bonusser
RUNES_CARD_7_BULLET_2_TEXT=Nogle runer har en særlig, sekundær bonus lige under den primære bonus. Denne bonus vælges, når runen skabes, og ændrer sig aldrig.
RUNES_CARD_7_BULLET_2A_TEXT=Nøglestensruner har aldrig sekundære bonusser.
RUNES_CARD_7_BULLET_2B_TEXT=Den sekundære bonus på en stor rune kan være en af de syv store bonusser eller en af de 17 små bonusser, men ikke en skadeundertype-bonus.
RUNES_CARD_7_BULLET_2C_TEXT=Den sekundære bonus på en lille rune kan være en af de 17 små bonusser eller en skadeundertype-bonus, men ikke en af de syv store primære bonusser.
RUNES_CARD_7_BULLET_3_TITLE=Tertiære bonusser
RUNES_CARD_7_BULLET_3_TEXT=Runer kan have op til fire tertiære bonusser. Antallet afhænger som udgangspunkt af runens sjældenhed.
RUNES_CARD_7_BULLET_3C_TEXT=Tertiære bonusser bliver altid stærkere for hver stjerne, runen har, og sommetider bliver den stærkere, når en rune bliver forstærket.
RUNES_CARD_7_BULLET_3A_TEXT=Nøglestensruner har aldrig tertiære bonusser.
RUNES_CARD_7_BULLET_3B_TEXT=De tertiære bonusser på en stor eller lille rune kommer fra samme liste som den sekundære bonus.
RUNES_CARD_7_BULLET_4_TITLE=Sjældenhed kan forbedres
RUNES_CARD_7_BULLET_4_TEXT=Når en rune forstærkes til +3/6/9/12, bliver den grøn/blå/lilla/orange (med mindre den allerede var mere sjælden). Når sjældenheden øges, får runen en ny, tertiær bonus. Hvis runen allerede var så sjælden eller sjældnere, forbedres en tilfældig af dens eksisterende tertiære bonusser.

RUNES_CARD_8_TITLE=Runesæt
RUNES_CARD_8_BULLET_1_TITLE=Træ
RUNES_CARD_8_BULLET_1_TEXT=To eller flere træruner øger din helts maksimale helbred.
RUNES_CARD_8_BULLET_2_TITLE=Flamme
RUNES_CARD_8_BULLET_2_TEXT=Hvis du bruger fire eller flere flammeruner øger din helts basisskade. Basisangreb og evner med orange skadetal påvirkes af basisskade.
RUNES_CARD_8_BULLET_3_TITLE=Hav
RUNES_CARD_8_BULLET_3_TEXT=Hvis du bruger fire eller flere havruner øger din helts evnekraft. Evner med grønne skadetal påvirkes af evnekraft.
RUNES_CARD_8_BULLET_4_TITLE=Sten
RUNES_CARD_8_BULLET_4_TEXT=To eller flere stenruner øger din helts rustning.
RUNES_CARD_8_BULLET_5_TITLE=Tåge
RUNES_CARD_8_BULLET_5_TEXT=To eller flere tågeruner øger din helts magiske modstandskraft.
RUNES_CARD_8_BULLET_6_TITLE=Lyn
RUNES_CARD_8_BULLET_6_TEXT=To eller flere lynruner øger din helts angrebsfart.
RUNES_CARD_8_BULLET_7_TITLE=Blod
RUNES_CARD_8_BULLET_7_TEXT=To eller flere blodruner øger din helts livstyveri.
RUNES_CARD_8_BULLET_8_TITLE=Flod
RUNES_CARD_8_BULLET_8_TEXT=Fire eller flere flodruner øger den energi, din helt får fra alle kilder.
RUNES_CARD_8_BULLET_9_TITLE=Hagl
RUNES_CARD_8_BULLET_9_TEXT=To eller flere haglruner øger din helts præcision.
RUNES_CARD_8_BULLET_10_TITLE=Brug for mere info?
RUNES_CARD_8_BULLET_10_TEXT=Hvis du vil vide mere om, hvad egenskaber gør, kan du trykke på "i"-knappen på fanen med tal på heltens skærm.

RUNES_CARD_9_TITLE=Egenskaber
RUNES_CARD_9_BULLET_16_TITLE=Basisskade
RUNES_CARD_9_BULLET_16_TEXT=Basisskade er den mængde skade, en helts basisangreb forvolder.
RUNES_CARD_9_BULLET_1_TITLE=Evnekraft
RUNES_CARD_9_BULLET_1_TEXT=Evnekraft øger den skade som nogle, men ikke alle, evner forvolder. Evner, der viser et [green]grønt[] skadetal, forvolder mere skade med højere [green]evnekraft[]. Forøgelsen afhænger af evnen. Evner med et [orange]orange[] skadetal forvolder mere skade med højere [orange]basisskade[]. Evner, der viser et [soft_blue]blåt[] skadetal forvolder mere skade, jo højere evnens [soft_blue]niveau[] er.
RUNES_CARD_9_BULLET_2_TITLE=Rustning
RUNES_CARD_9_BULLET_2_TEXT=Rustning reducerer fysisk skade. Jo højere rustning en helt har, desto mindre fysisk skade tager den. Lad være med at spørge om matematikken, det er meget kompliceret.
RUNES_CARD_9_BULLET_3_TITLE= Magisk modstandskraft
RUNES_CARD_9_BULLET_3_TEXT=Magisk modstandskraft fungerer ligesom rustning, men over for magisk skade.
RUNES_CARD_9_BULLET_4_TITLE=Panserbrydning
RUNES_CARD_9_BULLET_4_TEXT=Panserbrydning reducerer en fjendes rustning, før den bliver regnet med i et fysisk skade-angreb. Rustning kan ikke komme under 0.
RUNES_CARD_9_BULLET_5_TITLE=Magisk panserbrydning
RUNES_CARD_9_BULLET_5_TEXT=Magisk panserbrydning virker ligesom panserbrydning, men mod magisk modstandskraft.
RUNES_CARD_9_BULLET_6_TITLE=Kritisk chance
RUNES_CARD_9_BULLET_6_TEXT=Kritisk chance øger chancen for, at fysisk eller magisk skade resulterer i en kritisk træffer. Sand skade kan ikke lave kritiske træffere.
RUNES_CARD_9_BULLET_13_TITLE=Kritisk skade
RUNES_CARD_9_BULLET_13_TEXT=Dette er den skade, kritiske træffere forvolder. Tallet starter med at være 200 % af normal skade.
RUNES_CARD_9_BULLET_17_TITLE=Reducér kritisk skade
RUNES_CARD_9_BULLET_17_TEXT=Dette tal reducerer angriberens kritiske skade, når denne helt bliver ramt. Kritisk skade kan ikke reduceres under 100 %.
RUNES_CARD_9_BULLET_8_TITLE=Livstyveri
RUNES_CARD_9_BULLET_8_TEXT=En helt med livstyveri får helbred, når den forvolder fysisk skade. Livstyveri virker ikke med magisk skade. Jo højere livstyveri, desto mere helbred får helten, når den forvolder fysisk skade.
RUNES_CARD_9_BULLET_9_TITLE=Undvigelse
RUNES_CARD_9_BULLET_9_TEXT=Undvigelse giver en helt en chance for at undgå al skade fra et basisangreb eller en evne. Jo højere tal, desto større chance for at undvige.
RUNES_CARD_9_BULLET_14_TITLE=Præcision
RUNES_CARD_9_BULLET_14_TEXT=Præcision reducerer din fjendes chance for at undvige. Hvert point i præcision modvirker et point i undvigelse. Der er ikke nogen fordel ved at have mere i præcision, end din modstander har i undvigelse.
RUNES_CARD_9_BULLET_18_TITLE=Raseri
RUNES_CARD_9_BULLET_18_TEXT=Raseri giver en helt energi, når den tager skade. Helten får energi lig med sit raseri for hver 10 % helbred, den mister. Alle helte har et grundlæggende raseri på 90.
RUNES_CARD_9_BULLET_19_TITLE=Startenergi
RUNES_CARD_9_BULLET_19_TEXT=Startenergi er den mængde energi, helte starter en kamp med. Dette tal er normalt 0.
RUNES_CARD_9_BULLET_11_TITLE=Bevarelse
RUNES_CARD_9_BULLET_11_TEXT=Bevarelse reducerer den mængde energi, der bruges, når helten bruger sin aktive evne.
RUNES_CARD_9_BULLET_20_TITLE=Energigevinst
RUNES_CARD_9_BULLET_20_TEXT=Øger den mængde energi, en helt får fra alle kilder (skade, allieredes bonusser osv.)
RUNES_CARD_9_BULLET_10_TITLE=Forbedret helbredelse
RUNES_CARD_9_BULLET_10_TEXT=Øger den mængde, heltens evner helbreder med. Virker ikke på helbred gennem livstyveri.
RUNES_CARD_9_BULLET_12_TITLE=Hårdnakkethed
RUNES_CARD_9_BULLET_12_TEXT=Hårdnakkethed reducerer varigheden af lammelser og deaktiveringer på en helt. Jo mere hårdnakkethed, desto kortere varer lammelsen eller deaktiveringen.
RUNES_CARD_9_BULLET_24_TITLE=Længere deaktiveringer
RUNES_CARD_9_BULLET_24_TEXT=Øger varigheden af de lammelser og deaktiveringer, en helt påfører sine modstandere.
RUNES_CARD_9_BULLET_15_TITLE=Ekspertise
RUNES_CARD_9_BULLET_15_TEXT=Ekspertise får alle en helts evne til at fungere, som om de er på et højere niveau. Det påvirker skade, evnen til at lamme fjender og en masse andre ting. I de fleste tilfælde bliver alt, der er farvet i en evnes beskrivelse, stærkere, når evnens niveau bliver højere.
RUNES_CARD_9_BULLET_21_TITLE=Bevægelsesfart
RUNES_CARD_9_BULLET_21_TEXT=Øger den fart, en helt bevæger sig hen over skærmen med.
RUNES_CARD_9_BULLET_22_TITLE=Angrebsfart
RUNES_CARD_9_BULLET_22_TEXT=Øger den fart, en helt udfører basisangreb med. Det øger også animationsfarten for evner, men reducerer ikke nedkøling for evner.
RUNES_CARD_9_BULLET_23_TITLE=Nedkølingsreduktion
RUNES_CARD_9_BULLET_23_TEXT=Reducerer den tid, det tager, før en evne kan bruges igen. Aktive evner har ingen nedkøling (de bruger energi).
RUNES_CARD_9_BULLET_25_TITLE=Større skjold
RUNES_CARD_9_BULLET_25_TEXT=Øger størrelsen på de skjold, en helt skaber. Øger ikke størrelsen på de skjold, allierede giver helten.
RUNES_CARD_9_BULLET_26_TITLE=Slagskade, stikskade, ildskade osv.
RUNES_CARD_9_BULLET_26_TEXT=Disse egenskaber starter på 100 % og påvirker hvor meget skade af en bestemt undertype, en helt forvolder. Bemærk, at effekten af disse egenskaber ikke vises i evnebeskrivelserne.

#### CHESTS ####
#Note CARD_1 for all chests is duplicated

SILVER_CHEST_CARD_1_TITLE=Overblik over kister
SILVER_CHEST_CARD_1_BULLET_1_TITLE=Gratis sager!
SILVER_CHEST_CARD_1_BULLET_1_TEXT=Få fem gratis sølvkister om dagen og en gratis guldkiste hver anden dag. VIP 11-spillere får også en gratis sjælekiste hver femte dag.
SILVER_CHEST_CARD_1_BULLET_2_TITLE=Køb mere, få mere!
SILVER_CHEST_CARD_1_BULLET_2_TEXT=Hvis du køber 10 sølv- eller guldkister på en gang, er du garanteret eksklusivt udbytte som sjældne genstande, hele helte og sjælesten.
SILVER_CHEST_CARD_1_TIP_TITLE=Begynd at spare op!
SILVER_CHEST_CARD_1_TIP_TEXT=Det er mere effektivt at købe 10 kister på en gang end at købe dem individuelt.

GOLD_CHEST_CARD_1_TITLE=Overblik over kister
GOLD_CHEST_CARD_1_BULLET_1_TITLE=Gratis sager!
GOLD_CHEST_CARD_1_BULLET_1_TEXT=Få fem gratis sølvkister om dagen og en gratis guldkiste hver anden dag. VIP 11-spillere får også en gratis sjælekiste hver femte dag.
GOLD_CHEST_CARD_1_BULLET_2_TITLE=Køb mere, få mere!
GOLD_CHEST_CARD_1_BULLET_2_TEXT=Hvis du køber 10 sølv- eller guldkister på en gang, er du garanteret eksklusivt udbytte som sjældne genstande, hele helte og sjælesten.
GOLD_CHEST_CARD_1_TIP_TITLE=Begynd at spare op!
GOLD_CHEST_CARD_1_TIP_TEXT=Det er mere effektivt at købe 10 kister på en gang end at købe dem individuelt.

SOUL_CHEST_CARD_1_TITLE=Overblik over kister
SOUL_CHEST_CARD_1_BULLET_1_TITLE=Gratis sager!
SOUL_CHEST_CARD_1_BULLET_1_TEXT=Få fem gratis sølvkister om dagen og en gratis guldkiste hver anden dag. VIP 11-spillere får også en gratis sjælekiste hver femte dag.
SOUL_CHEST_CARD_1_BULLET_2_TITLE=Køb mere, få mere!
SOUL_CHEST_CARD_1_BULLET_2_TEXT=Hvis du køber 10 sølv- eller guldkister på en gang, er du garanteret eksklusivt udbytte som sjældne genstande, hele helte og sjælesten.
SOUL_CHEST_CARD_1_TIP_TITLE=Begynd at spare op!
SOUL_CHEST_CARD_1_TIP_TEXT=Det er mere effektivt at købe 10 kister på en gang end at købe dem individuelt.

PURPLE_CHEST_CARD_1_TITLE=Overblik over kister
PURPLE_CHEST_CARD_1_BULLET_1_TITLE=Gratis sager!
PURPLE_CHEST_CARD_1_BULLET_1_TEXT=Få fem gratis sølvkister om dagen og en gratis guldkiste hver anden dag. VIP 11-spillere får også en gratis sjælekiste hver femte dag.
