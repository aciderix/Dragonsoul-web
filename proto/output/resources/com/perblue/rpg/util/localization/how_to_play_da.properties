ORANGE_CHEST_CARD_1_TIP_TEXT=Det er mere effektivt at købe 10 kister på en gang end at købe dem individuelt.

SILVER_CHEST_CARD_2_TITLE=Sølvkiste
SILVER_CHEST_CARD_2_BULLET_1_TITLE=Genstande og sjælesten
SILVER_CHEST_CARD_2_BULLET_1_TEXT=Genstande kan have følgende sjældenheder: hvid, grøn, blå og lilla.
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=De mulige sjælesten er alle enstjernede helte, bortset fra den månedlige login-helt.
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=Sølvkister giver en sjælesten ad gangen.
SILVER_CHEST_CARD_2_BULLET_2_TITLE=Garanti for blå genstande
SILVER_CHEST_CARD_2_BULLET_2_TEXT=Garantien inkluderer enten en hel blå genstand eller mindst fem stumper af en lilla genstand.
SILVER_CHEST_CARD_2_TIP_TITLE=Der kommer mere!
SILVER_CHEST_CARD_2_TIP_TEXT=Sjælestensbelønninger er ikke begrænset til det, der vises i forhåndsvisningen.

GOLD_CHEST_CARD_2_TITLE=Guldkiste
GOLD_CHEST_CARD_2_BULLET_1_TITLE=Udstyr, sjælesten og helte
GOLD_CHEST_CARD_2_BULLET_1_TEXT=Giver alle helte på serveren, undtagen den fra det månedlige login og sjælekisten.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Giver tre sjælesten ad gangen.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Sælg sjælesten til femstjernede helte for sjælemarkeds-mærker!
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Heltegaranti
GOLD_CHEST_CARD_2_BULLET_2_TEXT=Hvis du køber 10 guldkister, er du garanteret en tilfældig helt. Hvis du får en helt, du allerede ejer, får du sjælesten i stedet: 7 for en enstjernet helt, 18 for en tostjernet og 30 for en trestjernet.
GOLD_CHEST_CARD_2_TIP_TITLE=Flere helte!
GOLD_CHEST_CARD_2_TIP_TEXT=De fleste helte kan være i guldkisten, ikke kun dem på billedet.

SOUL_CHEST_CARD_2_TITLE=Sjælekiste
SOUL_CHEST_CARD_2_BULLET_1_TITLE=Sjælesten og meget mere!
SOUL_CHEST_CARD_2_BULLET_1_TEXT=Giver altid mindst to stakke sjælesten til de viste helte.
SOUL_CHEST_CARD_2_BULLET_1A_TEXT=En af de to stakke er altid til den månedlige helt.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Giver også sølvmalm eller vulkansk malm, som kan sælges for guld hos handelsmanden.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Kan også give XP-eliksirer til at øge heltes niveau med.
SOUL_CHEST_CARD_2_TIP_TITLE=Skru op for VIP!
SOUL_CHEST_CARD_2_TIP_TEXT=Køb diamanter, så du kan nå [vip]VIP-niveau 11[] og låse op for sjælekisten.

PURPLE_CHEST_CARD_2_TITLE=Lilla kiste
PURPLE_CHEST_CARD_2_BULLET_1_TITLE=Garanti for lilla udstyr
PURPLE_CHEST_CARD_2_BULLET_1_TEXT=Køb den nye lilla udstyrskiste, så er du garanteret lilla genstande som adamantium-tiaraen og meget andet.
PURPLE_CHEST_CARD_2_BULLET_2_TITLE=Nyt niveau!
PURPLE_CHEST_CARD_2_BULLET_2_TEXT=Jo højere dit niveau er, desto bedre er dine chancer for at få det bedste udstyr.
PURPLE_CHEST_CARD_2_TIP_TITLE=Der kommer mere udstyr!
PURPLE_CHEST_CARD_2_TIP_TEXT=Største chance for at få alt det lilla udstyr!

ORANGE_CHEST_CARD_2_TITLE=Orange kiste
ORANGE_CHEST_CARD_2_BULLET_1_TITLE=Garanti for orange udstyr
ORANGE_CHEST_CARD_2_BULLET_1_TEXT=Køb den nye orange udstyrskiste, så er du garanteret lilla genstande som glas med killingetårer og meget andet.
ORANGE_CHEST_CARD_2_BULLET_2_TITLE=Nyt niveau!
ORANGE_CHEST_CARD_2_BULLET_2_TEXT=Jo højere dit niveau er, desto bedre er dine chancer for at få det bedste udstyr.
ORANGE_CHEST_CARD_2_TIP_TITLE=Der kommer mere udstyr!
ORANGE_CHEST_CARD_2_TIP_TEXT=Største chance for at få alt det orange udstyr!

#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Sådan køber du diamanter
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Køb diamanter
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Køb diamantpakker og månedlige tilbud for at få fingre i nyttige diamanter.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=VIP-diamanter
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Jo flere du køber, desto højere bliver dit VIP-niveau, og jo flere bonus-diamanter får du.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Nye spillertilbud
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Benyt dig af de herlige nye spillertilbud til at sparke dine fremskridt i gang. Den næste side har flere oplysninger!
IAP_PURCHASING_CARD_1_TIP_TITLE=Månedens tilbud
IAP_PURCHASING_CARD_1_TIP_TEXT=Månedens tilbud giver vanvittigt meget for pengene! Stol på os, vi har regnet på det.

IAP_PURCHASING_CARD_2_TITLE=Nye spillertilbud
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Særlige engangstilbud
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Bonusserne er 320/600/1200/3000/5800 diamanter, som allerede er talt med i det røde antal diamanter. Hver af de særlige pakker kan kun købes en gang.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=Første køb nogensinde-tilbud
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Gælder kun det allerførste køb på hver konto.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Pakkebonusserne for det første køb nogensinde er 150/300/600/1500/3000 diamanter. Månedlige tilbudsbonusser er 300/500/750/1000 diamanter. Disse diamanter er talt med i det røde diamantantal.
IAP_PURCHASING_CARD_2_TIP_TITLE=Masser af tilbud!
IAP_PURCHASING_CARD_2_TIP_TEXT=De særlig diamantpakker kan kun købes engang hver, men det første køb nogensinde gælder kun for dit første køb.

IAP_PURCHASING_CARD_3_TITLE=VIP-diamanter
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=VIP-billetter og -niveauer
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Hvert køb giver dig VIP-billetter, som øger dit VIP-niveau og låser op for skønne fordele. En af de vigtigste fordele er bonusdiamanter!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=VIP-bonusdiamanter
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Hvert køb giver dig bonusdiamanter. Jo højere dit VIP-niveau er, desto flere får du.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=VIP-bonusdiamanterne bliver sendt direkte til din indbakke.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Tryk på "se fordele" nederst på "få diamanter"-skærmen for at få mere at vide om VIP!
IAP_PURCHASING_CARD_3_TIP_TITLE=Retroaktiv kredit!
IAP_PURCHASING_CARD_3_TIP_TEXT=Hvert køb giver dig bonusdiamanter til dit nye VIP-niveau.

IAP_PURCHASING_CARD_4_TITLE=Månedens tilbud
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Masser af diamanter!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Udover den almindelige mængde diamanter får du 120 diamanter hver dag, hvor dit månedlige tilbud gælder. I løbet af 30 dage bliver det til 3600 ekstra diamanter ... et utroligt tilbud!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Intet tab, ingen bekymringer
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Hvis du glemmer at hente dine diamanter, er det ikke noget problem, du mister ikke nogen dage.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Ingen forpligtelse
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Månedens tilbud er ikke tilbagevendende betalinger. Du kan forny, når du har tre dage tilbage.
IAP_PURCHASING_CARD_4_TIP_TITLE=Daglige diamanter
IAP_PURCHASING_CARD_4_TIP_TEXT=Månedens tilbud er det bedste tilbud i spillet indtil videre!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Overblik over runehelligdommen
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Saml sæt- og pladsofringer
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=Fra kapitel 8 kan du få ofringer i den normale kampagne. Alle seks plads-ofringer fås i hvert kapitel. Sæt-ofringerne er derimod specifikke for hvert kapitel.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Lav runer i helligdommen
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Du kan ofre ofringer på helligdomme for at få runer. Ofringens type afgør runens type.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Brug runer i templet
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Besøg runetemplet for at udstyre helte med runer.
RUNE_SHRINE_CARD_1_TIP_TITLE=Hvad er ofringer?
RUNE_SHRINE_CARD_1_TIP_TEXT=Når du ofrer ofringer får du runer, som giver helte vilde bonusser.

RUNE_SHRINE_CARD_2_TITLE=Ofringstyper
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Sæt-ofringer
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Runde "sæt"-ofringer indeholder et særligt runesæts energi. Du kan få mere at vide om sæt på runetemplets infoskærme.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Plads-ofringer
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Firkantede "plads"-ofringer indeholder en særlig runeplads' energi. Du kan få mere at vide om pladser på runetemplets infoskærme.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Bruges i helligdomme
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Runer fra helligdommen passer altid med det sæt eller den plads, ofringen havde.
RUNE_SHRINE_CARD_2_TIP_TITLE=Sjældne ofringer
RUNE_SHRINE_CARD_2_TIP_TEXT=Nøglestens- og store plads-ofringer er sværere at finde.

RUNE_SHRINE_CARD_3_TITLE=Helligdomstyper
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Træhelligdom
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Konverterer enhver ofring til en enstjernet rune, som passer med ofringens sæt eller plads.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Stenhelligdom
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Konverterer en vilkårlig ofring til to tostjernede runer. Begge runer passer med ofringens sæt eller plads.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Krystalhelligdom
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Kombinér et sæt- og en plads-ofring for at skabe fem trestjernede runer. Alle fem runer basser både med de ofrede ofringers sæt og pladser.
RUNE_SHRINE_CARD_3_TIP_TITLE=Mere for pengene
RUNE_SHRINE_CARD_3_TIP_TEXT=Sten- og krystal-helligdommene er en fremragende måde at få mere ud af dine ofringer på.

#### COLISEUM ####
COLISEUM_CARD_1_TITLE=Om Colosseum
COLISEUM_CARD_2_TITLE=Udfordrer
COLISEUM_CARD_2_BULLET_1_TITLE=Kamp mod en udfordrer
COLISEUM_CARD_2_BULLET_1_TEXT=For at kæmpe mod en udfordrer skal spilleren også være udfordrer, eller spilleren skal være nummer 1 i [coliseum_platinum]Platin I[]
COLISEUM_CARD_2_BULLET_2_TITLE=Forfremmelse til udfordrer
COLISEUM_CARD_2_BULLET_2_TEXT=I stedet for en forfremmelsesnedtælling i [coliseum_platinum]Platin I[] bliver en spiller forfremmet til udfordrer ved at besejre en udfordrer.
COLISEUM_CARD_2_BULLET_3_TITLE=Degradering fra udfordrer
COLISEUM_CARD_2_BULLET_3_TEXT=I stedet for en degraderingsnedtælling fra udfordrer, bliver spillere degraderet til førstepladsen i [coliseum_platinum]Platin I[], når de falder under den minimale udfordrerrang.
COLISEUM_CARD_2_TIP_TITLE=Udsigt til udfordrere
COLISEUM_CARD_2_TIP_TEXT=Udfordrere dukker kun op over dig i [coliseum_platinum]Platin I[], når du er nummer 1 i [coliseum_platinum]Platin I[].

