FIGHT_PIT_CARD_2_BULLET_3_TEXT=I stedet for en degraderingsnedtælling fra udfordrer, bliver spillere degraderet til førstepladsen i [coliseum_platinum]Platin I[], når de falder under den minimale udfordrerrang.
