ORANGE_CHEST_CARD_1_BULLET_1_TITLE=Gratis sager!
ORANGE_CHEST_CARD_1_BULLET_1_TEXT=Få fem gratis sølvkister om dagen og en gratis guldkiste hver anden dag. VIP 11-spillere får også en gratis sjælekiste hver femte dag.
ORANGE_CHEST_CARD_1_BULLET_2_TITLE=Køb mere, få mere!
