
CONGRATS=Å, fusjon er en annen måte å forbedre runene på!
DIALOG_1=Med fusjon får runene flere stjerner, sånn at de eksisterende bonusene deres blir mye sterkere.
DIALOG_2=Du fusjonerer ved å velge andre runer og ofre dem inn i denne. Ofrede runer må passe i denne runens plass.
DIALOG_3=Fusjon fremmer effektene til hvert forsterkningsnivå. Ikke glem å gjøre begge deler!
