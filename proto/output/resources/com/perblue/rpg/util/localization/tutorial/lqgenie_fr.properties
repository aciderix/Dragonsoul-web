
QUEST_0_1=Il semblerait que cette lampe soit toute simple et archaïque, mais lorsqu'on la frotte...
QUEST_0_2=ADMIREZ !
QUEST_0_3=... il se passe ça.
QUEST_0_4=Dites-moi quel est votre plus profond désir, mon maigre et pâle ami. Mais prenez garde ! Car les présents du puissant génie peuvent être lourds de conséquences affreusement ironiques...
QUEST_0_5=Je n'ai pas vraiment de « désir » en soi, à part une curiosité intellectuelle quant au fonctionnement de votre lampe.
QUEST_0_6=Vous devez formuler votre demande sous la forme d'un souhait ! C'est le règlement !
QUEST_0_7=Je vais satisfaire votre précision sémantique. Je souhaite savoir comment votre lampe fonctionne.
QUEST_0_8=Pour apprendre les mystères de cette lampe, vous devez payer le prix fixé par le génie. Et le prix du génie est le pouvoir ! Apportez-moi toute une pile d'artéfacts surpuissants, et le secret de la lampe sera vôtre ! HAHAHAHAHA !
QUEST_0_9=C'est pas que je m'impatiente, mais cette lampe a intérêt à être VRAIMENT fascinante.

QUEST_1_1=En gros, vous êtes capable de rentrer dans cette lampe parce qu'elle est magique, et quand vous retournez à l'intérieur, je cite, vous « rapetissez ».
QUEST_1_2=Vous ne semblez pas être impressionné par le pouvoir extraordinaire de la lampe !
QUEST_1_3=Vous êtes perspicace.
QUEST_1_4=Si vous n'êtes pas satisfait par votre souhait, je ne reçois pas mon bonus ! Faites-en un autre !
QUEST_1_5=Le temps m'est compté. La Dame Dragon mène la troupe au tournoi de l'Arène cette semaine, et je souhaite y participer...
QUEST_1_6=J'ai entendu le mot « souhait » ! Vous ne pouvez pas revenir en arrière ! ADMIREZ ! Si vous apportez au génie un trophée d'or, il fera de vous le guerrier d'Arène le plus puissant de cette contrée !
QUEST_1_7=Ah, je vois votre petit jeu. Si je gagne le trophée, je serai déjà un champion d'Arène. On aura donc l'impression que vous aurez exaucé mon souhait, alors que j'aurai fait tout le travail.
QUEST_1_8=Qu'est-ce que je disais ? Perspicace ! Au boulot maintenant, pigeon !

QUEST_2_1=Je suis donc parvenu à cette conclusion. Vous êtes complètement incompétent lorsqu'il s'agit d'exaucer les souhaits. Votre seule véritable compétence, c'est de créer des animaux de ferme de manière inexplicable.
QUEST_2_2=ADMIREZ !
QUEST_2_3=Je vois que vous venez de faire apparaître une chèvre comme par magie. Cela peut être impressionnant, mais cela confirme ce que je viens de dire.
QUEST_2_4=Je ne peux pas m'en empêcher ! Mes phéromones naturelles les attirent à des kilomètres ! Je dois bien en faire quelque chose de ces animaux !
QUEST_2_5=Si quelqu'un possède trop d'animaux de ferme, la logique voudrait que cette personne construise une ferme.
QUEST_2_6=Mais c'est une chèvre de guerre ! Elle n'est pas faite pour le calme de la vie domestique ! Voyez comme elle court dans tous les sens et frappe ce qui l'entoure de sa tête cornue !
QUEST_2_7=Si nous lâchions ces bêtes au combat, elles pourraient nous donner un avantage dont nous avons bien besoin face aux forces d'Umlaut.
