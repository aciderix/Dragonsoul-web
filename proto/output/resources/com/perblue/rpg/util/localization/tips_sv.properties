
TIP_0=Samla själstenar för att åkalla nya hjältar till ditt lag!
TIP_1=Utveckla hjältar med själstenar för att göra dem starkare!
TIP_2=Samla en hel serie utrustning för att befordra en hjälte. Befordran låser upp nya färdigheter!
TIP_3=Ge hjältar nya redskap ofta för att höja deras värden.
TIP_4=Utforska spelet! Det är bra att trycka på saker för att få information.
TIP_5=Öka din lagnivå för att låsa upp nya spellägen, funktioner och innehåll.
TIP_6=Välj arenamotståndare varsamt. Lag med mindre kraft än ditt är ofta lätta att besegra.
TIP_7=Kom till VIP-nivå 4 så du kan använda plundringsbiljetter och klara flera plundringsförsök samtidigt.
TIP_8=Få 3 stjärnor på en etapp för att kunna klara den automatiskt och skaffa byte snabbt.
TIP_9=Bästa sätt att öka lagets nivå snabbt är att göra alla dagliga uppdrag varje dag!
TIP_10=Om du fastnar i kampanjen kan du fokusera på att hitta utrustning, och öka nivå på hjältar och färdigheter.
TIP_11=Kraftnivåer begränsas av hjältarnas nivå. Hjältenivåer begränsas av lagets nivå.
TIP_12=Det finns ingen hjälte som är bäst. Alla är del av ditt lag, så prova olika grupper för att se vilka som passar bra ihop.
TIP_13=Vissa fiender är immuna mot magisk eller fysisk skada. Om du inte lyckas skada en fiende kan du prova en annan hjälte.
TIP_14=I kampanjen återställs hjältars hälsa och energi efter varje fiendevåg i en strid.
TIP_15=Titta på andra spelares hjältar i arenan för att lära dig nya strategier!
TIP_16=Arenan är en av de bästa platserna för att få diamanter. Ju högre rang, desto fler får du!
TIP_17=Malm är extremt värdefullt för handlare, men kan inte användas av hjältar. Sälj det när du kan för att få mycket guld!
TIP_18=Drakdamen är en försvarare med en omfattande lamslagningsförmåga. Fast hon är inte så kul på fest.
TIP_19=Instabila Inhopparen frigör en osalig blandning magi, oftast mot ett olyckligt offer.
TIP_20=Fåfänga Kentauren gör massa skada från bakre ledet, där ingen kan röra hans hår.
TIP_21=Elektroyetis laddade personlighet och brutala blixtmagi kan träffa både en och flera måltavlor.
TIP_22=Andliga Helaren är en hjälpare som helar sina kamrater och omvänder fiender till sin sida. Halleluja!
TIP_23=Snäppdraken är en försvarare vars attacker gör riktigt ont och är bra på att krossa de skadade.
TIP_24=Mörka Drakul använder gammal vampyrmagi för att göra massa skada medan han helar sig själv.
TIP_25=Sanddemonen utnyttjar elementmagi för att kontrollera slagfältet och bränna upp allt.
TIP_26=Hydran åkallar huggormar som faller ned ovanifrån och skadar en grupp fiender.
TIP_27=Måndraken använder kraftfull magi som både skadar hennes fiender och ger energi till hennes kamrater.
TIP_28=Brorsärkaren är en seg försvarare som följer brorskredot: "Hjälp vänner, döda skurkar".
TIP_29=Ninjadvärgen smyger flinkt in hos fienden och besegrar magiska fiender med sina ölchuk.
TIP_30=Kosmiska Alvens kombination av perfekt logik och kraftfull kontrollmagi gör honom respekterad av alla.
TIP_31=Pålmästaren använder sin styrka och sexighet för att slåss på fronten, där han distraherar och lamslår sina fiender.
TIP_32=Rullkrigaren är en viking på hjul, som gör stor skada på frontlinjen.
TIP_33=Karmosinhäxan kanaliserar mörka krafter för att inspirera sina kamrater och åkalla vålnader mot fienden.
TIP_34=Läser du fortfarande det här?
TIP_35=Umlaut Andraconus V är din nemesis. Det var han som dök upp från ingenstans och skapade den här oredan.
TIP_36=Rikets största hjältar har tagits till fånga. Slåss för att samla deras själstenar och befria dem!
TIP_37=Bygg ett lag av hjältar för att kämpa dig genom kampanjen och besegra de onda drakbossarna. Och ha lite kul också.
TIP_38="Ni kommer aldrig besegra mig!" –Umlaut
TIP_39=Om du lyssnar på ljudspåret baklänges låter det riktigt bra.
TIP_40=Vill du dela med dig av en grej? Kom till DragonSoul-forumet!
TIP_41=Visste du att du kan blockera folk i chatten?
TIP_42=Ditt hår är riktigt snyggt i dag. Har du gjort något med det?
TIP_43=Låt dig inte luras av Kamikazetomtens storlek; tanten kan slåss!
TIP_44=Skaka telefonen riktigt hårt för att öka stridseffektivitet ... nä, vi skojar bara.
TIP_45=Dvärgskytten håller sig baktill för att skjuta fienden med sitt stora armborst, och för att hålla koll på resten av gruppen.
TIP_46=Orcmunken bär sitt rökelsekar med rättvisans brinnande raseri.
TIP_47=Är det en tromb? Ett slagsmålsmoln? Nej, det är Hetsdraken!
TIP_48=Spikdraken blåser upp sig för att skjuta ut spikar och se till att ingen driver med hans läspande.
TIP_49=Älvedrottningen skapar dubbelt trubbel med sin specialfärdighet.
TIP_50=Mörka Hästen går baklänges för att sparka sina motståndare ... och visa upp sin perfekta bakdel.
TIP_51=Sköna Druiden använder naturens kraft mot hennes fiender. Fast hon håller sällan koll på vilken dag det är.
TIP_52=Stör inte Kitteldjävulen i badet, för plasket är giftigt!
TIP_53=Saknar du gammaldags bosstrider? Försök dig på bossarenan!

