

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=«El invocador perspicaz»
NPC_EVIL_WIZARD_0_DESC=¡Un mago loco ha tomado al Dragón del Castillo como rehén! Se ven unas extrañas apariciones en el castillo, aunque no parecen fantasmas de Umlaut.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=El mago se escapa a una habitación cercana, pero la puerta queda bloqueada por una potente fuerza mágica. Puede que a la Sustituta se le den bien los contrahechizos, pero va a necesitar un día entero. ¡Vuelve mañana para enfrentarte a Invokus!
NPC_EVIL_WIZARD_1_DESC=La Sustituta balbucea algo indescifrable; los ojos se le cierran del cansancio. De repente, la cerradura se abre. «Bien hecho, ¡pequeña!», dice el Centauro. La puerta se abre y de dentro sale un estruendo mágico, seguido de una carcajada maligna...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Varios miembros de tu equipo han sucumbido al misterioso gas de la sala y se han quedado dormidos rápidamente. El Electroyeti ha conseguido hallar el antídoto en el diario de la Sustituta, aunque le llevará un día entero elaborarlo. Vuelve mañana para enfrentarte a Invokus con tu potencia máxima.
NPC_EVIL_WIZARD_2_DESC=Tu equipo está totalmente recuperado y sigue las huellas azules polvorientas que llevan al castillo. Las huellas llegan hasta un impresionante laboratorio. Parece que Invokus ha estado utilizando polvo de piedras de alma para crear abominaciones. ¡Es hora de poner fin a esta pseudociencia enfermiza!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=La Sustituta empieza a guardar el inventario del laboratorio de Invokus: «Le enviaré esto al Dragón Mágico para que lo analice. A lo mejor podemos sacar algo de provecho de toda esta locura». Muy a su pesar, la mesa estalla en llamas azules. \n\n«¡@#$%! ¡Mirad! Al apagarse, las llamas descubren el texto grabado en unas runas en el suelo». La Sustituta lo anota rápidamente antes de desaparezca de nuevo: «Voy a ver si lo traduzco».

NPC_EVIL_WIZARD_0_PIERCING=Los fantasmas de Invokus son inmunes al daño por penetración.
NPC_EVIL_WIZARD_0_BASHING=Los fantasmas de Invokus son inmunes al daño por paliza.
NPC_EVIL_WIZARD_1_NECROTIC=Al fantasma del Trol amorfo de Invokus solo le afecta el daño necrótico.
NPC_EVIL_WIZARD_1_TOXIC=Al fantasma del Dragón Mordedor de Invokus solo le afecta el daño tóxico.
NPC_EVIL_WIZARD_1_WATER=Al fantasma del Dragón Lunar de Invokus solo le afecta el daño acuático.
NPC_EVIL_WIZARD_1_ELECTRIC=Al fantasma de la Druida Marchosa de Invokus solo le afecta el daño por electricidad.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Tendrás que infligir daño prolongado a «Mangles», la mascota de Invokus, para que le haga efecto.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=«Comehéroes»
NPC_GIANT_PLANT_0_DESC=Nuestros exploradores nos hablan de un rumor acerca de una planta carnívora enorme al norte del Bosque Oscuro. ¡Vamos a investigar!
NPC_GIANT_PLANT_0_DESC_COMPLETE=¡La salida está cubierta de enredaderas con pinchos! Nos llevará unas cuantas horas despejar el camino. No podremos alcanzar a nuestra presa hasta mañana.
NPC_GIANT_PLANT_1_DESC=Seguimos el rastro del enemigo a toda prisa sin dejar de trepar. La tierra empieza a estabilizarse cuando por fin lo alcanzamos y acorralamos a la planta gigante al borde de un precipicio.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Acampamos para pasar la noche, convencidos de que Venusia nos estará esperando en la parte baja del acantilado.
NPC_GIANT_PLANT_2_DESC=Descendemos por el acantilado y descubrimos que Venusia, indignada, está sentada en una pila de su propia basura.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Una vez derrotada la planta gigante, la Sustituta empieza a trabajar en sus traducciones. Esperemos que las runas nos permitan saber más cosas sobre el misterioso titán oculto.

NPC_GIANT_PLANT_0_TASTY=Solo un héroe delicioso puede separar a Venusia de su olla protectora.
NPC_GIANT_PLANT_1_BASHING=Haz retroceder a Venusia hacia el borde del acantilado con daño por paliza o retroceso.
NPC_GIANT_PLANT_1_KNOCKBACK=Haz retroceder a Venusia hacia el borde del acantilado con daño por paliza o retroceso.
NPC_GIANT_PLANT_2_FIRE=A las enredaderas de Venusia solo les afecta el daño por fuego o por corte.
NPC_GIANT_PLANT_2_SLASHING=A las enredaderas de Venusia solo les afecta el daño por corte o por fuego.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=«El faro dorado»
NPC_GOLD_COLOSSUS_0_DESC=La traducción de las runas muestra unas instrucciones para conjurar un complicado hechizo. Varias horas después, la Sustituta consigue los ingredientes. Nuestro equipo se reúne mientras ella balbucea unas extrañas palabras. De repente, ¡nos hallamos en un peligroso puente que se tambalea!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Parece que tendremos que encargarnos de otro hechizo. La Sustituta necesitará algo de tiempo para reunir los ingredientes que hacen falta para el teletransporte. No nos vendría mal dormir un poco antes de la próxima batalla.
NPC_GOLD_COLOSSUS_1_DESC=Preparamos el telepuerto para la próxima ubicación del Titán. ¿Adónde nos llevará esta vez?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Descansamos y dejamos que Centauro nos cure las heridas mientras la Sustituta echa un vistazo al contrahechizo y prepara el próximo telepuerto. Aún con magia de sanación, necesitaremos al menos un día para recuperarnos.
NPC_GOLD_COLOSSUS_2_DESC=El contrahechizo está listo y estamos deseosos de hacernos con ese botín de piezas de oro. ¡Vamos allá!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Vemos como Aurum se petrifica ante nuestros ojos. Una puerta secreta se abre hacia la sala del tesoro, donde encontramos una de las estatuas draconianas. Tenemos que detener a Umlaut antes de que le ocurra lo mismo a otro titán. Mientras tanto, seguimos investigando para encontrar el resto de las estatuas.

NPC_GOLD_COLOSSUS_0_HEAVY=El fuerte viento de este puente no afectará mucho a los héroes pesados.
NPC_GOLD_COLOSSUS_1_RANGED=El terreno con pinchos hace que tus héroes se lastimen al caminar. Los héroes con ataque a distancia lo tendrán más fácil.
NPC_GOLD_COLOSSUS_2_PIERCING=Al escudo dorado de Aurum solo le afecta el daño por penetración.

