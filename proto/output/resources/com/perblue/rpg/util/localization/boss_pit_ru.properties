

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=«Опытный заклинатель»
NPC_EVIL_WIZARD_0_DESC=Безумный колдун захватил Драконий замок! Здесь можно встретить множество странных существ, но они не похожи на призраков замка Чертехвоста.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Колдун скрылся в соседней комнате, но ведущая туда дверь запечатана сильнодействующей магией. И хотя Ученица хорошо владеет отражающими заклинаниями, ей понадобится целый день, чтобы открыть эту дверь. Возвращайся завтра, чтобы снова сразиться с Инвокусом!
NPC_EVIL_WIZARD_1_DESC=Ученица бормочет непонятные слова, в её глазах заметна усталость. Вдруг раздаётся громкий щелчок, и замок открывается. «Молодец, дружок!» - восклицает Кентавр. Из приоткрытой двери вылетает магическая молния и раздаётся безумное кудахтанье...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Несколько участников твоего отряда попали под действие странного газа в комнате, упали и уснули. Электройети смог найти противоядие в дневнике Ученицы, но для его приготовления понадобится целый день. Возвращайся завтра, чтобы твой отряд мог сразиться с Инвокусом в полном составе!
NPC_EVIL_WIZARD_2_DESC=Твой отряд полностью восстановлен и идёт по голубым следам через замок. Следы привели нас к удивительной алхимической лаборатории. Похоже, что Инвокус использует пыль камней души для создания мерзких монстров. Пришло время положить конец этой лженауке!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=Ученица начинает собирать оборудование в алхимической лаборатории Инвокуса. «Я отправлю это волшебному дракону для изучения. Может быть, что-то из этих странных вещей нам пригодится!». К её ужасу стол взрывается и загорается ярким синим пламенем.\n\n"@#$%! Берегись! Пламя потухло, а на полу остались тлеющие руны. Ученица быстро записывает их, пока они не исчезли: «Я займусь их переводом».

NPC_EVIL_WIZARD_0_PIERCING=Привидениям Инвокуса невозможно нанести урон с помощью колющего или рубящего оружия.
NPC_EVIL_WIZARD_0_BASHING=Привидениям Инвокуса нельзя нанести урон оглушающим ударом.
NPC_EVIL_WIZARD_1_NECROTIC=Созданный Инвокусом призрак Желетролля может получить урон только от некротического удара.
NPC_EVIL_WIZARD_1_TOXIC=Созданный Инвокусом призрак Огнедышащего дракона может получить урон только от токсинов.
NPC_EVIL_WIZARD_1_WATER=Созданный Инвокусом призрак Лунного дракончика может получить урон только от воды.
NPC_EVIL_WIZARD_1_ELECTRIC=Созданное Инвокусом привидение Друида-хиппи может получить урон только от электрического удара.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Чтобы нанести урон питомцу Инвокуса по кличке Манглз, используй умения, которые наносят урон каждые несколько секунд.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=«Пожиратель героев»
NPC_GIANT_PLANT_0_DESC=Наши разведчики доложили об огромном цветке-людоеде, который обитает к северу от Мрачного леса. Пришло время провести расследование!
NPC_GIANT_PLANT_0_DESC_COMPLETE=Выход прикрыт колючими стеблями. Нам понадобится несколько часов, чтобы прорубить себе дорогу. Мы сможем догнать врага не раньше завтрашнего дня.
NPC_GIANT_PLANT_1_DESC=Мы спешим, идём по следу врага и постепенно поднимаемся всё выше. Когда мы, наконец, догоняем его, местность выравнивается, и гигантское растение оказывается в ловушке между нами и отвесным краем утёса.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Не сомневаемся, что Венерия будет поджидать нас у подножия утёса, поэтому мы можем разбить лагерь на ночь.
NPC_GIANT_PLANT_2_DESC=Мы спускаемся с утёса и видим разгневанную Венерию, сидящую в куче собственной земли.
NPC_GIANT_PLANT_2_DESC_COMPLETE=После победы над растением Ученица сразу приступает к переводу рун. Надеемся, что руны помогут нам понять, кто такой этот таинственный скрывающийся Титан.

NPC_GIANT_PLANT_0_TASTY=Венерию можно выманить из защищающего её горшка только вкусным героем.
NPC_GIANT_PLANT_1_BASHING=Подтолкни Венерию к краю утёса и нанеси ей урон с помощью оглушающего удара или отбрось её назад.
NPC_GIANT_PLANT_1_KNOCKBACK=Подтолкни Венерию к краю утёса и нанеси ей урон с помощью оглушающего удара или отбрось её назад.
NPC_GIANT_PLANT_2_FIRE=Стебли Венерии могут получить урон только от огня или режущего оружия.
NPC_GIANT_PLANT_2_SLASHING=Стебли Венерии могут получить урон только от огня или удара режущим оружием.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=«Золотой маяк»
NPC_GOLD_COLOSSUS_0_DESC=Переведённые руны - это инструкции к сложному заклинанию. Через несколько часов Ученица сможет собрать все нужные ингредиенты. Наш отряд собирается вокруг, пока она бормочет странные слова, и вдруг мы переносимся на мост, где дует пронизывающий ветер!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Похоже, теперь у нас появились проблемы еще с одним заклинанием. Ученице потребуется какое-то время, чтобы собрать все ингредиенты, необходимые для следующей телепортации. А у нас, похоже, есть возможность как следует выспаться перед следующим боем.
NPC_GOLD_COLOSSUS_1_DESC=Мы готовимся снова перенестись к местонахождению Титана. Где же мы окажемся в следующий раз?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Мы отдохнём и позволим Кентавру обработать наши раны, пока Ученица изучает отражающее заклинание и готовится к следующей телепортации. Даже с магией исцеления наши ноги перестанут болеть не раньше чем через день.
NPC_GOLD_COLOSSUS_2_DESC=Отражающее заклинание готово, и нам не терпится прихлопнуть эту золотую развалину. Давай сделаем это!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Аурум на наших глазах превращается в камень. В сокровищнице открывается потайная дверь, за которой стоит одна из статуэток дракона. Мы должны остановить Чертехвоста до того, как это случится с другими Титанами! Между тем нам нужно продолжать расследование и найти оставшиеся статуэтки.

NPC_GOLD_COLOSSUS_0_HEAVY=Сильные ветры на этом мосту не смогут помешать настоящим героям.
NPC_GOLD_COLOSSUS_1_RANGED=Продираясь через колючие кусты, твои герои получают урон. Лучше всего с этим справляются персонажи, специализирующиеся на дистанционных атаках.
NPC_GOLD_COLOSSUS_2_PIERCING=Золотой щит Аурума может получить урон только от удара колющим или рубящим оружием.

