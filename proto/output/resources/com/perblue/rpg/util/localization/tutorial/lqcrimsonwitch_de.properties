QUEST_2_6=Ja, der Zauber ist total einfach. Frag mich einfach nächstes Mal. Aber du solltest einen Teil der überschüssigen Energie loswerden, sonst kriegt dein Hirn einen Kurzschluss. Ich würde ein paar dieser Geister abschießen, bevor es zu spät ist.
