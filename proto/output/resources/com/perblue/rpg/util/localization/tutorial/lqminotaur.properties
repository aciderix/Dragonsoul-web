QUEST_1_4=Good! Still taking those community college courses.
QUEST_1_5=Sick. But that's enough talk! We gotta flip our switches from 'Chilling' to 'Vengeance', dude!
QUEST_1_6=My switch is flipped, bro! Where do we find this creep?
QUEST_1_7=They're digging near the Lost City. We gotta go on an Expedition!
QUEST_1_8=Do you know what that means?!
QUEST_1_9=HARDCORE BATTLE MONTAGE, BRO!

