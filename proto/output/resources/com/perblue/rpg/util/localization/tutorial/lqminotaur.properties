QUEST_1_1=Got some intel on our guy. They call him the Maze Weaver. Get this: Master Thief told me that Boxer Dwarf heard from Gnomewrecker that Digger Mole's cousin got hired to help him dig a new labyrinth! The jerk is doing it again!
