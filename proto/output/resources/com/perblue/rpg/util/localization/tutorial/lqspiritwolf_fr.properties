
QUEST_0_1=Hé ! Laissez-moi sortir ! Je n'ai rien à faire dans cette cellule !
QUEST_0_2=Bande de débiles, de pouilleux, avec vos dégaines de clowns, habillés comme des sacs à patates ! Sachez qu'on ne m'enferme pas, moi ! En plus, j'ai rien fait ! Ce sont ces jupes qui m'ont appelé à l'aide, elles n'en pouvaient plus de dépérir dans un placard ! Elles voulaient que quelqu'un comme moi les porte ! Ce n'est pas du vol, c'est de l'humanisme !
QUEST_0_3=Comment osez-vous traiter de la sorte une louve aussi bien habillée ? Cette robe m'a littéralement coûté une brouette de diamants ! Je ne vais pas dormir sur un sol qui sent comme… <sniff>… <sniff>… Je rêve ou la Barbarde s'est faite dessus ?
QUEST_0_4=Gné ?
QUEST_0_5=Rendors-toi, toi. Continue à rêver de barbares huilés avec des tatouages tribaux.
QUEST_0_6=Zzzz… Tatouages…
QUEST_0_7=Ça me dégoûte. Tu me dégoûtes.
QUEST_0_8=Je crois que c'est l'heure de mettre les bouts. Je savais bien que ces 800 pieds de biche de Freeman que je garde dans mon sac à main me serviraient un jour. Ça devrait suffire à ouvrir la porte du donjon.

QUEST_1_1=Et hop ! La voie est libre, à moi l'aventure ! Ma vie est tellement mieux que celle de ces minables cloportes !
QUEST_1_2=On devrait faire une télé-réalité sur moi. Un truc du genre « Port pirate à un incroyable talent : moi » ! Il faut que j'en parle à mon manager.
QUEST_1_3=<OOOH><OOOH> Capitaine, je crois que c'est elle. Plus un geste, l'Esprit-louve ! Vous êtes en état d'arrestation !
QUEST_1_4=...
QUEST_1_5=Ça tombe bien, je me disais justement que je prendrais bien un peu de repos. L'aventure, tout le temps, c'est éreintant. S'allonger, ne rien faire, c'est très bien aussi.
QUEST_1_6=Cinq petits jours loin de tout, le temps que les choses se tassent. Comme ça, je serai toute pimpante et prête à repartir protéger le royaume !

QUEST_2_1=Je crois qu'on peut le dire, les vacances, c'est nul. En plus, je suis toute seule ici, qui va admirer les nouveaux talons que j'ai commandés sur Dragonzon ? Spoiler : PERSONNE !
QUEST_2_2=Il est temps pour moi de faire mon grand retour. Mais tout le monde est à mes trousses, ça ne sera pas partie facile. Oh, et puis YOLO !
QUEST_2_3=Où avais-je la tête ? Je suis assez habile pour hypnotiser tous les rageux. Si j'arrive à hypnotiser 200 personnes qui m'ont vue agir dans « l'illégalité », ça devrait faire l'affaire.
QUEST_2_4=Enfin, j'espère…

QUEST_3_1=Salut, l'Esprit-louve ! Comment ça va ? Ça fait une paie qu'on ne t'a pas vue !
QUEST_3_2=Et voilà, un petit sort d'amnésie, et le tour est joué ! <wink>
