
STAGE_1_PRE_1=Hé ! J'ai pas peur des légumes ! Montre-toi, sale chou-fleur !
STAGE_1_PRE_2=Vous m'avez appelé ?
STAGE_1_PRE_3=Nom d'une herbe herculéenne !
STAGE_1_PRE_4=Regardez-moi ces morceaux de choix ! C'est très aimable de votre part de vous inviter à ma table.

STAGE_1_POST_1=Vous m'avez coupé l'appétit. À la revoyure, petites bouchées !
STAGE_1_POST_2=Beurk, je suis couverte de bave de plante.
STAGE_1_POST_3=Désolé de te dire ça, gamine, mais notre sortie semble être bloquée.
STAGE_1_POST_4=@$%* ! ! ! Cette grosse pâquerette a couvert sa fuite.

STAGE_2_PRE_1=Pris entre le marteau et l'enclume !
STAGE_2_PRE_2=On te tient maintenant, mec !
STAGE_2_PRE_3=Quel optimisme ! Essayez donc de me blesser !
STAGE_2_PRE_4=@$#% ! Elle se cache encore dans son pot ! Qu'est-ce qu'on fait maintenant ?

STAGE_2_POST_1=Bon voyage, on se voit à l'automne prochain !
STAGE_2_POST_2=Je ne vois pas pourquoi nous devons attendre si longtemps, la Doublure.
STAGE_2_POST_3=C'est une façon de parler, DD. Reposons-nous avant de poursuivre, la descente va être longue.

STAGE_3_PRE_1=Oh, ceci est tellement embarrassant.
STAGE_3_PRE_2=On te tient maintenant !
STAGE_3_PRE_3=Je n'en serais pas si sûr, mon délicieux petit morceau.
STAGE_3_PRE_4=Assez de blabla, battons-nous ! Faisons frire cette @$%@%$ de fleur !

STAGE_3_POST_1=Non ! Je me fane !
