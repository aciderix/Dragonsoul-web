STAGE_3_POST_4=Tu vas enfin... attends, quoi ?
STAGE_3_POST_5=@#% ! Elle est morte avant qu'on puisse en apprendre plus !
STAGE_3_POST_6=La Doublure, tu as pu traduire les runes ?
STAGE_3_POST_7=J'étais un peu occupée à me battre, DD !
