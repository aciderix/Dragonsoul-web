
CONGRATS=Oh, la fusion est un autre moyen d'améliorer vos runes !
DIALOG_1=Une fusion ajoute des étoiles à vos runes, ce qui augmente considérablement la puissance de leurs bonus.
DIALOG_2=Pour fusionner, sélectionnez d'autres runes et sacrifiez-les dans celle-ci. Les runes sacrifiées doivent correspondre à son emplacement.
DIALOG_3=La fusion renforce les effets de chaque niveau de renforcement. N'oubliez pas de faire les deux !
