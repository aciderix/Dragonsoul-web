
QUEST_0_1=Com mil caracóis! Macacos me mordam! Tormenta maldita da baleia branca!
QUEST_0_2=Opa, opa, opa! Calminha aí. O que houve?
QUEST_0_3=O Fúria do Tritão, que é um navio fantasma lendário, foi visto perto do Litoral Esbranquiçado!
QUEST_0_4=Sério? E ele tem riquezas fabulosas??
QUEST_0_5=Não, só fantasmas fabulosos. Mas eu quero mesmo assim! Rápido, eu preciso mandar uma mensagem pros meus antigos companheiros! Acha 100 garrafas de Leite de Mexilhão pra mim, o mais rápido possível!

QUEST_1_1=Fique longe! Como o fantasma de um inimigo derrotado, o Leite de Mexilhão vai voltar para me assombrar!
QUEST_1_2=O quê? Você bebeu TUDO? Por que não jogou tudo fora? Que seja. Vamos começar a escrever as mensagens e colocar nas garrafas. Argh, vai levar uma eternidade.
QUEST_1_3=Não, eu tenho um código secreto com os meus amigos; é rápido e eficiente! Escreve YARR! em cada mensagem. Eles vão entender e vir correndo!
QUEST_1_4=E se a gente só escrevesse YARR! no chat por cinco dias? Economiza tempo e papel.

QUEST_2_1=Certo, você conseguiu reunir a tripulação. Vamos encontrar o Fúria do Tritão! Sabe pra onde ele foi depois de se afastar do Litoral Esbranquiçado?
QUEST_2_2=Não faço ideia!
QUEST_2_3=Droga. Certo, então a gente precisa procurar. Pra começar, vamos juntar uns suprimentos.
QUEST_2_4=Arr, acabei de cavar o meu tesouro pra pegar o que a gente precisa!
QUEST_2_5=Nossa, você tem de um tudo aí! Eu daria uma remexida se não tivesse medo de pegar tétano. Talvez a gente devesse fazer um pacote e levar tudo de uma vez.
QUEST_2_6=O navio tá tão perto que dá até pra sentir o cheiro! Espera, esse cheiro é meu, mesmo. Arr, mesmo assim, tô animada!

QUEST_3_1=Meu! Todo meu! O Fúria do Tritão e as armas fantasmas; tudo sob o comando do capitão Barba Podre! Arr har har har!
