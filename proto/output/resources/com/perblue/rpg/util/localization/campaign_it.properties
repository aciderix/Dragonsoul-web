NORMAL_ch0_lvl0_DESCRIPTION=Umlaut ha lasciato Rocca del drago e i nostri amici sono nei paraggi. Se ci sbrighiamo, dovremmo riuscire a recuperare le loro pietre!
NORMAL_ch0_lvl1_DESCRIPTION=Qualcuno sta imprecando là fuori. Elettroyeti dev'essere nel giardino!
NORMAL_ch0_lvl2_DESCRIPTION=Sono arrivati i rinforzi e il giardino pullula di mostri. Non fanno altro che parlare di un drago. Pensavo che Umlaut se ne fosse andato!
NORMAL_ch0_lvl3_DESCRIPTION=I mostri si sono rintanati nel castello. Dobbiamo seguirli! E se il drago all'interno fosse Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=Il Dracul oscuro è scappato e ha mandato dei mostri per coprire la sua fuga!
NORMAL_ch0_lvl5_DESCRIPTION=Hanno avvistato il leggendario Santone guaritore nel giardino. Potrebbe tornarci utile. Prendiamo quelle pietre!
NORMAL_ch0_lvl6_DESCRIPTION=Gli esploratori hanno avvistato l'Apprendista instabile nel giardino. Ma come può essere là fuori se è già nel nostro gruppo?
NORMAL_ch0_lvl7_DESCRIPTION=A quanto pare gli esploratori non si sbagliavano: Apprendista instabile confermata. Dobbiamo indagare.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut pensa di poter controllare i poteri dell'Apprendista instabile. Riappropriamoci di quelle pietre!
NORMAL_ch0_lvl9_DESCRIPTION=I mostri si stanno ritirando nel castello! Codardi!
NORMAL_ch0_lvl10_DESCRIPTION=Il Santone guaritore si è unito ai mostri nel giardino. Sta lanciando un incantesimo verso di noi! Devo... andare... in... giardino...
NORMAL_ch0_lvl11_DESCRIPTION=Sono arrivati i rinforzi! Dobbiamo respingerli per poter ritornare al castello.
NORMAL_ch0_lvl12_DESCRIPTION=Il Dracul oscuro è stato avvistato sui bastioni e sembra che abbia con sé lo spettro della Signora dei draghi!
NORMAL_ch0_lvl13_DESCRIPTION=Il Dracul oscuro si è ritirato nel castello, ma l'orda ci ha fatto retrocedere nel giardino.
NORMAL_ch0_lvl14_DESCRIPTION=Si riesce a sentire Elettroyeti che impreca per tutto il giardino. Non la passerà liscia per avere detto quello cose su tua madre!
NORMAL_ch0_lvl15_DESCRIPTION=Si sono ritirati nel castello. È la nostra occasione!
NORMAL_ch0_lvl16_DESCRIPTION=Gli esploratori hanno avvistato il Dracul oscuro nei pressi del ponte levatoio. Dobbiamo raggiungerlo prima che scappi. Tagliamo per il giardino!
NORMAL_ch0_lvl17_DESCRIPTION=Dobbiamo farci strada e raggiungere il ponte levatoio prima che il Dracul possa fuggire. Presto!
NORMAL_ch0_lvl18_DESCRIPTION=Siamo riusciti a impedire al Dracul oscuro di fuggire. Non lasciamogli un'altra occasione!
NORMAL_ch1_lvl0_DESCRIPTION=Gli esploratori hanno avvistato del fumo provenire dal cuore della Foresta di Drakenwall. Andiamo a indagare.
NORMAL_ch1_lvl1_DESCRIPTION=Prendiamo la strada meno battuta, va bene?
NORMAL_ch1_lvl2_DESCRIPTION=È arrivato l'Elfo cosmico, portando con sé dei Golem di cristallo e degli Imp di pietra. Sembra che non vogliano farci passare!
NORMAL_ch1_lvl3_DESCRIPTION=La via si fa sempre più ripida. Se riuscissimo a raggiungere un punto abbastanza alto, potremmo capire da dove proviene il fumo.
NORMAL_ch1_lvl4_DESCRIPTION=Solo io sento della musica provenire da poco più avanti? Unz tunz, unz tunz.
NORMAL_ch1_lvl5_DESCRIPTION=Facciamo vedere a questo drago che non si scherza col fuoco!
NORMAL_ch1_lvl6_DESCRIPTION=Abbiamo seguito il Diavolo delle sabbie dentro alla foresta. Sembra un buon posto per combattere.
NORMAL_ch1_lvl7_DESCRIPTION=Il Diavolo delle sabbie sta tentando di fuggire! Prendiamolo!
NORMAL_ch1_lvl8_DESCRIPTION=Il Diavolo delle sabbie è scappato, ma non può essere l'unico motivo per questo freddo improvviso...
NORMAL_ch1_lvl9_DESCRIPTION=Ci siamo rigirati durante l'ultima battaglia. Temo che ci siamo persi!
NORMAL_ch1_lvl10_DESCRIPTION=Giuro di aver già visto quel fiore viola... stiamo girando in tondo?
NORMAL_ch1_lvl11_DESCRIPTION=All'improvviso sentiamo un ruggito pieno di collera e un rumore di... pattini?
NORMAL_ch1_lvl12_DESCRIPTION=Ci siamo fermati per rifornire le scorte d'acqua e tutto d'un tratto: imboscata.
NORMAL_ch1_lvl13_DESCRIPTION=Se riuscissimo a tornare su quel colle, forse riusciremmo a orientarci di nuovo. Ritorniamo sui nostri passi.
NORMAL_ch1_lvl14_DESCRIPTION=Il Guerriero stripper ci sta bloccando il cammino. Però, come balla bene!
NORMAL_ch1_lvl15_DESCRIPTION=Finalmente siamo sopra alla vegetazione! Uhmmm... il sole tramonta a est o a ovest?
NORMAL_ch1_lvl16_DESCRIPTION=Non possiamo farci sfuggire il Diavolo delle sabbie! Basta seguire il fumo.
NORMAL_ch1_lvl17_DESCRIPTION=Il Diavolo delle sabbie si è rintanato in delle antiche rovine che avevamo già avvistato dall'alto. Dovremo combattere per raggiungerle!
NORMAL_ch1_lvl18_DESCRIPTION=Abbiamo intrappolato il Diavolo delle sabbie nelle antiche rovine!
NORMAL_ch2_lvl0_DESCRIPTION=I mostri hanno invaso l'Arena! Scacciamoli.
NORMAL_ch2_lvl1_DESCRIPTION=Gli esploratori hanno saputo che un fortino nelle vicinanze è stato occupato da un drago. Adunata!
NORMAL_ch2_lvl2_DESCRIPTION=Un tempo questa era una magnifica fortezza, ma ora l'hanno distrutta. Mostriamogli cosa facciamo con la spazzatura.
NORMAL_ch2_lvl3_DESCRIPTION=Sentito? C'è una festa nella sala da pranzo. Imbuchiamoci!
NORMAL_ch2_lvl4_DESCRIPTION=Abbiamo sgomberato il salone, ma non c'è traccia del drago. Dove sarà?
NORMAL_ch2_lvl5_DESCRIPTION=La nostra vittoria è stata interrotta da un urlo acuto. È la Strega scarlatta e ha portato con sé il Drago azzannatore!
NORMAL_ch2_lvl6_DESCRIPTION=Dalla cucina proviene una strana luce e non credo che qualcuno stia cucinando!
NORMAL_ch2_lvl7_DESCRIPTION=Il Drago azzannatore si è rintanato in fondo al corridoio!
NORMAL_ch2_lvl8_DESCRIPTION=Ci siamo fatti strada fino al Drago azzannatore. Questa volta non ci sfuggirà!
NORMAL_ch2_lvl9_DESCRIPTION=L'Arena pullula nuovamente di mostri. Non possiamo tollerarlo. All'attacco!
NORMAL_ch2_lvl10_DESCRIPTION=Ora che abbiamo liberato l'Arena, sarà meglio tornare a liberare il forte.
NORMAL_ch2_lvl11_DESCRIPTION=Ho sentito il ruggito del Drago azzannatore provenire dalla cucina. Elettroyeti, smettila di rimpinzarti e vieni qua! Dobbiamo raggiungerlo!
NORMAL_ch2_lvl12_DESCRIPTION=È la resa dei conti. L'abbiamo messo all'angolo!
NORMAL_ch2_lvl13_DESCRIPTION=Mentre scappa nel corridoio, sentiamo il Drago azzannatore ordinare all'orda di proteggere il tesoro...
NORMAL_ch2_lvl14_DESCRIPTION=Il Drago azzannatore sta battendo in ritirata! Presto, non deve scappare!
NORMAL_ch2_lvl15_DESCRIPTION=Stanno devastando il salone da pranzo. "Lasciate stare il CIBO!", grida l'Elettroyeti, "Brutti #%$@$%#! Ce la pagherete."
NORMAL_ch2_lvl16_DESCRIPTION=Hanno fatto a pezzi tutte le scorte di cibo e alcool del forte. Vendetta!!!
NORMAL_ch2_lvl17_DESCRIPTION=I mostri stanno correndo a proteggere il tesoro. Gli stiamo alle calcagna!
NORMAL_ch2_lvl18_DESCRIPTION=Si sono rintanati tutti nella sala del tesoro. È la resa dei conti finale con il Drago azzannatore.
NORMAL_ch3_lvl0_DESCRIPTION=Gli elfi hanno chiesto il nostro aiuto, ma dobbiamo attraversare una valle invasa dai mostri... *sigh*
NORMAL_ch3_lvl1_DESCRIPTION=Non abbiamo nemmeno messo piede nella valle e ci hanno già teso un'imboscata!
NORMAL_ch3_lvl2_DESCRIPTION=Il cammino è bloccato da dei draghi!
NORMAL_ch3_lvl3_DESCRIPTION=Mentre entriamo nella valle, il Centauro si blocca improvvisamente. "Ragazzi, credo di riconoscere questo posto."
NORMAL_ch3_lvl4_DESCRIPTION=Ci hanno teso un'imboscata! Alle armi!
NORMAL_ch3_lvl5_DESCRIPTION=Questo posto è inquietante. È gelido, puzza e pullula di mostri. Prima ce ne andiamo di qui, meglio sarà per tutti!
NORMAL_ch3_lvl6_DESCRIPTION=La terra comincia a tremare. "Andiamo a conoscere i responsabili!" grida il Centauro mentre si lancia alla carica.
NORMAL_ch3_lvl7_DESCRIPTION=Prima che Umlaut ne prendesse il controllo, questa era una vallata magnifica. Il Centauro è affranto, ma, soprattutto, furioso.
NORMAL_ch3_lvl8_DESCRIPTION=È difficile orientarsi. I mostri hanno reso quest'area quasi irriconoscibile.
NORMAL_ch3_lvl9_DESCRIPTION=Questo ponte scricchiola in modo decisamente inquietante. Non guardate giù!
NORMAL_ch3_lvl10_DESCRIPTION=Gli esploratori hanno avvistato l'Idra nel campo di battaglia!
NORMAL_ch3_lvl11_DESCRIPTION=Se vogliamo riprendere questa valle, dobbiamo sconfiggere quel drago!
NORMAL_ch3_lvl12_DESCRIPTION=È ora di far capire all'Idra chi comanda.
NORMAL_ch3_lvl13_DESCRIPTION=L'Idra si sta dirigendo al Reame degli Elfi. Dobbiamo sconfiggerla prima che entri nella foresta!
NORMAL_ch3_lvl14_DESCRIPTION=Non dovrebbe essere lontano. Non sentite anche voi la terra tremare sotto i piedi?
NORMAL_ch3_lvl15_DESCRIPTION=Un tempo questa torre serviva a sorvegliare l'entrata della foresta. Dobbiamo sbrigarci se vogliamo prendere quel drago!
NORMAL_ch3_lvl16_DESCRIPTION=È la nostra occasione!
NORMAL_ch3_lvl17_DESCRIPTION=Questo sì che è uno scontro epico! Finiamolo!
NORMAL_ch3_lvl18_DESCRIPTION=Siamo alla resa dei conti con l'Idra!
NORMAL_ch4_lvl0_DESCRIPTION=Non ho mai avuto il permesso di entrare a Bosco Libellula. L'Apprendista riesce a malapena a contenere il suo entusiasmo da secchiona.
NORMAL_ch4_lvl1_DESCRIPTION=Non possiamo lasciare che i mostri distruggano questo posto. Cacciamoli via!
NORMAL_ch4_lvl2_DESCRIPTION=Gli esploratori hanno avvistato altri mostri diretti al Giardino elfico. Dobbiamo fare in fretta se vogliamo intercettarli.
NORMAL_ch4_lvl3_DESCRIPTION=Stanno distruggendo quelle antichissime statue! Dobbiamo fermarli!
NORMAL_ch4_lvl4_DESCRIPTION=Gli abitanti del posto dicono che il drago che proteggeva quest'area è ormai sotto il controllo di Umlaut.
NORMAL_ch4_lvl5_DESCRIPTION=Gli esploratori hanno avvistato una sagoma bianca poco più avanti. Che siano gli spettri della Strega scarlatta?
NORMAL_ch4_lvl6_DESCRIPTION=Le voci erano vere. Abbiamo trovato la Dragonessa lunare ed è sotto il controllo di Umlaut!
NORMAL_ch4_lvl7_DESCRIPTION=Una strana magia antica ci ha teletrasportati in un'altra zona. E adesso dove siamo finiti?
NORMAL_ch4_lvl8_DESCRIPTION=Abbiamo perso i contatti con gli esploratori e non riesco a orientarmi.
NORMAL_ch4_lvl9_DESCRIPTION=In un qualche modo siamo riusciti a tornare al limitare della foresta. Beh, almeno adesso sappiamo dove siamo!
NORMAL_ch4_lvl10_DESCRIPTION=La Dragonessa lunare ci ha colti di sorpresa! Ho come la sensazione che siamo stati attirati qui...
NORMAL_ch4_lvl11_DESCRIPTION=Ci siamo ricongiunti agli esploratori. Dicono di aver avvistato la Dragonessa lunare vicino alle cascate.
NORMAL_ch4_lvl12_DESCRIPTION=Il rombo delle cascate mi rimbomba nel petto come un tamburo! Combattiamo!
NORMAL_ch4_lvl13_DESCRIPTION=Le fila del nemico cominciano a sfoltirsi. Stiamo facendo un ottimo lavoro nel cacciare i mostri da questo reame!
NORMAL_ch4_lvl14_DESCRIPTION=Gli abitanti sono furiosi e hanno cominciato anche loro a combattere i mostri nell'area. Presto i nemici scapperanno a gambe levate dalle loro mamme!
NORMAL_ch4_lvl15_DESCRIPTION=Quei maledetti mostri stanno distruggendo di nuovo il giardino! Ficchiamogli quelle statue dove non batte il sole.
NORMAL_ch4_lvl16_DESCRIPTION=Gli esploratori hanno avvistato un magnifico palazzo elfico qualche chilometro più avanti. Dicono che è di una bellezza indescrivibile.
NORMAL_ch4_lvl17_DESCRIPTION=Vedo il palazzo in lontananza! Gli esploratori avevano ragione: è davvero magnifico!
NORMAL_ch4_lvl18_DESCRIPTION=Questo palazzo è... stupendo! È il luogo perfetto per lo scontro finale con la Dragonessa lunare.
NORMAL_ch5_lvl0_DESCRIPTION=Lasciamo Bosco Libellula a malincuore, ma pronti ad affrontare la prossima sfida!
NORMAL_ch5_lvl1_DESCRIPTION=Mentre ci addentriamo nella foresta il clima si fa subito umido e gelido.
NORMAL_ch5_lvl2_DESCRIPTION=Nessuno di noi si era mai addentrato così tanto in un territorio inesplorato. È entusiasmante, ma al contempo spaventoso.
NORMAL_ch5_lvl3_DESCRIPTION=Da sopra le fronde si vede chiaramente che la foresta è infestata dai mostri.
NORMAL_ch5_lvl4_DESCRIPTION=Questa foresta rigogliosa abbonda di liane. Continuano ad attorcigliarsi alle nostre caviglie mentre ci facciamo strada tra i mostri.
NORMAL_ch5_lvl5_DESCRIPTION=È impossibile distinguere i ruggiti dei mostri dal brontolio della pancia di Elettroyeti. Ci serve qualcosa da mettere sotto i denti.
NORMAL_ch5_lvl6_DESCRIPTION=Pare che i nostri spettri siano diventati più forti. Quanto potere possiede Umlaut?
NORMAL_ch5_lvl7_DESCRIPTION=Gli esploratori sono tornati con delle bacche e delle radici di dubbio aspetto. Ma non importa, sto morendo di fame!
NORMAL_ch5_lvl8_DESCRIPTION=Prima di mangiarle, le radici devono essere bollite. Abbiamo cercato di accendere un falò facendo poco fumo, ma abbiamo attirato il nemico. Prepariamoci!
NORMAL_ch5_lvl9_DESCRIPTION=Seguendo un gruppo di nemici siamo giunti in una radura tranquilla. Eliminiamoli e poi potremo finalmente riposare e rifocillarci!
NORMAL_ch5_lvl10_DESCRIPTION=Con la pancia mezza piena, ci rimettiamo in cammino per eliminare altri spettri.
NORMAL_ch5_lvl11_DESCRIPTION=Il silenzio innaturale viene spezzato dal calpestio incessante dell'orda!
NORMAL_ch5_lvl12_DESCRIPTION=Abbiamo deciso di salire in cima alla collina per avere una visuale dell'area circostante.
NORMAL_ch5_lvl13_DESCRIPTION=Abbiamo avvistato una torre in lontananza. L'abbiamo annotata, assieme al resto dell'area circostante, sulla nostra mappa.
NORMAL_ch5_lvl14_DESCRIPTION=Gli esploratori sono partiti per raccogliere informazioni su quella torre. Chissà cosa scopriranno...
NORMAL_ch5_lvl15_DESCRIPTION=Siamo di nuovo a corto di provviste, perciò ci siamo fermati per pescare, ma siamo stati attaccati da degli spettri!
NORMAL_ch5_lvl16_DESCRIPTION=Adesso abbiamo provviste a sufficienza. Purtroppo non abbiamo ancora ricevuto notizie dagli esploratori.
NORMAL_ch5_lvl17_DESCRIPTION=Gli esploratori sono tornati! La nostra destinazione è vicina, ma dovremo attraversare un enorme burrone per raggiungerla.
NORMAL_ch5_lvl18_DESCRIPTION=La torre misteriosa è poco oltre questo ponte, ma dei mostri ci bloccano il cammino!
NORMAL_ch6_lvl0_DESCRIPTION=La torre è davanti a noi. Scopriamo perché i mostri si dirigevano qua.
NORMAL_ch6_lvl1_DESCRIPTION=Ci troviamo in un'immensa stanza con moltissime porte. Uhmmm...
NORMAL_ch6_lvl2_DESCRIPTION=Sembra che quest'entrata sia incantata da una magia potente. Sarà meglio tenere gli occhi aperti.
NORMAL_ch6_lvl3_DESCRIPTION=Questa biblioteca è magnifica! È piena di libri rari sulla stregoneria. Di chi sarà questo incredibile tesoro?
NORMAL_ch6_lvl4_DESCRIPTION=Lasciamo la biblioteca nella speranza di trovare il proprietario di quei libri.
NORMAL_ch6_lvl5_DESCRIPTION=L'Apprendista ha la stranissima sensazione di essere già stata in questo posto.
NORMAL_ch6_lvl6_DESCRIPTION=C'è un'incredibile collezione di creature magiche! Che il proprietario di questa torre sia un cacciatore? O uno scienziato?
NORMAL_ch6_lvl7_DESCRIPTION=Si sente l'inconfondibile suono di una chitarra elettrica provenire dall'ingresso. Chi starà facendo questo baccano?
NORMAL_ch6_lvl8_DESCRIPTION=Un ruggito lontano rimbomba nell'ingresso. È impossibile capire da dove provenga.
NORMAL_ch6_lvl9_DESCRIPTION=L'Apprendista non crede ai suoi occhi. Questa stanza è identica al laboratorio alchemico in cui ha studiato.
NORMAL_ch6_lvl10_DESCRIPTION=Ci lanciamo all'inseguimento dei mostri, nella speranza di scoprire dove si trova il mentore dell'Apprendista.
NORMAL_ch6_lvl11_DESCRIPTION=Ambarabà ciccì coccò, il dragone troverò. Se si arrabbia morirò, ambarabà ciccì coccò.
NORMAL_ch6_lvl12_DESCRIPTION=L'ultima porta ci ha riportati nella stanza delle imbalsamazioni. Quegli occhi sembrano fissarci. BRRRRRRR.
NORMAL_ch6_lvl13_DESCRIPTION=L'Apprendista pensa di poter contrastare l'incantesimo Labyrinthus, ma le serve un libro di stregonerie. Dobbiamo riuscire a tornare alla biblioteca.
NORMAL_ch6_lvl14_DESCRIPTION=Nell'entrata si è diffuso una forte puzza di fumo. "Fa' che sia un barbecue!", grida l'Elettroyeti, "Sto morendo di fame, #@%%$!"
NORMAL_ch6_lvl15_DESCRIPTION=I mostri vogliono dar fuoco alla biblioteca. Dobbiamo fermarli!
NORMAL_ch6_lvl16_DESCRIPTION=Siamo riusciti a spegnere il fuoco in tempo. L'Apprendista ha preso i libri più preziosi e li ha nascosti per tenerli al sicuro.
NORMAL_ch6_lvl17_DESCRIPTION=Fiuuu! L'Apprendista è riuscita a spezzare l'incantesimo. Sentiamo i mostri all'esterno che cercano di fuggire. Ci affrettiamo a seguire il loro esempio.
NORMAL_ch6_lvl18_DESCRIPTION=Fuggiamo dalla torre passando per i bastioni e troviamo una resa dei conti ad attenderci. Pronti!
NORMAL_ch7_lvl0_DESCRIPTION=L'esercito di Umlaut ha catturato il mentore dell'Apprendista! Dobbiamo stargli alle calcagna e trovarlo.
NORMAL_ch7_lvl1_DESCRIPTION=Uscendo dal bosco troviamo una strana città davanti a noi, con una torre gigantesca al centro. Avranno portato qui il Drago magico?
NORMAL_ch7_lvl2_DESCRIPTION=Entriamo in una delle tante porte del pinnacolo, incerti di che cosa troveremo.
NORMAL_ch7_lvl3_DESCRIPTION=Abbiamo avvistato il Drago magico nella piazza! È ora della resa dei conti.
NORMAL_ch7_lvl4_DESCRIPTION=Ci dirigiamo verso la piazza, ma dei mostri ci bloccano il cammino!
NORMAL_ch7_lvl5_DESCRIPTION=L'abbiamo perso di nuovo. Chissà per quali di queste porte è passato...
NORMAL_ch7_lvl6_DESCRIPTION=Nessuna traccia del Drago magico, ma mentre torniamo verso la piazza veniamo attaccati!
NORMAL_ch7_lvl7_DESCRIPTION=Mentre stiamo uscendo, il Drago magico lancia un attacco letale verso l'Apprendista! Riuscirà a bloccarlo in tempo?
NORMAL_ch7_lvl8_DESCRIPTION=Il Drago magico si ritira nel pinnacolo, urlando: "Coprimi, amica mia! Sai cosa fare!"
NORMAL_ch7_lvl9_DESCRIPTION=Entriamo in un salone fatto interamente d'ossa. PUAH. Cioè, è stupendo, ma... BLEAH.
NORMAL_ch7_lvl10_DESCRIPTION=La Dragonessa d'ossa non ci terrà lontani dalla nostra preda!
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%! È scomparso di nuovo!", sbotta l'Elettroyeti, calciando una colonna in preda alla frustrazione. "AHIA! @!#@$ $!!%*#%@!"
NORMAL_ch7_lvl12_DESCRIPTION=Entriamo nuovamente nel pinnacolo, sperando di rintracciare il drago.
NORMAL_ch7_lvl13_DESCRIPTION=L'Apprendista inizia a scoraggiarsi. Dove sarà finito il suo mentore?
NORMAL_ch7_lvl14_DESCRIPTION=La Dragonessa d'ossa ha un esercito di mostri con lei e sono diretti verso di noi!
NORMAL_ch7_lvl15_DESCRIPTION=Entriamo in una stanza. "Vogliamo liberare il mago," dichiara l'Apprendista, "trovare un cervello per Spaccone e del senso dell'umorismo per la Signora dei draghi."
NORMAL_ch7_lvl16_DESCRIPTION=Ancora una volta, il mentore dell'Apprendista svanisce senza lasciare traccia.
NORMAL_ch7_lvl17_DESCRIPTION=Insicuri sul da farsi, ci mettiamo alla ricerca della Dragonessa d'ossa. A questo punto, è l'unica speranza che abbiamo di trovare il Drago magico.
NORMAL_ch7_lvl18_DESCRIPTION=Abbiamo intercettato la Dragonessa e la sua armata al valico. Finalmente possiamo sfogare un po' di frustrazione!
NORMAL_ch8_lvl0_DESCRIPTION=Seguiamo la Dragonessa d'ossa all'entrata di una rovina sotterranea. Proteggendoci il viso dal calore, ci addentriamo nelle profondità.
NORMAL_ch8_lvl1_DESCRIPTION=Ragni SPARAFUOCO?! Quale divinità crudele ha creato queste bestie?
NORMAL_ch8_lvl2_DESCRIPTION=Lo strimpellare chiassoso di una chitarra elettrica pervade la caverna. Barbarda deve essere nei paraggi.
NORMAL_ch8_lvl3_DESCRIPTION=Seguiamo Barbarda in una grotta lavica. "Ora che avete assistito al numero d'apertura, è il momento di entrare nel vivo dello spettacolo!"
NORMAL_ch8_lvl4_DESCRIPTION=Con le orecchie ancora fischianti per gli attacchi assordanti di Barbarda, ci addentriamo ulteriormente nelle caverne, sperando di trovare le rovine menzionate dalla Dragonessa d'ossa.
NORMAL_ch8_lvl5_DESCRIPTION=Svoltando l'angolo, troviamo i draghi e la loro armata di mostri davanti a noi. Questa volta non ci sfuggiranno!
NORMAL_ch8_lvl6_DESCRIPTION=Gli elfi devono aver vissuto qui molto tempo fa. L'architettura è simile a quella che abbiamo visto a Bosco Libellula.
NORMAL_ch8_lvl7_DESCRIPTION=Con le armi sguainate, continuiamo a inseguire i draghi nelle profondità delle caverne.
NORMAL_ch8_lvl8_DESCRIPTION=Mentre fuggono, sentiamo parlare i mostri di una sala del tesoro poco più avanti. Il Centauro accelera immediatamente il passo.
NORMAL_ch8_lvl9_DESCRIPTION=I draghi stanno depredando il tesoro con l'aiuto dei mostri! Dobbiamo fermarli!
NORMAL_ch8_lvl10_DESCRIPTION=Il Drago magico sfreccia nelle caverne, tentando di fuggire. A cosa servirà la statua che ha preso con sé?
NORMAL_ch8_lvl11_DESCRIPTION=Ci stiamo sbarazzando rapidamente dei mostri, ma abbiamo perso di vista il Drago magico!
NORMAL_ch8_lvl12_DESCRIPTION=L'Apprendista ha avvistato il Drago magico dall'altra parte della sala. Ci toccherà farci strada tra i mostri per raggiungerlo!
NORMAL_ch8_lvl13_DESCRIPTION=Il Drago magico si sta precipitando verso l'uscita! Presto!
NORMAL_ch8_lvl14_DESCRIPTION=I mostri continuano ad arrivare a frotte, ma non possiamo arrenderci ora!
NORMAL_ch8_lvl15_DESCRIPTION=Il Centauro balza coraggiosamente oltre un fiume di lava, mettendo all'angolo la Dragonessa d'ossa. Questa volta non può più sfuggirci!
NORMAL_ch8_lvl16_DESCRIPTION="Avanti, ragazzina, facciamo un ultimo sforzo!" Sfrecciamo per le caverne, decisi a raggiungere il Drago magico.
NORMAL_ch8_lvl17_DESCRIPTION="Non mi avrete mai, bestie!" Il Drago magico svanisce dietro un'orda di mostri, dirigendosi verso una lontana apertura illuminata.
NORMAL_ch8_lvl18_DESCRIPTION=L'Apprendista salta oltre la lava: "Non permetterò a Umlaut di prendere te o quella statua! Ti fermerò, fosse l'ultima cosa che faccio!"
NORMAL_ch9_lvl0_DESCRIPTION=Il Drago magico ci ha mandati alla Gola dei Titani, in cerca di un antico tempio draconiano.
NORMAL_ch9_lvl1_DESCRIPTION=Ci addentriamo nella gola. L'aria è secca, quasi infernale.
NORMAL_ch9_lvl2_DESCRIPTION=Siamo in procinto di accamparci, quando dei mostri ci attaccano all'improvviso!
NORMAL_ch9_lvl3_DESCRIPTION=L'Apprendista affretta il passo, scalando una formazione rocciosa. "Ci sono delle rovine più avanti!"
NORMAL_ch9_lvl4_DESCRIPTION=Proseguiamo il nostro cammino, diretti alla città in rovina.
NORMAL_ch9_lvl5_DESCRIPTION=La pancia dell'Elettroyeti brontola. "Ehi, Apprendista! Avrei proprio voglia di una torta di zucca. Dove #@$$* sono quegli spaventapasseri?"
NORMAL_ch9_lvl6_DESCRIPTION=Entriamo in una grande arcata e vediamo un edificio in lontananza. Sarà il famigerato tempio?
NORMAL_ch9_lvl7_DESCRIPTION=Decidiamo di fare una sosta per uno spuntino e l'Apprendista inizia a trasformare degli spaventapasseri in deliziose torte.
NORMAL_ch9_lvl8_DESCRIPTION=L'irresistibile aroma speziato si diffonde per il deserto, attirando l'attenzione dei mostri nei paraggi.
NORMAL_ch9_lvl9_DESCRIPTION=Le rovine di arenaria sono coperte di pittogrammi elaborati. C'è qualcuno nel gruppo che sappia tradurli?
NORMAL_ch9_lvl10_DESCRIPTION=A quanto dice il Centauro, i pittogrammi parlano di un antico potere. Forse al tempio troveremo qualche altro indizio.
NORMAL_ch9_lvl11_DESCRIPTION=Proseguiamo lungo la gola, consapevoli che il Tempio del drago è sempre più vicino.
NORMAL_ch9_lvl12_DESCRIPTION=Il tempio è ricoperto di pittogrammi che raffigurano esseri giganteschi e un mondo in fiamme. Che cosa significheranno?
NORMAL_ch9_lvl13_DESCRIPTION=Seguiamo la Cucciola feroce nella gola, sperando di scoprire qualcosa di più sui pittogrammi profetici.
NORMAL_ch9_lvl14_DESCRIPTION=La Signora dei draghi scrolla i suoi guanti: "Una volta a casa mi toccherà dare una bella aspirata alla mia armatura. Odio la sabbia!"
NORMAL_ch9_lvl15_DESCRIPTION=Affrettiamo il passo mentre usciamo dalle rovine.
NORMAL_ch9_lvl16_DESCRIPTION=Il vento scatena un vortice di sabbia che gira vorticosamente. Mentre ci fermiamo per ammirarlo, dei mostri saltano nella gola, bloccandoci il cammino!
NORMAL_ch9_lvl17_DESCRIPTION=Questa è la Cucciola feroce! Se ci sbrighiamo, possiamo acchiapparla!
NORMAL_ch9_lvl18_DESCRIPTION=Circondiamo la Cucciola feroce, pronti ad affrontarla!
NORMAL_ch10_lvl0_DESCRIPTION=Ce ne andiamo dalla gola, sperando di scoprire qualcosa di più sui titani e sulle statue draconiane.
NORMAL_ch10_lvl1_DESCRIPTION=Gira voce che a Picco Scosceso qualcuno rapisca le persone. Facciamo una deviazione verso la Valle dei Caduti per andare a indagare.
NORMAL_ch10_lvl2_DESCRIPTION=Le colline che circondano la valle sono pervase da una leggera nebbia che ci impedisce di vedere in lontananza.
NORMAL_ch10_lvl3_DESCRIPTION=Superiamo delle rovine e ci dirigiamo verso est, arrivando a una magnifica valle.
NORMAL_ch10_lvl4_DESCRIPTION=Durante le nostre tappe, chiediamo agli abitanti se sanno qualcosa della Cucciola feroce. Purtroppo, nessuno ha informazioni su di lei o la sua famiglia.
NORMAL_ch10_lvl5_DESCRIPTION=Decidiamo di accamparci vicino alle rovine, ma dei mostri sbucano all'improvviso dalla nebbia!
NORMAL_ch10_lvl6_DESCRIPTION=Facciamo una pausa per rilassarci nelle fresche acque del lago della valle. Quando ripartiamo, ci sentiamo di nuovo pieni di energie!
NORMAL_ch10_lvl7_DESCRIPTION="Questo posto mi ricorda Valle dell'Idra, prima che fosse distrutta..." sospira mestamente il Centauro.
NORMAL_ch10_lvl8_DESCRIPTION=L'Apprendista disegna minuziosamente le rovine della valle, così da poterle mostrare al Drago magico.
NORMAL_ch10_lvl9_DESCRIPTION=Mandiamo degli esploratori in avanscoperta, sperando che riescano a trovare Picco Scosceso, la città da soccorrere.
NORMAL_ch10_lvl10_DESCRIPTION=Ci accampiamo per riposare. Mentre ci stiamo per addormentare, dei mostri fuoriescono dalle rovine e ci attaccano!
NORMAL_ch10_lvl11_DESCRIPTION=I nostri esploratori fanno ritorno. Hanno trovato Picco Scosceso. Leviamo le tende e partiamo immediatamente.
NORMAL_ch10_lvl12_DESCRIPTION=La città è magnifica. Gli edifici si abbarbicano ai lati di ogni dirupo, come se volessero sfidare la gravità.
NORMAL_ch10_lvl13_DESCRIPTION=Ora che sappiamo dove si trova la città, decidiamo di affrettare il passo, consapevoli che la meta è vicina.
NORMAL_ch10_lvl14_DESCRIPTION=Un'orda di mostri ci sbarra la strada, ma non ci impedirà di raggiungere la nostra meta!
NORMAL_ch10_lvl15_DESCRIPTION=La Signora dei draghi ammira la città in lontananza. "La struttura di quella città la rende ideale da difendere, ma mi sembra poco praticabile."
NORMAL_ch10_lvl16_DESCRIPTION=Credevamo che il Drago spinato sapesse qualcosa di questi rapimenti... dobbiamo raggiungere la città per trovare altri indizi.
NORMAL_ch10_lvl17_DESCRIPTION=L'odore di brace e cibo riempie l'aria. Dobbiamo essere vicini!
NORMAL_ch10_lvl18_DESCRIPTION=Perlustriamo la città in cerca di indizi, ma improvvisamente veniamo attaccati dal Drago spinato!
NORMAL_ch11_lvl0_DESCRIPTION=Decidiamo di scalare la montagna, in cerca delle strane luci di cui ha parlato il Drago spinato.
NORMAL_ch11_lvl1_DESCRIPTION=Una lunga scie di impronte segna il sentiero. Saranno di un'armata? O forse dei cittadini scomparsi?
NORMAL_ch11_lvl2_DESCRIPTION="HIC-#%@*!!! Hic-@%$$*!!! Questa @$%#%@* aria di montagna mi ha fatto venire il sing-- HIC-@%$$*!!!"
NORMAL_ch11_lvl3_DESCRIPTION=L'acqua di un ruscello vicino rinfresca le nostre gole secche e fa passare il fastidioso singhiozzo di Elettroyeti.
NORMAL_ch11_lvl4_DESCRIPTION=Il vento porta con sé l'eco di un chiacchiericcio frenetico.
NORMAL_ch11_lvl5_DESCRIPTION=Il chiacchiericcio si fa sempre più frenetico. Sembra un branco di cani selvatici che lottano, ma non ci sono orme di zampe. Cosa sta succedendo?
NORMAL_ch11_lvl6_DESCRIPTION=Il sentiero curva in modo brusco e ci troviamo di fronte un bavoso drago arancione!
NORMAL_ch11_lvl7_DESCRIPTION=Seguiamo le tracce su per la montagna. Lo sferragliare di scudi e spade riecheggia in lontananza. Si combatte!
NORMAL_ch11_lvl8_DESCRIPTION=Una nuvola di polvere si alza in lontananza, seguita da dei rumori inquietanti. Dev'essere la Dragonessa furiosa!
NORMAL_ch11_lvl9_DESCRIPTION=La Dragonessa furiosa continua a sfuggirci! È frustrante!
NORMAL_ch11_lvl10_DESCRIPTION=Mentre facciamo una pausa per rinfrescarci al ruscello, veniamo attaccati alle spalle!
NORMAL_ch11_lvl11_DESCRIPTION=C'è una figura immobile oltre la nebbia.
NORMAL_ch11_lvl12_DESCRIPTION=Una statua gigantesca si staglia in lontananza.
NORMAL_ch11_lvl13_DESCRIPTION=Proseguiamo il nostro viaggio su per la montagna. Quando ci accampiamo per la notte, vediamo delle strane luci tremolanti attorno al picco innevato.
NORMAL_ch11_lvl14_DESCRIPTION="Quanto odio le Seppie schizzanti! I cefalopodi mi inquietano!", dice l'Apprendista a disagio. Il Centauro sorride: "Non ti preoccupare, ragazzina! Trasformeremo quelle seppie in dei calamari!"
NORMAL_ch11_lvl15_DESCRIPTION=Facciamo una pausa per pescare delle trote nelle gelide acque di montagna.
NORMAL_ch11_lvl16_DESCRIPTION=Più ci avviciniamo alla cima, più Elettroyeti si fa nervoso. Deve proprio soffrire di vertigini!
NORMAL_ch11_lvl17_DESCRIPTION=Sentiamo il chiacchiericcio frenetico della Dragonessa furiosa. Se ci sbrighiamo, forse riusciremo a raggiungerla!
NORMAL_ch11_lvl18_DESCRIPTION=Abbiamo circondato la Dragonessa furiosa. È il momento di scoprire se è stata lei a rapire gli abitanti!
NORMAL_ch12_lvl0_DESCRIPTION=Saliamo ancora su per la montagna, sperando di trovare gli abitanti scomparsi. L'aria si fa sempre più gelida.
NORMAL_ch12_lvl1_DESCRIPTION=Dopo poco tempo, ci troviamo con la neve fino alle ginocchia.
NORMAL_ch12_lvl2_DESCRIPTION=Raffiche di aria gelida ci colpiscono mentre avanziamo a stento nella neve.
NORMAL_ch12_lvl3_DESCRIPTION=Ci troviamo di fronte un gigantesco ghiacciaio. Il rumore del ghiaccio che si incrina riecheggia nella piana.
NORMAL_ch12_lvl4_DESCRIPTION=Riusciamo ad attraversare il ghiacciaio senza problemi, Guerriera pattinatrice compresa, e proseguiamo verso la cima.
NORMAL_ch12_lvl5_DESCRIPTION=Decidiamo di accamparci per riscaldarci un po', ma il fumo prodotto dal fuoco attira dei mostri.
NORMAL_ch12_lvl6_DESCRIPTION=Ci blocchiamo spaventati: una gigantesca figura si staglia in lontananza. È un enorme drago avvolto nel ghiaccio!
NORMAL_ch12_lvl7_DESCRIPTION=Il vento si alza in maniera innaturale. Che stia per arrivare una bufera?
NORMAL_ch12_lvl8_DESCRIPTION=Il Centauro avvista un castello in lontananza. Ci affrettiamo per raggiungerlo, sperando di trovarvi riparo prima che arrivi la bufera.
NORMAL_ch12_lvl9_DESCRIPTION=Raggiungiamo il castello, ma troviamo dei mostri a bloccarci il cammino. La bufera peggiora mentre ci lanciamo all'attacco.
NORMAL_ch12_lvl10_DESCRIPTION=Sgusciamo fuori dalla neve e cerchiamo di riorientarci. Nessuno è ferito, ma la bufera ci ha fatti retrocedere.
NORMAL_ch12_lvl11_DESCRIPTION=Siamo riusciti a tornare al castello, ma dovremo guadagnarci l'entrata combattendo!
NORMAL_ch12_lvl12_DESCRIPTION=Il castello è colmo di statue di ghiaccio incredibilmente realistiche. Strano...
NORMAL_ch12_lvl13_DESCRIPTION=Cominciamo a scendere lungo il versante della montagna, diretti verso ovest.
NORMAL_ch12_lvl14_DESCRIPTION=Elettroyeti ulula quando una palla di neve lo colpisce alla nuca. Pochi minuti dopo, è in corso un'accesa battaglia a palle di neve... che viene interrotta da dei mostri attirati dal baccano.
NORMAL_ch12_lvl15_DESCRIPTION=Ci prepariamo ad attraversare una lastra di ghiaccio, ma veniamo raggiunti da un'improvvisa folata di vento.
NORMAL_ch12_lvl16_DESCRIPTION=Rallegrati dalla notizia degli abitanti guariti, continuiamo a scendere lungo il pendio.
NORMAL_ch12_lvl17_DESCRIPTION=Mano a mano che scendiamo la neve comincia a sciogliersi. Qui non fa così tanto freddo!
NORMAL_ch12_lvl18_DESCRIPTION=Diamo un ultimo sguardo al panorama montano prima di dirigerci verso la costa, alla Città portuale.
NORMAL_ch13_lvl0_DESCRIPTION=Mentre scendiamo lungo il versante il vento cambia, portando con sé il profumo salmastro dell'aria oceanica.
NORMAL_ch13_lvl1_DESCRIPTION=Siamo riusciti a raggiungere l'oceano. Sembra che recentemente, di qui, sia passata una tempesta.
NORMAL_ch13_lvl2_DESCRIPTION=Mentre proseguiamo lungo la costa, veniamo attaccati da dei mostri predoni.
NORMAL_ch13_lvl3_DESCRIPTION=Le nuvole cominciano ad ammassarsi e il vento a ululare e dopo poco veniamo attaccati dalla Dragonessa delle tempeste!
NORMAL_ch13_lvl4_DESCRIPTION=Non appena la Dragonessa delle tempeste vola via per leccarsi le ferite, le nuvole iniziano a diradarsi e riprendiamo il nostro cammino.
NORMAL_ch13_lvl5_DESCRIPTION="Ehi, belli," se ne esce fuori Spaccone, dopo un lungo silenzio, "se la Dragonessa delle tempeste torna, potrei fare un po' di surf? Prima ha alzato delle onde incredibili!"
NORMAL_ch13_lvl6_DESCRIPTION=Il vento si alza ancora e ci troviamo nuovamente faccia a faccia con la nostra nemica.
NORMAL_ch13_lvl7_DESCRIPTION=Decidiamo di fare una pausa e goderci il sole finché dura. Proprio mentre Spaccone si accinge a cavalcare le onde, dei nemici spuntano fuori dall'acqua!
NORMAL_ch13_lvl8_DESCRIPTION=Continuiamo a respingere i mostri, ondata dopo ondata, sperando che, addentrandoci nella costa, ci diano una tregua.
NORMAL_ch13_lvl9_DESCRIPTION=Riusciamo finalmente a sconfiggere l'esercito di mostri e ci ritroviamo in una spiaggia con qualcosa di familiare.
NORMAL_ch13_lvl10_DESCRIPTION=I gabbiani sfrecciano e stridono sopra le nostre teste, mentre proseguiamo lungo la costa.
NORMAL_ch13_lvl11_DESCRIPTION="Sono stufa di questa sabbia!" sbotta la Signora dei draghi. "Ce l'ho per tutta l'armatura e mi sta facendo impazzire!"
NORMAL_ch13_lvl12_DESCRIPTION=Il vento fischia e si alza attorno a noi. "Ma @%$#% @%$#%*%!" grida l'Elettroyeti. "Quante @%*$# di volte dobbiamo combattere questa cosa?!"
NORMAL_ch13_lvl13_DESCRIPTION=La Dragonessa delle tempeste vola via prima che possiamo darle il colpo di grazia. Ci lanciamo al suo inseguimento!
NORMAL_ch13_lvl14_DESCRIPTION=Davanti a noi sentiamo la tempesta. Se ci sbrighiamo, possiamo raggiungere la Dragonessa!
NORMAL_ch13_lvl15_DESCRIPTION=L'abbiamo raggiunta, finalmente! È il momento di sconfiggerla, una volta per tutte!
NORMAL_ch13_lvl16_DESCRIPTION=Il mare si è calmato e decidiamo di fare una pausa per goderci un po' di pace.
NORMAL_ch13_lvl17_DESCRIPTION=All'orizzonte si inizia a intravedere una grande città portuale.
NORMAL_ch13_lvl18_DESCRIPTION=La città si staglia in lontananza, attirandoci con i suoi colori e il flebile suono di diverse melodie.
NORMAL_ch14_lvl0_DESCRIPTION=Entriamo ad Approdo dei furfanti, un pittoresco porto di pescatori con qualche piccolo problema di criminalità.
NORMAL_ch14_lvl1_DESCRIPTION=Proseguiamo in direzione del ruggito, ma ci sono così tante curve e svolte!
NORMAL_ch14_lvl2_DESCRIPTION=Ma non siamo appena passati di qui?
NORMAL_ch14_lvl3_DESCRIPTION=Curiosità: prima che passasse lui, qui non c'era un vicolo.
NORMAL_ch14_lvl4_DESCRIPTION=Passando da un edificio a un altro, continuiamo l'inseguimento.
NORMAL_ch14_lvl5_DESCRIPTION=Svoltiamo l'angolo e ci si para davanti un pirata con uno schioppo!
NORMAL_ch14_lvl6_DESCRIPTION=Sentiamo nuovamente il ruggito. Questa volta è più vicino.
NORMAL_ch14_lvl7_DESCRIPTION=Nemici su ogni fronte e questa volta sono in superiorità numerica!
NORMAL_ch14_lvl8_DESCRIPTION=RAAAAAAAAAA *IIIIIHHHHH* AAARRRGH!!!!
NORMAL_ch14_lvl9_DESCRIPTION=Nano ninja insiste a dire che il ruggito proveniva dalla locanda...
NORMAL_ch14_lvl10_DESCRIPTION=Non c'è nessuna traccia del drago alla locanda, perciò decidiamo di tornare in strada.
NORMAL_ch14_lvl11_DESCRIPTION=Adesso posso giurare che siamo già passati di qui.
NORMAL_ch14_lvl12_DESCRIPTION=Basta! Esigo di vedere la mappa!
NORMAL_ch14_lvl13_DESCRIPTION=Incontriamo un'altra volta il cugino di Guerriera pattinatrice che ci indica la strada giusta.
NORMAL_ch14_lvl14_DESCRIPTION=Dal suono che produce, sembra che il ruggito venga dal centro della città!
NORMAL_ch14_lvl15_DESCRIPTION=Ci scontriamo contro alcuni mostri e riusciamo a intravedere l'oceano!
NORMAL_ch14_lvl16_DESCRIPTION=Barbamarcia dice che siamo sulla strada giusta.
NORMAL_ch14_lvl17_DESCRIPTION=Così vicini all'azione, eppure così lontani! È così difficile per quel drago restare nello stesso posto?
NORMAL_ch14_lvl18_DESCRIPTION=Combattiamo contro un drago!
NORMAL_ch15_lvl0_DESCRIPTION="Oh #$%@*!" esclama l'Elettroyeti. "Non ci staremo mica imbarcando? Soffro di mal di mare, #$%@*!"
NORMAL_ch15_lvl1_DESCRIPTION=La ladra si è nascosta da qualche parte su questa barca. Mi sa che ci toccherà partire per un viaggio in mare.
NORMAL_ch15_lvl2_DESCRIPTION=Tecnicamente, è una nave.
NORMAL_ch15_lvl3_DESCRIPTION=Tutti a prua! Da lì dovremmo riuscire ad avere una panoramica del resto della nave.
NORMAL_ch15_lvl4_DESCRIPTION=Avanziamo lottando per tutta la nave, ma la ladra non si trova da nessuna parte.
NORMAL_ch15_lvl5_DESCRIPTION=Dopo una breve pausa, per dare tempo a tutti di vomitare, riprendiamo le ricerche.
NORMAL_ch15_lvl6_DESCRIPTION=Elettroyeti ha avvistato la ladra nelle celle.
NORMAL_ch15_lvl7_DESCRIPTION=Dopo aver perso completamente di vista la terra, a tutti viene, di nuovo, il mal di mare.
NORMAL_ch15_lvl8_DESCRIPTION=Ormai non sappiamo più dove cercarla...
NORMAL_ch15_lvl9_DESCRIPTION=Che fame! Non possiamo cercarla dopo aver mangiato?
NORMAL_ch15_lvl10_DESCRIPTION=Dopo uno spuntino, siamo di nuovo pronti a pestare i cattivi!
NORMAL_ch15_lvl11_DESCRIPTION=Ma perché insistete a chiamarla barca? È una nave!
NORMAL_ch15_lvl12_DESCRIPTION=Questa è proprio cattiveria.
NORMAL_ch15_lvl13_DESCRIPTION=Diamo una ripulita a questo ponte! Con i nostri pugni!
NORMAL_ch15_lvl14_DESCRIPTION=Abbiamo controllato in tutti gli angoli... vorrà dire che controlleremo anche gli anfratti!
NORMAL_ch15_lvl15_DESCRIPTION=Navigare per l'oceano combattendo un mare di mostri... che cosa poetica!
NORMAL_ch15_lvl16_DESCRIPTION=Credo che Elettroyeti si stia innervosendo. I suoi "colloquialismi" sono più offensivi del solito.
NORMAL_ch15_lvl17_DESCRIPTION=Non ha più posti dove nascondersi! È solo questione di tempo...
NORMAL_ch15_lvl18_DESCRIPTION=L'abbiamo messa con le spalle al muro! Adesso le farò un... un discorsetto.
NORMAL_ch16_lvl0_DESCRIPTION=Siamo naufragati su un'isola piuttosto bizzarra.
NORMAL_ch16_lvl1_DESCRIPTION=Sono io o qualcuno ci sta osservando?
NORMAL_ch16_lvl2_DESCRIPTION=Ok, qualcuno ci sta sicuramente osservando.
NORMAL_ch16_lvl3_DESCRIPTION=Basta! Non ci muoveremo di qui finché non scopriremo chi è il maniaco che ci osserva.
NORMAL_ch16_lvl4_DESCRIPTION=È come se ogni cosa su quest'isola volesse ucciderci!
NORMAL_ch16_lvl5_DESCRIPTION=PERCHÉ OGNI COSA SU QUEST'ISOLA VUOLE AMMAZZARCI?
NORMAL_ch16_lvl6_DESCRIPTION=Dobbiamo andarcene da quest'isola, ma la nave è fuori gioco. Cosa possiamo fare?
NORMAL_ch16_lvl7_DESCRIPTION=È una mia impressione, o i nemici su quest'isola sono più forti del solito?
NORMAL_ch16_lvl8_DESCRIPTION=Tutte queste piante rischiano di scatenarmi l'allergia!
NORMAL_ch16_lvl9_DESCRIPTION=Ommioddio! Potrei studiare questo posto per giorni! Devo assolutamente tornarci quando sarà tutto finito.
NORMAL_ch16_lvl10_DESCRIPTION=Dovrei catalogare tutte le piante di quest'isola. È curioso che in questo ecosistema convivano così tante specie letali.
NORMAL_ch16_lvl11_DESCRIPTION=Uhm, l'esemplare #14 mi ha morsa. La prossima volta farei meglio a indossare dei guanti... molto spessi.
NORMAL_ch16_lvl12_DESCRIPTION=Sembra che l'esemplare #26 secerna un gas lievemente esilarante. C'è voluto l'intero pomeriggio per convincere Druida erborista a smetterla di giocarci.
NORMAL_ch16_lvl13_DESCRIPTION=L'esemplare #32 ha cercato di strangolare Elettroyeti. Per fortuna l'ha mollato quando abbiamo scoperto che soffre il solletico.
NORMAL_ch16_lvl14_DESCRIPTION=All'esemplare #49 piace giocare a braccio di ferro. La Signora dei draghi dice che, per essere una pianta, è davvero impressionante.
NORMAL_ch16_lvl15_DESCRIPTION=Ci siamo fermati a un fiume per rinfrescarci... ma era pieno di piranha. Uff... odio questo posto.
NORMAL_ch16_lvl16_DESCRIPTION=Dopo un'accesa discussione e qualche ferita, l'esemplare #85 si è rivelato troppo pericoloso da portare con noi.
NORMAL_ch16_lvl17_DESCRIPTION=La mia catalogazione di queste specie non servirà a nulla se non riusciamo ad andarcene da quest'isola.
NORMAL_ch16_lvl18_DESCRIPTION=Oh, viva! Su quest'isola c'è un drago attratto da cose tipo la morte. Ci mancava solo questo.
NORMAL_ch17_lvl0_DESCRIPTION=Siamo riusciti a recuperare questa incredibile testa d'albero a forma di drago nel cimitero delle navi. Chissà com'è arrivata fin qui.
NORMAL_ch17_lvl1_DESCRIPTION=A quanto pare la Signora dei draghi aveva ragione. Pensavo che una nave "mosaico" sarebbe stata carina, ma in realtà ha qualcosa di inquietante!
NORMAL_ch17_lvl2_DESCRIPTION=Potrei giurare che stavamo andando alle celle... come diavolo siamo ritornati a prua?
NORMAL_ch17_lvl3_DESCRIPTION=Ok. Adesso che abbiamo raggiunto le celle, cerchiamo la mensa.
NORMAL_ch17_lvl4_DESCRIPTION=Siamo di nuovo a prua! Giuro che stavamo andando nella direzione opposta. Dov'è un sestante quando ti serve!?
NORMAL_ch17_lvl5_DESCRIPTION=Un sessa-che??
NORMAL_ch17_lvl6_DESCRIPTION=Ragazzi, è uno strumento per navigare. Non è niente di strano o sconcio. Ah! Forse ce n'è uno negli alloggi del capitano!
NORMAL_ch17_lvl7_DESCRIPTION=Pffftt. Sessante...
NORMAL_ch17_lvl8_DESCRIPTION=Non abbiamo trovato nulla negli alloggi del capitano... e piantatela con questa storia del sess... sestante! Giuro che il prossimo lo trasformo in una gelatina.
NORMAL_ch17_lvl9_DESCRIPTION=Di nuovo a prua? Qui c'è qualcosa di strano.
NORMAL_ch17_lvl10_DESCRIPTION=La Druida erborista dice che siamo finiti in una "spirale geografica". Deve esserci qualcosa a bordo che la sta causando.
NORMAL_ch17_lvl11_DESCRIPTION=Abbiamo lasciato la prua, almeno per il momento. Adesso dobbiamo capire cosa provoca questa "spirale".
NORMAL_ch17_lvl12_DESCRIPTION=E siamo di nuovo a prua... fantastico. Vi siete accorti che la testa dell'albero è circondata da una strana luce?
NORMAL_ch17_lvl13_DESCRIPTION=Beh, anche se non riuscissimo a rimuovere questa maledizione, adesso so che per arrivare alla mensa basta svoltare cinque volte a sinistra, sette a destra e fare la ruota al contrario.
NORMAL_ch17_lvl14_DESCRIPTION=Questa maledizione è proprio una gran rottura.
NORMAL_ch17_lvl15_DESCRIPTION=Di nuovo nelle celle e credo che non siamo soli.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee ha detto di aver sentito qualcosa a proposito di un bell'albero... dov'è che lo già sentita?
NORMAL_ch17_lvl17_DESCRIPTION=So come spezzare questa maledizione!
NORMAL_ch17_lvl18_DESCRIPTION=Cosa dobbiamo fare? Dobbiamo combattere un drago!
NORMAL_ch18_lvl0_DESCRIPTION=Per la gioia di Elettroyeti, siamo tornati sulla terraferma. Lui è uno yeti di città.
NORMAL_ch18_lvl1_DESCRIPTION=Che atmosfera inquietante. Dove sono tutti gli abitanti?
NORMAL_ch18_lvl2_DESCRIPTION=Ultimamente mi capita di dirlo spesso.
NORMAL_ch18_lvl3_DESCRIPTION=La zona del mercato è vuota, come anche il porto. Accidenti! Avevo proprio bisogno di pergamene e inchiostro.
NORMAL_ch18_lvl4_DESCRIPTION=Ma perché dobbiamo sempre finire in posti maledetti?
NORMAL_ch18_lvl5_DESCRIPTION=Una volta che avremo trovato Umlaut, gli farò un bel discorsetto riguardo alle maledizioni nelle città.
NORMAL_ch18_lvl6_DESCRIPTION=Sono ore che camminiamo per Anatema e ancora non abbiamo visto un'anima. A parte Mister Dungeon. Evviva...
NORMAL_ch18_lvl7_DESCRIPTION=Gli attacchi dei mostri sono sempre più frequenti. Significa che Umlaut è vicino.
NORMAL_ch18_lvl8_DESCRIPTION=Dalla descrizione di Mister Dungeon, pare che la creatura che stiamo cercando abbia delle corna e degli occhi rossi come il fuoco.
NORMAL_ch18_lvl9_DESCRIPTION=Sembra che la creatura prediliga i luoghi dove ci sono dei problemi e che ami causarne ancora di più.
NORMAL_ch18_lvl10_DESCRIPTION=La Signora dei draghi ha notato che dai camini esce del fumo. Significa che le persone sono al sicuro nelle loro case. Mi piace pensare che stiano bevendo della cioccolata calda...
NORMAL_ch18_lvl11_DESCRIPTION=Mi sa che il prossimo nemico lo trasformerò in una bella tazza di cioccolata calda. È da tanto che non la bevo!
NORMAL_ch18_lvl12_DESCRIPTION=Elettroyeti continua a guardare male Mister Dungeon. Ho paura che quei due non andranno mai d'accordo.
NORMAL_ch18_lvl13_DESCRIPTION=La Signora dei draghi ha visto la creatura su un tetto! Dice che aveva i capelli lunghi e fluenti.
NORMAL_ch18_lvl14_DESCRIPTION=Può un mostro avere i capelli fluenti? Sembrava... quasi umano.
NORMAL_ch18_lvl15_DESCRIPTION=Seguiamo la creatura fino al centro della città. Scappa per un vicolo, lasciando dietro di sé un pezzo di camicia strappata.
NORMAL_ch18_lvl16_DESCRIPTION=Ora che ci penso, quasi tutte le creature che ho studiato non sembrano amare gli indumenti.
NORMAL_ch18_lvl17_DESCRIPTION=Ho provato a mettere dei pantaloni a Cucciola feroce. Come sospettavo, ha dato di matto.
NORMAL_ch18_lvl18_DESCRIPTION=Finalmente! Adesso scopriremo chi o cosa sia questa creatura dai capelli corvini!
NORMAL_ch19_lvl0_DESCRIPTION=Anatema è libera dai cattivi, ma la maledizione permane. Allora qual è la causa?
NORMAL_ch19_lvl1_DESCRIPTION=Questo è di gran lunga il quartiere più losco che abbia mai visto.
NORMAL_ch19_lvl2_DESCRIPTION=Questo reame deve essere l'origine della maledizione che ha colpito Anatema.
NORMAL_ch19_lvl3_DESCRIPTION=Questo posto sembra uscito dalla copertina di un album di Barbarda.
NORMAL_ch19_lvl4_DESCRIPTION=Non ci resta che seguire la scia di energia finché non ci condurrà da qualcuno con delle risposte.
NORMAL_ch19_lvl5_DESCRIPTION=Non possiamo perdere tempo: dobbiamo andare in fondo alla questione.
NORMAL_ch19_lvl6_DESCRIPTION=Abbiamo trovato una persona del posto! Interroghiamola!
NORMAL_ch19_lvl7_DESCRIPTION=Si parte alla ricerca del Fulcro del Caos!
NORMAL_ch19_lvl8_DESCRIPTION=Chissà che sistemi di sicurezza ci aspettano.
NORMAL_ch19_lvl9_DESCRIPTION=Se ci sono delle serrature, Ladra suprema le aprirà in un battibaleno.
NORMAL_ch19_lvl10_DESCRIPTION=Forse posso aprirla io. È una serratura magica.
NORMAL_ch19_lvl11_DESCRIPTION=Forse Signora dei draghi potrebbe aprirla con un colpo ben assestato...
NORMAL_ch19_lvl12_DESCRIPTION=Tutti questi poveri demoni posseduti... *sniff*
NORMAL_ch19_lvl13_DESCRIPTION=È sbagliato provare dispiacere per dei demoni?
NORMAL_ch19_lvl14_DESCRIPTION=Cioè, in fondo devono essere simpatici... basta conoscerli.
NORMAL_ch19_lvl15_DESCRIPTION=Perfidia incarnata mi è sembrata abbastanza simpatica, forse un po' scettica.
NORMAL_ch19_lvl16_DESCRIPTION=Forse i demoni non sono cattivi, solo incompresi. Forse...
NORMAL_ch19_lvl17_DESCRIPTION=Dobbiamo essere vicini. La strana energia emanata dal Fulcro del Caos si fa sempre più intensa.
NORMAL_ch19_lvl18_DESCRIPTION=Finalmente raggiungiamo il Fulcro del Caos.
NORMAL_ch20_lvl0_DESCRIPTION=Come l'altare presso la cittadella di Anatema, il Fulcro del Caos dovrebbe portarci in un altro reame... oppure ridurci in poltiglia.
NORMAL_ch20_lvl1_DESCRIPTION=Siamo nel Reame angelico! Per una volta siamo arrivati dove volevamo! E tutti interi, per giunta!
NORMAL_ch20_lvl2_DESCRIPTION=Ancora non ci credo che siamo arrivati qui tutti interi! La missione andrà alla grande!
NORMAL_ch20_lvl3_DESCRIPTION=Ehi, sentite anche voi una tromba?
NORMAL_ch20_lvl4_DESCRIPTION=Ah, se solo ci fosse un menestrello con noi. E se ne arruolassimo uno?
NORMAL_ch20_lvl5_DESCRIPTION=Dai, un menestrello potrebbe cantare delle nostre epiche avventure! Che ne dite?
NORMAL_ch20_lvl6_DESCRIPTION=Draghi e demoni alle calcagna... evviva.
NORMAL_ch20_lvl7_DESCRIPTION=Ok, quindi dobbiamo tornare indietro e poi avanzare un altro pochino...
NORMAL_ch20_lvl8_DESCRIPTION=Ah, se solo ci fosse un menestrello con noi. E se ne arruolassimo uno?
NORMAL_ch20_lvl9_DESCRIPTION=Dai, un menestrello potrebbe cantare delle nostre epiche avventure! Che ne dite?
NORMAL_ch20_lvl10_DESCRIPTION=Vedete? È proprio in momenti come questi che ci vorrebbe un menestrello.
NORMAL_ch20_lvl11_DESCRIPTION=Abbiamo raggiunto il Pinnacolo Sacro!
NORMAL_ch20_lvl12_DESCRIPTION=Ci imbattiamo in uno squadrone di angeli.
NORMAL_ch20_lvl13_DESCRIPTION=Bene. Dall'ingresso principale non si passa.
NORMAL_ch20_lvl14_DESCRIPTION=Ma perché le nostre avventure devono sempre complicarsi così?
NORMAL_ch20_lvl15_DESCRIPTION=Saremo anche sul retro del Pinnacolo Sacro, ma io non vedo differenze con la facciata.
NORMAL_ch20_lvl16_DESCRIPTION=Questo posto è immenso! Se non fossimo passati per quelle porte, penserei che siamo ancora all'esterno.
NORMAL_ch20_lvl17_DESCRIPTION=Non c'è neanche il soffitto qui! Che sia una magia? O forse l'hanno fatto per avere un vantaggio tattico?
NORMAL_ch20_lvl18_DESCRIPTION=Bando alle ciance e sotto con i calci!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut ha lasciato Rocca del drago e i nostri amici sono nei paraggi. Se ci sbrighiamo, dovremmo riuscire a recuperare le loro pietre!
ELITE_ch0_lvl3_DESCRIPTION=I mostri si sono rintanati nel castello. Dobbiamo seguirli! E se il drago all'interno fosse Umlaut?
ELITE_ch0_lvl6_DESCRIPTION=Gli esploratori hanno avvistato l'Apprendista instabile nel giardino. Ma come può essere là fuori se è già nel nostro gruppo?
ELITE_ch0_lvl9_DESCRIPTION=I mostri si stanno ritirando nel castello! Codardi!
ELITE_ch0_lvl12_DESCRIPTION=Il Dracul oscuro è stato avvistato sui bastioni e sembra che abbia con sé lo spettro della Signora dei draghi!
ELITE_ch0_lvl15_DESCRIPTION=Si sono ritirati nel castello. È la nostra occasione!
ELITE_ch0_lvl18_DESCRIPTION=Siamo riusciti a impedire al Dracul oscuro di fuggire. Non lasciamogli un'altra occasione!
ELITE_ch1_lvl0_DESCRIPTION=Gli esploratori hanno avvistato del fumo provenire dal cuore della Foresta di Drakenwall. Andiamo a indagare.
ELITE_ch1_lvl3_DESCRIPTION=La via si fa sempre più ripida. Se riuscissimo a raggiungere un punto abbastanza alto, potremmo capire da dove proviene il fumo.
ELITE_ch1_lvl6_DESCRIPTION=Abbiamo seguito il Diavolo delle sabbie dentro alla foresta. Sembra un buon posto per combattere.
ELITE_ch1_lvl9_DESCRIPTION=Ci siamo rigirati durante l'ultima battaglia. Temo che ci siamo persi!
ELITE_ch1_lvl12_DESCRIPTION=Ci siamo fermati per rifornire le scorte d'acqua e tutto d'un tratto: imboscata.
ELITE_ch1_lvl15_DESCRIPTION=Finalmente siamo sopra alla vegetazione! Uhmmm... il sole tramonta a est o a ovest?
ELITE_ch1_lvl18_DESCRIPTION=Abbiamo intrappolato il Diavolo delle sabbie nelle antiche rovine!
ELITE_ch2_lvl0_DESCRIPTION=I mostri hanno invaso l'Arena! Scacciamoli.
ELITE_ch2_lvl3_DESCRIPTION=Sentito? C'è una festa nella sala da pranzo. Imbuchiamoci!
ELITE_ch2_lvl6_DESCRIPTION=Dalla cucina proviene una strana luce e non credo che qualcuno stia cucinando!
ELITE_ch2_lvl9_DESCRIPTION=L'Arena pullula nuovamente di mostri. Non possiamo tollerarlo. All'attacco!
ELITE_ch2_lvl12_DESCRIPTION=È la resa dei conti. L'abbiamo messo all'angolo!
ELITE_ch2_lvl15_DESCRIPTION=Stanno devastando il salone da pranzo. Non glielo possiamo permettere.
ELITE_ch2_lvl18_DESCRIPTION=Si sono rintanati tutti nella sala del tesoro. È la resa dei conti finale con il Drago azzannatore.
ELITE_ch3_lvl0_DESCRIPTION=Gli elfi hanno chiesto il nostro aiuto, ma dobbiamo attraversare una valle invasa dai mostri... *sigh*
ELITE_ch3_lvl3_DESCRIPTION=Un tempo questa torre era come un faro. Adesso è un cumulo di macerie...
ELITE_ch3_lvl6_DESCRIPTION=Quando arriviamo a un vecchio campo di battaglia, la terra comincia a tremare...
ELITE_ch3_lvl9_DESCRIPTION=Questo ponte scricchiola in modo decisamente inquietante. Non guardate giù!
ELITE_ch3_lvl12_DESCRIPTION=È ora di far capire all'Idra chi comanda.
ELITE_ch3_lvl15_DESCRIPTION=Un tempo questa torre serviva a sorvegliare l'entrata della foresta. Dobbiamo sbrigarci se vogliamo prendere quel drago!
ELITE_ch3_lvl18_DESCRIPTION=Siamo alla resa dei conti con l'Idra!
ELITE_ch4_lvl0_DESCRIPTION=Non ho mai avuto il permesso di entrare a Bosco Libellula prima d'ora. Che emozione!
ELITE_ch4_lvl3_DESCRIPTION=Stanno distruggendo quelle antichissime statue! Dobbiamo fermarli!
ELITE_ch4_lvl6_DESCRIPTION=Le voci erano vere. Abbiamo trovato la Dragonessa lunare ed è sotto il controllo di Umlaut!
ELITE_ch4_lvl9_DESCRIPTION=In un qualche modo siamo riusciti a tornare al limitare della foresta. Beh, almeno adesso sappiamo dove siamo!
ELITE_ch4_lvl12_DESCRIPTION=Il rombo delle cascate mi rimbomba nel petto come un tamburo! Combattiamo!
ELITE_ch4_lvl15_DESCRIPTION=Quei maledetti mostri stanno distruggendo di nuovo il giardino! Ficchiamogli quelle statue dove non batte il sole.
ELITE_ch4_lvl18_DESCRIPTION=Questo palazzo è... stupendo! È il luogo perfetto per lo scontro finale con la Dragonessa lunare.
ELITE_ch5_lvl0_DESCRIPTION=Lasciamo Bosco Libellula a malincuore, ma pronti ad affrontare la prossima sfida!
ELITE_ch5_lvl3_DESCRIPTION=Da sopra le fronde si vede chiaramente che la foresta è infestata dai mostri.
ELITE_ch5_lvl6_DESCRIPTION=Pare che i nostri spettri siano diventati più forti. Quanto potere possiede Umlaut?
ELITE_ch5_lvl9_DESCRIPTION=Seguendo un gruppo di nemici siamo giunti in una radura tranquilla. Eliminiamoli e poi potremo finalmente riposare e rifocillarci!
ELITE_ch5_lvl12_DESCRIPTION=Abbiamo deciso di salire in cima alla collina per avere una visuale dell'area circostante, ma i mostri ci hanno colti di sorpresa!
ELITE_ch5_lvl15_DESCRIPTION=Siamo di nuovo a corto di provviste, perciò ci siamo fermati per pescare, ma siamo stati attaccati da degli spettri!
ELITE_ch5_lvl18_DESCRIPTION=La torre misteriosa è poco oltre questo ponte, ma dei mostri ci bloccano il cammino!
ELITE_ch6_lvl0_DESCRIPTION=La torre è davanti a noi. Scopriamo perché i mostri si dirigevano qua.
ELITE_ch6_lvl3_DESCRIPTION=Questa biblioteca è magnifica! È piena di libri rari sulla stregoneria. Di chi sarà questo incredibile tesoro?
ELITE_ch6_lvl6_DESCRIPTION=C'è un'incredibile collezione di creature magiche! Che il proprietario di questa torre sia un cacciatore? O uno scienziato?
ELITE_ch6_lvl9_DESCRIPTION=L'Apprendista non crede ai suoi occhi. Questa stanza è identica al laboratorio alchemico in cui ha studiato.
ELITE_ch6_lvl12_DESCRIPTION=L'ultima porta ci ha riportati nella stanza delle imbalsamazioni. Quegli occhi sembrano fissarci. BRRRRRRR.
ELITE_ch6_lvl15_DESCRIPTION=Il drago vuole dar fuoco alla biblioteca. Dobbiamo fermarlo!
ELITE_ch6_lvl18_DESCRIPTION=Fuggiamo dalla torre passando per i bastioni e troviamo una resa dei conti ad attenderci. Pronti!
ELITE_ch7_lvl0_DESCRIPTION=Perché non siamo riusciti a liberare il Drago magico? L'Apprendista è affranta, ma lo prenderemo!
ELITE_ch7_lvl3_DESCRIPTION=Entriamo in una delle tante porte del pinnacolo, incerti di che cosa troveremo.
ELITE_ch7_lvl6_DESCRIPTION=Nessuna traccia del Drago magico, ma mentre torniamo verso la piazza veniamo attaccati!
ELITE_ch7_lvl9_DESCRIPTION=Entriamo in un salone fatto interamente d'ossa. PUAH. Cioè, è stupendo, ma... BLEAH.
ELITE_ch7_lvl12_DESCRIPTION=Entriamo nuovamente nel pinnacolo, sperando di rintracciare il drago.
ELITE_ch7_lvl15_DESCRIPTION=Entriamo in una stanza. "Vogliamo liberare il mago," dichiara l'Apprendista, "trovare un cervello per Spaccone, del senso dell'umorismo per la Signora dei draghi e un cuore per Santone."
ELITE_ch7_lvl18_DESCRIPTION=Abbiamo intercettato la Dragonessa e la sua armata al valico. Finalmente possiamo sfogare un po' di frustrazione!
ELITE_ch8_lvl0_DESCRIPTION=Seguiamo la Dragonessa d'ossa all'entrata di un'antica rovina sotterranea. Proteggendoci il viso dal calore, ci addentriamo nelle profondità.
ELITE_ch8_lvl3_DESCRIPTION=Seguiamo Barbarda in una grotta lavica. "Ora che avete assistito al numero d'apertura, è il momento di entrare nel vivo dello spettacolo!"
ELITE_ch8_lvl6_DESCRIPTION=Gli elfi devono aver vissuto qui molto tempo fa. L'architettura è simile a quella che abbiamo visto a Bosco Libellula.
ELITE_ch8_lvl9_DESCRIPTION=I draghi stanno depredando il tesoro con l'aiuto dei mostri! Dobbiamo fermarli!
ELITE_ch8_lvl12_DESCRIPTION=L'Apprendista ha avvistato il Drago magico dall'altra parte della sala. Ci toccherà farci strada tra i mostri per raggiungerlo!
ELITE_ch8_lvl15_DESCRIPTION=Il Centauro balza coraggiosamente oltre un fiume di lava, mettendo all'angolo la Dragonessa d'ossa. Questa volta non può più sfuggirci!
ELITE_ch8_lvl18_DESCRIPTION=L'Apprendista salta oltre la lava: "Non permetterò a Umlaut di prendere te o quella statua! Ti fermerò, fosse l'ultima cosa che faccio!"
ELITE_ch9_lvl0_DESCRIPTION=Il Drago magico ci ha mandati alla Gola dei Titani, in cerca di un antico tempio draconiano.
ELITE_ch9_lvl3_DESCRIPTION=L'Apprendista affretta il passo, scalando una formazione rocciosa. "Ci sono delle rovine più avanti!"
ELITE_ch9_lvl6_DESCRIPTION=Entriamo in una grande arcata e vediamo un edificio in lontananza. Sarà il famigerato tempio?
ELITE_ch9_lvl9_DESCRIPTION=Le rovine di arenaria sono coperte di pittogrammi elaborati. C'è qualcuno nel gruppo che sappia tradurli?
ELITE_ch9_lvl12_DESCRIPTION=Il tempio è ricoperto di pittogrammi che raffigurano esseri giganteschi e un mondo in fiamme. Che cosa significheranno?
ELITE_ch9_lvl15_DESCRIPTION=Affrettiamo il passo mentre usciamo dalle rovine.
ELITE_ch9_lvl18_DESCRIPTION=Circondiamo la Cucciola feroce, pronti ad affrontarla!
ELITE_ch10_lvl0_DESCRIPTION=Ce ne andiamo dalla gola, sperando di scoprire qualcosa di più sui titani e sulle statue draconiane.
ELITE_ch10_lvl3_DESCRIPTION=Superiamo delle rovine e ci dirigiamo verso est, arrivando a una magnifica valle.
ELITE_ch10_lvl6_DESCRIPTION=Facciamo una pausa per rilassarci nelle fresche acque del lago della valle. Quando ripartiamo, ci sentiamo di nuovo pieni di energie!
ELITE_ch10_lvl9_DESCRIPTION=Mandiamo degli esploratori in avanscoperta, sperando che riescano a trovare Picco Scosceso, la città da soccorrere.
ELITE_ch10_lvl12_DESCRIPTION=La città è magnifica. Gli edifici si abbarbicano ai lati di ogni dirupo, come se volessero sfidare la gravità.
ELITE_ch10_lvl15_DESCRIPTION=La Signora dei draghi ammira la città in lontananza. "La struttura di quella città la rende ideale da difendere, ma mi sembra poco praticabile."
ELITE_ch10_lvl18_DESCRIPTION=Perlustriamo la città in cerca di indizi, ma improvvisamente veniamo attaccati dal Drago spinato!
ELITE_ch11_lvl0_DESCRIPTION=Decidiamo di scalare la montagna, in cerca delle strane luci di cui ha parlato il Drago spinato.
ELITE_ch11_lvl3_DESCRIPTION=L'acqua di un ruscello vicino rinfresca le nostre gole secche e fa passare il fastidioso singhiozzo di Elettroyeti.
ELITE_ch11_lvl6_DESCRIPTION=Il sentiero curva in modo brusco e ci troviamo di fronte un bavoso drago arancione!
ELITE_ch11_lvl9_DESCRIPTION=La Dragonessa furiosa continua a sfuggirci! È frustrante!
ELITE_ch11_lvl12_DESCRIPTION=Una statua gigantesca si staglia in lontananza.
ELITE_ch11_lvl15_DESCRIPTION=Facciamo una pausa per pescare delle trote nelle gelide acque di montagna.
ELITE_ch11_lvl18_DESCRIPTION=Abbiamo circondato la Dragonessa furiosa. È il momento di scoprire se è stata lei a rapire gli abitanti!
ELITE_ch12_lvl0_DESCRIPTION=Saliamo ancora su per la montagna, sperando di trovare gli abitanti scomparsi. L'aria si fa sempre più gelida.
ELITE_ch12_lvl3_DESCRIPTION=Ci troviamo di fronte un gigantesco ghiacciaio. Il rumore del ghiaccio che si incrina riecheggia nella piana.
ELITE_ch12_lvl6_DESCRIPTION=Ci blocchiamo spaventati: una gigantesca figura si staglia in lontananza. È un enorme drago avvolto nel ghiaccio!
ELITE_ch12_lvl9_DESCRIPTION=Raggiungiamo il castello, ma troviamo dei mostri a bloccarci il cammino. La bufera peggiora mentre ci lanciamo all'attacco.
ELITE_ch12_lvl12_DESCRIPTION=Il castello è colmo di statue di ghiaccio incredibilmente realistiche. Strano...
ELITE_ch12_lvl15_DESCRIPTION=Ci prepariamo ad attraversare una lastra di ghiaccio, ma veniamo raggiunti da un'improvvisa folata di vento.
ELITE_ch12_lvl18_DESCRIPTION=Diamo un ultimo sguardo al panorama montano prima di dirigerci verso la costa, alla Città portuale.
ELITE_ch13_lvl0_DESCRIPTION=Mentre scendiamo lungo il versante il vento cambia, portando con sé il profumo salmastro dell'aria oceanica.
ELITE_ch13_lvl3_DESCRIPTION=Le nuvole cominciano ad ammassarsi e il vento a ululare e dopo poco veniamo attaccati dalla Dragonessa delle tempeste!
ELITE_ch13_lvl6_DESCRIPTION=Il vento si alza ancora e ci troviamo nuovamente faccia a faccia con la nostra nemica.
ELITE_ch13_lvl9_DESCRIPTION=Riusciamo finalmente a sconfiggere l'esercito di mostri e ci ritroviamo in una spiaggia con qualcosa di familiare.
ELITE_ch13_lvl12_DESCRIPTION=Il vento fischia e si alza attorno a noi. "Ma @%$#% @%$#%*%!" grida l'Elettroyeti. "Quante @%*$# di volte dobbiamo combattere questa cosa?!"
ELITE_ch13_lvl15_DESCRIPTION=L'abbiamo raggiunta, finalmente! È il momento di sconfiggerla, una volta per tutte!
ELITE_ch13_lvl18_DESCRIPTION=La città si staglia in lontananza, attirandoci con i suoi colori e il flebile suono di diverse melodie.
ELITE_ch14_lvl0_DESCRIPTION=Entriamo ad Approdo dei furfanti, un pittoresco porto di pescatori con qualche piccolo problema di criminalità.
ELITE_ch14_lvl3_DESCRIPTION=Curiosità: prima che passasse lui, qui non c'era un vicolo.
ELITE_ch14_lvl6_DESCRIPTION=Sentiamo nuovamente il ruggito. Questa volta è più vicino.
ELITE_ch14_lvl9_DESCRIPTION=Nano ninja insiste a dire che il ruggito proveniva dalla locanda...
ELITE_ch14_lvl12_DESCRIPTION=Basta! Esigo di vedere la mappa!
ELITE_ch14_lvl15_DESCRIPTION=Ci scontriamo contro alcuni mostri e riusciamo a intravedere l'oceano!
ELITE_ch14_lvl18_DESCRIPTION=Combattiamo contro un drago!
ELITE_ch15_lvl0_DESCRIPTION="Oh #$%@*!" esclama l'Elettroyeti. "Non ci staremo mica imbarcando? Soffro di mal di mare, #$%@*!"
ELITE_ch15_lvl3_DESCRIPTION=Tutti a prua! Da lì dovremmo riuscire ad avere una panoramica del resto della nave.
ELITE_ch15_lvl6_DESCRIPTION=Elettroyeti ha avvistato la ladra nelle celle.
ELITE_ch15_lvl9_DESCRIPTION=Che fame! Non possiamo cercarla dopo aver mangiato?
ELITE_ch15_lvl12_DESCRIPTION=Ma mi prendete in giro?!
ELITE_ch15_lvl15_DESCRIPTION=Navigare per l'oceano combattendo un mare di mostri... che cosa poetica!
ELITE_ch15_lvl18_DESCRIPTION=L'abbiamo messa con le spalle al muro! Adesso le farò un... un discorsetto.
ELITE_ch16_lvl0_DESCRIPTION=Siamo naufragati su un'isola piuttosto bizzarra.
ELITE_ch16_lvl3_DESCRIPTION=Basta! Non ci muoveremo di qui finché non scopriremo chi è il maniaco che ci osserva.
ELITE_ch16_lvl6_DESCRIPTION=Dobbiamo andarcene da quest'isola, ma la nave è fuori gioco. Cosa possiamo fare?
ELITE_ch16_lvl9_DESCRIPTION=Ommioddio! Potrei studiare questo posto per giorni! Devo assolutamente tornarci quando sarà tutto finito.
ELITE_ch16_lvl12_DESCRIPTION=Sembra che l'esemplare #26 secerna un gas lievemente esilarante. C'è voluto l'intero pomeriggio per convincere Druida erborista a smetterla di giocarci.
ELITE_ch16_lvl15_DESCRIPTION=Ci siamo fermati a un fiume per rinfrescarci... ma era pieno di piranha. Uff... odio questo posto.
ELITE_ch16_lvl18_DESCRIPTION=Oh, viva! Su quest'isola c'è un drago attratto da cose tipo la morte. Ci mancava solo questo.
ELITE_ch17_lvl0_DESCRIPTION=Siamo riusciti a recuperare questa incredibile testa d'albero a forma di drago nel cimitero delle navi. Chissà com'è arrivata fin qui.
ELITE_ch17_lvl3_DESCRIPTION=Ok. Adesso che abbiamo raggiunto le celle, cerchiamo la mensa.
ELITE_ch17_lvl6_DESCRIPTION=Ragazzi, è uno strumento per navigare. Non è niente di strano o sconcio. Ah! Forse ce n'è uno negli alloggi del capitano!
ELITE_ch17_lvl9_DESCRIPTION=Di nuovo a prua? Qui c'è qualcosa di strano.
ELITE_ch17_lvl12_DESCRIPTION=E siamo di nuovo a prua... fantastico. Vi siete accorti che la testa dell'albero è circondata da una strana luce?
ELITE_ch17_lvl15_DESCRIPTION=Di nuovo nelle celle e credo che non siamo soli.
ELITE_ch17_lvl18_DESCRIPTION=Cosa dobbiamo fare? Dobbiamo combattere un drago!
ELITE_ch18_lvl0_DESCRIPTION=Per la gioia di Elettroyeti, siamo tornati sulla terraferma. Lui è uno yeti di città.
ELITE_ch18_lvl3_DESCRIPTION=La zona del mercato è vuota, come anche il porto. Accidenti! Avevo proprio bisogno di pergamene e inchiostro.
ELITE_ch18_lvl6_DESCRIPTION=Sono ore che camminiamo per Anatema e ancora non abbiamo visto un'anima.
ELITE_ch18_lvl9_DESCRIPTION=Sembra che la creatura prediliga i luoghi dove ci sono dei problemi e che ami causarne ancora di più.
ELITE_ch18_lvl12_DESCRIPTION=Elettroyeti continua a guardare male Mister Dungeon. Ho paura che quei due non andranno mai d'accordo.
ELITE_ch18_lvl15_DESCRIPTION=Seguiamo la creatura fino al centro della città. Scappa per un vicolo, lasciando dietro di sé un pezzo di camicia strappata.
ELITE_ch18_lvl18_DESCRIPTION=Finalmente! Adesso scopriremo chi o cosa sia questa creatura dai capelli corvini!
ELITE_ch19_lvl0_DESCRIPTION=Anatema è libera dai cattivi, ma la maledizione permane. Allora qual è la causa?
ELITE_ch19_lvl3_DESCRIPTION=Questo posto sembra uscito dalla copertina di un album di Barbarda.
ELITE_ch19_lvl6_DESCRIPTION=Abbiamo trovato una persona del posto! Interroghiamola!
ELITE_ch19_lvl9_DESCRIPTION=Se ci sono delle serrature, Ladra suprema le aprirà in un battibaleno.
ELITE_ch19_lvl12_DESCRIPTION=Tutti questi poveri demoni posseduti... *sniff*
ELITE_ch19_lvl15_DESCRIPTION=Perfidia incarnata mi è sembrata abbastanza simpatica, forse un po' scettica.
ELITE_ch19_lvl18_DESCRIPTION=Finalmente raggiungiamo il Fulcro del Caos.
ELITE_ch20_lvl0_DESCRIPTION=Come l'altare presso la cittadella di Anatema, il Fulcro del Caos dovrebbe portarci in un altro reame... oppure ridurci in poltiglia.
ELITE_ch20_lvl3_DESCRIPTION=Ehi, sentite anche voi una tromba?
ELITE_ch20_lvl6_DESCRIPTION=Draghi e demoni alle calcagna... evviva.
ELITE_ch20_lvl9_DESCRIPTION=Dai, un menestrello potrebbe cantare delle nostre epiche avventure! Che ne dite?
ELITE_ch20_lvl12_DESCRIPTION=Ci imbattiamo in uno squadrone di angeli.
ELITE_ch20_lvl15_DESCRIPTION=Saremo anche sul retro del Pinnacolo Sacro, ma io non vedo differenze con la facciata.
ELITE_ch20_lvl18_DESCRIPTION=Bando alle ciance e sotto con i calci!


