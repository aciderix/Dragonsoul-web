EXPERT_ch0_lvl0_DESCRIPTION=Umlaut ha lasciato Rocca del drago e i nostri amici sono nei paraggi. Se ci sbrighiamo, dovremmo riuscire a recuperare le loro pietre!
EXPERT_ch0_lvl3_DESCRIPTION=I mostri si sono rintanati nel castello. Dobbiamo seguirli! E se il drago all'interno fosse Umlaut?
EXPERT_ch0_lvl6_DESCRIPTION=Gli esploratori hanno avvistato l'Apprendista instabile nel giardino. Ma come può essere là fuori se è già nel nostro gruppo?
EXPERT_ch0_lvl9_DESCRIPTION=I mostri si stanno ritirando nel castello! Codardi!
EXPERT_ch0_lvl12_DESCRIPTION=Il Dracul oscuro è stato avvistato sui bastioni e sembra che abbia con sé lo spettro della Signora dei draghi!
EXPERT_ch0_lvl15_DESCRIPTION=Si sono ritirati nel castello. È la nostra occasione!
EXPERT_ch0_lvl18_DESCRIPTION=Siamo riusciti a impedire al Dracul oscuro di fuggire. Non lasciamogli un'altra occasione!
EXPERT_ch1_lvl0_DESCRIPTION=Gli esploratori hanno avvistato del fumo provenire dal cuore della Foresta di Drakenwall. Andiamo a indagare.
EXPERT_ch1_lvl3_DESCRIPTION=La via si fa sempre più ripida. Se riuscissimo a raggiungere un punto abbastanza alto, potremmo capire da dove proviene il fumo.
EXPERT_ch1_lvl6_DESCRIPTION=Abbiamo seguito il Diavolo delle sabbie dentro alla foresta. Sembra un buon posto per combattere.
EXPERT_ch1_lvl9_DESCRIPTION=Ci siamo rigirati durante l'ultima battaglia. Temo che ci siamo persi!
EXPERT_ch1_lvl12_DESCRIPTION=Ci siamo fermati per rifornire le scorte d'acqua e tutto d'un tratto: imboscata.
EXPERT_ch1_lvl15_DESCRIPTION=Finalmente siamo sopra alla vegetazione! Uhmmm... il sole tramonta a est o a ovest?
EXPERT_ch1_lvl18_DESCRIPTION=Abbiamo intrappolato il Diavolo delle sabbie nelle antiche rovine!
EXPERT_ch2_lvl0_DESCRIPTION=I mostri hanno invaso l'Arena! Scacciamoli.
EXPERT_ch2_lvl3_DESCRIPTION=Sentito? C'è una festa nella sala da pranzo. Imbuchiamoci!
EXPERT_ch2_lvl6_DESCRIPTION=Dalla cucina proviene una strana luce e non credo che qualcuno stia cucinando!
EXPERT_ch2_lvl9_DESCRIPTION=L'Arena pullula nuovamente di mostri. Non possiamo tollerarlo. All'attacco!
EXPERT_ch2_lvl12_DESCRIPTION=È la resa dei conti. L'abbiamo messo all'angolo!
EXPERT_ch2_lvl15_DESCRIPTION=Stanno devastando il salone da pranzo. Non glielo possiamo permettere.
EXPERT_ch2_lvl18_DESCRIPTION=Si sono rintanati tutti nella sala del tesoro. È la resa dei conti finale con il Drago azzannatore.
EXPERT_ch3_lvl0_DESCRIPTION=Gli elfi hanno chiesto il nostro aiuto, ma dobbiamo attraversare una valle invasa dai mostri... *sigh*
EXPERT_ch3_lvl3_DESCRIPTION=Un tempo questa torre era come un faro. Adesso è un cumulo di macerie...
EXPERT_ch3_lvl6_DESCRIPTION=Quando arriviamo a un vecchio campo di battaglia, la terra comincia a tremare...
EXPERT_ch3_lvl9_DESCRIPTION=Questo ponte scricchiola in modo decisamente inquietante. Non guardate giù!
EXPERT_ch3_lvl12_DESCRIPTION=È ora di far capire all'Idra chi comanda.
EXPERT_ch3_lvl15_DESCRIPTION=Un tempo questa torre serviva a sorvegliare l'entrata della foresta. Dobbiamo sbrigarci se vogliamo prendere quel drago!
EXPERT_ch3_lvl18_DESCRIPTION=Siamo alla resa dei conti con l'Idra!
EXPERT_ch4_lvl0_DESCRIPTION=Non ho mai avuto il permesso di entrare a Bosco Libellula prima d'ora. Che emozione!
EXPERT_ch4_lvl3_DESCRIPTION=Stanno distruggendo quelle antichissime statue! Dobbiamo fermarli!
EXPERT_ch4_lvl6_DESCRIPTION=Le voci erano vere. Abbiamo trovato la Dragonessa lunare ed è sotto il controllo di Umlaut!
EXPERT_ch4_lvl9_DESCRIPTION=In un qualche modo siamo riusciti a tornare al limitare della foresta. Beh, almeno adesso sappiamo dove siamo!
EXPERT_ch4_lvl12_DESCRIPTION=Il rombo delle cascate mi rimbomba nel petto come un tamburo! Combattiamo!
EXPERT_ch4_lvl15_DESCRIPTION=Quei maledetti mostri stanno distruggendo di nuovo il giardino! Ficchiamogli quelle statue dove non batte il sole.
EXPERT_ch4_lvl18_DESCRIPTION=Questo palazzo è... stupendo! È il luogo perfetto per lo scontro finale con la Dragonessa lunare.
EXPERT_ch5_lvl0_DESCRIPTION=Lasciamo Bosco Libellula a malincuore, ma pronti ad affrontare la prossima sfida!
EXPERT_ch5_lvl3_DESCRIPTION=Da sopra le fronde si vede chiaramente che la foresta è infestata dai mostri.
EXPERT_ch5_lvl6_DESCRIPTION=Pare che i nostri spettri siano diventati più forti. Quanto potere possiede Umlaut?
EXPERT_ch5_lvl9_DESCRIPTION=Seguendo un gruppo di nemici siamo giunti in una radura tranquilla. Eliminiamoli e poi potremo finalmente riposare e rifocillarci!
EXPERT_ch5_lvl12_DESCRIPTION=Abbiamo deciso di salire in cima alla collina per avere una visuale dell'area circostante, ma i mostri ci hanno colti di sorpresa!
EXPERT_ch5_lvl15_DESCRIPTION=Siamo di nuovo a corto di provviste, perciò ci siamo fermati per pescare, ma siamo stati attaccati da degli spettri!
EXPERT_ch5_lvl18_DESCRIPTION=La torre misteriosa è poco oltre questo ponte, ma dei mostri ci bloccano il cammino!
EXPERT_ch6_lvl0_DESCRIPTION=La torre è davanti a noi. Scopriamo perché i mostri si dirigevano qua.
EXPERT_ch6_lvl3_DESCRIPTION=Questa biblioteca è magnifica! È piena di libri rari sulla stregoneria. Di chi sarà questo incredibile tesoro?
EXPERT_ch6_lvl6_DESCRIPTION=C'è un'incredibile collezione di creature magiche! Che il proprietario di questa torre sia un cacciatore? O uno scienziato?
EXPERT_ch6_lvl9_DESCRIPTION=L'Apprendista non crede ai suoi occhi. Questa stanza è identica al laboratorio alchemico in cui ha studiato.
EXPERT_ch6_lvl12_DESCRIPTION=L'ultima porta ci ha riportati nella stanza delle imbalsamazioni. Quegli occhi sembrano fissarci. BRRRRRRR.
EXPERT_ch6_lvl15_DESCRIPTION=Il drago vuole dar fuoco alla biblioteca. Dobbiamo fermarlo!
EXPERT_ch6_lvl18_DESCRIPTION=Fuggiamo dalla torre passando per i bastioni e troviamo una resa dei conti ad attenderci. Pronti!
EXPERT_ch7_lvl0_DESCRIPTION=Perché non siamo riusciti a liberare il Drago magico? L'Apprendista è affranta, ma lo prenderemo!
EXPERT_ch7_lvl3_DESCRIPTION=Entriamo in una delle tante porte del pinnacolo, incerti di che cosa troveremo.
EXPERT_ch7_lvl6_DESCRIPTION=Nessuna traccia del Drago magico, ma mentre torniamo verso la piazza veniamo attaccati!
EXPERT_ch7_lvl9_DESCRIPTION=Entriamo in un salone fatto interamente d'ossa. PUAH. Cioè, è stupendo, ma... BLEAH.
EXPERT_ch7_lvl12_DESCRIPTION=Entriamo nuovamente nel pinnacolo, sperando di rintracciare il drago.
EXPERT_ch7_lvl15_DESCRIPTION=Entriamo in una stanza. "Vogliamo liberare il mago," dichiara l'Apprendista, "trovare un cervello per Spaccone, del senso dell'umorismo per la Signora dei draghi e un cuore per Santone."
EXPERT_ch7_lvl18_DESCRIPTION=Abbiamo intercettato la Dragonessa e la sua armata al valico. Finalmente possiamo sfogare un po' di frustrazione!
EXPERT_ch8_lvl0_DESCRIPTION=Seguiamo la Dragonessa d'ossa all'entrata di un'antica rovina sotterranea. Proteggendoci il viso dal calore, ci addentriamo nelle profondità.
EXPERT_ch8_lvl3_DESCRIPTION=Seguiamo Barbarda in una grotta lavica. "Ora che avete assistito al numero d'apertura, è il momento di entrare nel vivo dello spettacolo!"
EXPERT_ch8_lvl6_DESCRIPTION=Gli elfi devono aver vissuto qui molto tempo fa. L'architettura è simile a quella che abbiamo visto a Bosco Libellula.
EXPERT_ch8_lvl9_DESCRIPTION=I draghi stanno depredando il tesoro con l'aiuto dei mostri! Dobbiamo fermarli!
EXPERT_ch8_lvl12_DESCRIPTION=L'Apprendista ha avvistato il Drago magico dall'altra parte della sala. Ci toccherà farci strada tra i mostri per raggiungerlo!
EXPERT_ch8_lvl15_DESCRIPTION=Il Centauro balza coraggiosamente oltre un fiume di lava, mettendo all'angolo la Dragonessa d'ossa. Questa volta non può più sfuggirci!
EXPERT_ch8_lvl18_DESCRIPTION=L'Apprendista salta oltre la lava: "Non permetterò a Umlaut di prendere te o quella statua! Ti fermerò, fosse l'ultima cosa che faccio!"
EXPERT_ch9_lvl0_DESCRIPTION=Il Drago magico ci ha mandati alla Gola dei Titani, in cerca di un antico tempio draconiano.
EXPERT_ch9_lvl3_DESCRIPTION=L'Apprendista affretta il passo, scalando una formazione rocciosa. "Ci sono delle rovine più avanti!"
EXPERT_ch9_lvl6_DESCRIPTION=Entriamo in una grande arcata e vediamo un edificio in lontananza. Sarà il famigerato tempio?
EXPERT_ch9_lvl9_DESCRIPTION=Le rovine di arenaria sono coperte di pittogrammi elaborati. C'è qualcuno nel gruppo che sappia tradurli?
EXPERT_ch9_lvl12_DESCRIPTION=Il tempio è ricoperto di pittogrammi che raffigurano esseri giganteschi e un mondo in fiamme. Che cosa significheranno?
EXPERT_ch9_lvl15_DESCRIPTION=Affrettiamo il passo mentre usciamo dalle rovine.
EXPERT_ch9_lvl18_DESCRIPTION=Circondiamo la Cucciola feroce, pronti ad affrontarla!
EXPERT_ch10_lvl0_DESCRIPTION=Ce ne andiamo dalla gola, sperando di scoprire qualcosa di più sui titani e sulle statue draconiane.
EXPERT_ch10_lvl3_DESCRIPTION=Superiamo delle rovine e ci dirigiamo verso est, arrivando a una magnifica valle.
EXPERT_ch10_lvl6_DESCRIPTION=Facciamo una pausa per rilassarci nelle fresche acque del lago della valle. Quando ripartiamo, ci sentiamo di nuovo pieni di energie!
EXPERT_ch10_lvl9_DESCRIPTION=Mandiamo degli esploratori in avanscoperta, sperando che riescano a trovare Picco Scosceso, la città da soccorrere.
EXPERT_ch10_lvl12_DESCRIPTION=La città è magnifica. Gli edifici si abbarbicano ai lati di ogni dirupo, come se volessero sfidare la gravità.
EXPERT_ch10_lvl15_DESCRIPTION=La Signora dei draghi ammira la città in lontananza. "La struttura di quella città la rende ideale da difendere, ma mi sembra poco praticabile."
EXPERT_ch10_lvl18_DESCRIPTION=Perlustriamo la città in cerca di indizi, ma improvvisamente veniamo attaccati dal Drago spinato!
EXPERT_ch11_lvl0_DESCRIPTION=Decidiamo di scalare la montagna, in cerca delle strane luci di cui ha parlato il Drago spinato.
EXPERT_ch11_lvl3_DESCRIPTION=L'acqua di un ruscello vicino rinfresca le nostre gole secche e fa passare il fastidioso singhiozzo di Elettroyeti.
EXPERT_ch11_lvl6_DESCRIPTION=Il sentiero curva in modo brusco e ci troviamo di fronte un bavoso drago arancione!
EXPERT_ch11_lvl9_DESCRIPTION=La Dragonessa furiosa continua a sfuggirci! È frustrante!
EXPERT_ch11_lvl12_DESCRIPTION=Una statua gigantesca si staglia in lontananza.
EXPERT_ch11_lvl15_DESCRIPTION=Facciamo una pausa per pescare delle trote nelle gelide acque di montagna.
EXPERT_ch11_lvl18_DESCRIPTION=Abbiamo circondato la Dragonessa furiosa. È il momento di scoprire se è stata lei a rapire gli abitanti!
EXPERT_ch12_lvl0_DESCRIPTION=Saliamo ancora su per la montagna, sperando di trovare gli abitanti scomparsi. L'aria si fa sempre più gelida.
EXPERT_ch12_lvl3_DESCRIPTION=Ci troviamo di fronte un gigantesco ghiacciaio. Il rumore del ghiaccio che si incrina riecheggia nella piana.
EXPERT_ch12_lvl6_DESCRIPTION=Ci blocchiamo spaventati: una gigantesca figura si staglia in lontananza. È un enorme drago avvolto nel ghiaccio!
EXPERT_ch12_lvl9_DESCRIPTION=Raggiungiamo il castello, ma troviamo dei mostri a bloccarci il cammino. La bufera peggiora mentre ci lanciamo all'attacco.
EXPERT_ch12_lvl12_DESCRIPTION=Il castello è colmo di statue di ghiaccio incredibilmente realistiche. Strano...
EXPERT_ch12_lvl15_DESCRIPTION=Ci prepariamo ad attraversare una lastra di ghiaccio, ma veniamo raggiunti da un'improvvisa folata di vento.
EXPERT_ch12_lvl18_DESCRIPTION=Diamo un ultimo sguardo al panorama montano prima di dirigerci verso la costa, alla Città portuale.
EXPERT_ch13_lvl0_DESCRIPTION=Mentre scendiamo lungo il versante il vento cambia, portando con sé il profumo salmastro dell'aria oceanica.
EXPERT_ch13_lvl3_DESCRIPTION=Le nuvole cominciano ad ammassarsi e il vento a ululare e dopo poco veniamo attaccati dalla Dragonessa delle tempeste!
EXPERT_ch13_lvl6_DESCRIPTION=Il vento si alza ancora e ci troviamo nuovamente faccia a faccia con la nostra nemica.
EXPERT_ch13_lvl9_DESCRIPTION=Riusciamo finalmente a sconfiggere l'esercito di mostri e ci ritroviamo in una spiaggia con qualcosa di familiare.
EXPERT_ch13_lvl12_DESCRIPTION=Il vento fischia e si alza attorno a noi. "Ma @%$#% @%$#%*%!" grida l'Elettroyeti. "Quante @%*$# di volte dobbiamo combattere questa cosa?!"
EXPERT_ch13_lvl15_DESCRIPTION=L'abbiamo raggiunta, finalmente! È il momento di sconfiggerla, una volta per tutte!
EXPERT_ch13_lvl18_DESCRIPTION=La città si staglia in lontananza, attirandoci con i suoi colori e il flebile suono di diverse melodie.
EXPERT_ch14_lvl0_DESCRIPTION=Entriamo ad Approdo dei furfanti, un pittoresco porto di pescatori con qualche piccolo problema di criminalità.
EXPERT_ch14_lvl3_DESCRIPTION=Curiosità: prima che passasse lui, qui non c'era un vicolo.
EXPERT_ch14_lvl6_DESCRIPTION=Sentiamo nuovamente il ruggito. Questa volta è più vicino.
EXPERT_ch14_lvl9_DESCRIPTION=Nano ninja insiste a dire che il ruggito proveniva dalla locanda...
EXPERT_ch14_lvl12_DESCRIPTION=Basta! Esigo di vedere la mappa!
EXPERT_ch14_lvl15_DESCRIPTION=Ci scontriamo contro alcuni mostri e riusciamo a intravedere l'oceano!
EXPERT_ch14_lvl18_DESCRIPTION=Combattiamo contro un drago!
EXPERT_ch15_lvl0_DESCRIPTION="Oh #$%@*!" esclama l'Elettroyeti. "Non ci staremo mica imbarcando? Soffro di mal di mare, #$%@*!"
EXPERT_ch15_lvl3_DESCRIPTION=Tutti a prua! Da lì dovremmo riuscire ad avere una panoramica del resto della nave.
EXPERT_ch15_lvl6_DESCRIPTION=Elettroyeti ha avvistato la ladra nelle celle.
EXPERT_ch15_lvl9_DESCRIPTION=Che fame! Non possiamo cercarla dopo aver mangiato?
EXPERT_ch15_lvl12_DESCRIPTION=Ma mi prendete in giro?!
EXPERT_ch15_lvl15_DESCRIPTION=Navigare per l'oceano combattendo un mare di mostri... che cosa poetica!
EXPERT_ch15_lvl18_DESCRIPTION=L'abbiamo messa con le spalle al muro! Adesso le farò un... un discorsetto.
EXPERT_ch16_lvl0_DESCRIPTION=Siamo naufragati su un'isola piuttosto bizzarra.
EXPERT_ch16_lvl3_DESCRIPTION=Basta! Non ci muoveremo di qui finché non scopriremo chi è il maniaco che ci osserva.
EXPERT_ch16_lvl6_DESCRIPTION=Dobbiamo andarcene da quest'isola, ma la nave è fuori gioco. Cosa possiamo fare?
EXPERT_ch16_lvl9_DESCRIPTION=Ommioddio! Potrei studiare questo posto per giorni! Devo assolutamente tornarci quando sarà tutto finito.
EXPERT_ch16_lvl12_DESCRIPTION=Sembra che l'esemplare #26 secerna un gas lievemente esilarante. C'è voluto l'intero pomeriggio per convincere Druida erborista a smetterla di giocarci.
EXPERT_ch16_lvl15_DESCRIPTION=Ci siamo fermati a un fiume per rinfrescarci... ma era pieno di piranha. Uff... odio questo posto.
EXPERT_ch16_lvl18_DESCRIPTION=Oh, viva! Su quest'isola c'è un drago attratto da cose tipo la morte. Ci mancava solo questo.
EXPERT_ch17_lvl0_DESCRIPTION=Siamo riusciti a recuperare questa incredibile testa d'albero a forma di drago nel cimitero delle navi. Chissà com'è arrivata fin qui.
EXPERT_ch17_lvl3_DESCRIPTION=Ok. Adesso che abbiamo raggiunto le celle, cerchiamo la mensa.
EXPERT_ch17_lvl6_DESCRIPTION=Ragazzi, è uno strumento per navigare. Non è niente di strano o sconcio. Ah! Forse ce n'è uno negli alloggi del capitano!
EXPERT_ch17_lvl9_DESCRIPTION=Di nuovo a prua? Qui c'è qualcosa di strano.
EXPERT_ch17_lvl12_DESCRIPTION=E siamo di nuovo a prua... fantastico. Vi siete accorti che la testa dell'albero è circondata da una strana luce?
EXPERT_ch17_lvl15_DESCRIPTION=Di nuovo nelle celle e credo che non siamo soli.
EXPERT_ch17_lvl18_DESCRIPTION=Cosa dobbiamo fare? Dobbiamo combattere un drago!
EXPERT_ch18_lvl0_DESCRIPTION=Per la gioia di Elettroyeti, siamo tornati sulla terraferma. Lui è uno yeti di città.
EXPERT_ch18_lvl3_DESCRIPTION=La zona del mercato è vuota, come anche il porto. Accidenti! Avevo proprio bisogno di pergamene e inchiostro.
EXPERT_ch18_lvl6_DESCRIPTION=Sono ore che camminiamo per Anatema e ancora non abbiamo visto un'anima.
EXPERT_ch18_lvl9_DESCRIPTION=Sembra che la creatura prediliga i luoghi dove ci sono dei problemi e che ami causarne ancora di più.
EXPERT_ch18_lvl12_DESCRIPTION=Elettroyeti continua a guardare male Mister Dungeon. Ho paura che quei due non andranno mai d'accordo.
EXPERT_ch18_lvl15_DESCRIPTION=Seguiamo la creatura fino al centro della città. Scappa per un vicolo, lasciando dietro di sé un pezzo di camicia strappata.
EXPERT_ch18_lvl18_DESCRIPTION=Finalmente! Adesso scopriremo chi o cosa sia questa creatura dai capelli corvini!
EXPERT_ch19_lvl0_DESCRIPTION=Anatema è libera dai cattivi, ma la maledizione permane. Allora qual è la causa?
EXPERT_ch19_lvl3_DESCRIPTION=Questo posto sembra uscito dalla copertina di un album di Barbarda.
EXPERT_ch19_lvl6_DESCRIPTION=Abbiamo trovato una persona del posto! Interroghiamola!
EXPERT_ch19_lvl9_DESCRIPTION=Se ci sono delle serrature, Ladra suprema le aprirà in un battibaleno.
EXPERT_ch19_lvl12_DESCRIPTION=Tutti questi poveri demoni posseduti... *sniff*
EXPERT_ch19_lvl15_DESCRIPTION=Perfidia incarnata mi è sembrata abbastanza simpatica, forse un po' scettica.
EXPERT_ch19_lvl18_DESCRIPTION=Finalmente raggiungiamo il Fulcro del Caos.
EXPERT_ch20_lvl0_DESCRIPTION=Come l'altare presso la cittadella di Anatema, il Fulcro del Caos dovrebbe portarci in un altro reame... oppure ridurci in poltiglia.
EXPERT_ch20_lvl3_DESCRIPTION=Ehi, sentite anche voi una tromba?
EXPERT_ch20_lvl6_DESCRIPTION=Draghi e demoni alle calcagna... evviva.
EXPERT_ch20_lvl9_DESCRIPTION=Dai, un menestrello potrebbe cantare delle nostre epiche avventure! Che ne dite?
EXPERT_ch20_lvl12_DESCRIPTION=Ci imbattiamo in uno squadrone di angeli.
EXPERT_ch20_lvl15_DESCRIPTION=Saremo anche sul retro del Pinnacolo Sacro, ma io non vedo differenze con la facciata.
EXPERT_ch20_lvl18_DESCRIPTION=Bando alle ciance e sotto con i calci!￺