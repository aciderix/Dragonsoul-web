
QUEST_0_1=Sono *anni* che non faccio un concerto. Come fa la gente a essere felice senza il dono della mia musica?
QUEST_0_2=Il problema è Umlaut! I miei fan non possono partecipare ai concerti mentre fuggono da una zona di guerra magica. La musica dal vivo non può prosperare in queste condizioni!
QUEST_0_3=Ehi, bella, con chi stai parlando? E poi, sai che Barbarda continua a fare sold out a destra e a manca nonostante Umlaut?
QUEST_0_4=È facile mettere su uno spettacolo quando non hai alcun interesse nel produrre qualcosa di valore! Un'artista come me ricerca solo la qualità e i miei fan si aspettano il meglio.
QUEST_0_5=I tuoi f-ah, sì. I "satiristi".
QUEST_0_6=Ho un'intonazione perfetta, sai? Molti dicono di no, ma sono solo invidiosi. Senti!
QUEST_0_7=Non c'è bisogno! Ti credo! TI CREDO!
QUEST_0_8=Lascia che prenda un diapason dalla borsa. Vedrai: intonazione impeccabile! Non crederai alle tue orecchie, malfidato.
QUEST_0_9=Vai in giro con la borsa piena di diapason?
QUEST_0_10=Sì. Me li danno per contratto.
QUEST_0_11=Strano... posso averne uno?
QUEST_0_12=Non sapevo sapessi cantare.
QUEST_0_13=No, ma sono sempre stato curioso di provare a usarne uno come forchetta.

QUEST_1_1=Organizzerò il più grande spettacolo mai avvenuto a Draconia, talmente grande che si potrà vedere dallo spazio. Ma come farò senza i miei tecnici, le mie ballerine e il mio manager?
QUEST_1_2=Cosa gli è successo?
QUEST_1_3=I miei tecnici sono stati posseduti da Umlaut, le mie ballerine divorate da dei demoni del calderone e il mio manager... beh, l'ho licenziato perché era un'idiota.
QUEST_1_4=Ah. Sai, bella, ti ci vorranno un bel po' di soldi per rimettere su il tuo staff.
QUEST_1_5=Soldi! Hai ragione! Con quelli si risolve ogni cosa. Pensi che basterà un milione di oro?
QUEST_1_6=Wow! Direi proprio di sì. Ma ascolta... che ne dici se ti faccio io da manager?
QUEST_1_7=D'accordo. A caval donato non si guarda in bocca.
QUEST_1_8=Simpatica. Ho qualche vantaggio?
QUEST_1_9=Certamente! Mi puoi ascoltare mentre faccio le prove!

QUEST_2_1=TU! Ti ho dato un milione e l'opportunità migliore che mi hai trovato è fare da spalla a Barbarda??! Come faremo a far stare i miei e i suoi fan tutti nello stesso posto?!
QUEST_2_2=I tuoi fan sono a posto. Non credo ci saranno problemi a trovare 25 posti sedere.
QUEST_2_3=Quello di cui dobbiamo preoccuparci ora è il merchandise. Hai qualcosa con la tua faccia che possiamo vendere?
QUEST_2_4=Beh, ho queste vecchie pietre dell'anima da parte.
QUEST_2_5=Visto e considerato che Umlaut sta facendo di tutto per ottenere le nostre pietre dell'anima, sembra rischioso... e questo ne aumenterà sicuramente il valore di mercato! Brava, ottima idea, bella!
QUEST_2_6=Aspetta... mi chiami "bella" perché lo pensi davvero?
QUEST_2_7=Ma no, è un nomignolo che do a tutte...
QUEST_2_8=Qualcosa mi dice che dovrei arrabbiarmi, ma lasciamo perdere.

QUEST_3_1=Che spettacolo incredibile! È stato emozionante e super divertente! Forse la prossima verrò pagata per cantare e non viceversa!
