##### HeroTag Descriptions #####

NONE_DESC=無

MAGIC_DESC=魔法傷害是一種主要的傷害類型。目標的魔法防禦會減少傷害量。可以根據英雄的暴擊率產生暴擊。
PHYSICAL_DESC=物理傷害是一種主要的傷害類型。目標的護甲會減少傷害量。可以根據英雄的暴擊率產生暴擊。
TRUE_DESC=真實傷害是一種主要的傷害類型。護甲或魔法防禦均不能減少傷害量。真實傷害忽視所有防禦。真實傷害無法出現暴擊。

BASHING_DESC=猛擊傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。
PIERCING_DESC=穿刺傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。
SLASHING_DESC=砍擊傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。

NECROTIC_DESC=壞疽傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。
WATER_DESC=水系傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。
TOXIC_DESC=毒性傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。
ELECTRIC_DESC=電擊傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。
FIRE_DESC=火系傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。
HOLY_DESC=神聖傷害是一種子類型傷害。子類型傷害只在對抗頭目或某些技能中起作用。

DAMAGE_OVER_TIME_DESC=此技能造成持續傷害。只是告訴您一聲，怕您沒有閱讀相關說明。
KNOCKBACK_DESC=這個技能可擊退敵人。就像拍打蒼蠅一樣。

DRAGON_DESC=此英雄一條龍。嗷嗚！！！
RANGED_DESC=此英雄通常是遠程型的，這表示他們不會靠近敵人。
MELEE_DESC=此英雄通常是近戰型的，這表示他們喜歡靠著您的臉。
TASTY_DESC=這英雄是可口型的。好味道！有張大嘴巴的東西都會想吃他們。
HEAVY_DESC=也許這英雄實在吃得太多，或者他只是骨架太大。不管怎樣，這只是跟少數幾個遊戲模式或特定技能相關。我們會把這個圖示放在這裡，這樣您就會知道英雄的類型了。
UNSTABLE_DESC=這個英雄有一個不穩定的心智，使它難以複製他們的精神狀態。
