
QUEST_0_1=Médusa a une épreuve pour vous, mais elle refuse de vous en parler. Elle dit que ce n'est pas digne d'elle.
QUEST_0_2=Alors elle m'a envoyé ici pour vous dire que seuls ceux qui vénèrent la pleine lune recevront sa compétence légendaire.
QUEST_0_3=Espèce de sorcière égocentrique de...

QUEST_1_1=Hourra ! Vous avez réussi le premier test.
QUEST_1_2=*Soupir*...
QUEST_1_3=Évidemment... Elle ne va même pas sortir dire merci.
QUEST_1_4=Maintenant, on est quitte ! La prochaine fois qu'elle essaie de me sauver la vie, je lui dirai de me laisser mourir. Ça ne vaut pas la peine.
QUEST_1_5=Je vais prendre le relais, Centaure.
QUEST_1_6=Médusa a une autre épreuve pour vous.
QUEST_1_7=Elle a entendu dire que les œufs crus rendent les cheveux brillants et doux.
QUEST_1_8=Elle pense qu'une centaine d'œufs devrait faire l'affaire.

QUEST_2_1=Bon... Ça n'a pas rendu ses cheveux plus beaux.
QUEST_2_2=Mais heureusement, les serpents ADORENT les œufs crus.
QUEST_2_3=Donc elle... n'est pas contente. Je ne l'ai jamais vue contente.
QUEST_2_4=Elle est légèrement moins énervée que d'habitude. Bien joué !
QUEST_2_5=Je t'ai entendu, crétin !
QUEST_2_6=C'est l'heure de mon épreuve finale !
QUEST_2_7=On ne passe pas assez de temps dans les cryptes.
QUEST_2_8=J'exige que nous battions cinq formations en un jour. Et il faut qu'elles soient fortes, de surcroît.
QUEST_2_9=Disons... Au moins 20 000 de puissance.

QUEST_3_1=Excellent ! Vous avez réussi toutes mes épreuves !
QUEST_3_2=Vous n'êtes peut-être pas aussi pathétique que je l'imaginais.
