NORMAL_ch19_lvl14_DESCRIPTION=我的意思是，一旦你認識他們，或許惡魔也可以很友好的。
NORMAL_ch19_lvl15_DESCRIPTION=如果不多疑的話，邪惡比萊看起來也不錯，
NORMAL_ch19_lvl16_DESCRIPTION=也許惡魔只是被誤解且心腸不壞的，老實說。
