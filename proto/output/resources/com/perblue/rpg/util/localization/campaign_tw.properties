EXPERT_ch0_lvl3_DESCRIPTION=怪物已經逃離城堡了，我們必須追擊它們！那些神龍中間會有否變音呢？
EXPERT_ch0_lvl6_DESCRIPTION=我們的偵察兵在庭院裡發現了不穩定的替角。她明明在我的團隊的，她怎麼會出現在庭院裡呢？
EXPERT_ch0_lvl9_DESCRIPTION=怪物正在往城堡撤退！真是一群懦夫！
EXPERT_ch0_lvl12_DESCRIPTION=在烽火台上發現了黑暗德古拉，他還和龍女士的魅影一起！
EXPERT_ch0_lvl15_DESCRIPTION=他們已經退回城堡了。現在是我們的機會！
EXPERT_ch0_lvl18_DESCRIPTION=我們截斷了黑暗德古拉的逃跑路線了。不要讓他跑掉！
EXPERT_ch1_lvl0_DESCRIPTION=偵察兵報告說在杜肯之牆森林看到有煙冒出。讓我們調查一下吧。
EXPERT_ch1_lvl3_DESCRIPTION=這條路越來越陡峭了。如果我們爬得夠高，就可以看到這些煙是從哪裡來。
EXPERT_ch1_lvl6_DESCRIPTION=我們一直追著塵魔直至進入森林裡。這看起來是一個戰鬥的好地方。
EXPERT_ch1_lvl9_DESCRIPTION=在最後一場戰鬥中，我們曾經轉向反方向。我想我們可能迷路了！
EXPERT_ch1_lvl12_DESCRIPTION=我們停下來補充我們的水補給時，突然——有埋伏！
EXPERT_ch1_lvl15_DESCRIPTION=終於！我們回到樹木線上面了！嗯...太陽是從東方還是西方下山的？
EXPERT_ch1_lvl18_DESCRIPTION=我們在古老廢墟中將塵魔逼入絕境！
EXPERT_ch2_lvl0_DESCRIPTION=怪物入侵戰坑！快將它們踢出去。
EXPERT_ch2_lvl3_DESCRIPTION=你聽到了嗎？他們在飯廳裡舉行派對。讓我們破壞它吧！
EXPERT_ch2_lvl6_DESCRIPTION=有一道奇怪的光芒從廚房裡射出來，而我不認為這是做飯的煙火。
EXPERT_ch2_lvl9_DESCRIPTION=戰坑再次塞滿怪物。這是不能忍受的。戰鬥吧！
EXPERT_ch2_lvl12_DESCRIPTION=是時候戰鬥了。我們已經把梟龍逼入絕境了！
EXPERT_ch2_lvl15_DESCRIPTION=飯廳已經被摧毀了。我們吞不下這口氣。
EXPERT_ch2_lvl18_DESCRIPTION=他們已經藏在寶庫裡。是時候與梟龍決戰了。
EXPERT_ch3_lvl0_DESCRIPTION=精靈王國請求我們援助，但我們必須越過滿山谷的怪物才能抵達王國。唉。
EXPERT_ch3_lvl3_DESCRIPTION=這座塔曾經是一座燈塔。現在它已崩壞成灰塵...
EXPERT_ch3_lvl6_DESCRIPTION=當我們來到一個破舊的戰場時，地表開始隆隆作響...
EXPERT_ch3_lvl9_DESCRIPTION=這座橋以最令人不安的方式嘎嘎作響。不要往下看！
EXPERT_ch3_lvl12_DESCRIPTION=是時候讓長身龍知道誰才是老大了。
EXPERT_ch3_lvl15_DESCRIPTION=這座塔是用來守衛這個森林的入口。如果我們要追上那條神龍，就要快點了！
EXPERT_ch3_lvl18_DESCRIPTION=這裡是我們對抗長身龍的最後一站！
EXPERT_ch4_lvl0_DESCRIPTION=我從來沒有被允許進入蜻蜓森林。噢，這真是令人興奮！
EXPERT_ch4_lvl3_DESCRIPTION=他們正在破壞古代的雕像！我們不能讓他們就這樣離開這裡！
EXPERT_ch4_lvl6_DESCRIPTION=謠言原來是真的。我們發現了月亮龍，她被變音控制了！
EXPERT_ch4_lvl9_DESCRIPTION=我們不知道是怎樣回到這個森林邊陲的。好吧，至少我們知道自己身在何處！
EXPERT_ch4_lvl12_DESCRIPTION=這些來自瀑布的雷聲使我的胸膛像戰鼓那樣產生共鳴！讓我們跳起戰爭之舞吧！
EXPERT_ch4_lvl15_DESCRIPTION=那些該死的怪物又再一次破壞花園了！讓我們在沒有日照的地方豎起這些雕像。
EXPERT_ch4_lvl18_DESCRIPTION=這座會堂實在太...嘆為觀止了！這是與月亮龍作最後決戰的完美地方。
EXPERT_ch5_lvl0_DESCRIPTION=我們不情願地離開蜻蜓森林，但為下一場挑戰作好了準備！
EXPERT_ch5_lvl3_DESCRIPTION=走到樹木線上面時，我們可以看到樹林裡充滿怪物。
EXPERT_ch5_lvl6_DESCRIPTION=我們的魅影似乎越來越強大了。變音究竟真正控制了多少力量？
EXPERT_ch5_lvl9_DESCRIPTION=我們跟蹤著一群敵人，和平地解決他們吧。如果我們可以把它們都解決掉，那我們就可以休息和吃東西了！
EXPERT_ch5_lvl12_DESCRIPTION=當他們突然消失時，我們決定爬上山頂，看看周圍地區的境況。
EXPERT_ch5_lvl15_DESCRIPTION=我們又缺乏補給品了，所以我們在一條小溪邊停下來釣魚。突然，魅影們從樹林裡湧出來！
EXPERT_ch5_lvl18_DESCRIPTION=只要穿過了這座橋就能進入神秘的塔了，但我們的去路被怪物給擋住了！
EXPERT_ch6_lvl0_DESCRIPTION=那座塔就在前面。讓我們查一查為什麼怪物們都朝著這個方向前進。
EXPERT_ch6_lvl3_DESCRIPTION=這個圖書館實在太驚人了！這裡到處都是罕有的魔法文本。誰會擁有這樣的一個寶藏？
EXPERT_ch6_lvl6_DESCRIPTION=有人已經收集了一系列驚人的魔法生物。這座塔的主人是個獵人？還是個科學家？
EXPERT_ch6_lvl9_DESCRIPTION=替角不敢相信她的眼睛。這個房間看起來就像她接受訓練時的煉金實驗室。
EXPERT_ch6_lvl12_DESCRIPTION=最後的那道門將我們再一次帶入標本剝製房。似乎有些眼情在盯著我們。幽靈般的眼睛。
EXPERT_ch6_lvl15_DESCRIPTION=神龍故意在他自己的圖書館裡放火。我們必須阻止他！
EXPERT_ch6_lvl18_DESCRIPTION=我們逃離這座塔樓，並在烽火台上決戰。大家作好準備吧！
EXPERT_ch7_lvl0_DESCRIPTION=為什麼我們不能釋放魔法龍呢？替角灰頭土臉的說，但我們現正緊緊地追踪著他的蹤跡。
EXPERT_ch7_lvl3_DESCRIPTION=尖塔有很多道門，我們從其中一道門進入尖塔，不知道我們在這裡會找到什麼。
EXPERT_ch7_lvl6_DESCRIPTION=沒有了魔法龍的蹤影，我們唯有回到廣場，但我們遭到伏擊！
EXPERT_ch7_lvl9_DESCRIPTION=我們進入一個完全由骨頭拼湊而成的會堂。這也相當令人嘆為觀止的，但詭異。
EXPERT_ch7_lvl12_DESCRIPTION=我們再次進入尖塔，希望能追蹤到神龍的下落。
EXPERT_ch7_lvl15_DESCRIPTION=我們進入了一個令人驚嘆的翡翠會堂。「我們是來釋放巫師的，」替角說：「讓大塊頭長點腦子，讓龍女士有點幽默感，以及讓信仰治療師有心。」
EXPERT_ch7_lvl18_DESCRIPTION=我們在狹路上將神龍和她的軍隊隔開了。這絕對是我們這一段沮喪日子的一大喜訊！
EXPERT_ch8_lvl0_DESCRIPTION=我們追趕著骨龍到了地下廢墟的入口。我們護著自己的臉，避免被來自入口的高溫灼傷，然後我們步入廢墟的的深處。
EXPERT_ch8_lvl3_DESCRIPTION=我們追趕著勇士，到了一個悶熱的熔岩洞穴。「現在你已經體驗過開場演出，讓我們進入火熱的正戲吧！」
EXPERT_ch8_lvl6_DESCRIPTION=精靈肯定早就在這裡定居，因為這裡的建築讓人想起我們在蜻蜓森林裡所看到的。
EXPERT_ch8_lvl9_DESCRIPTION=怪物和神龍正在偷取寶物！我們必須要阻止他們！
EXPERT_ch8_lvl12_DESCRIPTION=替角看到魔法龍穿過大廳。我們必須在這房間裡殺出一條血路去找他！
EXPERT_ch8_lvl15_DESCRIPTION=半人馬勇猛地跳過一條熔岩流，將骨龍困在角落裡。這次我們不可能讓她就此跑掉！
EXPERT_ch8_lvl18_DESCRIPTION=替角跳過起泡的熱熔岩流，「我不會讓變音將你或者那個雕像帶走！我就是死也要阻止你這樣做！」
EXPERT_ch9_lvl0_DESCRIPTION=魔法龍將我們帶到泰坦峽谷，尋找一座古代的龍人神廟。
EXPERT_ch9_lvl3_DESCRIPTION=替角向前跑，她爬上了岩石地層。「古老廢墟就在前方啊！」
EXPERT_ch9_lvl6_DESCRIPTION=我們進入了廢墟的一條長長拱廊中。遠方的就是那座神廟嗎？
EXPERT_ch9_lvl9_DESCRIPTION=砂岩廢墟被華麗的象形文字所覆蓋。我們隊裡有沒有人可以破譯它們呢？
EXPERT_ch9_lvl12_DESCRIPTION=神廟被象形文字覆蓋，它們在描繪一些巨型生物和一個火的世界。這是什麼意思呢？
EXPERT_ch9_lvl15_DESCRIPTION=當我們離開廢墟時，大家都加快了腳步。
EXPERT_ch9_lvl18_DESCRIPTION=我們將殘暴Q龍圍困，準備戰鬥吧！
EXPERT_ch10_lvl0_DESCRIPTION=我們離開峽谷，希望了解更多關於泰坦和龍人雕像的事。
EXPERT_ch10_lvl3_DESCRIPTION=我們穿過一些廢墟，然後向東走，找到一個令人驚嘆的山谷。
EXPERT_ch10_lvl6_DESCRIPTION=我們在湖泊的清涼湖水中梳洗一番，這湖泊由山谷的泉水匯流而成的。稍作休息再重新上路時，我們頓覺精神爽利！
EXPERT_ch10_lvl9_DESCRIPTION=我們派送了一些偵察兵到前方去，希望他們找到求救訊號的來源地崖邊城市。
EXPERT_ch10_lvl12_DESCRIPTION=這個城市相當讓人驚嘆，它們反地心吸力似的緊貼著懸崖兩邊而建！
EXPERT_ch10_lvl15_DESCRIPTION=龍女士抬頭看著遠方的城市。「這座城市的結構讓它有很理想的防禦能力，但我擔心通行的問題。」
EXPERT_ch10_lvl18_DESCRIPTION=當我們在這個城市四處偵察尋找線索之際，長刺龍突然堵住了我們的去路！
EXPERT_ch11_lvl0_DESCRIPTION=我們爬上山，尋找長刺龍所說的奇怪光線。
EXPERT_ch11_lvl3_DESCRIPTION=山泉從附近的河流中流出，讓我們乾燥的喉嚨感覺清爽涼快，同時亦減輕了電光雪人的打嗝。
EXPERT_ch11_lvl6_DESCRIPTION=當我們的去路被一條流著口水的橙色神龍阻擋時，我們就拐了個彎！
EXPERT_ch11_lvl9_DESCRIPTION=狂暴龍繼續避開我們！這簡直是瘋了！
EXPERT_ch11_lvl12_DESCRIPTION=一個巨大的雕像在遠方出現。
EXPERT_ch11_lvl15_DESCRIPTION=我們稍作休息，在山間溪流的冰泠溪水中釣鱒魚。
EXPERT_ch11_lvl18_DESCRIPTION=我們逼得狂暴龍走投無路了。是時候調查一下他有沒有俘虜村民！
EXPERT_ch12_lvl0_DESCRIPTION=我們朝山上走去，希望發現失踪的村民。隨我們向上爬，空氣開始迅速變冷。
EXPERT_ch12_lvl3_DESCRIPTION=我們發現了一個巨大的冰川平原。整個平原響遍了冰塊破裂聲音。
EXPERT_ch12_lvl6_DESCRIPTION=當我們看見遠方出現一個黑暗的身影時，我們停在路上。它是一條被冰封在冰川裡的巨龍！
EXPERT_ch12_lvl9_DESCRIPTION=我們到達城堡，但前路被怪物堵塞了。當我們突然闖入戰場時，暴風雪變得越來越猛烈。
EXPERT_ch12_lvl12_DESCRIPTION=城堡放滿了神秘的栩栩如生的冰雕。真奇怪...
EXPERT_ch12_lvl15_DESCRIPTION=當陣風突然變大時，我們正要走到冰面上。
EXPERT_ch12_lvl18_DESCRIPTION=在動身前往港口城的海岸前，我們再看一看這壯麗的山景。
EXPERT_ch13_lvl0_DESCRIPTION=當我們下山時，風向突然轉變，它帶來了陣陣清新的海洋空氣。
EXPERT_ch13_lvl3_DESCRIPTION=雲層迅速移動，狂風呼呼嚎叫，我們被暴風龍埋伏了！
EXPERT_ch13_lvl6_DESCRIPTION=暴風再次刮起來，我們發現自己再次面對敵人。
EXPERT_ch13_lvl9_DESCRIPTION=我們終於突破了怪物軍隊，隨即發現自己處身一個有著熟悉特徵的海灘上。
EXPERT_ch13_lvl12_DESCRIPTION=風圍繞著我們呼呼地吹。「噢！@%$#%我的天」電光雪人大叫道：「我們還要跟這些傢伙戰鬥@$#多少次了？！」
EXPERT_ch13_lvl15_DESCRIPTION=我們終於趕上她了！是時候把她拿下了！
EXPERT_ch13_lvl18_DESCRIPTION=城市屹立在遠方，用它的五光十色和微弱的音樂聲誘惑著我們。
EXPERT_ch14_lvl0_DESCRIPTION=我們進入欺詐港，這是一個有一小撮犯罪分子的古雅漁港。
EXPERT_ch14_lvl3_DESCRIPTION=有趣事實：這一帶應該被稱為「犯罪小巷」...但我想他們是不是寫錯字了？
EXPERT_ch14_lvl6_DESCRIPTION=我們又再一次聽到吼叫聲。這次似乎更近了。
EXPERT_ch14_lvl9_DESCRIPTION=忍者矮人堅持他的說法，說咆哮聲來自酒館內。
EXPERT_ch14_lvl12_DESCRIPTION=我堅持現在馬上查看地圖！
EXPERT_ch14_lvl15_DESCRIPTION=我們要與一眾怪物對抗，而且我們快要看到海洋了！
EXPERT_ch14_lvl18_DESCRIPTION=讓我們與龍戰鬥吧！
EXPERT_ch15_lvl0_DESCRIPTION=「噢#$%@!」電光雪人驚呼道：「我們不出去海了，是嗎？我感覺太#$%@噁心了。」
EXPERT_ch15_lvl3_DESCRIPTION=快到船首吧！我們可以從那裡更好地看看這船的其餘部分。
EXPERT_ch15_lvl6_DESCRIPTION=電光雪人在警衛室內發現了小偷。
EXPERT_ch15_lvl9_DESCRIPTION=我很餓。我們可否先吃了午飯再繼續尋找那個小偷呢？
EXPERT_ch15_lvl12_DESCRIPTION=你就使勁毒舌吧。
EXPERT_ch15_lvl15_DESCRIPTION=在海上航行的同時，與來自海洋的壞蛋戰鬥！有什麼事比這更好呢？
EXPERT_ch15_lvl18_DESCRIPTION=我們終於將小偷逼入絕境了！我要...讓她和船尾聊聊天。
EXPERT_ch16_lvl0_DESCRIPTION=我們在一個怪島的海岸失事了。
EXPERT_ch16_lvl3_DESCRIPTION=夠了！我們不能去得更遠，除非我們能找到這個森林裡的偷窺狂。
EXPERT_ch16_lvl6_DESCRIPTION=我們要離開這個島，但這艘船已經損壞。我們該做些什麼呢？
EXPERT_ch16_lvl9_DESCRIPTION=我的天啊。我可以花很多天研究這個地方！待這一切結束後，我必須要回到這裡來。
EXPERT_ch16_lvl12_DESCRIPTION=似乎26號標本會噴出一陣陣微微的霧氣；它花了下午的大部份時間去讓時尚德魯伊停下來。
EXPERT_ch16_lvl15_DESCRIPTION=我們停在一條漂亮的河流邊上放鬆一下，取一些水...這河水裡似乎滿是食人魚，*嘆息*我真的相當討厭這個地方。
EXPERT_ch16_lvl18_DESCRIPTION=哦，太好了！這個島上有一條神龍被死亡之類的東西所吸引。因為這裡肯定會有這些東西。
EXPERT_ch17_lvl0_DESCRIPTION=船員從船墳墓裡搶救出這個異乎尋常的神龍桅頂。我不知道它怎麼在墳場裡的。
EXPERT_ch17_lvl3_DESCRIPTION=好了，現在我們找到了警衛室，我們可以離開這淌渾水。
EXPERT_ch17_lvl6_DESCRIPTION=大伙們，它是一個導航工具。並不是什麼漂亮阿姨。噢！或許船長的住處有六分儀呢！
EXPERT_ch17_lvl9_DESCRIPTION=又再回到船首嗎？真是怪事一椿。
EXPERT_ch17_lvl12_DESCRIPTION=我們回到船首了...太神奇了。有沒有人注意到桅杆閃閃發光？
EXPERT_ch17_lvl15_DESCRIPTION=回到警衛室後，我不覺得我們是孤獨的。
EXPERT_ch17_lvl18_DESCRIPTION=我們要做什麼？我們要跟一條龍戰鬥！
EXPERT_ch18_lvl0_DESCRIPTION=電光雪人可以鬆一口氣了，我們回到地面了。他真是個城裡來的雪人。
EXPERT_ch18_lvl3_DESCRIPTION=市場和港口一樣空蕩蕩的。天殺的！我真的需要獲得更多的卷軸和墨水。
EXPERT_ch18_lvl6_DESCRIPTION=我們已經走了幾個小時的路，但仍然沒有看到一個靈魂。
EXPERT_ch18_lvl9_DESCRIPTION=據說，這生物出現在有麻煩的地方，並且為那個地方帶來更多的麻煩。
EXPERT_ch18_lvl12_DESCRIPTION=電光雪人不斷地斜著眼睛看著地牢人。是的，他們看來不會成為朋友了。
EXPERT_ch18_lvl15_DESCRIPTION=我們跟踪這個生物到達市中心。他在一條小巷消失了，只遺下他破爛襯衫的碎片。
EXPERT_ch18_lvl18_DESCRIPTION=最後！我們看到的這個是誰，或是什麼，這個有著烏黑頭髮的生物是什麼！
EXPERT_ch19_lvl0_DESCRIPTION=「死對頭」城已經沒有壞人了，但詛咒還未解除。我不知道這詛咒還能從哪裡來。
EXPERT_ch19_lvl3_DESCRIPTION=這地方看起來像吟遊野蠻人的某張專輯封面。
EXPERT_ch19_lvl6_DESCRIPTION=我們找到個本地人！讓我們問問她吧！
EXPERT_ch19_lvl9_DESCRIPTION=如果它有鎖，神偷就可以打開它。
EXPERT_ch19_lvl12_DESCRIPTION=所有這些可憐的被附身的惡魔... *嗅*
EXPERT_ch19_lvl15_DESCRIPTION=如果不多疑的話，邪惡比萊看起來也不錯，
EXPERT_ch19_lvl18_DESCRIPTION=我們終於到達混亂核心了。
EXPERT_ch20_lvl0_DESCRIPTION=就像「死對頭」城裡的城堡一樣，混亂核心將我們傳送到另一個王國...或者它可以將我們變成湯。
EXPERT_ch20_lvl3_DESCRIPTION=有人聽到喇叭的聲音嗎？
EXPERT_ch20_lvl6_DESCRIPTION=你的背後有神龍和惡魔
EXPERT_ch20_lvl9_DESCRIPTION=一個可以唱出我們史詩式冒險旅程的吟遊詩人！還有誰與我想法一樣？
EXPERT_ch20_lvl12_DESCRIPTION=我們遇到了一群天使。
EXPERT_ch20_lvl15_DESCRIPTION=神聖尖塔的前面和背面看起來是一樣的。你發現它們的分別嗎？
EXPERT_ch20_lvl18_DESCRIPTION=痛扁一頓再說吧！