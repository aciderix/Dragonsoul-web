NORMAL_ch0_lvl0_DESCRIPTION=變音已經離開德古拉城堡，而我們的朋友還在附近。如果我們快點，或許可以把他們的靈魂石取回來！
NORMAL_ch0_lvl1_DESCRIPTION=我們在外面已經聽到咒罵聲，電光雪人肯定在庭院裡了！
NORMAL_ch0_lvl2_DESCRIPTION=增援已經到達了，而院子裡充滿了怪物。他們在說著關於一條神龍的事？ 我以為變音已經走了！
NORMAL_ch0_lvl3_DESCRIPTION=怪物已經逃離城堡了，我們必須追擊它們！那些神龍中間會有否變音呢？
NORMAL_ch0_lvl4_DESCRIPTION=黑暗德古拉已經逃跑了，並派出怪物來掩護他！
NORMAL_ch0_lvl5_DESCRIPTION=在庭院裡找到著名的信仰治療師。我們需要一名治療師，讓我們嘗試找尋那些靈魂石吧！
NORMAL_ch0_lvl6_DESCRIPTION=我們的偵察兵在庭院裡發現了不穩定的替角。她明明在我的團隊的，她怎麼會出現在庭院裡呢？
NORMAL_ch0_lvl7_DESCRIPTION=確認看到的是不穩定的替角。我們需要調查一下。
NORMAL_ch0_lvl8_DESCRIPTION=變音認為他可以控制不穩定的替角的力量。讓我們取回那些石頭吧！
NORMAL_ch0_lvl9_DESCRIPTION=怪物正在往城堡撤退！真是一群懦夫！
NORMAL_ch0_lvl10_DESCRIPTION=信仰治療師加入庭院的怪物中。他向這邊施放了一個法術！必須...進入...庭院...
NORMAL_ch0_lvl11_DESCRIPTION=增援已抵達了！我們需要將他們趕進城堡去。
NORMAL_ch0_lvl12_DESCRIPTION=在烽火台上發現了黑暗德古拉，他與龍女士的魅影一起！
NORMAL_ch0_lvl13_DESCRIPTION=黑暗德古拉已經徹退到城堡去，但是人群將我們推回庭院。
NORMAL_ch0_lvl14_DESCRIPTION=我們可以聽到電光雪人在庭院裡的咒罵聲。他三句不離「問候」別人的母親！
NORMAL_ch0_lvl15_DESCRIPTION=他們已經退回城堡了。現在是我們的機會！
NORMAL_ch0_lvl16_DESCRIPTION=我們的偵察兵在吊橋上發現了黑暗德古拉，他正在試圖逃跑。我們需要快點到達那裡。讓我們穿過庭院吧！
NORMAL_ch0_lvl17_DESCRIPTION=在他逃脫之前，我們必須殺出一條血路衝上吊橋。快點！
NORMAL_ch0_lvl18_DESCRIPTION=我們截斷了黑暗德古拉的逃跑路線了。不要讓他跑掉！
NORMAL_ch1_lvl0_DESCRIPTION=偵察兵報告說在杜肯之牆森林看到有煙冒出。讓我們調查一下吧。
NORMAL_ch1_lvl1_DESCRIPTION=我們走這條較少人走的路徑吧，好嗎？
NORMAL_ch1_lvl2_DESCRIPTION=宇宙精靈、水晶機械人和石頭小鬼已經到了。他們擋住了我們的去路呢！
NORMAL_ch1_lvl3_DESCRIPTION=這條路越來越陡峭了。如果我們爬得夠高，就可以看到這些煙是從哪裡來。
NORMAL_ch1_lvl4_DESCRIPTION=有沒有人聽到前方有跳舞音樂的聲音？ 軋軋軋軋，軋軋軋軋
NORMAL_ch1_lvl5_DESCRIPTION=是時候給這條龍一點教訓了，讓他知道什麼叫做玩火自焚！
NORMAL_ch1_lvl6_DESCRIPTION=我們一直追著塵魔直至進入森林裡。這看起來是一個戰鬥的好地方。
NORMAL_ch1_lvl7_DESCRIPTION=塵魔想要逃跑啊！快抓住他！
NORMAL_ch1_lvl8_DESCRIPTION=塵魔逃跑了，但這不是空氣突然變得寒冷的唯一原因...
NORMAL_ch1_lvl9_DESCRIPTION=在最後一場戰鬥中，我們曾經轉向反方向。我想我們可能迷路了！
NORMAL_ch1_lvl10_DESCRIPTION=我發誓之前已經看到過那些紫色的花...難道我們一直在繞圈子？
NORMAL_ch1_lvl11_DESCRIPTION=突然，我們聽到充滿憤怒的咆哮聲，還有...輪滑的聲音？
NORMAL_ch1_lvl12_DESCRIPTION=我們停下來補充我們的水補給時，突然——有埋伏！
NORMAL_ch1_lvl13_DESCRIPTION=如果我們可以讓它回到山頂，應該可以定位我們的位置。我們順著原路回去吧。
NORMAL_ch1_lvl14_DESCRIPTION=馭棍大師擋住了我們去山頂的路。他的動作真是令人震驚！
NORMAL_ch1_lvl15_DESCRIPTION=終於！我們回到樹木線上面了！嗯...太陽是從東方還是西方下山的？
NORMAL_ch1_lvl16_DESCRIPTION=我們不能讓塵魔逃脫！跟著那些煙吧。
NORMAL_ch1_lvl17_DESCRIPTION=塵魔已經往我們在森林冠層上時發現的古老廢墟逃了。我們得殺出一條血路到那裡去！
NORMAL_ch1_lvl18_DESCRIPTION=我們在古老廢墟中將塵魔逼入絕境！
NORMAL_ch2_lvl0_DESCRIPTION=怪物入侵戰坑了！快把它們趕出去。
NORMAL_ch2_lvl1_DESCRIPTION=我們的偵察兵聽到一個傳言，說附近的堡壘已經被一條神龍佔據了。集結英雄吧！
NORMAL_ch2_lvl2_DESCRIPTION=這裡曾經是一座巨大的堡壘，但已經被他們摧毀了。是時候讓他們看看，我們是怎樣處理廢物的。
NORMAL_ch2_lvl3_DESCRIPTION=你聽到了嗎？他們在飯廳裡舉行派對。讓我們破壞它吧！
NORMAL_ch2_lvl4_DESCRIPTION=我們已搜遍了整個大廳，但仍然沒有神龍的跡象。它在哪裡呢？
NORMAL_ch2_lvl5_DESCRIPTION=我們的勝利被一聲刺耳的尖叫打斷，這是緋紅女巫，她和梟龍一起！
NORMAL_ch2_lvl6_DESCRIPTION=有一道奇怪的光芒從廚房裡射出來，而我不認為這是做飯的煙火。
NORMAL_ch2_lvl7_DESCRIPTION=梟龍已經退到走廊了！
NORMAL_ch2_lvl8_DESCRIPTION=我們已經戰鬥到了梟龍面前，他這次跑不掉了！
NORMAL_ch2_lvl9_DESCRIPTION=戰坑再次塞滿怪物。這是不能忍受的。戰鬥吧！
NORMAL_ch2_lvl10_DESCRIPTION=現在，我們已經把戰坑清出了，讓我們去解放堡壘吧。
NORMAL_ch2_lvl11_DESCRIPTION=我聽到廚房傳來梟龍的咆哮。電光雪人，別再吃東西了，快過來這裡吧！我們要自己殺出一條血路打敗他！
NORMAL_ch2_lvl12_DESCRIPTION=是時候戰鬥了。我們已經把梟龍逼入絕境了！
NORMAL_ch2_lvl13_DESCRIPTION=當他撤退到走廊時，我們聽到梟龍命令人們去保護寶藏...
NORMAL_ch2_lvl14_DESCRIPTION=梟龍正在撤退！快，別讓他跑了！
NORMAL_ch2_lvl15_DESCRIPTION=飯廳已經被摧毀了。「別把食物浪費了！」電光雪人大叫道「你個#$@%$%! ，我們吞不下這口氣。」
NORMAL_ch2_lvl16_DESCRIPTION=他們已經毀壞了這個堡壘的所有食物和酒！現在是報仇的時間了。
NORMAL_ch2_lvl17_DESCRIPTION=怪物正在趕去保護寶藏。我們緊跟著他們吧！
NORMAL_ch2_lvl18_DESCRIPTION=他們已經藏在寶庫裡。是時候與梟龍決戰了。
NORMAL_ch3_lvl0_DESCRIPTION=精靈王國要求我們援助，但我們必須跨越這個塞滿怪物的山谷... 真倒楣。
NORMAL_ch3_lvl1_DESCRIPTION=只是步入了山谷，我們驚訝得嘴巴都掉下來了！
NORMAL_ch3_lvl2_DESCRIPTION=這條路已經被神龍阻截了！
NORMAL_ch3_lvl3_DESCRIPTION=我們進入山谷，半人馬停在他的路上：「大伙們，我想我認得這個地方。」
NORMAL_ch3_lvl4_DESCRIPTION=我們被埋伏了！拿起武器！
NORMAL_ch3_lvl5_DESCRIPTION=這個地方真是令人毛骨悚然。它是如此冰冷，它聞起來就是一股怪物無處不在的味道。我們越早殺出重圍越好！
NORMAL_ch3_lvl6_DESCRIPTION=地面開始隆隆作響。當半人馬跳入戰鬥時，他大叫道：「是時候問候一下需要為此負責的人了。」
NORMAL_ch3_lvl7_DESCRIPTION=在變音接管前，這是一個美麗的山谷。半人馬極為震驚，但更重要的是，他真的非常生氣。
NORMAL_ch3_lvl8_DESCRIPTION=很難弄到我們的作物了。怪物把這裡弄得面目全非。
NORMAL_ch3_lvl9_DESCRIPTION=這座橋以最令人不安的方式嘎嘎作響。不要往下看！
NORMAL_ch3_lvl10_DESCRIPTION=我們的偵察兵發現長身龍回到了戰場上！
NORMAL_ch3_lvl11_DESCRIPTION=如果我們要保護這個山谷，我們需要打敗那條神龍！
NORMAL_ch3_lvl12_DESCRIPTION=是時候讓長身龍知道誰才是老大了。
NORMAL_ch3_lvl13_DESCRIPTION=長身龍正在前往精靈王國。我們需要打敗他來進入森林！
NORMAL_ch3_lvl14_DESCRIPTION=我們肯定很接近它了，你感覺到地面的振動嗎？
NORMAL_ch3_lvl15_DESCRIPTION=這座塔是用來守衛這個森林的入口。如果我們要追上那條神龍，就要快點了！
NORMAL_ch3_lvl16_DESCRIPTION=現在是我們的機會了！
NORMAL_ch3_lvl17_DESCRIPTION=這是一次史詩級的頭目戰鬥！幹掉他！
NORMAL_ch3_lvl18_DESCRIPTION=這裡是我們對抗長身龍的最後一站！
NORMAL_ch4_lvl0_DESCRIPTION=我從來沒有被允許進入蜻蜓森林。替角幾乎不能克制她那書呆子般的興奮。
NORMAL_ch4_lvl1_DESCRIPTION=我們不可以讓這些怪物破壞這個地方。讓我們把它們趕走吧！
NORMAL_ch4_lvl2_DESCRIPTION=我們的偵察兵發現了更多怪物朝精靈花園走。如果我們要追上他們就要趕快了。
NORMAL_ch4_lvl3_DESCRIPTION=他們正在破壞古代的雕像！我們不能讓他們就這樣離開這裡！
NORMAL_ch4_lvl4_DESCRIPTION=當地人說，曾經保護這個地區的神龍已經被變音控制了。
NORMAL_ch4_lvl5_DESCRIPTION=我們的偵察兵發現前方有一個白影。難道這是緋紅女巫的幽靈嗎？
NORMAL_ch4_lvl6_DESCRIPTION=謠言原來是真的。我們發現了月亮龍，她被變音控制了！
NORMAL_ch4_lvl7_DESCRIPTION=某種古代的魔法將我們傳送到另一個區域。現在我們徹底迷路了！
NORMAL_ch4_lvl8_DESCRIPTION=我們已經與偵察兵分散了，我徹底暈頭轉向了。
NORMAL_ch4_lvl9_DESCRIPTION=我們不知道是怎樣回到這個森林邊陲的。好吧，至少我們知道自己身在何處！
NORMAL_ch4_lvl10_DESCRIPTION=月亮龍真的讓我們相當驚訝！這幾乎就像我們是被帶到這裡來的...
NORMAL_ch4_lvl11_DESCRIPTION=我們已經與偵察兵會合了，他們說在瀑布裡找到月亮龍。
NORMAL_ch4_lvl12_DESCRIPTION=這些來自瀑布的雷聲使我的胸膛像戰鼓那樣產生共鳴！讓我們戰鬥！
NORMAL_ch4_lvl13_DESCRIPTION=怪物隊伍的人數開始變少了。我們把這片區域清理得很好！
NORMAL_ch4_lvl14_DESCRIPTION=當地人受到鼓舞，並攻擊該地區的怪物群落！我們很快就會讓這些怪物哭著回家找媽媽去！
NORMAL_ch4_lvl15_DESCRIPTION=那些該死的怪物又再一次破壞花園了！讓我們在沒有日照的地方豎起這些雕像。
NORMAL_ch4_lvl16_DESCRIPTION=偵察兵發現前方有一個古老的精靈會堂，只需沿著這條路往下走幾英里便到了。他們說那兒美得不可思議。
NORMAL_ch4_lvl17_DESCRIPTION=我可以在遠處看到這座會堂，只能說偵察兵是對的！實在太雄偉了！
NORMAL_ch4_lvl18_DESCRIPTION=這座會堂實在太...嘆為觀止了！這是與月亮龍作最後決戰的完美地方。
NORMAL_ch5_lvl0_DESCRIPTION=我們不情願地離開蜻蜓森林，但為下一場挑戰作好了準備！
NORMAL_ch5_lvl1_DESCRIPTION=天氣突然變得又濕又冷，我們闖進了樹林裡。
NORMAL_ch5_lvl2_DESCRIPTION=我們當中沒有一個人來過這個遙遠的未知領域，它令人興奮...同時有點令人害怕。
NORMAL_ch5_lvl3_DESCRIPTION=走到樹木線上面時，我們可以看到樹林裡充滿怪物。
NORMAL_ch5_lvl4_DESCRIPTION=翠綠的森林裡佈滿藤蔓。當我們打算在怪物堆中衝過去時，藤蔓緊緊抓住了我們的腳踝。
NORMAL_ch5_lvl5_DESCRIPTION=我們不太可能說得清，怪物咆哮聲與電光雪人胃部咕咕叫聲的分別。我們需要一些食物。
NORMAL_ch5_lvl6_DESCRIPTION=我們的魅影似乎越來越強大了。變音究竟真正控制了多少力量？
NORMAL_ch5_lvl7_DESCRIPTION=偵察兵回來了，帶回了一些可疑的樹根和漿果。但誰在乎？我太餓了！
NORMAL_ch5_lvl8_DESCRIPTION=吃這些樹根前必須把它煮熟。我們盡力生一個最少煙的營火，但還是吸引了敵人的注意。大家作好準備吧！
NORMAL_ch5_lvl9_DESCRIPTION=我們跟蹤著一群敵人，和平地解決他們吧。如果我們可以把它們都解決掉，那我們就可以休息和吃東西了！
NORMAL_ch5_lvl10_DESCRIPTION=帶著半飽的肚子，我們更加深入樹林，清除更多魅影。
NORMAL_ch5_lvl11_DESCRIPTION=這詭異的寧靜被一眾靴子的踏步聲所打破！
NORMAL_ch5_lvl12_DESCRIPTION=我們決定爬上山頂，看看周圍地區的境況。
NORMAL_ch5_lvl13_DESCRIPTION=我們發現遠方有一座大塔。我們將它記下，並在地圖上圈出其周圍地區。
NORMAL_ch5_lvl14_DESCRIPTION=偵察兵出發前往這座塔，以了解塔的更多資料。他們會發現什麼呢？
NORMAL_ch5_lvl15_DESCRIPTION=我們又缺乏補給品了，所以我們在一條小溪邊停下來釣魚。突然，魅影們從樹林裡湧出來！
NORMAL_ch5_lvl16_DESCRIPTION=我們的補給品應該可以維持幾天。但仍未收到偵察兵的回音。
NORMAL_ch5_lvl17_DESCRIPTION=偵察兵回來了！我們離目的地不遠了，但必須穿過一個大峽谷才能到達那裡。
NORMAL_ch5_lvl18_DESCRIPTION=只要穿過了這座橋就能進入神秘的塔了，但我們的去路被怪物給擋住了！
NORMAL_ch6_lvl0_DESCRIPTION=那座塔就在前面。讓我們查一查為什麼怪物們都朝著這個方向前進。
NORMAL_ch6_lvl1_DESCRIPTION=我們來到一個有許多道門的圓頂房間。嗯...
NORMAL_ch6_lvl2_DESCRIPTION=看來這些入口通道已經被強大的魔法附魔了。我們需要保持清醒的頭腦。
NORMAL_ch6_lvl3_DESCRIPTION=這個圖書館實在太驚人了！這裡到處都是罕見的魔法文本。誰會擁有這樣的一個寶藏？
NORMAL_ch6_lvl4_DESCRIPTION=我們離開圖書館，並希望可以找到這些罕見文本的主人。
NORMAL_ch6_lvl5_DESCRIPTION=替角有一種奇怪的感覺，她覺得以前來過這裡。
NORMAL_ch6_lvl6_DESCRIPTION=有人已經收集了一系列驚人的魔法生物。這座塔的主人是個獵人？還是個科學家？
NORMAL_ch6_lvl7_DESCRIPTION=我們聽到入口處傳來電吉他的聲音。誰可以奏出這樣的拍子？
NORMAL_ch6_lvl8_DESCRIPTION=一個遠方的怒吼在入口處迴響。我們很難說清這聲音究意從哪裡來。
NORMAL_ch6_lvl9_DESCRIPTION=替角不敢相信她的眼睛。這個房間看起來就像她接受訓練時的煉金實驗室。
NORMAL_ch6_lvl10_DESCRIPTION=我們追趕這些怪物，希望能夠發現替角導師的下落。
NORMAL_ch6_lvl11_DESCRIPTION=我變，我變，我變變變。抓住神龍，捉住他的尾巴。如果他生氣，他會刺人。我變，我變，我變變變。
NORMAL_ch6_lvl12_DESCRIPTION=最後的那道門將我們再一次帶入標本剝製房。似乎有些眼情在盯著我們。幽靈般的眼睛。
NORMAL_ch6_lvl13_DESCRIPTION=替角覺得自己可能想到了一個解決這個魅惑迷宮的方法。但我們需要返回圖書館，她需要的咒語書在圖書館裡。
NORMAL_ch6_lvl14_DESCRIPTION=煙霧的氣味悄悄進入入口。「希望是烤肉」電光雪人大叫道：「我#$%$%@快餓死了。」
NORMAL_ch6_lvl15_DESCRIPTION=怪物們故意在圖書館放火。我們必須阻止他們！
NORMAL_ch6_lvl16_DESCRIPTION=我們及時撲滅火焰。替角拿到了最有價值的書本，並將它們藏起來。
NORMAL_ch6_lvl17_DESCRIPTION=天啊！！替角破解了這個魔法。我們可以聽到外面的怪物正在試圖逃跑。終於，我們可以離開了，並且迅速地跟著那些怪物。
NORMAL_ch6_lvl18_DESCRIPTION=我們逃離這座塔樓，並在烽火台上決戰。大家作好準備吧！
NORMAL_ch7_lvl0_DESCRIPTION=變音的軍隊已經俘虜了替角的導師！我們必須緊跟著他們的腳步去找到他。
NORMAL_ch7_lvl1_DESCRIPTION=從森林出來後，我們經過一個奇怪的城市，這城市的中心有一座巨大的塔。這可能是他們關魔法龍的地方吧？
NORMAL_ch7_lvl2_DESCRIPTION=尖塔有很多道門，我們從其中一道門進入尖塔，不知道我們在這裡會找到什麼。
NORMAL_ch7_lvl3_DESCRIPTION=我們在廣場上發現了魔法龍！是時候決戰了。
NORMAL_ch7_lvl4_DESCRIPTION=我們前往廣場，但是我們的路被怪物堵住了！
NORMAL_ch7_lvl5_DESCRIPTION=我們再次失去他的蹤影。我不知道他進去了哪道門，你知道嗎？
NORMAL_ch7_lvl6_DESCRIPTION=沒有了魔法龍的蹤影。但就在回廣場的途中，我們遭到了埋伏！
NORMAL_ch7_lvl7_DESCRIPTION=當我們朝外面走時，魔法龍直接向替角發出了一個致命攻擊！她能及時抵禦這個攻擊嗎？
NORMAL_ch7_lvl8_DESCRIPTION=魔法龍退回尖塔，他大叫說：「朋友，掩護我！你知道該怎麼辦的！」
NORMAL_ch7_lvl9_DESCRIPTION=我們進到了一個全都由骨頭建成的會堂。相當的驚人，但很詭異。
NORMAL_ch7_lvl10_DESCRIPTION=骨龍不能阻止我們追趕獵物！
NORMAL_ch7_lvl11_DESCRIPTION=「@%#@%!! 他又消失了！」電光雪人大吼大叫道，他在沮喪中踼到一根柱子。「噢！@!#@$!$!!%*#%@%!@$@!」
NORMAL_ch7_lvl12_DESCRIPTION=我們再次進入尖塔，希望能追蹤到神龍的下落。
NORMAL_ch7_lvl13_DESCRIPTION=替角看起來十分沮喪。她的導師在哪裡呢？
NORMAL_ch7_lvl14_DESCRIPTION=骨龍擁有一支怪物軍隊，他們沿著這條路走了！
NORMAL_ch7_lvl15_DESCRIPTION=我們進入了一個翡翠會堂。「我們是來釋放巫師的，」替角說：「讓大塊頭長點腦子，並且讓龍女士獲得一點幽默感。」
NORMAL_ch7_lvl16_DESCRIPTION=替角的導師又憑空消失了。
NORMAL_ch7_lvl17_DESCRIPTION=在進退失據的情況下，我們開始尋找骨龍。 這時候，她是我們尋找魔法龍的最後希望。
NORMAL_ch7_lvl18_DESCRIPTION=我們在路上把神龍和她的軍隊阻開了。這真是我們這段日子以來最好的消息了！
NORMAL_ch8_lvl0_DESCRIPTION=我們追趕著骨龍到了地下廢墟的入口。我們護著自己的臉，避免讓這裡的高溫灼傷，然後步入廢墟的深處。
NORMAL_ch8_lvl1_DESCRIPTION=蜘蛛加上火焰？是怎樣殘酷的神祗才能想出這些怪物？
NORMAL_ch8_lvl2_DESCRIPTION=我們聽到喧鬧的電吉他聲直抵洞穴深處。吟遊野蠻人肯定在附近了。
NORMAL_ch8_lvl3_DESCRIPTION=我們追趕著吟遊野蠻人，到了另一個熔岩洞穴。「現在你已經體驗過開場演出，讓我們進入火熱的正戲吧！」
NORMAL_ch8_lvl4_DESCRIPTION=我們的耳朵受到吟遊野蠻人震耳欲聾的聲音攻擊，我們深入洞穴，希望找到骨龍提及的那個廢墟。
NORMAL_ch8_lvl5_DESCRIPTION=轉彎時，我們突襲神龍和他們的軍隊。這次我們不會讓他們跑掉！
NORMAL_ch8_lvl6_DESCRIPTION=精靈肯定早就在這裡定居，因為這裡的建築讓人想起我們在蜻蜓森林裡所看到的。
NORMAL_ch8_lvl7_DESCRIPTION=武器已經準備就緒，我們繼續深入洞穴追趕神龍。
NORMAL_ch8_lvl8_DESCRIPTION=隨著怪物的撤退，我們聽到怪物們提及前方有一個寶物大廳。半人馬的步伐立即變得輕快。
NORMAL_ch8_lvl9_DESCRIPTION=怪物和神龍正在偷取寶物！我們必須要阻止他們！
NORMAL_ch8_lvl10_DESCRIPTION=魔法龍衝進這些洞穴，並試圖逃跑。他拿著的雕像為什麼如此重要呢？
NORMAL_ch8_lvl11_DESCRIPTION=我們盡快穿過這群怪物，但我們已經看不到魔法龍的影子了！
NORMAL_ch8_lvl12_DESCRIPTION=替角看到魔法龍穿過大廳。我們必須在這房間裡殺出一條血路去找他！
NORMAL_ch8_lvl13_DESCRIPTION=魔法龍已經趕到出口那兒了！我們快點！
NORMAL_ch8_lvl14_DESCRIPTION=怪物們不斷地攻擊我們，但我們不能就此放棄！
NORMAL_ch8_lvl15_DESCRIPTION=半人馬勇猛地跳過一條熔岩流，將骨龍困在角落裡。這次我們不可能讓她就此跑掉！
NORMAL_ch8_lvl16_DESCRIPTION=「快點吧，孩子，我們到了最後階段了！」我們穿過洞穴，趕上魔法龍。
NORMAL_ch8_lvl17_DESCRIPTION=「暴徒！你們永遠都抓不到我！」魔法龍消失在一群怪物的身後，朝著遠方一個明亮的出口走去。
NORMAL_ch8_lvl18_DESCRIPTION=替角跳過起泡的熱熔岩流，「我不會讓變音將你或者那個雕像帶走！我就是死也要阻止你這樣做！」
NORMAL_ch9_lvl0_DESCRIPTION=魔法龍將我們帶到泰坦峽谷，尋找一座古代的龍人神廟。
NORMAL_ch9_lvl1_DESCRIPTION=我們深入峽谷，乾燥的空氣讓我們的喉嚨非常不舒服。
NORMAL_ch9_lvl2_DESCRIPTION=我們正要建營地時，突然遭到怪物的埋伏！
NORMAL_ch9_lvl3_DESCRIPTION=替角向前跑，她爬上了岩石地層。「古老廢墟就在前方啊！」
NORMAL_ch9_lvl4_DESCRIPTION=我們繼續穿過峽谷，走向這個已經毁滅的城市。
NORMAL_ch9_lvl5_DESCRIPTION=電光雪人的胃在咆哮。「嘿，替角！我真想吃些南瓜餅。那些@％$ *稻草人在哪裡？」
NORMAL_ch9_lvl6_DESCRIPTION=我們進入了廢墟的一條長長拱廊中。遠方的就是那座神廟嗎？
NORMAL_ch9_lvl7_DESCRIPTION=替角巧妙地將一些稻草人變成美味且香噴噴的餡餅，我們就停在營地裡吃點小食。
NORMAL_ch9_lvl8_DESCRIPTION=這股香味四處飄散，引來了附近怪物的注意。
NORMAL_ch9_lvl9_DESCRIPTION=砂岩廢墟被華麗的象形文字所覆蓋。我們隊裡有沒有人可以破譯它們呢？
NORMAL_ch9_lvl10_DESCRIPTION=根據半人馬的說法，這段象形文字指的是某種古代的力量。或許神廟裡會有更多線索？
NORMAL_ch9_lvl11_DESCRIPTION=我們繼續穿過峽谷，每向前走一步就離神龍神廟越來越近。
NORMAL_ch9_lvl12_DESCRIPTION=神廟被象形文字覆蓋，它們在描繪一些巨型生物和一個火的世界。這是什麼意思呢？
NORMAL_ch9_lvl13_DESCRIPTION=我們因追趕殘暴Q龍而返回峽谷，希望找到更多關於神廟的預言象形文字。
NORMAL_ch9_lvl14_DESCRIPTION=龍女士搖晃著她的長手套說：「當我們回去時，我要用吸塵器清潔每件護甲內的沙子。我討厭沙子！」
NORMAL_ch9_lvl15_DESCRIPTION=當我們離開廢墟時，大家都加快了腳步。
NORMAL_ch9_lvl16_DESCRIPTION=一陣大風激起了塵魔，它像一個舞者那樣旋轉。當我們停下來欣賞它的舞姿時，怪物們跳進峽谷並阻擋了我們的去路！
NORMAL_ch9_lvl17_DESCRIPTION=我們聽到殘暴Q龍就在附近了，如果我們快點就可以抓到她！
NORMAL_ch9_lvl18_DESCRIPTION=我們將殘暴Q龍圍困，準備戰鬥吧！
NORMAL_ch10_lvl0_DESCRIPTION=我們離開峽谷，希望了解更多關於泰坦和龍人雕像的事。
NORMAL_ch10_lvl1_DESCRIPTION=我們聽到有人在崖邊城市綁架村民的傳聞，所以我們打算繞道到墮落谷進行調查。
NORMAL_ch10_lvl2_DESCRIPTION=薄霧籠罩著這個山谷的山丘，讓我們看不見遠方的景物。
NORMAL_ch10_lvl3_DESCRIPTION=我們穿過一些廢墟，然後向東走，找到一個令人驚嘆的山谷。
NORMAL_ch10_lvl4_DESCRIPTION=在路上時，我們向當地人打聽關於殘暴Q龍的消息。但可惜的是，似乎沒人知道她或她家人的消息。
NORMAL_ch10_lvl5_DESCRIPTION=我們在廢墟附近建了營地。突然間，怪物從霧裡衝了出來！
NORMAL_ch10_lvl6_DESCRIPTION=我們在清涼湖水中梳洗一番，這湖泊由山谷的泉水匯流而成的。小憩後再重新上路時，頓時覺得神清氣爽！
NORMAL_ch10_lvl7_DESCRIPTION=「這個地方讓我想起長身龍山谷被毀之前的樣子。」半人馬悲傷地說。
NORMAL_ch10_lvl8_DESCRIPTION=替角精心地把這座山谷廢墟畫下來，她打算把畫帶回去給魔法龍作進一步研究。
NORMAL_ch10_lvl9_DESCRIPTION=我們派了些偵察兵到前方去，希望他們能找到發出求救訊號的崖邊城市。
NORMAL_ch10_lvl10_DESCRIPTION=我們搭起營地休息。就在我們打瞌睡時，怪物從廢墟處發動攻擊！
NORMAL_ch10_lvl11_DESCRIPTION=偵察員返回並報告他們找到了崖邊城市。我們收起營地，馬上出發。
NORMAL_ch10_lvl12_DESCRIPTION=這個城市相當讓人驚嘆，它們反地心吸力似的緊貼著懸崖兩邊而建！
NORMAL_ch10_lvl13_DESCRIPTION=現在我們已經知道這個城市的位置，於是加快腳步，因為目的地就在不遠處。
NORMAL_ch10_lvl14_DESCRIPTION=我們被一群怪物攔住，但沒有東西可以阻止我們進入那座城市！
NORMAL_ch10_lvl15_DESCRIPTION=龍女士抬頭看著遠方的城市。「這座城市的結構讓它有很理想的防禦能力，但我擔心交通問題。」
NORMAL_ch10_lvl16_DESCRIPTION=為什麼長刺龍不知道這綁架的事？我們要去這個城市發掘更多線索。
NORMAL_ch10_lvl17_DESCRIPTION=這裡有一股燃燒木頭的味道，炊煙也彌漫空氣中，我們肯定相當接近了！
NORMAL_ch10_lvl18_DESCRIPTION=當我們在這個城市四處偵察尋找線索之際，長刺龍突然堵住了我們的去路！
NORMAL_ch11_lvl0_DESCRIPTION=我們爬上山，尋找長刺龍所說的奇怪光線。
NORMAL_ch11_lvl1_DESCRIPTION=一列長長的有拖曳痕跡的腳印毁壞了山路。這是軍隊的腳印嗎？ 還是失踪村民的腳印？
NORMAL_ch11_lvl2_DESCRIPTION=「嗝#%@!!!嗝@%$*!!！這座@$%#山的空氣讓我打嗝@%#$！！！」
NORMAL_ch11_lvl3_DESCRIPTION=山泉從附近的河流中流出，讓我們乾燥的喉嚨感覺清爽涼快，同時亦減輕了電光雪人的打嗝。
NORMAL_ch11_lvl4_DESCRIPTION=風在山間刮過發出永不休止的迴聲。
NORMAL_ch11_lvl5_DESCRIPTION=迴聲加劇成了瘋狂的聲響。聽起來就像一群野狗在打架，但這裡卻沒有任何狗爪腳印。這到底是什麼一回事？
NORMAL_ch11_lvl6_DESCRIPTION=當我們的去路被一條流著口水的橙色神龍阻擋時，我們就拐了個彎！
NORMAL_ch11_lvl7_DESCRIPTION=我們跟著足跡爬上山。遠方傳來了護盾和劍的撞擊聲。戰鬥吧！
NORMAL_ch11_lvl8_DESCRIPTION=遠方升起了一個塵雲，然後傳來了一陣可怕的聲響。它肯定是狂暴龍！
NORMAL_ch11_lvl9_DESCRIPTION=狂暴龍繼續避開我們！這簡直是瘋了！
NORMAL_ch11_lvl10_DESCRIPTION=當我們稍作休息，在小溪沖洗身體時，怪物從後面攻擊我們！
NORMAL_ch11_lvl11_DESCRIPTION=在滾滾的山霧中可以看到一個静止的人形。
NORMAL_ch11_lvl12_DESCRIPTION=一個巨大的雕像在遠方出現。
NORMAL_ch11_lvl13_DESCRIPTION=我們繼續上山的行程。當晚上扎營時，我們可以看到白雪皚皚的山峰周圍閃爍奇異的光芒。
NORMAL_ch11_lvl14_DESCRIPTION=替角不安地動來動去：「我討厭這些魷魚噴水！頭足類動物真讓人非常不安。」半人馬笑著說：「孩子，別擔心，我會將這些魷魚變成烤花枝！」
NORMAL_ch11_lvl15_DESCRIPTION=我們稍作休息，在山間溪流的冰泠溪水中釣鱒魚。
NORMAL_ch11_lvl16_DESCRIPTION=當我們越來越靠近山頂時，電光雪人就越來越緊張。他真的畏高啊！
NORMAL_ch11_lvl17_DESCRIPTION=我們聽到附近傳來的狂暴龍的怒吼。如果我們快點就可以趕上他！
NORMAL_ch11_lvl18_DESCRIPTION=我們逼得狂暴龍走投無路了。是時候調查一下他有沒有俘虜村民！
NORMAL_ch12_lvl0_DESCRIPTION=我們朝山上走去，希望發現失踪的村民。隨我們向上爬，空氣開始迅速變冷。
NORMAL_ch12_lvl1_DESCRIPTION=不消一會，這天氣便足以讓我們雙腳深陷大雪中。
NORMAL_ch12_lvl2_DESCRIPTION=當我們在雪地跋涉時，冷空氣吹過我們。
NORMAL_ch12_lvl3_DESCRIPTION=我們發現了一個巨大的冰川平原。整個平原響遍了冰塊破裂聲音。
NORMAL_ch12_lvl4_DESCRIPTION=我們讓輪滑戰士和其餘部隊安全地跨過冰川，繼續上山去。
NORMAL_ch12_lvl5_DESCRIPTION=我們停下來休息扎營，讓大家取取暖，但我們的煙引來了附近的怪物。
NORMAL_ch12_lvl6_DESCRIPTION=當我們看見遠方出現一個黑暗的身影時，我們停在路上。它是一條被冰封在冰川裡的巨龍！
NORMAL_ch12_lvl7_DESCRIPTION=風以極不自然的方式刮起來。暴風快要來嗎？
NORMAL_ch12_lvl8_DESCRIPTION=半人馬發現遠處有一座城堡。我們匆忙地向前趕，希望在暴風雨來臨前找到庇護所。
NORMAL_ch12_lvl9_DESCRIPTION=我們到達城堡，但前路被怪物堵塞了。當我們突然闖入戰場時，暴風雪變得越來越猛烈。
NORMAL_ch12_lvl10_DESCRIPTION=我們將自己從雪地中挖出來，並細心觀察形勢。隊員都沒有受傷，但是我們被吹回道路上。
NORMAL_ch12_lvl11_DESCRIPTION=我們要回到城堡去，就必須靠實力殺出一條血路！
NORMAL_ch12_lvl12_DESCRIPTION=城堡放滿了神秘的栩栩如生的冰雕。真奇怪...
NORMAL_ch12_lvl13_DESCRIPTION=我們向西走，開始下山了。
NORMAL_ch12_lvl14_DESCRIPTION=電光雪人被雪球打中後腦，在嘩嘩嚎叫。幾分鐘後，一場激烈雪球大戰隨之而來......直到聲音把怪物引來才中止。
NORMAL_ch12_lvl15_DESCRIPTION=當陣風突然變大時，我們正要走到冰面上。
NORMAL_ch12_lvl16_DESCRIPTION=受到村民康復的消息鼓舞，我們繼續沿著斜坡下山。
NORMAL_ch12_lvl17_DESCRIPTION=當我們下山時，雪開始融化。這裡沒那麼冷了！
NORMAL_ch12_lvl18_DESCRIPTION=在動身前往港口城的海岸前，我們再看一看這壯麗的山景。
NORMAL_ch13_lvl0_DESCRIPTION=當我們下山時，風向突然轉變，它帶來了陣陣清新的海洋空氣。
NORMAL_ch13_lvl1_DESCRIPTION=我們繼續下山朝海洋去。這裡好像剛剛經歷了一場暴風雪。
NORMAL_ch13_lvl2_DESCRIPTION=當我們沿著海岸線行進時，搶劫怪物攻擊了我們。
NORMAL_ch13_lvl3_DESCRIPTION=雲層迅速移動，狂風呼呼嚎叫，我們被暴風龍埋伏了！
NORMAL_ch13_lvl4_DESCRIPTION=當暴風龍飛回去舔她的傷口時，雲層開始消散，我們繼續沿著海岸前進。
NORMAL_ch13_lvl5_DESCRIPTION=「哇，兄弟！」大塊頭在長時間的沉默後突然說：「你想想如果暴風龍回來，她會不會翻起一些波浪呢？」
NORMAL_ch13_lvl6_DESCRIPTION=暴風再次刮起來，我們發現自己再次面對敵人。
NORMAL_ch13_lvl7_DESCRIPTION=我們決定稍事休息，並在陽光還照耀著時好好享受一番。當大塊頭差不多要擊中海浪時，敵人從浪裡湧出來！
NORMAL_ch13_lvl8_DESCRIPTION=我們在一波又一波怪物之間繼續殺出重圍，希望下去海岸後能夠休息一下。
NORMAL_ch13_lvl9_DESCRIPTION=我們終於突破了怪物軍隊，隨即發現自己處身一個有著熟悉特徵的海灘上。
NORMAL_ch13_lvl10_DESCRIPTION=當我們沿著海邊小路繼續行進時，海鷗在我們頭頂上呼喚著。
NORMAL_ch13_lvl11_DESCRIPTION=「我討厭死這些沙子了！」龍女士大喊道：「這些沙子全跑進我的護甲裡了，它們快要把我逼瘋了！」
NORMAL_ch13_lvl12_DESCRIPTION=風圍繞著我們呼呼地吹。「噢！@%$#%我的天」電光雪人大叫道：「我們還要跟這些傢伙戰鬥@$#多少次了？！」
NORMAL_ch13_lvl13_DESCRIPTION=在我們完全打敗她之前，暴風龍飛走了。我們緊緊地追趕著她！
NORMAL_ch13_lvl14_DESCRIPTION=我們可以聽到前面的暴風的聲音。如果我們快點，也許可以抓住她！
NORMAL_ch13_lvl15_DESCRIPTION=我們終於趕上她了！是時候把她拿下了！
NORMAL_ch13_lvl16_DESCRIPTION=海面平靜了，我們休息一下品嚐海洋的空氣。
NORMAL_ch13_lvl17_DESCRIPTION=在遠方，我們可以看到一個巨大的港口城市。
NORMAL_ch13_lvl18_DESCRIPTION=城市屹立在遠方，用它的五光十色和微弱的音樂聲誘惑著我們。
NORMAL_ch14_lvl0_DESCRIPTION=我們進入欺詐港，這是一個有一小撮犯罪分子的古雅漁港。
NORMAL_ch14_lvl1_DESCRIPTION=我們繼續朝著吼叫的方向行進，但這裡太多迂迴曲折的道路！
NORMAL_ch14_lvl2_DESCRIPTION=我們不是剛從這邊過來的嗎？
NORMAL_ch14_lvl3_DESCRIPTION=有趣事實：這一帶應該被稱為「犯罪小巷」...但我想他們是不是寫錯字了？
NORMAL_ch14_lvl4_DESCRIPTION=從建築物裡拐進去又拐出來，我們仍然緊緊地追趕敵人！
NORMAL_ch14_lvl5_DESCRIPTION=在這個角落中，我們找到一個拿著手炮的海盜！
NORMAL_ch14_lvl6_DESCRIPTION=我們又再一次聽到吼叫聲。這次似乎更近了。
NORMAL_ch14_lvl7_DESCRIPTION=每一處都冒出壞蛋！我們這次可能寡不敵眾了！
NORMAL_ch14_lvl8_DESCRIPTION=吼吼吼* 吱吱聲 * 吼吼吼吼！
NORMAL_ch14_lvl9_DESCRIPTION=忍者矮人堅持他的說法，說咆哮聲來自酒館內。
NORMAL_ch14_lvl10_DESCRIPTION=我們在酒館內找不到任何神龍的影子，於是再次穿過街道。
NORMAL_ch14_lvl11_DESCRIPTION=現在，我非常肯定我們之前來過這裡。
NORMAL_ch14_lvl12_DESCRIPTION=我堅持現在馬上查看地圖！
NORMAL_ch14_lvl13_DESCRIPTION=我們再次碰到了輪滑維京人的侄子，他帶我們走到了正確的方向。
NORMAL_ch14_lvl14_DESCRIPTION=這吼聲聽起來好像來自城市的中心！
NORMAL_ch14_lvl15_DESCRIPTION=我們要與一眾怪物對抗，而且我們快要看到海洋了！
NORMAL_ch14_lvl16_DESCRIPTION=爛鬍子說我們走的路是對的。
NORMAL_ch14_lvl17_DESCRIPTION=我們和戰場，總是這麼近那麼遠！難道沒有人留在原處了嗎？
NORMAL_ch14_lvl18_DESCRIPTION=讓我們與龍戰鬥吧！
NORMAL_ch15_lvl0_DESCRIPTION=「噢#$%@!」電光雪人驚呼道：「我們不出海了，是嗎？我感覺太#$%@噁心了。」
NORMAL_ch15_lvl1_DESCRIPTION=小偷躲在這艘小筏子的某處！我想我們應該來一次遠航。
NORMAL_ch15_lvl2_DESCRIPTION=技術上來說，這是一艘船。
NORMAL_ch15_lvl3_DESCRIPTION=快到船首吧！我們可以從那裡更好地看看這船的其餘部分。
NORMAL_ch15_lvl4_DESCRIPTION=我們繼續在這船上殺出重圍，但是沒找到那個小偷。
NORMAL_ch15_lvl5_DESCRIPTION=在一個小休後，每個人都在船邊拋擲他們的曲奇餅，我們繼續我們的搜索任務。
NORMAL_ch15_lvl6_DESCRIPTION=電光雪人在警衛室內發現了小偷。
NORMAL_ch15_lvl7_DESCRIPTION=當我們再也看不到陸地的影踪後，大家又都暈船了。
NORMAL_ch15_lvl8_DESCRIPTION=我覺得我們已經找遍了可以找到她的地方。
NORMAL_ch15_lvl9_DESCRIPTION=我很餓。我們可否先吃了午飯再繼續尋找那個小偷呢？
NORMAL_ch15_lvl10_DESCRIPTION=在吃了點東西後，大家都準備打敗更多的壞蛋！
NORMAL_ch15_lvl11_DESCRIPTION=好吧，非要叫一艘船做小筏子，這是跟白痴差不多的行為。
NORMAL_ch15_lvl12_DESCRIPTION=你就使勁毒舌吧。
NORMAL_ch15_lvl13_DESCRIPTION=讓我們清理這個髒甲板吧！用我們的赤手空拳！
NORMAL_ch15_lvl14_DESCRIPTION=我們已經走過所有角落，現在讓我們看看這些隱匿處吧！
NORMAL_ch15_lvl15_DESCRIPTION=在海上航行的同時，與來自海洋的壞蛋戰鬥！有什麼事比這更好呢？
NORMAL_ch15_lvl16_DESCRIPTION=我覺得電光雪人越來越沮喪了。他的「俗語」聽起來比平時更加讓人討厭。
NORMAL_ch15_lvl17_DESCRIPTION=她沒有地方可藏的了！這只是時間問題。
NORMAL_ch15_lvl18_DESCRIPTION=我們終於將小偷逼入絕境了！我要...讓她和船尾聊聊天。
NORMAL_ch16_lvl0_DESCRIPTION=我們在一個怪島的海岸失事了。
NORMAL_ch16_lvl1_DESCRIPTION=只有我這麼覺得，還是我們全部都被監視了？
NORMAL_ch16_lvl2_DESCRIPTION=好吧，我們正被緊緊監視。
NORMAL_ch16_lvl3_DESCRIPTION=夠了！我們不能再走下去了，除非我們能找到這個森林裡的偷窺狂。
NORMAL_ch16_lvl4_DESCRIPTION=貌似這個島上的所有事物都想要殺死我們！
NORMAL_ch16_lvl5_DESCRIPTION=為什麼這個島上的所有事物都想要殺死我們！？
NORMAL_ch16_lvl6_DESCRIPTION=我們要離開這個島，但這艘船壞了。我們該怎麼辦呢？
NORMAL_ch16_lvl7_DESCRIPTION=只有我這麼覺得，還是這個島上的壞人都比平常的更強悍？
NORMAL_ch16_lvl8_DESCRIPTION=這些植物讓我的過敏症發作了！
NORMAL_ch16_lvl9_DESCRIPTION=我的天啊。我可以花很多天研究這個地方！待這一切結束後，我必須要回到這裡來。
NORMAL_ch16_lvl10_DESCRIPTION=我真的應該開始為這島上的所有植物物種編目。這島上究竟有多少致命品種，實在太有趣了。
NORMAL_ch16_lvl11_DESCRIPTION=好吧，我被14號標本咬了一口，我想我下次應該戴個手套...厚的那種。
NORMAL_ch16_lvl12_DESCRIPTION=似乎26號標本會噴出一陣陣微微的霧氣。時尚德魯伊花了整個下午在處理它。
NORMAL_ch16_lvl13_DESCRIPTION=32號標本嘗試扼死電光雪人，但在我們發現它怕癢之後，它終於放手了。
NORMAL_ch16_lvl14_DESCRIPTION=49號標本喜歡與龍女士玩手臂摔跤，她說這是一顆相當令人印象深刻的植物。
NORMAL_ch16_lvl15_DESCRIPTION=我們停在一條漂亮的河流邊上放鬆一下，取一些水...這河水裡似乎滿是食人魚，*嘆息*我真的相當討厭這個地方。
NORMAL_ch16_lvl16_DESCRIPTION=多次的討論和受傷後，我們認為將85號標本帶在路上實在是太危險了。
NORMAL_ch16_lvl17_DESCRIPTION=如果我們不能離開這可怕的島，那這些奇妙的標本就不能幫助科學界向前發展了。
NORMAL_ch16_lvl18_DESCRIPTION=哦，太好了！這個島上有一條神龍被死亡之類的東西所吸引。因為這裡肯定會有這些東西。
NORMAL_ch17_lvl0_DESCRIPTION=船員從船墳墓裡搶救出這個異乎尋常的神龍桅頂。我不知道它怎麼在墳場裡的。
NORMAL_ch17_lvl1_DESCRIPTION=結果，龍女士是對的。我以為拼湊的船應該會很可愛，結果它...很令人毛骨悚然。
NORMAL_ch17_lvl2_DESCRIPTION=我可以發誓，我們明明是朝著警衛室的方向走去的 ...我們怎麼跑到了船首這裡來？
NORMAL_ch17_lvl3_DESCRIPTION=好了，我們找到了警衛室，我們可以離開這淌渾水了。
NORMAL_ch17_lvl4_DESCRIPTION=我們怎麼現在又回到船首了！我能發誓，我們原本是朝著相反方向走。六分儀呢？怎麼需要的時候總是找不到？
NORMAL_ch17_lvl5_DESCRIPTION=可以打六分的阿姨應該長得不錯。
NORMAL_ch17_lvl6_DESCRIPTION=大伙們，它是一個導航工具。並不是什麼漂亮阿姨。噢！或許船長的住處有六分儀呢！
NORMAL_ch17_lvl7_DESCRIPTION=噗。六分的阿姨跟船長住啊。
NORMAL_ch17_lvl8_DESCRIPTION=我們在船長住處什麼都找不到...如果有人再說一次\u201C 六分的阿姨\u201D 我就把他們變成一盤果凍。
NORMAL_ch17_lvl9_DESCRIPTION=又再次回到船首了嗎？真是怪事一椿。
NORMAL_ch17_lvl10_DESCRIPTION=時尚德魯伊說我們現正處於所謂「鬼打牆」的情況。這艘船上肯定有什麼東西。
NORMAL_ch17_lvl11_DESCRIPTION=在暫時逃離船首後，我們必須找出導致「鬼打牆」的原因，然後阻止它。
NORMAL_ch17_lvl12_DESCRIPTION=我們回到船首了...太神奇了。有沒有人注意到桅杆閃閃發光？
NORMAL_ch17_lvl13_DESCRIPTION=好吧，如果我們搞不定這個詛咒的話，至少我知道五個左轉、七個右轉和一個向後滾的車輪，可以把我送去混亂中心吃個午飯。
NORMAL_ch17_lvl14_DESCRIPTION=這個詛咒真是討人厭。
NORMAL_ch17_lvl15_DESCRIPTION=回到警衛室後，我覺得這裡不只有我們。
NORMAL_ch17_lvl16_DESCRIPTION=報喪女妖說她聽到有關一棵非常漂亮的樹的事......我好像之前也聽說過呢？
NORMAL_ch17_lvl17_DESCRIPTION=我知道我們怎樣破解這個詛咒了！
NORMAL_ch17_lvl18_DESCRIPTION=我們要做什麼？我們要跟一條龍戰鬥！
NORMAL_ch18_lvl0_DESCRIPTION=電光雪人可以鬆一口氣了，我們回到地面了。他真是個城裡來的雪人。
NORMAL_ch18_lvl1_DESCRIPTION=這有點令人毛骨悚然...所有村民都在哪裡呢？
NORMAL_ch18_lvl2_DESCRIPTION=我最近好像說過好多遍了。
NORMAL_ch18_lvl3_DESCRIPTION=市場和港口一樣空蕩蕩的。天殺的！我真的需要獲得更多的卷軸和墨水。
NORMAL_ch18_lvl4_DESCRIPTION=為什麼我們就不能去一些沒有受到詛咒的地方呢？
NORMAL_ch18_lvl5_DESCRIPTION=當我終於追蹤到變音的行蹤時，我一定會給他狠狠地上一課，讓他分清詛咒是詛咒，城市是城市。
NORMAL_ch18_lvl6_DESCRIPTION=我們已經走了幾個小時的路，但仍然沒有看到一個靈魂。除了地牢人之外。太好了。
