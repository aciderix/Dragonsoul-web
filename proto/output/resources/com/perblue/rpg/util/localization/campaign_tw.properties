ELITE_ch12_lvl6_DESCRIPTION=當我們看見遠方出現一個黑暗的身影時，我們停在路上。它是一條被冰封在冰川裡的巨龍！
ELITE_ch12_lvl9_DESCRIPTION=我們到達城堡，但前路被怪物堵塞了。當我們突然闖入戰場時，暴風雪變得越來越猛烈。
ELITE_ch12_lvl12_DESCRIPTION=城堡放滿了神秘的栩栩如生的冰雕。真奇怪...
ELITE_ch12_lvl15_DESCRIPTION=當陣風突然變大時，我們正要走到冰面上。
ELITE_ch12_lvl18_DESCRIPTION=在動身前往港口城的海岸前，我們再看一看這壯麗的山景。
ELITE_ch13_lvl0_DESCRIPTION=當我們下山時，風向突然轉變，它帶來了陣陣清新的海洋空氣。
ELITE_ch13_lvl3_DESCRIPTION=雲層迅速移動，狂風呼呼嚎叫，我們被暴風龍埋伏了！
ELITE_ch13_lvl6_DESCRIPTION=暴風再次刮起來，我們發現自己再次面對敵人。
ELITE_ch13_lvl9_DESCRIPTION=我們終於突破了怪物軍隊，隨即發現自己處身一個有著熟悉特徵的海灘上。
ELITE_ch13_lvl12_DESCRIPTION=風圍繞著我們呼呼地吹。「噢！@%$#%我的天」電光雪人大叫道：「我們還要跟這些傢伙戰鬥@$#多少次了？！」
ELITE_ch13_lvl15_DESCRIPTION=我們終於趕上她了！是時候把她拿下了！
ELITE_ch13_lvl18_DESCRIPTION=城市屹立在遠方，用它的五光十色和微弱的音樂聲誘惑著我們。
ELITE_ch14_lvl0_DESCRIPTION=我們進入欺詐港，這是一個有一小撮犯罪分子的古雅漁港。
ELITE_ch14_lvl3_DESCRIPTION=有趣事實：這一帶應該被稱為「犯罪小巷」...但我想他們是不是寫錯字了？
ELITE_ch14_lvl6_DESCRIPTION=我們又再一次聽到吼叫聲。這次似乎更近了。
ELITE_ch14_lvl9_DESCRIPTION=忍者矮人堅持他的說法，說咆哮聲來自酒館內。
ELITE_ch14_lvl12_DESCRIPTION=我堅持現在馬上查看地圖！
ELITE_ch14_lvl15_DESCRIPTION=我們要與一眾怪物對抗，而且我們快要看到海洋了！
ELITE_ch14_lvl18_DESCRIPTION=讓我們與龍戰鬥吧！
ELITE_ch15_lvl0_DESCRIPTION=「噢#$%@!」電光雪人驚呼道：「我們不出去海了，是嗎？我感覺太#$%@噁心了。」
ELITE_ch15_lvl3_DESCRIPTION=快到船首吧！我們可以從那裡更好地看看這船的其餘部分。
ELITE_ch15_lvl6_DESCRIPTION=電光雪人在警衛室內發現了小偷。
ELITE_ch15_lvl9_DESCRIPTION=我很餓。我們可否先吃了午飯再繼續尋找那個小偷呢？
ELITE_ch15_lvl12_DESCRIPTION=你就使勁毒舌吧。
ELITE_ch15_lvl15_DESCRIPTION=在海上航行的同時，與來自海洋的壞蛋戰鬥！有什麼事比這更好呢？
ELITE_ch15_lvl18_DESCRIPTION=我們終於將小偷逼入絕境了！我要...讓她和船尾聊聊天。
ELITE_ch16_lvl0_DESCRIPTION=我們在一個怪島的海岸失事了。
ELITE_ch16_lvl3_DESCRIPTION=夠了！我們不能去得更遠，除非我們能找到這個森林裡的偷窺狂。
ELITE_ch16_lvl6_DESCRIPTION=我們要離開這個島，但這艘船已經損壞。我們該做些什麼呢？
ELITE_ch16_lvl9_DESCRIPTION=我的天啊。我可以花很多天研究這個地方！待這一切結束後，我必須要回到這裡來。
ELITE_ch16_lvl12_DESCRIPTION=似乎26號標本會噴出一陣陣微微的霧氣；它花了下午的大部份時間去讓時尚德魯伊停下來。
ELITE_ch16_lvl15_DESCRIPTION=我們停在一條漂亮的河流邊上放鬆一下，取一些水...這河水裡似乎滿是食人魚，*嘆息*我真的相當討厭這個地方。
ELITE_ch16_lvl18_DESCRIPTION=哦，太好了！這個島上有一條神龍被死亡之類的東西所吸引。因為這裡肯定會有這些東西。
ELITE_ch17_lvl0_DESCRIPTION=船員從船墳墓裡搶救出這個異乎尋常的神龍桅頂。我不知道它怎麼在墳場裡的。
ELITE_ch17_lvl3_DESCRIPTION=好了，現在我們找到了警衛室，我們可以離開這淌渾水。
ELITE_ch17_lvl6_DESCRIPTION=大伙們，它是一個導航工具。並不是什麼漂亮阿姨。噢！或許船長的住處有六分儀呢！
ELITE_ch17_lvl9_DESCRIPTION=又再回到船首嗎？真是怪事一椿。
ELITE_ch17_lvl12_DESCRIPTION=我們回到船首了...太神奇了。有沒有人注意到桅杆閃閃發光？
ELITE_ch17_lvl15_DESCRIPTION=回到警衛室後，我不覺得我們是孤獨的。
ELITE_ch17_lvl18_DESCRIPTION=我們要做什麼？我們要跟一條龍戰鬥！
ELITE_ch18_lvl0_DESCRIPTION=電光雪人可以鬆一口氣了，我們回到地面了。他真是個城裡來的雪人。
ELITE_ch18_lvl3_DESCRIPTION=市場和港口一樣空蕩蕩的。天殺的！我真的需要獲得更多的卷軸和墨水。
ELITE_ch18_lvl6_DESCRIPTION=我們已經走了幾個小時的路，但仍然沒有看到一個靈魂。
ELITE_ch18_lvl9_DESCRIPTION=據說，這生物出現在有麻煩的地方，並且為那個地方帶來更多的麻煩。
ELITE_ch18_lvl12_DESCRIPTION=電光雪人不斷地斜著眼睛看著地牢人。是的，他們看來不會成為朋友了。
ELITE_ch18_lvl15_DESCRIPTION=我們跟踪這個生物到達市中心。他在一條小巷消失了，只遺下他破爛襯衫的碎片。
ELITE_ch18_lvl18_DESCRIPTION=最後！我們看到的這個是誰，或是什麼，這個有著烏黑頭髮的生物是什麼！
ELITE_ch19_lvl0_DESCRIPTION=「死對頭」城已經沒有壞人了，但詛咒還未解除。我不知道這詛咒還能從哪裡來。
ELITE_ch19_lvl3_DESCRIPTION=這地方看起來像吟遊野蠻人的某張專輯封面。
ELITE_ch19_lvl6_DESCRIPTION=我們找到個本地人！讓我們問問她吧！
ELITE_ch19_lvl9_DESCRIPTION=如果它有鎖，神偷就可以打開它。
ELITE_ch19_lvl12_DESCRIPTION=所有這些可憐的被附身的惡魔... *嗅*
ELITE_ch19_lvl15_DESCRIPTION=如果不多疑的話，邪惡比萊看起來也不錯，
ELITE_ch19_lvl18_DESCRIPTION=我們終於到達混亂核心了。
ELITE_ch20_lvl0_DESCRIPTION=就像「死對頭」城裡的城堡一樣，混亂核心將我們傳送到另一個王國...或者它可以將我們變成湯。
ELITE_ch20_lvl3_DESCRIPTION=有人聽到喇叭的聲音嗎？
ELITE_ch20_lvl6_DESCRIPTION=你的背後有神龍和惡魔
ELITE_ch20_lvl9_DESCRIPTION=一個可以唱出我們史詩式冒險旅程的吟遊詩人！還有誰與我想法一樣？
ELITE_ch20_lvl12_DESCRIPTION=我們遇到了一群天使。
ELITE_ch20_lvl15_DESCRIPTION=神聖尖塔的前面和背面看起來是一樣的。你發現它們的分別嗎？
ELITE_ch20_lvl18_DESCRIPTION=痛扁一頓再說吧！


