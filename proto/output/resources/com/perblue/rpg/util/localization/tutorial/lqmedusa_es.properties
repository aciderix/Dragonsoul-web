
QUEST_0_1=Medusa quiere poneros una prueba pero se niega a contaros de qué va. Dice que está debajo de ella.
QUEST_0_2=Así que me dijo que viniera hasta aquí para que os diga que solo aquellos que veneren a la luna llena recibirán su habilidad legendaria.
QUEST_0_3=Egoísta, asquerosa, bruja con pelo de serpiente...

QUEST_1_1=¡Viva! Has pasado la primera prueba.
QUEST_1_2=Ay...
QUEST_1_3=Pues sí, lo has adivinado. Ni siquiera saldrá para daros las gracias.
QUEST_1_4=¡Ahora estamos igualados! La próxima vez que intente salvarme la vida, le diré que me deje morir en paz. No merece la pena...
QUEST_1_5=Centauro, yo me encargo a partir de aquí.
