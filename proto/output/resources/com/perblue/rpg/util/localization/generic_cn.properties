MAIL_BODY_NEW_USER_TIPS_1=当你玩DragonSoul游戏时。每日任务对你有很大帮助。 每日任务中的大多数任务都是你通常会做的事情，这就意味着你可以免费得到好东西。 如果你正在DragonSoul上寻找任务来做，请确保打开日常任务菜单，并检查从列表中删除的一些任务。 错过自由战队经验点、黄金、耐力等等，那将是一个遗憾！
MAIL_BODY_NEW_USER_TIPS_2=你可以做很多事来使你的英雄成为最英勇的英雄（曾经是英雄）。 有时会让人迷惑。 下面总结了各种升级你的英雄的不同方式:<br><br> 为一位英雄收集6个特定的道具，以将他们晋级到一个新的颜色，并消耗掉用于晋级的道具的任何津贴。<br>进化: 为英雄收集灵魂之石以进化他们，给他们另一颗星星加一个力量提升。<br>级别: 花费XP小药瓶、魔药和大药瓶，增加你的英雄的等级。<br>技能等级： 你的英雄获得一个新的技能，通过晋级获得一种新的颜色。 使用技能点升级你的技能！
MAIL_BODY_NEW_USER_TIPS_3=很难得到用于晋级一个特定英雄的所有道具,更不用说记住在哪里获得每一个道具。 好消息！ 你不需要记住。 只要去你的英雄菜单，选择你正在努力晋级的英雄，下一步在你想要得到的道具上点击。 你可以看看那个道具到底是怎么做出来的，以及去哪里得到它。 只需点按该道具上显示的一个等级，即可直接进入战役地图上的那个地点。<br><br>如果你在战役中某个等级已有星号标记3，则可以选择自动袭击该等级。 坐下来，看看收集到的所有道具，而你的战队除掉他们自己的所有敌人。 你也可以使用你的袭击票立即提升袭击级别，用光所有精力，收藏丰富的物品！
MAIL_BODY_NEW_USER_TIPS_4=现在你可能注意到有些英雄比其他英雄更适合不同的战斗。 这是因为每一个都是为一个特定的功能服务的。 试图选择完美的英雄来对付一个棘手的敌人时，我们要查找一些东西。<br><br>行列布置<br>不同的英雄喜欢在不同的地点战斗。 有些英雄喜欢站在前面,其他英雄喜欢留在你的阵列后面进行保护的同时,进行攻击。 重要的是要弄清楚你的每个英雄喜欢做什么，并在你的阵容中良好混合，以达到最佳平衡。<br><br>魔法伤害和物理伤害<br>大多数英雄擅长魔法伤害或物理伤害，许多敌人往往对一个或另一个更具抵抗力。 甚至有一些敌人完全不会受到某种类型的伤害。 重要的是要注意不同的敌人如何应对不同的攻击和相应地调整你的英雄阵列。 这能带来3星赢取和彻底击败之间的不同。
MAIL_BODY_NEW_USER_TIPS_5=你现在只能靠你自己了！ 没有更多的提示，但如果你对任何事或任何问题感到困惑，你可以转到几个地方。 您可以通过点击个人资料图片访问他们。<br><br>如果您的帐户有特定问题、有什么想法要与我们分享或需要联系支持人员，可以去“支持”按钮那里。<br><br>“社区”按钮将带你去DragonSoul论坛，这是一个很好的地方，在这里你可以和其他玩家聊天、谈论策略、提出问题或只是想看看！
