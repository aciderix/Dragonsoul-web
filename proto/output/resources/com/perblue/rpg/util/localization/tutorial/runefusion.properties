CONGRATS=Oh, Fusion is another way to improve your Runes!
DIALOG_1=Fusion adds more stars to Runes, greatly increasing the power of their existing bonuses.
DIALOG_2=To fuse, select other Runes and sacrifice them into this one. Sacrificed Runes must match this Rune's Slot.
DIALOG_3=Fusion enhances the effects of each and every Empowering level. Don't forget to do both!