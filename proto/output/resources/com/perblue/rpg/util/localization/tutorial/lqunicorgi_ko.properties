
QUEST_0_1=평소답지 않게 조용하네. 무슨 일 있어?
QUEST_0_2=우리 아이들에게 움라우트에 대해 어떻게 얘기해야 하나 고민하고 있었어. 세상에는 정말 사악한 아저씨들이 있는데, 그걸 어떻게 설명하지? 움라우트 같은 본보기가 있는데 아이들에게 어떻게 착한 개가 되야 한다고 해?
QUEST_0_3=와, 그거 참 어렵네.
QUEST_0_4=남 얘기하듯 말하지 않았으면 좋겠네.
QUEST_0_5=그럴지도. 하지만, 진지하게 한 얘기야. 네 친구 중에 나만큼 네 아이들을 좋아하는 친구가 어디 있겠어!
QUEST_0_6=사실 아이들에게 싸우는 방법을 가르치던 중이야. 험난한 세상을 헤쳐 나가려면 생존 기술이 필요해. 아쉽게도 아이들이 너무 어려. 내 말은, 아직 모르는 게 많다고.
QUEST_0_7=꼬리 물기 같은 건 꼭 가르쳐. 그거면 나쁜 녀석이라도 아기처럼 변할 테니까.
QUEST_0_8=가르치려고 했는데 제대로 돌지 못하더라고. 직선이 좀 필요해. 8자 모형 몇 개랑. 내 건 오래돼서 사다리 모양으로 계속 움직이거든.
QUEST_0_9=오, 맞아. 레이저 포인터야! 빛나는 원을 만드는 거지. 아이들이 금방 따라잡을 거야.
QUEST_0_10=완벽해! 우리 아이들을 살인 기계로 바꿔야 한다면, 최소한 보조를 맞추도록은 해야지.

QUEST_1_1="살인적인 귀여움"이란 말 못 들어봤어?
QUEST_1_2=끔찍해. 상상해봐. 너무 귀여워서 살인적이라니!
QUEST_1_3=귀여움을 가지고 싸우다니 말도 안 돼. 아이들은 모름지기 장난치며 놀고 놀다 지치면 코 자면서 사랑스러운 장난꾸러기로 커야지!
QUEST_1_4=나도 동의해! 움라우트가 뭔가 한다고 들었는데, 드레이크와이즈 타워 근처에서 문 드레이크의 유령에 일종의 실험을 한다더군.
QUEST_1_5=왜 하필 문 드레이크지?
QUEST_1_6=물론, 문 드레이크가 세상에서 가장 귀여워서겠지.
QUEST_1_7=이 유령은 어디 있어?! 하나만 있을 리 없잖아! 으아아아!!!
QUEST_1_8=잠깐! 혼자 가지 마...라고 하기에는 늦었군. 이 강아지 녀석 벌써 멀리 가버렸군.
QUEST_1_9=...강아지 달리다. 히히.

QUEST_2_1=아이들이 정말 잘 해줬어. 그런데 잃어버린 게 있어. 이걸로 사람들을 공격하는 방법을 알기에는 부족해. 동시에 사람들을 도울 수도 있어야 하지.
QUEST_2_2=저번에 좋은 본보기가 필요하다고 했지? 내가 보기에는 네가 바라 좋은 본보기야, 유니코기! 나가서 네 치유 능력을 사용해! 아이들이 할 수 있는 일을 직접 보여주라고!
QUEST_2_3=네 말이 맞아! 고마워, 언더스터디. 네 말이 정말 도움이 많이 됐어.
QUEST_2_4=도움이 되었다니 기쁘군. 이제 네게 필요한 건 치유를 받을 부상자야.
QUEST_2_5=자원해줘서 고마워!\n넌 정말 좋은 녀석이야!
QUEST_2_6=...끄악.

QUEST_3_1=부모라면 모두 아이에게 이걸 가르쳐야 해. 명심해, 네가 빙빙 돌며 달릴 때 네 뿔에서 나오는 무지개의 마법으로 상처를 치유할 수 있어. 이거야말로 새로운 황금률이야.
