QUEST_1_5=在今晚月亮落下之前，我會進入地穴消滅我見到的每一隻怪物！
QUEST_1_6=我能給你一點建議嗎？也就這麼一說而已，我知道你很想見克里托斯什麼的，但是你實在表現得太急切了。

