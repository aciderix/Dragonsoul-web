QUEST_0_7=但那本邪惡的冊子已經散失了幾千年了！
QUEST_0_8=抱歉，沒想到你是「失敗教女巫」。你的問題是太過執著於咒語了。你需要在應用性方面多下工夫。
QUEST_0_9=噢噢。
QUEST_0_10=我來告訴你一個秘密吧：你甚至不需要弄到整本書。只要收集個幾十頁讓克里托斯知道你是認真的就行了。
QUEST_0_11=我弄到那些書頁之後該怎麼做？
QUEST_0_12=我不知道。你會摺紙嗎？

QUEST_1_1=我能感覺到力量在這些書頁裡流動，好像每個字都有不聖潔的魔力——
QUEST_1_2=我摺了一隻天鵝！
QUEST_1_3=*唉*聯絡克里托斯的下一步是什麼？
