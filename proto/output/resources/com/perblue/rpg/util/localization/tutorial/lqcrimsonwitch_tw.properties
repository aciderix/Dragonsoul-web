QUEST_0_4=哦，克里托斯。那個綠色半透明帶發光紅眼睛的傢伙？他挺酷的。非常嚇人。
QUEST_0_5=你認識克里托斯？！為什麼你這樣的新入教者可以聯絡到幽靈泰坦？？
