
QUEST_0_1=Ik protesteer zo veel ik kan, maar iedereen vindt me schattig, man!
QUEST_0_2=We hebben allebei problemen, maar wellicht kunnen we elkaar helpen. Niemand vindt mij schattig. Ik kan je leren hoe je echt angstaanjagend wordt.
QUEST_0_3=Vertel op, knokenkoning! Hoe word ik angstaanjagender?
QUEST_0_4=Ik heb een beetje ruzie met Drathor, de Drakentitaan. Als ik je wat tips geef, kun jij dan een goed woordje voor me doen?
QUEST_0_5=Als je me helpt om ze allemaal de stuipen op het lijf te jagen, bel ik de Drakentitaan wel.
QUEST_0_6=Top! Het eerste wat je moet doen, is mysterieuzer zijn. Zit niet altijd in het zicht. Duik op uit de schaduw en roep 'Boe!', dan noemt niemand je nog schattig.
QUEST_0_7=Om iedereen de stuipen op het lijf te jagen, verdwijn ik voor zes nachten en zes dagen.
QUEST_0_8=Beetje overdreven, maar veel plezier.

QUEST_1_1=Hoe gaat het?
QUEST_1_2=Ik voel me een echte pessimist. Iedereen gaf me knuffels en zei dat ze me hadden gemist.
QUEST_1_3=Bah. Goed dan, nieuwe strategie. Verstop je niet, maar laat zien he woest je bent. Zorg dat je tijdens je volgende Expeditie al je vijanden verscheurt.
QUEST_1_4=Ik zal een echt monster zijn. Kom maar op, vijanden. Tijd voor pijn!
QUEST_1_5=Veel plezier. Ik ga niet mee. Ik haat lange reizen, gaan mijn voetbotjes van kapot.

QUEST_2_1=Ik zie een grote verandering, wat fijn. Straks zien ze wie wij echt zijn!
QUEST_2_2=Uitstekend. Drathor zal me nu wel aardiger vinden. Ik help zelfs schattige, kleine draakjes!
QUEST_2_3=Ik denk dat ik het zo eens hou.... SORRY, MAAR WAT ZEI JE NOU?
QUEST_2_4=Oeps.
QUEST_2_5=IK BEN NIET SCHATTIG, WAAR OF NIET?! IK VERSCHEUR ALLES WAT IK ZIE!
QUEST_2_6=Eh, nou, probleem opgelost. Fijn dat ik kon helpen. Goed, over dat belletje naar Drathor... ARGH!

QUEST_3_1=Wil je een knuffel? Ik lijk lief, maar dat ben ik niet! Wacht maar tot je het bloed op mijn klauwen ziet! Noem me gerust schattig, je doet maar. Ik vreet je op met huid en haar!
