##### HeroTag Descriptions #####

NONE_DESC=Ingen

MAGIC_DESC=Magiskade er en primær skadetype. Mengden skade reduseres av målets magimotstand. Magiskade kan gi fulltreffere basert på heltens fulltreffersjanse.
PHYSICAL_DESC=Fysisk skade er en primær skadetype. Mengden skade reduseres av målets rustning. Magiskade kan gi fulltreffere basert på heltens fulltreffersjanse.
TRUE_DESC=Ekte skade er en primær skadetype. Ekte skade reduseres ikke av rustning eller magimotstand. Ekte skade ignorerer alle immuniteter. Gir aldri fulltreffere.

BASHING_DESC=Slagskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.
PIERCING_DESC=Stikkskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.
SLASHING_DESC=Kuttskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.

NECROTIC_DESC=Nekroseskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.
WATER_DESC=Vannskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.
TOXIC_DESC=Giftskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.
ELECTRIC_DESC=Elektrisk skade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.
FIRE_DESC=Ildskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.
HOLY_DESC=Gloriaskade er en sekundær skadetype. Sekundære skadetyper har bare betydning mot bosser og visse ferdigheter.

DAMAGE_OVER_TIME_DESC=Denne ferdigheten påfører skade over tid. Nevner det bare i tilfelle du ikke har lest beskrivelsen.
KNOCKBACK_DESC=Denne ferdigheten slår fiender bakover. Omtrent som en fluesmekke.

DRAGON_DESC=Denne helten er en drage. Brøøøl!
RANGED_DESC=Denne helten opererer stort sett på avstand, et stykke unna fiendene.
MELEE_DESC=Denne helten foretrekker nærkamp, så regn med øyekontakt.
TASTY_DESC=Denne helten er smakfull. Nam! Kan bli forsøkt spist av ting med stor munn.
HEAVY_DESC=Kanskje denne helten spiser for mye, eller har kraftig beinbygning. Dette har uansett bare betydning i noen få spillmoduser eller for spesifikke ferdigheter. Vi plasserte bare dette ikonet her slik at du skulle vite det :-)
UNSTABLE_DESC=Denne helten har et ustabilt sinn, slik at den mentale tilstanden er vanskelig å kopiere.
