MAIL_BODY_NEW_USER_TIPS_1=Dagliga uppdrag kan vara till stor hjälp när du spelar DragonSoul. De flesta dagliga uppdrag är saker du skulle gjort ändå, vilket innebär gratis belöningar. Om du behöver något att göra i DragonSoul kan du öppna menyn för dagliga uppdrag och bocka av några från listan. Det vore ju synd att missa gratis lagerfarenhet, guld, uthållighet med mera!
MAIL_BODY_NEW_USER_TIPS_2=Det finns mycket du kan göra för att dina hjältar ska bli de mest hjältemodiga hjältar som någonsin hjältat. Det kan bli lite förvirrande ibland. Här får du en snabb överblick över alla olika sätt att uppdatera hjältar på:<br><br>BEFORDRAN: Samla 6 specifika föremål till en hjälte för att befordra den till en ny färg och förbruka förmåner från befordringsföremålen.<br>UTVECKLING: Samla själstenar åt en hjälte för att utveckla den så att den får en till stjärna och mer kraft.<br>NIVÅ: Spendera XP-flakonger, -flaskor och -buteljer för att öka hjältens nivå.<br>FÄRDIGHET: Din hjälte får en ny färdighet med varje ny färg från befordran. Uppgradera dess färdigheter med färdighetspoäng!
MAIL_BODY_NEW_USER_TIPS_3=Det är svårt nog att få alla föremål du behöver för att befordra en viss hjälte, för att inte tala om att hålla reda på var du hittar vart och ett av föremålen. Goda nyheter! Du behöver inte hålla allt i huvudet. Gå bara till hjältemenyn, välj den hjälte du vill befordra och tryck på det föremål du vill skaffa härnäst. Du kan titta på exakt det som krävs för att göra det föremålet, samt var du hittar det. Tryck bara på en av nivåerna som visas på det föremålet så kommer du direkt till den platsen på kampanjkartan.<br><br>Om du redan har fått tre stjärnor på en viss nivå i en kampanj kan du välja att göra den automatiskt. Luta dig tillbaka och se alla föremål samlas medan ditt lag besegrar fienden på egen hand. Du kan också använda dina plundringsbiljetter för att plundra nivåer direkt, vilket förbrukar uthållighet men ger massa föremål!
MAIL_BODY_NEW_USER_TIPS_4=Nu kanske du har märkt att vissa hjältar är bättre lämpade för olika strider än andra. Det beror på att varje hjälte är gjord för att spela en särskild roll. Här är några saker att hålla koll på när du försöker välja perfekt hjältar för att möta en stark fiende.<br><br>Uppställning<br>Olika hjältar lämpar sig bättre på olika platser i strid. Vissa vill stå längst fram och andra föredrar att attackera från säkerheten långt bak i uppställningen. Det är viktigt att hålla koll på var dina hjältar vill vara och ha en bra blandning av roller i uppställningen för att få balans.<br><br>Magisk skada mot fysisk skada<br>De flesta hjältar specialiserar sig på antingen magisk skada eller fysisk skada, och många fiender är mer tåliga mot det ena eller andra. Vissa fiender är till och med helt immuna mot någon skadetyp. Det är viktigt att hålla reda på hur olika fiender reagerar på olika attacker och justera din hjälteuppställning därefter. Det kan innebära skillnaden mellan en trestjärnig seger och en totalförlust!
MAIL_BODY_NEW_USER_TIPS_5=Nu får du klara dig själv! Det är slut på tips, men om du någonsin undrar något finns några olika ställen att vända sig till. Du hittar alla genom att trycka på din profilbild.<br><br>"Support" är rätt ställe att vända sig till om du har ett visst problem med ditt konto, ett förslag du vill delge eller något annat som supporten kan hjälpa dig med.<br><br>"Gemenskap" tar dig till DragonSouls forum, där du kan prata med andra spelare, diskutera strategi, ställa frågor och bara umgås!
