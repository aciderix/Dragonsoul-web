
QUEST_0_1=Tenga la sensación de que nuestro equipo no está preparado para la próxima vez que aparezca Umlaut.
QUEST_0_2=Tenemos que meter dinero en mi... digo, ¡en «nuestra» arca de guerra!
QUEST_0_3=¡Dame 5.000 fichas de combate para la causa!

QUEST_1_1=Estoy seguro de que así ganaremos una ventaja estratégica.
QUEST_1_2=Y ahora, tratemos unos asuntillos personales...
QUEST_1_3=Medusa no va a dejar de llamarme chatarrilla...
QUEST_1_4=Si derroto siete veces a su versión en titán, ¡estoy seguro de que quedará tan impresionada que no volverá a ponerme un mote!

QUEST_2_1=¡Medusa!
QUEST_2_2=Dime, chatarrilla.
QUEST_2_3=¡He vencido a tu titán siete veces! ¿Qué te parece eso?
QUEST_2_4=Muy bien hecho, ¡chatarrilla!
QUEST_2_5=¿Habéis escuchado eso? ¡Cree que lo he hecho bien!
QUEST_2_6=Ahora que el arca de guerra está llena, ¡que empiece esa campaña ampliada!
QUEST_2_7=Creo que con los recursos que hemos acumulado, podríamos ganar cinco días seguidos en el Coliseo.

QUEST_3_1=¡Otra campaña en el Coliseo superada!
