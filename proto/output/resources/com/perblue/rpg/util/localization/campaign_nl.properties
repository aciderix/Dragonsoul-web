EXPERT_ch0_lvl0_DESCRIPTION=Umlaut heeft het Drakenkasteel verlaten. Als we opschieten, kunnen we de stenen van onze vrienden terughalen!
EXPERT_ch0_lvl3_DESCRIPTION=De monsters zijn het kasteel in gevlucht, we moeten achter ze aan! Zou de draak Umlaut daar ook zijn?
EXPERT_ch0_lvl6_DESCRIPTION=De Labiele Leerling is gezien op de binnenplaats. Hoe kan ze daar nou zijn als ze ook in ons team zit?
EXPERT_ch0_lvl9_DESCRIPTION=De monsters trekken zich terug naar het kasteel! De lafaards!
EXPERT_ch0_lvl12_DESCRIPTION=De Duistere Dracul is gesignaleerd op de wal en hij is niet alleen! De geest van het Drakenvrouwtje is bij hem!
EXPERT_ch0_lvl15_DESCRIPTION=Ze hebben zich teruggetrokken in het kasteel. Dit is onze kans!
EXPERT_ch0_lvl18_DESCRIPTION=De Duistere Dracul kan niet meer ontsnappen! Hou hem tegen!
EXPERT_ch1_lvl0_DESCRIPTION=Onze verkenners zien rook uit het Drakenmuurbos komen. Laten we op onderzoek uitgaan.
EXPERT_ch1_lvl3_DESCRIPTION=Als we deze steile weg volgen, kunnen we zien waar de rook vandaan komt.
EXPERT_ch1_lvl6_DESCRIPTION=We zijn de Stofduivel het bos in gevolgd. Dit lijkt me een mooie plek voor een gevecht.
EXPERT_ch1_lvl9_DESCRIPTION=We zijn de verkeerde kant op gegaan tijdens het laatste gevecht. Volgens mij zijn we verdwaald!
EXPERT_ch1_lvl12_DESCRIPTION=We waren even gestopt om onze watervoorraad aan te vullen toen we in een hinderlaag liepen.
EXPERT_ch1_lvl15_DESCRIPTION=Eindelijk! We kunnen boven de bomen uitkijken! Hmm... gaat de zon onder in het oosten of in het westen?
EXPERT_ch1_lvl18_DESCRIPTION=We hebben de Stofduivel in een hoek van de oude ruïnes gedreven!
EXPERT_ch2_lvl0_DESCRIPTION=Er zitten monsters in de Vechtkuil! Haal ze daar weg!
EXPERT_ch2_lvl3_DESCRIPTION=Hoor je dat? Ze vieren feest in de eetzaal. Tijd om binnen te vallen!
EXPERT_ch2_lvl6_DESCRIPTION=Er komt een vreemd licht uit de keuken. Dat kan nooit het fornuis zijn!
EXPERT_ch2_lvl9_DESCRIPTION=De Vechtkuil loopt weer over van de monsters. Dit kan echt niet! Ten strijde!
EXPERT_ch2_lvl12_DESCRIPTION=Tijd om te knokken! De Bijtdraak kan geen kant meer op!
EXPERT_ch2_lvl15_DESCRIPTION=De eetzaal wordt overhoop gegooid. Dit kan echt niet.
EXPERT_ch2_lvl18_DESCRIPTION=Ze houden zich schuil in de schatkamer. Tijd voor een laatste confrontatie met de Bijtdraak.
EXPERT_ch3_lvl0_DESCRIPTION=De elfen hebben ons om hulp gevraagd, maar om bij ze te komen moeten we wel een vallei vol monsters doorkruisen... ZUCHT.
EXPERT_ch3_lvl3_DESCRIPTION=Deze toren was ooit een trots baken, maar nu is het een ruïne.
EXPERT_ch3_lvl6_DESCRIPTION=Net als we bij een slagveld aankomen, begint de aarde te beven.
EXPERT_ch3_lvl9_DESCRIPTION=De brug kraakt, dat klinkt niet best! Niet naar beneden kijken!
EXPERT_ch3_lvl12_DESCRIPTION=Tijd om die Hydra te laten zien wie hier de baas is!
EXPERT_ch3_lvl15_DESCRIPTION=Deze toren beschermde het bos. Snel! We hebben hem bijna!
EXPERT_ch3_lvl18_DESCRIPTION=Hier kunnen we de confrontatie aangaan met de Hydra!
EXPERT_ch4_lvl0_DESCRIPTION=Ik ben nog nooit in het Libellenbos geweest. Wat spannend!
EXPERT_ch4_lvl3_DESCRIPTION=Ze verwoesten de oude standbeelden! Dit mag niet gebeuren!
EXPERT_ch4_lvl6_DESCRIPTION=De geruchten blijken te kloppen. We hebben de Maandraak gevonden en hij is een marionet van Umlaut!
EXPERT_ch4_lvl9_DESCRIPTION=We zijn teruggelopen naar de rand van het bos. Gelukkig weten we nu in ieder geval waar we zijn!
EXPERT_ch4_lvl12_DESCRIPTION=Ik voel het geraas van de waterval in mijn borstkas. Krijgsdans!
EXPERT_ch4_lvl15_DESCRIPTION=Die stomme monsters zijn de tuin weer aan het slopen! Tijd om ze terug te pakken!
EXPERT_ch4_lvl18_DESCRIPTION=Deze hal is geweldig! De ideale plek voor de laatste confrontatie met de Maandraak.
EXPERT_ch5_lvl0_DESCRIPTION=Met tegenzin verlaten we het Libellenbos, maar we zijn klaar voor onze volgende uitdaging!
EXPERT_ch5_lvl3_DESCRIPTION=Boven de bomen zien we dat de bossen vol met monsters zitten.
EXPERT_ch5_lvl6_DESCRIPTION=Onze fantomen worden steeds sterker. Hoe krachtig is die Umlaut wel niet?
EXPERT_ch5_lvl9_DESCRIPTION=We zijn een groepje vijanden gevolgd naar een vredige open plek. Als we ze uitschakelen, kunnen we even uitrusten!
EXPERT_ch5_lvl12_DESCRIPTION=We besloten de heuvel te beklimmen om een goed overzicht van het omliggende gebied te krijgen toen ze plotseling opdoken!
EXPERT_ch5_lvl15_DESCRIPTION=Als we stoppen we bij een beekje om te vissen, duiken er plotseling fantomen op vanuit het bos!
EXPERT_ch5_lvl18_DESCRIPTION=De mysterieuze toren is voorbij deze brug, maar monsters versperren de weg!
EXPERT_ch6_lvl0_DESCRIPTION=De toren is verderop. Eens kijken waarom de monsters hierheen gingen.
EXPERT_ch6_lvl3_DESCRIPTION=Wat een geweldige bibliotheek! Overal liggen magische teksten. Van wie is deze schat?
EXPERT_ch6_lvl6_DESCRIPTION=Wie zou die prachtige verzameling magische wezens bijeengesprokkeld hebben?
EXPERT_ch6_lvl9_DESCRIPTION=De Leerling gelooft haar ogen niet. Deze kamer lijkt exact op het laboratorium waarin ze is opgeleid.
EXPERT_ch6_lvl12_DESCRIPTION=De laatste deur leidt weer naar de taxidermiekamer. De ogen lijken ons in de gaten te houden...
EXPERT_ch6_lvl15_DESCRIPTION=De draak wil zijn eigen bibliotheek in brand steken. We moeten hem tegenhouden!
EXPERT_ch6_lvl18_DESCRIPTION=We ontsnappen uit de toren, maar we worden opgewacht op de wallen. Maak je klaar om te knokken!
EXPERT_ch7_lvl0_DESCRIPTION=Waarom konden we de Magische Draak niet bevrijden? De Leerling is er kapot van.
EXPERT_ch7_lvl3_DESCRIPTION=We openen een van de vele deuren van de Piek. Wat zouden we nu weer tegenkomen?
EXPERT_ch7_lvl6_DESCRIPTION=De Magische Draak is verdwenen. Als we teruggaan naar het plein, lopen we in een hinderlaag.
EXPERT_ch7_lvl9_DESCRIPTION=We betreden een hal die compleet van botten is gemaakt. Gatver. Best vet, maar... GATVER.
EXPERT_ch7_lvl12_DESCRIPTION=We gaan opnieuw naar de Piek. Hopelijk kunnen we de draak nog opsporen.
EXPERT_ch7_lvl15_DESCRIPTION=We betreden een prachtige hal van smaragd. "We komen de tovenaar bevrijden", zegt de Leerling.
EXPERT_ch7_lvl18_DESCRIPTION=We hebben de draak en haar leger afgesneden bij de bergpas.
EXPERT_ch8_lvl0_DESCRIPTION=We volgen de Bottendraak naar de ingang van de ondergrondse ruïne en duiken de diepte in.
EXPERT_ch8_lvl3_DESCRIPTION=We volgen de Bardbaar naar een snikhete lavagrot. "Hebben jullie genoten van het voorprogramma? Tijd voor een bijzonder hete hoofdact!"
EXPERT_ch8_lvl6_DESCRIPTION=De elfen wonen hier vast al heel lang, want de architectuur lijkt op die in het Libellenbos.
EXPERT_ch8_lvl9_DESCRIPTION=De monsters en de draken stelen de schat! We moeten ze tegenhouden!
EXPERT_ch8_lvl12_DESCRIPTION=De Leerling ziet de Magische Draak aan de andere kant van de gang. We moeten bij hem zien te komen!
EXPERT_ch8_lvl15_DESCRIPTION=De Centaur springt dapper over een stroom lava en drijft de Bottendraak in de hoek. Laat haar niet ontsnappen!
EXPERT_ch8_lvl18_DESCRIPTION=De Leerling springt over de kolkende lava. "Umlaut krijgt jou en dat standbeeld niet te pakken! Ik zal je tegenhouden!"
EXPERT_ch9_lvl0_DESCRIPTION=De Magische Draak stuurt ons naar de Titanenkloof, op zoek naar een oude Drakentempel.
EXPERT_ch9_lvl3_DESCRIPTION=De Leerling rent vast vooruit en klimt op de rotsen. "Oude ruïnes verderop!"
EXPERT_ch9_lvl6_DESCRIPTION=We betreden een lange galerij in de ruïnes. Zien we nou de tempel in de verte?
EXPERT_ch9_lvl9_DESCRIPTION=De zandsteenruïnes zijn bedekt met prachtige symbolen. Kan iemand van ons die vertalen?
EXPERT_ch9_lvl12_DESCRIPTION=De tempel is bedekt met afbeeldingen van reuzen en een brandende wereld. Wat betekent dit?
EXPERT_ch9_lvl15_DESCRIPTION=We versnellen en verlaten de ruïnes.
EXPERT_ch9_lvl18_DESCRIPTION=We lokken het Woeste Droppie in de hoek en staan klaar om te knokken!
EXPERT_ch10_lvl0_DESCRIPTION=We verlaten de kloof, op zoek naar meer informatie over de Titanen en de drakenbeelden.
EXPERT_ch10_lvl3_DESCRIPTION=We passeren ruïnes en gaan richting het oosten, naar een prachtige vallei.
EXPERT_ch10_lvl6_DESCRIPTION=We nemen pauze om ons op te frissen in het koele water van de vallei.
EXPERT_ch10_lvl9_DESCRIPTION=We sturen verkenners op pad om de Klifstad te vinden waar de noodoproep vandaan kwam.
EXPERT_ch10_lvl12_DESCRIPTION=De stad is prachtig! Hangend aan de zijkanten van elke klif lijkt het de zwaartekracht te tarten!
EXPERT_ch10_lvl15_DESCRIPTION=Het Drakenvrouwtje kijkt naar de stad in de verte. "Die stad is makkelijk te verdedigen, maar ik vraag me af hoe het met het vervoer is gesteld."
EXPERT_ch10_lvl18_DESCRIPTION=We zoeken in de stad naar aanwijzingen. Plotseling wordt onze weg versperd door de Stekeldraak!
EXPERT_ch11_lvl0_DESCRIPTION=Het team klimt de berg op, op zoek naar de vreemde lichten waar de Stekeldwaak het over had.
EXPERT_ch11_lvl3_DESCRIPTION=Het bergwater verfrist onze uitgedroogde keeltjes. De Elektroyeti geneest spontaan van de hik.
EXPERT_ch11_lvl6_DESCRIPTION=We slaan de bocht om en plots wordt ons pad versperd door een oranje draak.
EXPERT_ch11_lvl9_DESCRIPTION=De Hondsdolle Draak is weer ontsnapt! Dit is toch te gek voor woorden?
EXPERT_ch11_lvl12_DESCRIPTION=In de verte doemt een enorm standbeeld op.
EXPERT_ch11_lvl15_DESCRIPTION=We pauzeren even en proberen forel te vangen in het koude bergwater.
EXPERT_ch11_lvl18_DESCRIPTION=We hebben de Hondsdolle Draak in het nauw gedreven. Zou hij de dorpelingen gevangen houden?
EXPERT_ch12_lvl0_DESCRIPTION=We gaan de berg op, op zoek naar de verdwenen dorpsbewoners.
EXPERT_ch12_lvl3_DESCRIPTION=We vinden een grote ijsvlakte. Het geluid van krakend ijs is overal te horen.
EXPERT_ch12_lvl6_DESCRIPTION=Een duistere figuur duikt op in de verte. Het is een enorme bevroren draak!
EXPERT_ch12_lvl9_DESCRIPTION=We weten het kasteel te bereiken, maar de weg wordt versperd door monsters.
EXPERT_ch12_lvl12_DESCRIPTION=Het kasteel staat vol met bizar realistische ijssculpturen... Vreemd.
EXPERT_ch12_lvl15_DESCRIPTION=We staan op het punt om het ijs op te gaan als we worden verrast door een windvlaag.
EXPERT_ch12_lvl18_DESCRIPTION=We kijken nog een laatste keer naar de berg voor de naar de kust gaan, richting de Havenstad.
EXPERT_ch13_lvl0_DESCRIPTION=De wind draait als we de berg afdalen. Plotseling ruiken we de frisse zeelucht.
EXPERT_ch13_lvl3_DESCRIPTION=De lucht betrekt en de wind suist door onze oren. We zijn in een hinderlaag gelokt door de Stormdraak!
EXPERT_ch13_lvl6_DESCRIPTION=De wind trekt weer aan en we staan wederom oog in oog met onze vijand.
EXPERT_ch13_lvl9_DESCRIPTION=We breken eindelijk door het leger monsters en belanden op een bekend strand.
EXPERT_ch13_lvl12_DESCRIPTION="O, dit meen je niet!", schreeuwt Elektroyeti. "Hoe vaak moeten we nog tegen dat %@%#% ding vechten?"
EXPERT_ch13_lvl15_DESCRIPTION=We hebben haar eindelijk ingehaald! Tijd om die tante uit te schakelen!
EXPERT_ch13_lvl18_DESCRIPTION=De stad verschijnt in de verte. We zien de mooiste kleuren en horen zelfs muziek.
EXPERT_ch14_lvl0_DESCRIPTION=We betreden de Schedelhaven, een enorme haven met een crimineel tintje.
EXPERT_ch14_lvl3_DESCRIPTION=Leuk weetje: het zou eigenlijk de Schurkenhaven moeten heten, maar waarschijnlijk konden ze niet spellen.
EXPERT_ch14_lvl6_DESCRIPTION=We horen het gebrul weer. Dit keer klinkt het dichterbij.
EXPERT_ch14_lvl9_DESCRIPTION=Ninjadwerg blijft volhouden dat het gebrul uit de taveerne kwam.
EXPERT_ch14_lvl12_DESCRIPTION=Ik wil nu echt de kaart zien!
EXPERT_ch14_lvl15_DESCRIPTION=We nemen het op tegen een groep monsters en kunnen de oceaan bekijken!
EXPERT_ch14_lvl18_DESCRIPTION=Tijd om met een draak te vechten!
EXPERT_ch15_lvl0_DESCRIPTION="O #$%@!", roept Elektroyeti. "We gaan toch niet varen? Ik word altijd zo #$%@ misselijk op zee."
EXPERT_ch15_lvl3_DESCRIPTION=Op naar de boeg! Misschien kunnen we daar de rest van het schip beter zien.
EXPERT_ch15_lvl6_DESCRIPTION=Elektroyeti ziet de dief op het schip.
EXPERT_ch15_lvl9_DESCRIPTION=Ik heb zo'n honger. Kunnen we niet na de lunch verder zoeken naar de dief?
EXPERT_ch15_lvl12_DESCRIPTION=Nu doe je het er gewoon om.
EXPERT_ch15_lvl15_DESCRIPTION=Over de zee varen terwijl je een oceaan aan schurken verslaat. Beter kan niet, toch?
EXPERT_ch15_lvl18_DESCRIPTION=We hebben die dief eindelijk in een hoekje gedreven! Ik ga haar eens flink... toespreken.
EXPERT_ch16_lvl0_DESCRIPTION=We zijn aangespoeld op de kust van een vreemd eiland.
EXPERT_ch16_lvl3_DESCRIPTION=Ik ben er klaar mee! We gaan niet verder tot we weten wie die engerd in het bos is.
EXPERT_ch16_lvl6_DESCRIPTION=We moeten van dit eiland af, maar met het schip gaat dat 'm niet worden. Wat doen we nu?
EXPERT_ch16_lvl9_DESCRIPTION=Wauw, ik zou deze plek dagenlang kunnen bestuderen!
EXPERT_ch16_lvl12_DESCRIPTION=Proefdier 26 spuwt een licht euforische mistwolk uit. De Dansende Druïde kon er haast niet vanaf blijven.
EXPERT_ch16_lvl15_DESCRIPTION=We stoppen bij een riviertje om wat water te drinken, maar er zitten piranha's in het water. *Zucht* Ik haat deze plek!
EXPERT_ch16_lvl18_DESCRIPTION=O, jippie! Er woont een draak op dit eiland en hij houdt van de dood en verderf.
EXPERT_ch17_lvl0_DESCRIPTION=De bemanning vond dit boegbeeld van een draak in het scheepswrak. Hoe komt die nou daar?
EXPERT_ch17_lvl3_DESCRIPTION=Goed, we hebben de cel gevonden! Op naar de eetzaal!
EXPERT_ch17_lvl6_DESCRIPTION=Jongens, het is gereedschap om mee te navigeren. O, misschien heeft de kapitein wel een sextant!
EXPERT_ch17_lvl9_DESCRIPTION=Alweer op de boeg? Hier klopt iets niet...
EXPERT_ch17_lvl12_DESCRIPTION=En we staan weer op de boeg. Fijn. Is het jullie ook opgevallen dat het boegbeeld oplicht?
EXPERT_ch17_lvl15_DESCRIPTION=We zijn weer in de cel en volgens mij zijn we niet alleen.
EXPERT_ch17_lvl18_DESCRIPTION=Wat moeten we doen? We moeten tegen een draak vechten!
EXPERT_ch18_lvl0_DESCRIPTION=Tot opluchting van Elektroyeti staan we weer op het land. Hij is een echte stadsyeti.
EXPERT_ch18_lvl3_DESCRIPTION=De markt is al net zo leeg als de haven. Verdorie! Ik heb echt meer rollen en inkt nodig.
EXPERT_ch18_lvl6_DESCRIPTION=We lopen al uren door Bete Noire en hebben nog steeds niemand gezien.
EXPERT_ch18_lvl9_DESCRIPTION=Dat wezen duikt altijd op als ergens problemen zijn om nog meer ellende te veroorzaken!
EXPERT_ch18_lvl12_DESCRIPTION=Elektroyeti blijft vuil naar Kerkerman kijken. Ze zullen nooit beste maatjes worden.
EXPERT_ch18_lvl15_DESCRIPTION=We volgen het wezen naar het centrum van de stad. Hij verdwijnt in een steegje en laat een deel van zijn gescheurde shirt achter.
EXPERT_ch18_lvl18_DESCRIPTION=Eindelijk! Nu zien we wie of wat dit wezen is!
EXPERT_ch19_lvl0_DESCRIPTION=Er is geen slechterik meer te bekennen in Bete Noire, maar de vloek is er nog. Waar blijft hij nou toch vandaan komen?
EXPERT_ch19_lvl3_DESCRIPTION=Het lijkt hier wel een van de cd-hoesjes van Bardbaar!
EXPERT_ch19_lvl6_DESCRIPTION=We hebben iemand gevonden die hier woont! We gaan haar ondervragen!
EXPERT_ch19_lvl9_DESCRIPTION=Als er sloten zijn, dan krijgt de Meesterdief ze wel open.
EXPERT_ch19_lvl12_DESCRIPTION=Al die arme, bezeten demonen. Zucht.
EXPERT_ch19_lvl15_DESCRIPTION=Galbak lijkt me wel aardig, ook al is ze wat sarcastisch.
EXPERT_ch19_lvl18_DESCRIPTION=We zijn eindelijk aangekomen bij de Chaosbron.
EXPERT_ch20_lvl0_DESCRIPTION=Net als het altaar in de citadel in Bete Noire, transporteert de Chaosnexus ons naar een ander rijk. Of het verandert ons in een plasje bloed.
EXPERT_ch20_lvl3_DESCRIPTION=Horen jullie ook trompetgeschal?
EXPERT_ch20_lvl6_DESCRIPTION=Er zitten draken en demonen achter je aan.
EXPERT_ch20_lvl9_DESCRIPTION=Een minstreel kan liedjes zingen over onze epische avonturen! Nee? Niemand?
EXPERT_ch20_lvl12_DESCRIPTION=We zijn een groep engelen tegengekomen.
EXPERT_ch20_lvl15_DESCRIPTION=De achterkant en de voorkant van de Heilige Spits lijken wel heel erg op elkaar. Zie jij de verschillen?
EXPERT_ch20_lvl18_DESCRIPTION=Praten? Dat doen we pas na het kont schoppen!