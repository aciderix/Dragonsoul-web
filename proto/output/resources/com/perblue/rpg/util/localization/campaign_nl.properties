NORMAL_ch0_lvl0_DESCRIPTION=Umlaut heeft het Drakenkasteel verlaten. Als we opschieten, kunnen we de stenen van onze vrienden terughalen!
NORMAL_ch0_lvl1_DESCRIPTION=We horen gevloek buiten. De Elektroyeti is vast nog op de binnenplaats!
NORMAL_ch0_lvl2_DESCRIPTION=De versterkingen zijn gearriveerd en de binnenplaats loopt over van de monsters. Ze hebben het over een draak? Ik dacht dat Umlaut weg was!
NORMAL_ch0_lvl3_DESCRIPTION=De monsters zijn het kasteel in gevlucht, we moeten achter ze aan! Zou de draak Umlaut daar ook zijn?
NORMAL_ch0_lvl4_DESCRIPTION=Duistere Dracul is gevlucht en stuurt monsters op ons af, zodat hij kan ontsnappen!
NORMAL_ch0_lvl5_DESCRIPTION=De beroemde Gebedsgenezer is gespot op de binnenplaats. We kunnen wel een genezer gebruiken! We moeten die stenen te pakken zien te krijgen!
NORMAL_ch0_lvl6_DESCRIPTION=De Labiele Leerling is gezien op de binnenplaats. Hoe kan ze daar nou zijn als ze ook in ons team zit?
NORMAL_ch0_lvl7_DESCRIPTION=We hebben de Labiele Leerling gezien. We moeten op onderzoek uitgaan.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut denkt dat hij de krachten van de Leerling kan gebruiken. We moeten die stenen terugpakken!
NORMAL_ch0_lvl9_DESCRIPTION=De monsters trekken zich terug naar het kasteel! De lafaards!
NORMAL_ch0_lvl10_DESCRIPTION=De Gebedsgenezer werkt samen met de monsters op de binnenplaats. Hij stuurt een toverspreuk op ons af! Moeten... naar... de... binnenplaats...
NORMAL_ch0_lvl11_DESCRIPTION=De versterkingen zijn er! We moeten ze terugdringen om weer in het kasteel te komen.
NORMAL_ch0_lvl12_DESCRIPTION=De Duistere Dracul is samen met de geest van het Drakenvrouwtje gezien op de wal!
NORMAL_ch0_lvl13_DESCRIPTION=De Duistere Dracul heeft zich teruggetrokken in het kasteel, maar de horde heeft ons de binnenplaats op gedreven.
NORMAL_ch0_lvl14_DESCRIPTION=We kunnen het gevloek van de Elektroyeti vanaf de andere kant van de binnenplaats horen. Ik laat hem niet zomaar die dingen over je moeder zeggen!
NORMAL_ch0_lvl15_DESCRIPTION=Ze hebben zich teruggetrokken in het kasteel. Dit is onze kans!
NORMAL_ch0_lvl16_DESCRIPTION=Onze verkenners hebben Duistere Dracul gezien bij de brug. Hij probeert te ontsnappen! We moeten er snel naartoe, laten we via de binnenplaats gaan.
NORMAL_ch0_lvl17_DESCRIPTION=We moeten ons een weg vechten naar de brug voor hij kan ontsnappen. Snel!
NORMAL_ch0_lvl18_DESCRIPTION=Duistere Dracul kan niet meer ontsnappen! Hou hem tegen!
NORMAL_ch1_lvl0_DESCRIPTION=Onze verkenners zien rook uit het Drakenmuurbos komen. Laten we op onderzoek uitgaan.
NORMAL_ch1_lvl1_DESCRIPTION=Tijd om van de gebaande paden af te wijken, vind je ook niet?
NORMAL_ch1_lvl2_DESCRIPTION=Kosmische Elf is hier en hij heeft kristalgolems en steenkobolds bij zich. Ze staan in de weg!
NORMAL_ch1_lvl3_DESCRIPTION=Als we deze steile weg volgen, kunnen we zien waar de rook vandaan komt.
NORMAL_ch1_lvl4_DESCRIPTION=Horen jullie ook dansmuziek verderop? Untz, untz, untz, untz, untz, untz...
NORMAL_ch1_lvl5_DESCRIPTION=Tijd om die draak te leren dat wie met vuur speelt op de blaren moet zitten!
NORMAL_ch1_lvl6_DESCRIPTION=We zijn de Stofduivel het bos in gevolgd. Dit lijkt me een mooie plek voor een gevecht.
NORMAL_ch1_lvl7_DESCRIPTION=De Stofduivel probeert te ontsnappen! Neem hem te grazen!
NORMAL_ch1_lvl8_DESCRIPTION=De Stofduivel is ontsnapt, maar dat kan niet de enige reden zijn dat de koude rillingen over mijn rug lopen...
NORMAL_ch1_lvl9_DESCRIPTION=We zijn de verkeerde kant op gegaan tijdens het laatste gevecht. Volgens mij zijn we verdwaald!
NORMAL_ch1_lvl10_DESCRIPTION=Ik heb die paarse bloem echt eerder gezien. Lopen we rondjes?
NORMAL_ch1_lvl11_DESCRIPTION=Plotseling horen we een woest gebrul en het geluid van... rolschaatsen?
NORMAL_ch1_lvl12_DESCRIPTION=We waren even gestopt om onze watervoorraad aan te vullen toen we in een hinderlaag liepen.
NORMAL_ch1_lvl13_DESCRIPTION=Als we teruggaan naar die heuvel, kunnen we bepalen waar we zijn. Laten we teruggaan.
NORMAL_ch1_lvl14_DESCRIPTION=De Stafmeester blokkeert het pad naar de heuveltop. Wat een baas is het ook!
NORMAL_ch1_lvl15_DESCRIPTION=Eindelijk! We kunnen boven de bomen uitkijken! Hmm... gaat de zon onder in het oosten of westen?
NORMAL_ch1_lvl16_DESCRIPTION=We mogen de Stofduivel niet laten ontsnappen! Volg de rook!
NORMAL_ch1_lvl17_DESCRIPTION=De Stofduivel is naar oude ruïnes gevlucht. We moeten er ons een weg naartoe vechten!
NORMAL_ch1_lvl18_DESCRIPTION=We hebben de Stofduivel in een hoek van de oude ruïnes gedreven!
NORMAL_ch2_lvl0_DESCRIPTION=Er zitten monsters in de Vechtkuil! Haal ze daar weg!
NORMAL_ch2_lvl1_DESCRIPTION=Volgens onze verkenners is het fort in de buurt veroverd door een draak. Alle helden verzamelen!
NORMAL_ch2_lvl2_DESCRIPTION=Dit was ooit een enorm fort, maar ze hebben het vernietigd. Tijd om ze te laten zien wat wij met vuilnis doen.
NORMAL_ch2_lvl3_DESCRIPTION=Hoor je dat? Ze vieren feest in de eetzaal. Tijd om binnen te vallen!
NORMAL_ch2_lvl4_DESCRIPTION=De hal is veilig, maar ik zie die draak nergens. Waar is hij?
NORMAL_ch2_lvl5_DESCRIPTION=Onze overwinning wordt ruw onderbroken door een gil. Het is de Rode Heks, samen met de Bijtdraak!
NORMAL_ch2_lvl6_DESCRIPTION=Er komt een vreemd licht uit de keuken. Dat kan nooit het fornuis zijn!
NORMAL_ch2_lvl7_DESCRIPTION=De Bijtdraak heeft zich teruggetrokken in de hal!
NORMAL_ch2_lvl8_DESCRIPTION=We hebben ons een weg gebaand naar de Bijtdraak. Dit keer zal hij niet ontsnappen!
NORMAL_ch2_lvl9_DESCRIPTION=De Vechtkuil loopt weer over van de monsters. Dit kan echt niet! Ten strijde!
NORMAL_ch2_lvl10_DESCRIPTION=Nu de kuil veilig is, moeten we het fort weer bevrijden.
NORMAL_ch2_lvl11_DESCRIPTION=Ik hoor het gebrul van de Bijtdraak uit de keuken. Elektroyeti, stop eens met vreten en kom hier! We moeten ons een weg naar hem toe banen!
NORMAL_ch2_lvl12_DESCRIPTION=Tijd om te knokken! De Bijtdraak kan geen kant meer op!
NORMAL_ch2_lvl13_DESCRIPTION=Terwijl hij zich terugtrekt, horen we dat de Bijtdraak de horde opdraagt om de schat te beschermen...
NORMAL_ch2_lvl14_DESCRIPTION=De Bijtdraak trekt zich terug! Snel, voor hij ontsnapt!
NORMAL_ch2_lvl15_DESCRIPTION=De eetzaal wordt overhoop gegooid. "Niet het ETEN!", schreeuwt de Elektroyeti. "Dit kan écht niet!"
NORMAL_ch2_lvl16_DESCRIPTION=Ze hebben al het eten en drinken van het fort vernietigd! Dat gaan we ze betaald zetten!
NORMAL_ch2_lvl17_DESCRIPTION=De monsters slaan op de vlucht om de schat te beschermen, maar wij zitten ze op de hielen!
NORMAL_ch2_lvl18_DESCRIPTION=Ze houden zich schuil in de schatkamer. Tijd voor een laatste confrontatie met de Bijtdraak.
NORMAL_ch3_lvl0_DESCRIPTION=De elfen hebben hulp nodig, maar om bij ze te komen moeten we wel een vallei vol monsters doorkruisen...
NORMAL_ch3_lvl1_DESCRIPTION=We zijn nog maar net in de vallei of we worden al overdonderd!
NORMAL_ch3_lvl2_DESCRIPTION=De weg wordt geblokkeerd door draken!
NORMAL_ch3_lvl3_DESCRIPTION=We betreden de vallei en de Centaur blijft stokstil staan. "Jongens, ik weet waar we zijn."
NORMAL_ch3_lvl4_DESCRIPTION=We zijn in een hinderlaag gelopen! Te wapen!
NORMAL_ch3_lvl5_DESCRIPTION=Wat een enge plek. Het is koud, het stinkt en het stikt van de monsters. Hoe eerder we ons een weg naar buiten vechten, hoe beter!
NORMAL_ch3_lvl6_DESCRIPTION=De aarde begint te beven. "Tijd om de daders onder ogen te komen", schreeuwt de Centaur.
NORMAL_ch3_lvl7_DESCRIPTION=Voor Umlaut aan de macht kwam, was dit een prachtige vallei. De Centaur is er kapot van, en, belangrijker nog, het maakt hem ziedend!
NORMAL_ch3_lvl8_DESCRIPTION=Het is lastig om te bepalen waar we zijn. Door de monsters is het gebied onherkenbaar veranderd.
NORMAL_ch3_lvl9_DESCRIPTION=De brug kraakt, dat klinkt niet best! Niet naar beneden kijken!
NORMAL_ch3_lvl10_DESCRIPTION=Onze verkenners hebben de Hydra op het slagveld gezien!
NORMAL_ch3_lvl11_DESCRIPTION=Als we deze vallei veilig willen stellen, moeten we die draak verslaan!
NORMAL_ch3_lvl12_DESCRIPTION=Tijd om die Hydra te laten zien wie hier de baas is!
NORMAL_ch3_lvl13_DESCRIPTION=De Hydra gaat naar het Elfenrijk. We moeten eerder bij de ingang van het bos zijn.
NORMAL_ch3_lvl14_DESCRIPTION=We zitten hem op de hielen. Voel je de aarde beven onder je voeten?
NORMAL_ch3_lvl15_DESCRIPTION=Deze toren beschermde het bos. Snel! We hebben hem bijna!
NORMAL_ch3_lvl16_DESCRIPTION=Dit is onze kans!
NORMAL_ch3_lvl17_DESCRIPTION=Wat een episch gevecht, zeg! Maak hem af!
NORMAL_ch3_lvl18_DESCRIPTION=Hier kunnen we de confrontatie aangaan met de Hydra!
NORMAL_ch4_lvl0_DESCRIPTION=Ik ben nog nooit in het Libellenbos geweest. De Leerling loopt bijna over van geeky enthousiasme.
NORMAL_ch4_lvl1_DESCRIPTION=De monsters mogen deze plek niet vernietigen! Tijd om ze eruit te gooien.
NORMAL_ch4_lvl2_DESCRIPTION=Onze verkenners hebben monsters naar de Elfentuin zien gaan. Als we ze nog willen vangen, moeten we opschieten.
NORMAL_ch4_lvl3_DESCRIPTION=Ze verwoesten de oude standbeelden! Dit mag niet gebeuren!
NORMAL_ch4_lvl4_DESCRIPTION=De dorpelingen zeggen dat de draak die ooit dit gebeid beschermde, nu wordt beïnvloed door Umlaut.
NORMAL_ch4_lvl5_DESCRIPTION=Onze verkenners zien verderop een witte vorm. Zouden dat de geesten van de Rode Heks zijn?
NORMAL_ch4_lvl6_DESCRIPTION=De geruchten blijken te kloppen. De Maandraak is een marionet van Umlaut!
NORMAL_ch4_lvl7_DESCRIPTION=We zijn door oude magie naar een ander gebied gebracht. Nu zijn we echt verdwaald!
NORMAL_ch4_lvl8_DESCRIPTION=We krijgen geen contact meer met onze verkenners en ik weet echt niet meer waar we zijn.
NORMAL_ch4_lvl9_DESCRIPTION=We zijn teruggelopen naar de rand van het bos. Gelukkig weten we nu in ieder geval waar we zijn!
NORMAL_ch4_lvl10_DESCRIPTION=De Maandraak heeft ons in een hinderlaag gelokt! Het lijkt wel of we hierheen zijn gelokt...
NORMAL_ch4_lvl11_DESCRIPTION=We hebben onze verkenners weer gevonden. Ze zeggen dat ze de Maandraak bij de waterval hebben gezien.
NORMAL_ch4_lvl12_DESCRIPTION=Ik voel het geraas van de waterval in mijn borstkas. Tijd om te knokken!
NORMAL_ch4_lvl13_DESCRIPTION=We zijn de monsters aardig aan het uitdunnen. Straks is dit hele gebied weer veilig!
NORMAL_ch4_lvl14_DESCRIPTION=De inwoners vallen groepen monsters in het gebied aan! Voor je het weet vluchten die krengen naar hun moeders!
NORMAL_ch4_lvl15_DESCRIPTION=Die stomme monsters zijn de tuin weer aan het slopen! Tijd om ze terug te pakken!
NORMAL_ch4_lvl16_DESCRIPTION=Onze verkenners hebben een oude Elfenhal gezien, een paar kilometer verderop. Ze zeggen dat het ongelooflijk mooi is!
NORMAL_ch4_lvl17_DESCRIPTION=Ik kan de hal vanaf hier al zien en de verkenners hadden gelijk! Prachtig!
NORMAL_ch4_lvl18_DESCRIPTION=Deze hal is geweldig! De ideale plek voor de laatste confrontatie met de Maandraak.
NORMAL_ch5_lvl0_DESCRIPTION=Met tegenzin verlaten we het Libellenbos, maar we zijn klaar voor onze volgende uitdaging!
NORMAL_ch5_lvl1_DESCRIPTION=Het weer wordt kouder en natter en we duiken het woud in.
NORMAL_ch5_lvl2_DESCRIPTION=Niemand van ons is ooit zo ver in een vreemd gebied geweest. Het is spannend en best een beetje eng.
NORMAL_ch5_lvl3_DESCRIPTION=Boven de bomen zien we dat de bossen vol met monsters zitten.
NORMAL_ch5_lvl4_DESCRIPTION=Het stikt in het bos van de lianen. Ze grijpen onze enkels vast terwijl wij ons een weg banen door meer monsters.
NORMAL_ch5_lvl5_DESCRIPTION=Het is onmogelijk om het verschil te horen tussen het gebrul van de monsters en het geknor van de maag van de Elektroyeti. We moeten iets eten.
NORMAL_ch5_lvl6_DESCRIPTION=Onze fantomen worden steeds sterker. Hoe krachtig is die Umlaut wel niet?
NORMAL_ch5_lvl7_DESCRIPTION=De verkenners zijn terug met wat vreemde wortels en bessen. Nou ja, het moet maar! Ik heb honger!
NORMAL_ch5_lvl8_DESCRIPTION=We moeten de wortels koken voor we ze kunnen eten. We probeerden een kampvuur te maken zonder al te veel rookontwikkeling, maar de vijand heeft ons al gespot. Bereid je voor!
NORMAL_ch5_lvl9_DESCRIPTION=We zijn een groepje vijanden gevolgd naar een vredige open plek. Als we ze uitschakelen, kunnen we even uitrusten!
NORMAL_ch5_lvl10_DESCRIPTION=Met onze buikjes halfvol, duiken we dieper het bos in om meer fantomen te verslaan.
NORMAL_ch5_lvl11_DESCRIPTION=De angstaanjagende stilte wordt onderbroken door de stampende voeten van de horde.
NORMAL_ch5_lvl12_DESCRIPTION=We besloten de heuvel te beklimmen om een goed overzicht van het gebied te krijgen.
NORMAL_ch5_lvl13_DESCRIPTION=We hebben verderop een grote toren gezien. We hebben de toren en het omliggende gebied gemarkeerd op de kaart.
NORMAL_ch5_lvl14_DESCRIPTION=De verkenners zijn op zoek gegaan naar meer info over de toren. Wat zullen ze ontdekken?
NORMAL_ch5_lvl15_DESCRIPTION=Als we stoppen we bij een beekje om te vissen, duiken er plotseling fantomen op vanuit het bos!
NORMAL_ch5_lvl16_DESCRIPTION=We hebben genoeg eten voor de komende dagen, maar we hebben nog niets gehoord van de verkenners.
NORMAL_ch5_lvl17_DESCRIPTION=De verkenners zijn terug! Onze bestemming is in de buurt, maar we moeten een grote kloof over om er te komen.
NORMAL_ch5_lvl18_DESCRIPTION=De mysterieuze toren is voorbij deze brug, maar monsters versperren de weg!
NORMAL_ch6_lvl0_DESCRIPTION=De toren is verderop. Eens kijken waarom de monsters hierheen gingen.
NORMAL_ch6_lvl1_DESCRIPTION=We zijn aangekomen bij een kamer met een koepel en veel deuren. Hmmm...
NORMAL_ch6_lvl2_DESCRIPTION=Deze ingang is betoverd met krachtige magie. We moeten goed blijven opletten.
NORMAL_ch6_lvl3_DESCRIPTION=Wat een geweldige bibliotheek! Overal liggen magische teksten. Van wie is deze schat?
NORMAL_ch6_lvl4_DESCRIPTION=We verlaten de bibliotheek en gaan op zoek naar de eigenaar van de zeldzame teksten.
NORMAL_ch6_lvl5_DESCRIPTION=De Leerling heeft het gevoel dat ze hier eerder is geweest.
NORMAL_ch6_lvl6_DESCRIPTION=Wie zou die prachtige verzameling magische wezens bijeengesprokkeld hebben?
NORMAL_ch6_lvl7_DESCRIPTION=We horen het geluid van een elektrische gitaar vanuit de ingang. Wie maakt er nou zo'n herrie?
NORMAL_ch6_lvl8_DESCRIPTION=We horen gebrul in de ingang. Geen idee waar het geluid vandaan komt.
NORMAL_ch6_lvl9_DESCRIPTION=De Leerling gelooft haar ogen niet. Deze kamer lijkt exact op het laboratorium waarin ze is opgeleid.
NORMAL_ch6_lvl10_DESCRIPTION=We volgen de monsters, op zoek naar de locatie van de mentor van de Leerling.
NORMAL_ch6_lvl11_DESCRIPTION=Klein, klein draakje wat doe je in mijn hof? Je plukt er alle bloempjes af, dus reageren wij maar grof.
NORMAL_ch6_lvl12_DESCRIPTION=De laatste deur leidt weer naar de taxidermiekamer. De ogen lijken ons in de gaten te houden...
NORMAL_ch6_lvl13_DESCRIPTION=De Leerling denkt dat ze de oplossing heeft gevonden voor de Labyrinthus-spreuk. Als we terug kunnen komen in de bibliotheek, kunnen we het spreukenboek pakken dat ze nodig heeft.
NORMAL_ch6_lvl14_DESCRIPTION=We ruiken rook in de hal. "Ik hoop dat dat een barbecue is", roept de Elektroyeti. "Ik kom *&#$&^#$^ om van de honger!"
NORMAL_ch6_lvl15_DESCRIPTION=De monsters willen de bibliotheek in brand steken. We moeten ze tegenhouden!
NORMAL_ch6_lvl16_DESCRIPTION=Het is ons gelukt de vlammen op tijd te doven. De Leerling heeft de meest waardevolle boeken voor de zekerheid verstopt.
NORMAL_ch6_lvl17_DESCRIPTION=Gelukkig! Het is de Leerling gelukt om de spreuk te verbreken. We horen de monsters buiten, ze proberen te ontsnappen. Eindelijk kunnen we weg!
NORMAL_ch6_lvl18_DESCRIPTION=We ontsnappen uit de toren, maar we worden opgewacht op de wallen. Maak je klaar om te knokken!
NORMAL_ch7_lvl0_DESCRIPTION=Het leger van Umlaut heeft de mentor van de Leerling gevangengenomen! We moeten ze volgen.
NORMAL_ch7_lvl1_DESCRIPTION=Als we het woud verlaten, komen we een vreemde stad tegen met in het midden een enorme toren. Zouden ze de Magische Draak hierheen hebben gebracht?
NORMAL_ch7_lvl2_DESCRIPTION=We openen een van de vele deuren van de Piek. Wat zouden we nu weer tegenkomen?
NORMAL_ch7_lvl3_DESCRIPTION=We hebben de Magische Draak gespot op het plein! Tijd om een robbertje te knokken.
NORMAL_ch7_lvl4_DESCRIPTION=We gaan onderweg naar het plein, maar monsters versperren de weg!
NORMAL_ch7_lvl5_DESCRIPTION=We zijn hem weer kwijt. Ik heb geen idee door welke deur hij is gegaan. Jij wel?
NORMAL_ch7_lvl6_DESCRIPTION=De Magische Draak is verdwenen. Als we teruggaan naar het plein, lopen we in een hinderlaag.
NORMAL_ch7_lvl7_DESCRIPTION=Onderweg naar buiten vuurt de Magische Draak een dodelijke aanval op de Leerling af! Lukt het haar om de aanval op tijd af te weren?
NORMAL_ch7_lvl8_DESCRIPTION=De Magische Draak trekt zich terug in de Piek en schreeuwt: "Zorg dat we kunnen ontsnappen, vriend! Je weet wat je moet doen!"
NORMAL_ch7_lvl9_DESCRIPTION=We betreden een hal die compleet van botten is gemaakt. Gatver. Best vet, maar... GATVER.
NORMAL_ch7_lvl10_DESCRIPTION=De Bottendraak kan ons niet tegenhouden!
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%! Hij is weer verdwenen!", schreeuwt de Elektroyeti. Uit woede schopt hij tegen een pilaar. "AU! @!#@$!$!!%*#%@%!@$@!"
NORMAL_ch7_lvl12_DESCRIPTION=We gaan opnieuw naar de Piek. Hopelijk kunnen we de draak nog opsporen.
NORMAL_ch7_lvl13_DESCRIPTION=De Leerling begint de hoop een beetje te verliezen. Waar is haar mentor nou?
NORMAL_ch7_lvl14_DESCRIPTION=De Bottendraak heeft een leger monsters bij zich. Ze komen deze kant op!
NORMAL_ch7_lvl15_DESCRIPTION=We betreden een hal van smaragd. "We komen de tovenaar bevrijden", zegt de Leerling.
NORMAL_ch7_lvl16_DESCRIPTION=En ja hoor! Alweer is de mentor van de Leerling spoorloos verdwenen.
NORMAL_ch7_lvl17_DESCRIPTION=We weten niet zeker hoe het nu verder moet en gaan toch maar op zoek naar de Bottendraak. Zij is onze laatste hoop om de Magische Draak te vinden.
NORMAL_ch7_lvl18_DESCRIPTION=We hebben de draak en haar leger afgesneden bij de bergpas.
NORMAL_ch8_lvl0_DESCRIPTION=We volgen de Bottendraak naar de ingang van de ondergrondse ruïne.
NORMAL_ch8_lvl1_DESCRIPTION=Spinnen en vuur?! Welke wrede goden hebben deze monsters bedacht?
NORMAL_ch8_lvl2_DESCRIPTION=We horen de herrie van een elektrische gitaar in de grot. De Bardbaar is vast in de buurt.
NORMAL_ch8_lvl3_DESCRIPTION=We volgen de Bardbaar naar nog een lavagrot. "Hoe was het voorprogramma? Tijd voor de hete hoofdact!"
NORMAL_ch8_lvl4_DESCRIPTION=Onze oren suizen nog na van de oorverdovende aanvallen van de Bardbaar. We trekken verder de grot in, op zoek naar de ruïnes waar de Bottendraak het over had.
NORMAL_ch8_lvl5_DESCRIPTION=Als we de hoek om gaan, verrassen we de draken en hun leger monsters. Dit keer mogen ze niet ontsnappen!
NORMAL_ch8_lvl6_DESCRIPTION=De elfen wonen hier vast al heel lang, want de architectuur lijkt op die in het Libellenbos.
NORMAL_ch8_lvl7_DESCRIPTION=Met onze wapens in de aanslag volgen we de draken naar de grotten.
NORMAL_ch8_lvl8_DESCRIPTION=De monsters trekken zich terug. We horen ze praten over een schatkamer, verderop. De Centaur zet er meteen een lekker tempo in.
NORMAL_ch8_lvl9_DESCRIPTION=De monsters en de draken stelen de schat! We moeten ze tegenhouden!
NORMAL_ch8_lvl10_DESCRIPTION=De Magische Draak scheurt de grotten in en probeert te ontsnappen. Waarvoor dient dat standbeeld dat hij heeft gestolen?
NORMAL_ch8_lvl11_DESCRIPTION=We maaien de monsters zo snel mogelijk neer, maar de Magische Draak is uit het zicht verdwenen.
NORMAL_ch8_lvl12_DESCRIPTION=De Leerling ziet de Magische Draak aan de andere kant van de gang. We moeten bij hem zien te komen!
NORMAL_ch8_lvl13_DESCRIPTION=De Magische Draak sprint naar de uitgang! Schiet op!
NORMAL_ch8_lvl14_DESCRIPTION=De monsters blijven maar komen, maar we mogen nu niet opgeven!
NORMAL_ch8_lvl15_DESCRIPTION=De Centaur springt dapper over een stroom lava en drijft de Bottendraak in de hoek. Laat haar niet ontsnappen!
NORMAL_ch8_lvl16_DESCRIPTION="Kom op, kleintje! We zijn er bijna!" We sjezen door de grotten om de Magische Draak in te halen.
NORMAL_ch8_lvl17_DESCRIPTION="Schurken! Jullie krijgen me nooit te pakken!" De Magische Draak verdwijnt achter een horde monsters en baant zich een weg naar een opening in de verte.
NORMAL_ch8_lvl18_DESCRIPTION=De Leerling springt over de kolkende lava. "Umlaut krijgt jou en dat standbeeld niet te pakken! Ik zal je tegenhouden!"
NORMAL_ch9_lvl0_DESCRIPTION=De Magische Draak stuurt ons naar de Titanenkloof, op zoek naar een oude Drakentempel.
NORMAL_ch9_lvl1_DESCRIPTION=We duiken de kloof in. De droge lucht schraapt onze keel.
NORMAL_ch9_lvl2_DESCRIPTION=We staan op het punt om het kamp op te zetten als we plotseling worden aangevallen door monsters.
NORMAL_ch9_lvl3_DESCRIPTION=De Leerling rent vast vooruit en klimt op de rotsen. "Oude ruïnes verderop!"
NORMAL_ch9_lvl4_DESCRIPTION=We gaan verder door de kloof, op weg naar de verwoeste stad.
NORMAL_ch9_lvl5_DESCRIPTION=De maag van de Elektroyeti begint te rommelen. "Zeg, Leerling! Ik lust wel wat pompoentaart! Waar zijn die @$#* vogelverschrikkers?"
NORMAL_ch9_lvl6_DESCRIPTION=We betreden een lange galerij in de ruïnes. Zien we nou de tempel in de verte?
NORMAL_ch9_lvl7_DESCRIPTION=We stoppen voor een versnapering in het kamp. De Leerling verandert een stel vogelverschrikkers in heerlijk ruikende taarten.
NORMAL_ch9_lvl8_DESCRIPTION=De geur van heerlijke kruiden vult de woestijn en trekt de aandacht van monsters in de buurt.
NORMAL_ch9_lvl9_DESCRIPTION=De zandsteenruïnes zijn bedekt met prachtige symbolen. Kan iemand van ons die vertalen?
NORMAL_ch9_lvl10_DESCRIPTION=Volgens de Centaur verwijzen de symbolen naar een oude kracht. Misschien zijn er meer aanwijzingen in de tempel te vinden?
NORMAL_ch9_lvl11_DESCRIPTION=We trekken verder door de kloof. We weten dat de Drakentempel met elke stap dichterbij komt.
NORMAL_ch9_lvl12_DESCRIPTION=De tempel is bedekt met afbeeldingen van reuzen en een brandende wereld. Wat betekent dit?
NORMAL_ch9_lvl13_DESCRIPTION=We volgen het Woeste Droppie terug naar de kloof in de hoop meer te weten te komen over de voorspellende afbeeldingen van de tempel.
NORMAL_ch9_lvl14_DESCRIPTION=Het Drakenvrouwtje schudt met haar vuisten. "Als we terugkomen, moet ik elk pantserdeel uitzuigen. Ik haat zand!"
NORMAL_ch9_lvl15_DESCRIPTION=We versnellen en verlaten de ruïnes.
NORMAL_ch9_lvl16_DESCRIPTION=De wind doet het stof dansen. We stoppen even om vol bewondering te kijken, maar opeens springen er monsters in de kloof en kunnen we niet verder!
NORMAL_ch9_lvl17_DESCRIPTION=We horen het Woeste Droppie in de buurt. Als we opschieten, kunnen we haar nog vangen!
NORMAL_ch9_lvl18_DESCRIPTION=We lokken het Woeste Droppie in de hoek en staan klaar om te knokken!
NORMAL_ch10_lvl0_DESCRIPTION=We verlaten de kloof, op zoek naar meer informatie over de Titanen en de drakenbeelden.
NORMAL_ch10_lvl1_DESCRIPTION=We horen geruchten dat mensen worden ontvoerd in de Klifstad, dus nemen een omweg naar de Valvallei om op onderzoek uit te gaan.
NORMAL_ch10_lvl2_DESCRIPTION=Er hangt een zachte mist in de vallei waardoor we niet ver kunnen kijken.
NORMAL_ch10_lvl3_DESCRIPTION=We passeren ruïnes en gaan richting het oosten, naar een prachtige vallei.
NORMAL_ch10_lvl4_DESCRIPTION=Onderweg vragen we de bewoners naar het Woeste Droppie. Helaas weet niemand iets over haar of haar familie.
NORMAL_ch10_lvl5_DESCRIPTION=We zetten het kamp op vlakbij de ruïnes. Plotseling komen er monsters uit de mist tevoorschijn!
NORMAL_ch10_lvl6_DESCRIPTION=We nemen pauze om ons op te frissen in het koele water van de vallei.
NORMAL_ch10_lvl7_DESCRIPTION="Het doet me hier denken aan de Hydravallei, voordat die werd vernietigd", zegt de Centaur verdrietig.
NORMAL_ch10_lvl8_DESCRIPTION=De Leerling tekent de ruïnes van de Vallei na om ze mee te nemen naar de Magische Draak. Die kan ze dan verder bestuderen.
NORMAL_ch10_lvl9_DESCRIPTION=We sturen verkenners op pad om de Klifstad te vinden waar de noodoproep vandaan kwam.
NORMAL_ch10_lvl10_DESCRIPTION=We zetten het kamp op om uit te rusten. Net als we in slaap beginnen te vallen, vallen monsters aan vanuit de ruïnes.
NORMAL_ch10_lvl11_DESCRIPTION=Onze verkenners keren terug. Ze zeggen dat ze de Klifstad hebben gevonden. We ruimen alles op en gaan meteen op weg.
NORMAL_ch10_lvl12_DESCRIPTION=De stad is prachtig! Hangend aan de zijkanten van elke klif lijkt het de zwaartekracht te tarten!
NORMAL_ch10_lvl13_DESCRIPTION=Nu we weten waar de stad is, lopen we wat sneller door. We zijn er bijna!
NORMAL_ch10_lvl14_DESCRIPTION=We worden tegengehouden door een horde monsters, maar wij laten ons niet tegenhouden! We moeten naar die stad!
NORMAL_ch10_lvl15_DESCRIPTION=Het Drakenvrouwtje kijkt naar de stad in de verte. "Die stad is makkelijk te verdedigen."
NORMAL_ch10_lvl16_DESCRIPTION=Waarom weet de Stekeldraak niets van die ontvoeringen? We moeten in de stad op zoek gaan naar meer aanwijzingen.
NORMAL_ch10_lvl17_DESCRIPTION=De geur van smeulend hout en eten hangt in de lucht. We zijn er bijna!
NORMAL_ch10_lvl18_DESCRIPTION=We zoeken in de stad naar aanwijzingen. Plotseling wordt onze weg versperd door de Stekeldraak!
NORMAL_ch11_lvl0_DESCRIPTION=Het team klimt de berg op, op zoek naar de vreemde lichten waar de Stekeldwaak het over had.
NORMAL_ch11_lvl1_DESCRIPTION=Het bergpad is bezaaid met een lange lijn voetafdrukken. Zou dit een leger zijn? Of de vermiste bewoners?
NORMAL_ch11_lvl2_DESCRIPTION="HIK-#%@!!! Hik-@%$*!!! Ik krijg de hik van die @$%# berg, @%#$!"
NORMAL_ch11_lvl3_DESCRIPTION=Het bergwater verfrist onze uitgedroogde keeltjes. De Elektroyeti geneest spontaan van de hik.
NORMAL_ch11_lvl4_DESCRIPTION=De wind blaast allerlei geluiden de berg op.
NORMAL_ch11_lvl5_DESCRIPTION=De geluiden veranderen in een hels kabaal. Het lijkt wel of een roedel wilde honden aan het vechten is, maar we zien nergens pootafdrukken. Wat is er aan de hand?
NORMAL_ch11_lvl6_DESCRIPTION=We slaan de bocht om en plots wordt ons pad versperd door een oranje draak.
NORMAL_ch11_lvl7_DESCRIPTION=We volgen de sporen de berg op. In de verte horen we geluiden van het gevecht. Ten strijde!
NORMAL_ch11_lvl8_DESCRIPTION=Verderop verschijnt een stofwolk en even later horen we vreselijke geluiden. Dat is vast de Hondsdolle Draak!
NORMAL_ch11_lvl9_DESCRIPTION=De Hondsdolle Draak is weer ontsnapt! Dit is toch te gek voor woorden?
NORMAL_ch11_lvl10_DESCRIPTION=We pauzeren bij een beekje om ons water aan te vullen, maar dan worden we van achteren aangevallen door monsters!
NORMAL_ch11_lvl11_DESCRIPTION=In de mist verschijnt een statisch silhouet.
NORMAL_ch11_lvl12_DESCRIPTION=In de verte doemt een enorm standbeeld op.
NORMAL_ch11_lvl13_DESCRIPTION=We reizen verder de berg op. Als we 's avonds kamperen zien we vreemde lichten bij de besneeuwde top.
NORMAL_ch11_lvl14_DESCRIPTION=De Leerling schuift onrustig heen en weer. "Ik haat die Inktspuwers! Inktvissen zijn eng!" De Centaur grijnst. "Maak je niet druk, we maken er gewoon calamari van!"
NORMAL_ch11_lvl15_DESCRIPTION=We pauzeren even en proberen forel te vangen in het koude bergwater.
NORMAL_ch11_lvl16_DESCRIPTION=De Elektroyeti wordt weer zenuwachtig als we de top naderen. Hij heeft echt hoogtevrees!
NORMAL_ch11_lvl17_DESCRIPTION=We horen het gebrabbel van de Hondsdolle Draak in de buurt. Als we snel zijn, kunnen we hem nog vangen!
NORMAL_ch11_lvl18_DESCRIPTION=We hebben de Hondsdolle Draak in het nauw gedreven. Zou hij de dorpelingen gevangen houden?
NORMAL_ch12_lvl0_DESCRIPTION=We gaan de berg op, op zoek naar de verdwenen dorpsbewoners. Hoe hoger we komen, des te kouder het wordt.
NORMAL_ch12_lvl1_DESCRIPTION=Voor we het weten staan we tot onze knieën in de sneeuw.
NORMAL_ch12_lvl2_DESCRIPTION=De koude wind blaast tegen ons aan terwijl we ons een weg proberen te banen door de sneeuw.
NORMAL_ch12_lvl3_DESCRIPTION=We vinden een grote ijsvlakte. Het geluid van krakend ijs is overal te horen.
NORMAL_ch12_lvl4_DESCRIPTION=We krijgen de Rollerkrijger en de rest van ons team veilig over de gletsjer en klimmen verder.
NORMAL_ch12_lvl5_DESCRIPTION=We pauzeren om het kamp op te zetten en weer warm te worden, maar de rook van het kampvuur trekt monsters aan.
NORMAL_ch12_lvl6_DESCRIPTION=We staan stokstijf stil als er een duistere figuur opduikt in de verte. Het is een enorme bevroren draak!
NORMAL_ch12_lvl7_DESCRIPTION=De wind gedraagt zich vreemd. Zou het gaan stormen?
NORMAL_ch12_lvl8_DESCRIPTION=De Centaur ziet een kasteel. We rennen erheen. Misschien kunnen we daar schuilen voor de storm losbarst.
NORMAL_ch12_lvl9_DESCRIPTION=We weten het kasteel te bereiken, maar de weg wordt versperd door monsters. De storm wordt steeds erger, dus we binden de strijd aan.
NORMAL_ch12_lvl10_DESCRIPTION=We graven ons uit de sneeuw en proberen te bepalen waar we zijn. Niemand is gewond, maar we zijn wel een stuk terug geblazen.
NORMAL_ch12_lvl11_DESCRIPTION=We zijn terug in het kasteel, maar we komen niet zonder slag of stoot binnen!
NORMAL_ch12_lvl12_DESCRIPTION=Het kasteel staat vol met bizar realistische ijssculpturen... Vreemd.
NORMAL_ch12_lvl13_DESCRIPTION=We gaan naar het westen en beginnen de berg af te dalen.
NORMAL_ch12_lvl14_DESCRIPTION=Elektroyeti schreeuwt het uit als hij een sneeuwbal in zijn nek krijgt. Minuten later zijn we verwikkeld in een heftig sneeuwballengevecht, totdat er monsters op de herrie afkomen.
NORMAL_ch12_lvl15_DESCRIPTION=We staan op het punt om het ijs op te gaan als we worden verrast door een windvlaag.
NORMAL_ch12_lvl16_DESCRIPTION=Opgelucht dat de dorpelingen zijn genezen, dalen we verder af.
NORMAL_ch12_lvl17_DESCRIPTION=De sneeuw begint te smelten tijdens onze afdaling. Het is hier een stuk minder kil!
NORMAL_ch12_lvl18_DESCRIPTION=We kijken nog een laatste keer naar de berg voor de naar de kust gaan, richting de Havenstad.
NORMAL_ch13_lvl0_DESCRIPTION=De wind draait als we de berg afdalen. Plotseling ruiken we de frisse zeelucht.
NORMAL_ch13_lvl1_DESCRIPTION=We bereiken de oceaan. Zo te zien heeft het hier onlangs nog gestormd.
NORMAL_ch13_lvl2_DESCRIPTION=Onderweg naar de kust worden we aangevallen door monsters.
NORMAL_ch13_lvl3_DESCRIPTION=De lucht betrekt en de wind suist door onze oren. We zijn in een hinderlaag gelokt door de Stormdraak!
NORMAL_ch13_lvl4_DESCRIPTION=Zodra de Stormdraak wegvliegt om haar wonden te likken, waaien de wolken over. We reizen verder langs de kust.
NORMAL_ch13_lvl5_DESCRIPTION="Wauw, bro", zegt de Brozerker na een lange stilte. "Denk je dat als de Stormdraak terugkomt, hij dan stennis komt schoppen?"
NORMAL_ch13_lvl6_DESCRIPTION=De wind trekt weer aan en we staan wederom oog in oog met onze vijand.
NORMAL_ch13_lvl7_DESCRIPTION=We besluiten even pauze te nemen en te genieten van het zonnetje. Net als Brozerker het water in wil gaan, komen er vijanden opzetten uit de zee!
NORMAL_ch13_lvl8_DESCRIPTION=We knokken ons een weg door de hordes monsters. Hopelijk kunnen we verderop even uitpuffen.
NORMAL_ch13_lvl9_DESCRIPTION=We breken eindelijk door het leger monsters en belanden op een bekend strand.
NORMAL_ch13_lvl10_DESCRIPTION=We horen de zeemeeuwen boven onze hoofden en trekken rustig verder langs de kust.
NORMAL_ch13_lvl11_DESCRIPTION="Ik ben dat zand spuugzat!", schreeuwt het Drakenvrouwtje. "Het zit in mijn pantser! Ik word er gek van!"
NORMAL_ch13_lvl12_DESCRIPTION=De wind suist langs onze oren. "O, dit meen je niet!", schreeuwt Elektroyeti. "Hoe vaak moeten we nog tegen dat %@%#% ding vechten?"
NORMAL_ch13_lvl13_DESCRIPTION=De Stormdraak vliegt ervandoor voor we haar kunnen verslaan. We zetten meteen de achtervolging in!
NORMAL_ch13_lvl14_DESCRIPTION=We horen de storm verderop. Als we opschieten, kunnen we haar nog vangen!
NORMAL_ch13_lvl15_DESCRIPTION=We hebben haar eindelijk ingehaald! Tijd om die tante uit te schakelen!
NORMAL_ch13_lvl16_DESCRIPTION=De zee is weer rustig. We nemen even pauze om te genieten van de zeelucht.
NORMAL_ch13_lvl17_DESCRIPTION=In de verte zien we een enorme havenstad.
NORMAL_ch13_lvl18_DESCRIPTION=De stad verschijnt in de verte. We zien de mooiste kleuren en horen zelfs muziek.
NORMAL_ch14_lvl0_DESCRIPTION=We betreden de Schedelhaven, een enorme haven met een crimineel tintje.
NORMAL_ch14_lvl1_DESCRIPTION=We gaan verder in de richting van het gebrul, maar wat zitten er veel bochten in de weg!
NORMAL_ch14_lvl2_DESCRIPTION=Hier kwamen we toch vandaan?
NORMAL_ch14_lvl3_DESCRIPTION=Leuk weetje: het zou eigenlijk de Schurkenhaven moeten heten, maar waarschijnlijk konden ze niet spellen.
NORMAL_ch14_lvl4_DESCRIPTION=We scheuren door de gebouwen en zetten de achtervolging in!
NORMAL_ch14_lvl5_DESCRIPTION=En ineens zien we een piraat met een handkanon!
NORMAL_ch14_lvl6_DESCRIPTION=We horen het gebrul weer. Dit keer klinkt het dichterbij.
NORMAL_ch14_lvl7_DESCRIPTION=Schurken aan alle kanten! Dit keer zijn we in de minderheid!
NORMAL_ch14_lvl8_DESCRIPTION=BRUUUUUUUUU *piep* UUULLLLLL!
NORMAL_ch14_lvl9_DESCRIPTION=Ninjadwerg blijft volhouden dat het gebrul uit de taveerne kwam.
NORMAL_ch14_lvl10_DESCRIPTION=De draak zat niet in de taveerne en dus sjezen we weer over de straat.
NORMAL_ch14_lvl11_DESCRIPTION=Ik weet echt zeker dat we hier al eens zijn geweest.
NORMAL_ch14_lvl12_DESCRIPTION=Ik wil nu echt de kaart zien!
NORMAL_ch14_lvl13_DESCRIPTION=We komen de neef van Rollerkrijger weer tegen en hij stuurt ons de juiste kant op.
NORMAL_ch14_lvl14_DESCRIPTION=Het gebrul lijkt uit het centrum van de stad te komen!
NORMAL_ch14_lvl15_DESCRIPTION=We nemen het op tegen een groep monsters en kunnen de oceaan bekijken!
NORMAL_ch14_lvl16_DESCRIPTION=Rotbaard zegt dat we goed bezig zijn.
NORMAL_ch14_lvl17_DESCRIPTION=We zijn zo dicht bij de actie en toch zo ver weg! Waarom blijft niemand gewoon op z'n plek?
NORMAL_ch14_lvl18_DESCRIPTION=Tijd om met een draak te vechten!
NORMAL_ch15_lvl0_DESCRIPTION="O #$%@!", roept Elektroyeti. "We gaan toch niet varen? Ik word altijd zo #$%@ misselijk op zee."
NORMAL_ch15_lvl1_DESCRIPTION=De dief heeft zich ergens op deze boot verstopt! Het wordt tijd voor een zeereisje.
NORMAL_ch15_lvl2_DESCRIPTION=Technisch gesproken is het een schip.
NORMAL_ch15_lvl3_DESCRIPTION=Op naar de boeg! Misschien kunnen we daar de rest van het schip beter zien.
NORMAL_ch15_lvl4_DESCRIPTION=We vechten dapper door op het schip, maar de dief is spoorloos verdwenen.
NORMAL_ch15_lvl5_DESCRIPTION=We houden even pauze, zodat iedereen over zijn nek kan gaan. Daarna zoeken we verder.
NORMAL_ch15_lvl6_DESCRIPTION=Elektroyeti ziet de dief op het schip.
NORMAL_ch15_lvl7_DESCRIPTION=Iedereen moet weer overgeven en daarna is er echt geen land meer te zien.
NORMAL_ch15_lvl8_DESCRIPTION=Ik weet niet waar we verder nog kunnen zoeken.
NORMAL_ch15_lvl9_DESCRIPTION=Ik heb zo'n honger. Kunnen we niet na de lunch verder zoeken naar de dief?
NORMAL_ch15_lvl10_DESCRIPTION=Na een natje en een droogje is iedereen klaar om meer schurken in elkaar te timmeren.
NORMAL_ch15_lvl11_DESCRIPTION=Oké, ik begin het nu vrij irritant te vinden dat ik een schip geen boot mag noemen.
NORMAL_ch15_lvl12_DESCRIPTION=Nu doe je het er gewoon om.
NORMAL_ch15_lvl13_DESCRIPTION=Tijd om dit vieze dek schoon te maken! Met onze vuisten!
NORMAL_ch15_lvl14_DESCRIPTION=We hebben in elk hoekje gekeken, nu wordt het tijd voor de gaatjes!
NORMAL_ch15_lvl15_DESCRIPTION=Over de zee varen terwijl je een oceaan aan schurken verslaat. Beter kan niet, toch?
NORMAL_ch15_lvl16_DESCRIPTION=Ik denk dat Elektroyeti gefrustreerd is. Hij scheldt nog meer dan normaal!
NORMAL_ch15_lvl17_DESCRIPTION=Ze heeft geen verstopplekken meer! Het is nu een kwestie van tijd.
NORMAL_ch15_lvl18_DESCRIPTION=We hebben die dief eindelijk in een hoekje gedreven! Ik ga haar eens flink... toespreken.
NORMAL_ch16_lvl0_DESCRIPTION=We zijn aangespoeld op de kust van een vreemd eiland.
NORMAL_ch16_lvl1_DESCRIPTION=Ligt het aan mij of worden we in de gaten gehouden?
NORMAL_ch16_lvl2_DESCRIPTION=Oké, we worden echt in de gaten gehouden.
NORMAL_ch16_lvl3_DESCRIPTION=Ik ben er klaar mee! We gaan niet verder tot we weten wie die engerd in het bos is.
NORMAL_ch16_lvl4_DESCRIPTION=Het lijkt wel of alles op dit eiland ons dood wil hebben, zeg!
NORMAL_ch16_lvl5_DESCRIPTION=WAAROM WIL IEDEREEN OP DIT EILAND ONS DOOD HEBBEN?
NORMAL_ch16_lvl6_DESCRIPTION=We moeten van dit eiland af, maar met het schip gaat dat 'm niet worden. Wat doen we nu?
NORMAL_ch16_lvl7_DESCRIPTION=Ligt het aan mij of zijn de slechteriken op dit eiland sterker dan normaal?
NORMAL_ch16_lvl8_DESCRIPTION=Ik krijg last van mijn hooikoorts!
NORMAL_ch16_lvl9_DESCRIPTION=Wauw, ik zou deze plek dagenlang kunnen bestuderen! Ik moet hier terugkomen als dit voorbij is.
NORMAL_ch16_lvl10_DESCRIPTION=Ik moet echt eens bijhouden hoeveel plantsoorten er zijn op dit eiland. Interessant dat er hier zo veel dodelijke varianten zitten...
NORMAL_ch16_lvl11_DESCRIPTION=Ik ben gebeten door proefdier 14. Volgende keer moet ik handschoenen dragen. Hele dikke handschoenen.
NORMAL_ch16_lvl12_DESCRIPTION=Proefdier 26 spuwt een licht euforische mistwolk uit. We hadden het grootste deel van de middag nodig om de Dansende Druïde te overtuigen eraf te blijven met haar druïdevingertjes.
NORMAL_ch16_lvl13_DESCRIPTION=Proefdier 32 probeerde Elektroyeti te wurgen. Hij liet pas los toen we erachter kwamen dat hij niet tegen kietelen kon.
NORMAL_ch16_lvl14_DESCRIPTION=Proefdier 49 deed graag een potje armpjedrukken met het Drakenvrouwtje. Ze zei dat ze best goed was voor een plant.
NORMAL_ch16_lvl15_DESCRIPTION=We stoppen bij een riviertje om te ontspannen en wat water te drinken, maar er zitten piranha's in het water. *Zucht* Ik haat deze plek!
NORMAL_ch16_lvl16_DESCRIPTION=Na veel gedoe en een ernstige verwonding, besloten we dat proefdier 85 te gevaarlijk was om mee te nemen.
NORMAL_ch16_lvl17_DESCRIPTION=De wetenschap schiet helemaal niets op met al deze prachtige proefdieren als we niet van dit vreselijke eiland afkomen.
NORMAL_ch16_lvl18_DESCRIPTION=O, jippie! Er woont een draak op dit eiland en hij houdt van de dood en zo. Natuurlijk. Waarom ook niet?
NORMAL_ch17_lvl0_DESCRIPTION=De bemanning heeft dit prachtige boegbeeld van een draak uit het scheepswrak getrokken. Hoe komt die nou daar?
NORMAL_ch17_lvl1_DESCRIPTION=Het Drakenvrouwtje had gelijk. Ik dacht dat een lapjesschip wel schattig zou zijn, maar ik vind het eigenlijk nogal onheilspellend.
NORMAL_ch17_lvl2_DESCRIPTION=Ik zou zweren dat we onderweg waren naar de cel. Hoe komen we nou weer op de boeg?
NORMAL_ch17_lvl3_DESCRIPTION=Goed, we hebben de cel gevonden! Op naar de eetzaal!
NORMAL_ch17_lvl4_DESCRIPTION=Hoe komen we nou weer op de boeg terecht? Ik zou zweren dat we de tegenovergestelde kant op gingen. Waar is die sextant als je hem nodig hebt?
NORMAL_ch17_lvl5_DESCRIPTION=Dat zei mijn vrouw ook vannacht.
NORMAL_ch17_lvl6_DESCRIPTION=Jongens, het is gereedschap om mee te navigeren. Het is niets ondeugends. O, misschien heeft de kapitein wel een sextant!
NORMAL_ch17_lvl7_DESCRIPTION=Pfffffft. Dat zei mijn vrouw ook vannacht.
NORMAL_ch17_lvl8_DESCRIPTION=Er lag niets in de kajuit van de kapitein. En als iemand nog één keer \u201CDat zei mijn vrouw ook vannacht \u201D zegt, dan verander ik mezelf in een pudding.
NORMAL_ch17_lvl9_DESCRIPTION=Alweer op de boeg? Hier klopt iets niet...
NORMAL_ch17_lvl10_DESCRIPTION=De Dansende Druïde zegt dat we in een zogenaamde geografische lus zitten. Die lus wordt veroorzaakt door iets op dit schip.
NORMAL_ch17_lvl11_DESCRIPTION=Nu we voorlopig zijn ontsnapt uit de boeg, moeten we achterhalen wat de lussen veroorzaakt, zodat we er iets aan kunnen doen.
NORMAL_ch17_lvl12_DESCRIPTION=En we staan weer op de boeg. Fijn. Is het jullie ook opgevallen dat het boegbeeld oplicht?
NORMAL_ch17_lvl13_DESCRIPTION=Als we deze vloek niet kunnen verbreken, weet ik nu wel dat je vijf keer linksaf en zeven keer rechtsaf moet en een radslag moet maken om bij de kantine te komen.
NORMAL_ch17_lvl14_DESCRIPTION=Ik begin die vloek een beetje zat te worden...
NORMAL_ch17_lvl15_DESCRIPTION=We zijn weer in de cel en volgens mij zijn we niet alleen.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee zei dat ze iets had gehoord over een mooie boom. Dat heb ik eerder gehoord...
NORMAL_ch17_lvl17_DESCRIPTION=Ik weet hoe we de vloek kunnen doorbreken!
NORMAL_ch17_lvl18_DESCRIPTION=Wat moeten we doen? We moeten tegen een draak vechten!
NORMAL_ch18_lvl0_DESCRIPTION=Tot opluchting van Elektroyeti staan we weer op het land. Hij is een echte stadsyeti.
NORMAL_ch18_lvl1_DESCRIPTION=Dit is een beetje eng! Waar zijn alle dorpsbewoners?
NORMAL_ch18_lvl2_DESCRIPTION=Dat zeg ik wel vaker de laatste tijd.
NORMAL_ch18_lvl3_DESCRIPTION=De markt is al net zo leeg als de haven. Verdorie! Ik heb echt meer rollen en inkt nodig.
NORMAL_ch18_lvl4_DESCRIPTION=Waarom zijn alle plekken waar wij komen vervloekt?
NORMAL_ch18_lvl5_DESCRIPTION=Als we Umlaut eindelijk vinden, ga ik hem eens haarfijn uitleggen dat vloeken en dorpjes niet goed samengaan.
NORMAL_ch18_lvl6_DESCRIPTION=We lopen al uren door Bete Noire en hebben nog steeds niemand gezien. Behalve Kerkerman. Jippie.
NORMAL_ch18_lvl7_DESCRIPTION=We worden door van alles aangevallen. Umlaut is vast in de buurt.
NORMAL_ch18_lvl8_DESCRIPTION=Als we de beschrijving van Kerkerman moeten geloven, heeft het wezen dat we zoeken hoorns en rode ogen.
NORMAL_ch18_lvl9_DESCRIPTION=Dat wezen duikt altijd op als ergens problemen zijn om nog meer ellende te veroorzaken!
NORMAL_ch18_lvl10_DESCRIPTION=Het Drakenvrouwtje zei dat er rook uit de schoorstenen van de meeste huizen komt, dus we weten in ieder geval wel dat de mensen veilig binnen zijn. Ze zitten vast lekker warme chocolademelk te drinken.
NORMAL_ch18_lvl11_DESCRIPTION=Ik zou best een beker warme chocolademelk lusten. Misschien verander ik een schurk wel in een beker, gewoon omdat het kan.
NORMAL_ch18_lvl12_DESCRIPTION=Elektroyeti blijft vuil naar Kerkerman kijken. Ze zullen vast nooit beste maatjes worden.
NORMAL_ch18_lvl13_DESCRIPTION=Het Drakenvrouwtje zag het wezen op een dak! Zijn haar wapperde in de wind.
NORMAL_ch18_lvl14_DESCRIPTION=Kan een wezen wapperend haar hebben? Het leek bijna een mens. Een man.
NORMAL_ch18_lvl15_DESCRIPTION=We volgen het wezen naar het centrum van de stad. Hij verdwijnt in een steegje en laat een deel van zijn gescheurde shirt achter.
NORMAL_ch18_lvl16_DESCRIPTION=Vreemd. Ik heb veel onderzoek gedaan naar vreemde wezens en geen enkele soort houdt van kleding.
NORMAL_ch18_lvl17_DESCRIPTION=Echt, je had moeten zien hoe boos het Woeste Droppie werd toen ik haar een broek probeerde aan te smeren.
NORMAL_ch18_lvl18_DESCRIPTION=Eindelijk! Nu zien we wie of wat dit wezen is!
NORMAL_ch19_lvl0_DESCRIPTION=Er is geen slechterik meer te bekennen in Bete Noire, maar de vloek is er nog. Waar blijft hij nou toch vandaan komen?
NORMAL_ch19_lvl1_DESCRIPTION=Dit is echt de slechtste buurt waar ik ooit ben geweest.
NORMAL_ch19_lvl2_DESCRIPTION=De vloek op Bete Noire moet uit dit rijk zijn gekomen.
NORMAL_ch19_lvl3_DESCRIPTION=Het lijkt hier wel een van de cd-hoesjes van Bardbaar!
NORMAL_ch19_lvl4_DESCRIPTION=We kunnen maar beter het energiespoor volgen. Misschien vinden we dan antwoorden.
NORMAL_ch19_lvl5_DESCRIPTION=We mogen geen tijd verspillen, we moeten dit tot op de bodem uitzoeken.
NORMAL_ch19_lvl6_DESCRIPTION=We hebben iemand gevonden die hier woont! We gaan haar ondervragen!
NORMAL_ch19_lvl7_DESCRIPTION=Op naar de Chaosbron!
NORMAL_ch19_lvl8_DESCRIPTION=Wat zouden ze voor beveiligingssysteem hebben?
NORMAL_ch19_lvl9_DESCRIPTION=Als er sloten zijn, dan krijgt de Meesterdief ze wel open.
NORMAL_ch19_lvl10_DESCRIPTION=Ik krijg het wel open, het is een magisch slot.
NORMAL_ch19_lvl11_DESCRIPTION=Misschien kan het Drakenvrouwtje zich uitleven op het slot. Dat zou wel eens kunnen werken.
NORMAL_ch19_lvl12_DESCRIPTION=Al die arme, bezeten demonen. Zucht.
NORMAL_ch19_lvl13_DESCRIPTION=Is het verkeerd om medelijden te hebben met demonen?
NORMAL_ch19_lvl14_DESCRIPTION=Die demonen zijn vast heel aardig als je ze leert kennen.
NORMAL_ch19_lvl15_DESCRIPTION=Galbak lijkt me wel aardig, ook al is ze wat sarcastisch.
NORMAL_ch19_lvl16_DESCRIPTION=Misschien zijn demonen alleen onbegrepen, en niet per se slecht.
NORMAL_ch19_lvl17_DESCRIPTION=We komen vast in de buurt. De rare energie van de Chaosbron voelt hier veel geconcentreerder.
NORMAL_ch19_lvl18_DESCRIPTION=We zijn eindelijk aangekomen bij de Chaosbron.
NORMAL_ch20_lvl0_DESCRIPTION=Net als het altaar in de citadel in Bete Noire, transporteert de Chaosnexus ons naar een ander rijk. Of het verandert ons in een plasje bloed.
NORMAL_ch20_lvl1_DESCRIPTION=We zijn in het Engelenrijk! Op de plaats van bestemming! En alles ging goed! Ook wel eens leuk, voor de verandering.
NORMAL_ch20_lvl2_DESCRIPTION=Ik ben gewoon zo blij dat we de reis hebben overleefd! Dit wordt te gek!
NORMAL_ch20_lvl3_DESCRIPTION=Horen jullie ook trompetgeschal?
NORMAL_ch20_lvl4_DESCRIPTION=Waarom hebben we geen minstreel bij ons? Iemand anders ook zin om een minstreel uit te nodigen?
NORMAL_ch20_lvl5_DESCRIPTION=Een minstreel kan liedjes zingen over onze epische avonturen! Nee? Niemand?
NORMAL_ch20_lvl6_DESCRIPTION=Er zitten draken en demonen achter je aan.
NORMAL_ch20_lvl7_DESCRIPTION=Oké, dus we moeten helemaal terug en dan nog iets verder...
NORMAL_ch20_lvl8_DESCRIPTION=Waarom hebben we geen minstreel bij ons? Iemand anders ook zin om een minstreel uit te nodigen?
NORMAL_ch20_lvl9_DESCRIPTION=Een minstreel kan liedjes zingen over onze epische avonturen! Nee? Niemand?
NORMAL_ch20_lvl10_DESCRIPTION=Op dit soort momenten wil ik nog eens benadrukken hoe tof het zou zijn als er een minstreel bij is.
NORMAL_ch20_lvl11_DESCRIPTION=We zijn bij de Heilige Spits!
NORMAL_ch20_lvl12_DESCRIPTION=We zijn een groep engelen tegengekomen.
NORMAL_ch20_lvl13_DESCRIPTION=Oké, dus de voordeur is geen optie.
NORMAL_ch20_lvl14_DESCRIPTION=Waarom zijn onze avonturen altijd zo nodeloos ingewikkeld?
NORMAL_ch20_lvl15_DESCRIPTION=De achterkant en de voorkant van de Heilige Spits lijken wel heel erg op elkaar. Zie jij de verschillen?
NORMAL_ch20_lvl16_DESCRIPTION=Wat is het hier groot! Het is dat we door de deur zijn gekomen, anders zou ik denken dat we nog buiten zijn.
NORMAL_ch20_lvl17_DESCRIPTION=Ik zie niet eens een plafond! Zou dat een magisch, tactisch voordeel hebben?
NORMAL_ch20_lvl18_DESCRIPTION=Praten? Dat doen we pas na het kont schoppen!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut heeft het Drakenkasteel verlaten. Als we opschieten, kunnen we de stenen van onze vrienden terughalen!
ELITE_ch0_lvl3_DESCRIPTION=De monsters zijn het kasteel in gevlucht, we moeten achter ze aan! Zou de draak Umlaut daar ook zijn?
ELITE_ch0_lvl6_DESCRIPTION=De Labiele Leerling is gezien op de binnenplaats. Hoe kan ze daar nou zijn als ze ook in ons team zit?
ELITE_ch0_lvl9_DESCRIPTION=De monsters trekken zich terug naar het kasteel! De lafaards!
ELITE_ch0_lvl12_DESCRIPTION=De Duistere Dracul is gesignaleerd op de wal en hij is niet alleen! De geest van het Drakenvrouwtje is bij hem!
ELITE_ch0_lvl15_DESCRIPTION=Ze hebben zich teruggetrokken in het kasteel. Dit is onze kans!
ELITE_ch0_lvl18_DESCRIPTION=De Duistere Dracul kan niet meer ontsnappen! Hou hem tegen!
ELITE_ch1_lvl0_DESCRIPTION=Onze verkenners zien rook uit het Drakenmuurbos komen. Laten we op onderzoek uitgaan.
ELITE_ch1_lvl3_DESCRIPTION=Als we deze steile weg volgen, kunnen we zien waar de rook vandaan komt.
ELITE_ch1_lvl6_DESCRIPTION=We zijn de Stofduivel het bos in gevolgd. Dit lijkt me een mooie plek voor een gevecht.
ELITE_ch1_lvl9_DESCRIPTION=We zijn de verkeerde kant op gegaan tijdens het laatste gevecht. Volgens mij zijn we verdwaald!
ELITE_ch1_lvl12_DESCRIPTION=We waren even gestopt om onze watervoorraad aan te vullen toen we in een hinderlaag liepen.
ELITE_ch1_lvl15_DESCRIPTION=Eindelijk! We kunnen boven de bomen uitkijken! Hmm... gaat de zon onder in het oosten of in het westen?
ELITE_ch1_lvl18_DESCRIPTION=We hebben de Stofduivel in een hoek van de oude ruïnes gedreven!
ELITE_ch2_lvl0_DESCRIPTION=Er zitten monsters in de Vechtkuil! Haal ze daar weg!
ELITE_ch2_lvl3_DESCRIPTION=Hoor je dat? Ze vieren feest in de eetzaal. Tijd om binnen te vallen!
ELITE_ch2_lvl6_DESCRIPTION=Er komt een vreemd licht uit de keuken. Dat kan nooit het fornuis zijn!
ELITE_ch2_lvl9_DESCRIPTION=De Vechtkuil loopt weer over van de monsters. Dit kan echt niet! Ten strijde!
ELITE_ch2_lvl12_DESCRIPTION=Tijd om te knokken! De Bijtdraak kan geen kant meer op!
ELITE_ch2_lvl15_DESCRIPTION=De eetzaal wordt overhoop gegooid. Dit kan echt niet.
ELITE_ch2_lvl18_DESCRIPTION=Ze houden zich schuil in de schatkamer. Tijd voor een laatste confrontatie met de Bijtdraak.
ELITE_ch3_lvl0_DESCRIPTION=De elfen hebben ons om hulp gevraagd, maar om bij ze te komen moeten we wel een vallei vol monsters doorkruisen... ZUCHT.
ELITE_ch3_lvl3_DESCRIPTION=Deze toren was ooit een trots baken, maar nu is het een ruïne.
ELITE_ch3_lvl6_DESCRIPTION=Net als we bij een slagveld aankomen, begint de aarde te beven.
ELITE_ch3_lvl9_DESCRIPTION=De brug kraakt, dat klinkt niet best! Niet naar beneden kijken!
ELITE_ch3_lvl12_DESCRIPTION=Tijd om die Hydra te laten zien wie hier de baas is!
ELITE_ch3_lvl15_DESCRIPTION=Deze toren beschermde het bos. Snel! We hebben hem bijna!
ELITE_ch3_lvl18_DESCRIPTION=Hier kunnen we de confrontatie aangaan met de Hydra!
ELITE_ch4_lvl0_DESCRIPTION=Ik ben nog nooit in het Libellenbos geweest. Wat spannend!
ELITE_ch4_lvl3_DESCRIPTION=Ze verwoesten de oude standbeelden! Dit mag niet gebeuren!
ELITE_ch4_lvl6_DESCRIPTION=De geruchten blijken te kloppen. We hebben de Maandraak gevonden en hij is een marionet van Umlaut!
ELITE_ch4_lvl9_DESCRIPTION=We zijn teruggelopen naar de rand van het bos. Gelukkig weten we nu in ieder geval waar we zijn!
ELITE_ch4_lvl12_DESCRIPTION=Ik voel het geraas van de waterval in mijn borstkas. Krijgsdans!
ELITE_ch4_lvl15_DESCRIPTION=Die stomme monsters zijn de tuin weer aan het slopen! Tijd om ze terug te pakken!
ELITE_ch4_lvl18_DESCRIPTION=Deze hal is geweldig! De ideale plek voor de laatste confrontatie met de Maandraak.
ELITE_ch5_lvl0_DESCRIPTION=Met tegenzin verlaten we het Libellenbos, maar we zijn klaar voor onze volgende uitdaging!
ELITE_ch5_lvl3_DESCRIPTION=Boven de bomen zien we dat de bossen vol met monsters zitten.
ELITE_ch5_lvl6_DESCRIPTION=Onze fantomen worden steeds sterker. Hoe krachtig is die Umlaut wel niet?
ELITE_ch5_lvl9_DESCRIPTION=We zijn een groepje vijanden gevolgd naar een vredige open plek. Als we ze uitschakelen, kunnen we even uitrusten!
ELITE_ch5_lvl12_DESCRIPTION=We besloten de heuvel te beklimmen om een goed overzicht van het omliggende gebied te krijgen toen ze plotseling opdoken!
ELITE_ch5_lvl15_DESCRIPTION=Als we stoppen we bij een beekje om te vissen, duiken er plotseling fantomen op vanuit het bos!
ELITE_ch5_lvl18_DESCRIPTION=De mysterieuze toren is voorbij deze brug, maar monsters versperren de weg!
ELITE_ch6_lvl0_DESCRIPTION=De toren is verderop. Eens kijken waarom de monsters hierheen gingen.
ELITE_ch6_lvl3_DESCRIPTION=Wat een geweldige bibliotheek! Overal liggen magische teksten. Van wie is deze schat?
ELITE_ch6_lvl6_DESCRIPTION=Wie zou die prachtige verzameling magische wezens bijeengesprokkeld hebben?
ELITE_ch6_lvl9_DESCRIPTION=De Leerling gelooft haar ogen niet. Deze kamer lijkt exact op het laboratorium waarin ze is opgeleid.
ELITE_ch6_lvl12_DESCRIPTION=De laatste deur leidt weer naar de taxidermiekamer. De ogen lijken ons in de gaten te houden...
ELITE_ch6_lvl15_DESCRIPTION=De draak wil zijn eigen bibliotheek in brand steken. We moeten hem tegenhouden!
ELITE_ch6_lvl18_DESCRIPTION=We ontsnappen uit de toren, maar we worden opgewacht op de wallen. Maak je klaar om te knokken!
ELITE_ch7_lvl0_DESCRIPTION=Waarom konden we de Magische Draak niet bevrijden? De Leerling is er kapot van.
ELITE_ch7_lvl3_DESCRIPTION=We openen een van de vele deuren van de Piek. Wat zouden we nu weer tegenkomen?
ELITE_ch7_lvl6_DESCRIPTION=De Magische Draak is verdwenen. Als we teruggaan naar het plein, lopen we in een hinderlaag.
ELITE_ch7_lvl9_DESCRIPTION=We betreden een hal die compleet van botten is gemaakt. Gatver. Best vet, maar... GATVER.
ELITE_ch7_lvl12_DESCRIPTION=We gaan opnieuw naar de Piek. Hopelijk kunnen we de draak nog opsporen.
ELITE_ch7_lvl15_DESCRIPTION=We betreden een prachtige hal van smaragd. "We komen de tovenaar bevrijden", zegt de Leerling.
ELITE_ch7_lvl18_DESCRIPTION=We hebben de draak en haar leger afgesneden bij de bergpas.
ELITE_ch8_lvl0_DESCRIPTION=We volgen de Bottendraak naar de ingang van de ondergrondse ruïne en duiken de diepte in.
ELITE_ch8_lvl3_DESCRIPTION=We volgen de Bardbaar naar een snikhete lavagrot. "Hebben jullie genoten van het voorprogramma? Tijd voor een bijzonder hete hoofdact!"
ELITE_ch8_lvl6_DESCRIPTION=De elfen wonen hier vast al heel lang, want de architectuur lijkt op die in het Libellenbos.
ELITE_ch8_lvl9_DESCRIPTION=De monsters en de draken stelen de schat! We moeten ze tegenhouden!
ELITE_ch8_lvl12_DESCRIPTION=De Leerling ziet de Magische Draak aan de andere kant van de gang. We moeten bij hem zien te komen!
ELITE_ch8_lvl15_DESCRIPTION=De Centaur springt dapper over een stroom lava en drijft de Bottendraak in de hoek. Laat haar niet ontsnappen!
ELITE_ch8_lvl18_DESCRIPTION=De Leerling springt over de kolkende lava. "Umlaut krijgt jou en dat standbeeld niet te pakken! Ik zal je tegenhouden!"
ELITE_ch9_lvl0_DESCRIPTION=De Magische Draak stuurt ons naar de Titanenkloof, op zoek naar een oude Drakentempel.
ELITE_ch9_lvl3_DESCRIPTION=De Leerling rent vast vooruit en klimt op de rotsen. "Oude ruïnes verderop!"
ELITE_ch9_lvl6_DESCRIPTION=We betreden een lange galerij in de ruïnes. Zien we nou de tempel in de verte?
ELITE_ch9_lvl9_DESCRIPTION=De zandsteenruïnes zijn bedekt met prachtige symbolen. Kan iemand van ons die vertalen?
ELITE_ch9_lvl12_DESCRIPTION=De tempel is bedekt met afbeeldingen van reuzen en een brandende wereld. Wat betekent dit?
ELITE_ch9_lvl15_DESCRIPTION=We versnellen en verlaten de ruïnes.
ELITE_ch9_lvl18_DESCRIPTION=We lokken het Woeste Droppie in de hoek en staan klaar om te knokken!
ELITE_ch10_lvl0_DESCRIPTION=We verlaten de kloof, op zoek naar meer informatie over de Titanen en de drakenbeelden.
ELITE_ch10_lvl3_DESCRIPTION=We passeren ruïnes en gaan richting het oosten, naar een prachtige vallei.
ELITE_ch10_lvl6_DESCRIPTION=We nemen pauze om ons op te frissen in het koele water van de vallei.
ELITE_ch10_lvl9_DESCRIPTION=We sturen verkenners op pad om de Klifstad te vinden waar de noodoproep vandaan kwam.
ELITE_ch10_lvl12_DESCRIPTION=De stad is prachtig! Hangend aan de zijkanten van elke klif lijkt het de zwaartekracht te tarten!
ELITE_ch10_lvl15_DESCRIPTION=Het Drakenvrouwtje kijkt naar de stad in de verte. "Die stad is makkelijk te verdedigen, maar ik vraag me af hoe het met het vervoer is gesteld."
ELITE_ch10_lvl18_DESCRIPTION=We zoeken in de stad naar aanwijzingen. Plotseling wordt onze weg versperd door de Stekeldraak!
ELITE_ch11_lvl0_DESCRIPTION=Het team klimt de berg op, op zoek naar de vreemde lichten waar de Stekeldwaak het over had.
ELITE_ch11_lvl3_DESCRIPTION=Het bergwater verfrist onze uitgedroogde keeltjes. De Elektroyeti geneest spontaan van de hik.
ELITE_ch11_lvl6_DESCRIPTION=We slaan de bocht om en plots wordt ons pad versperd door een oranje draak.
ELITE_ch11_lvl9_DESCRIPTION=De Hondsdolle Draak is weer ontsnapt! Dit is toch te gek voor woorden?
ELITE_ch11_lvl12_DESCRIPTION=In de verte doemt een enorm standbeeld op.
ELITE_ch11_lvl15_DESCRIPTION=We pauzeren even en proberen forel te vangen in het koude bergwater.
ELITE_ch11_lvl18_DESCRIPTION=We hebben de Hondsdolle Draak in het nauw gedreven. Zou hij de dorpelingen gevangen houden?
ELITE_ch12_lvl0_DESCRIPTION=We gaan de berg op, op zoek naar de verdwenen dorpsbewoners.
ELITE_ch12_lvl3_DESCRIPTION=We vinden een grote ijsvlakte. Het geluid van krakend ijs is overal te horen.
ELITE_ch12_lvl6_DESCRIPTION=Een duistere figuur duikt op in de verte. Het is een enorme bevroren draak!
ELITE_ch12_lvl9_DESCRIPTION=We weten het kasteel te bereiken, maar de weg wordt versperd door monsters.
ELITE_ch12_lvl12_DESCRIPTION=Het kasteel staat vol met bizar realistische ijssculpturen... Vreemd.
ELITE_ch12_lvl15_DESCRIPTION=We staan op het punt om het ijs op te gaan als we worden verrast door een windvlaag.
ELITE_ch12_lvl18_DESCRIPTION=We kijken nog een laatste keer naar de berg voor de naar de kust gaan, richting de Havenstad.
ELITE_ch13_lvl0_DESCRIPTION=De wind draait als we de berg afdalen. Plotseling ruiken we de frisse zeelucht.
ELITE_ch13_lvl3_DESCRIPTION=De lucht betrekt en de wind suist door onze oren. We zijn in een hinderlaag gelokt door de Stormdraak!
ELITE_ch13_lvl6_DESCRIPTION=De wind trekt weer aan en we staan wederom oog in oog met onze vijand.
ELITE_ch13_lvl9_DESCRIPTION=We breken eindelijk door het leger monsters en belanden op een bekend strand.
ELITE_ch13_lvl12_DESCRIPTION="O, dit meen je niet!", schreeuwt Elektroyeti. "Hoe vaak moeten we nog tegen dat %@%#% ding vechten?"
ELITE_ch13_lvl15_DESCRIPTION=We hebben haar eindelijk ingehaald! Tijd om die tante uit te schakelen!
ELITE_ch13_lvl18_DESCRIPTION=De stad verschijnt in de verte. We zien de mooiste kleuren en horen zelfs muziek.
ELITE_ch14_lvl0_DESCRIPTION=We betreden de Schedelhaven, een enorme haven met een crimineel tintje.
ELITE_ch14_lvl3_DESCRIPTION=Leuk weetje: het zou eigenlijk de Schurkenhaven moeten heten, maar waarschijnlijk konden ze niet spellen.
ELITE_ch14_lvl6_DESCRIPTION=We horen het gebrul weer. Dit keer klinkt het dichterbij.
ELITE_ch14_lvl9_DESCRIPTION=Ninjadwerg blijft volhouden dat het gebrul uit de taveerne kwam.
ELITE_ch14_lvl12_DESCRIPTION=Ik wil nu echt de kaart zien!
ELITE_ch14_lvl15_DESCRIPTION=We nemen het op tegen een groep monsters en kunnen de oceaan bekijken!
ELITE_ch14_lvl18_DESCRIPTION=Tijd om met een draak te vechten!
ELITE_ch15_lvl0_DESCRIPTION="O #$%@!", roept Elektroyeti. "We gaan toch niet varen? Ik word altijd zo #$%@ misselijk op zee."
ELITE_ch15_lvl3_DESCRIPTION=Op naar de boeg! Misschien kunnen we daar de rest van het schip beter zien.
ELITE_ch15_lvl6_DESCRIPTION=Elektroyeti ziet de dief op het schip.
ELITE_ch15_lvl9_DESCRIPTION=Ik heb zo'n honger. Kunnen we niet na de lunch verder zoeken naar de dief?
ELITE_ch15_lvl12_DESCRIPTION=Nu doe je het er gewoon om.
ELITE_ch15_lvl15_DESCRIPTION=Over de zee varen terwijl je een oceaan aan schurken verslaat. Beter kan niet, toch?
ELITE_ch15_lvl18_DESCRIPTION=We hebben die dief eindelijk in een hoekje gedreven! Ik ga haar eens flink... toespreken.
ELITE_ch16_lvl0_DESCRIPTION=We zijn aangespoeld op de kust van een vreemd eiland.
ELITE_ch16_lvl3_DESCRIPTION=Ik ben er klaar mee! We gaan niet verder tot we weten wie die engerd in het bos is.
ELITE_ch16_lvl6_DESCRIPTION=We moeten van dit eiland af, maar met het schip gaat dat 'm niet worden. Wat doen we nu?
ELITE_ch16_lvl9_DESCRIPTION=Wauw, ik zou deze plek dagenlang kunnen bestuderen!
ELITE_ch16_lvl12_DESCRIPTION=Proefdier 26 spuwt een licht euforische mistwolk uit. De Dansende Druïde kon er haast niet vanaf blijven.
ELITE_ch16_lvl15_DESCRIPTION=We stoppen bij een riviertje om wat water te drinken, maar er zitten piranha's in het water. *Zucht* Ik haat deze plek!
ELITE_ch16_lvl18_DESCRIPTION=O, jippie! Er woont een draak op dit eiland en hij houdt van de dood en verderf.
ELITE_ch17_lvl0_DESCRIPTION=De bemanning vond dit boegbeeld van een draak in het scheepswrak. Hoe komt die nou daar?
ELITE_ch17_lvl3_DESCRIPTION=Goed, we hebben de cel gevonden! Op naar de eetzaal!
ELITE_ch17_lvl6_DESCRIPTION=Jongens, het is gereedschap om mee te navigeren. O, misschien heeft de kapitein wel een sextant!
ELITE_ch17_lvl9_DESCRIPTION=Alweer op de boeg? Hier klopt iets niet...
ELITE_ch17_lvl12_DESCRIPTION=En we staan weer op de boeg. Fijn. Is het jullie ook opgevallen dat het boegbeeld oplicht?
ELITE_ch17_lvl15_DESCRIPTION=We zijn weer in de cel en volgens mij zijn we niet alleen.
ELITE_ch17_lvl18_DESCRIPTION=Wat moeten we doen? We moeten tegen een draak vechten!
ELITE_ch18_lvl0_DESCRIPTION=Tot opluchting van Elektroyeti staan we weer op het land. Hij is een echte stadsyeti.
ELITE_ch18_lvl3_DESCRIPTION=De markt is al net zo leeg als de haven. Verdorie! Ik heb echt meer rollen en inkt nodig.
ELITE_ch18_lvl6_DESCRIPTION=We lopen al uren door Bete Noire en hebben nog steeds niemand gezien.
ELITE_ch18_lvl9_DESCRIPTION=Dat wezen duikt altijd op als ergens problemen zijn om nog meer ellende te veroorzaken!
ELITE_ch18_lvl12_DESCRIPTION=Elektroyeti blijft vuil naar Kerkerman kijken. Ze zullen nooit beste maatjes worden.
ELITE_ch18_lvl15_DESCRIPTION=We volgen het wezen naar het centrum van de stad. Hij verdwijnt in een steegje en laat een deel van zijn gescheurde shirt achter.
ELITE_ch18_lvl18_DESCRIPTION=Eindelijk! Nu zien we wie of wat dit wezen is!
ELITE_ch19_lvl0_DESCRIPTION=Er is geen slechterik meer te bekennen in Bete Noire, maar de vloek is er nog. Waar blijft hij nou toch vandaan komen?
ELITE_ch19_lvl3_DESCRIPTION=Het lijkt hier wel een van de cd-hoesjes van Bardbaar!
ELITE_ch19_lvl6_DESCRIPTION=We hebben iemand gevonden die hier woont! We gaan haar ondervragen!
ELITE_ch19_lvl9_DESCRIPTION=Als er sloten zijn, dan krijgt de Meesterdief ze wel open.
ELITE_ch19_lvl12_DESCRIPTION=Al die arme, bezeten demonen. Zucht.
ELITE_ch19_lvl15_DESCRIPTION=Galbak lijkt me wel aardig, ook al is ze wat sarcastisch.
ELITE_ch19_lvl18_DESCRIPTION=We zijn eindelijk aangekomen bij de Chaosbron.
ELITE_ch20_lvl0_DESCRIPTION=Net als het altaar in de citadel in Bete Noire, transporteert de Chaosnexus ons naar een ander rijk. Of het verandert ons in een plasje bloed.
ELITE_ch20_lvl3_DESCRIPTION=Horen jullie ook trompetgeschal?
ELITE_ch20_lvl6_DESCRIPTION=Er zitten draken en demonen achter je aan.
ELITE_ch20_lvl9_DESCRIPTION=Een minstreel kan liedjes zingen over onze epische avonturen! Nee? Niemand?
ELITE_ch20_lvl12_DESCRIPTION=We zijn een groep engelen tegengekomen.
ELITE_ch20_lvl15_DESCRIPTION=De achterkant en de voorkant van de Heilige Spits lijken wel heel erg op elkaar. Zie jij de verschillen?
ELITE_ch20_lvl18_DESCRIPTION=Praten? Dat doen we pas na het kont schoppen!

