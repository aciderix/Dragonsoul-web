

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=„Der clevere Beschwörer“
NPC_EVIL_WIZARD_0_DESC=Ein verrückter Zauberer hat die ganze Burg Drachling in Geiselhaft genommen! Man sieht seltsame Erscheinungen von dort kommen, aber sie sehen nicht wie Umlauts Phantome aus.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Der Zauberer ist in ein Zimmer in der Nähe geflohen und die Tür ist mit einem mächtigen Zauber versperrt. Der Lehrling hat ein Talent für Gegenzauber, aber das Aufschließen der Tür wird einen ganzen Tag dauern. Komm morgen wieder, um gegen Invokus zu kämpfen!
NPC_EVIL_WIZARD_1_DESC=Der Lehrling murmelt unverständliche Dinge und kann vor Müdigkeit kaum noch die Augen offen halten. Plötzlich springt das Schloss auf. „Nicht schlecht, junger Freund!“ ruft der Zentaur. Als sich die Tür öffnet, schießt ein magischer Blitz heraus, gefolgt von einem irren Geschnatter ...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Mehrere Mitglieder unserer Gruppe sind einem unheimlichen Gas im Raum zum Opfer gefallen und plötzlich eingeschlafen. Der Elektroyeti konnte im Tagebuch des Lehrlings ein Gegenmittel finden, aber dessen Herstellung dauert einen Tag. Komm morgen wieder und nimm es in voller Stärke mit Invokus auf!
NPC_EVIL_WIZARD_2_DESC=Deine Gruppe hat sich erholt und ist den blauen staubigen Fußspuren durch die Burg gefolgt. Diese führen uns zu einem erstaunlichen Alchemielabor. Anscheinend hat Invokus Seelensteinstaub zum Erschaffen gräulicher Kreaturen verwendet. Es ist Zeit, seiner kranken Pseudowissenschaft ein Ende zu setzen!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=Der Lehrling beginnt, Invokus' Alchemielabor zusammenzupacken: „Ich schicke das alles dem Zauberdrachen, damit er es analysiert. Vielleicht ist unter diesem ganzen Krempel ja etwas, das wir zu unserem Vorteil nutzen können!“ Zu seiner Bestürzung fängt der Tisch heftig und blau zu brennen an.\n\n„@#$%! Pass auf!“ Die Flammen ersticken und hinterlassen glühende Runen am Boden. Der Lehrling schreibt sie schnell ab, während sie verglimmen: „Ich muss mich darum kümmern, sie zu übersetzen.“

NPC_EVIL_WIZARD_0_PIERCING=Invokus' Geister sind immun gegen Stichschaden.
NPC_EVIL_WIZARD_0_BASHING=Invokus' Geister sind immun gegen Schaden durch Schläge.
NPC_EVIL_WIZARD_1_NECROTIC=Invokus' Trollkugel-Geist kann nur durch Nekrotischen Schaden getroffen werden.
NPC_EVIL_WIZARD_1_TOXIC=Invokus' Schnappdrachen-Geist kann nur durch Giftschaden getroffen werden.
NPC_EVIL_WIZARD_1_WATER=Invokus' Mond-Drachling-Geist kann nur durch Wasserschaden getroffen werden.
NPC_EVIL_WIZARD_1_ELECTRIC=Invokus' Dufte Druidin-Geist kann nur durch Elektroschaden getroffen werden.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Du musst Invokus' Kreatur „Mangles“ einen Schaden über Zeit zufügen, damit er getroffen wird.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=„Heldenfresser“
NPC_GIANT_PLANT_0_DESC=Unsere Späher haben Gerüchte von einer unglaublich großen menschenfressenden Pflanze nördlich des Finsterwalds gemeldet. Es ist Zeit, dem nachzugehen!
NPC_GIANT_PLANT_0_DESC_COMPLETE=Der Ausgang ist mit stacheligen Ranken versperrt! Es wird mehrere Stunden dauern, bis wir uns den Weg freigeschnitten haben. Bis morgen werden wir unsere Beute nicht einholen.
NPC_GIANT_PLANT_1_DESC=Wir folgen eiligst den feindlichen Spuren und steigen immer höher hinauf. Das Gelände wird allmählich flacher, als wir die Riesenpflanze endlich einholen und sie zwischen uns und einem Felsüberhang in der Falle sitzt.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Wir schlagen ein Nachtlager auf und sind zuversichtlich, dass Venusia am Fuß des Felsens auf uns warten wird.
NPC_GIANT_PLANT_2_DESC=Wir steigen die Felsen hinab und finden Venusia, die empört in ihrem eigenen Dreck sitzt.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Nachdem die Riesenpflanze besiegt ist, beginnt der Lehrling sofort mit der Übersetzung. Wir hoffen, dass wir durch die Runen etwas mehr über den mysteriösen, verborgenen Titanen erfahren.

NPC_GIANT_PLANT_0_TASTY=Venusia kann nur durch einen leckeren Helden aus ihrem schützenden Topf gelockt werden.
NPC_GIANT_PLANT_1_BASHING=Schlage Venusia zum Rand der Felsen zurück, indem du ihr durch Schläge oder einen Rückschlag Schaden zufügst.
NPC_GIANT_PLANT_1_KNOCKBACK=Schlage Venusia zum Rand der Felsen zurück, indem du ihr durch Schläge oder einen Rückschlag Schaden zufügst.
NPC_GIANT_PLANT_2_FIRE=Venusias Ranken können nur durch Feuer- oder Schnittschaden getroffen werden.
NPC_GIANT_PLANT_2_SLASHING=Venusias Ranken können nur durch Feuer- oder Schnittschaden getroffen werden.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=„Der goldene Leuchtturm“
NPC_GOLD_COLOSSUS_0_DESC=Die übersetzten Runen stellen sich als Anleitung für einen komplizierten Zauber heraus. Nach einigen Stunden kann der Lehrling die Zutaten zusammenstellen. Unsere Gruppe sammelt sich, als er seltsame Worte murmelt und plötzlich werden wir zu einer ziemlich windigen Brücke teleportiert!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Sieht aus, als müssten wir uns um einen weiteren Zauber kümmern. Der Lehrling braucht etwas Zeit, um die Zutaten für die nächste Teleportation zu sammeln. Wir könnten uns vor dem nächsten Kampf ebenso gut aufs Ohr hauen.
NPC_GOLD_COLOSSUS_1_DESC=Wir bereiten die Teleportation zum nächsten Ziel des Titanen vor. Wo wir wohl diesmal landen?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Wir rasten und lassen den Zentauren unsere Wunden versorgen, während der Lehrling nach einem Gegenzauber forscht und die nächste Teleportation vorbereitet. Selbst mit einem Heilzauber dauert es mindestens einen Tag, bis sich unsere Füße wieder erholen.
NPC_GOLD_COLOSSUS_2_DESC=Der Gegenzauber ist fertig und es kribbelt uns in den Fingern, diesen Goldsack in den Hintern zu treten. Dann mal los!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum verwandelt sich vor unseren Augen zu Stein. Eine Geheimtür öffnet sich in der Schatzkammer und gewährt uns Zutritt zu einer der Drakonenstatuen. Wir müssen Umlaut aufhalten, bevor dies auch anderen Titanen widerfährt! In der Zwischenzeit sollten wir jedoch weitere Untersuchungen anstellen und die übrigen Statuen finden.

NPC_GOLD_COLOSSUS_0_HEAVY=Der starke Wind auf dieser Brücke wird schweren Helden nicht so viel anhaben können.
NPC_GOLD_COLOSSUS_1_RANGED=Das dornige Gelände verletzt deine Helden beim Gehen. Am besten geht es dabei noch Helden für den Fernkampf.
NPC_GOLD_COLOSSUS_2_PIERCING=Aurums Goldschild kann nur durch Stichschaden getroffen werden.

