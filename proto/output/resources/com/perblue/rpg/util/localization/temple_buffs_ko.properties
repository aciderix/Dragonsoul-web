
BARDBARIAN_BUFF=처치당할 경우 모든 적이 <x%>의 공격 속도와 <y%>의 이동 속도를 얻습니다.
BROZERKER_BUFF=처치당할 경우 적의 체력이 <x%> 아래로 떨어질 때마다 최대 체력의 <y%>에 달하는 '고진감래' 보호막을 얻습니다.
CENTAUR_OF_ATTENTION_BUFF=처치당할 경우 <cooldown>초마다 '물리적 외상' 스킬이 화면 밖에서 발사됩니다. 각 화살은 <x>의 물리 피해를 입힙니다.
MEDUSA_BUFF=처치당할 경우 모든 적의 기본 공격으로 인해 공격자가 석화될 확률이 <duration>초간 발생합니다. 이러한 확률은 <x>회의 기본 공격당 1회 발생합니다.
SNAP_DRAGON_BUFF=처치당할 경우 적이 2차 웨이브에서 사망할 때마다 타이탄이 <x>의 에너지를 획득합니다.
UNSTABLE_UNDERSTUDY_BUFF=처치당할 경우 언스테이블 언더스터디는 가장 먼 곳의 공격자를 때려눕혀 <x>의 주문 피해를 <cooldown>초마다 입힙니다.
FAITH_HEALER_BUFF=처치당할 경우 페이스 힐러는 타이탄 진영의 모든 영웅을 <cooldown>초마다 치유합니다. 적은 단어당 <x>의 체력을 얻습니다.
BONE_DRAGON_BUFF=처치당할 경우 모든 적의 기본 공격에 광역 피해가 적용됩니다.
DRAGON_LADY_BUFF=처치당할 경우 건방진 미사일이 <cooldown>초마다 소환됩니다. 미사일은 <x>의 주문 피해를 입히고 공격자를 <duration>초간 기절시킵니다. 레벨 <lvl> 이하의 적은 100% 기절합니다.
AQUATIC_MAN_BUFF=처치당할 경우 <cooldown>초마다 '해일'이 소환되어 <x>의 주문 피해를 입히고 적중당한 모든 공격자를 뒤로 밀어냅니다.


