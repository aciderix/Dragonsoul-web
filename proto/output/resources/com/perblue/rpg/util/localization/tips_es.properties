
TIP_0=¡Acumula piedras de alma e invoca nuevos héroes para tu equipo!
TIP_1=¡Haz evolucionar a tus héroes con piedras de alma para que sean mucho más poderosos!
TIP_2=Reúne un juego completo de equipamiento para ascender a un héroe. ¡El ascenso desbloquea habilidades nuevas!
TIP_3=Proporciona a los héroes equipamiento nuevo siempre que puedas para mejorar sus estadísticas.
TIP_4=¡Explora el juego! Toquetearlo todo es un buena forma de encontrar información valiosa.
TIP_5=Al aumentar el nivel de equipo, se desbloquean nuevos modos, características y contenidos del juego.
TIP_6=Escoge bien a tus adversarios en la Arena; es probable que ganes con facilidad a los equipos con menos poderes que tú.
TIP_7=Intenta llegar al nivel VIP 4 para usar los tickets de saqueo y poder realizar varios intentos de saqueo a la vez.
TIP_8=Si ganas 3 estrellas en una etapa, se desbloquea el autoataque y puedes hacerte más pronto con el botín.
TIP_9=¡El mejor modo de subir de nivel a tu equipo rápidamente es realizar las misiones diarias todos los días!
TIP_10=Si estás atascado en la campaña, céntrate en encontrar equipamiento y subir de nivel a los héroes y las habilidades.
TIP_11=Los niveles máximos de poder están limitados por el nivel de tus héroes. El nivel máximo de tus héroes está limitado por tu nivel de equipo.
TIP_12=Ningún héroe es el mejor por sí solo. Todos forman parte de tu equipo, así que prueba grupos diferentes para ver quién funciona mejor con quién.
TIP_13=Algunos enemigos son inmunes al daño mágico o físico. Si no les causas daños, prueba con otro héroe.
TIP_14=En la Campaña, la salud y la energía de los héroes se regeneran tras cada oleada de enemigos.
TIP_15=¡Aprende estrategias nuevas observando a los héroes de otros jugadores en la Arena!
TIP_16=La Arena es uno de los mejores sitios para ganar diamantes. Cuanto más alto estés en la clasificación, ¡más conseguirás!
TIP_17=Los minerales son muy codiciados por los mercaderes, pero los héroes no los pueden equipar. ¡Véndelos en cuanto puedas y hazte con grandes cantidades de oro!
TIP_18=La Dama Dragón es un tanque con grandes habilidades de aturdimiento en su zona de efecto. Algo aguafiestas también.
TIP_19=La Sustituta Inestable desata un gran caos de magia, sobre todo hacia un desafortunado objetivo.
TIP_20=Centauro de Atención causa daños por doquier desde la seguridad que le brinda la retaguardia, donde nadie le puede tocar el pelo.
TIP_21=La amplificada personalidad del Electroyeti y la magia del relámpago maligno están disponibles en opción mono/multiobjetivo.
TIP_22=El Curandero de la Fe es un héroe de apoyo que cura a sus aliados y convierte a los enemigos para que luchen a su favor. ¡Aleluya!
TIP_23=El Dragón Mordedor es un potente tanque que causa daños, especializado en APLASTAR a los heridos.
TIP_24=El Dracul Oscuro emplea su magia vampírica ancestral para causar toneladas de daño al tiempo que se cura a sí mismo.
TIP_25=El Diablo Polvoriento usssssa magia elemental para controlar el campo de batalla mientrassssss lo achicharra todo.
TIP_26=Hidra invoca malvados mordedores serpenteantes que descienden desde lo alto para causar daño a un grupo de enemigos.
TIP_27=El delicado aspecto del Dragón Lunar contradice su poderosa magia luminosa, que causa daños a sus enemigos y da energía a sus aliados.
TIP_28=Hermazerker es un tanque tenaz que se ciñe al código de la hermandad: «Ayudar amigos. Matar malos».
TIP_29=El Ninja Enano y su panza se lanzan a por las líneas enemigas, donde derriba a los enemigos mágicos con su nunchaku cervecero.
TIP_30=El Elfo Cósmico, mezcla de lógica perfecta y control mágico poderoso, goza de respeto universal.
TIP_31=El Maestro de la Vara utiliza su fuerza y su sensualidad para luchar en primera línea, distrayendo y aturdiendo a sus enemigos.
TIP_32=La Guerrera Patinadora es una vikinga infernal sobre ruedas, que hace una escabechina en el frente.
TIP_33=La Bruja Encarnada utiliza fuerzas oscuras para inspirar a sus aliados e invoca espectros para asaltar al enemigo.
TIP_34=¿Todavía estás leyendo esto?
TIP_35=Umlaut Andrágono V es tu archienemigo. Fue él quien apareció y desató todo este caos.
TIP_36=Los mejores héroes del reino han sido capturados. ¡Lucha para recoger sus piedras de alma y libéralos a todos!
TIP_37=Crea tu equipo de héroes para luchar en la Campaña y vencer a los malvados jefes dragonianos. ¡Y diviértete!
TIP_38=«No vas a vencerme. Hasta la vista». Umlaut AD V.
TIP_39=Si escuchas la pista de audio al revés, sonará muy muy dulce.
TIP_40=¿Quieres comentarnos algo? ¡Pásate por los foros de DragonSoul!
TIP_41=¿Sabes que puedes bloquear gente en el chat?
TIP_42=Qué bonito tienes el pelo hoy. ¿Te has hecho algo nuevo?
TIP_43=Que no te engañe el tamaño de la Gnoma Kamikaze: ¡esa abuela pega de lo lindo!
TIP_44=Agita tu teléfono con ganas para aumentar la eficiencia en el combate... ¡Que no, que es broma!
TIP_45=La Arquera Enana se queda atrás para disparar a los enemigos con su arco gigante y mantener el resto del equipo a raya.
TIP_46=El Monje Orco utiliza su quemador de incienso con su rabia ardiente y su furia justiciera.
TIP_47=¿Eso es un diablo polvoriento? ¿Una nube de perros y gatos peleándose? No, ¡es el Dragón Rabioso!
TIP_48=El Dragón Punki se hincha para sacar las espinas y evitar que la gente se ría de su ceceo.
TIP_49=La Reina Elfa puede multiplicar por dos los efectos gracias a su movimiento especial.
TIP_50=Caminar hacia atrás permite al Caballo Oscuro patear a sus oponentes con fuerza... y, de paso, enseñar su bonito pompis.
TIP_51=La Druida Marchosa utiliza el poder de la naturaleza contra sus enemigos. ¡Pero no le pidas que te diga qué día es hoy!
TIP_52=No interrumpas el baño del Demonio Caldera; ¡las salpicaduras son tóxicas!
TIP_53=¿Echas de menos luchar contra los jefes clásicos de tu juventud? ¡Echa un vistazo a la Arena Jefe!

