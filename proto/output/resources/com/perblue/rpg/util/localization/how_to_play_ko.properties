RUNE_SHRINE_CARD_1_BULLET_3_TEXT=룬 사원에서는 영웅에게 룬을 장착할 수 있습니다.
RUNE_SHRINE_CARD_1_TIP_TITLE=공물이란?
RUNE_SHRINE_CARD_1_TIP_TEXT=공물을 제물로 바치면 영웅에게 멋진 보너스 효과를 부여하는 룬을 획득할 수 있습니다.

RUNE_SHRINE_CARD_2_TITLE=공물 유형
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=세트 공물
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=원형 '세트' 공물에는 특정 룬 세트의 에너지가 담겨져 있습니다. 세트에 대한 자세한 정보는 룬 사원 정보 화면을 참조하세요.
