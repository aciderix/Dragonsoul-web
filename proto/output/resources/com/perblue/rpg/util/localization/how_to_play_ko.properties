
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=VIP여야 하는 이유?
VIP_CARD_1_BULLET_A_TITLE=즉각적인 레이드
VIP_CARD_1_BULLET_A_TEXT=매일 무료 소탕권을 획득합니다. 소탕권을 사용하면 전투를 즉시 완료하여 수많은 장비를 빠르게 찾을 수 있습니다.
VIP_CARD_1_BULLET_B_TITLE=편리하고 수많은 기능
VIP_CARD_1_BULLET_B_TEXT=빠른 진행 향상, 추가 스킬 포인트 보관, 추가 스태미나 구매, VIP 채팅, 소울 상자 등의 다양한 혜택이 주어집니다!
VIP_CARD_1_BULLET_C_TITLE=추가 골드 및 토큰
VIP_CARD_1_BULLET_C_TEXT=탐험대, 전쟁, 보스 대전 및 납골당을 비롯한 다양한 모드에서 추가 골드 및/또는 토큰을 획득할 수 있습니다.
VIP_CARD_1_TIP_TITLE=VIP 대상
VIP_CARD_1_TIP_TEXT=VIP는 좀 더 용이하고 빠른 드래곤소울 경험을 원하는 플레이어를 위한 서비스입니다.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=획득 방법
VIP_CARD_2_BULLET_A_TITLE=구매를 통해 VIP 티켓을 획득할 수 있습니다.
VIP_CARD_2_BULLET_A_TEXT=획득한 VIP 티켓의 수가 많을수록 VIP 레벨이 높아집니다.
VIP_CARD_2_BULLET_B_TITLE=VIP 레벨 잠금 해제
VIP_CARD_2_BULLET_B_TEXT=VIP 레벨이 상승하면 새로운 기능이 잠금 해제되고 이미 받던 혜택도 더욱 향상됩니다.
VIP_CARD_2_BULLET_C_TITLE=VIP 평생 적용
VIP_CARD_2_BULLET_C_TEXT=VIP는 투자 가치가 높습니다. VIP 혜택은 평생 적용되고 모든 혜택이 계속해서 유지되기 때문입니다.
VIP_CARD_2_TIP_TITLE=VIP 되기
VIP_CARD_2_TIP_TEXT=월정액 상품은 빠르고 효율적으로 VIP가 되는 방법입니다. 매월 구매를 진행할 때마다 VIP 티켓이 추가로 주어집니다.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=기능 및 혜택 세부정보
VIP_CARD_3_BULLET_1_TITLE=보너스 다이아몬드
VIP_CARD_3_BULLET_1_TEXT=구매할 때마다 다이아몬드를 추가로 획득할 수 있습니다! 구매 시 새로운 VIP 레벨을 획득하면 이 보상이 소급 적용됩니다. 보너스 다이아몬드는 메시지 상자로 발송됩니다.
VIP_CARD_3_BULLET_2_TITLE=무료 소탕권
VIP_CARD_3_BULLET_2_TEXT=매일 무료 소탕권을 획득합니다. 소탕권을 사용하면 전투를 즉시 완료하여 수많은 장비를 빠르게 획득할 수 있습니다. 매일 잊지 말고 받으세요!
VIP_CARD_3_BULLET_3_TITLE=스태미나 충전
VIP_CARD_3_BULLET_3_TEXT=매일 다이아몬드로 스태미나를 구입할 수 있는 횟수가 증가합니다.
VIP_CARD_3_BULLET_4_TITLE=연금술
VIP_CARD_3_BULLET_4_TEXT=매일 다이아몬드로 스태미나를 구입할 수 있는 골드의 양이 증가합니다.
VIP_CARD_3_BULLET_27_TITLE=더 많은 루니사이트 얻기
VIP_CARD_3_BULLET_27_TEXT=매일 다이아몬드로 구입할 수 있는 루니사이트의 개수가 증가합니다. 룬이 있는 경우만 해당합니다.
VIP_CARD_3_BULLET_5_TITLE=스킬 포인트 초기화
VIP_CARD_3_BULLET_5_TEXT=다이아몬드로 구매할 수 있는 스킬 포인트가 증가합니다.
VIP_CARD_3_BULLET_6_TITLE=엘리트 캠페인 초기화
VIP_CARD_3_BULLET_6_TEXT=다이아몬드를 소비하여 엘리트 캠페인 스테이지를 초기화할 수 있으므로 소울스톤을 더욱 빨리 획득할 수 있습니다.
VIP_CARD_3_BULLET_23_TITLE=빠른 진행 속도 향상
VIP_CARD_3_BULLET_23_TEXT=별 3개짜리 승리를 달성하지 않고도 빠른 진행 및 자동 전투 기능을 사용할 수 있습니다. 또한 팀 레벨이 30 미만인 경우에도 빠른 진행이 잠금 해제됩니다.
VIP_CARD_3_BULLET_7_TITLE=결투장 전투 초기화
VIP_CARD_3_BULLET_7_TEXT=다이아몬드를 소비하여 결투장 공격 대기시간을 건너뛸 수 있습니다. 또한 결투장에서 5회의 추가 공격을 구매할 수도 있습니다.
VIP_CARD_3_BULLET_9_TITLE=콜로세움 전투 초기화
VIP_CARD_3_BULLET_9_TEXT=다이아몬드를 소비하여 콜로세움 공격 대기시간을 건너뛸 수 있습니다. 또한 콜로세움에서 5회의 추가 공격을 구매할 수도 있습니다.
VIP_CARD_3_BULLET_11_TITLE=향상된 레이드
VIP_CARD_3_BULLET_11_TEXT=이제 단일 레이드에서 1개 이상의 티켓을 소비할 수 있습니다. 또한 별 3개짜리의 챌린지 및 산 난이도에서도 레이드를 진행할 수 있습니다.
VIP_CARD_3_BULLET_22_TITLE=VIP 채팅
VIP_CARD_3_BULLET_22_TEXT=다른 VIP 플레이어와 사용할 수 있는 전용 채팅 채널이 잠금 해제됩니다.
VIP_CARD_3_BULLET_12_TITLE=스킬 포인트 한도
VIP_CARD_3_BULLET_12_TEXT=한 번에 더 많은 스킬 포인트를 보관할 수 있습니다.
VIP_CARD_3_BULLET_50_TITLE=재사용 대기시간 감소
VIP_CARD_3_BULLET_50_TEXT=챌린지, 산 및 실버 상자의 대기시간이 모두 5분으로 감소합니다.
VIP_CARD_3_BULLET_13_TITLE=납골당 레이드 토큰 추가 획득
VIP_CARD_3_BULLET_13_TEXT=납골당 레이드에서 길드 토큰을 추가로 획득할 수 있습니다. 일일 납골당 레이드 완료 보상에는 적용되지만 일일 납골당 레이드 퀘스트에는 적용되지 않습니다.
VIP_CARD_3_BULLET_14_TITLE=납골당 레이드 골드 추가 획득
VIP_CARD_3_BULLET_14_TEXT=납골당에서 적을 처치하여 얻는 골드가 2배로 증가합니다.
VIP_CARD_3_BULLET_25_TITLE=타이탄 사원 토큰 획득 배수 증가
VIP_CARD_3_BULLET_25_TEXT=사원에서 타이탄을 처치하여 얻는 길드 토큰 수가 최대 2~4배 증가합니다.
VIP_CARD_3_BULLET_15_TITLE=강화 한도
VIP_CARD_3_BULLET_15_TEXT=다이아몬드로 아이템을 최대 수치까지 즉시 강화하는 기능이 잠금 해제됩니다.
VIP_CARD_3_BULLET_26_TITLE=길드전 토큰 추가 획득
VIP_CARD_3_BULLET_26_TEXT=길드전에서 전쟁 토큰을 추가로 획득할 수 있습니다. 전투 및 전쟁 종료 보상 둘 다에 적용됩니다.
VIP_CARD_3_BULLET_16_TITLE=행상인 영구 잠금 해제
VIP_CARD_3_BULLET_16_TEXT=다이아몬드 680개를 사용하여 행상인을 영구 잠금 해제할 수 있습니다. 잠금 해제한 후에는 기본 화면에서 언제든지 행상인을 이용할 수 있습니다.
VIP_CARD_3_BULLET_17_TITLE=탐험대 토큰 추가 획득
VIP_CARD_3_BULLET_17_TEXT=각 스테이지를 완료할 때마다 탐험대 토큰을 추가로 획득할 수 있습니다.
VIP_CARD_3_BULLET_20_TITLE=탐험대 골드 추가 획득
VIP_CARD_3_BULLET_20_TEXT=탐험대에서 전투할 때마다 추가 골드를 획득합니다.
VIP_CARD_3_BULLET_19_TITLE=소울 상자
VIP_CARD_3_BULLET_19_TEXT=소울 상자라는 세 번째 상자를 잠금 해제할 수 있습니다. 이 상자에서는 소울스톤, 금 광석과 경험치 포션이 드롭됩니다. 소울스톤은 월별 영웅을 통해서만 획득할 수 있으며 일일 영웅이 무작위로 선택됩니다.
VIP_CARD_3_BULLET_18_TITLE=암시장 영구 잠금 해제
VIP_CARD_3_BULLET_18_TEXT=다이아몬드 1,360개를 사용하여 암시장을 영구 잠금 해제할 수 있습니다. 잠금 해제한 후에는 기본 화면에서 언제든지 암시장을 이용할 수 있습니다.
VIP_CARD_3_BULLET_24_TITLE=보스 대전 최대 보상
VIP_CARD_3_BULLET_24_TEXT=각 보스 대전 전투에서 언제나 받을 수 있는 최대 보상을 획득합니다. 각 보스 대전 스테이지에서는 선택한 난이도에 따라 특정 범위의 보상이 제공됩니다. 이 기능을 사용하면 해당 범위에서 항상 최대 보상을 획득할 수 있습니다.
VIP_CARD_3_BULLET_21_TITLE=영웅 구직란
VIP_CARD_3_BULLET_21_TEXT=길드 구직란에 2명 이상의 영웅을 게시할 수 있습니다. 게시한 영웅 수가 많을수록 더 많은 골드와 길드원의 도움을 얻을 수 있습니다!
VIP_CARD_3_BULLET_28_TITLE=소울마트 갱신
VIP_CARD_3_BULLET_28_TEXT=매일 여러 차례에 걸쳐 소울마트를 갱신하여 아이템을 추가로 살펴볼 수 있습니다.
VIP_CARD_3_BULLET_29_TITLE=보스 대전 레이드
VIP_CARD_3_BULLET_29_TEXT=소탕권을 사용하면 보스 대전 스테이지를 즉시 완료할 수 있습니다.
VIP_CARD_3_BULLET_30_TITLE=보스 대전 스테이지
VIP_CARD_3_BULLET_30_TEXT=매일 보스 대전 스테이지를 추가로 완료하여 더 많은 보상을 획득할 수 있습니다.
VIP_CARD_3_BULLET_31_TITLE=결투장 및 콜로세움 전투 한도
VIP_CARD_3_BULLET_31_TEXT=다이아몬드로 초기화하기 전에 이 모드에 참여할 수 있는 횟수가 증가합니다.
VIP_CARD_3_BULLET_32_TITLE=상인 갱신
VIP_CARD_3_BULLET_32_TEXT=무역상, 행상인 및 야시장을 매일 특정 횟수만큼 무료로 갱신할 수 있습니다.
VIP_CARD_3_BULLET_33_TITLE=일일 퀘스트를 통한 추가 스태미나 획득
VIP_CARD_3_BULLET_33_TEXT=매일 스태미나 지원 일일 퀘스트를 통해 스태미나를 추가로 획득할 수 있습니다!
VIP_CARD_3_BULLET_34_TITLE=스태미나 한도 증가
VIP_CARD_3_BULLET_34_TEXT=자동 누적이 멈추기 전까지 보유할 수 있는 스태미나 양이 증가합니다.
VIP_CARD_3_BULLET_35_TITLE=스태미나 퀘스트 보상 받기 시간
VIP_CARD_3_BULLET_35_TEXT=스태미나 지원 일일 퀘스트로 스태미나를 받을 수 있는 기간이 연장됩니다. 다른 스태미나 지원 퀘스트와 중복되는 경우에도 두 퀘스트에서 스태미나를 받을 수 있습니다.
VIP_CARD_3_BULLET_36_TITLE=일정 확률로 공물 획득량 2배
VIP_CARD_3_BULLET_36_TEXT=일반 캠페인에서 일반 공물을 2배로 획득할 수 있습니다.
VIP_CARD_3_BULLET_37_TITLE=무료 룬 제거
VIP_CARD_3_BULLET_37_TEXT=매주 목요일 오전 5시(클라이언트 시간 기준)에 6개의 무료 룬 제거를 획득합니다. 남은 무료 제거 수는 룬 사원의 '제거' 버튼에 바로 표시됩니다.
VIP_CARD_3_BULLET_38_TITLE=일일 로그인 보상 2배
VIP_CARD_3_BULLET_38_TEXT=영웅, 소울스톤과 다이아몬드 등의 보상을 매일 2배만큼 획득할 수 있습니다! 다른 2배 VIP 보너스와 중첩됩니다(VIP 보너스 기간은 총 4배).
VIP_CARD_3_BULLET_39_TITLE=산 및 챌린지 초기화
VIP_CARD_3_BULLET_39_TEXT=이 두 모드를 다이아몬드로 초기화하는 기능이 잠금 해제됩니다. 이를 통해 보상을 추가로 획득할 수 있습니다.
VIP_CARD_3_BULLET_40_TITLE=전쟁 보상 2/5개 선택
VIP_CARD_3_BULLET_40_TEXT=각 전쟁이 끝날 때 1/3개의 보상을 선택하는 대신 5개의 보상이 표시되고 이 중에서 2개를 선택할 수 있습니다.
VIP_CARD_3_BULLET_41_TITLE=무료 주간 아이템
VIP_CARD_3_BULLET_41_TEXT=매일 목요일 오전 5시(클라이언트 시간 기준)에 무료 아이템이 발송됩니다. 해당 아이템은 서버에 대한 최근 2개의 콘텐츠 업데이트를 통해 발송됩니다. 단일 재료 또는 릴로 제작된 아이템으로 제한됩니다.
VIP_CARD_3_TIP_TITLE=이렇게 수많은 혜택이 제공되는 이유는 무엇인가요?
VIP_CARD_3_TIP_TEXT=플레이어는 소중하며, 드래곤소울에 대한 열렬한 성원에 대한 멋진 보상을 제공하고 싶기 때문입니다.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=탐험대 정보
EXPEDITION_CARD_1_BULLET_1_TITLE=일일 여정
EXPEDITION_CARD_1_BULLET_1_TEXT=15회에 걸친 탐험대 전투에서 영웅을 이끌어 보세요.
EXPEDITION_CARD_1_BULLET_2_TITLE=사전 계획
EXPEDITION_CARD_1_BULLET_2_TEXT=영웅은 탐험대 이전 전투의 HP와 에너지를 그대로 유지합니다. 탐험대 도중에 사망할 경우 초기화 시까지 부활할 수 없습니다.
EXPEDITION_CARD_1_BULLET_3_TITLE=보상
EXPEDITION_CARD_1_BULLET_3_TEXT=매일 전투가 끝나면 많은 양의 골드를 획득할 수 있습니다. 3회의 전투가 끝날 때마다 탐험대 토큰이 주어집니다. 진척도가 상승할수록 더 많은 토큰이 소비됩니다.
EXPEDITION_CARD_1_TIP_TITLE=전문가의 팁
EXPEDITION_CARD_1_TIP_TEXT=길드원의 용병을 고용하여 탐험대 진행 시 도움을 얻으세요.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=어려움 모드
EXPEDITION_CARD_2_BULLET_1_TITLE=약자는 이용할 수 없습니다.
EXPEDITION_CARD_2_BULLET_1_TEXT=일반 탐험대에서 15회의 전투를 모두 승리로 이끌면 어려운 탐험대를 진행할 수 있는 능력이 잠금 해제됩니다.
EXPEDITION_CARD_2_BULLET_2_TITLE=충전 없음
EXPEDITION_CARD_2_BULLET_2_TEXT=어려움 모드에서는 전투 간에 영웅의 HP와 에너지가 재생되지 않습니다.
EXPEDITION_CARD_2_BULLET_3_TITLE=추가 골드
EXPEDITION_CARD_2_BULLET_3_TEXT=용맹스런 기세로 어려운 탐험대를 완료할 경우 골드 획득량이 2배로 증가합니다. 획득 가능한 탐험대 토큰의 수는 동일합니다.
EXPEDITION_CARD_2_TIP_TITLE=요약
EXPEDITION_CARD_2_TIP_TEXT=일반을 완료하고 어려움 난이도를 잠금 해제하여 추가 골드를 획득하세요.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=광란 모드
EXPEDITION_CARD_3_BULLET_1_TITLE=어려움 모드를 완료하셨나요?
EXPEDITION_CARD_3_BULLET_1_TEXT=서버에서 길드전 참여가 가능한 경우 어려움 모드를 완료하여 광란 모드를 잠금 해제할 수 있습니다.
EXPEDITION_CARD_3_BULLET_2_TITLE=전쟁 보정 적용
EXPEDITION_CARD_3_BULLET_2_TEXT=길드전의 현재 전투 보정은 이 모드에도 적용됩니다. 라인업을 조정하고 광란 모드를 사용하여 전쟁에 대비하세요!
EXPEDITION_CARD_3_BULLET_3_TITLE=아이템 재료 획득
EXPEDITION_CARD_3_BULLET_3_TEXT=탐험대 상자에서는 이전 보상뿐만 아니라 서버의 최근 콘텐츠 업데이트 3개의 아이템 재료까지 3~25개 정도 드롭됩니다.
EXPEDITION_CARD_3_TIP_TITLE=도움말
EXPEDITION_CARD_3_TIP_TEXT=어려움 모드를 익히는 데 시간을 할애한 후에 광란 모드에 도전하세요!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=불가능 모드
EXPEDITION_CARD_4_BULLET_1_TITLE=궁극의 도전!
EXPEDITION_CARD_4_BULLET_1_TEXT=서버에 룬이 존재하는 경우 광란 모드를 완료하여 불가능 모드를 잠금 해제할 수 있습니다.
EXPEDITION_CARD_4_BULLET_2_TITLE=모든 방어자 +20레벨
EXPEDITION_CARD_4_BULLET_2_TEXT=불가능 모드에서는 모든 적의 영웅과 스킬 레벨이 20만큼 증가합니다.
EXPEDITION_CARD_4_BULLET_3_TITLE=무료 룬
EXPEDITION_CARD_4_BULLET_3_TEXT=탐험대 상자에서는 이전 보상뿐만 아니라 별 1~3개짜리의 메이저 및 마이너 룬까지 드롭됩니다. 탐험대 진행에 따라 메이저 룬과 더 높은 별을 획득할 수 있는 확률이 상승합니다.
EXPEDITION_CARD_4_TIP_TITLE=아, 젠장!
EXPEDITION_CARD_4_TIP_TEXT=정말 말도 안 된다고 느껴진다면 난이도를 낮추세요!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=팁
EXPEDITION_CARD_5_BULLET_1_TITLE=치료 및 방어!
EXPEDITION_CARD_5_BULLET_1_TEXT=페이스 힐러의 주요 스킬과 다른 치료 스킬을 극대화하세요. 그리고 브로저커와 같이 치유 능력을 가진 강력한 방어형 영웅으로 팀을 이끄세요.
EXPEDITION_CARD_5_BULLET_2_TITLE=다시 도전하세요...
EXPEDITION_CARD_5_BULLET_2_TEXT=전투에서 패배할 경우 최소 후 재도전할 수 있습니다. 아니면 피해를 감수하고 영웅의 2차 웨이브를 상대할 수도 있습니다.
EXPEDITION_CARD_5_BULLET_3_TITLE=에너지 사전 충전
EXPEDITION_CARD_5_BULLET_3_TEXT=전투 초반에 다양한 에너지를 사용하여 에너지를 축적하세요. 이렇게 축적한 에너지는 더욱 까다로운 전투에서 스킬을 발동하는 데 사용할 수 있습니다.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=월정액
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=다수의 다이아몬드!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=300개의 다이아몬드를 즉시 지급하고 30일 동안 매일 120개의 다이아몬드가 지급됩니다. 합치면 [bright_blue]다이아몬드 3,900개[]가 됩니다... 엄청나죠?!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=전량 보장
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=다이아몬드 받기를 깜박한 경우에도 다이아몬드가 사라지지 않습니다.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=비약정
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=월정액은 반복 결제 방식이 아닙니다. 자유롭게 중지하거나 필요에 따라 갱신할 수 있습니다.
MONTHLY_DEAL_CARD_1_TIP_TITLE=비밀: VIP 되기
MONTHLY_DEAL_CARD_1_TIP_TEXT=월정액은 멋진 VIP 혜택을 얻을 수 있는 간편한 방법입니다!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=채팅 가이드라인
CHAT_RULES_CARD_1_BULLET_1_TITLE=드래곤소울 채팅에 오신 것을 환영합니다!
CHAT_RULES_CARD_1_BULLET_1_TEXT=채팅은 플레이어가 드래곤소울 커뮤니티의 일원이 될 수 있도록 돕고 서로의 질문에 답하고 친구를 길드에 초대하고 소셜 차원에서 상호작용할 수 있도록 하는 데 목적을 두고 있습니다. 플레이어는 아래에 설명된 가이드라인에 따라 제공된 게임 내 채팅 채널에 참여할 수 있습니다.
CHAT_RULES_CARD_1_BULLET_2_TITLE=채팅 금지 정책 및 경고
CHAT_RULES_CARD_1_BULLET_2_TEXT=규칙을 따르지 않는 플레이어는 채팅이 일시적으로 또는 영구적으로 금지될 수 있습니다. 채팅 금지는 사전 경고 여부와 상관없이 PerBlue 직원과 DragonSoul 관리자만 적용할 수 있습니다. 플레이어는 채팅 금지에 대해 이의를 제기할 수 없습니다. PerBlue 직원과 DragonSoul 관리자는 다른 플레이어의 신념(정치, 종교 등)에 대한 비하, 플레이어의 출생지, 국적, 민족 또는 성별에 대한 모욕적인 발언, 그리고 다른 플레이어나 불특정 다수를 겨냥한 인종, 종교 및 성적 취향에 대한 경멸적 언행에 대해 무관용 원칙을 고수합니다.
CHAT_RULES_CARD_1_BULLET_3_TITLE=채팅 차단
CHAT_RULES_CARD_1_BULLET_3_TEXT=채팅 차단 기능을 사용하여 다른 플레이어가 채팅 창에 게시한 공격적 언어를 차단할 수 있습니다. 채팅에서 플레이어의 이름을 탭한 다음 '차단'을 탭하면 됩니다. 그러면 해당 사용자의 메시지가 더 이상 채팅에 표시되지 않습니다. 본인의 아바타 아이콘에 이어 '차단 목록'을 탭하여 사용자를 차단 해제할 수 있습니다. 또한 같은 화면에서 '설정'을 탭하여 채팅 미리보기를 끌 수도 있습니다.
CHAT_RULES_CARD_1_BULLET_4_TITLE=모든 채팅 채널의 규칙
CHAT_RULES_CARD_1_BULLET_4_TEXT=일반적인 토론과 대화는 언제든지 환영입니다. 드래곤소울을 통해 친구를 만나고 싶은 여러분 역시 환영합니다!
CHAT_RULES_CARD_1_BULLET_5_TEXT=전체 채팅은 플레이어가 게임에 대한 질문을 하고 서로에게 조언을 하고 긍정적인 드래곤소울 커뮤니티를 형성하는 데 목적을 두고 있습니다.
CHAT_RULES_CARD_1_BULLET_6_TEXT=다른 플레이어나 외부 인원에 대한 괴롭힘을 [bright_blue]금지합니다[].
CHAT_RULES_CARD_1_BULLET_7_TEXT=성 행위, 타인의 성적 취향을 비롯한 성교, 마약, 정치 또는 종교에 대한 대화를 [bright_blue]금지합니다[].
CHAT_RULES_CARD_1_BULLET_8_TEXT=언어와 상관없이 모든 외설적 대화를 [bright_blue]금지합니다[].
CHAT_RULES_CARD_1_BULLET_9_TEXT=관리자와 관리자의 업무, 금지 조치에 대한 언급을 [bright_blue]금지합니다[].
CHAT_RULES_CARD_1_BULLET_10_TEXT=게임 내 지원 메뉴를 통해 고객 지원팀에 문의하여 조정에 기여할 수 있습니다. 채팅 내에서는 조정을 요청하거나 언급하면 안 됩니다.
CHAT_RULES_CARD_1_BULLET_11_TITLE=다른 플레이어 신고
CHAT_RULES_CARD_1_BULLET_11_TEXT=채팅에서 괴롭힘을 당했다고 느끼는 경우 게임 내 지원 채널을 통해 드래곤소울 고객 지원팀에 문의해 주세요. 신고 내용에는 다른 플레이어의 사용자 이름, 그리고 문제를 조사하는 데 도움이 되는 모든 세부정보를 포함해 주세요.
CHAT_RULES_CARD_1_BULLET_12_TEXT=플레이어는 매우 소중하며 여러분이 커뮤니티의 일원이 되기를 희망합니다. 의견이나 발언을 하나하나 확인할 수는 없지만 신고한 대화 내용에 대해서는 필요한 조치를 취하도록 하겠습니다. 모든 채팅 금지 조치는 PerBlue 직원의 재량에 의거하므로 일부 신고 건에 대해서는 플레이어 채팅 금지 조치가 내려지지 않을 수도 있습니다.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=납골당 레이드 정보
CRYPT_CARD_1_BULLET_1_TITLE=언데드의 부활
CRYPT_CARD_1_BULLET_1_TEXT=움라우트가 납골당에서 영웅들을 부활시키고 있습니다. 움라우트의 광기 어린 군단을 쓸어버리세요!
CRYPT_CARD_1_BULLET_2_TITLE=팀워크
CRYPT_CARD_1_BULLET_2_TEXT=길드와 힘을 합쳐 움라우트의 군단을 처치하세요.
CRYPT_CARD_1_BULLET_3_TITLE=보상 획득
CRYPT_CARD_1_BULLET_3_TEXT=매일 1회 이상의 납골당 공격에 참여하여 길드 상점에서 소비할 수 있는 길드 토큰을 획득하세요.
CRYPT_CARD_1_TIP_TITLE=전문가의 팁
CRYPT_CARD_1_TIP_TEXT=공격할 때마다 무료로 영웅을 고용할 수 있습니다!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=규칙 및 제한
CRYPT_CARD_2_BULLET_1_TITLE=영웅 제한
CRYPT_CARD_2_BULLET_1_TEXT=각 영웅은 매일 납골당에서 1회만 전투에 참여할 수 있습니다. 영웅을 추가로 업그레이드하여 길드에 대한 기여도를 높이세요!
CRYPT_CARD_2_BULLET_2_TITLE=무료로 제공되는 도움의 손길
CRYPT_CARD_2_BULLET_2_TEXT=납골당에서는 [bright_blue]공격당 1명의 용병[]만 무료로 고용할 수 있습니다.
CRYPT_CARD_2_BULLET_3_TITLE=시작 및 종료 시간
CRYPT_CARD_2_BULLET_3_TEXT=레이드는 오전 8시부터 12시(길드 화면 시간 기준)까지 진행됩니다. 길드장은 이 시간대를 변경할 수 있습니다.
CRYPT_CARD_2_TIP_TITLE=경로 선택
CRYPT_CARD_2_TIP_TEXT=길드 간부는 길드 설정에서 납골당 난이도를 설정할 수 있습니다.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=점수 및 보상
CRYPT_CARD_3_BULLET_1_TITLE=일일 퀘스트
CRYPT_CARD_3_BULLET_1_TEXT=일일 퀘스트에서는 매일 1회의 공격을 수행하여 길드 토큰 100개를 획득할 수 있습니다.
CRYPT_CARD_3_BULLET_2_TITLE=해골 및 점수
CRYPT_CARD_3_BULLET_2_TEXT=5명의 영웅으로 구성된 라인업을 제압할 때마다 점수가 주어집니다. 최초 2개의 라인업 처치 시 1개의 (은 해골), 세 번째 라인업 처치 시 5개의 (황금 해골)이 주어집니다. 레이드를 완주하여 보너스 포인트를 획득하세요.
CRYPT_CARD_3_BULLET_3_TITLE=길드 보상
CRYPT_CARD_3_BULLET_3_TEXT=1회 이상의 납골당 공격에 참여하여 길드 토큰을 획득하고 길드 점수를 높이세요.
CRYPT_CARD_3_TIP_TITLE=함께하는 승리
CRYPT_CARD_3_TIP_TEXT=획득하는 점수가 높을수록 길드원이 획득하는 토큰 수도 증가합니다.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=전략
CRYPT_CARD_4_BULLET_1_TITLE=추천 라인업
CRYPT_CARD_4_BULLET_1_TEXT=남은 영웅 중 전투력이 가장 높은 5명으로 구성된 라인업이 자동으로 추천됩니다.
CRYPT_CARD_4_BULLET_2_TITLE=난이도 변경
CRYPT_CARD_4_BULLET_2_TEXT=레이드가 너무 어렵거나 쉬울 경우 길드장에게 난이도 변경을 요청하세요.
CRYPT_CARD_4_BULLET_3_TITLE=최소 자원 활용
CRYPT_CARD_4_BULLET_3_TEXT=첫 번째 공격에 가장 강력한 5명의 영웅을 모두 사용하면 안 됩니다. 각 전투에서 승리하는 데 필요한 최소의 영웅을 운용하세요.
CRYPT_CARD_4_TIP_TITLE=조율!
CRYPT_CARD_4_TIP_TEXT=길드와 소통하세요... 길드의 모든 자원을 활용하세요!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=강화 방법
ENCHANTING_CARD_1_BULLET_1_TITLE=공격력 증가
ENCHANTING_CARD_1_BULLET_1_TEXT=영웅의 장비를 강화하여 경쟁우위를 얻을 수 있습니다.
ENCHANTING_CARD_1_BULLET_2_TITLE=그린 이상
ENCHANTING_CARD_1_BULLET_2_TEXT=그린 등급 이상의 장비는 강화할 수 있습니다.
ENCHANTING_CARD_1_BULLET_3_TITLE=남는 아이템 사용
ENCHANTING_CARD_1_BULLET_3_TEXT=불필요한 아이템을 강화 재료로 사용할 수 있습니다.
ENCHANTING_CARD_1_TIP_TITLE=일일 퀘스트
ENCHANTING_CARD_1_TIP_TEXT=일일 퀘스트를 위해 매일 한 번은 아이템을 강화하세요.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=영웅 승급
ENCHANTING_CARD_2_BULLET_1_TITLE=강화 반환
ENCHANTING_CARD_2_BULLET_1_TEXT=승급하면 영웅의 강화 보너스가 사라지지만 강화 재료를 되돌려 받을 수 있습니다. 그린 아이템은 사용한 재료가 모두 반환되고 이보다 높은 희귀도는 일부만 반환됩니다.
ENCHANTING_CARD_2_BULLET_2_TITLE=희귀도가 높을수록 강화 수치 증가
ENCHANTING_CARD_2_BULLET_2_TEXT=희귀도가 높은 아이템은 여러 차례 강화하여 높은 보너스를 얻을 수 있습니다. 흰색 아이템은 강화할 수 없습니다.
ENCHANTING_CARD_2_TIP_TITLE=일일 퀘스트 강화
ENCHANTING_CARD_2_TIP_TEXT=녹색 아이템은 영웅 승급 시 재료가 모두 반환되므로 일일 퀘스트용으로 강화하기에 좋습니다.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=강화 전략
ENCHANTING_CARD_3_BULLET_1_TITLE=영웅이 퍼플이 될 때까지 기다리기
ENCHANTING_CARD_3_BULLET_1_TEXT=퍼플 이후로는 승급에 오래 걸리기 때문에 강화 효율이 매우 높습니다.
ENCHANTING_CARD_3_BULLET_2_TITLE=가장 좋은 아이템부터 강화하기
ENCHANTING_CARD_3_BULLET_2_TEXT=영웅의 능력에 적합한 능력치로 아이템을 강화하세요. 예를 들어 에너지 재생은 페이스 힐러에게 큰 도움을 주며 체력 재생은 방어형 영웅에게 아주 좋습니다.
ENCHANTING_CARD_3_BULLET_3_TITLE=여분의 아이템 소비
ENCHANTING_CARD_3_BULLET_3_TEXT=레이드와 챌린지에 자주 참여하여 강화용 아이템을 많이 수집하세요.
ENCHANTING_CARD_3_TIP_TITLE=강화 효과의 중요성
ENCHANTING_CARD_3_TIP_TEXT=강화는 막상막하의 결투장과 콜로세움 전투에서 큰 차이를 만들 수 있습니다!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=타이탄 사원
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=사원 발견하기
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=캠페인에서 승리할 때마다 사원을 발견할 확률이 증가합니다.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=뭉치면 살고 흩어지면 죽는다
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=길드원을 초대하여 도움을 얻어보세요! 타이탄 5기를 모두 처치할 수 있는 기한은 24시간입니다.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=보상
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=사원의 타이탄을 물리칠 때마다 장비를 획득할 수 있습니다. 다시 찾아와 관을 탭하여 장비를 획득하세요!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=사원 레벨
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=사원 내 타이탄과 적의 레벨은 사원을 발견한 플레이어의 레벨과 같습니다.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=규칙 및 팁
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=사망 버프!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=패배한 타이탄은 사원에 남은 모든 적에게 버프를 시전합니다. 타이탄마다 특정한 '사망 버프'를 가지고 있으니 현명하게 처치 순서를 정하세요.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=팀워크
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=5개의 무료 초대권을 신중하게 사용하세요. 초대에 응하여 승리에 기여할 거라고 확신하는 길드원을 초대하세요. 상황이 어려울 경우 골드로 더 많은 길드원을 초대하세요.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3번의 도전/타이탄 1기
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=각 초대 대상에게는 타이탄을 처치할 3번의 기회가 주어지지만 타이탄은 1기만 처치할 수 있습니다.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=연승 보상
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=사원을 완료하여 연승을 쌓으세요. 연승이 늘어날수록 더욱 멋진 보상과 강력한 적을 만날 수 있습니다.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=타이탄 사원
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=사원 발견
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=길드원이 이 타이탄 사원을 클리어하는 데 도움을 달라며 당신을 초대했습니다.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=타이탄 1기 처치
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=1기의 타이탄을 처치하는 것이 목표입니다. 3번의 기회가 주어집니다.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=보상 받기
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=승리하면 전투 승리 화면에서 길드 토큰을 획득합니다.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=능력을 증명해 보이세요!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=여러분에 대한 길드의 기대가 큽니다. 사원에 초대받고 싶으신 건 맞죠?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=규칙 및 팁
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=사망 버프!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=패배한 타이탄은 사원에 남은 모든 적에게 버프를 시전합니다. 타이탄마다 특정한 '사망 버프'를 가지고 있으니 현명하게 처치 순서를 정하세요. 왼쪽 상단의 아이콘을 탭하여 버프의 원리를 확인할 수 있습니다.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=뭉치면 살고 흩어지면 죽는다
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=사원에서 5기의 타이탄 중 하나를 처치할 수 있는 3회의 기회가 주어집니다. 성공하면 남은 도전 횟수가 모두 사라집니다.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=개요
HERO_STATS_CARD_1_BULLET_1_TITLE=영웅 능력치에 대한 설명
HERO_STATS_CARD_1_BULLET_1_TEXT=이 복잡한 능력치들은 도대체 뭘 의미할까요? 명확히 설명해 드리겠습니다!
HERO_STATS_CARD_1_BULLET_2_TITLE=기본 공격
HERO_STATS_CARD_1_BULLET_2_TEXT=영웅은 스킬을 시전하지 않을 때 기본 공격을 사용합니다. 각 기본 공격은 기본 피해 유형으로 나뉩니다(자세한 내용은 해당 페이지 참조).
HERO_STATS_CARD_1_BULLET_3_TITLE=체력
HERO_STATS_CARD_1_BULLET_3_TEXT=최대 체력은 영웅이 사망할 때까지 버틸 수 있는 최대 피해량을 나타냅니다. 체력 재생은 각 전투 웨이브가 끝날 때마다 영웅이 얻게 되는 체력의 양입니다. 또한 영웅은 특정 치료 스킬을 통해 전투에서 체력을 얻을 수도 있습니다.
HERO_STATS_CARD_1_BULLET_4_TITLE=에너지
HERO_STATS_CARD_1_BULLET_4_TEXT=모든 영웅의 최대 에너지는 1,000이지만 전투가 시작될 때마다 에너지는 0으로 시작됩니다. 영웅의 액티브(화이트) 스킬을 사용하려면 에너지가 1,000에 도달해야 합니다. 영웅은 피해를 입히거나 피해를 입거나 특정 스킬을 통해 에너지를 얻을 수 있습니다. 에너지 재생은 각 전투 웨이브가 끝날 때마다 영웅이 얻게 되는 에너지의 양입니다.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=핵심 능력치
HERO_STATS_CARD_2_BULLET_1_TITLE=힘
HERO_STATS_CARD_2_BULLET_1_TEXT=힘은 영웅의 [soft_blue]최대 체력[]과 [soft_blue]방어력[]에 영향을 미칩니다. 힘이 1점 상승할 때마다 체력 18과 방어력 0.15가 추가됩니다.
HERO_STATS_CARD_2_BULLET_2_TITLE=민첩
HERO_STATS_CARD_2_BULLET_2_TEXT=민첩은 영웅의 [soft_blue]기본 피해[], [soft_blue]방어력[]과 [soft_blue]치명타율[]에 영향을 미칩니다. 민첩이 1점 상승할 때마다 기본 피해 0.4, 방어력 0.075와 치명타율 0.4가 추가됩니다.
HERO_STATS_CARD_2_BULLET_3_TITLE=지능
HERO_STATS_CARD_2_BULLET_3_TEXT=지능은 영웅의 [soft_blue]스킬 공격력[]과 [soft_blue]주문 저항력[]에 영향을 미칩니다. 지능이 1만큼 상승할 때마다 스킬 공격력 2.4와 주문 저항력 0.1이 추가됩니다.
HERO_STATS_CARD_2_BULLET_4_TITLE=주요 능력치
HERO_STATS_CARD_2_BULLET_4_TEXT=각 영웅은 주요 능력치(힘, 민첩 또는 지능 중 하나)를 보유합니다. 이러한 능력치는 영웅에게 추가의 [soft_blue]기본 피해[]를 부여합니다. 각 주요 능력치가 1점 상승할 때마다 기본 피해 1이 추가됩니다. 민첩 위주의 영웅은 이 수치가 위에서 언급한 기본 피해 0.4에 추가됩니다.
HERO_STATS_CARD_2_BULLET_5_TITLE=성장 능력치
HERO_STATS_CARD_2_BULLET_5_TEXT=힘, 민첩 및 지능 성장은 레벨업에 따른 영웅의 핵심 능력치 증가 수치를 결정합니다. 영웅을 진화하여 성장 능력치 자체를 높일 수 있습니다. 성장 능력치 증가는 영웅의 핵심 능력치에 가장 큰 영향을 미칩니다.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=기타 능력치
HERO_STATS_CARD_3_BULLET_16_TITLE=기본 피해
HERO_STATS_CARD_3_BULLET_16_TEXT=기본 피해는 영웅의 기본 공격으로 입힐 수 있는 피해량입니다.
HERO_STATS_CARD_3_BULLET_1_TITLE=스킬 공격력
HERO_STATS_CARD_3_BULLET_1_TEXT=스킬 공격력은 일부 스킬의 피해량을 증가시킵니다. [green]초록색[]으로 피해 수치가 표시되는 스킬은 [green]스킬 공격력[] 증가 시 더 많은 피해를 입힙니다. 증가량은 스킬에 따라 다릅니다. [orange]주황색[]으로 피해 수치가 표시되는 스킬은 [orange]기본 공격[] 증가 시 더 많은 피해를 입힙니다. [soft_blue]파란색[]으로 피해 수치가 표시되는 스킬은 스킬 [soft_blue]레벨[] 증가 시 더 많은 피해를 입힙니다.
HERO_STATS_CARD_3_BULLET_2_TITLE=방어력
HERO_STATS_CARD_3_BULLET_2_TEXT=방어력은 물리 피해를 낮춰줍니다. 영웅의 방어력이 높을수록 적중당 물리 피해가 감소합니다. 너무 수학적으로 계산하면 머리가 아플 수도 있습니다.
HERO_STATS_CARD_3_BULLET_3_TITLE=주문 저항력
HERO_STATS_CARD_3_BULLET_3_TEXT=주문 저항은 방어력과 비슷한 원리이지만 주문 피해와 관련이 있습니다.
HERO_STATS_CARD_3_BULLET_4_TITLE=방어력 관통
HERO_STATS_CARD_3_BULLET_4_TEXT=방어력 관통은 물리 피해 공격이 적용되기 전에 적의 방어력을 낮춥니다. 방어력은 0 밑으로 떨어질 수 없습니다.
HERO_STATS_CARD_3_BULLET_5_TITLE=마법 관통
HERO_STATS_CARD_3_BULLET_5_TEXT=마법 관통은 방어력 관통과 비슷한 원리이지만 주문 저항을 감소시킵니다.
HERO_STATS_CARD_3_BULLET_6_TITLE=치명타율
HERO_STATS_CARD_3_BULLET_6_TEXT=치명타율은 물리 또는 주문 피해가 치명타로 이어질 수 있는 확률을 높여줍니다. 고정 피해는 치명타로 이어지지 않습니다.
HERO_STATS_CARD_3_BULLET_13_TITLE=치명타 피해
HERO_STATS_CARD_3_BULLET_13_TEXT=치명타 공격에 따른 피해량입니다. 이 수치는 기본 피해의 200%로 시작됩니다.
HERO_STATS_CARD_3_BULLET_17_TITLE=치명타 피해 감소
HERO_STATS_CARD_3_BULLET_17_TEXT=이 수치는 이 영웅에게 피해를 입힐 때 공격자의 치명타 피해를 줄여줍니다. 치명타 피해 감소는 100% 밑으로 내려갈 수 없습니다.
HERO_STATS_CARD_3_BULLET_8_TITLE=생명력 흡수
HERO_STATS_CARD_3_BULLET_8_TEXT=생명력 흡수 능력을 가진 영웅은 물리 피해를 입힐 때마다 체력을 얻습니다. 주문 피해를 입힐 때에는 생명력이 흡수되지 않습니다. 생명력 흡수가 높을수록 영웅이 물리 피해를 입혀 얻는 체력이 증가합니다.
HERO_STATS_CARD_3_BULLET_28_TITLE=주문 흡혈
HERO_STATS_CARD_3_BULLET_28_TEXT=주문 흡혈 능력을 가진 영웅은 주문 피해를 입힐 때마다 체력을 얻습니다. 물리 피해를 입힐 때에는 생명력이 흡수되지 않습니다. 주문 흡혈이 높을수록 영웅이 주문 피해를 입혀 얻는 체력이 증가합니다.
HERO_STATS_CARD_3_BULLET_9_TITLE=회피
HERO_STATS_CARD_3_BULLET_9_TEXT=회피 능력을 가진 영웅은 기본 공격이나 스킬에 따른 피해를 특정 확률로 완벽히 회피할 수 있습니다. 회피가 높을수록 영웅이 공격을 회피할 수 있는 확률이 상승합니다.
HERO_STATS_CARD_3_BULLET_14_TITLE=명중률
HERO_STATS_CARD_3_BULLET_14_TEXT=명중률은 적의 회피 확률을 낮춥니다. 명중률이 1점 상승할 때마다 적의 회피율도 1점씩 감소합니다. 명중률이 적의 회피율보다 높아도 별다른 이점은 없습니다.
HERO_STATS_CARD_3_BULLET_18_TITLE=분노
HERO_STATS_CARD_3_BULLET_18_TEXT=분노를 가진 영웅은 피해를 입을 때마다 에너지를 얻습니다. 영웅은 10%의 체력을 잃을 때마다 이에 준하는 에너지를 얻습니다. 모든 영웅의 기본 분노 값은 90입니다.
HERO_STATS_CARD_3_BULLET_19_TITLE=시작 에너지
HERO_STATS_CARD_3_BULLET_19_TEXT=시작 에너지는 영웅이 전투를 시작할 때 보유하게 되는 에너지의 양입니다. 보통 0으로 시작됩니다.
HERO_STATS_CARD_3_BULLET_11_TITLE=보존
HERO_STATS_CARD_3_BULLET_11_TEXT=보존은 영웅이 액티브 스킬을 시전할 때 소비되는 에너지의 양을 줄여줍니다.
HERO_STATS_CARD_3_BULLET_20_TITLE=에너지 획득
HERO_STATS_CARD_3_BULLET_20_TEXT=모든 방식(피해, 아군 버프 등)을 통해 영웅이 얻는 에너지의 양이 증가합니다.
HERO_STATS_CARD_3_BULLET_10_TITLE=치유력 향상
HERO_STATS_CARD_3_BULLET_10_TEXT=영웅의 스킬에 따른 치유량을 높여줍니다. 생명력 흡수를 통해 얻는 체력에는 적용되지 않습니다.
HERO_STATS_CARD_3_BULLET_12_TITLE=강인함
HERO_STATS_CARD_3_BULLET_12_TEXT=강인함은 영웅에 대한 기절 및 군중 제어 효과 지속 시간을 줄여줍니다. 강인함이 높을수록 기절 또는 군중 제어 효과의 지속 시간이 단축됩니다.
HERO_STATS_CARD_3_BULLET_24_TITLE=군중 제어 효과 연장
HERO_STATS_CARD_3_BULLET_24_TEXT=영웅이 다른 영웅에게 입히는 기절 및 군중 제어 효과의 지속 시간이 증가합니다.
HERO_STATS_CARD_3_BULLET_15_TITLE=숙련도
HERO_STATS_CARD_3_BULLET_15_TEXT=숙련도는 영웅의 모든 스킬이 상위 레벨과 흡사한 효과를 발휘하도록 만들어 줍니다. 숙련도는 피해, 적에 대한 기절 효과와 다양한 부분에 영향을 미칩니다. 대부분의 경우, 스킬 설명에서 색상이 지정된 능력이 증가할수록 스킬의 레벨도 높아집니다.
HERO_STATS_CARD_3_BULLET_21_TITLE=이동 속도
HERO_STATS_CARD_3_BULLET_21_TEXT=영웅이 화면에서 이동하는 속도가 증가합니다.
HERO_STATS_CARD_3_BULLET_22_TITLE=공격 속도
HERO_STATS_CARD_3_BULLET_22_TEXT=영웅의 기본 공격 속도가 증가합니다. 스킬의 애니메이션 속도도 증가하지만 스킬의 재사용 대기시간이 감소하지는 않습니다.
HERO_STATS_CARD_3_BULLET_23_TITLE=재사용 대기시간 감소
HERO_STATS_CARD_3_BULLET_23_TEXT=스킬 재사용 대기시간이 감소합니다. 액티브 스킬에는 에너지가 소비되므로 재사용 대기시간이 없습니다.
HERO_STATS_CARD_3_BULLET_25_TITLE=보호막 확장
HERO_STATS_CARD_3_BULLET_25_TEXT=영웅이 생성한 보호막의 크기를 확장시켜 줍니다. 아군이 영웅에게 시전한 보호막의 크기는 확장되지 않습니다.
HERO_STATS_CARD_3_BULLET_29_TITLE=보호막 연장
HERO_STATS_CARD_3_BULLET_29_TEXT=영웅이 생성한 보호막의 지속 시간을 연장시켜 줍니다. 아군이 영웅에게 시전한 보호막의 지속 시간은 연장되지 않습니다.
HERO_STATS_CARD_3_BULLET_26_TITLE=타격, 관통, 화염 등의 피해
HERO_STATS_CARD_3_BULLET_26_TEXT=이러한 능력치는 100%로 시작되며 영웅이 입히는 특정 하위 유형의 피해량에 영향을 미칩니다. 이러한 능력치의 효과는 스킬 설명에 반영되어 있지 않습니다.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=기본 피해 유형
HERO_STATS_CARD_4_BULLET_1_TITLE=개요
HERO_STATS_CARD_4_BULLET_1_TEXT=드래곤소울에는 세 가지의 기본 피해 유형(물리, 주문, 고정)이 존재합니다. 모든 피해는 세 가지 유형 중 하나로 적용됩니다.
HERO_STATS_CARD_4_BULLET_2_TITLE=물리 피해
HERO_STATS_CARD_4_BULLET_2_TEXT=물리 피해는 대상의 방어력에 의해 감소할 수 있습니다. 치명타율은 물리 피해가 배가 되는 빈도를 결정합니다.
HERO_STATS_CARD_4_BULLET_3_TITLE=주문 피해
HERO_STATS_CARD_4_BULLET_3_TEXT=주문 피해는 대상의 주문 저항에 의해 감소할 수 있습니다. 치명타율은 주문 피해가 배가 되는 빈도를 결정합니다.
HERO_STATS_CARD_4_BULLET_4_TITLE=고정 피해
HERO_STATS_CARD_4_BULLET_4_TEXT=고정 피해는 방어력이나 주문 저항에 의해 감소되지 않습니다. 고정 피해는 모든 면역을 무시합니다. 고정 피해에는 치명타가 발동하지 않습니다.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=상위 태그
HERO_STATS_CARD_5_BULLET_1_TITLE=상위 플레이어 전용!
HERO_STATS_CARD_5_BULLET_1_TEXT=여기서 언급되는 모든 태그는 보스 대전을 잠금 해제할 때까지 표시되지 않습니다.
HERO_STATS_CARD_5_BULLET_2_TITLE=피해 하위 유형
HERO_STATS_CARD_5_BULLET_2_TEXT=일부 기본 공격과 스킬에는 물리, 주문 또는 고정 피해 외에 피해 하위 유형이라 불리는 2차 피해 유형이 태깅됩니다. 보스 대전 전투, 전장 보정 또는 기타 스킬 및 룬은 특정 피해 하위 유형을 가진 공격이나 스킬의 공격력에 영향을 미칠 수 있습니다. 피해 하위 유형으로는 타격, 관통, 참격, 괴사, 물, 독, 전기 및 화염이 있습니다.
HERO_STATS_CARD_5_BULLET_3_TITLE=지속 피해
HERO_STATS_CARD_5_BULLET_3_TEXT=이 태그가 적용된 스킬은 몇 초에 걸쳐 피해를 입힙니다. 보스 대전의 특정 보스에게는 지속 피해만 입힐 수 있습니다.
HERO_STATS_CARD_5_BULLET_4_TITLE=밀어내기
HERO_STATS_CARD_5_BULLET_4_TEXT=이 태그가 적용된 스킬은 적중당한 적을 뒤로 밀어냅니다. 손등으로 파리를 날려 보내는 것과 비슷합니다.
HERO_STATS_CARD_5_BULLET_8_TITLE=드래곤
HERO_STATS_CARD_5_BULLET_8_TEXT=드래곤은 로봇계의 로보드래곤과 흡사하지만 근육질의 다양한 몬스터로 이루어진다는 차이가 있습니다.
HERO_STATS_CARD_5_BULLET_5_TITLE=무거움
HERO_STATS_CARD_5_BULLET_5_TEXT=이 태그가 적용된 영웅은 식탐이 많거나 뼈가 굵을 수 있습니다. 보스와 다른 특정 영웅은 이러한 영웅과 앙금이 있을 수 있습니다.
HERO_STATS_CARD_5_BULLET_6_TITLE=맛있음
HERO_STATS_CARD_5_BULLET_6_TEXT=이 태그가 적용된 영웅은 아주 맛이 좋습니다. 입이 큰 보스나 다른 특정 영웅이 잡아먹으려고 할 수도 있습니다.
HERO_STATS_CARD_5_BULLET_7_TITLE=불안정
HERO_STATS_CARD_5_BULLET_7_TEXT=이러한 영웅은 정신적으로 혹은 신체적으로 불안정합니다. 경우에 따라서는 단순히 독불장군인 경우도 있습니다. 다른 영웅에게는 먹히는 전략이 이 미친 @$#&에게는 아무런 효과를 발휘하지 못합니다.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=보스 대전!
BOSS_PIT_CARD_1_BULLET_1_TITLE=크고 사악한 보스
BOSS_PIT_CARD_1_BULLET_1_TEXT=이러한 고유 에픽 보스를 하나씩 공략해 보세요.
BOSS_PIT_CARD_1_BULLET_2_TITLE=멋진 전리품
BOSS_PIT_CARD_1_BULLET_2_TEXT=각 보스 스테이지를 처치하고 귀한 아이템과 경험치 포션을 획득하세요.
BOSS_PIT_CARD_1_BULLET_3_TITLE=3배의 즐거움
BOSS_PIT_CARD_1_BULLET_3_TEXT=각 스테이지가 나름의 고유한 도전이며 매일 1개의 스테이지만 완료할 수 있습니다. 3개의 스테이지를 모두 완료하여 최고의 보상을 획득하세요!
BOSS_PIT_CARD_1_TIP_TITLE=전문가의 팁
BOSS_PIT_CARD_1_TIP_TEXT=보스 설명의 아이콘을 탭하면 보스에 대한 정보와 공략법을 확인할 수 있습니다.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=원리
BOSS_PIT_CARD_2_BULLET_1_TITLE=5회의 기회, 1회 승리
BOSS_PIT_CARD_2_BULLET_1_TEXT=매일 보스전에서 승리할 수 있는 5회의 기회가 주어지며, 1회만 승리하면 됩니다.
BOSS_PIT_CARD_2_BULLET_2_TITLE=보스 공략 및 초기화
BOSS_PIT_CARD_2_BULLET_2_TEXT=보스 스테이지 1을 완료하면 해당 보스에 대한 '공략'이 시작됩니다. 다음 날에 스테이지 2를 '완료하지 않으면' 보스 대전이 완전히 초기화됩니다. 보스 대전이 초기화되면 스테이지 1부터 다시 시작해야 합니다.
BOSS_PIT_CARD_2_BULLET_3_TITLE=한 번에 하나씩
BOSS_PIT_CARD_2_BULLET_3_TEXT=한낮 인간으로 여러 보스를 한 번에 상대하는 건 무리입니다. 따라서 보스 스테이지 1을 완료한 후에는 스테이지 3을 완료할 때까지 다른 보스가 잠깁니다. 아니면 보스 대전이 초기화됩니다.
BOSS_PIT_CARD_2_BULLET_4_TITLE=보스 처치
BOSS_PIT_CARD_2_BULLET_4_TEXT=3개의 스테이지를 모두 완료한 후에는 해당 보스가 처치됩니다. 처치된 보스는 다른 2기의 보스를 처치하거나 공략에서 진전을 보이지 못할 때까지 등장하지 않습니다.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=길드 혜택
GUILD_CARD_1_BULLET_1_TITLE=멋진 영웅으로 가득한 길드 상점
GUILD_CARD_1_BULLET_1_TEXT=길드 토큰으로 고유 영웅을 이용할 수 있습니다.
GUILD_CARD_1_BULLET_2_TITLE=영웅 임대
GUILD_CARD_1_BULLET_2_TEXT=다른 길드원의 영웅을 고용하여 탐험대 및 기타 모드를 공략해 보세요.
GUILD_CARD_1_BULLET_3_TITLE=전용 길드 채팅
GUILD_CARD_1_BULLET_3_TEXT=도움을 요청하거나 멋진 라인업을 뽐내보세요.
GUILD_CARD_1_TIP_TITLE=힌트
GUILD_CARD_1_TIP_TEXT=길드는 적은 비용으로 창설할 수 있지만 운영은 쉽지 않습니다!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=길드 토큰
GUILD_CARD_2_BULLET_1_TITLE=납골당 보상!
GUILD_CARD_2_BULLET_1_TEXT=매일 납골당을 공격하여 길드 토큰 100개를 획득할 수 있습니다. 길드의 최종 납골당 점수에 따라 매일 다양한 보상을 획득해 보세요.
GUILD_CARD_2_BULLET_2_TITLE=사원 보상
GUILD_CARD_2_BULLET_2_TEXT=타이탄 사원에서 타이탄을 처치할 때마다 길드 토큰 50개를 획득할 수 있습니다.
GUILD_CARD_2_BULLET_3_TITLE=코인 소비
GUILD_CARD_2_BULLET_3_TEXT=길드 상점에서 코인을 소비하여 강력하고 희귀한 영웅과 장비를 구매할 수 있습니다.
GUILD_CARD_2_TIP_TITLE=길드 상점 갱신
GUILD_CARD_2_TIP_TEXT=길드 상점을 갱신하면 다수의 소울스톤과 아이템을 한 번에 구매할 수 있습니다.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=영웅 구직란
GUILD_CARD_3_BULLET_1_TITLE=영웅 게시
GUILD_CARD_3_BULLET_1_TEXT=길드 구직란에 영웅을 게시해 보세요. 이를 통해 일일 퀘스트를 완료하고 골드를 획득할 수 있습니다!
GUILD_CARD_3_BULLET_2_TITLE=영웅을 잃게 되나요?
GUILD_CARD_3_BULLET_2_TEXT=아니요! 구직란에 게시한 영웅은 계속해서 사용할 수 있습니다.
GUILD_CARD_3_BULLET_3_TITLE=영웅 사용
GUILD_CARD_3_BULLET_3_TEXT=다른 길드원이 게시한 영웅을 납골당, 탐험대, 타이탄 사원 및 보스 대전 등에서 사용할 수 있습니다.
GUILD_CARD_3_TIP_TITLE=상부상조
GUILD_CARD_3_TIP_TEXT=영웅을 게시하여 길드에 기여하세요.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=길드 게시판
GUILD_CARD_4_BULLET_1_TITLE=게시
GUILD_CARD_4_BULLET_1_TEXT=간부 이상의 길드원은 길드 게시판에 메시지를 게시할 수 있습니다.
GUILD_CARD_4_BULLET_2_TITLE=상단 고정
GUILD_CARD_4_BULLET_2_TEXT=길드 규정 및 기타 메시지를 길드 게시판 상단에 고정할 수 있습니다.
GUILD_CARD_4_BULLET_3_TITLE=메모
GUILD_CARD_4_BULLET_3_TEXT=길드 게시판의 메시지를 길드 채팅 상단에 메모로 표시할 수도 있습니다.
GUILD_CARD_4_TIP_TITLE=규정
GUILD_CARD_4_TIP_TEXT=길드 게시판을 사용하여 길드 규정 및 기타 중요 메시지를 게시할 수 있습니다.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=길드 순위
GUILD_CARD_5_BULLET_1_TITLE=지위와 권력
GUILD_CARD_5_BULLET_1_TEXT=길드 내에서 길드원을 승급하여 지위와 권력을 부여해 주세요.
GUILD_CARD_5_BULLET_2_TITLE=길드원 관리
GUILD_CARD_5_BULLET_2_TEXT=길드원 목록 행을 탭하여 길드원을 승급 또는 강등할 수 있습니다.
GUILD_CARD_5_BULLET_3_TITLE=신중함
GUILD_CARD_5_BULLET_3_TEXT=길드원을 승급할 때에는 신중을 기하세요. 간부와 챔피언은 플레이어를 추방할 수 있으며 리더의 활동이 없을 경우 리더십을 차지할 수 있습니다.
GUILD_CARD_5_TIP_TITLE=활동 중인 길드원
GUILD_CARD_5_TIP_TEXT=온라인 목록을 사용하여 길드 활동을 확인하고 활동이 없는 길드원을 파악할 수 있습니다.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=길드 등급 세부정보
GUILD_CARD_6_BULLET_A1_TITLE=정보
GUILD_CARD_6_BULLET_A1_TEXT=다음은 등급별 권한 목록입니다. 높은 등급의 길드원은 낮은 등급 길드원의 모든 권한을 보유합니다. 등급은 내림차순으로 정렬됩니다.
GUILD_CARD_6_BULLET_M1_TITLE=길드원
GUILD_CARD_6_BULLET_M1_TEXT=신입 길드원은 길드원 등급으로 시작합니다.
GUILD_CARD_6_BULLET_V1_TITLE=노병
GUILD_CARD_6_BULLET_V1_TEXT=노병은 명예로운 등급이지만 추가 권한은 없습니다.
GUILD_CARD_6_BULLET_O1_TITLE=간부
GUILD_CARD_6_BULLET_O1_TEXT=3주 동안 리더의 활동이 없을 경우 리더십을 주장할 수 있습니다.
GUILD_CARD_6_BULLET_O2_TEXT=낮은 등급의 길드원을 승급 및 강등할 수 있습니다.
GUILD_CARD_6_BULLET_O3_TEXT=낮은 등급의 길드원을 추방할 수 있습니다.
GUILD_CARD_6_BULLET_O4_TEXT=길드 가입 요청을 승인/거부할 수 있습니다.
GUILD_CARD_6_BULLET_O5_TEXT=길드 게시판에 글을 올리고 수정할 수 있습니다.
GUILD_CARD_6_BULLET_06_TEXT=전쟁에 등록하고 전투를 시작할 수 있습니다.
GUILD_CARD_6_BULLET_C1_TITLE=챔피언
GUILD_CARD_6_BULLET_C1_TEXT=1주 동안 리더의 활동이 없을 경우 리더십을 주장할 수 있습니다.
GUILD_CARD_6_BULLET_C2_TEXT=낮은 등급의 플레이어를 승급 및 강등할 수 있습니다.
GUILD_CARD_6_BULLET_C3_TEXT=낮은 등급의 플레이어를 추방할 수 있습니다.
GUILD_CARD_6_BULLET_C4_TEXT=길드 가입 요청을 승인/거부할 수 있습니다.
GUILD_CARD_6_BULLET_C5_TEXT=길드 설명을 수정할 수 있습니다.
GUILD_CARD_6_BULLET_C6_TEXT=길드 엠블럼을 수정할 수 있습니다.
GUILD_CARD_6_BULLET_C7_TEXT=길드 게시판에 글을 올리고 수정하고 삭제할 수 있습니다.
GUILD_CARD_6_BULLET_C8_TEXT=납골당 난이도를 조정할 수 있습니다.
GUILD_CARD_6_BULLET_C9_TEXT=전쟁에 등록하고 전투를 시작할 수 있습니다.
GUILD_CARD_6_BULLET_C10_TEXT=전투에서 항복할 수 있습니다.
GUILD_CARD_6_BULLET_C11_TEXT=전쟁에서 길드원을 활성화 또는 비활성화할 수 있습니다.
GUILD_CARD_6_BULLET_L1_TITLE=리더
GUILD_CARD_6_BULLET_L1_TEXT=모든 길드 설정을 수정할 수 있습니다.
GUILD_CARD_6_BULLET_L2_TEXT=다른 플레이어를 리더로 임명할 수 있습니다.
GUILD_CARD_6_BULLET_L3_TEXT=리더는 항시 1명입니다.

#### WAR 1 ####
WAR_CARD_1_TITLE=길드전
WAR_CARD_1_BULLET_1_TITLE=에픽 주간 이벤트
WAR_CARD_1_BULLET_1_TEXT=경쟁 길드를 상대로 매주 12회 이하의 전투를 벌일 수 있습니다.
WAR_CARD_1_BULLET_2_TITLE=경쟁 순위
WAR_CARD_1_BULLET_2_TEXT=순위를 높여 소울스톤, 아이템, 골드와 특별한 길드 엠블럼을 비롯한 멋진 보상을 획득하세요!
WAR_CARD_1_BULLET_3_TITLE=다수의 보상
WAR_CARD_1_BULLET_3_TEXT=주간이 종료되는 시점에는 엄청난 보상과 전쟁 상점에서 소비할 수 있는 개별 전쟁 토큰이 주어집니다.
WAR_CARD_1_TIP_TITLE=온라인 가이드
WAR_CARD_1_TIP_BUTTON_TEXT=가이드 보기
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=전쟁 주간
WAR_CARD_2_BULLET_1_TITLE=등록
WAR_CARD_2_BULLET_1_TEXT=매주 일요일 오후 1시(서버 시간 기준)부터 길드를 등록할 수 있습니다. 방어를 설정한 10명 이상의 길드원을 보유한 길드만 등록할 수 있습니다. 등록은 월요일 오전 11시 30분(서버 시간 기준)에 마감됩니다.
WAR_CARD_2_BULLET_2_TITLE=전투
WAR_CARD_2_BULLET_2_TEXT=전쟁은 월요일에 시작되며 1개의 전투 티켓이 소비됩니다. 티켓을 사용하여 다른 길드와 전투를 벌일 수 있습니다. 전투 티켓은 12시간마다 누적됩니다. 주간에는 원하는 횟수만큼 전투에 참여하여 최대한 높은 순위를 유지할 수 있습니다.
WAR_CARD_2_BULLET_3_TITLE=결과
WAR_CARD_2_BULLET_3_TEXT=전쟁은 일요일 정오(서버 시간 기준)에 종료됩니다. 종료 시점에는 특별한 길드 순위 아이콘, 길드 보상과 개별 전쟁 토큰 포인트가 주어집니다.

WAR_CARD_3_TITLE=전투 기본정보
WAR_CARD_3_BULLET_1_TITLE=전투 티켓
WAR_CARD_3_BULLET_1_TEXT=등록된 모든 길드는 월요일 자정(서버 시간 기준)에 전쟁이 시작될 때 1개의 전투 티켓을 획득합니다. 길드는 12시간마다 전투 티켓 1장을 추가로 획득합니다. 총 3장의 전투 티켓을 보관할 수 있으며, 3장을 모으면 3장 미만으로 떨어질 때까지 새 티켓이 누적되지 않습니다. 참여 길드는 전쟁당 12회의 전투에 참여할 수 있습니다(매일 티켓 2장 x 6일).
WAR_CARD_3_BULLET_2_TITLE=매칭
WAR_CARD_3_BULLET_2_TEXT=길드장, 챔피언이나 간부가 전투를 시작하면 길드는 전쟁 시작 시점의 길드 순위에 따라 다른 길드와 즉시 매칭됩니다. 같은 서버의 등록 길드와 매칭되며 전쟁에서 같은 길드를 2회 상대하는 경우는 없습니다.
WAR_CARD_3_BULLET_3_TITLE=승리 조건
WAR_CARD_3_BULLET_3_TEXT=다른 길드를 제압하려면 길드에서 시간이 종료되기 전에 충분한 전투 포인트를 모아야 합니다. 전투 포인트는 전쟁 지도 화면 상단에 진척도 막대로 표시됩니다.
WAR_CARD_3_BULLET_4_TITLE=전투 보상
WAR_CARD_3_BULLET_4_TEXT=길드가 전투에서 승리할 때마다 모든 길드원은 각자의 기여도에 따라 골드와 전쟁 토큰을 획득합니다. 패배할 경우에는 소수의 전쟁 토큰이 주어집니다. 보상을 획득하려면 전투에 참여해야 합니다.
WAR_CARD_3_BULLET_5_TITLE=핸디캡
WAR_CARD_3_BULLET_5_TEXT=전쟁 가이드에는 매칭된 길드의 규모 차 조정을 위한 몇 가지 핸디캡 규칙에 대한 내용이 설명되어 있습니다.
WAR_CARD_3_BULLET_6_TITLE=전투 종료
WAR_CARD_3_BULLET_6_TEXT=전투는 시간이 종료되거나 적의 라인업을 모두 처치하거나 길드에서 모든 공격을 사용했을 때 자동으로 종료됩니다. 길드장과 챔피언 또한 마무리 또는 항복을 통해 전투를 임의로 끝낼 수 있습니다. 마무리 옵션은 승리 조건이 충족된 이후에 사용할 수 있습니다. 마무리 옵션을 사용하면 전투에서 승리하지만 길드원이 남은 공격을 사용할 수 없습니다. 항복 옵션은 언제든지 사용할 수 있지만 항상 패배로 계산됩니다.

WAR_CARD_4_TITLE=전투 참여
WAR_CARD_4_BULLET_1_TITLE=전쟁 지도
WAR_CARD_4_BULLET_1_TEXT=전투를 시작한 후에는 전쟁 지도에 방어 길드가 표시됩니다. 가장 강력한 적은 왼쪽에, 가장 약한 적은 오른쪽에 배치됩니다. 방패 수는 적에게 남은 방어 라인업 수를 보여줍니다.
WAR_CARD_4_BULLET_2_TITLE=공격
WAR_CARD_4_BULLET_2_TEXT=각 길드원에게는 전쟁당 3회의 공격 기회가 주어집니다. 지도의 적마다 3개의 방어 라인업을 보유하며, 전투 포인트가 쌓일수록 계속해서 가치가 상승합니다. 라인업을 방어할 경우 해당 전투와 관련하여 길드 점수에 전투 점수가 추가됩니다.
WAR_CARD_4_BULLET_2B_TEXT=각 전쟁 공격을 재시도할 수 있는 1회의 기회가 주어집니다. 재시도할 때에는 영웅을 변경할 수 있으며 심지어는 다른 타워를 공격할 수도 있습니다.
WAR_CARD_4_BULLET_3_TITLE=전투 구조
WAR_CARD_4_BULLET_3_TEXT=각 전투는 2차례의 웨이브로 구성되며, 첫 번째 웨이브에서는 미니언을, 두 번째 웨이브에서는 방어 진영의 영웅 5명과 상대하게 됩니다. 두 웨이브를 상대로 싸울 5명의 영웅을 선택해야 합니다.
WAR_CARD_4_BULLET_4_TITLE=내 영웅
WAR_CARD_4_BULLET_4_TEXT=영웅은 신중하게 선택해야 합니다. 영웅은 1차 미니언 웨이브가 진행되는 동안 에너지를 충전할 수 있으며, 방어 진영의 영웅을 상대로 스킬을 사용할 수 있습니다. 납골당과 마찬가지 전투를 마친 영웅은 '사용된' 영웅으로 간주되어 전투에서 제외됩니다. 또한 전쟁에서는 용병을 고용할 수 없습니다.
WAR_CARD_4_BULLET_5_TITLE=방어 미니언
WAR_CARD_4_BULLET_5_TEXT=이러한 적은 전쟁이 시작될 때마다 무작위로 선택됩니다. 모든 길드는 전쟁 기간 동안 동일한 수의 미니언을 보유합니다. 하지만 미니언의 공격력은 방어 영웅의 공격력에 따라 다릅니다. 처치된 방어 미니언은 리스폰되지 않습니다.
WAR_CARD_4_BULLET_6_TITLE=방어 영웅
WAR_CARD_4_BULLET_6_TEXT=미니언과 마찬가지로 전투에서 처치되지 않은 방어 영웅은 체력과 에너지가 유지됩니다. 첫 전투 시도에서 승리하는 것이 가장 좋은 이유는 1) 미니언을 상대로 에너지를 충전할 수 있고 2) 방어 영웅에게 스킬을 사용할 에너지가 없기 때문입니다.
WAR_CARD_4_BULLET_7_TITLE=전투 보상
WAR_CARD_4_BULLET_7_TEXT=성공적인 전투를 마치면 전투 포인트뿐만 아니라 골드와 기여도까지 획득할 수 있습니다.

WAR_CARD_5_TITLE=다른 길드를 상대로 방어
WAR_CARD_5_BULLET_1_TITLE=공격 중심으로 전개되는 전쟁
WAR_CARD_5_BULLET_1_TEXT=길드전에서는 공격이 강조됩니다. 이는 길드 매칭이 불공평할 때가 많기 때문입니다. 방어는 부차적이지만 전반적인 전쟁 순위에 영향을 미치는 건 확실합니다.
WAR_CARD_5_BULLET_2_TITLE=방어 설정
WAR_CARD_5_BULLET_2_TEXT=전쟁 지도 화면에서 방어 버튼을 탭하여 3개의 방어 라인업을 설정할 수 있습니다. 전투 자격을 얻으려면 이러한 라인업을 설정해야 합니다. 세 번째 라인업에 가장 많은 포인트가 달려 있습니다.
WAR_CARD_5_BULLET_3_TITLE=방어 원리
WAR_CARD_5_BULLET_3_TEXT=플레이어 길드와 매칭된 길드는 플레이어와 전투를 펼쳐야 합니다. 전투 결과에 따라 길드의 왕관 개수가 증가하거나 감소합니다. 특정 라인업 중 하나가 공격당하는 경우 결과와 보상에 대한 메시지를 수신하게 됩니다.
WAR_CARD_5_BULLET_4_TITLE=방어 보상
WAR_CARD_5_BULLET_4_TEXT=길드는 방어에 성공할 때마다 즉, 공격 길드가 충분한 전투 포인트를 획득하지 못할 때마다 일반 전투 보상을 획득합니다. 각 길드원 역시 처치되지 않은 라인업을 방어할 때마다 기여도를 획득할 수 있습니다.
WAR_CARD_5_BULLET_5_TITLE=전쟁 거부
WAR_CARD_5_BULLET_5_TEXT=전쟁에 참여하고 싶지 않은 경우 '방어' 화면에서 전쟁을 거부할 수 있습니다. 버튼을 탭하고 전쟁 제외를 묻는 메시지를 확인하기만 하면 됩니다. 거부 상태에서는 현재나 향후의 공격 또는 방어 전투에 참여할 수 없습니다. 언제든지 전쟁 참여에 다시 동의할 수 있으며, 이는 동일한 주간에도 해당합니다. 동의 한 후에는 이 주간 대전에서 놓친 공격 전투 갯수 만큼의 방어 전투에서 제외 됩니다.

WAR_CARD_6_TITLE=전쟁 순위
WAR_CARD_6_BULLET_1_TITLE=전투가 순위에 영향을 미치는 방식
WAR_CARD_6_BULLET_1_TEXT=전투에서 승리하거나 패배할 경우 ELO 형식의 알고리즘에 의해 길드의 왕관 수가 조정됩니다. 즉, 까다로운 상대를 처치하면 더 많은 점수를 획득하며, 반대의 경우에도 마찬가지입니다.
WAR_CARD_6_BULLET_11_TITLE=연승
WAR_CARD_6_BULLET_11_TEXT=공격 전투에서 3연승을 기록하면 길드는 왕관 30개를 추가로 획득합니다. 이 보너스는 전투 종료 이전에 길드에서 보유한 왕관 수가 2,000개 미만인 경우에 적용됩니다.
WAR_CARD_6_BULLET_2_TITLE=순위
WAR_CARD_6_BULLET_2_TEXT=순위 화면은 보유한 왕관 수를 기준으로 모든 길드를 정렬하여 표시합니다. 전쟁이 시작되면 모든 길드는 전투력에 따라 기본 왕관 점수를 획득합니다. 이후에는 왕관 수가 전투 승리와 패배에 따라 조정됩니다.
WAR_CARD_6_BULLET_3_TITLE=순위 티어
WAR_CARD_6_BULLET_3_TEXT=순위 티어는 각 길드가 획득하게 될 전쟁 보상을 결정하는 데 사용됩니다. 특정 소수의 상위 티어는 길드의 절대 순위에 따라 결정되며, 나머지는 순위 백분율에 따라 결정됩니다. 순위 티어는 순위 화면에 방패 아이콘으로 표시됩니다. 순위 티어 전체 목록과 티어별 보상은 전쟁 가이드를 참조하세요.
WAR_CARD_6_BULLET_4_TITLE=길드 아이콘 테두리
WAR_CARD_6_BULLET_4_TEXT=이전 주간 전쟁의 길드 순위 티어에 따라 각 길드의 엠블럼에는 게임 전반에 걸쳐 특별한 순위 테두리가 표시됩니다.
WAR_CARD_6_BULLET_5_TITLE=길드원 화면
WAR_CARD_6_BULLET_5_TEXT=여기서는 총 전재 기여도에 따른 길드원의 순위를 확인할 수 있습니다. 또한 남은 공격 횟수와 라인업 등의 유용한 정보도 여기에 표시됩니다.
WAR_CARD_6_BULLET_6_TITLE=전투 로그: 내 공격
WAR_CARD_6_BULLET_6_TEXT=이번 주간 전쟁의 모든 전투에서 기록한 내 모든 개별 공격에 대한 정보가 표시됩니다.
WAR_CARD_6_BULLET_7_TITLE=전투 로그: 내 방어
WAR_CARD_6_BULLET_7_TEXT=이번 주간 전쟁의 모든 전투에서 기록한 내 모든 개별 방어에 대한 정보가 표시됩니다.
WAR_CARD_6_BULLET_8_TITLE=전투 로그: 이번 전투
WAR_CARD_6_BULLET_8_TEXT=현재 전투와 관련하여 길드원이 기록한 모든 공격에 대한 정보가 표시됩니다.
WAR_CARD_6_BULLET_9_TITLE=전투 로그: 이번 전쟁
WAR_CARD_6_BULLET_9_TEXT=해당 주간에 길드에서 참여한 모든 공격 및 방어 전투의 결과가 표시됩니다.
WAR_CARD_6_BULLET_10_TITLE=전투 로그: 전체
WAR_CARD_6_BULLET_10_TEXT=길드의 모든 전쟁 관련 통계가 표시됩니다.

WAR_CARD_7_TITLE=전쟁 보상
WAR_CARD_7_BULLET_1_TITLE=순위 티어
WAR_CARD_7_BULLET_1_TEXT=전쟁 종료 시점의 길드 순위 티어에 따라 기본 보상이 결정됩니다. 티어는 1위, 2위, 3~5위, 6~10위, 상위 5%, 상위 10%, 상위 20%, 상위 30%, 상위 50%, 상위 70% 및 상위 100%로 구분됩니다. 순위 티어가 높을수록 길드에서 더 좋은 보상을 획득할 수 있으며 각자 획득 가능한 전쟁 토큰의 수도 증가합니다.
WAR_CARD_7_BULLET_2_TITLE=개별 보상
WAR_CARD_7_BULLET_2_TEXT=플레이어는 각자의 전쟁 기여도에 따라 전쟁 토큰을 획득할 수도 있습니다. 새로운 전쟁 상점에서 전쟁 토큰을 소비하여 소울스톤, 아이템, 골드와 경험치를 얻을 수 있습니다. 개별 기여도는 전쟁 화면 전체에서 월계수 아이콘으로 표시됩니다.
WAR_CARD_7_BULLET_3_TITLE=길드 보상
WAR_CARD_7_BULLET_3_TEXT=전쟁이 끝나면 모든 길드원이 승리한 전투 횟수에 따라 0~4개의 보상 '선택권'을 얻습니다. 보상 유형은 순위 티어에 따라 결정됩니다. 각 선택권은 세 옵션 중 1개를 선택할 수 있는 기회를 부여합니다.

LEGENDARY_CARD_1_TITLE=전설 퀘스트
LEGENDARY_CARD_1_BULLET_1_TITLE=에픽 영웅 퀘스트
LEGENDARY_CARD_1_BULLET_1_TEXT=난이도 높은 3개의 퀘스트를 완료하여 영웅의 전설 스킬을 잠금 해제할 수 있습니다. 이러한 퀘스트를 완료하려면 많은 시간과 인내가 필요합니다!
LEGENDARY_CARD_1_BULLET_2_TITLE=고유한 맞춤형 스킬
LEGENDARY_CARD_1_BULLET_2_TEXT=전설 스킬은 각 영웅의 고유한 측면을 향상시키도록 고안되어 있으며, 약한 영웅을 강하게, 강한 영웅은 더욱 강하게 만들어 줍니다.
LEGENDARY_CARD_1_BULLET_3_TITLE=마이크로브루
LEGENDARY_CARD_1_BULLET_3_TEXT=각 드래곤소울 릴리즈에는 새로운 영웅을 위한 일부 전설 스킬이 포함됩니다.
LEGENDARY_CARD_1_TIP_TITLE=전문가의 팁
LEGENDARY_CARD_1_TIP_TEXT=잠금 해제된 전설 스킬을 보유한 영웅의 초상화에는 특수 다이아몬드가 표시되어 있습니다.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=콘테스트
CONTESTS_CARD_1_BULLET_1_TITLE=포인트 및 보상 획득!
CONTESTS_CARD_1_BULLET_1_TEXT=각 콘테스트는 기간이 제한되어 있으며 게임 과제를 완료하여 다양한 보상을 획득할 수 있습니다.
CONTESTS_CARD_1_BULLET_2_TITLE=본인 및 다른 플레이어와 경합
CONTESTS_CARD_1_BULLET_2_TEXT=포인트 총점(진척도) 및 다른 플레이어에 대한 상대 점수(순위)에 따른 보상을 획득하세요.
CONTESTS_CARD_1_TIP_TITLE=잦은 확인
CONTESTS_CARD_1_TIP_TEXT=새로운 콘테스트가 주기적으로 진행됩니다!

CONTESTS_CARD_2_TITLE=포인트 획득
CONTESTS_CARD_2_BULLET_1_TITLE=다양한 콘테스트
CONTESTS_CARD_2_BULLET_1_TEXT=포인트 페이지를 방문하여 특정 콘테스트에서 승리할 수 있는 방법을 알아보세요. 전투 승리, 영웅 레벨업, 아이템 수집에 대한 콘테스트가 있는 반면 여러 요소가 조합된 콘테스트도 있습니다.
CONTESTS_CARD_2_BULLET_2_TITLE=과제에 따른 다양한 포인트
CONTESTS_CARD_2_BULLET_2_TEXT=각 과제에는 완료 시 획득할 수 있는 포인트와 수행 한도 여부가 표시되어 있습니다.
CONTESTS_CARD_2_TIP_TITLE=대박을 노리세요!
CONTESTS_CARD_2_TIP_TEXT=가장 많은 포인트가 제공되는 작업에 집중하세요.

CONTESTS_CARD_3_TITLE=진척도 티어 및 우승 상품
CONTESTS_CARD_3_BULLET_1_TITLE=진척도 티어
CONTESTS_CARD_3_BULLET_1_TEXT=각 콘테스트에는 여러 진척도 순위가 있습니다. 다음 티어로 넘어가는 데 필요한 충분한 포인트를 획득할 때마다 별 1개가 주어집니다. 기본 콘테스트 화면의 진척도 막대에는 점수가 표시됩니다.
CONTESTS_CARD_3_BULLET_2_TITLE=진척도 보상
CONTESTS_CARD_3_BULLET_2_TEXT=새로운 티어에 도달할 때마다 즉시 보상이 제공됩니다. 보상은 메시지로 발송됩니다.
CONTESTS_CARD_3_TIP_TITLE=향후 챌린지
CONTESTS_CARD_3_TIP_TEXT=진척도 순위는 기하급수적으로 확장되며, 상위 티어에 도달하려면 많은 노력이 필요합니다!

CONTESTS_CARD_4_TITLE=순위 및 순위 보상
CONTESTS_CARD_4_BULLET_1_TITLE=순위
CONTESTS_CARD_4_BULLET_1_TEXT=콘테스트에서는 서버의 모든 플레이어와 경쟁을 펼치게 됩니다. 순위 페이지를 방문하여 최상위 플레이어와 어떤 차이가 있는지 비교해 보세요.
CONTESTS_CARD_4_BULLET_2_TITLE=순위 보상
CONTESTS_CARD_4_BULLET_2_TEXT=이벤트가 끝나면 순위 또는 백분위에 따라 보상을 획득할 수 있습니다. 보상은 메시지로 발송됩니다.
CONTESTS_CARD_4_TIP_TITLE=왕의 자격
CONTESTS_CARD_4_TIP_TEXT=상위 순위 보상은 콘테스트 최고의 보상이지만 특정 소수만 이를 획득할 수 있습니다!

#### RUNES ####
RUNES_CARD_1_TITLE= 룬 사원 개요
RUNES_CARD_1_BULLET_1_TITLE=더욱 강력해지세요!
RUNES_CARD_1_BULLET_1_TEXT=룬을 영웅에 장착하여 능력을 높일 수 있습니다.
RUNES_CARD_1_BULLET_2_TITLE=다수의 맞춤화 기능!
RUNES_CARD_1_BULLET_2_TEXT=실험을 통해 가장 효과 높은 룬을 발견해 보세요! 먼저 추천 세트로 시작해 보세요. 각 영웅의 추천 세트에는 주황색으로 'R'이 표시되어 있습니다.
RUNES_CARD_1_BULLET_3_TITLE=룬 획득 방법
RUNES_CARD_1_BULLET_3_TEXT=룬을 얻으려면 룬 신전에서 공물을 바쳐야 합니다.
RUNES_CARD_1_TIP_TITLE=온라인 가이드
RUNES_CARD_1_TIP_BUTTON_TEXT=가이드 보기
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=룬이란?
RUNES_CARD_2_BULLET_1_TITLE=모양의 중요성
RUNES_CARD_2_BULLET_1_TEXT=각 영웅은 6개의 룬 슬롯을 보유합니다. 룬은 이러한 슬롯과 일치하도록 6가지 모양으로 제공됩니다.
RUNES_CARD_2_BULLET_2_TITLE=룬 세트
RUNES_CARD_2_BULLET_2_TEXT=각 룬에는 '세트'를 나타내는 아이콘이 있습니다. 동일한 세트의 룬을 충분히 보유한 영웅은 강력한 보너스 효과를 얻습니다. 보너스 효과를 얻으려면 같은 세트의 룬 2개 또는 4개를 획득해야 합니다.
RUNES_CARD_2_BULLET_3_TITLE=룬 별
RUNES_CARD_2_BULLET_3_TEXT=룬에는 1~5개의 별이 있습니다. 별이 많을수록 보너스 효과도 상승합니다. 룬 별의 수는 융합을 통해 늘릴 수 있습니다.
RUNES_CARD_2_TIP_TITLE=룬 분해
RUNES_CARD_2_TIP_TEXT=모양은 룬 슬롯을, 아이템은 세트 보너스를, 색상은 희귀도를 보여줍니다.

RUNES_CARD_3_TITLE=키스톤 룬
RUNES_CARD_3_BULLET_1_TITLE=놀라운 권능
RUNES_CARD_3_BULLET_1_TEXT=각 영웅은 다이아몬드 형태의 키스톤 론을 오직 1개만 장착할 수 있습니다.
RUNES_CARD_3_BULLET_2_TITLE=빈 상태로 시작되는 키스톤
RUNES_CARD_3_BULLET_2_TEXT=키스톤 룬은 획득 시 '빈 상태'이며, 영웅의 정수를 채워 넣어야만 해당 영웅에 대해 선택한 강력한 세 가지 보너스가 잠금 해제됩니다. 정수를 채운 키스톤 룬은 해당 영웅에만 사용할 수 있습니다.
RUNES_CARD_3_TIP_TITLE=선택받은 자
RUNES_CARD_3_TIP_TEXT=키스톤 룬은 영웅에 맞는 가장 강력하고 맞춤화된 보너스를 선사해 줍니다.

RUNES_CARD_4_TITLE=강화
RUNES_CARD_4_BULLET_1_TITLE=루니사이트
RUNES_CARD_4_BULLET_1_TEXT=원하는 룬을 찾은 후에는 새로운 통화인 루니사이트를 소비하여 룬을 강화할 수 있습니다.
RUNES_CARD_4_BULLET_2_TITLE=최대 공격력
RUNES_CARD_4_BULLET_2_TEXT=룬은 +12까지 강화할 수 있으며 강화 레벨이 올라갈수록 룬의 보너스 효과도 증가합니다.
RUNES_CARD_4_TIP_TITLE=소장용
RUNES_CARD_4_TIP_TEXT=가장 맘에 드는 룬을 강화하여 공격력을 증폭시킬 수 있습니다.

RUNES_CARD_5_TITLE=융합
RUNES_CARD_5_BULLET_1_TITLE=별 등급 올리기
RUNES_CARD_5_BULLET_1_TEXT=룬의 별 등급을 높이려면 *슬롯*과 일치하는 다른 룬을 룬 안에 제물로 바쳐야 합니다.
RUNES_CARD_5_BULLET_2_TITLE=융합 가치
RUNES_CARD_5_BULLET_2_TEXT=별 등급이 높은 룬일수록 다른 룬에 제물로 바칠 때의 가치가 높습니다.
RUNES_CARD_5_BULLET_3_TITLE=일체 반환
RUNES_CARD_5_BULLET_3_TEXT=별 1개, 2개, 3개짜리 룬은 제물로 바칠 때 온전한 가치를 가지게 됩니다. 따라서 룬을 3개의 별로 융합한다고 해서 손해는 아닙니다.
RUNES_CARD_5_TIP_TITLE=별의 권능
RUNES_CARD_5_TIP_TEXT=융합 기능을 사용하여 별을 룬에 추가할 수 있습니다.

RUNES_CARD_6_TITLE=강화 또는 융합
RUNES_CARD_6_BULLET_1_TITLE=둘 다 유용한 기능입니다!
RUNES_CARD_6_BULLET_1_TEXT=특정 영웅에 가장 적합한 룬을 찾은 다음 강화 및 융합을 통해 최대한 업그레이드하는 것이 중요합니다.
RUNES_CARD_6_BULLET_2_TITLE=강화
RUNES_CARD_6_BULLET_2_TEXT=강화 기능은 룬 보너스의 점진적인 향상과 새로운 보너스를 잠금 해제할 수 있는 기회를 선사합니다.
RUNES_CARD_6_BULLET_3_TITLE=융합
RUNES_CARD_6_BULLET_3_TEXT=융합으로는 새로운 보너스가 잠금 해제되지 않지만 강화에 따른 모든 보너스에 배수를 추가하여 기존 보너스를 크게 상승시킵니다.

RUNES_CARD_7_TITLE=쏟아지는 보너스!
RUNES_CARD_7_BULLET_1_TITLE=1차 보너스
RUNES_CARD_7_BULLET_1_TEXT=룬의 수많은 보너스 중에서도 1차 보너스가 가장 강력합니다.
RUNES_CARD_7_BULLET_1A_TEXT=키스톤 룬에는 3개의 1차 보너스가 있습니다. 가능한 보너스는 영웅별로 다릅니다.
RUNES_CARD_7_BULLET_1B_TEXT=메이저 룬의 1차 보너스는 항상 '6개의 메이저 보너스'인 기본 공격, 스킬 공격력, 공격 속도, 방어력, 주문 저항력 또는 체력 중 하나입니다.
RUNES_CARD_7_BULLET_1C_TEXT=마이너 룬의 1차 보너스는 위력이 떨어지는 '17개의 마이너 보너스'에서 비롯됩니다.
RUNES_CARD_7_BULLET_2_TITLE=2차 보너스
RUNES_CARD_7_BULLET_2_TEXT=일부 룬에는 1차 보너스 바로 밑에 나열되어 있는 특별한 2차 보너스가 있습니다. 이 보너스는 룬 생성 시에 설정되며 변경되지 않습니다.
RUNES_CARD_7_BULLET_2A_TEXT=키스톤 룬에는 2차 보너스가 없습니다.
RUNES_CARD_7_BULLET_2B_TEXT=메이저 룬의 2차 보너스는 7개의 메이저 보너스 중 하나이거나 17개의 마이너 보너스 중 하나일 수 있지만 피해 하위 유형 보너스인 경우는 없습니다.
RUNES_CARD_7_BULLET_2C_TEXT=마이너 룬의 2차 보너스는 17개의 마이너 보너스 중 하나이거나 피해 하위 유형 보너스일 수 있지만 7개의 메이저 보너스 중 하나인 경우는 없습니다.
RUNES_CARD_7_BULLET_3_TITLE=3차 보너스
RUNES_CARD_7_BULLET_3_TEXT=룬에는 최대 4개의 3차 보너스가 있을 수 있습니다. 최초의 3차 보너스 개수는 룬의 희귀도에 따라 다릅니다.
RUNES_CARD_7_BULLET_3C_TEXT=3차 보너스는 룬의 별 수가 많을수록 더욱 강력해지며, 경우에 따라서는 룬 강화 시에도 더욱 강력해집니다.
RUNES_CARD_7_BULLET_3A_TEXT=키스톤 룬에는 3차 보너스가 없습니다.
RUNES_CARD_7_BULLET_3B_TEXT=메이저 또는 마이너 룬의 3차 보너스는 2차 보너스가 파생되는 동일한 목록에서 발생합니다.
RUNES_CARD_7_BULLET_4_TITLE=개선 가능한 희귀도
RUNES_CARD_7_BULLET_4_TEXT=+3/6/9/12로 강화된 룬은 기존 희귀도가 더 높지 않은 이상 그린/블루/퍼플/오렌지로 변합니다. 희귀도가 올라가면 룬은 새로운 3차 보너스를 얻습니다. 룬의 기존 희귀도가 같거나 더 높은 경우에는 기존 3차 보너스 중 하나를 무작위로 *강화*합니다.

RUNES_CARD_8_TITLE=룬 세트
RUNES_CARD_8_BULLET_1_TITLE=나무
RUNES_CARD_8_BULLET_1_TEXT=2개 이상의 나무 룬을 장착하면 영웅의 최대 체력이 증가합니다.
RUNES_CARD_8_BULLET_2_TITLE=화염
RUNES_CARD_8_BULLET_2_TEXT=4개 이상의 화염 룬을 장착하면 영웅의 기본 피해가 증가합니다. 피해 수치가 주황색인 기본 공격과 스킬은 기본 피해의 영향을 받습니다.
RUNES_CARD_8_BULLET_3_TITLE=해양
RUNES_CARD_8_BULLET_3_TEXT=4개 이상의 해양 룬을 장착하면 영웅의 스킬 공격력이 증가합니다. 피해 수치가 초록색인 스킬은 스킬 공격력의 영향을 받습니다.
RUNES_CARD_8_BULLET_4_TITLE=암석
RUNES_CARD_8_BULLET_4_TEXT=2개 이상의 암석 룬을 장착하면 영웅의 방어력이 증가합니다.
RUNES_CARD_8_BULLET_5_TITLE=안개
RUNES_CARD_8_BULLET_5_TEXT=2개 이상의 안개 룬을 장착하면 영웅의 주문 저항력이 증가합니다.
RUNES_CARD_8_BULLET_6_TITLE=번개
RUNES_CARD_8_BULLET_6_TEXT=4개 이상의 번개 룬을 장착하면 영웅의 공격 속도가 증가합니다.
RUNES_CARD_8_BULLET_7_TITLE=피
RUNES_CARD_8_BULLET_7_TEXT=2개 이상의 피 룬을 장착하면 영웅의 생명 흡수력이 증가합니다.
RUNES_CARD_8_BULLET_8_TITLE=강
RUNES_CARD_8_BULLET_8_TEXT=4개 이상의 강 룬을 장착하면 영웅의 에너지 획득량이 획득 방식과 상관없이 증가합니다.
RUNES_CARD_8_BULLET_9_TITLE=우박
RUNES_CARD_8_BULLET_9_TEXT=2개 이상의 우박 룬을 장착하면 영웅의 명중률이 증가합니다.
RUNES_CARD_8_BULLET_10_TITLE=추가 정보가 필요하신가요?
RUNES_CARD_8_BULLET_10_TEXT=능력치에 대한 추가 정보가 필요한 경우 모든 영웅 화면의 능력치 탭에서 'i' 정보 버튼을 탭하면 됩니다.

RUNES_CARD_9_TITLE=능력치 정의
RUNES_CARD_9_BULLET_16_TITLE=기본 피해
RUNES_CARD_9_BULLET_16_TEXT=기본 피해는 영웅의 기본 공격으로 입힐 수 있는 피해량입니다.
RUNES_CARD_9_BULLET_1_TITLE=스킬 공격력
RUNES_CARD_9_BULLET_1_TEXT=스킬 공격력은 일부 스킬의 피해량을 증가시킵니다. [green]초록색[]으로 피해 수치가 표시되는 스킬은 [green]스킬 공격력[] 증가 시 더 많은 피해를 입힙니다. 증가량은 스킬에 따라 다릅니다. [orange]주황색[]으로 피해 수치가 표시되는 스킬은 [orange]기본 공격[] 증가 시 더 많은 피해를 입힙니다. [soft_blue]파란색[]으로 피해 수치가 표시되는 스킬은 스킬 [soft_blue]레벨[] 증가 시 더 많은 피해를 입힙니다.
RUNES_CARD_9_BULLET_2_TITLE=방어력
RUNES_CARD_9_BULLET_2_TEXT=방어력은 물리 피해를 낮춰줍니다. 영웅의 방어력이 높을수록 적중당 물리 피해가 감소합니다. 너무 수학적으로 계산하면 머리가 아플 수도 있습니다.
RUNES_CARD_9_BULLET_3_TITLE=주문 저항력
RUNES_CARD_9_BULLET_3_TEXT=주문 저항은 방어력과 비슷한 원리이지만 주문 피해와 관련이 있습니다.
RUNES_CARD_9_BULLET_4_TITLE=방어력 관통
RUNES_CARD_9_BULLET_4_TEXT=방어력 관통은 물리 피해 공격이 적용되기 전에 적의 방어력을 낮춥니다. 방어력은 0 밑으로 떨어질 수 없습니다.
RUNES_CARD_9_BULLET_5_TITLE=마법 관통
RUNES_CARD_9_BULLET_5_TEXT=마법 관통은 방어력 관통과 비슷한 원리이지만 주문 저항을 감소시킵니다.
RUNES_CARD_9_BULLET_6_TITLE=치명타율
RUNES_CARD_9_BULLET_6_TEXT=치명타율은 물리 또는 주문 피해가 치명타로 이어질 수 있는 확률을 높여줍니다. 고정 피해는 치명타로 이어지지 않습니다.
RUNES_CARD_9_BULLET_13_TITLE=치명타 피해
RUNES_CARD_9_BULLET_13_TEXT=치명타 공격에 따른 피해량입니다. 이 수치는 기본 피해의 200%로 시작됩니다.
RUNES_CARD_9_BULLET_17_TITLE=치명타 피해 감소
RUNES_CARD_9_BULLET_17_TEXT=이 수치는 이 영웅에게 피해를 입힐 때 공격자의 치명타 피해를 줄여줍니다. 치명타 피해 감소는 100% 밑으로 내려갈 수 없습니다.
RUNES_CARD_9_BULLET_8_TITLE=생명력 흡수
RUNES_CARD_9_BULLET_8_TEXT=생명력 흡수 능력을 가진 영웅은 물리 피해를 입힐 때마다 체력을 얻습니다. 주문 피해를 입힐 때에는 생명력이 흡수되지 않습니다. 생명력 흡수가 높을수록 영웅이 물리 피해를 입혀 얻는 체력이 증가합니다.
RUNES_CARD_9_BULLET_9_TITLE=회피
RUNES_CARD_9_BULLET_9_TEXT=회피 능력을 가진 영웅은 기본 공격이나 스킬에 따른 피해를 특정 확률로 완벽히 회피할 수 있습니다. 회피가 높을수록 영웅이 공격을 회피할 수 있는 확률이 상승합니다.
RUNES_CARD_9_BULLET_14_TITLE=명중률
RUNES_CARD_9_BULLET_14_TEXT=명중률은 적의 회피 확률을 낮춥니다. 명중률이 1점 상승할 때마다 적의 회피율도 1점씩 감소합니다. 명중률이 적의 회피율보다 높아도 별다른 이점은 없습니다.
RUNES_CARD_9_BULLET_18_TITLE=분노
RUNES_CARD_9_BULLET_18_TEXT=분노를 가진 영웅은 피해를 입을 때마다 에너지를 얻습니다. 영웅은 10%의 체력을 잃을 때마다 이에 준하는 에너지를 얻습니다. 모든 영웅의 기본 분노 값은 90입니다.
RUNES_CARD_9_BULLET_19_TITLE=시작 에너지
RUNES_CARD_9_BULLET_19_TEXT=시작 에너지는 영웅이 전투를 시작할 때 보유하게 되는 에너지의 양입니다. 보통 0으로 시작됩니다.
RUNES_CARD_9_BULLET_11_TITLE=보존
RUNES_CARD_9_BULLET_11_TEXT=보존은 영웅이 액티브 스킬을 시전할 때 소비되는 에너지의 양을 줄여줍니다.
RUNES_CARD_9_BULLET_20_TITLE=에너지 획득
RUNES_CARD_9_BULLET_20_TEXT=모든 방식(피해, 아군 버프 등)을 통해 영웅이 얻는 에너지의 양이 증가합니다.
RUNES_CARD_9_BULLET_10_TITLE=치유력 향상
RUNES_CARD_9_BULLET_10_TEXT=영웅의 스킬에 따른 치유량을 높여줍니다. 생명력 흡수를 통해 얻는 체력에는 적용되지 않습니다.
RUNES_CARD_9_BULLET_12_TITLE=강인함
RUNES_CARD_9_BULLET_12_TEXT=강인함은 영웅에 대한 기절 및 군중 제어 효과 지속 시간을 줄여줍니다. 강인함이 높을수록 기절 또는 군중 제어 효과의 지속 시간이 단축됩니다.
RUNES_CARD_9_BULLET_24_TITLE=군중 제어 효과 연장
RUNES_CARD_9_BULLET_24_TEXT=영웅이 다른 영웅에게 입히는 기절 및 군중 제어 효과의 지속 시간이 증가합니다.
RUNES_CARD_9_BULLET_15_TITLE=숙련도
RUNES_CARD_9_BULLET_15_TEXT=숙련도는 영웅의 모든 스킬이 상위 레벨과 흡사한 효과를 발휘하도록 만들어 줍니다. 숙련도는 피해, 적에 대한 기절 효과와 다양한 부분에 영향을 미칩니다. 대부분의 경우, 스킬 설명에서 색상이 지정된 능력이 증가할수록 스킬의 레벨도 높아집니다.
RUNES_CARD_9_BULLET_21_TITLE=이동 속도
RUNES_CARD_9_BULLET_21_TEXT=영웅이 화면에서 이동하는 속도가 증가합니다.
RUNES_CARD_9_BULLET_22_TITLE=공격 속도
RUNES_CARD_9_BULLET_22_TEXT=영웅의 기본 공격 속도가 증가합니다. 스킬의 애니메이션 속도도 증가하지만 스킬의 재사용 대기시간이 감소하지는 않습니다.
RUNES_CARD_9_BULLET_23_TITLE=재사용 대기시간 감소
RUNES_CARD_9_BULLET_23_TEXT=스킬 재사용 대기시간이 감소합니다. 액티브 스킬에는 에너지가 소비되므로 재사용 대기시간이 없습니다.
RUNES_CARD_9_BULLET_25_TITLE=보호막 확장
RUNES_CARD_9_BULLET_25_TEXT=영웅이 생성한 보호막의 크기를 확장시켜 줍니다. 아군이 영웅에게 시전한 보호막의 크기는 확장되지 않습니다.
RUNES_CARD_9_BULLET_26_TITLE=타격, 관통, 화염 등의 피해
RUNES_CARD_9_BULLET_26_TEXT=이러한 능력치는 100%로 시작되며 영웅이 입히는 특정 하위 유형의 피해량에 영향을 미칩니다. 이러한 능력치의 효과는 스킬 설명에 반영되어 있지 않습니다.

