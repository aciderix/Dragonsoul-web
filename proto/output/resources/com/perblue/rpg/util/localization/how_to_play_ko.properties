#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=다이아몬드 구매
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=다이아몬드 구매
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=다이아몬드 팩과 월정액을 구매하여 유용한 다이아몬드를 획득해 보세요.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=VIP 다이아몬드
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=구매량과 VIP 레벨이 높을수록 더 많은 VIP 다이아몬드를 보너스로 획득할 수 있습니다.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=신규 플레이어 상품
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=멋진 신규 플레이어 상품을 활용하여 화려하게 게임을 시작해 보세요. 자세한 내용은 다음 페이지를 참조하세요!
IAP_PURCHASING_CARD_1_TIP_TITLE=월정액
IAP_PURCHASING_CARD_1_TIP_TEXT=월정액은 놀라운 혜택을 선사합니다! 믿음을 가지세요.

IAP_PURCHASING_CARD_2_TITLE=신규 플레이어 상품
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=특별한 일회성 상품
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=표시된 레드 다이아몬드 수에는 320/600/1,200/3,000/5,800개의 다이아몬드가 이미 보너스로 포함되어 있습니다. 각 특별 팩은 딱 한 번만 구매할 수 있습니다.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=*최초* 구매 상품
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=각 계정의 *최초* 구매 건에만 적용됩니다.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=최초 구매의 팩 보너스는 다이아몬드 150/300/600/1500/3000개입니다. 월정액 보너스는 다이아몬드 300/500/750/1,000개입니다. 보너스 다이아몬드는 표시된 레드 다이아몬드 개수에 포함되어 있습니다.
IAP_PURCHASING_CARD_2_TIP_TITLE=다수의 상품!
IAP_PURCHASING_CARD_2_TIP_TEXT=특별 다이아몬드 패키지는 각각 1회만 구매할 수 있지만 *최초* 상품은 첫 구매 시에만 적용됩니다.

IAP_PURCHASING_CARD_3_TITLE=VIP 다이아몬드
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=VIP 티켓 및 레벨
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=구매를 진행할 때마다 VIP 티켓을 획득할 수 있습니다. VIP 티켓은 VIP 레벨을 높여주고 멋진 혜택을 열 수 있게 해 줍니다. 주요 혜택 중 하나는 보너스 다이아몬드입니다!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=VIP 보너스 다이아몬드
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=구매를 진행할 때마다 보너스 다이아몬드를 획득할 수 있습니다. VIP 레벨이 높을수록 더 많은 보너스 다이아몬드가 제공됩니다.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=VIP 보너스 다이아몬드는 우편함으로 직접 발송됩니다.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=VIP에 대한 추가 정보를 확인하려면 '다이아몬드 획득' 화면 하단의 '혜택 확인'을 탭하세요!
IAP_PURCHASING_CARD_3_TIP_TITLE=소급 적용 크레딧!
IAP_PURCHASING_CARD_3_TIP_TEXT=구매를 진행할 때마다 *새로운* VIP 레벨에서 보너스 다이아몬드를 획득할 수 있습니다.

IAP_PURCHASING_CARD_4_TITLE=월정액
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=다수의 다이아몬드!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=기본 다이아몬드 수량 외에도 월정액이 활성화된 기간 동안에는 매일 120개의 다이아몬드가 지급됩니다. 즉, 30일에 걸쳐 3,600개의 다이아몬드를 획득할 수 있습니다... 엄청난 상품이죠?
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=전량 보장
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=다이아몬드 받기를 깜박한 경우에도 해당 날짜의 다이아몬드가 사라지지 않습니다.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=비약정
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=월정액 상품은 반복 결제 형식이 아니며, 3일이 남았을 때 갱신할 수 있습니다.
IAP_PURCHASING_CARD_4_TIP_TITLE=일일 다이아몬드
IAP_PURCHASING_CARD_4_TIP_TEXT=월정액은 게임 내 현존 최고의 상품입니다!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=룬 신전 개요
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=세트 및 슬롯 공물 수집
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=챕터 8부터는 일반 캠페인에서 공물이 등장하며, 모든 챕터에서 6종 슬롯 공물을 전부 획득할 수 있습니다. 세트 공물은 각 챕터와 관련이 있습니다.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=신전에서 룬 만들기
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=신전에서 공물을 제물로 바쳐 룬을 획득할 수 있습니다. 공물 유형에 따라 지급되는 룬이 결정됩니다.
