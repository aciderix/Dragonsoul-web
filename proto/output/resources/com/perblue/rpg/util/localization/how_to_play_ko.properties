RUNE_SHRINE_CARD_2_BULLET_2_TEXT=정사각형 '슬롯' 공물에는 특정 룬 슬롯의 모양이 담겨져 있습니다. 슬롯에 대한 자세한 정보는 룬 사원 정보 화면을 참조하세요.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=신전에서 사용
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=신전에서 만든 룬은 항상 제물로 바친 세트 또는 슬롯 공물과 일치합니다.
RUNE_SHRINE_CARD_2_TIP_TITLE=희귀 공물
RUNE_SHRINE_CARD_2_TIP_TEXT=키스톤 및 메이저 슬롯 공물은 훨씬 발견하기 어렵습니다.

RUNE_SHRINE_CARD_3_TITLE=신전 유형
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=나무의 신전
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=1개의 공물을 공물의 세트 또는 슬롯과 일치하는 별 1개짜리 룬으로 변환합니다.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=돌의 신전
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=1개의 공물을 별 2개짜리 룬 2개로 변환합니다. 두 개의 룬 모두 공물의 세트 또는 슬롯과 일치합니다.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=수정의 신전
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=세트 및 슬롯 공물을 조합하여 별 3개짜리 룬을 5개 생성합니다. 5개의 룬 모두 사용된 공물의 세트 및 슬롯과 일치합니다.
RUNE_SHRINE_CARD_3_TIP_TITLE=더 큰 가치
RUNE_SHRINE_CARD_3_TIP_TEXT=돌의 신전과 수정의 신전은 공물의 가치를 극대화할 수 있는 좋은 방법입니다.

