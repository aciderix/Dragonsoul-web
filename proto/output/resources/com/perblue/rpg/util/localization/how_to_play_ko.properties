SILVER_CHEST_CARD_2_TITLE=실버 상자
SILVER_CHEST_CARD_2_BULLET_1_TITLE=아이템 및 소울스톤
SILVER_CHEST_CARD_2_BULLET_1_TEXT=포함 가능한 아이템 희귀도는 화이트, 그린, 블루, 퍼플입니다.
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=가능한 소울스톤은 별 1개짜리 영웅이며, 월별 로그인 영웅은 제외됩니다.
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=실버 상자에서는 1개의 소울스톤이 드롭됩니다.
SILVER_CHEST_CARD_2_BULLET_2_TITLE=블루 아이템 보장
SILVER_CHEST_CARD_2_BULLET_2_TEXT=블루 아이템 보장에는 온전한 블루 아이템이나 5개 이상의 퍼플 아이템 조각이 포함됩니다.
SILVER_CHEST_CARD_2_TIP_TITLE=추가 보상!
SILVER_CHEST_CARD_2_TIP_TEXT=소울스톤 보상은 미리보기에 표시된 아이템으로 한정되지 않습니다.

GOLD_CHEST_CARD_2_TITLE=골드 상자
GOLD_CHEST_CARD_2_BULLET_1_TITLE=장비, 소울스톤 및 영웅
GOLD_CHEST_CARD_2_BULLET_1_TEXT=서버에서 사용 가능한 모든 영웅이 드롭되지만 월별 로그인 및 소울 상자의 영웅은 제외됩니다.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=3개의 소울스톤이 드롭됩니다.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=별 5개짜리 영웅 소울스톤을 판매하여 소울마트 토큰을 획득할 수 있습니다.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=영웅 보장
GOLD_CHEST_CARD_2_BULLET_2_TEXT=골드 상자 '10개를 구매'할 경우 이미 보유 중인 영웅을 포함한 1명의 온전한 영웅이 100% 확률로 드롭됩니다. 보유한 영웅이 드롭되면 별 1개짜리 영웅의 경우 7개의 소울스톤, 별 2개짜리의 경우 18개, 별 3개짜리의 경우 30개가 대신 주어집니다.
GOLD_CHEST_CARD_2_TIP_TITLE=추가 영웅!
GOLD_CHEST_CARD_2_TIP_TEXT=골드 상자에는 그림에 나온 영웅뿐만 아니라 대부분의 영웅이 포함되어 있습니다.

SOUL_CHEST_CARD_2_TITLE=소울 상자
SOUL_CHEST_CARD_2_BULLET_1_TITLE=소울스톤 및 추가 아이템!
SOUL_CHEST_CARD_2_BULLET_1_TEXT=표시된 영웅의 소울스톤 2스택 이상이 100% 확률로 드롭됩니다.
SOUL_CHEST_CARD_2_BULLET_1A_TEXT=2스택 중 하나는 100% 확률로 월별 영웅과 관련되어 있습니다.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=또한 무역상에게 판매하여 골드를 획득할 수 있는 은 광석이나 화산 광석도 드롭됩니다.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=영웅의 레벨업을 위한 경험치 포션도 드롭될 수 있습니다.
SOUL_CHEST_CARD_2_TIP_TITLE=VIP 강화!
