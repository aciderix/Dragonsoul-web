
QUEST_0_1=Det ser ut som en gammeldags oljelampe, men når den utsettes for friksjon ...
QUEST_0_2=SIMSALABIM!
QUEST_0_3=... skjer dette.
QUEST_0_4=Fortell meg hva ditt hjerte begjærer, bleke venn. Men vær advart! For den mektige åndens gaver medfører fryktelig ironiske konsekvenser ...
QUEST_0_5=Jeg har ingen «begjær» bortsett fra en intellektuell nysgjerrighet når det gjelder hvordan lampen din fungerer.
QUEST_0_6=Du må forme forespørselen din som et ønske. Det er bare sånn det er.
QUEST_0_7=Jeg skal overholde de semantiske kravene dine. Jeg ønsker å vite hvordan lampen fungerer.
QUEST_0_8=Hvis du vil avsløre lampens mysterier, må du betale åndens pris, og åndens pris er makt! Gi meg en haug med artefakter med ufattelig kraft, så skal hemmeligheten bli din! HAHAHAHAHA!
QUEST_0_9=Jeg pleier ikke å bli utålmodig, men dette bør helst være en VELDIG fascinerende lampe.

QUEST_1_1= For å oppsummere: Du passer i lampen fordi den er magisk, og når du går inn i den, blir du – og jeg siterer – «veldig liten».
QUEST_1_2=Du virker ikke overveldet av de voldsomme kreftene i lampen!
QUEST_1_3=Du er svært observant.
QUEST_1_4=Hvis du ikke blir fornøyd med ønsket ditt, får jeg ikke bonus. Ønsk deg noe annet!
QUEST_1_5=Jeg har ikke ubegrenset med tid. Dragekvinnen leder gruppen vår i kamparenaturneringen denne uken, og jeg ønsker å delta ...
QUEST_1_6=Jeg hørte ordet «ønske»! Du kan ikke ta det tilbake! SIMSALABIM! Hvis du tar med et gyllent trofé til ånden, skal han gjøre deg til den største arenakjempen noensinne!
QUEST_1_7=Aha, jeg gjennomskuer planen din. Hvis jeg vinner trofeet, er jeg allerede en mesterlig arenakjemper. Dermed vil det fremstå som om du har skjenket meg ønsket mitt, men jeg har gjort all jobben.
QUEST_1_8=Du har rett, du er observant! Sett i gang!

QUEST_2_1=Jeg har trukket en konklusjon. Du er faktisk totalt inkompetent når det gjelder å skjenke ønsker. Den eneste ferdigheten din er av uutgrunnelige årsaker å forvandle folk til gårdsdyr.
QUEST_2_2=SIMSALABIM!
QUEST_2_3=Jeg ser at du har skapt en geit. Selv om det er imponerende, understreker det poenget mitt.
QUEST_2_4=Jeg kan ikke noe for det! De kan lukte de naturlige feromonene mine på mils avstand og strømmer til. Jeg må gjøre noe med dem!
QUEST_2_5=Logisk sett bør man, hvis man har et overskudd av gårdsdyr, starte en gård.
QUEST_2_6=Men dette er en krigsgeit! Den er ikke tilpasset det fredelige livet på landet. Se hvordan han løper hit og dit og stanger i ting!
QUEST_2_7=Hvis vi bruker disse skapningene i kamp, kanskje vi får en sårt tiltrengt fordel mot Umlaut.
