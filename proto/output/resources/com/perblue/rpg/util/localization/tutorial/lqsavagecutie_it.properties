
QUEST_0_1=Oh, me tapina, per quanto io lo neghi, tutti pensano che io sia carina!
QUEST_0_2=A quanto pare abbiamo entrambi un problema, ma forse possiamo aiutarci a vicenda. La 'carineria' non è il mio campo, ma se vuoi posso insegnarti come seminare il terrore.
QUEST_0_3=Presto, sovrano, insegna a questa cucciola curiosa come essere più minacciosa!
QUEST_0_4=Al momento sono ai ferri corti con Drathor, il drago titano. Se ti offro qualche consiglio, pensi di poter mettere una buona parola per me?
QUEST_0_5=Insegna a questa cucciola come terrorizzare e del titano non ti dovrai più preoccupare.
QUEST_0_6=Magnifico! Per cominciare, devi cercare di essere più misteriosa. Cerca di restare il più possibile nell'ombra e poi sbuca fuori con un bel "buh!". Vedrai che così smetteranno di chiamarti "dolce" o "carina".
QUEST_0_7=Per riempire i loro cuori di terrore e paura, mi ritirerò per sei giorni in una lontana radura.
QUEST_0_8=Forse un po' esagerato, ma funzionerà.

QUEST_1_1=Allora, com'è andata?
QUEST_1_2=Sto iniziando a disperarmi. Gli sono mancata e tutti volevano abbracciarmi!
QUEST_1_3=Maledizione. Dobbiamo cambiare strategia. Non nasconderti, ma rendi la tua ferocia più evidente. La prossima volta che parti per una Spedizione, cerca di fare a pezzettini tutto quello che vedi.
QUEST_1_4=Una bestia! Ecco cosa diventerò. Vieni con me e non ti deluderò.
QUEST_1_5=Oh cielo, no. Ho i piedi piatti e le lunghe camminate mi fanno vedere le stelle.

QUEST_2_1=Ho notato un profondo cambiamento! Dai tuoi consigli ho tratto grande giovamento!
QUEST_2_2=Splendido. Ah, ora Drathor mi darà sicuramente udienza. Non solo possiedo grandi qualità, ma offro aiuto anche a dei piccoli e adorabili draghetti.
QUEST_2_3=Ripeti pure quel che hai appena detto... O TI SCHIACCIO COME UN INSETTO!
QUEST_2_4=Oh, cavolo.
QUEST_2_5=NESSUNO MI CHIAMERÀ PIÙ CARINA! QUEST'OGGI FARÒ UNA CARNEFICINA!
QUEST_2_6=Uhm... beh... problema risolto! Lieto di averti aiutata. E ora, a proposito di quella buona parola con Drathor-- AAAARGH!

QUEST_3_1=Prova a darmi un abbraccio e giuro che ti divoro un braccio. Chiamami carina e giuro che ti sbrano come se fossi selvaggina!
