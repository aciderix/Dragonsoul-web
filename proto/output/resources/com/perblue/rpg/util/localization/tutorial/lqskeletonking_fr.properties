
QUEST_0_1=J'ai invoqué Drathor, le Titan dragon, afin de m'aider à récupérer mon trône et ma chair.
QUEST_0_2=Chair ! Chair !
QUEST_0_3=Calme-toi, fidèle écuyer. Hélas, le titan réclame pénitence pour mon arrogance passée. Il est un peu trop susceptible, d'après moi, mais passons.
QUEST_0_4=Il m'a donné l'ordre de faire preuve de patience et d'humilité en sacrifiant une Rapière bling-bling.
QUEST_0_5=Patience et humilité. Balivernes ! Je ne m'abaisserai pas à perdre mon temps avec de telles sottises.
QUEST_0_6=Patience amère mais fruit doux !
QUEST_0_7=Comment diable ton cerveau en décomposition a-t-il pu trouver pareille citation ?

QUEST_1_1=Il semblerait que Drathor, le Titan dragon, n'estime pas mes sacrifices suffisants. Pfft, le Titan dragon ! Le Titan casse-pieds oui !
QUEST_1_2=...
QUEST_1_3=Drathor exige maintenant que je sacrifie mon corps lors d'un combat. Je dois participer à 30 batailles d'expédition en mode difficile aux côtés d'un dragon pour faire la preuve de mon attachement à la race draconique.
QUEST_1_4=Poney de feu ! Poney de feu !
QUEST_1_5=Tu n'as pas tort, les dragons sont plus ou moins des poneys de feu. Je n'avais jamais vu les choses sous cet angle... non, l'Écuyer-zombie ! Poney de feu ami ! Pas manger !

QUEST_2_1=Drathor, le titan dragon, doit être satisfait à présent. La malédiction qui pèse sur moi ne devrait plus tarder à être levée...
QUEST_2_2=J'aurai tout entendu ! Ce titan perfide me dit qu'il ne lèvera jamais la malédiction, car soi-disant « Cela me donne une leçon plus précieuse que de l'or et un trône. » Je vais lui en donner une, de leçon ! Approche, écuyer !
QUEST_2_3=Apporte-moi la lame légendaire imprégnée du pouvoir magique de mes ancêtres.
QUEST_2_4=Froc-épique ! Froc-épique !
QUEST_2_5=La seule et unique ! Duel à l'épée ou au pistolet. Je suis prêt pour les deux en même temps !
QUEST_2_6=Pas faire mal au poney-titan !
QUEST_2_7=Le moment est venu de reprendre mon trône et de mettre un terme à l'ingérence du titan. Mon nom sera inscrit dans les livres d'histoire à jamais : Roi squelette, le Poneycide... argh, non... le Dracocide !

QUEST_3_1=Donc, en gros, il est impossible de combattre un titan dragon. Bien, je note. Maintenant, si tu pouvais m'aider à bander ce qu'il reste de mes côtes...
