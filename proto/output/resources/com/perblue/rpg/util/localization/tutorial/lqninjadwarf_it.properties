
QUEST_0_1=Sai cosa? Mi sa che mi è venuta sete...
QUEST_0_2=Ci risiamo...
QUEST_0_3=Ma no, dai, giusto un goccino, promesso. Cento lattine di Goblin-grog dovrebbero bastare a bagnarmi la bocca.

QUEST_1_1=Ah! Ci voleva!
QUEST_1_2=Ehi, fenomeno, fossi in te ci darei un taglio con quei cicchetti.
QUEST_1_3=*Hic*, ma di che cosa parli *hic*, ronzino!
QUEST_1_4=Dico sul serio. Hai alzato un po' il gomito.
QUEST_1_5=*Hic*, ma che gomito e gomito! Scommetto di poter *hic* sconfiggere sette dei tuoi sosia a occhi chiusi!

QUEST_2_1=Wow, ok. Sorprendimi.
QUEST_2_2=*Hic*, te l'ho detto. Nessuno può batterm-*hic*.
QUEST_2_3=Ora, torniamo alle cose importanti: dov'è il mio grog?!
QUEST_2_4=Senti fenomeno, sei stato davvero a bravo a sconfiggere tutti quei titani, ma davvero, l'ultimo scontro è stato imbarazzante. Non puoi metterti a russare in battaglia!
QUEST_2_5=Ti credi tanto meglio di me? Perfetto! Vuol dire che andrò a casa tua a riprendermi quel grog!

QUEST_3_1=Quindici uomini sulla cassa del morto, io-ho-ho, e una lattina di grog! Lalalala-
