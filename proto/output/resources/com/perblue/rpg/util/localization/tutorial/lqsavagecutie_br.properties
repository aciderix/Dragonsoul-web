
QUEST_0_1=Ninguém se importa que eu sofra, todos ainda me acham fofa!
QUEST_0_2=Parece que nós dois estamos com problemas. Quem sabe não podemos nos ajudar? "Fofura" não é uma característica pela qual sou conhecido. Eu posso te dar umas dicas de como ser aterrorizante ao extremo.
QUEST_0_3=Conte logo, rei de osso, como posso causar tanto alvoroço?
QUEST_0_4=Eu estou brigado com Drathor, o Titã Dragão. Se eu te der umas dicas, será que você poderia falar bem de mim pra ele?
QUEST_0_5=Se você me ajudar a assustar o povão, eu falo com o Titã Dragão.
QUEST_0_6=Ótimo! Primeiro, você precisa ser mais misteriosa. Não fica dando pinta por aí. Tem que brotar das sombras assim com um "Bu!" altão. Aí, a última coisa de que vão te chamar vai ser de fofa.
QUEST_0_7=Para todos estarrecer, por seis dias e noites vou desaparecer.
QUEST_0_8=É meio exagero, mas divertido.

QUEST_1_1=Como vão as coisas?
QUEST_1_2=Isso já tá começando a me irritar. Com saudades, todos vieram me abraçar.
QUEST_1_3=Puxa. Então tá, vamos tentar outra estratégia. Não se esconde, não. Em vez disso, faz a fama da sua selvageria se espalhar. Na próxima vez que você for numa daquelas Expedições, deixa tudo que você encontrar em frangalhos.
QUEST_1_4=Vou me tornar um monstro de verdade! Vem comigo para testemunhar toda a crueldade!
QUEST_1_5=Ah, querida, não vou, não. Eu odeio viagem longa. Elas acabam com os meus ossinhos do pé.

QUEST_2_1=A mudança que eu percebi foi profunda. Tomara que a minha nova fama se difunda!
QUEST_2_2=Esplêndido. O Drathor vai me enxergar de outra forma agora. Além de todas as minhas outras qualidades, eu ainda ajudo dragonesinhas adoráveis.
QUEST_2_3=Eu acho melhor você rezar - O QUE FOI QUE VOCÊ ACABOU DE FALAR?!
QUEST_2_4=Ah, droga.
QUEST_2_5=MEUS PROBLEMAS DE FOFURA VÃO ACABAR! EU VOU DESTRUIR TUDO QUE ENCONTRAR!
QUEST_2_6=Hum, então... problema resolvido! Fico feliz de ter ajudado. Agora, que tal ir falar com o Drathor- AAAAAI!

QUEST_3_1=Se pedir um abraço, eu vou ficar louca. Você vai ver seu sangue escorrendo da minha boca! Me chama de fofa, não fico ofendida, eu engulo você numa só mordida!
