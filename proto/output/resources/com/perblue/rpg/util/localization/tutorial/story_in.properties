LEVEL_399_PRE_3=Ck, ck, ck. Anak logamku yang manis - kamu membuatku sedih dengan usaha pemberontakanmu yang bodoh. Tidakkah kamu melihat kesia-siaannya? Di bawah kendali Umlaut, semua keraguan, semua ketidaksetujuan, semua kemarahan yang ada - akan dihapus hingga bersih. Mengapa kamu melawannya? Mengapa kamu tidak menyerah saja?
