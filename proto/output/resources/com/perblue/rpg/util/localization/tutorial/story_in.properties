LEVEL_368_POST_5=Aku paham akan kekhawatiranmu, tapi kita harus melakukan sesuatu. Aku bisa melindungi kita dari bahaya, jika saja Master Thief bisa menemukan cara untuk menonaktifkan Nexus.
LEVEL_368_POST_6="Jika"? Sangat melelahkan kalau ada orang yang mencoba membuat pemisalan tersendiri.
