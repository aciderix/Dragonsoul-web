LEVEL_399_POST_6=Anakku, aku bisa mengirim kamu dan temanmu ke Kuil Malaikat di Tanah Mitos. Dari sana, pergilah ke Kota Mitos - di sana kamu akan menemukan Soul Vault beserta berbagai jawaban atas pertanyaanmu, dan mungkin Umlaut juga.
