
QUEST_0_1=Hey, Drachenbro!
QUEST_0_2=Was brauchst du, Brozerker?
QUEST_0_3=Ich muss mir mein Appartement ansehen. Ich will, dass mein Gesicht an jeder Wand hängt.
QUEST_0_4=Warum nutzt du nicht diese Seelensteinporträts? Mit ungefähr dreißig davon kannst du dein ganzes Haus zupflastern.
QUEST_0_5=Das ist eine klasse Idee! Du bist der Beste, Bro!

QUEST_1_1=Wow! Sieh dir mal die netten Gesichter an.
QUEST_1_2=Das wird die Zimmer wirklich verbinden!
QUEST_1_3=Wenn ich mein Gesicht überall sehe, verschafft mir das Selbstvertrauen, Drachenbro! Ich wette, dass ich auf einer Expedition mehr Bösewichte als du ausschalte.
QUEST_1_4=Das ist absurd.
QUEST_1_5=Du willst es probieren, Bro?
QUEST_1_6=Ich nehme deine Herausforderung an! Dreißig harte Expeditionskämpfe sollten reichen, um uns zu testen!
QUEST_1_7=Ich zähle weiter! Ich liebe es zu zählen!
QUEST_1_8=Du liebst das? Prima, du darfst zählen. Und jetzt komm, wir müssen gegen unsere Feinde kämpfen!

QUEST_2_1=Wow! Wer von uns hat gewonnen?
QUEST_2_2=Du hast nicht mitgezählt?!
QUEST_2_3=Uhhh ... Wir hatten beide zehn, aber dann sind mir die Finger ausgegangen.
QUEST_2_4=Was?!
QUEST_2_5=Du hast gesagt, dass ich meine Schuhe im Kampf nicht ausziehen kann, Drachenbro!
QUEST_2_6=Unglaublich ... Ich nehme mal an, wir müssen das jetzt ein Unentschieden nennen.
QUEST_2_7=Juhuuu!!! Bro is' Nummer eins! Bro is' Nummer eins!
QUEST_2_8=Warte, Brozerker. Ich hätte da an ein Unentschieden gedacht.
QUEST_2_9=Wow, Drachenbro! Noch eine Herausforderung? Dann mal los!
QUEST_2_10=Dieser Zauberer in der Bossgrube macht mich verrückt. Ich finde, wir sollten ihn ein bisschen bremsen.
QUEST_2_11=Gemeinsames Gemetzel verbindet, Bro! Lass es krachen!

QUEST_3_1=Nicht übel, Brozerker!
QUEST_3_2=Wow. Was hab ich gewonnen, Drachenbro?
QUEST_3_3=Was hast du gesagt? Was hast du gewonnen?
QUEST_3_4=Du hast gesagt, es war ein Unentschieden!
QUEST_3_5=Oh, um Himmels willen ... Gut, du hast etwas ... Selbstachtung gewonnen!
QUEST_3_6=Juhuuu! Achtung! Danke, Drachenbro!
