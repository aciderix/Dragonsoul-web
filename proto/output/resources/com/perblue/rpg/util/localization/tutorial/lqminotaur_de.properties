
QUEST_0_1=BRO, JUNGE!!
QUEST_0_2=Junge, Bro??
QUEST_0_3=Danke der Nachfrage! Er ist da, Bro. Dieser Irre, der uns ins Labyrinth gesperrt hat! Er ist hier irgendwo in Draconia.
QUEST_0_4=Krass! Was machen wir, Bro?
QUEST_0_5=Wir müssen ihn finden, ihm echt mal die Meinung geigen und ihn plattmachen! In dieser Reihenfolge!
QUEST_0_6=Aber Megabro, wir finden wir ihn? Auf der Welt gibt es doch *überall* so Verstecke. Er kann überall sein!
QUEST_0_7=Wir müssen die Macht der Weisheit nutzen. Wir brauchen 32 dieser Magischen 8er-Kugeln. Die wissen IMMER Bescheid, Mann.
QUEST_0_8=Warum denn 32?
QUEST_0_9=Denk doch mal nach. Wir sind zu zweit, wir haben jeder zwei Hände und auf der Kugel ist eine ACHT! Zwei mal zwei mal acht ist 32. Mathe für Anfänger! Mathe ist Wissenschaft und Wissen ist Macht!
QUEST_0_10=MACHT, BRO!

QUEST_1_1=Ich habe ein paar Infos über den Typen. Sie nennen ihn den Labyrinthweber. Und jetzt pass auf: Meisterdieb hat gesagt, dass Boxerzwerg vom Gnomschläger gehört hat, dass der Cousin des Maulwurfs angeheuert wurde, um ein neues Labyrinth zu graben! Dieser Mistkerl!
QUEST_1_2=Die Leute in diesem Königreich geben ihren Kindern echt die schlimmsten Namen. Meine Mutter hat das zum Glück besser gemacht.
QUEST_1_3=Wie geht es Momzerker eigentlich?
QUEST_1_4=Gut! Sie macht immer noch diese Kurse an der Volkshochschule.
QUEST_1_5=Stark. Aber genug gelabert! Jetzt müssen wir die Schalter umlegen: Von „Chillen“ auf „Vergeltung“, Junge!
QUEST_1_6=Mein Schalter ist umgelegt, Bro! Also wo finden wir diesen Typen?
QUEST_1_7=Sie graben in der Nähe der verlorenen Stadt. Wir müssen auf Expedition gehen!
QUEST_1_8=Weißt du, was das heißt?!
QUEST_1_9=KRASSE SCHLACHTMONTAGE, BRO!

QUEST_2_1=Wir müssen diesen Knecht finden, bevor er das Labyrinth fertigstellt. Solche Gebilde sind einfach Albträume. Kannst du dir vorstellen, wie viele Leute ich da unten essen musste?
QUEST_2_2=Wow, Bro. Das waren bestimmt so … 53.
QUEST_2_3=Wa … Das stimmt *haargenau*.
QUEST_2_4=Ich hatte nur Einsen in der Schule. Ich war immer voll gut im Raten.
QUEST_2_5=Cool! Alles klar, Kumpel, mach dich bereit! Wir müssen ein Labyrinth durchboxen!
QUEST_2_6=JA JUNGE!!! Warte, kann man ein Labyrinth boxen? Was genau ist unser Plan?
QUEST_2_7=Labyrinthweber hat diesen riesigen Idioten Aurum als seinen Leibwächter engagiert. Wir kämpfen gegen ihn, machen ihn fertig, er fällt um und zerstört im Fallen die ganze Baustelle. Wir müssen das Labyrinth mit seinem Goldhintern kaputtboxen!
QUEST_2_8=Yeah! Bald werden mich alle nur noch Boxgold Hinternlabyrinth nennen!
QUEST_2_9=Das ist das Bescheuertste, was ich je gehört habe – und ich liebe es! Du verstehst meinen Humor. Lass uns loslegen, Bro!
QUEST_2_10=Bro!
QUEST_2_11=BROOO!!!

QUEST_3_1=Wir haben das Labyrinth zerstört, aber der Labyrinthweber ist weg. Soll er sich bei der ganzen Welt ausheulen: Wenn ihr ein seltsames Labyrinth baut, werden ein paar ECHTE BROS es kaputtboxen!
