CHALLENGES_INFO_POINT_3=The higher the difficulty level, the more and better loot you will receive. Level your team to unlock tougher difficulties.
MOUNTAIN_INFO=The Mountain offers two battle modes that are open different days each week:\n\nThe Summit: Ascend the summit to acquire wisdom in the form of lots of XP potions. Beware of nasty Sprites! Open Mon, Wed, Fri, Sun.\n\nThe Caves: Descend into the caves to secure wealth in the form of valuable ore. Watch out for angry golems! Open Tue, Thu, Sat, Sun.\n\nThings to know about both modes:
MOUNTAIN_INFO_POINT_1=You can win a fight in an open mode twice each day. Winning twice will give you a Quest reward. Chances reset each day at 5am local time.
MOUNTAIN_INFO_POINT_2=Only a victory drops loot and consumes a chance. There is a 10-minute cooldown after each victory before you can fight again.
MOUNTAIN_INFO_POINT_3=The higher the difficulty level, the more and better loot you will receive. Level your team to unlock tougher difficulties.
