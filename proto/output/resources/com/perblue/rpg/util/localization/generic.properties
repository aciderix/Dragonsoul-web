MAIL_BODY_NEW_USER_TIPS_1=Daily Quests can be a huge help when you're playing DragonSoul. Most of the tasks in Daily Quests are things that you would do normally which just means free goodies. If you're ever looking for something to do in DragonSoul, make sure to open the daily quests menu and check a few quests off the list. It would be a shame to miss out on the FREE Team XP, Gold, Stamina, and more!
MAIL_BODY_NEW_USER_TIPS_2=There's a lot that you can do to make your Heroes the most heroic heroes that ever heroed. It can be confusing at times. Here's a quick run-down of all of the different ways to upgrade your Heroes:<br><br>PROMOTION: Collect 6 specific items for a Hero to promote them to a new color and consume any perks from the items used to promote.<br>EVOLUTION: Collect Soulstones for a Hero to evolve them which gives them another star plus a boost in power.<br>LEVELING: Spend XP Flasks, Philters, and Vials to increase your Hero's level.<br>SKILL LEVELS: Your Hero gains a new Skill with each new color gained through promotions. Upgrade their skills using skill points!
MAIL_BODY_NEW_USER_TIPS_3=It's hard enough to get all of the items you need to promote a specific Hero, let alone remembering where to get each one of those items. Good news! You don't need to remember. Just go to your Hero menu, select the Hero you are working to promote, and tap on the item you want to get next. You can look at exactly what goes into making that item as well as where to get it. Just tap one of the levels that shows up on that item and it will take you directly to that spot on the campaign map.<br><br>If you've already 3-starred a certain level in a campaign, you can choose to auto-raid it. Sit back and watch all the items get collected while your Team take out the enemy all on their own. You can also use your Raid tickets to instant raid levels to burn through your stamina and farm a bunch of items!
MAIL_BODY_NEW_USER_TIPS_4=You may be noticing by now that some heroes are more fit for different battles than others. It's because each one is meant to serve a specific function. Here are a couple things to look for when trying to pick the perfect Heroes to take on a tough enemy.<br><br>Line-up Placement<br>Different Heroes prefer to be in different spots in combat. Some like to stand right in the front and others like to attack while staying protected in the back of your line-up. It's important to figure out where each of your Heroes likes to be and have a good mixture of roles in your line-up for the best balance.<br><br>Magic Damage vs. Physical Damage<br>Most Heroes specialize in magic damage or physical damage, and many enemies tend to be more resistant to one or the other. There are even some enemies who are completely immune to a certain type of damage. It's important to pay attention to how different enemies respond to different attacks and tweak your Hero line-up accordingly. It can make the difference between a 3-star win and complete defeat!
MAIL_BODY_NEW_USER_TIPS_5=You're on your own now! No more tips, but if you're ever confused about anything or have questions, there are a few places you can turn. They can all be accessed by tapping your profile picture.<br><br>The "Support" button is the place to go if you have a specific issue with your account, have an idea that you want to share with us, or need to contact a support person.<br><br>The "Community" button will take you to the DragonSoul Forum which is a great place to chat with other players, talk strategy, ask questions, and just hang out!
