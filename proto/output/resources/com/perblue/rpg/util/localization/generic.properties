CHALLENGES_INFO=Challenges offers three battle modes that are open different days each week:\n\nStone Forest: Venture into this ancient forest haunted by stone imps! Enemies are immune to physical damage. Open Wed, Sat, Sun.\n\nMolten Scar: Battle fire imps and their minions in foresaken lava pits! Enemies are immune to magical damage. Open Tue, Fri, Sun.\n\nDragon Deathmatch: Face down the ultimate enemy... only dragons allowed! Open Mon, Thu, Sun.\n\nThings to know about all three modes:
CHALLENGES_INFO_POINT_1=You can win a fight in a mode up to 5 times each day. Winning 3 times will give you a Quest reward. Chances reset each day at 5am local time.
