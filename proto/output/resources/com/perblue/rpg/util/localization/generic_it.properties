MAIL_BODY_NEW_USER_TIPS_1=Le missioni giornaliere possono esserti di grande aiuto a DragonSoul! Buona parte degli incarichi che ti verranno assegnati sono cose che faresti normalmente, quindi è come ricevere dei regali. Se non sai cosa fare, apri il menu delle missioni giornaliere e prova a completarne qualcuna. Dopotutto, sarebbe un peccato perdersi tutti quei PE di squadra, quell'oro, quell'energia, quel... ci siamo capiti!
MAIL_BODY_NEW_USER_TIPS_2=Puoi fare molte cose per rendere i tuoi eroi i più eroici eroi che abbiano mai eroizzato. Può sembrare complicato all'inizio, ma ecco qui un riassunto dei diversi modi per migliorare gli eroi.<br><br>PROMOZIONE: per ciascun eroe, raccogli 6 oggetti specifici per promuoverlo a un nuovo colore, perdendo però qualsiasi vantaggio dato dagli oggetti usati nell'operazione.<br>EVOLUZIONE: raccogli le pietre dell'anima di un eroe per evolverlo, facendogli guadagnare una stella e maggiore potere.<br>SALIRE DI LIVELLO: usa le fiaschette, le ampolle e le pozioni di PE per aumentare il livello dell'eroe.<br>LIVELLI DELLE ABILITÀ: gli eroi guadagnano una nuova abilità a ogni promozione di colore. Usa i punti abilità per migliorarle!
MAIL_BODY_NEW_USER_TIPS_3=Già è difficile reperire tutti gli oggetti necessari per promuovere un eroe, figuriamoci ricordarsi dove trovarli. Buone notizie: non devi ricordarti di nulla! Basta andare nel menu eroi, selezionare l'eroe che vuoi promuovere e toccare l'oggetto che vuoi trovare. Così potrai vedere cosa serve per crearlo, ma anche dove trovarlo. Dopodiché, dovrai solo selezionare uno dei livelli che appaiono nella scheda dell'oggetto e verrai trasferito direttamente alla pagina giusta della mappa della Campagna.<br><br>Se hai già completato un livello con 3 stelle, puoi scegliere di auto-saccheggiarlo. Così facendo, la tua squadra completerà automaticamente il livello, recuperando tutti gli eventuali oggetti, tu non devi fare niente. Puoi anche usare i biglietti saccheggio per saccheggiare istantaneamente i livelli, consumando energia e recuperando oggetti!
MAIL_BODY_NEW_USER_TIPS_4=Forse ti sarai già accorto che certi eroi sono più portati per alcuni tipi di combattimento. Questo perché ogni eroe ha una sua funzione. Ecco qui alcuni consigli per scegliere l'eroe perfetto contro nemici particolarmente ostici.<br><br>Posizione nella formazione<br>Ciascun eroe ha una sua posizione prediletta in battaglia. Alcuni si trovano meglio di fronte alla squadra, altri preferiscono attaccare al riparo nelle retrovie. Cerca sempre di capire la posizione migliore per i tuoi eroi e, soprattutto, di avere una formazione equilibrata che copra diversi ruoli.<br><br>Danni magici e danni fisici<br>Buona parte degli eroi si specializza o in danni magici o in danni fisici e molti nemici tendono a essere più resistenti a uno dei due tipi. Ci sono perfino nemici completamente immuni a certe tipologie di danno. Fai attenzione a come reagisce ciascun nemico agli attacchi e cerca di aggiustare la formazione di conseguenza. Ciò può fare la differenza tra una vittoria schiacciante da 3 stelle e un'umiliante sconfitta!
MAIL_BODY_NEW_USER_TIPS_5=Da adesso sei per conto tuo! Non abbiamo altri consigli, ma se mai dovessi avere dei dubbi, ci sono vari posti dove puoi rivolgerti. Sono tutti accessibili toccando l'immagine del tuo profilo.<br><br>Il pulsante "Supporto" ti tornerà utile se dovessi avere problemi con l'account, un suggerimento da farci o se volessi contattare qualcuno del nostro team di supporto.<br><br>Il pulsante "Community" ti trasferirà al forum di DragonSoul, un posto incredibile dove confrontarti con altri giocatori, parlare di strategie, fare domande o semplicemente chiacchierare!
