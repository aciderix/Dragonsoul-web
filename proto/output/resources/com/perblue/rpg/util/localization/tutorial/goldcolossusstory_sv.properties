STAGE_3_POST_3=Varför lurade du oss att slåss mot dig?
STAGE_3_POST_4=Det här var vår värld, och Umlaut sa att han skulle hjälpa oss ta tillbaka den. Jag har blivit lurad.
STAGE_3_POST_5=Hörru! Vad snackar du om, guldlock?
STAGE_3_POST_6=Det spelar ingen roll. Det är ute med mig.
STAGE_3_POST_7=Vänta! Menar du att det finns fler av dig?
STAGE_3_POST_8=Statyerna är nyckeln... Snälla ni, låt honom inte väcka fler av mina bröder. Han bara utnyttjar oss!
STAGE_3_POST_9=Vi ska stoppa honom, det lovar vi!
