
STAGE_1_PRE_1=Varför tog trollformeln oss hit? Jag gillar inte det här.
STAGE_1_PRE_2=Jag gissar att det är en fälla?
STAGE_1_PRE_3=Helt klart en fälla.
STAGE_1_PRE_4=Stämmer.
STAGE_1_PRE_5=@$*#! Vad är det där?
STAGE_1_PRE_6=Hallå! Hur ska vi ens komma fram till den? Jag blåser bara runt!

STAGE_1_POST_1=Okej, din guldiga gubbe, nu talar du om för oss vad vi gör här!
STAGE_1_POST_2=Jag tror jag ger mig av i stället. Vi ses igen!
STAGE_1_POST_3=Nämen! Vad i hela...? Vart tog han vägen?
STAGE_1_POST_4=Hm. Han lämnade runor inbrända i marken...

STAGE_2_PRE_1=Var är vi nu?
STAGE_2_PRE_2=Jag ser att ni fick mitt meddelande.
STAGE_2_PRE_3=Din #@%! Jag ska visa dig!
STAGE_2_PRE_4=Öh, Fluffboll, marken är...
STAGE_2_PRE_5=AJJ! Taggiga @%$£ @#%^$ ben! Kokande förbenade $#@% mina fötter!
STAGE_2_PRE_6=Ni får gärna följa efter mig om ni inte har något emot blod på sulorna.
STAGE_2_PRE_7=Åh, det här kommer göra ont.

STAGE_2_POST_1=(Flås) Nu har vi dig!
STAGE_2_POST_2=Jag vill inte göra er besvikna, men vår jakt måste fortsätta ett tag till!
STAGE_2_POST_3=Kom tillbaka, fegis!
STAGE_2_POST_4=Nu räcker det! Jag ska se om jag kan hitta en motbesvärjelse till hans irriterande teleportering.
STAGE_2_POST_5=Det finns fler runor på marken, plutten. Jag plåstrar om allas fötter medan du fixar ingredienser.

STAGE_3_PRE_1=Är motbesvärjelsen klar, plutten?
STAGE_3_PRE_2=Jag tror det. Den här gången kommer han inte undan!
STAGE_3_PRE_3=Dags att steka den här @#$%!

STAGE_3_POST_1=Vad har ni gjort? Jag kan inte teleportera!
