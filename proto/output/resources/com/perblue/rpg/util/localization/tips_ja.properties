
TIP_0=チームの新しいヒーローを召喚するためにソウルストーンを集めましょう！
TIP_1=ソウルストーンを使用してヒーローを進化させ、より強くしましょう！
TIP_2=英雄を昇進するには、ギアのフルセットを集めましょう。昇進は新しいスキルを解除します！
TIP_3=可能な限り、ヒーローに新しいギアを装備して、統計を上げましょう。
TIP_4=ゲームを探検！色々タップすると役立つ情報を見つけることができます。
TIP_5=チームレベルを上げると、新しいゲームモード、機能、およびコンテンツが解除されます。
TIP_6=ファイトピットの相手を賢明に選びましょう。あなたよりも少ないパワーを持つチームに勝てる可能性は高いです。
TIP_7=VIPレベル4に達すると、襲撃チケットを使用して、複数の襲撃を一度に行うことができます。
TIP_8=どのステージでも3スターを獲得すると自動戦闘が始まり、素早く報酬を手に入れることができます！
TIP_9=チームを迅速にレベルアップさせる最善の方法は、デイリークエストをすべて行うことです！
TIP_10=キャンペーンが難しいと思ったら、ギアの入手、ヒーローのレベル上げとスキル強化に集中しましょう。
TIP_11=パワーレベルはヒーローレベルによって、ヒーローレベルはチームレベルによって上限が決まります。
TIP_12=「最強」のヒーローは存在しません。全員、チーム内でそれぞれの役割を持っているため、様々な組み合わせを試してみましょう。
TIP_13=魔法または物理ダメージが通用しない敵も存在します。もし敵にダメージを与えられない場合、別のヒーローを試してみてください。
TIP_14=キャンペーンでは、ウェーブの合間にヒーローのヘルスとエネルギーが回復します。
TIP_15=ファイトピットで他のプレイヤーのヒーローを見て、新しい戦略を学びましょう！
TIP_16=ファイトピットはダイヤモンドを獲得するのに最適な場所の一つです。あなたのランクが高いほど、より多く獲得できます！
TIP_17=鉱石はヒーローに装備させられませんが、商人たちが高値で買い取ってくれます。手に入れたら売却して、ゴールドを稼ぎましょう！
TIP_18=ドラゴンレディは強力なスタンつき範囲攻撃スキルを持つ、前列型のタンクです。場をしらけさせる天才でもあります。
TIP_19=不安定な助手はメチャクチャな魔法を使いますが、その対象は主に単体です。
TIP_20=イケメン・ケンタウルスは、誰も彼の髪に触れることができないような安全な後列から大ダメージを与えます。
TIP_21=エレクトロイエティの激しい気性と恐るべき雷の魔法は、単体、複数両方の敵に対して有効です。
TIP_22=信仰ヒーラーは仲間を癒し、敵を改心させて味方につけるサポートヒーローです。ハレルヤ！
TIP_23=スナップドラゴンは、負傷した敵を攻撃することに特化した、攻撃力の高いタンクです。
TIP_24=ダーク・ドラキュルは古代ヴァンパイア魔法を使い、敵にダメージを与えながら自身を治療します。
TIP_25=ダスト・デビルは元素魔法を利用して戦場をコントロールし、すべてを燃やしてくれます。
TIP_26=ヒドラはスネイキー・バイターを空から召喚し、敵の集団を攻撃することができます。
TIP_27=ムーンドレイクの繊細な外観からまばゆい光が放たれ、敵にダメージを与えたり、仲間のエネルギーを増やしたりします。
TIP_28=ブロザーカーは、次のブロ・コードを生きがいとする屈強なタンクです。「トモダチ。タスケル。ワルイヒト。タオス。」
TIP_29=忍者ドワーフは敵の背後まですばやく移動し、ビールチャクで魔法が得意な敵をしとめます。
TIP_30=スペース・エルフの完璧なロジックと強力なコントロール魔法の組み合わせにより、宇宙中の生物が彼に敬意をはらっています。
TIP_31=ポールマスターは、自身の筋力とセクシーさを活かし、前列で戦いながら敵の注意を引きつつスタンさせます。
TIP_32=ローラー戦士は車輪のついた恐怖のバイキングで、最前列で激しく戦います。
TIP_33=クリムゾン魔女は暗黒の力を引き出し、味方の強化と幽霊の召喚で敵と戦います。
TIP_34=まだヒントを読んでいるのですか？
TIP_35=ウムラウト・アンドラゴヌス5世はあなたの宿敵です。彼が今回の騒動の元凶です。
TIP_36=この世界の偉大なヒーローたちは捕らえられました。ソウルストーンを集めて、ヒーローを開放しましょう！
TIP_37=集めたヒーローでチームを作り、キャンペーンを進めて邪悪なドラゴンと戦いましょう。あとストーリーを楽しんでください。
TIP_38=「お前には、俺を倒すことはできない！」ウムラウト5世
TIP_39=オーディオトラックを逆再生で聞くと、普通にいい曲になります。
TIP_40=私たちに伝えたいことがありますか？DragonSoulフォーラムをチェックしてください！
TIP_41=チャットで人をブロックできることを知っていますか？
TIP_42=今日のあなたの髪、とても素敵です。何か変えました？
TIP_43=神風ノームのサイズに惑わされてはいけません。その破壊力は相当なものです！
TIP_44=携帯電話を激しく振ることで、戦闘能率が上がります！・・・ええ、ただの迷信ですが。
TIP_45=ドワーフアーチャーは後列で巨大なクロスボウを使って攻撃し、他の味方を守ります。
TIP_46=オーク僧は香炉を持っており、それを正義の狂える炎で焚いています。
TIP_47=つむじ風ですか？犬と猫の戦いの雲だって？たぶんそれはラビッド・ドラゴンです！
TIP_48=スパイキー・ドラゴンはスパイクを撃ち出し、彼の喋り方をバカにする人をすぐに黙らせます。
TIP_49=ピクシー女王は彼女の特別な動きでトラブルを倍増させることができます。
TIP_50=ダークホースは後ろ向きに歩くことで相手を蹴るついでに・・・完璧なボンキュッボンを見せつけることができます。
TIP_51=アフロ・ドルイドは彼女の敵に向けて自然の力を使います。ですが、今日の日にちを聞いても、彼女が覚えているとは思わないでください。
TIP_52=大釜の悪魔の入浴を邪魔しないようにしましょう。中身の毒は危険です！
TIP_53=子どもの頃にやっていた激しいボス戦が恋しいですか？ボスピットへ行きましょう！

