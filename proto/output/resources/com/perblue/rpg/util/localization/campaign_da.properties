NORMAL_ch0_lvl0_DESCRIPTION=Umlaut har forladt Draculs Slot, og vores venner er stadig i nærheden. Hvis vi skynder os, kan vi måske få deres sten tilbage!
NORMAL_ch0_lvl1_DESCRIPTION=Der er nogen, der bander udenfor. Elektroyeti må være i gårdspladsen!
NORMAL_ch0_lvl2_DESCRIPTION=Forstærkningerne er nået frem, og gårdspladsen er fyldt med monstre. De siger noget om en drage? Jeg troede, at Umlaut var skredet!
NORMAL_ch0_lvl3_DESCRIPTION=Monstrene er flygtet ind på slottet, vi må efter dem! Kunne dragen derinde være Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=Mørke Dracul er flygtet og har sendt monstre ud for at beskytte sit tilbagetog!
NORMAL_ch0_lvl5_DESCRIPTION=Den berømte Skt. Sundhed er set i gårdspladsen. Vi kunne godt bruge en helbreder, så lad os prøve at få de sten!
NORMAL_ch0_lvl6_DESCRIPTION=Vores spejdere har set Dubiøse Dubleant i gårdspladsen. Hvordan kan hun være der, når hun er sammen med os?
NORMAL_ch0_lvl7_DESCRIPTION=Vi har nu bekræftet, at Dubiøse Dubleant er derude. Det må vi undersøge.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut tror, at han kan beholde dubleantens kræfter. Lad os tage de sten tilbage!
NORMAL_ch0_lvl9_DESCRIPTION=Monstrene flygter ind i slottet! Kujoner!
NORMAL_ch0_lvl10_DESCRIPTION=Skt. Sundhed har sluttet sig til monstrene i gårdspladsen. Han kaster en besværgelse denne vej! Må ... gå ... ned ... i ... gårdspladsen ...
NORMAL_ch0_lvl11_DESCRIPTION=Forstærkningerne er ankommet! Vi må presse dem tilbage, så vi kan komme ind på slottet.
NORMAL_ch0_lvl12_DESCRIPTION=Mørke Dracul er blevet set på fæstningsvoldene, og han har Dragedames fantom med sig!
NORMAL_ch0_lvl13_DESCRIPTION=Mørke Dracul har trukket sig tilbage til slottet, men horden har kæmpet sig forbi os tilbage til gårdspladsen.
NORMAL_ch0_lvl14_DESCRIPTION=Vi kan høre Elektroyeti bande og svovle tværs over gårdspladsen. Han slipper ikke godt fra at tale sådan om din mor!
NORMAL_ch0_lvl15_DESCRIPTION=De har trukket sig tilbage til slottet. Nu har vi chancen!
NORMAL_ch0_lvl16_DESCRIPTION=Vores spejdere har fået øje på Mørke Dracul på vindebroen, han prøver at flygte. Vi må derhen i en fart. Lad os løbe gennem gårdspladsen!
NORMAL_ch0_lvl17_DESCRIPTION=Vi må kæmpe os vej til vindebroen, før han stikker af. Skynd dig!
NORMAL_ch0_lvl18_DESCRIPTION=Vi har afskåret Mørke Dracul fra at flygte. Lad ham ikke undslippe!
NORMAL_ch1_lvl0_DESCRIPTION=Vores spejdere rapporterer, at der stiger røg op fra Dragenvold Skov. Lad os undersøge sagen.
NORMAL_ch1_lvl1_DESCRIPTION=Skal vi ikke tage den mindst befærdede rute?
NORMAL_ch1_lvl2_DESCRIPTION=Kosmiske Elver er dukket op med krystalgolemmer og stendjævleunger. De spærrer vejen for os!
NORMAL_ch1_lvl3_DESCRIPTION=Stien bliver stejlere. Hvis vi kan komme højt nok op, kan vi nok se, hvor røgen kommer fra.
NORMAL_ch1_lvl4_DESCRIPTION=Er der andre, der kan høre dansemusik længere fremme? Unz unz unz, unz unz unz.
NORMAL_ch1_lvl5_DESCRIPTION=Nu skal vi lære den her drage, at man ikke kan lege med ilden uden at brænde nallerne!
NORMAL_ch1_lvl6_DESCRIPTION=Vi har jaget Støvdjævel dybere ind i skoven. Det her ligner et godt sted til en kamp.
NORMAL_ch1_lvl7_DESCRIPTION=Støvdjævel forsøger at flygte! Efter ham!
NORMAL_ch1_lvl8_DESCRIPTION=Støvdjævel slap væk, men det kan ikke være den eneste forklaring på, hvorfor det pludselig er koldt ...
NORMAL_ch1_lvl9_DESCRIPTION=Den sidste kamp førte os både hid og did, så nu er vi vist faret vild!
NORMAL_ch1_lvl10_DESCRIPTION=Jeg sværger, at jeg har set den lilla blomst før ... Går vi i ring?
NORMAL_ch1_lvl11_DESCRIPTION=Pludseligt hører vi et rasende brøl og lyden af ... rulleskøjter?
NORMAL_ch1_lvl12_DESCRIPTION=Vi havde gjort holdt for at fylde vores vandforsyninger, da vi pludselig faldt i baghold!
NORMAL_ch1_lvl13_DESCRIPTION=Hvis vi kan nå tilbage til den bakketop, burde vi kunne orientere os. Lad os gå tilbage.
NORMAL_ch1_lvl14_DESCRIPTION=Orksotiske Danser spærrer vejen til bakketoppen. Han danser helt vildt!
NORMAL_ch1_lvl15_DESCRIPTION=Endelig nåede vi op over trætoppene! Hmm ... Går solen ned i øst eller vest?
NORMAL_ch1_lvl16_DESCRIPTION=Vi må ikke lade Støvdjævel slippe væk! Følg efter røgen.
NORMAL_ch1_lvl17_DESCRIPTION=Støvdjævel er stukket af i retning af nogle gamle ruiner, som vi fik øje på, mens vi var over trætoppene. Vi må kæmpe os derhen!
NORMAL_ch1_lvl18_DESCRIPTION=Vi har trængt Støvdjævel op i en krog i de gamle ruiner!
NORMAL_ch2_lvl0_DESCRIPTION=Kamparenaen er blevet invaderet af monstre. Spark dem ud!
NORMAL_ch2_lvl1_DESCRIPTION=Vores spejdere har hørt rygter om, at det nærliggende fort er blevet indtaget af en drage. Helte, foren jer!
NORMAL_ch2_lvl2_DESCRIPTION=Det her var engang en mægtig fæstning, og de har tilintetgjort den. Vi må vist hellere vise dem, hvad vi gør med skrald.
NORMAL_ch2_lvl3_DESCRIPTION=Kan du høre det? De holder fest i spisesalen. Det skal de ikke slippe godt fra!
NORMAL_ch2_lvl4_DESCRIPTION=Vi har ryddet salen, men dragen er stadig intetsteds at se. Hvor er den?
NORMAL_ch2_lvl5_DESCRIPTION=Vores sejr blev afbrudt af et skingert hyl: Det er Røde Heks, og hun har Dragopat med sig!
NORMAL_ch2_lvl6_DESCRIPTION=Der kommer et sært lys fra køkkenet, og det er næppe bålet under kødgryderne.
NORMAL_ch2_lvl7_DESCRIPTION=Dragopat er flygtet ned ad korridoren!
NORMAL_ch2_lvl8_DESCRIPTION=Vi har kæmpet os frem til Dragopat. Denne gang undslipper han ikke!
NORMAL_ch2_lvl9_DESCRIPTION=Kamparenaen er overrendt af monstre igen. Det går ikke. Angrib!
NORMAL_ch2_lvl10_DESCRIPTION=Nu har vi ryddet arenaen, så kan vi komme tilbage til at befri fortet.
NORMAL_ch2_lvl11_DESCRIPTION=Jeg kan høre Dragopats brøl fra køkkenet. Elektroyeti, hold op med at proppe dig og gør noget! Vi må kæmpe os hen til ham!
NORMAL_ch2_lvl12_DESCRIPTION=Så er der ballade. Vi har trængt Dragopat op i en krog!
NORMAL_ch2_lvl13_DESCRIPTION=Mens Dragopat flygter ned ad korridoren, kan vi høre, at han beordrer horden til at beskytte skatten ...
NORMAL_ch2_lvl14_DESCRIPTION=Dragopat trækker sig tilbage! Hurtigt, før han undslipper!
NORMAL_ch2_lvl15_DESCRIPTION=Spisesalen ligger i ruiner. "Ikke maden!" skriger Elektroyeti. "I #$@%$%! Det finder vi os ikke i!"
NORMAL_ch2_lvl16_DESCRIPTION=De har smadret al fortets mad og sprut! Det kommer til at koste dem.
NORMAL_ch2_lvl17_DESCRIPTION=Monstrene farer afsted for at beskytte skatten. Vi er lige i hælene på dem!
NORMAL_ch2_lvl18_DESCRIPTION=De har forskanset sig i skatkammeret. Det er tid til det endelige opgør med Dragopat.
NORMAL_ch3_lvl0_DESCRIPTION=Elverriget har anmodet om hjælp, men vi skal første krydse en dal fyldt med monstre ...
NORMAL_ch3_lvl1_DESCRIPTION=Vi er kun lige trådt ind i dalen, da vi falder i baghold!
NORMAL_ch3_lvl2_DESCRIPTION=Vejen er spærret af drager!
NORMAL_ch3_lvl3_DESCRIPTION=Vi træder ind i dalen, og kentauren stopper op. "Jeg synes at genkende dette sted."
NORMAL_ch3_lvl4_DESCRIPTION=Det er et baghold! Til våben!
NORMAL_ch3_lvl5_DESCRIPTION=Det her sted er skummelt. Det er koldt, det lugter, og der er monstre alle steder. Jo før vi får os kæmpet ud herfra, desto bedre!
NORMAL_ch3_lvl6_DESCRIPTION=Jorden skælver. "Lad os hilse på de ansvarlige for det her," råber kentauren, mens han kaster sig ud i kampen.
NORMAL_ch3_lvl7_DESCRIPTION=Før Umlaut tog magten, var dette en smuk dal. Kentauren er sønderknust, men han er også virkeligt vred.
NORMAL_ch3_lvl8_DESCRIPTION=Det er svært at orientere sig. Monstrene har gjort området næsten uigenkendeligt.
NORMAL_ch3_lvl9_DESCRIPTION=Broen knirker højst foruroligende. Lad være med at kigge ned!
NORMAL_ch3_lvl10_DESCRIPTION=Vores spejdere har fået øje på Hydra på slagmarken!
NORMAL_ch3_lvl11_DESCRIPTION=Hvis vi skal sikre den her dal, må vi besejre den drage!
NORMAL_ch3_lvl12_DESCRIPTION=Nu skal vi vise Hydra, hvem der bestemmer.
NORMAL_ch3_lvl13_DESCRIPTION=Hydra er på vej til Elverriget. Vi må komme før ham til skovens indgang.
NORMAL_ch3_lvl14_DESCRIPTION=Vi må være tæt på. Kan du ikke mærke, at jorden ryster under vores fødder?
NORMAL_ch3_lvl15_DESCRIPTION=Det her tårn bevogtede engang skovens indgang. Vi må skynde os, hvis vi skal fange den drage!
NORMAL_ch3_lvl16_DESCRIPTION=Nu har vi chancen!
NORMAL_ch3_lvl17_DESCRIPTION=Det her er en episk bosskamp! Giv ham nådestødet!
NORMAL_ch3_lvl18_DESCRIPTION=Her sætter vi en stopper for Hydra en gang for alle!
NORMAL_ch4_lvl0_DESCRIPTION=Jeg har aldrig fået lov til at besøge Ildflueskoven før. Dubleanten kan slet ikke styre sin begejstring.
NORMAL_ch4_lvl1_DESCRIPTION=Vi må ikke give monstrene lov til at ødelægge det her sted. Lad os sparke dem ud!
NORMAL_ch4_lvl2_DESCRIPTION=Vores spejdere har fået øje på flere monstre, der er på vej mod Elverhaven. Vi må skynde os, hvis vi skal fange dem.
NORMAL_ch4_lvl3_DESCRIPTION=De smadrer vores historiske statuer! Det må de ikke slippe godt fra!
NORMAL_ch4_lvl4_DESCRIPTION=De lokale siger, at den drage, der engang beskyttede området, nu er under Umlauts kontrol.
NORMAL_ch4_lvl5_DESCRIPTION=Vores spejdere har fået øje på en hvid skikkelse længere fremme. Kunne det være Røde Heks' genfærd?
NORMAL_ch4_lvl6_DESCRIPTION=Rygterne var sande. Vi har fundet Månedragatel, og hun er under Umlauts kontrol!
NORMAL_ch4_lvl7_DESCRIPTION=En ældgammel magi har ført os til et nyt område. Nu er vi faret fuldstændigt vild!
NORMAL_ch4_lvl8_DESCRIPTION=Vi er blevet afskåret fra vores spejdere, og jeg er helt rundt på gulvet.
NORMAL_ch4_lvl9_DESCRIPTION=Vi er på en eller anden måde kommet til at vandre tilbage til skovens udkant. Nå, men i det mindste ved vi, hvor vi er!
NORMAL_ch4_lvl10_DESCRIPTION=Månedragatel har overlistet os! Det er næsten, som om vi er blevet ført hertil ...
NORMAL_ch4_lvl11_DESCRIPTION=Vi har genforenet vores spejdere, og de siger, at de har set Månedragatel ude ved vandfaldet.
NORMAL_ch4_lvl12_DESCRIPTION=Disse vandfalds torden hamrer i mit bryst som en tromme! Kampen kalder!
NORMAL_ch4_lvl13_DESCRIPTION=Det er begyndt at tynde ud i monstrenes rækker. Vi er virkeligt gode til at rydde op her i riget!
NORMAL_ch4_lvl14_DESCRIPTION=De lokale er helt vilde og angriber grupper af monstre i området! De løber snart hjem til deres mødre!
NORMAL_ch4_lvl15_DESCRIPTION=De pokkers monstre hærger i haven igen! Lad os stikke de statuer op, hvor solen ikke skinner.
NORMAL_ch4_lvl16_DESCRIPTION=Vores spejdere har fået øje på en gammel elversal længere fremme, kun nogle få mil nede ad stien. De siger, at den er ubeskriveligt smuk.
NORMAL_ch4_lvl17_DESCRIPTION=Jeg kan se salen i det fjerne, og jeg må sige, at spejderne havde ret! Majestætisk!
NORMAL_ch4_lvl18_DESCRIPTION=Denne sal er ... fantastisk! Det perfekte sted til et endeligt opgør med Månedragatel.
NORMAL_ch5_lvl0_DESCRIPTION=Vi forlader modvilligt Ildflueskoven, men vi er klar til vores næste udfordring!
NORMAL_ch5_lvl1_DESCRIPTION=Klimaet er hurtigt blevet vådt og køligt, mens vi bevæger os dybere ind i skoven.
NORMAL_ch5_lvl2_DESCRIPTION=Ingen af os har nogensinde været så langt inde i uudforsket territorium. Det er spændende ... men også skræmmende.
NORMAL_ch5_lvl3_DESCRIPTION=Over trætoppene kan vi se, at skovene er fyldt med monstre.
NORMAL_ch5_lvl4_DESCRIPTION=Den grønklædte skov er tæt af lianer. Vores ankler er helt filtret ind i dem, mens vi kæmper os gennem monstrene.
NORMAL_ch5_lvl5_DESCRIPTION=Det er umuligt at høre forskel på monstrenes brøl og Elektroyetis maves rumlen. Vi må have noget mad.
NORMAL_ch5_lvl6_DESCRIPTION=Vores fantomer lader til at blive stærkere. Hvor meget magt har Umlaut i virkeligheden?
NORMAL_ch5_lvl7_DESCRIPTION=Spejderne er vendt tilbage fra fouragering med nogle tvivlsomme rødder og bær. Men pyt, jeg er skrupsulten!
NORMAL_ch5_lvl8_DESCRIPTION=Rødderne skal koges, før de kan spises. Vi har prøvet at lave et lejrbål med så lidt røg som muligt, men det har tiltrukket fjenden. Giv agt!
NORMAL_ch5_lvl9_DESCRIPTION=Vi fulgte en gruppe fjenders spor og er nået frem til en lysning. Jager vi dem væk, kan vi hvile os og spise!
NORMAL_ch5_lvl10_DESCRIPTION=Med halvfyldte maver vover vi os dybere ind i skoven for at udrydde flere fantomer.
NORMAL_ch5_lvl11_DESCRIPTION=Den sælsomme stilhed brydes af hordens trampende støvler!
NORMAL_ch5_lvl12_DESCRIPTION=Vi har besluttet at bestige bakketoppen, så vi kan få et overblik over det omkringliggende område.
NORMAL_ch5_lvl13_DESCRIPTION=Vi kan se et stort tårn i det fjerne. Vi har noteret det og det omkringliggende område på vores kort.
NORMAL_ch5_lvl14_DESCRIPTION=Spejderne er draget ud for at undersøge det fjerne tårn. Hvad finder de mon?
NORMAL_ch5_lvl15_DESCRIPTION=Vi mangler atter forsyninger, så vi gør holdt ved en å for at fiske. Pludseligt toner fantomer frem fra skoven!
NORMAL_ch5_lvl16_DESCRIPTION=Nu har vi forsyninger nok til flere dage. Der er dog stadig intet nyt fra spejderne.
NORMAL_ch5_lvl17_DESCRIPTION=Spejderne er vendt tilbage! Der er ikke langt til vores destination, men vi må krydse en dyb kløft for at komme derhen.
NORMAL_ch5_lvl18_DESCRIPTION=Det mystiske tårn er lige på den anden side af denne bro, men vejen er blokeret af monstre!
NORMAL_ch6_lvl0_DESCRIPTION=Tårnet er ret forude. Lad os finde ud af, hvorfor monstrene var på vej i denne retning.
NORMAL_ch6_lvl1_DESCRIPTION=Vi opdager et hvælvet rum med mange døre. Hmm ...
NORMAL_ch6_lvl2_DESCRIPTION=Denne indgang er vist fortryllet med mægtig magi. Vi må tænke os om.
NORMAL_ch6_lvl3_DESCRIPTION=Dette bibliotek er fantastisk! Det er fyldt med sjældne, magiske tekster. Hvem kunne dog eje en sådan skat?
NORMAL_ch6_lvl4_DESCRIPTION=Vi forlader biblioteket i håb om at finde de sjældne teksters ejer.
NORMAL_ch6_lvl5_DESCRIPTION=Dubleanten har virkeligt på fornemmelsen, at hun har været her før.
NORMAL_ch6_lvl6_DESCRIPTION=Nogen har samlet et utroligt udvalg af magiske væsener. Er ejeren af dette tårn en jæger? Eller en videnskabsmand?
NORMAL_ch6_lvl7_DESCRIPTION=Vi kan høre den rungende hylen af en elguitar fra denne her indgang. Hvem kunne dog lave sådan et spektakel?
NORMAL_ch6_lvl8_DESCRIPTION=Et fjernt brøl runger gennem indgangen. Det er umuligt at sige, hvor det kommer fra.
NORMAL_ch6_lvl9_DESCRIPTION=Dubleanten tror ikke sine egne øjne. Dette rum ligner det alkymilaboratorium, hun blev oplært i, på en prik.
NORMAL_ch6_lvl10_DESCRIPTION=Vi forfølger monstrene i håbet om at finde dubleantens mentor.
NORMAL_ch6_lvl11_DESCRIPTION=Okker, gokker, gummiklokker, gem dig, dragen lokker. Hvis han bider er du død som pokker, okker, gokker, gummiklokker.
NORMAL_ch6_lvl12_DESCRIPTION=Den seneste dør førte os til rummet med de udstoppede dyr igen. Det er næsten, som om deres øjne følger os. Uhyggeligt!
NORMAL_ch6_lvl13_DESCRIPTION=Dubleanten har muligvis fundet en løsning på labyrintus-besværgelsen. Hvis vi kan finde tilbage til biblioteket, kan hun finde den trolddomsbog, hun skal bruge.
NORMAL_ch6_lvl14_DESCRIPTION=Lugten af røg kommer drivende gennem indgangen. "Det har bare at være en grill", brøler Elektroyeti, "Jeg er #$%$%@ så sulten!"
NORMAL_ch6_lvl15_DESCRIPTION=Monstrene insisterer på at sætte ild til biblioteket, vi må stoppe dem!
NORMAL_ch6_lvl16_DESCRIPTION=Vi fik slukket flammerne i tide. Dubleanten har taget de mest værdifulde bøger og gemt dem et sikkert sted.
NORMAL_ch6_lvl17_DESCRIPTION=Pyha! Dubleanten har knækket besværgelsen. Vi kan høre monstrene forsøge at flygte udenfor. Vi kan endelig komme ud, så det gør vi i en fart.
NORMAL_ch6_lvl18_DESCRIPTION=Vi undslipper tårnet og forbereder os på et opgør på fæstningsvoldene. Giv agt!
NORMAL_ch7_lvl0_DESCRIPTION=Umlauts hær har taget dubleantens mentor til fange! Vi må følge efter dem, så vi kan finde ham.
NORMAL_ch7_lvl1_DESCRIPTION=Uden for skoven finder vi en sær by med et kæmpe tårn i midten. Er det mon der, Trolddrage er endt?
NORMAL_ch7_lvl2_DESCRIPTION=Vi træder gennem en af spirets mange døre uden at vide, hvad vi finder.
NORMAL_ch7_lvl3_DESCRIPTION=Vi har fået øje på Trolddrage på torvet! Det er tid til et opgør.
NORMAL_ch7_lvl4_DESCRIPTION=Vi er på vej til torvet, men vores vej er spærret af monstre!
NORMAL_ch7_lvl5_DESCRIPTION=Vi har mistet ham igen. Jeg aner ikke, hvilken af de her døre, han gik gennem. Gør du?
NORMAL_ch7_lvl6_DESCRIPTION=Ingen spor efter Trolddrage, men på vej tilbage til torvet falder vi i baghold!
NORMAL_ch7_lvl7_DESCRIPTION=Da vi er på vej ud, sætter Trolddrage et dødbringende angreb ind mod dubleanten! Kan hun blokere angrebet i tide?
NORMAL_ch7_lvl8_DESCRIPTION=Trolddrage trækker sig tilbage til spiret, mens han råber: "Dæk dit tilbagetog, ven! Du ved, hvad der skal gøres!"
NORMAL_ch7_lvl9_DESCRIPTION=Vi træder ind i en hal, der er bygget af knogler. Ad! Ret sejt, men ad!
NORMAL_ch7_lvl10_DESCRIPTION=Knogledrage kan ikke holde os væk fra vores bytte!
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%! Han er forsvundet igen," råber Elektroyeti og sparker frustreret til en søjle. "AV! @!#@$!$!!%*#%@%!@$@!"
NORMAL_ch7_lvl12_DESCRIPTION=Vi træder atter ind i spiret i håb om at opspore dragen.
NORMAL_ch7_lvl13_DESCRIPTION=Dubleanten begynder at fortvivle. Hvor kunne hendes mentor dog være?
NORMAL_ch7_lvl14_DESCRIPTION=Knogledrage er ledsaget af en hær af monstre, og de kommer denne vej!
NORMAL_ch7_lvl15_DESCRIPTION=Vi går ind i en smaragdhal. "Vi er her for at befri troldmanden," siger dubleanten, "så Brosærker kan få en hjerne og Dragedame kan få en humoristisk sans."
NORMAL_ch7_lvl16_DESCRIPTION=Endnu engang forsvinder dubleantens mentor sporløst.
NORMAL_ch7_lvl17_DESCRIPTION=Vi er ikke sikre på vores næste træk, så vi begynder at lede efter Knogledrage. Lige nu er hun vores bedste chance for at finde Trolddrage.
NORMAL_ch7_lvl18_DESCRIPTION=Vi har afskåret dragen og hendes hær ved passet. Endelig kan vi få afløb for vores frustrationer!
NORMAL_ch8_lvl0_DESCRIPTION=Vi har forfulgt Knogledrage til indgangen til en underjordisk ruin. Vi skærmer vores ansigter mod varmen, før vi går ned i dybet.
NORMAL_ch8_lvl1_DESCRIPTION=Edderkopper og ild!? Hvilke hjerteløse guder har dog skabt disse monstre?
NORMAL_ch8_lvl2_DESCRIPTION=Vi kan høre den gennemtrængende lyd af en elguitar, der bliver rocket helt vildt. Bardbar må være i nærheden.
NORMAL_ch8_lvl3_DESCRIPTION=Vi forfølger Bardbar ind i en ny lavagrotte. "Nu har I oplevet opvarmningen! Nu er det tid til at skrue op for blusset!"
NORMAL_ch8_lvl4_DESCRIPTION=Vores ører ringer stadig efter Bardbars øredøvende angreb, men vi vover os alligevel dybere ind i grotterne i håb om at finde de ruiner, Knogledrage nævnte.
NORMAL_ch8_lvl5_DESCRIPTION=Vi runder et hjørne og overrumpler dragerne og deres hær af monstre. Denne gang slipper de ikke væk!
NORMAL_ch8_lvl6_DESCRIPTION=Elverne må have slået sig ned her for længe siden, for arkitekturen minder om den, vi så i Ildflueskoven.
NORMAL_ch8_lvl7_DESCRIPTION=Vi trækker vores våben og forfølger dragerne dybere ind i grotterne.
NORMAL_ch8_lvl8_DESCRIPTION=Monstrene trækker sig tilbage, men vi overhører dem sige noget om et skatkammer længere fremme. Kentauren slår straks i trav.
NORMAL_ch8_lvl9_DESCRIPTION=Monstrene og dragerne stjæler skatten! Vi må stoppe dem!
NORMAL_ch8_lvl10_DESCRIPTION=Trolddrage farer ind i grotterne for at flygte. Hvad er det, der er så vigtigt ved den statue, han har taget?
NORMAL_ch8_lvl11_DESCRIPTION=Vi hugger os gennem monstrene så hurtigt, vi kan, men vi har tabt Trolddrage af syne!
NORMAL_ch8_lvl12_DESCRIPTION=Dubleanten får øje på Trolddrage på den anden side af hallen. Vi må kæmpe os gennem lokalet for at nå frem til ham!
NORMAL_ch8_lvl13_DESCRIPTION=Trolddrage skynder sig mod udgangen! Hurtigt!
NORMAL_ch8_lvl14_DESCRIPTION=Monstrene bliver bare ved med at komme, men vi må ikke give op nu!
NORMAL_ch8_lvl15_DESCRIPTION=Kentauren springer tappert hen over floden af lava og trænger Knogledrage op i en krog. Denne gang slipper hun ikke væk!
NORMAL_ch8_lvl16_DESCRIPTION="Kom nu, stump. Det her er slutspurten!" Vi farer gennem hulerne for at indhente Trolddrage.
NORMAL_ch8_lvl17_DESCRIPTION="Djævle! I fanger mig aldrig!" Trolddrage forsvinder bag en horde af monstre og begiver sig mod en oplyst udgang i det fjerne.
NORMAL_ch8_lvl18_DESCRIPTION=Dubleanten springer over lavaen. "Jeg lader ikke Umlaut tage dig eller den statue! Jeg stopper dig, om det så bliver det sidste, jeg gør!"
NORMAL_ch9_lvl0_DESCRIPTION=Trolddrage sender os ind i Titankløften for at lede efter et oldgammelt drakonisk tempel.
NORMAL_ch9_lvl1_DESCRIPTION=Vi dykker ned i kløften, hvor den tørre luft straks fylder vore munde med smagen af støv.
NORMAL_ch9_lvl2_DESCRIPTION=Vi skal lige til at slå i lejr, da en flok monstre falder os i ryggen!
NORMAL_ch9_lvl3_DESCRIPTION=Dubleanten løber foran og klatrer op på en stenformation. "Ruinerne er ret forude!"
NORMAL_ch9_lvl4_DESCRIPTION=Vi fortsætter gennem kløften mod ruinerne af byen.
NORMAL_ch9_lvl5_DESCRIPTION=Elektroyetis mave knurrer. "Hey, Dubleant! Jeg kunne virkelig godt spise noget græskartærte. Hvor er de @%$* fugleskræmsler?"
NORMAL_ch9_lvl6_DESCRIPTION=Vi træder ind i en lang buegang i ruinerne. Er det templet i det fjerne?
NORMAL_ch9_lvl7_DESCRIPTION=Vi stopper op for at få lidt at spise, mens dubleanten behændigt forvandler nogle fugleskræmsler til lækre, velduftende tærter.
NORMAL_ch9_lvl8_DESCRIPTION=Den skønne duft af krydderier fylder ørkenen og tiltrækker uhyrer.
NORMAL_ch9_lvl9_DESCRIPTION=Sandstensruinerne er dækket af sirlige piktogrammer. Er der mon nogen i vores gruppe, der kan oversætte dem?
NORMAL_ch9_lvl10_DESCRIPTION=I følge kentauren taler piktogrammerne om en eller anden ældgammel kraft. Måske er der flere ledetråde i templet?
NORMAL_ch9_lvl11_DESCRIPTION=Vi fortsætter gennem kløften, forvisset om, at dragetemplet nærmer sig for hvert skridt.
NORMAL_ch9_lvl12_DESCRIPTION=Templet er dækket af piktogrammer, der viser kæmpe væsener og en verden i flammer. Hvad kan det dog betyde?
NORMAL_ch9_lvl13_DESCRIPTION=Vi jagter Vakse Vilddyr tilbage til kløften i håbet om at finde ud af mere om templets profetiske piktogrammer.
NORMAL_ch9_lvl14_DESCRIPTION=Dragedame ryster sine stridshandsker. "Når vi kommer tilbage, bliver jeg nødt til at støvsuge hele min rustning. Jeg hader sand!"
NORMAL_ch9_lvl15_DESCRIPTION=Vi sætter farten op, da vi kommer ud ruinerne.
NORMAL_ch9_lvl16_DESCRIPTION=Vinden sparker en støvdjævel op, der hvirvler som en danser. Vi stopper op for at beundre den, da monstre springer ned i kløften og spærrer vores vej!
NORMAL_ch9_lvl17_DESCRIPTION=Vi kan høre Vakse Vilddyr i nærheden. Hvis vi skynder os, kan vi fange hende!
NORMAL_ch9_lvl18_DESCRIPTION=Vi trænger Vakse Vilddyr op i en krog, klar til kamp!
NORMAL_ch10_lvl0_DESCRIPTION=Vi forlader kløften i håbet om at finde ud af mere om titanerne og de drakoniske statuer.
NORMAL_ch10_lvl1_DESCRIPTION=Vi hører rygter om folk, der bliver kidnappet i Kystkøbing, så vi tager en omvej til Grusomlavningen for at undersøge sagen.
NORMAL_ch10_lvl2_DESCRIPTION=En blid dis klynger sig til dalens bakker og gør det svært at se langt.
NORMAL_ch10_lvl3_DESCRIPTION=Vi passerer nogle ruiner og drejer mod øst, hvor vi finder en betagende dal.
NORMAL_ch10_lvl4_DESCRIPTION=På vores rejse spørger vi de lokale om Vakse Vilddyr. Der er desværre ingen, der ved noget om hende eller hendes familie.
NORMAL_ch10_lvl5_DESCRIPTION=Vi slår lejr i nærheden af ruinerne. Pludselig kommer der monstre ud af disen!
NORMAL_ch10_lvl6_DESCRIPTION=Vi tager en pause for at vaske rejsestøvet af i dalens kildevand. Forfriskede drager vi videre!
NORMAL_ch10_lvl7_DESCRIPTION="Dette sted minder mig om, hvordan Hydradalen var, før den blev sønderrevet," siger kentauren trist.
NORMAL_ch10_lvl8_DESCRIPTION=Dubleanten tegner omhyggeligt dalens ruiner, så vi kan tage dem med tilbage til Trolddrage og studere dem nærmere.
NORMAL_ch10_lvl9_DESCRIPTION=Vi sender nogle spejdere i forvejen, så de kan lede efter Kystkøbing, hvor signalet kommer fra.
NORMAL_ch10_lvl10_DESCRIPTION=Vi slår lejr for at hvile os. Just som vi er ved at døse hen, bliver vi angrebet af monstre fra ruinerne!
NORMAL_ch10_lvl11_DESCRIPTION=Vores spejdere vender tilbage og rapporterer, at de har fundet Kystkøbing. Vi bryder øjeblikkeligt op.
NORMAL_ch10_lvl12_DESCRIPTION=Byen er fantastisk. Den klynger sig til kystens skrænter, som om den trodser selve tyngdekraften!
NORMAL_ch10_lvl13_DESCRIPTION=Nu ved vi, at vi ikke er langt fra vores destination, så vi sætter farten op.
NORMAL_ch10_lvl14_DESCRIPTION=Vi bliver stoppet af en horde af monstre, men intet skal forhindre os i at nå den by!
NORMAL_ch10_lvl15_DESCRIPTION=Dragedame ser op på byen i det fjerne. "Byens konstruktion er idéel til forsvar, men det må være svært at komme rundt."
NORMAL_ch10_lvl16_DESCRIPTION=Hvorfor kender Stikkende Drage intet til bortførelserne? Vi må ind til byen for at finde flere ledetråde.
NORMAL_ch10_lvl17_DESCRIPTION=Duften af brændende træ og madlavning fylder luften, så vi må være tæt på!
NORMAL_ch10_lvl18_DESCRIPTION=Vi endevender byen for at finde ledetråde, men pludselig spærrer Stikkende Drage vores vej!
NORMAL_ch11_lvl0_DESCRIPTION=Vores gruppe bestiger bjerget på udkig efter de sære lys, Stikkende Dwage nævnte.
NORMAL_ch11_lvl1_DESCRIPTION=En lang række af sjokkende fodspor dækker bjergstien. Kunne det være en hær? Eller de forsvundne folk fra byen?
NORMAL_ch11_lvl2_DESCRIPTION="Hik! #%@! Hic-@%$*! Den @$%# bjergluft har givet mig hikk… Hik! @%#$!!!"
NORMAL_ch11_lvl3_DESCRIPTION=Bjergvandet fra bækken er klart og køligt i vore tørre halse, og det kurerer sågar Elektroyetis hikke.
NORMAL_ch11_lvl4_DESCRIPTION=En vind trækker vilde, plaprende ekkoer op ad bjerget.
NORMAL_ch11_lvl5_DESCRIPTION=De plaprende stemmer tager til, indtil det er en veritabel kakofoni. Det lyder som en flok vilde hunde, der slås, men der er ingen potespor. Hvad foregår der?
NORMAL_ch11_lvl6_DESCRIPTION=Vi følger et sving på stien, og pludselig er vores vej spærret af en savlende, orange drage!
NORMAL_ch11_lvl7_DESCRIPTION=Vi følger sporene op ad bjerget. Lyden af sværd og skjold giver genlyd i det fjerne. Til kamp!
NORMAL_ch11_lvl8_DESCRIPTION=En støvsky rejser sig i det fjerne, fulgt af hæslige lyde. Det må være Gale Drage!
NORMAL_ch11_lvl9_DESCRIPTION=Gale Drage undviger os fortsat! Jeg går fra forstanden!
NORMAL_ch11_lvl10_DESCRIPTION=Da vi tager en pause for at fylde vores vandskind ved bækken, bliver vi overfaldet bagfra af monstre!
NORMAL_ch11_lvl11_DESCRIPTION=En ubevægelig skikkelse kan ses i bjergets tågebanker.
NORMAL_ch11_lvl12_DESCRIPTION=En kæmpe statue knejser i det fjerne.
NORMAL_ch11_lvl13_DESCRIPTION=Vi fortsætter vores rejse op ad bjerget. Da vi slår lejr for natten, kan vi se sære lys glimte omkring den snedækkede top.
NORMAL_ch11_lvl14_DESCRIPTION=Dubleanten rykker ubekvemt på sig. "Jeg hader de her spruttesprøjtere! Bløddyr er dybt foruroligende." Kentauren griner og svarer: "Bare rolig, stump. Vi laver de her blæksprutter om til calamari!"
NORMAL_ch11_lvl15_DESCRIPTION=Vi holder pause for at fiske efter ørreder i bjergbækkens kolde vand.
NORMAL_ch11_lvl16_DESCRIPTION=Elektroyeti begynder at blive nervøs igen, fordi vi nærmer os toppen. Han lider slemt af højdeskræk!
NORMAL_ch11_lvl17_DESCRIPTION=Vi kan høre Gale Drage plapre manisk i nærheden. Hvis vi skynder os, kan vi indhente ham!
NORMAL_ch11_lvl18_DESCRIPTION=Vi har trængt Gale Drage op i en krog. Nu finder vi ud af, om det er ham, der har bortført byens borgere!
NORMAL_ch12_lvl0_DESCRIPTION=Vi skynder os op ad bjerget i håbet om at finde de bortførte bysbørn. Luften bliver hurtigere koldere i takt med vores opstigen.
NORMAL_ch12_lvl1_DESCRIPTION=Det varer ikke længe, før vores gruppe står i sne til knæene.
NORMAL_ch12_lvl2_DESCRIPTION=Den kolde luft hyler omkring os, mens vi traver gennem sneen.
NORMAL_ch12_lvl3_DESCRIPTION=Vores grupper finder en enorm gletsjerslette. Lyden af is knager tordnende hen over landskabet.
NORMAL_ch12_lvl4_DESCRIPTION=Rullende Stridsmø og resten af vores gruppe kommer sikkert over gletsjeren, så vi kan fortsætte op mod toppen.
NORMAL_ch12_lvl5_DESCRIPTION=Vi holder pause for at slå lejr og varme os, men røgen fra vores bål tiltrækker monstre.
NORMAL_ch12_lvl6_DESCRIPTION=Vi stopper op, da vi får øje på en mørk skikkelse i det fjerne. Det er en kæmpe drage, fastfrosset i is!
NORMAL_ch12_lvl7_DESCRIPTION=Vinden tager til på unaturlig vis. Er der mon en storm på vej?
NORMAL_ch12_lvl8_DESCRIPTION=Kentauren får øje et slot i det fjerne. Vi skynder os hen mod det for at søge ly, før stormen rammer.
NORMAL_ch12_lvl9_DESCRIPTION=Vi når slottet, men vejen er spærret af monstre. Mens stormen tager til, kaster vi os ud i kampen.
NORMAL_ch12_lvl10_DESCRIPTION=Vi graver os ud af sneen og orienterer os. Ingen er kommet til skade, men vi er blevet blæst ned ad stien.
NORMAL_ch12_lvl11_DESCRIPTION=Vi er nået tilbage til slottet, men nu må vi kæmpe os ind!
NORMAL_ch12_lvl12_DESCRIPTION=Slottet er fyldt med utroligt realistiske isstatuer. Ejendommeligt ...
NORMAL_ch12_lvl13_DESCRIPTION=Vi drager mod vest og begynder turen ned ad bjerget.
NORMAL_ch12_lvl14_DESCRIPTION=Elektroyeti hyler, da en snebold rammer ham i nakken. Få minutter senere bryder en voldsom sneboldkamp ud ... indtil lyden tiltrækker monstre, der lægger en dæmper på morskaben.
NORMAL_ch12_lvl15_DESCRIPTION=Vi er netop på vej ud på isen, da et pludseligt vindstød rammer os.
NORMAL_ch12_lvl16_DESCRIPTION=Vi fortsætter ned ad skråningerne, mens vi glæder os over, at byens borgere er kureret.
NORMAL_ch12_lvl17_DESCRIPTION=Sneen begynder at smelte, mens vi er på vej ned. Der er ikke så koldt her!
NORMAL_ch12_lvl18_DESCRIPTION=Vi nyder en sidste bjergudsigt, før vi følger kysten mod havnebyen.
NORMAL_ch13_lvl0_DESCRIPTION=Vinden skifter, mens vi er på vej ned ad bjerget, og bringer os frisk havluft.
NORMAL_ch13_lvl1_DESCRIPTION=Vi når ned til havet. Det ser ud, som en storm for nyligt har raset her.
NORMAL_ch13_lvl2_DESCRIPTION=På vej ned ad kysten bliver vi angrebet af hærgende monstre.
NORMAL_ch13_lvl3_DESCRIPTION=Skyerne trækker sammen og vinden hyler, da vi bliver angrebet af Stormdrage!
NORMAL_ch13_lvl4_DESCRIPTION=Så snart Stormdrage flyver væk for at slikke sine sår, spreder skyerne sig, så vi kan fortsætte ned ad kysten.
NORMAL_ch13_lvl5_DESCRIPTION="Wow, brormand," siger Brosærker efter at have været stille længe. "Tror du, at det sparker gang i nogle bølger, hvis Stormdrage kommer tilbage?"
NORMAL_ch13_lvl6_DESCRIPTION=Vinden tager atter til, og vi står igen ansigt til ansigt med vores fjende.
NORMAL_ch13_lvl7_DESCRIPTION=Vi beslutter at tage en pause og nyde solen, mens den er der. Brosærker er netop på vej ud i bølgerne, da fjender stiger op af havet!
NORMAL_ch13_lvl8_DESCRIPTION=Vi fortsætter kampen ned ad kysten gennem bølge efter bølge af monstre. Forhåbentlig får vi en pause længere fremme.
NORMAL_ch13_lvl9_DESCRIPTION=Vi får endelig has på hæren monstre og opdager, at vi befinder os på en strand med et genkendeligt træk.
NORMAL_ch13_lvl10_DESCRIPTION=Vi kan høre mågerne kalde over os, mens vi fortsætter ned ad kystvejen.
NORMAL_ch13_lvl11_DESCRIPTION="Jeg er så træt af sand!" råber Dragedame. "Min rustning er fyldt med det, og det driver mig til vanvid!"
NORMAL_ch13_lvl12_DESCRIPTION=Vinden hyler, mens den tager til omkring os. "Jamen, for @%$#% da også," råber Elektroyeti, "Hvor mange @$# gange skal vi kæmpe mod det gespenst?!"
NORMAL_ch13_lvl13_DESCRIPTION=Stormdrage flyver bort, før vi kan besejre hende endeligt. Vi sætter efter!
NORMAL_ch13_lvl14_DESCRIPTION=Vi kan høre stormene forude. Hvis vi skynder os, kan vi måske fange hende!
NORMAL_ch13_lvl15_DESCRIPTION=Vi har endelig indhentet hende! Nu skal hun stoppes!
NORMAL_ch13_lvl16_DESCRIPTION=Havet er faldet til ro, så vi tager en pause og nyder havluften.
NORMAL_ch13_lvl17_DESCRIPTION=Langt ude i horisonten kan vi se en kæmpe havneby.
NORMAL_ch13_lvl18_DESCRIPTION=Byen tårner sig op i det fjerne og lokker med sine farver og sin fjerne musik.
NORMAL_ch14_lvl0_DESCRIPTION=Vi besøger Lumskenhavn, en hyggelig fiskerby med et strejf af det forbryderiske.
NORMAL_ch14_lvl1_DESCRIPTION=Vi fortsætter i brølets retning, men der er så mange krinkelkroge og omveje!
NORMAL_ch14_lvl2_DESCRIPTION=Har vi ikke lige været her?
NORMAL_ch14_lvl3_DESCRIPTION=Finurligt faktum: Den skulle have heddet "Krimigyden" ... men det kunne de nok ikke stave til?
NORMAL_ch14_lvl4_DESCRIPTION=Vi løber ind og ud af bygninger, mens vi forfølger!
NORMAL_ch14_lvl5_DESCRIPTION=Og rundt om det her hjørne finder vi en sørøver med en håndkanon!
NORMAL_ch14_lvl6_DESCRIPTION=Vi hører brølet igen. Denne gang er det vist tættere på.
NORMAL_ch14_lvl7_DESCRIPTION=Slyngler overalt! Denne gang er vi vist i undertal!
NORMAL_ch14_lvl8_DESCRIPTION=BRRRRRØØØØØØ *piv* ØØØØØØØLLLLLLL!!!
NORMAL_ch14_lvl9_DESCRIPTION=Ninjadværg insisterer på, at brølet kom inde fra kroen.
NORMAL_ch14_lvl10_DESCRIPTION=Dragen var ikke på kroen, så vi fortsætter vores jagt gennem gaderne.
NORMAL_ch14_lvl11_DESCRIPTION=Her har vi helt sikkert været før.
NORMAL_ch14_lvl12_DESCRIPTION=Jeg vil se kortet!
NORMAL_ch14_lvl13_DESCRIPTION=Vi løber atter ind i Rullende Vikings fætter, og han leder os på rette vej.
NORMAL_ch14_lvl14_DESCRIPTION=Brølet lyder, som om det kommer fra bymidten!
NORMAL_ch14_lvl15_DESCRIPTION=Vi tager kampen op mod nogle monstre og får lov til at se havet!
NORMAL_ch14_lvl16_DESCRIPTION=Slamskæg siger, at vi er på rette spor.
NORMAL_ch14_lvl17_DESCRIPTION=Vi er så tæt på der, hvor det sker, og dog så langt fra! Er der der ingen, der kan stå stille længere?
NORMAL_ch14_lvl18_DESCRIPTION=Lad os kæmpe mod en drage!
NORMAL_ch15_lvl0_DESCRIPTION="Åh, for #$%@," udbryder Elektroyeti, "Vi står ikke til søs, vel? Jeg bliver så #$%@ søsyg."
NORMAL_ch15_lvl1_DESCRIPTION=Tyven har gemt sig et sted på båden! Men det var vel også tid til en sørejse.
NORMAL_ch15_lvl2_DESCRIPTION=Det er teknisk set et skib.
NORMAL_ch15_lvl3_DESCRIPTION=Ud i stævnen! Vi kan bedre se resten af skibet derfra.
NORMAL_ch15_lvl4_DESCRIPTION=Vi fortsætter med at kæmpe os hen over skibet, men tyven lader ikke til at være nogen steder.
NORMAL_ch15_lvl5_DESCRIPTION=Vi tager en hurtig pause, så alle kan ørle ud over rælingen, og så fortsætter vi vores søgen.
NORMAL_ch15_lvl6_DESCRIPTION=Elektroyeti får øje på tyven i kachotten.
NORMAL_ch15_lvl7_DESCRIPTION=Alle bliver søsyge igen, da vi officielt ikke længere har land i sigte.
NORMAL_ch15_lvl8_DESCRIPTION=Jeg har det, som om vi er ved at løbe tør for steder at lede efter hende.
NORMAL_ch15_lvl9_DESCRIPTION=Jeg er så sulten. Kan vi ikke lede efter tyven efter frokost?
NORMAL_ch15_lvl10_DESCRIPTION=Vi får en bid at spise, og så er alle klar til at tæske flere skurke!
NORMAL_ch15_lvl11_DESCRIPTION=Okay, denne insisteren på at kalde et skib for en båd grænser til det tykhovedede.
NORMAL_ch15_lvl12_DESCRIPTION=Nu er du bare gemen.
NORMAL_ch15_lvl13_DESCRIPTION=Lad os skure det beskidte dæk. Med vores næver!
NORMAL_ch15_lvl14_DESCRIPTION=Vi har været i alle hjørnerne, lad os fortsætte med krinkelkrogene!
NORMAL_ch15_lvl15_DESCRIPTION=Vi sejler rundt på de syv have og tæsker os gennem et ocean af halunker! Kan man forestille sig noget bedre?
NORMAL_ch15_lvl16_DESCRIPTION=Jeg tror, at Elektroyeti begynder at blive frustreret. Hans "hverdagssprog" er endnu mere stødende end normalt.
NORMAL_ch15_lvl17_DESCRIPTION=Hun er ved at løbe tør for gemmesteder! Det er kun et spørgsmål om tid.
NORMAL_ch15_lvl18_DESCRIPTION=Endelig har vi trængt tyven op i et hjørne! Nu skal hun få ... en ordentlig opsang.
NORMAL_ch16_lvl0_DESCRIPTION=Vi er gået på grund på en fremmed ø.
NORMAL_ch16_lvl1_DESCRIPTION=Er det bare mig, eller er der nogen, der holder øje med os?
NORMAL_ch16_lvl2_DESCRIPTION=Okay, så der er nogen, der holder øje med os.
NORMAL_ch16_lvl3_DESCRIPTION=Nu kan det være nok! Vi går ikke længere, før vi finder ud af, hvem kratluskeren er.
NORMAL_ch16_lvl4_DESCRIPTION=Alt på den her ø prøver åbenbart at slå os ihjel!
NORMAL_ch16_lvl5_DESCRIPTION=HVORFOR PRØVER ALT PÅ DEN HER Ø AT SLÅ OS IHJEL!?
NORMAL_ch16_lvl6_DESCRIPTION=Vi må væk fra den her ø, men skibet er ikke meget bedre end pindebrænde. Hvad gør vi?
NORMAL_ch16_lvl7_DESCRIPTION=Er det bare mig, eller er krapylerne på den her ø barskere end normalt?
NORMAL_ch16_lvl8_DESCRIPTION=Al denne flora sætter gang i min allergi!
NORMAL_ch16_lvl9_DESCRIPTION=Ih, du milde. Jeg kunne bruge dage på at studere dette sted! Jeg må vende tilbage hertil, når det hele er slut.
NORMAL_ch16_lvl10_DESCRIPTION=Jeg burde virkeligt begynde at registrere alle plantearterne på denne ø. Det er utroligt interessant, at så mange dødbringende arter lever side om side her.
NORMAL_ch16_lvl11_DESCRIPTION=Av, jeg er blevet bidt af prøveeksemplar #14. Jeg burde nok bruge handsker næste gang. Tykke handsker.
NORMAL_ch16_lvl12_DESCRIPTION=Prøveeksemplar #26 udsender en lille euforisk sky af sporer ved berøring. Jeg brugte det meste af eftermiddagen på at få Diskodruide til at holde op med at lege med eksemplaret.
NORMAL_ch16_lvl13_DESCRIPTION=Prøveeksemplar #32 forsøgte at kvæle Elektroyeti og gav først slip, da vi opdagede, at eksemplaret var kildent.
NORMAL_ch16_lvl14_DESCRIPTION=Prøveeksemplar #49 var meget interesseret i at lægge arm med Dragedame, og hun sagde, at det var meget imponerende af en plante at være.
NORMAL_ch16_lvl15_DESCRIPTION=Vi gør holdt ved en behagelig flod for at slappe af og drikke noget vand ... som åbenbart er fyldt med piratfisk. *suk* Jeg hader virkelig det her sted.
NORMAL_ch16_lvl16_DESCRIPTION=Efter megen diskussion og mange skader blev det besluttet, at prøveeksemplar #85 var for farligt at medbringe.
NORMAL_ch16_lvl17_DESCRIPTION=Alle disse skønne prøveeksemplarer kommer ikke til at hjælpe videnskaben en tøddel, hvis vi ikke kan få dem væk fra den her rædselsfulde ø.
NORMAL_ch16_lvl18_DESCRIPTION=Ah, herligt! Der er en drage på øen, som tiltrækkes af død og den slags. Selvfølgelig er der det.
NORMAL_ch17_lvl0_DESCRIPTION=Besætningen fandt denne flotte drage-mastetop fra skibskirkegården. Gad vide, hvordan den er havnet der.
NORMAL_ch17_lvl1_DESCRIPTION=Det viser sig, at Dragedame havde ret. Jeg troede, at et kludetæppe-skib ville være nuttet, men det viser sig mest at være ... ret uhyggeligt og ildevarslende.
NORMAL_ch17_lvl2_DESCRIPTION=Jeg kunne have svoret på, at vi var på vej til kachotten ... Hvordan endte vi i stævnen igen?
NORMAL_ch17_lvl3_DESCRIPTION=Okay, nu har vi fundet kachotten. Så skal vi videre til kabyssen.
NORMAL_ch17_lvl4_DESCRIPTION=Hvordan havnede vi nu igen i stævnen?! Jeg kunne have svoret på, at vi gik i den modsatte retning. Hvor er der en sekstant, når man har brug for den?
NORMAL_ch17_lvl5_DESCRIPTION=Det sagde hun også i går.
NORMAL_ch17_lvl6_DESCRIPTION=Det er altså et navigationsredskab, ikke noget uartigt. Hov! Måske er der en sekstant i kaptajnens kahyt!
NORMAL_ch17_lvl7_DESCRIPTION=Bah. Det sagde hun også i går.
NORMAL_ch17_lvl8_DESCRIPTION=Vi fandt intet af interesse i kaptajnens kahyt ... og hvis nogen siger \u201Cdet sagde hun også i går\u201D en gang til, så forvandler jeg vedkommende til en portion budding.
NORMAL_ch17_lvl9_DESCRIPTION=Tilbage i stævnen igen? Der foregår noget besynderligt.
NORMAL_ch17_lvl10_DESCRIPTION=Diskodruide siger, at vi er fanget i en såkaldt geografisk ring. Noget på skibet må udløse den.
NORMAL_ch17_lvl11_DESCRIPTION=Vi er undsluppet fra stævnen indtil videre, så nu må vi regne ud, hvad der får os til at gå i ring, så vi kan stoppe det.
NORMAL_ch17_lvl12_DESCRIPTION=Og så er vi tilbage i stævnen igen ... Skønt. Er der andre, der har bemærket, at mastetoppen nærmest gløder?
NORMAL_ch17_lvl13_DESCRIPTION=Hvis vi ikke kan regne den her forbandelse ud, så ved jeg da, at hvis jeg drejer til venstre fem gange, til højre syv gang og slår en baglæns saltomortale, så ender jeg i kabyssen, hvor jeg kan få min frokost.
NORMAL_ch17_lvl14_DESCRIPTION=Jeg er ved at være godt træt af den her forbandelse.
NORMAL_ch17_lvl15_DESCRIPTION=Vi er tilbage i kachotten, og vi er vist ikke alene.
NORMAL_ch17_lvl16_DESCRIPTION=Jamreånd siger, at hun har hørt noget om et rigtigt pænt træ. Hvor har jeg hørt det før?
NORMAL_ch17_lvl17_DESCRIPTION=Jeg ved, hvordan vi bryder forbandelsen!
NORMAL_ch17_lvl18_DESCRIPTION=Vi skal gøre hvad for noget? Vi skal slås med en drage!
NORMAL_ch18_lvl0_DESCRIPTION=Til Elektroyetis store lettelse har vi fast grund under fødderne igen. Han er virkelig en by-yeti.
NORMAL_ch18_lvl1_DESCRIPTION=Det er lidt foruroligende ... Hvor er alle byens indbyggere?
NORMAL_ch18_lvl2_DESCRIPTION=Det siger jeg egentlig tit for tiden.
NORMAL_ch18_lvl3_DESCRIPTION=Markedet er lige så øde som havnen. Hulens! Jeg har virkelig brug for flere skriftruller og mere blæk.
NORMAL_ch18_lvl4_DESCRIPTION=Hvorfor kan vi aldrig havne et sted, der ikke er forbandet?
NORMAL_ch18_lvl5_DESCRIPTION=Når vi endelig får opsporet Umlaut, så vil jeg holde en skarpt formuleret forelæsning for ham om, at forbandelser og byer går dårligt i spænd.
NORMAL_ch18_lvl6_DESCRIPTION=Vi har travet rundt om Bete Noire i timevis og har ikke set en levende sjæl. Bortset fra Fangekældermand. Hurra.
NORMAL_ch18_lvl7_DESCRIPTION=Vi bliver godt nok angrebet af alt muligt lige nu. Umlaut må være i nærheden.
NORMAL_ch18_lvl8_DESCRIPTION=At dømme efter Fangekældermands beskrivelse leder vi efter et væsen med horn og røde øjne.
NORMAL_ch18_lvl9_DESCRIPTION=Væsenet dukker efter sigende op, når der er ballade, og gør balladen værre.
NORMAL_ch18_lvl10_DESCRIPTION=Dragedame bemærker, at der kommer røg ud af de fleste af husenes skorstene, så folk er i det mindste i sikkerhed inden døre. Jeg vil gerne tro, at de også drikker varm kakao.
NORMAL_ch18_lvl11_DESCRIPTION=Jeg kunne faktisk godt bruge en dejlig kop kakao lige nu. Måske forvandler en af fjenderne til en, bare for sjov.
NORMAL_ch18_lvl12_DESCRIPTION=Elektroyeti bliver ved med at skule til Fangekældermand. De bliver vist aldrig gode venner.
NORMAL_ch18_lvl13_DESCRIPTION=Dragedame har fået øje på væsenet på en tagtop! Dets hår bølger i nattebrisen!
NORMAL_ch18_lvl14_DESCRIPTION=Kan et væsen have bølgende hår? Det lignede næsten ... et menneske. Et mandligt menneske.
NORMAL_ch18_lvl15_DESCRIPTION=Vi har sporet væsenet til byens centrum. Han forsvinder ned af en gyde og efterlader en stump af sin forrevne skjorte.
NORMAL_ch18_lvl16_DESCRIPTION=Besynderligt: Al min forskning i væsener peger på, at de ikke er glade for tøj.
NORMAL_ch18_lvl17_DESCRIPTION=Helt ærligt, du skulle have set, hvor hidsig Vakse Vilddyr blev, da jeg prøvede at give hende bukser på.
NORMAL_ch18_lvl18_DESCRIPTION=Endelig! Nu får vi at se, hvem eller hvad dette væsen med det ravnsorte hår er!
NORMAL_ch19_lvl0_DESCRIPTION=Bete Noire er befriet for banditter, men forbandelsen er ikke hævet. Gad vide, hvor den stadig kommer fra.
NORMAL_ch19_lvl1_DESCRIPTION=Det her er helt klart det værste område, vi har været i.
NORMAL_ch19_lvl2_DESCRIPTION=Bete Noires forbandelse må udspringe af dette rige.
NORMAL_ch19_lvl3_DESCRIPTION=Det ligner et af Bardbars pladecovers.
NORMAL_ch19_lvl4_DESCRIPTION=Vi skal nok bare følge energisporet, indtil det fører os til nogen med svar.
NORMAL_ch19_lvl5_DESCRIPTION=Vi kan ikke spilde mere tid. Vi må til bunds i det her.
NORMAL_ch19_lvl6_DESCRIPTION=Vi har fundet en af de lokale! Lad os stille hende spørgsmål!
NORMAL_ch19_lvl7_DESCRIPTION=Nu skal vi finde kaosportalen!
NORMAL_ch19_lvl8_DESCRIPTION=Gad vide, hvilken slags sikkerhedssystem vi finder?
NORMAL_ch19_lvl9_DESCRIPTION=Hvis det har låse, kan Mestertyv åbne det.
NORMAL_ch19_lvl10_DESCRIPTION=Hvis det er en magisk lås, kan jeg klare den.
NORMAL_ch19_lvl11_DESCRIPTION=Dragedame kunne vel slå løs på låsen, det kunne måske virke ...
NORMAL_ch19_lvl12_DESCRIPTION=Alle de stakkels, besatte dæmoner ... *snøft*
NORMAL_ch19_lvl13_DESCRIPTION=Er det forkert at have ondt af dæmoner?
NORMAL_ch19_lvl14_DESCRIPTION=Dæmonerne er jo sikkert flinke nok, hvis man lærer dem at kende.
NORMAL_ch19_lvl15_DESCRIPTION=Grusom Galde virkede flink nok, selvom han var ret skeptisk.
NORMAL_ch19_lvl16_DESCRIPTION=Måske er dæmoner bare misforståede og ikke som sådan onde.
NORMAL_ch19_lvl17_DESCRIPTION=Vi nærmer os vist. Kaosportalens mærkelige energi føles mere koncentreret her.
NORMAL_ch19_lvl18_DESCRIPTION=Vi når endelig frem til kaosportalen.
NORMAL_ch20_lvl0_DESCRIPTION=Ligesom altret i fæstningen i Bete Noire burde kaosportalen transportere os til et nyt rige ... eller også maser den os til suppe.
NORMAL_ch20_lvl1_DESCRIPTION=Vi er i englenes rige! Vi kom hen, hvor vi skulle! Og uden skader! Én gang skal jo være den første!
NORMAL_ch20_lvl2_DESCRIPTION=Jeg er stadig så glad over, at vi kom hertil i ét stykke! Det her bliver en fed mission!
NORMAL_ch20_lvl3_DESCRIPTION=Kan I andre også høre en trompet?
NORMAL_ch20_lvl4_DESCRIPTION=Jeg føler, vi burde have en skjald. Hvem synes også, vi burde have en skjald?
NORMAL_ch20_lvl5_DESCRIPTION=En skjald, der kunne synge sange om vores episke eventyr! Hvad synes I?
NORMAL_ch20_lvl6_DESCRIPTION=Der er drager og dæmoner bag dig.
NORMAL_ch20_lvl7_DESCRIPTION=Okay, så vi bliver nødt til at gå hele vejen tilbage igen, og så lidt længere endnu ...
NORMAL_ch20_lvl8_DESCRIPTION=Jeg føler, vi burde have en skjald. Hvem synes også, vi burde have en skjald?
NORMAL_ch20_lvl9_DESCRIPTION=En skjald, der kunne synge sange om vores episke eventyr! Hvad synes I?
NORMAL_ch20_lvl10_DESCRIPTION=Det er på tidspunkter som dette, at jeg virkelig må understrege fordelene ved en skjald.
NORMAL_ch20_lvl11_DESCRIPTION=Vi har nået det hellige tårn!
NORMAL_ch20_lvl12_DESCRIPTION=Vi støder på en flok engle.
NORMAL_ch20_lvl13_DESCRIPTION=Okay, vi kan ikke komme igennem hovedindgangen.
NORMAL_ch20_lvl14_DESCRIPTION=Hvorfor bliver vores eventyr altid alt for komplicerede?
NORMAL_ch20_lvl15_DESCRIPTION=For- og bagsiden af det hellige tårn ser uhyggeligt ens ud. Kan du se nogle forskelle?
NORMAL_ch20_lvl16_DESCRIPTION=Det her sted er kæmpestort! Hvis det ikke var, fordi vi gik igennem dørene før, ville jeg tro, at vi stadig var udenfor.
NORMAL_ch20_lvl17_DESCRIPTION=Der er ikke engang noget loft her! Gad vide, om det er en eller anden slags magisk, taktisk fordel?
NORMAL_ch20_lvl18_DESCRIPTION=Snak kommer efter lammetævningen!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut har forladt Draculs Slot, og vores venner er stadig i nærheden. Hvis vi skynder os, kan vi måske få deres sten tilbage!
ELITE_ch0_lvl3_DESCRIPTION=Monstrene er flygtet ind på slottet, vi må efter dem! Kunne dragen derinde være Umlaut?
ELITE_ch0_lvl6_DESCRIPTION=Vores spejdere har set Dubiøse Dubleant i gårdspladsen. Hvordan kan hun være der, når hun er sammen med os?
ELITE_ch0_lvl9_DESCRIPTION=Monstrene flygter ind i slottet! Kujoner!
ELITE_ch0_lvl12_DESCRIPTION=Mørke Dracul er blevet set på fæstningsvoldene, og den har Dragedames fantom med sig!
ELITE_ch0_lvl15_DESCRIPTION=De har trukket sig tilbage til slottet. Nu har vi chancen!
ELITE_ch0_lvl18_DESCRIPTION=Vi har afskåret Mørke Dracul fra at flygte. Lad den ikke undslippe!
ELITE_ch1_lvl0_DESCRIPTION=Vores spejdere rapporterer, at der stiger røg op fra Dragenvold Skov. Lad os undersøge sagen.
ELITE_ch1_lvl3_DESCRIPTION=Stien bliver stejlere. Hvis vi kan komme højt nok op, kan vi nok se, hvor røgen kommer fra.
ELITE_ch1_lvl6_DESCRIPTION=Vi har jaget Støvdjævel dybere ind i skoven. Det her ligner et godt sted til en kamp.
ELITE_ch1_lvl9_DESCRIPTION=Den sidste kamp førte os både hid og did, så nu er vi vist faret vild!
ELITE_ch1_lvl12_DESCRIPTION=Vi havde gjort holdt for at fylde vores vandforsyninger, da vi pludselig faldt i baghold!
ELITE_ch1_lvl15_DESCRIPTION=Endelig nåede vi op over trætoppene! Hmm ... Går solen ned i øst eller vest?
ELITE_ch1_lvl18_DESCRIPTION=Vi har trængt Støvdjævel op i en krog i de gamle ruiner!
ELITE_ch2_lvl0_DESCRIPTION=Kamparenaen er blevet invaderet af monstre. Spark dem ud!
ELITE_ch2_lvl3_DESCRIPTION=Kan du høre det? De holder fest i spisesalen. Det skal de ikke slippe godt fra!
ELITE_ch2_lvl6_DESCRIPTION=Der kommer et sært lys fra køkkenet, og det er næppe bålet under kødgryderne.
ELITE_ch2_lvl9_DESCRIPTION=Kamparenaen er overrendt af monstre igen. Det går ikke. Angrib!
ELITE_ch2_lvl12_DESCRIPTION=Så er der ballade. Vi har trængt Dragopat op i en krog!
ELITE_ch2_lvl15_DESCRIPTION=Spisesalen ligger i ruiner. Det finder vi os ikke i.
ELITE_ch2_lvl18_DESCRIPTION=De har forskanset sig i skatkammeret. Det er tid til det endelige opgør med Dragopat.
ELITE_ch3_lvl0_DESCRIPTION=Elverriget har anmodet om vores hjælp, men vi skal første krydse en dal, der er fyldt med monstre. Suk.
ELITE_ch3_lvl3_DESCRIPTION=Dette tårn rejste sig engang som et fyrtårn. Nu er det smuldret til støv ...
ELITE_ch3_lvl6_DESCRIPTION=Vi har netop fundet en øde slagmark, da jorden begynder at ryste ...
ELITE_ch3_lvl9_DESCRIPTION=Broen knirker højst foruroligende. Lad være med at kigge ned!
ELITE_ch3_lvl12_DESCRIPTION=Nu skal vi vise Hydra, hvem der bestemmer.
ELITE_ch3_lvl15_DESCRIPTION=Det her tårn bevogtede engang skovens indgang. Vi må skynde os, hvis vi skal fange den drage!
ELITE_ch3_lvl18_DESCRIPTION=Her sætter vi en stopper for Hydra en gang for alle!
ELITE_ch4_lvl0_DESCRIPTION=Jeg har aldrig fået lov til at besøge Ildflueskoven før. Uh, hvor er det spændende!
ELITE_ch4_lvl3_DESCRIPTION=De smadrer vores historiske statuer! Det må de ikke slippe godt fra!
ELITE_ch4_lvl6_DESCRIPTION=Rygterne var sande. Vi har fundet Månedragatel, og den er under Umlauts kontrol!
ELITE_ch4_lvl9_DESCRIPTION=Vi er på en eller anden måde kommet til at vandre tilbage til skovens udkant. Nå, men i det mindste ved vi, hvor vi er!
ELITE_ch4_lvl12_DESCRIPTION=Disse vandfalds torden hamrer i mit bryst som en tromme! Krigsdans!
ELITE_ch4_lvl15_DESCRIPTION=De pokkers monstre hærger i haven igen! Lad os stikke de statuer op, hvor solen ikke skinner.
ELITE_ch4_lvl18_DESCRIPTION=Denne sal er ... fantastisk! Det perfekte sted til et endeligt opgør med Månedragatel.
ELITE_ch5_lvl0_DESCRIPTION=Vi forlader modvilligt Ildflueskoven, men vi er klar til vores næste udfordring!
ELITE_ch5_lvl3_DESCRIPTION=Over trætoppene kan vi se, at skovene er fyldt med monstre.
ELITE_ch5_lvl6_DESCRIPTION=Vores fantomer lader til at blive stærkere. Hvor meget magt har Umlaut i virkeligheden?
ELITE_ch5_lvl9_DESCRIPTION=Vi fulgte en gruppe fjenders spor og er nået frem til en lysning. Jager vi dem væk, kan vi hvile os og spise!
ELITE_ch5_lvl12_DESCRIPTION=Vi vil til at bestige bakketoppen, så vi kan få et overblik over det omkringliggende område, men pludselig er de der!
ELITE_ch5_lvl15_DESCRIPTION=Vi mangler atter forsyninger, så vi gør holdt ved en å for at fiske. Pludseligt toner fantomer frem fra skoven!
ELITE_ch5_lvl18_DESCRIPTION=Det mystiske tårn er lige på den anden side af denne bro, men vejen er blokeret af monstre!
ELITE_ch6_lvl0_DESCRIPTION=Tårnet er ret forude. Lad os finde ud af, hvorfor monstrene var på vej i denne retning.
ELITE_ch6_lvl3_DESCRIPTION=Dette bibliotek er fantastisk! Det er fyldt med sjældne, magiske tekster. Hvem kunne dog eje en sådan skat?
ELITE_ch6_lvl6_DESCRIPTION=Nogen har samlet et utroligt udvalg af magiske væsener. Er ejeren af dette tårn en jæger? Eller en videnskabsmand?
ELITE_ch6_lvl9_DESCRIPTION=Dubleanten tror ikke sine egne øjne. Dette rum ligner det alkymilaboratorium, hun blev oplært i, på en prik.
ELITE_ch6_lvl12_DESCRIPTION=Den seneste dør førte os til rummet med de udstoppede dyr igen. Det er næsten, som om deres øjne følger os. Uhyggeligt!
ELITE_ch6_lvl15_DESCRIPTION=Dragen insisterer på at sætte ild til sit bibliotek. Vi må stoppe ham!
ELITE_ch6_lvl18_DESCRIPTION=Vi undslipper tårnet og forbereder os på et opgør på fæstningsvoldene. Giv agt!
ELITE_ch7_lvl0_DESCRIPTION=Hvorfor kunne vi ikke befri Trolddrage? Dubleanten er sønderknust, men vi er lige i hælene på ham.
ELITE_ch7_lvl3_DESCRIPTION=Vi træder gennem en af spirets mange døre uden at vide, hvad vi finder.
ELITE_ch7_lvl6_DESCRIPTION=Ingen spor efter Trolddrage, men på vej tilbage til torvet falder vi i baghold!
ELITE_ch7_lvl9_DESCRIPTION=Vi træder ind i en hal, der er bygget af knogler. Ad! Ret sejt, men ad!
ELITE_ch7_lvl12_DESCRIPTION=Vi træder atter ind i spiret i håb om at opspore dragen.
ELITE_ch7_lvl15_DESCRIPTION=Vi træder ind i en mageløs smaragdhal. "Vi er kommet for at befri troldmanden," siger dubleanten, "så Brosærker kan få en hjerne, Dragedame en humoristisk sans, og Skt. Sundhed et hjerte."
ELITE_ch7_lvl18_DESCRIPTION=Vi har afskåret dragen og hendes hær ved passet. Endelig kan vi få afløb for vores frustrationer!
ELITE_ch8_lvl0_DESCRIPTION=Vi har forfulgt Knogledrage til indgangen til en ældgammel underjordisk ruin. Vi skærmer vores ansigter mod indgangens intense hede, før vi vover os ned i dybet.
ELITE_ch8_lvl3_DESCRIPTION=Vi forfølger Bardbar ind i en lavafyldt grottes kvælende hede. "Nu har I oplevet opvarmningsbandet, så lad os skrue op for varmen til hovednavnet!"
ELITE_ch8_lvl6_DESCRIPTION=Elverne må have slået sig ned her for længe siden, for arkitekturen minder om den, vi så i Ildflueskoven.
ELITE_ch8_lvl9_DESCRIPTION=Monstrene og dragerne stjæler skatten! Vi må stoppe dem!
ELITE_ch8_lvl12_DESCRIPTION=Dubleanten får øje på Trolddrage på den anden side af hallen. Vi må kæmpe os gennem lokalet for at nå frem til ham!
ELITE_ch8_lvl15_DESCRIPTION=Kentauren springer tappert hen over floden af lava og trænger Knogledrage op i en krog. Denne gang slipper hun ikke væk!
ELITE_ch8_lvl18_DESCRIPTION=Dubleanten springer over lavaen. "Jeg lader ikke Umlaut tage dig eller den statue! Jeg stopper dig, om det så bliver det sidste, jeg gør!"
ELITE_ch9_lvl0_DESCRIPTION=Trolddrage sender os ind i Titankløften for at lede efter et oldgammelt drakonisk tempel.
ELITE_ch9_lvl3_DESCRIPTION=Dubleanten løber foran og klatrer op på en stenformation. "Ruinerne er ret forude!"
ELITE_ch9_lvl6_DESCRIPTION=Vi træder ind i en lang buegang i ruinerne. Er det templet i det fjerne?
ELITE_ch9_lvl9_DESCRIPTION=Sandstensruinerne er dækket af sirlige piktogrammer. Er der mon nogen i vores gruppe, der kan oversætte dem?
ELITE_ch9_lvl12_DESCRIPTION=Templet er dækket af piktogrammer, der viser kæmpe væsener og en verden i flammer. Hvad kan det dog betyde?
ELITE_ch9_lvl15_DESCRIPTION=Vi sætter farten op, da vi kommer ud ruinerne.
ELITE_ch9_lvl18_DESCRIPTION=Vi trænger Vakse Vilddyr op i en krog, klar til kamp!
ELITE_ch10_lvl0_DESCRIPTION=Vi forlader kløften i håbet om at finde ud af mere om titanerne og de drakoniske statuer.
ELITE_ch10_lvl3_DESCRIPTION=Vi passerer nogle ruiner og drejer mod øst, hvor vi finder en betagende dal.
ELITE_ch10_lvl6_DESCRIPTION=Vi tager en pause for at vaske rejsestøvet af i dalens kildevand. Forfriskede drager vi videre!
ELITE_ch10_lvl9_DESCRIPTION=Vi sender nogle spejdere i forvejen, så de kan lede efter Kystkøbing, hvor signalet kommer fra.
ELITE_ch10_lvl12_DESCRIPTION=Byen er fantastisk. Den klynger sig til kystens skrænter, som om den trodser selve tyngdekraften!
ELITE_ch10_lvl15_DESCRIPTION=Dragedame ser op på byen i det fjerne. "Byens konstruktion er idéel til forsvar, men det må være svært at komme rundt."
ELITE_ch10_lvl18_DESCRIPTION=Vi endevender byen for at finde ledetråde, men pludselig spærrer Stikkende Drage vores vej!
ELITE_ch11_lvl0_DESCRIPTION=Vores gruppe bestiger bjerget på udkig efter de sære lys, Stikkende Dwage nævnte.
ELITE_ch11_lvl3_DESCRIPTION=Bjergvandet fra bækken er klart og køligt i vore tørre halse, og det kurerer sågar Elektroyetis hikke.
ELITE_ch11_lvl6_DESCRIPTION=Vi følger et sving på stien, og pludselig er vores vej spærret af en savlende, orange drage!
ELITE_ch11_lvl9_DESCRIPTION=Gale Drage undviger os fortsat! Jeg går fra forstanden!
ELITE_ch11_lvl12_DESCRIPTION=En kæmpe statue knejser i det fjerne.
ELITE_ch11_lvl15_DESCRIPTION=Vi holder pause for at fiske efter ørreder i bjergbækkens kolde vand.
ELITE_ch11_lvl18_DESCRIPTION=Vi har trængt Gale Drage op i en krog. Nu finder vi ud af, om det er ham, der har bortført byens borgere!
ELITE_ch12_lvl0_DESCRIPTION=Vi skynder os op ad bjerget i håbet om at finde de bortførte bysbørn. Luften bliver hurtigere koldere i takt med vores opstigen.
ELITE_ch12_lvl3_DESCRIPTION=Vores grupper finder en enorm gletsjerslette. Lyden af is knager tordnende hen over landskabet.
ELITE_ch12_lvl6_DESCRIPTION=Vi stopper op, da vi får øje på en mørk skikkelse i det fjerne. Det er en kæmpe drage, fastfrosset i is!
ELITE_ch12_lvl9_DESCRIPTION=Vi når slottet, men vejen er spærret af monstre. Mens stormen tager til, kaster vi os ud i kampen.
ELITE_ch12_lvl12_DESCRIPTION=Slottet er fyldt med utroligt realistiske isstatuer. Ejendommeligt ...
ELITE_ch12_lvl15_DESCRIPTION=Vi er netop på vej ud på isen, da et pludseligt vindstød rammer os.
ELITE_ch12_lvl18_DESCRIPTION=Vi nyder en sidste bjergudsigt, før vi følger kysten mod havnebyen.
ELITE_ch13_lvl0_DESCRIPTION=Vinden skifter, mens vi er på vej ned ad bjerget, og bringer os frisk havluft.
ELITE_ch13_lvl3_DESCRIPTION=Skyerne trækker sammen og vinden hyler, da vi bliver angrebet af Stormdrage!
ELITE_ch13_lvl6_DESCRIPTION=Vinden tager atter til, og vi står igen ansigt til ansigt med vores fjende.
ELITE_ch13_lvl9_DESCRIPTION=Vi får endelig has på hæren monstre og opdager, at vi befinder os på en strand med et genkendeligt træk.
ELITE_ch13_lvl12_DESCRIPTION=Vinden hyler, mens den tager til omkring os. "Jamen, for @%$#% da også," råber Elektroyeti, "Hvor mange @$# gange skal vi kæmpe mod det gespenst?!"
ELITE_ch13_lvl15_DESCRIPTION=Vi har endelig indhentet hende! Nu skal hun stoppes!
ELITE_ch13_lvl18_DESCRIPTION=Byen tårner sig op i det fjerne og lokker med sine farver og sin fjerne musik.
ELITE_ch14_lvl0_DESCRIPTION=Vi besøger Lumskenhavn, en hyggelig fiskerby med et strejf af det forbryderiske.
ELITE_ch14_lvl3_DESCRIPTION=Finurligt faktum: Den skulle have heddet "Krimigyden" ... men det kunne de nok ikke stave til?
ELITE_ch14_lvl6_DESCRIPTION=Vi hører brølet igen. Denne gang er det vist tættere på.
ELITE_ch14_lvl9_DESCRIPTION=Ninjadværg insisterer på, at brølet kom inde fra kroen.
ELITE_ch14_lvl12_DESCRIPTION=Jeg vil se kortet!
ELITE_ch14_lvl15_DESCRIPTION=Vi tager kampen op mod nogle monstre og får lov til at se havet!
ELITE_ch14_lvl18_DESCRIPTION=Lad os kæmpe mod en drage!
ELITE_ch15_lvl0_DESCRIPTION="Åh, for #$%@," udbryder Elektroyeti, "Vi står ikke til søs, vel? Jeg bliver så #$%@ søsyg."
ELITE_ch15_lvl3_DESCRIPTION=Ud i stævnen! Vi kan bedre se resten af skibet derfra.
ELITE_ch15_lvl6_DESCRIPTION=Elektroyeti får øje på tyven i kachotten.
ELITE_ch15_lvl9_DESCRIPTION=Jeg er så sulten. Kan vi ikke lede efter tyven efter frokost?
ELITE_ch15_lvl12_DESCRIPTION=Nu er du bare gemen.
ELITE_ch15_lvl15_DESCRIPTION=Vi sejler rundt på de syv have og tæsker os gennem et ocean af halunker! Kan man forestille sig noget bedre?
ELITE_ch15_lvl18_DESCRIPTION=Endelig har vi trængt tyven op i et hjørne! Nu skal hun få ... en ordentlig opsang.
ELITE_ch16_lvl0_DESCRIPTION=Vi er gået på grund på en fremmed ø.
ELITE_ch16_lvl3_DESCRIPTION=Nu kan det være nok! Vi går ikke længere, før vi finder ud af, hvem kratluskeren er.
ELITE_ch16_lvl6_DESCRIPTION=Vi må væk fra den her ø, men skibet er ikke meget bedre end pindebrænde. Hvad gør vi?
ELITE_ch16_lvl9_DESCRIPTION=Ih, du milde. Jeg kunne bruge dage på at studere dette sted! Jeg må vende tilbage hertil, når det hele er slut.
ELITE_ch16_lvl12_DESCRIPTION=Prøveeksemplar #26 udsender en lille euforisk sky af sporer ved berøring. Jeg brugte det meste af eftermiddagen på at få Diskodruide til at holde op med at lege med eksemplaret.
ELITE_ch16_lvl15_DESCRIPTION=Vi gør holdt ved en behagelig flod for at slappe af og drikke noget vand ... som åbenbart er fyldt med piratfisk. *suk* Jeg hader virkelig det her sted.
ELITE_ch16_lvl18_DESCRIPTION=Ah, herligt! Der er en drage på øen, som tiltrækkes af død og den slags. Selvfølgelig er der det.
ELITE_ch17_lvl0_DESCRIPTION=Besætningen fandt denne flotte drage-mastetop fra skibskirkegården. Gad vide, hvordan den er havnet der.
ELITE_ch17_lvl3_DESCRIPTION=Okay, nu har vi fundet kachotten. Så skal vi videre til kabyssen.
ELITE_ch17_lvl6_DESCRIPTION=Det er altså et navigationsredskab, ikke noget uartigt. Hov! Måske er der en sekstant i kaptajnens kahyt!
ELITE_ch17_lvl9_DESCRIPTION=Tilbage i stævnen igen? Der foregår noget besynderligt.
ELITE_ch17_lvl12_DESCRIPTION=Og så er vi tilbage i stævnen igen ... Skønt. Er der andre, der har bemærket, at mastetoppen nærmest gløder?
ELITE_ch17_lvl15_DESCRIPTION=Vi er tilbage i kachotten, og vi er vist ikke alene.
ELITE_ch17_lvl18_DESCRIPTION=Vi skal gøre hvad for noget? Vi skal slås med en drage!
ELITE_ch18_lvl0_DESCRIPTION=Til Elektroyetis store lettelse har vi fast grund under fødderne igen. Han er virkelig en by-yeti.
ELITE_ch18_lvl3_DESCRIPTION=Markedet er lige så øde som havnen. Hulens! Jeg har virkelig brug for flere skriftruller og mere blæk.
ELITE_ch18_lvl6_DESCRIPTION=Vi har travet rundt om Bete Noire i timevis og har ikke set en levende sjæl.
ELITE_ch18_lvl9_DESCRIPTION=Væsenet dukker efter sigende op, når der er ballade for at gøre balladen værre.
ELITE_ch18_lvl12_DESCRIPTION=Elektroyeti bliver ved med at skule til Fangekældermand. De bliver vist aldrig gode venner.
ELITE_ch18_lvl15_DESCRIPTION=Vi har sporet væsenet til byens centrum. Han forsvinder ned af en gyde og efterlader en stump af sin forrevne skjorte.
ELITE_ch18_lvl18_DESCRIPTION=Endelig! Nu får vi at se, hvem eller hvad dette væsen med det ravnsorte hår er!
ELITE_ch19_lvl0_DESCRIPTION=Bete Noire er befriet for banditter, men forbandelsen er ikke hævet. Gad vide, hvor den stadig kommer fra.
ELITE_ch19_lvl3_DESCRIPTION=Det ligner et af Bardbars pladecovers.
ELITE_ch19_lvl6_DESCRIPTION=Vi har fundet en af de lokale! Lad os stille hende spørgsmål!
ELITE_ch19_lvl9_DESCRIPTION=Hvis det har låse, kan Mestertyv åbne det.
ELITE_ch19_lvl12_DESCRIPTION=Alle de stakkels, besatte dæmoner ... *snøft*
ELITE_ch19_lvl15_DESCRIPTION=Grusom Galde virkede flink nok, selvom han var ret skeptisk.
ELITE_ch19_lvl18_DESCRIPTION=Vi når endelig frem til kaosportalen.
ELITE_ch20_lvl0_DESCRIPTION=Ligesom altret i fæstningen i Bete Noire burde kaosportalen transportere os til et nyt rige ... eller også maser den os til suppe.
ELITE_ch20_lvl3_DESCRIPTION=Kan I andre også høre en trompet?
ELITE_ch20_lvl6_DESCRIPTION=Der er drager og dæmoner bag dig.
ELITE_ch20_lvl9_DESCRIPTION=En skjald, der kunne synge sange om vores episke eventyr! Hvad synes I?
ELITE_ch20_lvl12_DESCRIPTION=Vi støder på en flok engle.
ELITE_ch20_lvl15_DESCRIPTION=For- og bagsiden af det hellige tårn ser uhyggeligt ens ud. Kan du se nogle forskelle?
ELITE_ch20_lvl18_DESCRIPTION=Snak kommer efter lammetævningen!


