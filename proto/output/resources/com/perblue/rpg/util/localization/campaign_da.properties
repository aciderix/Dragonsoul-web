EXPERT_ch0_lvl0_DESCRIPTION=Umlaut har forladt Draculs Slot, og vores venner er stadig i nærheden. Hvis vi skynder os, kan vi måske få deres sten tilbage!
EXPERT_ch0_lvl3_DESCRIPTION=Monstrene er flygtet ind på slottet, vi må efter dem! Kunne dragen derinde være Umlaut?
EXPERT_ch0_lvl6_DESCRIPTION=Vores spejdere har set Dubiøse Dubleant i gårdspladsen. Hvordan kan hun være der, når hun er sammen med os?
EXPERT_ch0_lvl9_DESCRIPTION=Monstrene flygter ind i slottet! Kujoner!
EXPERT_ch0_lvl12_DESCRIPTION=Mørke Dracul er blevet set på fæstningsvoldene, og den har Dragedames fantom med sig!
EXPERT_ch0_lvl15_DESCRIPTION=De har trukket sig tilbage til slottet. Nu har vi chancen!
EXPERT_ch0_lvl18_DESCRIPTION=Vi har afskåret Mørke Dracul fra at flygte. Lad den ikke undslippe!
EXPERT_ch1_lvl0_DESCRIPTION=Vores spejdere rapporterer, at der stiger røg op fra Dragenvold Skov. Lad os undersøge sagen.
EXPERT_ch1_lvl3_DESCRIPTION=Stien bliver stejlere. Hvis vi kan komme højt nok op, kan vi nok se, hvor røgen kommer fra.
EXPERT_ch1_lvl6_DESCRIPTION=Vi har jaget Støvdjævel dybere ind i skoven. Det her ligner et godt sted til en kamp.
EXPERT_ch1_lvl9_DESCRIPTION=Den sidste kamp førte os både hid og did, så nu er vi vist faret vild!
EXPERT_ch1_lvl12_DESCRIPTION=Vi havde gjort holdt for at fylde vores vandforsyninger, da vi pludselig faldt i baghold!
EXPERT_ch1_lvl15_DESCRIPTION=Endelig nåede vi op over trætoppene! Hmm ... Går solen ned i øst eller vest?
EXPERT_ch1_lvl18_DESCRIPTION=Vi har trængt Støvdjævel op i en krog i de gamle ruiner!
EXPERT_ch2_lvl0_DESCRIPTION=Kamparenaen er blevet invaderet af monstre. Spark dem ud!
EXPERT_ch2_lvl3_DESCRIPTION=Kan du høre det? De holder fest i spisesalen. Det skal de ikke slippe godt fra!
EXPERT_ch2_lvl6_DESCRIPTION=Der kommer et sært lys fra køkkenet, og det er næppe bålet under kødgryderne.
EXPERT_ch2_lvl9_DESCRIPTION=Kamparenaen er overrendt af monstre igen. Det går ikke. Angrib!
EXPERT_ch2_lvl12_DESCRIPTION=Så er der ballade. Vi har trængt Dragopat op i en krog!
EXPERT_ch2_lvl15_DESCRIPTION=Spisesalen ligger i ruiner. Det finder vi os ikke i.
EXPERT_ch2_lvl18_DESCRIPTION=De har forskanset sig i skatkammeret. Det er tid til det endelige opgør med Dragopat.
EXPERT_ch3_lvl0_DESCRIPTION=Elverriget har anmodet om vores hjælp, men vi skal første krydse en dal, der er fyldt med monstre. Suk.
EXPERT_ch3_lvl3_DESCRIPTION=Dette tårn rejste sig engang som et fyrtårn. Nu er det smuldret til støv ...
EXPERT_ch3_lvl6_DESCRIPTION=Vi har netop fundet en øde slagmark, da jorden begynder at ryste ...
EXPERT_ch3_lvl9_DESCRIPTION=Broen knirker højst foruroligende. Lad være med at kigge ned!
EXPERT_ch3_lvl12_DESCRIPTION=Nu skal vi vise Hydra, hvem der bestemmer.
EXPERT_ch3_lvl15_DESCRIPTION=Det her tårn bevogtede engang skovens indgang. Vi må skynde os, hvis vi skal fange den drage!
EXPERT_ch3_lvl18_DESCRIPTION=Her sætter vi en stopper for Hydra en gang for alle!
EXPERT_ch4_lvl0_DESCRIPTION=Jeg har aldrig fået lov til at besøge Ildflueskoven før. Uh, hvor er det spændende!
EXPERT_ch4_lvl3_DESCRIPTION=De smadrer vores historiske statuer! Det må de ikke slippe godt fra!
EXPERT_ch4_lvl6_DESCRIPTION=Rygterne var sande. Vi har fundet Månedragatel, og den er under Umlauts kontrol!
EXPERT_ch4_lvl9_DESCRIPTION=Vi er på en eller anden måde kommet til at vandre tilbage til skovens udkant. Nå, men i det mindste ved vi, hvor vi er!
EXPERT_ch4_lvl12_DESCRIPTION=Disse vandfalds torden hamrer i mit bryst som en tromme! Krigsdans!
EXPERT_ch4_lvl15_DESCRIPTION=De pokkers monstre hærger i haven igen! Lad os stikke de statuer op, hvor solen ikke skinner.
EXPERT_ch4_lvl18_DESCRIPTION=Denne sal er ... fantastisk! Det perfekte sted til et endeligt opgør med Månedragatel.
EXPERT_ch5_lvl0_DESCRIPTION=Vi forlader modvilligt Ildflueskoven, men vi er klar til vores næste udfordring!
EXPERT_ch5_lvl3_DESCRIPTION=Over trætoppene kan vi se, at skovene er fyldt med monstre.
EXPERT_ch5_lvl6_DESCRIPTION=Vores fantomer lader til at blive stærkere. Hvor meget magt har Umlaut i virkeligheden?
EXPERT_ch5_lvl9_DESCRIPTION=Vi fulgte en gruppe fjenders spor og er nået frem til en lysning. Jager vi dem væk, kan vi hvile os og spise!
EXPERT_ch5_lvl12_DESCRIPTION=Vi vil til at bestige bakketoppen, så vi kan få et overblik over det omkringliggende område, men pludselig er de der!
EXPERT_ch5_lvl15_DESCRIPTION=Vi mangler atter forsyninger, så vi gør holdt ved en å for at fiske. Pludseligt toner fantomer frem fra skoven!
EXPERT_ch5_lvl18_DESCRIPTION=Det mystiske tårn er lige på den anden side af denne bro, men vejen er blokeret af monstre!
EXPERT_ch6_lvl0_DESCRIPTION=Tårnet er ret forude. Lad os finde ud af, hvorfor monstrene var på vej i denne retning.
EXPERT_ch6_lvl3_DESCRIPTION=Dette bibliotek er fantastisk! Det er fyldt med sjældne, magiske tekster. Hvem kunne dog eje en sådan skat?
EXPERT_ch6_lvl6_DESCRIPTION=Nogen har samlet et utroligt udvalg af magiske væsener. Er ejeren af dette tårn en jæger? Eller en videnskabsmand?
EXPERT_ch6_lvl9_DESCRIPTION=Dubleanten tror ikke sine egne øjne. Dette rum ligner det alkymilaboratorium, hun blev oplært i, på en prik.
EXPERT_ch6_lvl12_DESCRIPTION=Den seneste dør førte os til rummet med de udstoppede dyr igen. Det er næsten, som om deres øjne følger os. Uhyggeligt!
EXPERT_ch6_lvl15_DESCRIPTION=Dragen insisterer på at sætte ild til sit bibliotek. Vi må stoppe ham!
EXPERT_ch6_lvl18_DESCRIPTION=Vi undslipper tårnet og forbereder os på et opgør på fæstningsvoldene. Giv agt!
EXPERT_ch7_lvl0_DESCRIPTION=Hvorfor kunne vi ikke befri Trolddrage? Dubleanten er sønderknust, men vi er lige i hælene på ham.
EXPERT_ch7_lvl3_DESCRIPTION=Vi træder gennem en af spirets mange døre uden at vide, hvad vi finder.
EXPERT_ch7_lvl6_DESCRIPTION=Ingen spor efter Trolddrage, men på vej tilbage til torvet falder vi i baghold!
EXPERT_ch7_lvl9_DESCRIPTION=Vi træder ind i en hal, der er bygget af knogler. Ad! Ret sejt, men ad!
EXPERT_ch7_lvl12_DESCRIPTION=Vi træder atter ind i spiret i håb om at opspore dragen.
EXPERT_ch7_lvl15_DESCRIPTION=Vi træder ind i en mageløs smaragdhal. "Vi er kommet for at befri troldmanden," siger dubleanten, "så Brosærker kan få en hjerne, Dragedame en humoristisk sans, og Skt. Sundhed et hjerte."
EXPERT_ch7_lvl18_DESCRIPTION=Vi har afskåret dragen og hendes hær ved passet. Endelig kan vi få afløb for vores frustrationer!
EXPERT_ch8_lvl0_DESCRIPTION=Vi har forfulgt Knogledrage til indgangen til en ældgammel underjordisk ruin. Vi skærmer vores ansigter mod indgangens intense hede, før vi vover os ned i dybet.
EXPERT_ch8_lvl3_DESCRIPTION=Vi forfølger Bardbar ind i en lavafyldt grottes kvælende hede. "Nu har I oplevet opvarmningsbandet, så lad os skrue op for varmen til hovednavnet!"
EXPERT_ch8_lvl6_DESCRIPTION=Elverne må have slået sig ned her for længe siden, for arkitekturen minder om den, vi så i Ildflueskoven.
EXPERT_ch8_lvl9_DESCRIPTION=Monstrene og dragerne stjæler skatten! Vi må stoppe dem!
EXPERT_ch8_lvl12_DESCRIPTION=Dubleanten får øje på Trolddrage på den anden side af hallen. Vi må kæmpe os gennem lokalet for at nå frem til ham!
EXPERT_ch8_lvl15_DESCRIPTION=Kentauren springer tappert hen over floden af lava og trænger Knogledrage op i en krog. Denne gang slipper hun ikke væk!
EXPERT_ch8_lvl18_DESCRIPTION=Dubleanten springer over lavaen. "Jeg lader ikke Umlaut tage dig eller den statue! Jeg stopper dig, om det så bliver det sidste, jeg gør!"
EXPERT_ch9_lvl0_DESCRIPTION=Trolddrage sender os ind i Titankløften for at lede efter et oldgammelt drakonisk tempel.
EXPERT_ch9_lvl3_DESCRIPTION=Dubleanten løber foran og klatrer op på en stenformation. "Ruinerne er ret forude!"
EXPERT_ch9_lvl6_DESCRIPTION=Vi træder ind i en lang buegang i ruinerne. Er det templet i det fjerne?
EXPERT_ch9_lvl9_DESCRIPTION=Sandstensruinerne er dækket af sirlige piktogrammer. Er der mon nogen i vores gruppe, der kan oversætte dem?
EXPERT_ch9_lvl12_DESCRIPTION=Templet er dækket af piktogrammer, der viser kæmpe væsener og en verden i flammer. Hvad kan det dog betyde?
EXPERT_ch9_lvl15_DESCRIPTION=Vi sætter farten op, da vi kommer ud ruinerne.
EXPERT_ch9_lvl18_DESCRIPTION=Vi trænger Vakse Vilddyr op i en krog, klar til kamp!
EXPERT_ch10_lvl0_DESCRIPTION=Vi forlader kløften i håbet om at finde ud af mere om titanerne og de drakoniske statuer.
EXPERT_ch10_lvl3_DESCRIPTION=Vi passerer nogle ruiner og drejer mod øst, hvor vi finder en betagende dal.
EXPERT_ch10_lvl6_DESCRIPTION=Vi tager en pause for at vaske rejsestøvet af i dalens kildevand. Forfriskede drager vi videre!
EXPERT_ch10_lvl9_DESCRIPTION=Vi sender nogle spejdere i forvejen, så de kan lede efter Kystkøbing, hvor signalet kommer fra.
EXPERT_ch10_lvl12_DESCRIPTION=Byen er fantastisk. Den klynger sig til kystens skrænter, som om den trodser selve tyngdekraften!
EXPERT_ch10_lvl15_DESCRIPTION=Dragedame ser op på byen i det fjerne. "Byens konstruktion er idéel til forsvar, men det må være svært at komme rundt."
EXPERT_ch10_lvl18_DESCRIPTION=Vi endevender byen for at finde ledetråde, men pludselig spærrer Stikkende Drage vores vej!
EXPERT_ch11_lvl0_DESCRIPTION=Vores gruppe bestiger bjerget på udkig efter de sære lys, Stikkende Dwage nævnte.
EXPERT_ch11_lvl3_DESCRIPTION=Bjergvandet fra bækken er klart og køligt i vore tørre halse, og det kurerer sågar Elektroyetis hikke.
EXPERT_ch11_lvl6_DESCRIPTION=Vi følger et sving på stien, og pludselig er vores vej spærret af en savlende, orange drage!
EXPERT_ch11_lvl9_DESCRIPTION=Gale Drage undviger os fortsat! Jeg går fra forstanden!
EXPERT_ch11_lvl12_DESCRIPTION=En kæmpe statue knejser i det fjerne.
EXPERT_ch11_lvl15_DESCRIPTION=Vi holder pause for at fiske efter ørreder i bjergbækkens kolde vand.
EXPERT_ch11_lvl18_DESCRIPTION=Vi har trængt Gale Drage op i en krog. Nu finder vi ud af, om det er ham, der har bortført byens borgere!
EXPERT_ch12_lvl0_DESCRIPTION=Vi skynder os op ad bjerget i håbet om at finde de bortførte bysbørn. Luften bliver hurtigere koldere i takt med vores opstigen.
EXPERT_ch12_lvl3_DESCRIPTION=Vores grupper finder en enorm gletsjerslette. Lyden af is knager tordnende hen over landskabet.
EXPERT_ch12_lvl6_DESCRIPTION=Vi stopper op, da vi får øje på en mørk skikkelse i det fjerne. Det er en kæmpe drage, fastfrosset i is!
EXPERT_ch12_lvl9_DESCRIPTION=Vi når slottet, men vejen er spærret af monstre. Mens stormen tager til, kaster vi os ud i kampen.
EXPERT_ch12_lvl12_DESCRIPTION=Slottet er fyldt med utroligt realistiske isstatuer. Ejendommeligt ...
EXPERT_ch12_lvl15_DESCRIPTION=Vi er netop på vej ud på isen, da et pludseligt vindstød rammer os.
EXPERT_ch12_lvl18_DESCRIPTION=Vi nyder en sidste bjergudsigt, før vi følger kysten mod havnebyen.
EXPERT_ch13_lvl0_DESCRIPTION=Vinden skifter, mens vi er på vej ned ad bjerget, og bringer os frisk havluft.
EXPERT_ch13_lvl3_DESCRIPTION=Skyerne trækker sammen og vinden hyler, da vi bliver angrebet af Stormdrage!
EXPERT_ch13_lvl6_DESCRIPTION=Vinden tager atter til, og vi står igen ansigt til ansigt med vores fjende.
EXPERT_ch13_lvl9_DESCRIPTION=Vi får endelig has på hæren monstre og opdager, at vi befinder os på en strand med et genkendeligt træk.
EXPERT_ch13_lvl12_DESCRIPTION=Vinden hyler, mens den tager til omkring os. "Jamen, for @%$#% da også," råber Elektroyeti, "Hvor mange @$# gange skal vi kæmpe mod det gespenst?!"
EXPERT_ch13_lvl15_DESCRIPTION=Vi har endelig indhentet hende! Nu skal hun stoppes!
EXPERT_ch13_lvl18_DESCRIPTION=Byen tårner sig op i det fjerne og lokker med sine farver og sin fjerne musik.
EXPERT_ch14_lvl0_DESCRIPTION=Vi besøger Lumskenhavn, en hyggelig fiskerby med et strejf af det forbryderiske.
EXPERT_ch14_lvl3_DESCRIPTION=Finurligt faktum: Den skulle have heddet "Krimigyden" ... men det kunne de nok ikke stave til?
EXPERT_ch14_lvl6_DESCRIPTION=Vi hører brølet igen. Denne gang er det vist tættere på.
EXPERT_ch14_lvl9_DESCRIPTION=Ninjadværg insisterer på, at brølet kom inde fra kroen.
EXPERT_ch14_lvl12_DESCRIPTION=Jeg vil se kortet!
EXPERT_ch14_lvl15_DESCRIPTION=Vi tager kampen op mod nogle monstre og får lov til at se havet!
EXPERT_ch14_lvl18_DESCRIPTION=Lad os kæmpe mod en drage!
EXPERT_ch15_lvl0_DESCRIPTION="Åh, for #$%@," udbryder Elektroyeti, "Vi står ikke til søs, vel? Jeg bliver så #$%@ søsyg."
EXPERT_ch15_lvl3_DESCRIPTION=Ud i stævnen! Vi kan bedre se resten af skibet derfra.
EXPERT_ch15_lvl6_DESCRIPTION=Elektroyeti får øje på tyven i kachotten.
EXPERT_ch15_lvl9_DESCRIPTION=Jeg er så sulten. Kan vi ikke lede efter tyven efter frokost?
EXPERT_ch15_lvl12_DESCRIPTION=Nu er du bare gemen.
EXPERT_ch15_lvl15_DESCRIPTION=Vi sejler rundt på de syv have og tæsker os gennem et ocean af halunker! Kan man forestille sig noget bedre?
EXPERT_ch15_lvl18_DESCRIPTION=Endelig har vi trængt tyven op i et hjørne! Nu skal hun få ... en ordentlig opsang.
EXPERT_ch16_lvl0_DESCRIPTION=Vi er gået på grund på en fremmed ø.
EXPERT_ch16_lvl3_DESCRIPTION=Nu kan det være nok! Vi går ikke længere, før vi finder ud af, hvem kratluskeren er.
EXPERT_ch16_lvl6_DESCRIPTION=Vi må væk fra den her ø, men skibet er ikke meget bedre end pindebrænde. Hvad gør vi?
EXPERT_ch16_lvl9_DESCRIPTION=Ih, du milde. Jeg kunne bruge dage på at studere dette sted! Jeg må vende tilbage hertil, når det hele er slut.
EXPERT_ch16_lvl12_DESCRIPTION=Prøveeksemplar #26 udsender en lille euforisk sky af sporer ved berøring. Jeg brugte det meste af eftermiddagen på at få Diskodruide til at holde op med at lege med eksemplaret.
EXPERT_ch16_lvl15_DESCRIPTION=Vi gør holdt ved en behagelig flod for at slappe af og drikke noget vand ... som åbenbart er fyldt med piratfisk. *suk* Jeg hader virkelig det her sted.
EXPERT_ch16_lvl18_DESCRIPTION=Ah, herligt! Der er en drage på øen, som tiltrækkes af død og den slags. Selvfølgelig er der det.
EXPERT_ch17_lvl0_DESCRIPTION=Besætningen fandt denne flotte drage-mastetop fra skibskirkegården. Gad vide, hvordan den er havnet der.
EXPERT_ch17_lvl3_DESCRIPTION=Okay, nu har vi fundet kachotten. Så skal vi videre til kabyssen.
EXPERT_ch17_lvl6_DESCRIPTION=Det er altså et navigationsredskab, ikke noget uartigt. Hov! Måske er der en sekstant i kaptajnens kahyt!
EXPERT_ch17_lvl9_DESCRIPTION=Tilbage i stævnen igen? Der foregår noget besynderligt.
EXPERT_ch17_lvl12_DESCRIPTION=Og så er vi tilbage i stævnen igen ... Skønt. Er der andre, der har bemærket, at mastetoppen nærmest gløder?
EXPERT_ch17_lvl15_DESCRIPTION=Vi er tilbage i kachotten, og vi er vist ikke alene.
EXPERT_ch17_lvl18_DESCRIPTION=Vi skal gøre hvad for noget? Vi skal slås med en drage!
EXPERT_ch18_lvl0_DESCRIPTION=Til Elektroyetis store lettelse har vi fast grund under fødderne igen. Han er virkelig en by-yeti.
EXPERT_ch18_lvl3_DESCRIPTION=Markedet er lige så øde som havnen. Hulens! Jeg har virkelig brug for flere skriftruller og mere blæk.
EXPERT_ch18_lvl6_DESCRIPTION=Vi har travet rundt om Bete Noire i timevis og har ikke set en levende sjæl.
EXPERT_ch18_lvl9_DESCRIPTION=Væsenet dukker efter sigende op, når der er ballade for at gøre balladen værre.
EXPERT_ch18_lvl12_DESCRIPTION=Elektroyeti bliver ved med at skule til Fangekældermand. De bliver vist aldrig gode venner.
EXPERT_ch18_lvl15_DESCRIPTION=Vi har sporet væsenet til byens centrum. Han forsvinder ned af en gyde og efterlader en stump af sin forrevne skjorte.
EXPERT_ch18_lvl18_DESCRIPTION=Endelig! Nu får vi at se, hvem eller hvad dette væsen med det ravnsorte hår er!
EXPERT_ch19_lvl0_DESCRIPTION=Bete Noire er befriet for banditter, men forbandelsen er ikke hævet. Gad vide, hvor den stadig kommer fra.
EXPERT_ch19_lvl3_DESCRIPTION=Det ligner et af Bardbars pladecovers.
EXPERT_ch19_lvl6_DESCRIPTION=Vi har fundet en af de lokale! Lad os stille hende spørgsmål!
EXPERT_ch19_lvl9_DESCRIPTION=Hvis det har låse, kan Mestertyv åbne det.
EXPERT_ch19_lvl12_DESCRIPTION=Alle de stakkels, besatte dæmoner ... *snøft*
EXPERT_ch19_lvl15_DESCRIPTION=Grusom Galde virkede flink nok, selvom han var ret skeptisk.
EXPERT_ch19_lvl18_DESCRIPTION=Vi når endelig frem til kaosportalen.
EXPERT_ch20_lvl0_DESCRIPTION=Ligesom altret i fæstningen i Bete Noire burde kaosportalen transportere os til et nyt rige ... eller også maser den os til suppe.
EXPERT_ch20_lvl3_DESCRIPTION=Kan I andre også høre en trompet?
EXPERT_ch20_lvl6_DESCRIPTION=Der er drager og dæmoner bag dig.
EXPERT_ch20_lvl9_DESCRIPTION=En skjald, der kunne synge sange om vores episke eventyr! Hvad synes I?
EXPERT_ch20_lvl12_DESCRIPTION=Vi støder på en flok engle.
EXPERT_ch20_lvl15_DESCRIPTION=For- og bagsiden af det hellige tårn ser uhyggeligt ens ud. Kan du se nogle forskelle?
EXPERT_ch20_lvl18_DESCRIPTION=Snak kommer efter lammetævningen!