QUEST_1_3=Tinha algo a ver com "desestabilizar a economia das Guildas para distrair fulano e beltrano".
QUEST_1_4=Sei lá, cara. Parece importante.

QUEST_2_1=Opa! Soube da novidade? Parece que o Conde de Sandwich foi exonerado do cargo de líder da Guilda Imperial, e a Lady Forier deu falta do colar de diamante do qual ela tanto gostava.
