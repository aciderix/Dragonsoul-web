QUEST_2_3=Opa! Como foi o roubo?
QUEST_2_4=Não faço a menor ideia do que você tá falando.
QUEST_2_5=Mas, por algum motivo, eu tô com uma vontade looouca de comemorar.
QUEST_2_6=Acho que eu preciso cometer 30 assassinatos hoje. É, acho que marca bem a ocasião.

QUEST_3_1=Opa! Isso foi incrível!
