
QUEST_0_1=Splitte mine bramsejl! Ohøj! Skalk lugerne!
QUEST_0_2=Hov, hov, hov, rolig nu. Hvad sker der?
QUEST_0_3=Det sagnomspundne spøgelsesskib, Tritons Vrede, er set ud for Blegkysten!
QUEST_0_4=Seriøst? Er det fyldt med fabelagtige skatte?!
QUEST_0_5=Næh, bare fabelagtige spøgelser. Men jeg vil have ram på det alligevel! Hurtigt, jeg skal have sendt en besked til mine gamle gaster! Find 100 flasker muslingemælk til mig i en fart!

QUEST_1_1=Af banen! Muslingemælken kommer tilbage for at hjemsøge mig som en hæslig genganger!
QUEST_1_2=Hvad? Drak du DET HELE? Hvorfor hældte du det ikke bare ud? Lige meget. Lad os begynde at skrive beskeder, vi kan putte i flaskerne. *suk* Det kommer til at tage en evighed.
QUEST_1_3=Næh, mine gaster og jeg har en særlig kode. Den er kort og god! Skriv YARR! på hvert stykke pergament. De skal nok forstå og komme farende!
QUEST_1_4=Måske skulle vi bare skrive YARR! i chatten i fem dage? Det sparer tid og papir.

QUEST_2_1=Godt, din besætning er samlet. Nu skal vi finde Tritons Vrede! Har du nogen anelse om, hvor den sejlede hen efter Blegkysten?
QUEST_2_2=Ikke den fjerneste!
QUEST_2_3=Knagens. Godt, men så må vi jo bare lede efter det. Lad os starte med at samle forsyninger.
QUEST_2_4=Du kan bare grave det, vi skal bruge, ud af min gamle bunke plyndringsgods!
QUEST_2_5=Wow, du har en af næsten alt herinde! Jeg ville rode det hele igennem, men jeg er ikke blevet stivkrampevaccineret for nyligt. Måske skulle vi bare rulle det sammen og tage det hele med.
QUEST_2_6=Skibet er så tæt på, at jeg kan lugte det! Vent, det er bare mig. Nå, stadig spændende!

QUEST_3_1=Mit! Endelig mit! Tritons Vrede og dets genfærdskanoner er nu under kaptajn Slamskægs kommando! Yar-hahaha!
