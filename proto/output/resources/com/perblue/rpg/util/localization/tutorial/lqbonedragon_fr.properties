
QUEST_0_1=Hé, Nonosse ! Tu as déjà lu le Tome de racontars inracontables ? Tout le monde ne parle que de ça depuis que la Gazette de la Forêt sombre l'a mis sur la liste des lectures immanquables dans son édition du dimanche.
QUEST_0_2=QUOI ? Mais c'est le tome le plus dark jamais écrit, il est dark à en faire pleurer les fées ! C'est à cause de lui que ma mère m'a mise à la porte !
QUEST_0_3=Ce n'est pas un livre pour les… pour les orcs. Il devrait être réservé aux dragons qui sont capables de ressentir la complexité de la mélancolie !
QUEST_0_4=C'est ça, c'est ça… N'empêche que moi, je l'ai lu, et c'était bien.
QUEST_0_5=Mais noooooooon ! C'est désolant…

QUEST_1_1=<Soupir> Maintenant je vais devoir me trouver un autre livre, encore plus dark, et surtout dont personne n'a entendu parler.
QUEST_1_2=Hé, Nonosse ! J'ai écouté le groupe dont tu m'avais parlé, Sorcières des Sépultures. Je pense quand même que la Barbarde et les Barons bardiques, c'est bien plus dark.
QUEST_1_3=QUOI ? N'importe quoi ! Sorcières des Sépultures, c'est le groupe le plus dark de l'histoire ! Ils ont inventé le dubstep nécrotique ! Le chanteur, Tio, est un incube ! Un vrai incube !
QUEST_1_4=La Barbarde et les Barons bardiques, c'est même pas dark ! C'est, je sais pas moi, c'est… de la power-pop nordique !
QUEST_1_5=C'est ça, c'est ça… N'empêche que la Barbarde, c'est de la balle.
QUEST_1_6=Mais noooooooon ! C'est désolant…

QUEST_2_1=<Soupir> Toute cette profondeur musicale, toute cette insondable tristesse… Pourquoi s'embêter à avoir des amis ?
QUEST_2_2=Hé, Nonosse ! Regarde, moi aussi je suis un gothique, comme toi !
QUEST_2_3=QUOI ? Mais pas du tout. On ne décide pas de devenir gothique, c'est un état d'esprit. Et puis regarde-toi : je suis sûr que tu ne sais même pas mettre d'eye-liner ! Il n'y a même pas de boucle métallique sur tes bottes ! Raaaaaah !
QUEST_2_4=C'est ça, c'est ça… N'empêche que j'ai l'air cool.
QUEST_2_5=Mais noooooooon ! J'en ai assez. Je vais leur montrer, à ces copieurs, ce que c'est qu'être gothique. C'est la souffrance, la douleur, c'être triste pour tout et n'importe quoi !

QUEST_3_1=Raaaaaaaah… Et voilà, ça me rend triste. Ça leur apprendra !
