SKIN_BROZERKER_VETERAN_DESCRIPTION=«Dicen que nunca ha perdido una batalla. Al parecer, no hay nadie que quiera verse rodeado de músculos, barba y cera de pelo». Dama Dragón.
SKIN_CRIMSON_WITCH_SORCERESS=Emperatriz del dolor
SKIN_CRIMSON_WITCH_SORCERESS_DESCRIPTION=«Tráeme el cáliz real de Chardonnay... ¡o conocerás mi ira!». Bruja Encarnada.
SKIN_GENIE_GOLDEN=Genio de 24 quilates
SKIN_GENIE_GOLDEN_DESCRIPTION=«Más bien parecen 24 latas de pintura de espray CHISPAS DE ORO n.º 3». Ladrona Maestra.
SKIN_MINOTAUR_MARAUDER=Seguridad máxima
SKIN_MINOTAUR_MARAUDER_DESCRIPTION="Desde que estuvo en la cárcel el año pasado, es un toro diferente". Hermazerker.
SKIN_SAVAGE_CUTIE_RAVAGER=Atracadora roja
SKIN_SAVAGE_CUTIE_RAVAGER_DESCRIPTION=«Eso sí que da un miedo de @#&$». Electroyeti.
SKIN_UNICORGI_ARMORED=Dogo blindado
SKIN_UNICORGI_ARMORED_DESCRIPTION=«Es el comedero perdido de mitrilo para perros de los elfos del bosque de Celebryn». Reina Elfa.
SKIN_DRAGZILLA_ZILLA=Rey Zilla
SKIN_DRAGZILLA_ZILLA_DESCRIPTION=«Él dice que es armadura, pero yo creo que es roble venenoso». Druida Marchosa.
SKIN_SNIPER_WOLF_DANCER=Vestido para la batalla
SKIN_SNIPER_WOLF_DANCER_DESCRIPTION=«¡Moderno Y útil!». Espíritu de Loba.
SKIN_SNAP_DRAGON_EVERGLADES=Reptil de campo
SKIN_SNAP_DRAGON_EVERGLADES_DESCRIPTION=«Eh... ¡Dale caña a la barbacoa! Creo que voy a eructar». Dragón Mordedor.
SKIN_MAGIC_DRAGON_SPAGHETTI=Dragón Mágico espagueti
SKIN_MAGIC_DRAGON_SPAGHETTI_DESCRIPTION="¡Me has MORDIDO en la rodilla! Te he visto. ¡Tienes SALSA en la barba!" Dragón Mágico a Ninja Enano.
SKIN_SPIKEY_DRAGON_MECHA=Púa mecánica 5.000
SKIN_SPIKEY_DRAGON_MECHA_DESCRIPTION=Sistema de púas completamente operativo. Prepárate para quemar bastante combustible para reactores.
SKIN_DRUIDINATRIX_SPRING=Elfa de una noche de verano
SKIN_DRUIDINATRIX_SPRING_DESCRIPTION=«¿Qué ángel me despierta de mi lecho de flores?» Shakespeare (Titania)
SKIN_CATAPULT_KNIGHT_UNICORN=Soldado de plata
SKIN_CATAPULT_KNIGHT_UNICORN_DESCRIPTION=«Ay... Parece k al final resulta k estaba oxidado. Ahora puedo ver mi cara en sus hombreras». Guerrera Patinadora.
#2.7 mastery skins
SKIN_CYCLOPS_WIZARD_MASTERY=Cíclope tuneado
SKIN_CYCLOPS_WIZARD_MASTERY_DESCRIPTION=«Puf... Parece que alguien se ha gastado 100 piezas de oro en el supermercado de Oportunidades de Mago». Bruja Encarnada.
SKIN_DEMON_TOTEM_MASTERY=Tótem del filo de la cuchilla
SKIN_DEMON_TOTEM_MASTERY_DESCRIPTION=«¿Qué da más miedo que tres demonios con cuchillos? ¡Tres demonios con cuchillos MÁGICOS!». Asesina de las Sombras.
SKIN_SATYR_MASTERY=No odiéis a Sátira, odiad el juego
SKIN_SATYR_MASTERY_DESCRIPTION=«Joven y alocada sátira de las malas calles de Murkwood triunfa en el mundo del espectáculo. La típica historia del pobre que se hace rico». Sátira Salvaje.
SKIN_SHADOW_ASSASSIN_MASTERY=Maestra asesina
SKIN_SHADOW_ASSASSIN_MASTERY_DESCRIPTION=«¿Que nunca pongamos en peligro a nuestros hermanos? ¿Y qué pasa con nuestras hermanas?». Asesina de las Sombras.
SKIN_STORM_DRAGON_MASTERY=Portatormentas
SKIN_STORM_DRAGON_MASTERY_DESCRIPTION=«Maestro de las nubes, señor de los vientos, portador de la lluvia. ¡Soy la furia del cielo!». Dragón de la Tormenta.

#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Monada Viscosa
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION="No, si no pasa nada. Claro que puede tener dos monstruos verdes y viscosos en su equipo. Pero es que... siento que me roba protagonismo, ¿sabes?". Hidra.
SKIN_DARK_HORSE_MASTERY=Catafracto Oscuro
SKIN_DARK_HORSE_MASTERY_DESCRIPTION=«Esta armadura es negra como la noche. Su coraza repele los disparos enemigos como si fueran gotas de lluvia. En la quietud es silencioso y resuena como el trueno en la batalla. ¡Y viene con bolsillo para mi avena!". Caballo Oscuro.
SKIN_DWARVEN_ARCHER_MASTERY=Valquiria
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION=«Y así acabó con el legendario lobo fantasma, y tomó sus pieles como capa, y sus colmillos como cabezas de tornillo, y encaramada sobre su cuerpo profirió un eructo triunfal que partió el cielo en dos». Snoki el Bardo, de La edda de la Arquera Enana.
SKIN_DEMON_TOTEM_KITTEN=Torre de Gatos
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Por favor, que alguien le ponga una correa a Unicorgi. ¡No hace más que subirse a los árboles para perseguirlos!". Dama Dragón.
SKIN_BONE_DRAGON_MASTERY=Dragón Exterminador
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="Como si eso de los huesos con pinchos fuese algo original. ¡Yo llevo años luciendo huesos con pinchos! Lo suyo es puro postureo". Rey Esqueleto.
SKIN_COSMIC_ELF_ALIEN=Visitante
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION=«Lo que me gustaría saber es dónde se hizo esos tatus molones». Hermazerker.
SKIN_FAITH_HEALER_MASTERY=Hacedor de milagros
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Las prendas vistosas delatan al viajero que avanza por el camino de la perdición. Pero tengo que admitir que tradición y modernidad se dan la mano con esa combinación de tabardo y sotana". Monje Orco.
SKIN_FROST_GIANT_FLAMING=Gigante Fundido
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="Un elemental del hielo en llamas debería derretirse sin más. Tu existencia es una contradicción en sí misma". Elfo Cósmico.
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Niña Mágica
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION="Anda que no me costó decidirme entre la escuela de magia y la academia de baile. Creo que al final escogí bien, pero a veces me gusta desempolvar esto y... sentirme guapa". Sustituta Inestable.

#2.9 custom skins
SKIN_HYDRA_MASTERY=Escila
SKIN_HYDRA_MASTERY_DESCRIPTION="¿Tiene demasiadas cabezas cubiertas de pinchos venenosos y escamas relucientes... o tenemos demasiado pocas nosotros? Piénsalo". Druida Marchosa.
SKIN_GROOVY_DRUID_MASTERY=Druida Tope Marchosa
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION=«... Y las hadas radiantes posaron flores en su pelo, y un unicornio agachó su cabeza a modo de reverencia ante ella y, aunque ni siquiera lo habían planeado, había un arcoíris, uno de verdad. Fue lo más mágico y alucinante que he visto en mi vida». El Heraldo de la Suma Sacerdotisa, Edición Mujer del Año.
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladín Pomposo
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION=«¿La armadura? Forjada por los elfos con mineral de una estrella caída. ¿El arco? Tallado por Dama Dragón con las costillas de un gigante. ¿El cabello? 100 % natural, cariño». Centauro de Atención.
SKIN_RABID_DRAGON_MASTERY=Tanque Rabioso
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="Cuando habla, su armadura tintinea un pelín. Es un sonido casi imperceptible, la verdad. Y no me molesta, qué va, pero es que...". Asesina de las Sombras, con la boca pequeña.
SKIN_ORC_MONK_ORCS=Señor de la Guerra Humano
SKIN_ORC_MONK_ORCS_DESCRIPTION="Oye, ¿siempre has podido cambiar de una cosa a otra así, sin más? ¡¿Y eso lo puedo hacer yo?!". Maestro de la Vara.
SKIN_NINJA_DWARF_DATENIGHT=Enano Amoroso
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION=«Ah, sí. El Enano Amoroso es el más romántico de todos. Te comprará los mejores bombones. Pero ya está bien de hablar del Enano Amoroso. ¿Qué tal tu día?». El Enano Amoroso.
SKIN_DRAGZILLA_DRAG=Hermosa de Rosa
SKIN_DRAGZILLA_DRAG_DESCRIPTION=«Siempre he sentido un poco de envidia del corte tan cuco que lleva Sustituta, pero a mí me quedaría fatal con estos pómulos». Rey Kaiju.
SKIN_ORC_MONK_UNCLE=Tío Pesado
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Venid, pequeños. Dejad que el tío orco os cuente la historia de aquella vez que sus flatulencias acabaron con un dragón". Monje Orco.
SKIN_BONE_DRAGON_PEPPERMINT=Pintura de Menta
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION=«A ver, que es un disfraz, idiota. Además, ¿por qué te empeñas en morder a los dragones? ¡Dile al Curandero de la Fe que te arregle esos piños». Dragón de Huesos a Ninja Enano.
SKIN_BARDBARIAN_WOOD_ELF=Elfo del bosque campeón
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="Es del programa de intercambio de héroes con el reino élfico. Mira que echo de menos los cantos del Bardo Bárbaro, ¡pero esta tía es la leche!". Sustituta Inestable.
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Dragona
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Contemplar a Dragón Lunar afecta a mi cinismo. Me hace sentir que todavía hay cosas hermosas en el mundo, cosas importantes por las que merece la pena luchar. Es raro de narices, ¿no?". Ladrona maestra.
SKIN_FROST_GIANT_FURIOUS=Gigante de Nieve
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION=«Oye, no está gruñendo ni rompiendo cosas con témpanos de hielo gigantes. Creo que esto es lo más parecido a espíritu festivo que puede alcanzar». Dama Dragón
SKIN_STOWAWAY_SANTAS_HELPER=Pequeño ayudante
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="¡Genial! ¿Lo veis? ¿A que no era tan difícil? Os pido que nos vistamos de forma un poco festiva y ella se pone algo precioso y muy apropiado... un momento, ¡eso lo has robado!". Dama Dragón.
SKIN_MEDUSA_BLACK_MAMBA=Mamba Negra
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="He convertido a un sinfín de personas en estatuas de piedra inmóviles y sin vida para llegar hasta aquí... pero me queda una más solamente". Medusa.
SKIN_ZOMBIE_SQUIRE_MASTERY=General Zombi
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="BRILLANTE". Zombi Escudero.

#2.10 custom skins
SKIN_BANSHEE_BUTTON_DOLL=Muñeca maldita
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION="Ha tenido una vida adulta deprimente. Puede que esa ropa le recuerde a su juventud, también horrible pero menos deprimente". Centauro de Atención.
SKIN_RABID_DRAGON_DOGGY=Dragón perrito
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION="¡Tío, ese dragón lleva una máscara de perro! Pero... ¿POR QUÉ?". Hermazerker.
SKIN_DOPPELGANGER_MOLTEN=Espejismo de calor
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="Vio el disfraz de fuego del Gigante de Hielo y estaba como loco por conseguir uno, así que el viejo Gélido le regaló este por su cumpleaños. Al menos eso es lo que creo que pasó, porque ninguno de los dos puede hablar". Centauro de Atención.
SKIN_SILENT_SPIRIT_CLOWN=Mudito el payaso
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="No puedo seguir luchando al lado de este tío. Nunca gano nada de experiencia en combate porque nuestros enemigos huyen al instante, muertos de miedo". Caballero de la Catapulta.
SKIN_PIRATE_SPACE=Barba espacial
SKIN_PIRATE_SPACE_DESCRIPTION="Sigue desvariando, dice que tiene que ayudar a la Federación Estelar a vencer a la horda galáctica. ¡No sé qué narices significa eso, pero suena muy bien!". Centauro de Atención.
SKIN_DWARVEN_ARCHER_ROMANTIC=Diosa del amor
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="Venga, voy a atravesar tu viejo corazón con una flecha del amor. ¡Huy! ¡Ay, pobre! Pues bueno... ¡Felicidades! Tu bazo se va a enamorar. Me voy pitando". Arquera enana
SKIN_PIRATE_MASTERY=Almirante Barbapocha
SKIN_PIRATE_MASTERY_DESCRIPTION="Cuando por fin encontró su tesoro perdido, lo celebró comprando un barco de oro macizo que no tardó en hundirse. '¡Otro tesoro para buscar!' dijo y se fue silbando". Ladrona maestra.
SKIN_ORC_MONK_MASTERY=El Padrorco
SKIN_ORC_MONK_MASTERY_DESCRIPTION="Dejaré que me vistan de forma elegante, pero con una condición: que no me toquen el pelo. Mi pelo es lo que me define". Monje Orco.
SKIN_AQUATIC_MAN_MASTERY=Príncipe acuático
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="La Sátira Salvaje me dijo que estaba "molón". Nunca antes habían usado esa palabra para describirme. No me voy a quitar esta cosa NUNCA". Hombre Acuático.
SKIN_DUST_DEVIL_MASTERY=Demonio Polvoriento
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="Te lo digo en segio, las espinas lo mejogan todo". Dragón Punki.
SKIN_FROST_GIANT_MASTERY=Gigante de hielo
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="Cuando acaba el proceso de muda, el hielo duro como una piedra sustituye a la nieve más blanda. Fíjate en el cinturón, de formación natural pero sorprendentemente moderno". Guía para los draconianos de Draconia de Patomarlow, vol. XVI: el ártico.
SKIN_COSMIC_ELF_MASTERY=Avatar élfico
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="Alguien verdaderamente lógico no se preocupa por el glamur de los adornos. Pero no creo que le haga daño a nadie que mi atuendo sea de una majestuosidad de lo más impresionante". Elfo Cósmico.

