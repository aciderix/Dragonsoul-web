SKIN_BONE_DRAGON_ADAMANTIUM=Adamantio
SKIN_BONE_DRAGON_ADAMANTIUM_DESCRIPTION=«Se elevará eterna, deslumbrante y adamantina.» - Dragón Mágico
SKIN_GENIE_TARNISHED_DJINN=Djinn Oscuro
SKIN_GENIE_TARNISHED_DJINN_DESCRIPTION=Toda lámpara mágica tiene su aquel.
