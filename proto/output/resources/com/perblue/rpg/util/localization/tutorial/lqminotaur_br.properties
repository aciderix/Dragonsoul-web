
QUEST_0_1=BRÓDER! MEU IRMÃO!
QUEST_0_2=Meu irmão, bróder?
QUEST_0_3=Obrigado por perguntar! Ele está aqui, bróder. Aquele maluco que me prendeu no labirinto? Ele está por aqui em Dracônia!
QUEST_0_4=Sinistro! O que vamos fazer, bróder?
QUEST_0_5=Precisamos encontrá-lo, dar uma bronca braba e acabar com ele! De preferência nessa ordem!
QUEST_0_6=Mas, Megabróder, como vamos achar o cara? O mundo tá *cheião* de lugares pra se esconder. Ele pode se esconder em qualquer canto!
QUEST_0_7=Precisamos do poder da sabedoria para nos ajudar. Vamos juntar trinta e duas daquelas Bolas Oito Mágicas. Elas sabem das coisas, meu irmão.
QUEST_0_8=Por que trinta e duas?
QUEST_0_9=Saca só. Somos dois e nós temos duas mãos, e é uma bola OITO mágica. Duas vezes oito vezes dois é trinta e dois. Matemática! Matemática é ciência, e ciência é poder!
QUEST_0_10=PODER, BRÓDER!

QUEST_1_1=Achei informações sobre o cara. O nome dele é Tecelão de Labirintos. Se liga: a Ladra Sagaz me disse que o Anão Pugilista ouviu do Esmagnomo que o primo da Toupeira Cavadora foi contratado para ajudá-lo a escavar um novo labirinto! O safado está aprontando de novo!
QUEST_1_2=As pessoas no reino dão os nomes mais bizarros pros filhos. Que bom que minha mãe não fez isso.
QUEST_1_3=Como está a Mãerombeira, aliás?
QUEST_1_4=Bem! Ainda fazendo aqueles cursinhos técnicos.
QUEST_1_5=Irado. Mas chega de papo! Chega de "Relax" e vamos pro modo "Vingança", meu irmão!
QUEST_1_6=Já estou nele, bróder! Onde a gente acha esse cara?
QUEST_1_7=Estão escavando perto da Cidade Perdida. Vamos fazer uma Expedição!
QUEST_1_8=Sabe o que isso significa?!
QUEST_1_9=VÍDEO DE BATALHA SINISTROSO, BRÓDER!

QUEST_2_1=Precisamos achar esse panaca antes que ele termine o novo labirinto. Esses negócios são cabulosos. Você tem ideia de quantas pessoas eu tive que devorar enquanto estava lá?
QUEST_2_2=Po, bróder, devem ter sido umas... cinquenta e três.
QUEST_2_3=M-mas, você acertou em *cheio*.
QUEST_2_4=Tirava só dezão nas provas da escola. Meu apelido era Crânio-bróder.
QUEST_2_5=Irado. Beleza, cara, se prepara! Temos um labirinto inteiro para espancar!
QUEST_2_6=ÉÉÉÉÉÉ! Peraí, dá pra espancar um labirinto? Qual a estratégia?
QUEST_2_7=O Tecelão de Labirintos contratou aquele idiota gigante do Aurum para proteger a área da escavação. Lutamos contra ele, vencemos, ele cai e esmaga a obra toda. Vamos espancar o labirinto com aquele traseiro dourado dele!
QUEST_2_8=Assim meu novo apelido vai ser Espanca-Gigante!
QUEST_2_9=É a coisa mais ridícula que eu já ouvi. Gostei! Você é o único que entende meu senso de humor! Vamo' nessa, bróder!
QUEST_2_10=Bróder!
QUEST_2_11=BRÓDER!!!

QUEST_3_1=Destruímos o labirinto, mas o Tecelão de Labirintos escapou. Ele pode contar para o mundo inteiro enquanto corre chorando: se você criar um labirinto doido, vai tomar uma COÇA DOS BRÓDER!
