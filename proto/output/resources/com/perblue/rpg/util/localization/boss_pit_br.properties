

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE="O invocador experiente"
NPC_EVIL_WIZARD_0_DESC=Um bruxo enlouquecido fez o Castelo Draco de refém! Estranhas aparições podem ser vistas no castelo, mas não se parecem com os fantasmas de Umlaut.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=O bruxo correu para um cômodo próximo, mas a porta está bloqueada por uma magia poderosa. A Suplente pode ser talentosa com seus contrafeitiços, mas vai ter que trabalhar o dia todo para desobstruí-la. Volte amanhã para lutar contra Invokus de novo!
NPC_EVIL_WIZARD_1_DESC=A Suplente balbucia de forma indecifrável, com os olhos pesados de fadiga. De repente, a fechadura dá um estalo. "Muito bem, guria!", exclama o Centauro. Quando a porta se abre, um raio mágico irradia, seguido de uma gargalhada insana...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Vários membros do seu grupo caíram no sono por causa de um gás misterioso na sala. O Eletroieti conseguiu descobrir um antídoto no diário da Suplente, mas vai levar um dia para ser formulado. Volte amanhã para enfrentar Invokus com força total!
NPC_EVIL_WIZARD_2_DESC=Seu grupo se recuperou totalmente e seguiu as pegadas azuis de poeira castelo adentro. As pegadas nos levaram a um laboratório de alquimia fascinante. Parece que Invokus tem usado pó de Pedra de Alma para criar abominações. É hora de dar um fim a toda esta pseudociência doentia!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=A Suplente começa a guardar as coisas no laboratório de alquimia do Invokus: "Vou mandar o Dragão Mágico analisar isto aqui. Talvez tenha alguma coisa nesta loucura toda que possamos usar em nossa vantagem!". Para a surpresa dela, a mesa ficou incandescente com chamas azuis bem vivas.\n\n"@#$%! Cuidado!" As chamas morrem deixando runas brilhantes no chão. A Suplente as registra rapidamente antes de sumirem: "Vou tentar traduzir."

NPC_EVIL_WIZARD_0_PIERCING=Os Fantasmas de Invokus são imunes a Dano Perfurante.
NPC_EVIL_WIZARD_0_BASHING=Os Fantasmas de Invokus são imunes a Dano Contundente.
NPC_EVIL_WIZARD_1_NECROTIC=O Fantasma do Troll Bolha de Invokus só pode ser ferido com Dano Necrótico.
NPC_EVIL_WIZARD_1_TOXIC=O Fantasma do Dragão Colérico de Invokus só pode ser ferido com Dano Tóxico.
NPC_EVIL_WIZARD_1_WATER=O Fantasma da Draquesa Lunar de Invokus só pode ser ferido com Dano de Água.
NPC_EVIL_WIZARD_1_ELECTRIC=O Fantasma da Druida Doida de Invokus só pode ser ferido com Dano Elétrico.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Você precisa aplicar Dano Contínuo no Mutilas, o bichinho de estimação de Invokus, para causar dano nele.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE="Devoradora de heróis"
NPC_GIANT_PLANT_0_DESC=Nossos espiões trazem rumores de uma planta anormalmente grande, devoradora de gente, ao norte da Floresta Sombria. É hora de investigar!
NPC_GIANT_PLANT_0_DESC_COMPLETE=A saída foi coberta por vinhas espinhosas! Vai levar várias horas para cortá-las e abrir passagem. Só vamos conseguir alcançar nosso alvo amanhã.
NPC_GIANT_PLANT_1_DESC=Nós nos apressamos e seguimos no encalço do inimigo, subindo com passo firme. O terreno começa a se nivelar quando finalmente nos encontramos, encurralando a planta gigante entre nós e um desfiladeiro vertiginoso.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Acampamos durante a noite, confiantes de que a Venúsia vai esperar para nos encontrar na base do desfiladeiro.
NPC_GIANT_PLANT_2_DESC=Descemos o desfiladeiro e encontramos a Venúsia no meio de uma bagunça que ela mesma criou.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Depois que a planta gigante foi derrotada, a Suplente deu início às traduções imediatamente. Esperamos que as runas nos dê mais informações sobre o misterioso Titã oculto.

NPC_GIANT_PLANT_0_TASTY=A Venúsia só pode ser atraída para fora do vaso protetor por um herói Saboroso.
NPC_GIANT_PLANT_1_BASHING=Empurre a Venúsia de volta para a beira do desfiladeiro com Dano Contundente ou Empurrões.
NPC_GIANT_PLANT_1_KNOCKBACK=Empurre a Venúsia de volta para a beira do desfiladeiro com Dano Contundente ou Empurrões.
NPC_GIANT_PLANT_2_FIRE=As vinhas da Venúsia só podem ser feridas por Dano de Fogo ou Cortante.
NPC_GIANT_PLANT_2_SLASHING=As vinhas da Venúsia só podem ser feridas por Dano Cortante ou de Fogo.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE="Farol dourado"
NPC_GOLD_COLOSSUS_0_DESC=As runas traduzidas são instruções de um feitiço complicado. Após várias horas, a Suplente reuniu os ingredientes. Nosso bando se reagrupou enquanto ela murmurava palavras estranhas, e logo fomos transportados para uma ponte perigosa atormentada por um vendaval!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Parece que temos que lidar com mais um feitiço. A Suplente vai precisar de um tempo para juntar os ingredientes necessários para o próximo teletransporte. Podemos aproveitar para tirar uma boa noite de sono antes da próxima batalha.
NPC_GOLD_COLOSSUS_1_DESC=Nós nos preparamos para nos teletransportar para a próxima localização do Titã. Onde vamos parar desta vez?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Descansamos e deixamos o Centauro tratar de nossas feridas enquanto a Suplente pesquisava um contrafeitiço e se preparava para o próximo teletransporte. Mesmo com a magia de cura, vamos precisar de pelo menos um dia para nossos pés se recuperarem.
NPC_GOLD_COLOSSUS_2_DESC=O contrafeitiço está preparado, e estamos nos coçando para transformar aquele trambolho dourado em sucata. Vamos nessa!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum virou pedra bem na nossa frente. Uma porta secreta se abriu na sala do tesouro, revelando uma das Estátuas Draconianas. Temos que impedir Umlaut antes que isso aconteça a mais Titãs! Por enquanto, temos que continuar investigando e encontrar as estátuas restantes.

NPC_GOLD_COLOSSUS_0_HEAVY=Os fortes ventos nesta ponte não afetam tanto os heróis Pesados.
NPC_GOLD_COLOSSUS_1_RANGED=O terreno espinhoso causa dano aos seus heróis conforme eles caminham. Heróis com ataques à distância se sairão melhor.
NPC_GOLD_COLOSSUS_2_PIERCING=O Escudo Dourado de Aurum só pode ser danificado com Dano Perfurante.

