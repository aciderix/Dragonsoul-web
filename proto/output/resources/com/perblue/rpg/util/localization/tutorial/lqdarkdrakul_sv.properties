
QUEST_0_1=Anta att jag har en teori för hur Umlaut ska besegras?
QUEST_0_2=Tja, du vet hur de där magiska biljardbollarna aldrig stämmer så bra?
QUEST_0_3=Tänk om vi samlar 30, och använder alla samtidigt? Och så frågar vi var Umlaut är?
QUEST_0_4=Hämta dem! Vi måste prova!

QUEST_1_1=Okej, nu gäller det...
QUEST_1_2=Magiska biljardbollar! Var är Umlaut?
QUEST_1_3=...
QUEST_1_4=Det ser inte bra ut.
QUEST_1_5=Ach! Nå, då vet vi att det inte fungerar...
QUEST_1_6=Oj, titta på alla magiska biljardbollar.
QUEST_1_7=Fröken Inhoppare, var det något du ville?
QUEST_1_8=Mörka Drakul, jag ville tacka dig för att du signerade min stav.
QUEST_1_9=Det var så lite!
QUEST_1_10=Jag är en stor beundrare...
QUEST_1_11=Inga problem. Du måste komma ihåg att jag är en konventionell hjälte, precis som du.
QUEST_1_12=Menar du att vi är vänner?
QUEST_1_13=Nja, det vet jag inte...
QUEST_1_14=BÄSTA VÄNNER! Okej, bästis, nu går vi och sparkar ända i expeditionen!
QUEST_1_15=Jaså, jag vet inte om vi ska gå så långt...
QUEST_1_16=Se upp, elakingar, ni kommer utsättas för trettio omgångar av BÄSTIS-spö!

QUEST_2_1=Det gick... bättre än väntat.
QUEST_2_2=Vad var det jag sa? Inget står upp emot vänskapens makt!
QUEST_2_3=Alla stridigheter i expeditionen har mattat ut mig.
QUEST_2_4=Ach, en gång var jag en av världens främsta drakar, men nu har mitt arbete blivit vekare.
QUEST_2_5=Jag måste göra något för att bevisa att jag fortfarande förtjänar min titel.
QUEST_2_6=Jag vet! Jag ska slå rekord för mest nekrosiskada på en dag!
QUEST_2_7=Tre miljoner skada borde räcka!

QUEST_3_1=Äntligen! Min värdighet är än en gång återställd! Tack!
