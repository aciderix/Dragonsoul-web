
QUEST_0_1=Angrepsformasjon sju, kom igjen, KOM IGJEN!
QUEST_0_2=Vent, hvem angriper vi ...?
QUEST_0_3=... og hvorfor? Får vi betalt for dette?
QUEST_0_4=Ingen betaling før alle fiendene er slaktet!
QUEST_0_5=Nei, kom igjen. Det er ...
QUEST_0_6=... for dumt! Vi har ikke engang spist middag! Og jeg vil ...
QUEST_0_7=... ha nudler!
QUEST_0_8=Nei, dumplings!
QUEST_0_9=Det blir verken nudler eller dumplings før vi skaffer litt gull! Nå må vi kjempe så vi kan spise. Angrepsformasjon sju!
QUEST_0_10=Ja, kom igjen, KOM IGJEN!

QUEST_1_1=Nudlene var nydelige! De var ...
QUEST_1_2=... dumplings, din dust. Jeg mener det, går det an å ...
QUEST_1_3=... være mer irriterende enn dere to? De fleste heltene vet at vi er grusomme, men noen har kalt oss «små» og «svake».
QUEST_1_4=Hva?! Vi ...
QUEST_1_5=... er ikke svake! Vi er brutale og ...
QUEST_1_6=... livsfarlige! Nettopp! Vi må utfordre andre i kamparenaen! Hver dag i fem dager!
QUEST_1_7=Hver dag?! Vent, det er ...
QUEST_1_8=... for dumt! Jeg trenger en lur, og ...
QUEST_1_9=Ingen lur! Hvis vi kjemper hver dag, sikrer vi oss ære. Hvem vil ha ære?
QUEST_1_10=VI VIL HA ÆRE!

QUEST_2_1=Jeg snakket med Dragekvinnen ...
QUEST_2_2=Er hun den blanke med ...
QUEST_2_3=... det store sverdet? Hun er flott!
QUEST_2_4=Hold munn. Hun har en jobb til oss ...
QUEST_2_5=Vi gjør det! Jeg føler meg ...
QUEST_2_6=... så rar rundt henne. Er det ...
QUEST_2_7=Hold munn! Vi er de eneste heltene som har tre skjold ...
QUEST_2_8=Ja, jeg har et ...
QUEST_2_9=... og jeg har også et ...
QUEST_2_10=Ja, det er poenget! Vi har hvert vårt skjold, og Dragekvinnen vil at vi skal bruke dem! En haug av dem!
QUEST_2_11=Vi gjør det! Skjold til den blanke damen!
QUEST_2_12=SKJOLD TIL DEN BLANKE DAMEN!

QUEST_3_1=Vi er mektige, og vi har råd til nudler! Ingen kan stoppe oss!
