
TIP_0=Собирай камни души, чтобы привлекать новых героев в твою команду!
TIP_1=Развивай героев с помощью Камней души, чтобы сделать их более могущественными!
TIP_2=Собери полный комплект экипировки, чтобы усилить персонажа. Усиление персонажа позволяет разблокировать новые умения!
TIP_3=При первой возможности одевай персонажей в новую экипировку и повышай их характеристики.
TIP_4=Исследуй игру! Попробовать всё - это отличный способ получить нужную информацию.
TIP_5=Повышение уровня отряда позволяет разблокировать новые режимы, функции и ресурсы игры.
TIP_6=Осмотрительно подбирай себе противников на Арене для боёв - менее сильные команды победить легче.
TIP_7=Поднимись до VIP-уровня 4 и используй рейд-купоны, которые дают сразу несколько попыток пройти рейд.
TIP_8=Получи 3 звезды на любом этапе и разблокируй возможность автоматического сражения, чтобы собирать добычу ещё быстрее!
TIP_9=Чтобы быстро повысить уровень отряда, лучше всего проходить все ежедневные квесты каждый день!
TIP_10=Если пройти кампанию пока не получается, сосредоточься на поисках предметов экипировки, повышении уровня героев и развитии умений.
TIP_11=Уровни мощи зависят от уровня твоего персонажа. Уровень персонажа зависит от уровня отряда.
TIP_12=Никого из персонажей нельзя назвать самым лучшим. Каждый из них - часть твоего отряда. Пробуй разные комбинации, чтобы понять, какой состав работает наиболее слаженно.
TIP_13=У некоторых противников есть иммунитет к магическому или физическому урону. Если тебе не удаётся нанести урон противнику, попробуй задействовать другого персонажа.
TIP_14=При прохождении Кампании здоровье и энергия персонажа восстанавливаются после боя с каждой линией противников.
TIP_15=Изучай новые стратегии, наблюдая за персонажами других игроков на Арене для боёв!
TIP_16=Арена для боёв - одно из мест, где можно заработать много алмазов. Чем выше твой ранг, тем больше алмазов ты получаешь!
TIP_17=Хотя руда высоко ценится торговцами, её нельзя использовать для экипировки персонажа. Продавай её при первой же возможности, чтобы получить больше золота!
TIP_18=Леди-дракон - это танк первой линии со способностью оглушать противников на значительном расстоянии. А ещё зануда и кайфолом.
TIP_19=Неудачливая ученица обрушивает неуклюжий шквал магических атак на одну невезучую цель.
TIP_20=Несносный кентавр умудряется наносить огромный урон, преспокойно расположившись на задней линии, где с его гривы не упадёт ни одного волоска.
TIP_21=Неугомонный характер Электройети и его разрушительная магия молний позволяют ему атаковать как одну, так и несколько целей.
TIP_22=Знахарь - персонаж поддержки, который исцеляет сподвижников и заставляет врагов сражаться на его стороне. Аллилуйя!
TIP_23=Огнедышащий дракон - это мощнейший танк, специализирующийся на ДОБИВАНИИ раненых.
TIP_24=Тёмный дракул прибегает к древней магии вампиров, которая позволяет ему не только наносить врагам значительный урон, но и излечивать самого себя.
TIP_25=Пылевой демон исссспользует магию элементалей, чтобы получить преимущщщщество на поле боя и успеть ссссжечь всё дотла.
TIP_26=Гидра способна призывать злобных кусающихся гадов, обрушивающихся сверху на группу противников.
TIP_27=За хрупкой внешностью Лунного дракончика скрывается мощная магия света, которая позволяет ей наносить урон противникам и заряжать энергией союзников.
TIP_28=Бросерк - крепкий танк, который свято чтит кодекс настоящего бро: «Помогай друзьям, убивай плохих».
TIP_29=Коренастый гном-ниндзя ведёт боевые действия в тылу врага. Используя свои пивные нунчаки, он сражается с противниками-магами.
TIP_30=Космический эльф умело использует железную логику и эффективную магию управления, за что и снискал уважение на просторах Галактики.
TIP_31=Мастер шеста использует свою силу и сексуальность, сражаясь на передней линии и сбивая с толку и ошеломляя противников.
TIP_32=Воин-роллер - это практически неуправляемая девушка-викинг, которая развивает бешеную атаку, нанося урон по передней линии противника.
TIP_33=Кровавая ведьма призывает тёмные силы, чтобы воодушевить своих союзников, и вызывает духов, атакующих противников.
TIP_34=Ты всё ещё читаешь это?
TIP_35=Чертехвост-андракон Пятый - твой заклятый враг. Именно с его появления начался этот бардак.
TIP_36=Величайшие герои королевства взяты в плен. Сражайся и собирай их камни души, а затем освободи их всех!
TIP_37=Создай свою команду героев, чтобы пройти Кампанию и разгромить злобных боссов-драконов. Ну и повеселись хорошенько.
TIP_38=«Тебе никогда не одолеть меня!» Ещё увидимся, Чертехвост-андракон V
TIP_39=Если прокрутить запись задом наперёд, она зазвучит словно детская песенка.
TIP_40=Хочешь нам что-нибудь рассказать? Зайди на форумы DragonSoul!
TIP_41=Ты знаешь, что у тебя есть возможность блокировать людей в чате?
TIP_42=У тебя отличная прическа сегодня. Новая укладка?
TIP_43=Пусть размер Гномихи-камикадзе не вводит тебя в заблуждение: у этой бабули крепкие кулаки!
TIP_44=Сильно-сильно потряси свой телефон, чтобы повысить свою боеспособность... Да не, это мы просто так шутим.
TIP_45=Гномиха-лучница отходит назад, стреляя по врагам из своего гигантского арбалета и позволяя остальным сохранить строй.
TIP_46=Орк-монах умеет размахивать своим кадилом с праведной яростью бешеного берсерка.
TIP_47=Это Пылевой демон? Воинственная туча, из которой дождь льёт как из ведра? Не-а, это Бешеный дракон!
TIP_48=Шипастый дракон раздувается, чтобы выстрелить шипами и наказать тех, кто потешается над его картавостью.
TIP_49=Королева эльфов может одним приёмом удвоить ваши неприятности.
TIP_50=Передвижение задом наперёд позволяет Тёмному коню от души лягать своих противников... и демонстрировать им свои подкачанные тылы.
TIP_51=Друид-хиппи использует против своих врагов силу природы. Но не надейся, что она помнит, какой сегодня день.
TIP_52=Не надо тревожить Котёл-чудовище во время купания - его брызги ядовиты!
TIP_53=Соскучился по старым добрым боям с боссами, как в детстве? Тогда испытай себя в Логове боссов!

