
QUEST_0_1=毎日どいつもこいつもウムラウトの話ばかりでウンザリだ！
QUEST_0_2=いや、別にウムラウトの物語の凄さを否定しているわけじゃないんだ。大量死、破壊、そして世界の破滅といったすごいキーワード満載だからね。
QUEST_0_3=でも、悲劇は？叶わぬ愛は？ドラマ性が足りないよ！
QUEST_0_4=だから自分自身で小説を書いてるんだ。ロマンスたっぷりですごいドラマチックな内容だよ！
QUEST_0_5=序章を友人たちに読んでもらってるんだ。あっ、ミス・クロスボウ！小説のオープニングをどう思いました？
QUEST_0_6=ひどく甘ったるいわ。全然戦闘がないじゃないの！
QUEST_0_7=でしょ！甘くて最高でしょ！？
QUEST_0_8=でも吸血鬼ってのは本来もっと暴力的な存在よ！それに主人公たちは戦争に参加してるんでしょ？
QUEST_0_9=こういう小説に大事なのはロマンス要素なんだって！ほら、吸血鬼モノのヤングアダルト小説を何冊か貸してあげるって。
QUEST_0_10=うげっ！いや、そういう意味じゃなくて。本当にいらないから！
QUEST_0_11=遠慮しないでよ。これらを全部読んだら、僕の書いてる小説の魅力が絶対分かるから！

QUEST_1_1=ダークドラキュール、渡した追加の章はちゃんと読んだ？
QUEST_1_2=あっ…いやぁ…もう、ほんと最高！素晴らしい！
QUEST_1_3=ほんとに？
QUEST_1_4=この先の展開はどうなるの？セバスチャンは敵と戦いながらもサーシャとの恋愛を続けられるの？
QUEST_1_5=それは分からない！残すところ数章なんだけど、良いエンディングが浮かばなくて…
QUEST_1_6=わかるよ。でも闘争があるからこそ、物語はドラマチックになるのよね！
QUEST_1_7=だったら、自ら闘争に巻き込まれてみれば？モヤモヤしてる時に殺しを行うとスッキリするよ。
QUEST_1_8=それはいいアイデアだ！ハード出陣バトルがいいな！一緒に来てくれるかい？
QUEST_1_9=もちろん！ただし、戦闘中に小説の展開を教えてくれてね！

QUEST_2_1=ほんとスッキリした！ありがとう、ダーク・ドラキュール！おかげで、小説に完璧なエンディングを書くことができたよ！
QUEST_2_2=役に立てて良かった！それじゃ、いつになったら最終章を読める？
QUEST_2_3=本はミス・クロスボウに貸し出してるんだけど、彼女は全然この物語を楽しんでくれてないようなんだ。
QUEST_2_4=見つけたわ、スパイキー！よくもあんなことを！
QUEST_2_5=無理やり小説を読ませてしまって、ごめんなさい！無理に頼んでしまって…
QUEST_2_6=よくもセバスチャンを戦争で殺してくれたわね！しかも愛するサーシャの胸の中で！2人は第6章で一度キスしただけだっていうのに！
QUEST_2_7=しーっ！ネタバレ禁止！
QUEST_2_8=ミス・クロスボウ…全部読んでくれたの？
QUEST_2_9=ええ、読んだわ。とにかく、この展開は直しなさいよ。せめて死ぬ前に熱いキスぐらいさせなさい！
QUEST_2_10=（小声で）早く彼女をスタンクイルで殴って逃げて！

QUEST_3_1=どうやら私の小説は読者を満足させるほどのバイオレンスが含まれているようだ…しかし、まさかミス・クロスボウがあんなに涙もろい展開が好きだとわね。あっ、しかも結局貸したヤングアダルト小説を返してくれてない！
