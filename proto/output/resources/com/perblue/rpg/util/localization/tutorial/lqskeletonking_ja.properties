
QUEST_0_1=ドラゴン・タイタンのドラソールに王座と肉体を戻してくれるように頼みに来ました。
QUEST_0_2=肉体！肉体！
QUEST_0_3=落ち着け、忠実なスクワイアよ。タイタンは私の以前の傲慢さに対する償いを求めています。個人的にはちょっと大げさな気もしますけど。
QUEST_0_4=彼は私が忍耐力と謙虚さを示すために、豪華な装飾のレイピアを1つ捧げることを要求しました。
QUEST_0_5=忍耐力と謙虚さか、フン。こんなバカげたことに時間を費やしてられるか。
QUEST_0_6=少しは辛抱をすることです。
QUEST_0_7=・・・その腐った頭は一体何でできてるんだ？

QUEST_1_1=どうやら私の貢物に満足しなかったらしい。何がドラゴン・タイタンだよ。ただのワガママなドラゴンだ！
QUEST_1_2=…
QUEST_1_3=ドラソールは今度は私が自らの体を戦闘で犠牲することを求めている。ドラゴンと共に難易度ハードの出陣バトルで30回戦闘をして、ドラゴン族に対する忠誠を示して欲しいんだとさ。
QUEST_1_4=ちくしょー！火を噴くポニーめ！
QUEST_1_5=たしかにドラゴンは火を噴くポニーみたいなもんですね。そんなふうに考えたことはなかったです。って、スクワイア！ポニーは友達ですよ！食べちゃダメです！

QUEST_2_1=今度こそドラゴン・タイタンは満足してくれたに違いない。ようやくこの呪いともおさらばだ・・・
QUEST_2_2=ふざけんな！あのタイタン野郎は二度と呪いを解かないだとよ！何が「どんな黄金や王座よりも大事なレッスンを学んだ」だよ。あの野郎に教えてやる！スクワイア、来い！
QUEST_2_3=偉大なる魔法と伝説に包まれている、私の祖先たちの古の剣を持ってこい！
QUEST_2_4=チョースゴソード！チョースゴソード！
QUEST_2_5=よし！「銃による決闘には剣を持ってくるな」ということわざがあるが、私は銃と剣の両方を持っていくぞ！
QUEST_2_6=ポニータイタンをいじめるな！
QUEST_2_7=さてと、私の王座を取り戻して、タイタンたちの関与も終わらせてみせる。私はこう歴史に残るだろう！「スケルトン王！ポニースレイヤー」・・・じゃなくて「ドラゴンスレイヤー」！

QUEST_3_1=なるほど。ドラゴン・タイタンには戦いを挑まないほうがいいのか。いいことを知ったぞ。さてと、ほとんど残ってないアバラに包帯を巻かなければ・・・
