
QUEST_0_1=Je ne sais pas comment le dire autrement : le Magidrac a une tendance maladive à collectionner les babioles inutiles.
QUEST_0_2=Je crois que c'est un truc de dragon. Il essaie de lutter contre ses instincts, mais sa tour finit toujours pleine à craquer de bibelots.
QUEST_0_3=Sa dernière obsession, c'est les porte-clés poney.
QUEST_0_4=Vous croyez que vous pourriez en récupérer... disons 25 ? Ça lui ferait tellement plaisir !

QUEST_1_1=Comment saviez-vous que je collectionnais ces bricoles ?
QUEST_1_2=C'est le plus beau cadeau qu'on m'a fait depuis bien longtemps !
QUEST_1_3=En plus, je sais exactement où ranger ces beautés ! Si vous voulez bien m'excuser, je vais dans ma tour !
QUEST_1_4=Bon, ça s'est plutôt bien passé !
QUEST_1_5=OK, maintenant il va vouloir se créer une pile géante de babioles pour aller avec sa collection de poneys.
QUEST_1_6=Allez dans les boutiques et achetez, euh... 100 objets. Peu importe les objets, ils finiront tous dans une pile de toute façon.

QUEST_2_1=Oh, c'est absolument parfait ! Allons lui offrir sans attendre !
QUEST_2_2=Visez-moi toutes ces superbes babioles ! Votre générosité me bouleverse.
QUEST_2_3=Si vous êtes content, monsieur, je suis contente aussi !
QUEST_2_4=Oh, je pourrais littéralement sauter de joie. Mais mieux vaut mettre à profit cette énergie pour esquiver 100 attaques en combat !

QUEST_3_1=Ça, c'est de l'agilité !
QUEST_3_2=Je me sens comme un petit jeune de 300 ans ! Ça m'a vraiment requinqué.

