DOPPELGANGER_1_EXTRA=As habilidades copiadas ficam com no nível <lvl> e se equiparam à raridade do Doppelganger. Ele ganha <x> de vida e <y> de energia após se transformar.|[soft_orange]Janela de seleção:[] Ao ativar esta habilidade, o combate para e aparece uma janela com os heróis clonáveis da equipe inimiga.|[soft_orange]Seleção:[] Para selecionar o inimigo a ser clonado, toque no retrato dele na janela. Após <duration> segundos, a seleção será automática. Nesse caso, será escolhido um herói clonável aleatório.|[soft_orange]Inimigos clonáveis:[] Apenas heróis que estiverem vivos na equipe inimiga podem ser clonados. Dentre esses heróis, o Doppelganger não pode clonar heróis Instáveis.|[soft_orange]Após a clonagem:[] Depois que o Doppelganger clonar um inimigo, suas habilidades de antes da clonagem se tornam modificadores passivos e as habilidades que ele adquiriu passam a ser suas habilidades ativas. Ele também remove todos os efeitos de dano contínuo que existiam nele antes da clonagem.
DOPPELGANGER_1_DELTA=<x> de Vida
DOPPELGANGER_2=Splush
DOPPELGANGER_2_DESCRIPTION=Joga água salgada no inimigo de maior força, cegando-o e reduzindo sua armadura em <x> por <duration> segundos.
DOPPELGANGER_2_EXTRA=[soft_orange]Após a clonagem:[] A armadura do Doppelganger aumenta em <y>.
DOPPELGANGER_2_DELTA=Redução de <x> de Armadura, Aumento de <y> de Armadura
DOPPELGANGER_3=Splish, Splash, Splosh
DOPPELGANGER_3_DESCRIPTION=Gera um Doppelganger em miniatura que avança contra os inimigos e explode ao primeiro contato, causando <x> de dano mágico de área.
DOPPELGANGER_3_EXTRA=As miniaturas do Doppelganger têm <y> de vida e podem ser alvo de ataques e habilidades dos inimigos. Se a vida delas acabar antes que cheguem ao inimigo, elas explodem.|[soft_orange]Após a clonagem:[] A resistência mágica do Doppelganger aumenta em <w>.
DOPPELGANGER_3_DELTA=<x> de Dano Mágico, <y> de Vida, Resistência Mágica <w>
DOPPELGANGER_4=Memória Enevoada
DOPPELGANGER_4_DESCRIPTION=A mente afiada do Doppelganger revela as fraquezas dos inimigos, o que lhe concede <x> de perícia.
DOPPELGANGER_4_EXTRA=[soft_orange]Após a clonagem[]: A melhoria de perícia do Doppelganger permanece em efeito após o processo de clonagem.
DOPPELGANGER_4_DELTA=<x> de Perícia

STOWAWAY_1=Bolsa Mágica
STOWAWAY_1_DESCRIPTION=Enfia a mão na bolsa mágica, saca um item aleatório e o joga contra o inimigo mais distante, causando <x> de dano mágico. O que acontece depois depende do item que ela arremessa.
STOWAWAY_1_EXTRA=[soft_orange]Bumerangue Vorpal:[] Causa <x> de dano mágico a todos os inimigos e os empurra para frente.|[soft_orange]Meia Cheia de Moedinhas:[] Causa <x> de dano mágico e contundente em área.|[soft_orange]Bomba Fotográfica:[] Causa <x> de dano mágico de área e cega todos os inimigos por <duration> segundos devido ao flash ofuscante.|[soft_orange]Granada Santa:[] Causa <x> de dano mágico de área e paralisa todos os inimigos por <duration> segundos diante do esplendor divino.|[soft_orange]Frasco de Lágrimas de Gatinhos:[] Causa <x> de dano mágico de área e silencia todos os inimigos por <duration> segundos por motivos de tristeza profunda.
STOWAWAY_1_DELTA=<x> de Dano
STOWAWAY_2=Cleptomaníaca
STOWAWAY_2_DESCRIPTION=Ela rouba um equipamento de um inimigo aleatório. Durante o roubo, ela causa <x> de dano mágico ao inimigo e cura <y> da própria vida.
STOWAWAY_2_EXTRA=Ao roubar um equipamento, ela ganha <z> de dano básico e o inimigo perde <z> de dano básico até o final da leva.
STOWAWAY_2_DELTA=<x> de Dano Mágico, <y> de Vida recuperada, <z> de Dano Básico
STOWAWAY_3=Enganação
STOWAWAY_3_DESCRIPTION=Ela dá uma espiada nos planos de batalha da equipe inimiga antes da luta. Agora, ela tem a chance de ganhar bônus e escudos dos inimigos. Sempre rouba bônus e escudos de inimigos de nível menor ou igual a <lvl>.
STOWAWAY_3_DELTA=Nível de Roubo +1
STOWAWAY_4=Distração
STOWAWAY_4_DESCRIPTION=Durante <duration> segundos, a Ladra absorve todo o dano de habilidades ofensivas direcionadas a ela e fica imune a todo tipo de penalização. Ela contra-ataca lançando uma bola de energia pelo campo de batalha, causando a todos os inimigos um dano real de <y> + <x%> do dano absorvido.
STOWAWAY_4_DELTA=<y> de Dano Real

KRAKEN_KING_1=Vem Aqui!
KRAKEN_KING_1_DESCRIPTION=Lança um tentáculo contra o inimigo mais distante, causando <x> de dano mágico e lançando-o para o alto. O inimigo cai ao alcance dos ataques do Kraken. O impacto causa <y> de dano físico e paralisa por <duration> segundos.
KRAKEN_KING_1_EXTRA=Sempre paralisa inimigos de nível menor ou igual a <lvl>.
KRAKEN_KING_1_DELTA=<x> de Dano Mágico
KRAKEN_KING_2=Fica Longe!
KRAKEN_KING_2_DESCRIPTION=No início de cada leva, o Kraken lança vários tentáculos pelo chão, diminuindo a Velocidade de Movimento dos inimigos em <y%> e a Velocidade de Ataque deles em <z%> por <add<x><duration>> segundos.
KRAKEN_KING_2_DELTA=<x> segundos
KRAKEN_KING_3=Toma Essa!
KRAKEN_KING_3_DESCRIPTION=Bate no inimigo mais próximo com um de seus apêndices gosmentos, causando <x> de dano físico de área e paralisando todos os inimigos atingidos por <duration> segundos.
KRAKEN_KING_3_DELTA=<x> de Dano Físico, Nível de Paralisia +1
KRAKEN_KING_4=Que Horror!
KRAKEN_KING_4_DESCRIPTION=Aterroriza o inimigo mais próximo, reduzindo sua cura aprimorada em <x%>, seu roubo de vida em <y%>, sua armadura em <z> e sua resistência mágica em <w>.
KRAKEN_KING_4_EXTRA=Temam o Rei Kraken!
KRAKEN_KING_4_DELTA=Redução de <z> de Armadura, Redução de <w> de Resistência Mágica

#2.6
VULTURE_DRAGON_1=Predador Aéreo
VULTURE_DRAGON_1_DESCRIPTION=[soft_orange]Habilidade ativa:[] Ele se lança contra o inimigo de menor vida, paralisando-o por <duration> segundos e causando <x> de dano físico 3 vezes.
VULTURE_DRAGON_1_EXTRA=[soft_orange]Habilidade passiva:[] O Abutre começa toda luta pairando sobre o combate. Assim que um aliado morre, ele desce sobre o inimigo de menor vida, causando <y> de dano físico. O Abutre permanece em combate até o final da luta. No início da leva seguinte, ele volta aos céus, contanto que haja pelo menos um aliado vivo.
VULTURE_DRAGON_1_DELTA= <x> de Dano (ativa), <y> de Dano (passiva)
VULTURE_DRAGON_2=Vômito Biliar
VULTURE_DRAGON_2_DESCRIPTION=Vomita bílis tóxica no inimigo mais próximo, causando <x> de dano mágico por segundo durante <duration> segundos.
VULTURE_DRAGON_2_DELTA=<x> de Dano Mágico
VULTURE_DRAGON_3=Lanchinho de Carniceiro
VULTURE_DRAGON_3_DESCRIPTION=Cura <x> de vida sempre que um aliado morre.
VULTURE_DRAGON_3_DELTA=<x> de Cura
VULTURE_DRAGON_4=Vingança do Carniceiro
VULTURE_DRAGON_4_DESCRIPTION=Absorve o poder do primeiro aliado morto na leva atual do combate, ganhando <x%> da força, intelecto e agilidade dele até o final da luta.
VULTURE_DRAGON_4_EXTRA=O ganho de atributo se acumula e não é perdido de uma leva para outra da mesma batalha, porém ele é perdido entre lutas da Expedição.
VULTURE_DRAGON_4_DELTA=Ganho de <x%> de Atributo

PLANT_SOUL_1=Proteção da Alma
PLANT_SOUL_1_DESCRIPTION=Assume uma postura defensiva na frente do aliado com a menor porcentagem de vida. Sempre que esse aliado for atacado enquanto ela estiver nessa postura, a Plantalma contra-ataca com a espada, mandando folhas cortantes contra todos os inimigos diante dela e causando <x> de dano mágico. Após cada contra-ataque, a Plantalma cura <y> de vida do aliado que ela estiver defendendo.
PLANT_SOUL_1_EXTRA=A Plantalma permanece na postura defensiva por <duration> segundos. Durante esse tempo, ela fica imune a penalizações e previne todo dano a si mesma e ao aliado.| Se não houver mais nenhum aliado, a Plantalma cura a si mesma a cada contra-ataque.
PLANT_SOUL_1_DELTA=<x> de Dano Mágico, <y> de Vida
PLANT_SOUL_2=Polinização Cruzada
PLANT_SOUL_2_DESCRIPTION=Canaliza a força vital da equipe, ganhando <x> de energia sempre que um aliado usar sua habilidade ativa.
PLANT_SOUL_2_DELTA=<x> de Energia
PLANT_SOUL_3=Força Vital Verdejante
PLANT_SOUL_3_DESCRIPTION=O poder da alma dela cura <x> de vida de toda a equipe a cada <duration> segundos. Ao morrer, sua alma exposta permanece no campo de batalha e continua a curar <y> de vida dos aliados a cada <duration> segundos.
PLANT_SOUL_3_EXTRA=A força de cura da Plantalma permanece nas levas seguintes do mesmo combate.
PLANT_SOUL_3_DELTA=<x> de Vida
PLANT_SOUL_4=Fertilizar Amigos
PLANT_SOUL_4_DESCRIPTION=Expande as raízes pela terra para drenar a essência dos aliados. Sempre que um aliado morre, ela absorve <x> de energia.
PLANT_SOUL_4_DELTA=<x> de Energia

CURSED_STATUE_1=Lança Amaldiçoada
CURSED_STATUE_1_DESCRIPTION=Arremessa a lança para bem alto. Ela cai sobre um único inimigo, causando <x> de dano mágico. O impacto da lança cega todos os inimigos por <duration> segundos.
CURSED_STATUE_1_EXTRA=Se um inimigo tiver matado um aliado, o Ídolo mira a lança nesse inimigo e causa mais <y> de dano real.
CURSED_STATUE_1_DELTA=<x> de Dano Mágico, Mais <y> de Dano Real
CURSED_STATUE_2=Maldição Dupla
CURSED_STATUE_2_DESCRIPTION=Invoca uma maldição antiga que troca o inimigo mais próximo e o mais distante de posição.
CURSED_STATUE_2_EXTRA=Sempre troca as posições se um dos inimigos tiver nível menor ou igual a <lvl>.|Se houver apenas um inimigo, ele é transformado em pedra por <duration> segundos.
CURSED_STATUE_2_DELTA=Nível de Troca +1
CURSED_STATUE_3=Palavras Aterradoras
CURSED_STATUE_3_DESCRIPTION=Amaldiçoa o inimigo mais próximo, paralisando-o por <duration> segundos e causando <x> de dano mágico por segundo em que a paralisia estiver em efeito. Sempre paralisa inimigos de nível menor ou igual a <lvl>.
CURSED_STATUE_3_DELTA=<x> de Dano Mágico, Nível de Paralisia +1
CURSED_STATUE_4=Feitiço de Fogo
CURSED_STATUE_4_DESCRIPTION=Os ataques básicos do Ídolo passam a causar <x> de dano de fogo por segundo durante <duration> segundos. Sua Lança Amaldiçoada passa a explodir no impacto, causando mais <y> de dano de fogo.
CURSED_STATUE_4_DELTA=<x> de Dano de Fogo Contínuo, <y> de Dano de Fogo

SPIDER_QUEEN_1=Atração Fatal
SPIDER_QUEEN_1_DESCRIPTION=Sobe pelas paredes, depois desce sobre um inimigo *Saboroso* e o prende em um casulo. A Aranha só vai atacar o inimigo acasulado até ele morrer. Note que essa habilidade só atinge inimigos que apresentam a característica *Saboroso* na aba de Atributos do herói.
SPIDER_QUEEN_1_EXTRA=Sua paixão por sangue lhe concede <x> de energia no início do combate.
SPIDER_QUEEN_1_DELTA=<x> de Energia Inicial
SPIDER_QUEEN_2=Máquina Mortífera
SPIDER_QUEEN_2_DESCRIPTION=Morde o inimigo acasulado, causando <x> de dano físico. Também causa <y> de dano tóxico ao longo de <duration> segundos.
SPIDER_QUEEN_2_EXTRA=Só pode usar essa habilidade em um inimigo acasulado.
SPIDER_QUEEN_2_DELTA=<x> de Dano Físico, <y> de Dano Tóxico Contínuo
SPIDER_QUEEN_3=Barriga Contente
SPIDER_QUEEN_3_DESCRIPTION=Com a fome saciada, a Aranha ganha <x> de vida e <y> de energia quando o inimigo acasulado morre.
SPIDER_QUEEN_3_EXTRA=
SPIDER_QUEEN_3_DELTA=<x> de Vida, <y> de Energia
SPIDER_QUEEN_4=Frenesi Sangrento
SPIDER_QUEEN_4_DESCRIPTION=A mera visão de uma presa faz a Aranha entrar em um frenesi, dando a ela <x> de vida máxima para cara inimigo Saboroso em combate.
SPIDER_QUEEN_4_EXTRA=Esta habilidade acumula ao longo de uma Expedição e entre as levas de outras batalhas.
SPIDER_QUEEN_4_DELTA=<x> de Vida Máxima

RAGING_REVENANT_1=Um Passo Mais Próximo
RAGING_REVENANT_1_DESCRIPTION=Encrava a espada em si mesmo, causando dano de <y%> de sua vida máxima para dar a cada aliado um bônus de <x> ao ataque básico por <duration> segundos.
RAGING_REVENANT_1_DELTA=<x> de Dano extra
RAGING_REVENANT_2=Mortalha Mortal
RAGING_REVENANT_2_DESCRIPTION=Rasga um pedaço da mortalha e a arremessa, causando <x> de dano a todos os inimigos e cegando-os por <duration> segundos.
RAGING_REVENANT_2_DELTA=<x> de Dano Mágico
RAGING_REVENANT_3=Remédio Imprudente
RAGING_REVENANT_3_DESCRIPTION=Suga a vida de um aliado aleatório com voracidade, tentando curar a si mesmo ao máximo.
RAGING_REVENANT_3_EXTRA= Para cada ponto de vida roubado, ele ganha <x> de vida. O Fantasma nunca deixa um aliado com vida inferior a 1. Essa habilidade não é afetada pela Cura Aprimorada.
RAGING_REVENANT_3_DELTA=Siiiiiim, ME ALIMENTEM MAIS!!!
RAGING_REVENANT_4=Beijo do Dicaprio
RAGING_REVENANT_4_DESCRIPTION= Uma vez por leva, quando o Fantasma estiver prestes a morrer, ele causa dano a todos os aliados vivos igual a <y%> da vida máxima deles.
RAGING_REVENANT_4_EXTRA=Para cada aliado ferido dessa forma, ele ganha <x> de vida. O Fantasma nunca deixa um aliado com vida inferior a 1. Essa habilidade não é afetada pela Cura Aprimorada.
RAGING_REVENANT_4_DELTA=<x> de Vida

SILENT_SPIRIT_1=ABC do Mímico: Parede
SILENT_SPIRIT_1_DESCRIPTION=Cria uma parede que bloqueia <y> de dano de qualquer fonte. Qualquer dano adicional chega ao(s) alvo(s) pretendido(s).
SILENT_SPIRIT_1_EXTRA=A parede bloqueia <x> fontes de dano antes de desaparecer.
SILENT_SPIRIT_1_DELTA=<y> de Dano bloqueado
SILENT_SPIRIT_2=Hora do Chá
SILENT_SPIRIT_2_DESCRIPTION=Ganha <x> de vida e <y> de energia por segundo durante <duration> segundos.
SILENT_SPIRIT_2_DELTA=<x> de Vida, <y> de Energia
SILENT_SPIRIT_3=Desce a Marreta!
SILENT_SPIRIT_3_DESCRIPTION=Bate com o martelo, quebrando as defesas e a determinação do inimigo mais próximo. O alvo perde <x> de vida, <y> de energia, <z> de armadura e <w> de resistência mágica.
SILENT_SPIRIT_3_DELTA=<x> de Dano Físico, <-y> de Energia, <-z> de Armadura, <-w> de Resistência Mágica
SILENT_SPIRIT_4=Hora do Silêncio
SILENT_SPIRIT_4_DESCRIPTION=Reduz em <x> a resistência mágica de todos os inimigos e os silencia por <duration> segundos.
SILENT_SPIRIT_4_DELTA=<-x> de Resistência Mágica

BANSHEE_1=Lamento do Arauto
BANSHEE_1_DESCRIPTION=Chora constantemente até a energia se esgotar. Enquanto estiver chorando, ela se torna imune a todo tipo de dano e anula todas as curas dos inimigos. Para cada inimigo que morrer enquanto esta habilidade estiver ativa, a Alma Penada ganha <x> de energia e <y> de vida.
BANSHEE_1_EXTRA=Esta habilidade pode ser ativada quando a Alma Penada estiver com 50% da energia e pode ser desativada a qualquer momento.
BANSHEE_1_DELTA=<x> de Energia, <y> de Vida
BANSHEE_2=Dama das Névoas
BANSHEE_2_DESCRIPTION=A Alma Penada é protegida contra efeitos incapacitantes. As incapacitações direcionadas contra ela de nível inferior a <x> falham automaticamente.
BANSHEE_2_EXTRA=No que diz respeito a esta habilidade, uma "incapacitação" se refere a qualquer habilidade que pode ser evitada pelo atributo Tenacidade.
BANSHEE_2_DELTA=Nível <x>
BANSHEE_3=Toque Gelado
BANSHEE_3_DESCRIPTION=Voa até um inimigo aleatório e o toca, marcando-o para morrer. Um inimigo marcado recebe <x> de dano por segundo. Esse dano acumula.
BANSHEE_3_EXTRA=Se um inimigo morrer enquanto estiver marcado, a Alma Penada ganha <y> de energia e <z> de vida.
BANSHEE_3_DELTA=<x> de Dano Mágico, <y> de Energia, <z> de Vida
BANSHEE_4= Bênção da Morrigan
BANSHEE_4_DESCRIPTION=Os golpes críticos da Alma Penada passam a causar mais <x> de dano e a silenciar o inimigo por <duration> segundos.
BANSHEE_4_DELTA=+<x> de Dano Crítico

SPECTRAL_DRAGON_1=Possessão Voluntária
SPECTRAL_DRAGON_1_DESCRIPTION=Controla o inimigo de maior intelecto. O inimigo possuído se torna um aliado, e o Draco Espectral ganha <x> de vida máxima.
SPECTRAL_DRAGON_1_EXTRA=A possessão termina ao final da leva ou quando o Draco Espectral morre. O Draco Espectral só pode possuir um inimigo de cada vez. Esta habilidade não atinge heróis Instáveis.
SPECTRAL_DRAGON_1_DELTA=<x> de Vida Máxima
SPECTRAL_DRAGON_2=Dinheiro Fantasma
SPECTRAL_DRAGON_2_DESCRIPTION=As oferendas aos mortos torna o Draco Espectral imune a dano físico. Sempre que o Draco Espectral for atingido por um ataque físico, todo o dano é ignorado, e uma de suas oferendas é queimada. Quando todas as três são queimadas, elas imediatamente causam <x> de dano ao inimigo de maior força. Após alguns instantes, as oferendas reaparecem.
#SPECTRAL_DRAGON_2_EXTRA=It takes <duration> seconds for Spectral Dragon's Joss Offerings to replenish. During this time, he is vulnerable to physical damage.
SPECTRAL_DRAGON_2_DELTA=<x> de Dano Mágico por Orbe
SPECTRAL_DRAGON_3=Fome Espectral
SPECTRAL_DRAGON_3_DESCRIPTION=Sua fome espiritual consome uma criatura invocada ou um clone inimigo. Depois, o Draco Espectral cura <x> de vida.
SPECTRAL_DRAGON_3_DELTA= <x> de Cura
SPECTRAL_DRAGON_4=Aura Necrótica
SPECTRAL_DRAGON_4_DESCRIPTION=Quando sua vida cai para <y%> da vida máxima, o Draco Espectral começa a emanar uma aura necrótica que causa <x> de dano a todos os inimigos. Esse dano é causado a cada <duration> segundos até o final da leva.
SPECTRAL_DRAGON_4_DELTA= <x> de Dano Mágico

WEREDRAGON_1=Maldição
WEREDRAGON_1_DESCRIPTION=Quando a energia do Dracantropo chega à metade, ele pode canalizar sua maldição e assumir a forma de dragão. Enquanto estiver na forma de dragão, seu ataque básico passa a ser de curta distância, e ele ganha <x> de armadura e <y> de resistência mágica.
WEREDRAGON_1_EXTRA=Ao canalizar a maldição, ele perde <z> de energia a cada <div<w><1000>> segundos.
WEREDRAGON_1_DELTA=<x> de Armadura, <y> de Resistência Mágica
WEREDRAGON_2=Presença Draconiana
WEREDRAGON_2_DESCRIPTION=Uma explosão de fogo de aura draconiana é emitida do Dracantropo a cada <div<w><1000>> segundos, causando <x> de dano mágico aos inimigos próximos.
WEREDRAGON_2_EXTRA=Ele causa 100% do dano da aura aos inimigos ao lado dele e <y%> aos inimigos à distância máxima.
WEREDRAGON_2_DELTA=<x> de Dano
WEREDRAGON_3=Dano Draconiano
WEREDRAGON_3_DESCRIPTION=Dispara um raio de fogo da mão, causando <x> de dano mágico a todos os inimigos no caminho.
WEREDRAGON_3_DELTA=<x> de Dano
WEREDRAGON_4=Força Total
WEREDRAGON_4_DESCRIPTION=O Dracantropo abraça sua maldição teriantrópica, ganhando <x> de armadura enquanto estiver na forma de dragão e <y> de dano básico enquanto estiver na forma humana.
WEREDRAGON_4_DELTA=<x> de Armadura, <y> de Dano

WEE_WITCH_1=Gatástrofe
WEE_WITCH_1_DESCRIPTION=Lança um projétil contra a equipe inimiga que explode ao primeiro impacto, causando <x> de dano mágico a todos os inimigos.
WEE_WITCH_1_DELTA=<x> de Dano Mágico
WEE_WITCH_2=Acabou a Brincadeira
WEE_WITCH_2_DESCRIPTION=Manda o inimigo mais próximo ficar quieto, causando <x> de dano mágico e silenciando por 3 segundos.
WEE_WITCH_2_DELTA=<x> de Dano Mágico
WEE_WITCH_3=Maldição dos Gatinhos
WEE_WITCH_3_DESCRIPTION=Ao causar dano a um inimigo, há uma chance de <y>% de que ela o amaldiçoe, transformando toda cura em dano real até que um total de <x> de cura tenha sido evitado.
WEE_WITCH_3_EXTRA=Não afeta Vampirismo Mágico, nem Roubo de Vida.
WEE_WITCH_3_DELTA=<x> de Dano Mágico
WEE_WITCH_4=Sabedoria das Bruxas
WEE_WITCH_4_DESCRIPTION=Ganha conhecimento de tomos antigos das bruxas, permitindo que ela ignore <x> de resistência mágica.
WEE_WITCH_4_DELTA=<x> de Resistência Mágica dos inimigos

DUNGEON_MAN_1=Joga o Dado
DUNGEON_MAN_1_DESCRIPTION=Invoca um d20 colossal que rola pela equipe inimiga, causando <x> de dano físico a todos os inimigos atingidos.
DUNGEON_MAN_1_EXTRA=Os inimigos que estiverem onde o dado cair são paralisados. Os outros atingidos pelo dado são empurrados para trás.
DUNGEON_MAN_1_DELTA=<x> de Dano Físico
DUNGEON_MAN_2=Porão de Riquezas
DUNGEON_MAN_2_DESCRIPTION=Prepara um porão cheio de ratos na taberna para os aliados matarem, dando a eles <x> de energia no início do combate.
DUNGEON_MAN_2_EXTRA=Essa energia só é concedida na primeira leva do combate.
DUNGEON_MAN_2_DELTA=<x> de Energia
DUNGEON_MAN_3=Sai Daqui!
