
QUEST_0_1=Du, Drakbrorsan!
QUEST_0_2=Vad är det, Brorsärkaren?
QUEST_0_3=Jag måste dekorera min ungkarlslya. Jag vill ha mitt ansikte på alla väggar.
QUEST_0_4=Du kan väl använda själstensporträtten? Om du har typ trettio borde det räcka till ditt ställe.
QUEST_0_5=Vilken bra idé! Du är bäst, brorsan!

QUEST_1_1=Kolla på de här snygga ansiktena!
QUEST_1_2=De kommer verkligen förena rummen!
QUEST_1_3=Att se mitt ansikte överallt fyller mig med självförtroende, Drakbrorsan! Jag kan säkert spöa fler fulingar på expedition än vad du kan.
QUEST_1_4=Det är absurt.
QUEST_1_5=Vill du bevisa det, brorsan?
QUEST_1_6=Jag antar din utmaning! Trettio svåra expeditionsstrider borde räcka för att avgöra det.
QUEST_1_7=Jag ska hålla räkningen, brorsan. Jag älskar att räkna!
QUEST_1_8=Älskar du...? Visst, du får räkna. Kom igen, vi har fiender att besegra!

QUEST_2_1=Oj! Vem av oss vann?
QUEST_2_2=Höll du inte räkningen?
QUEST_2_3=Öh, båda kom till tio, sen fick jag slut på fingrar.
QUEST_2_4=Va?
QUEST_2_5=Du sa att jag inte fick ta av mig skorna i strid, Drakbrorsan!
QUEST_2_6=Otroligt. Vi får väl säga att det är oavgjort så länge.
QUEST_2_7=Woohoo! Brorsan är nummer ett!
QUEST_2_8=Vänta, Brorsärkaren. Jag har kommit på ett sätt att avgöra det här.
QUEST_2_9=Oj, Drakbrorsan! En till utmaning? Kör på!
QUEST_2_10=Den där trollkarlen i bossarenan gör mig galen. Jag tycker vi ska dra ned honom ett snäpp.
QUEST_2_11=Hjältar som dödar ihop håller ihop, brorsan! Nu kör vi!

QUEST_3_1=Bra jobbat, Brorsärkaren!
QUEST_3_2=Wow. Vad vinner jag, Drakbrorsan?
QUEST_3_3=Vadå vad vinner du?
QUEST_3_4=Du sa att det här skulle avgöra tävlingen!
QUEST_3_5=Men det var då själva... Visst, du vinner lite... självrespekt!
QUEST_3_6=Woohoo! Värdighet! Tack, Drakbrorsan!
