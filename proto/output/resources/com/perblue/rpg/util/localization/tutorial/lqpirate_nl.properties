
QUEST_0_1=Blaas me omver! Duizend bommen en granaten! Hijs de zeilen en pak de loopplank...
QUEST_0_2=Whoah, whoah, whoah, rustig. Wat gebeurt er?
QUEST_0_3=Het legendarische spookschip, de Furie van Triton, is gezien bij de Gebleekte kust.
QUEST_0_4=Serieus? Zitten er mooie rijkdommen in?
QUEST_0_5=Nee, alleen mooie geesten. Maar ik wil het toch hebben. Snel, ik moet een bericht naar mijn oude maten sturen. Haal 100 flessen mosselmelk voor me, zo snel mogelijk.

QUEST_1_1=Aan de kant! Net als een geest komt die mosselmelk terug om me het leven zuur te maken!
QUEST_1_2=Wat? Heb je alles opgedronken? Waarom heb je het niet gewoon weggegooid? Nou ja. Laten we berichten schrijven om in de flessen te stoppen. Dit gaat veel te lang duren.
QUEST_1_3=Nee, mijn maten en ik hebben een geheime code. Kort en bondig! Schrijf 'YARR!' op elk stuk perkament. Dat begrijpen ze wel en dan komen ze eraan.
QUEST_1_4=Misschien moeten we gewoon vijf dagen 'YARR!' in de chat schrijven? Dat scheelt weer tijd en papier.

QUEST_2_1=Goed, je bemanning is bijeen geroepen. Op zoek naar de Furie van Triton! Heb je enig idee waar hij heen is gegaan nadat hij de Gebleekte kust verliet?
QUEST_2_2=Totaal niet!
QUEST_2_3=Verdorie. Goed, dan moeten we dat ding gaan zoeken. Tijd om voorraden te gaan vinden.
QUEST_2_4=Yar! Pak maar wat je nodig hebt uit mijn stapel buit.
QUEST_2_5=Wauw, je hebt gewoon van alles een! Ik zou er graag doorheen spitten, maar ik ben bang dat ik dan tetanus krijgen. Misschien moeten we gewoon alles meenemen.
QUEST_2_6=Dat schip is zo dichtbij! Ik kan het bijna ruiken! Nee, wacht, ik ruik gewoon mezelf. Arr, ook spannend!

QUEST_3_1=Van mij! Eindelijk van mij! Tritons Furie en de enge kanonnen, allemaal van kapitein Rotbaard! Yar har har har har!
