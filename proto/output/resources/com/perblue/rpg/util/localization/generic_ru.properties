CHALLENGES_INFO=В испытаниях есть три боевых режима, доступных в разные дни недели.\n\nКаменный лес. Вылазка в древний лес, где обитают каменные черти! Этим врагам нельзя нанести физический урон. Режим доступен по средам, субботам и воскресеньям.\n\nЯрко-красный след. Сражение с огненными чертями и их приспешниками в заброшенных лавовых колодцах! Врагам нельзя нанести магический урон. Режим доступен по вторникам, пятницам, субботам и воскресеньям.\n\nДраконий бой. Бой с заклятым врагом... только для драконов! Режим доступен по понедельникам, четвергам и воскресеньям.\n\nЧто необходимо знать обо всех трех режимах сражения:
CHALLENGES_INFO_POINT_1=Ты можешь выиграть бой в этом режиме до 5 раз в день. За 3 победы тебе полагается вознаграждение за квест. Попытки восстанавливаются каждый день в 05:00 по местному времени.
CHALLENGES_INFO_POINT_2=Только победа приносит добычу и восстанавливает возможности. После каждой победы перед началом нового боя у тебя есть 10 минут на восстановление.
CHALLENGES_INFO_POINT_3=Чем выше уровень сложности, тем больше и лучше твоя добыча. Чтобы выполнять более сложные задания, все участники твоего отряда должны быть одного уровня.
MOUNTAIN_INFO=Локация «Гора» предполагает два режима сражения, которые доступны в разные дни недели.\n\nВершина. Поднимись на вершину и познай вселенскую мудрость, получив эликсиры опыта. Остерегайся мерзких призраков! Режим доступен по понедельникам, средам, пятницам и воскресеньям. \n\nПещеры. Спустись в пещеры, чтобы обрести богатство в виде ценной руды. Берегись разъяренных големов! Режим доступен по вторникам, четвергам, субботам и воскресеньям.\n\nЧто нужно знать об этих двух режимах сражения:
