MAIL_BODY_NEW_USER_TIPS_1=Ежедневные квесты - отличный помощник при прохождении DragonSoul. Большинство заданий в ежедневных квестах - это обычные действия, за выполнение которых ты получаешь приятные бонусы абсолютно бесплатно. Если ты постоянно ищешь, чем заняться в DragonSoul, обязательно открывай меню ежедневных квестов и выполняй несколько заданий из списка. Глупо упускать возможность получить очки выносливости или опыта для отряда, золото и другие бонусы АБСОЛЮТНО БЕСПЛАТНО!
MAIL_BODY_NEW_USER_TIPS_2=Существует множество способов превратить своих персонажей в самых доблестных героев из всех когда-либо геройствовавших на свете. Порой это может сбивать с толку. Вот немного полезной информации, как прокачать своих персонажей всеми доступными способами:<br><br>ПЕРЕВОД НА СЛЕДУЮЩИЙ УРОВЕНЬ. Собери 6 специальных предметов, чтобы повысить их до нового цвета, и используй любые преимущества предметов, которые нужны для перевода на следующий уровень.<br>РАЗВИТИЕ. Собирай камни души для персонажей, чтобы прокачать их, что позволит им получить дополнительную звезду и существенно увеличить мощь.<br>ВЫРАВНИВАНИЕ. Используй склянки, снадобья и фиалы с опытом, чтобы повысить уровень твоего персонажа.<br>УРОВНИ УМЕНИЙ. Твой персонаж получает новое умение с каждым новым цветом, который получает с помощью перевода на другой уровень. Развивай их умения с помощью очков умений!
MAIL_BODY_NEW_USER_TIPS_3=Даже просто собрать все предметы, необходимые для усиления конкретного персонажа, довольно сложно, не говоря уже о том, чтобы запомнить, где можно получить каждый их этих предметов. Но у нас для тебя хорошие новости! Не нужно ничего запоминать. Просто открой меню персонажей, выбери того, кого хочешь усилить, и предмет, который ты хочешь получить следующим. Ты увидишь, что именно нужно сделать, чтобы получить это предмет, а также где его можно получить. Просто выбери один из уровней для данного предмета, и ты сразу попадёшь на нужное место на карте кампании.<br><br>Если тебе уже удалось заработать 3 звезды за прохождение кампании на определённом уровне, ты можешь выбрать возможность автоматического прохождения рейда. Расслабься и наблюдай за тем, как идёт сбор всех предметов, пока твой отряд уничтожает врага самостоятельно. Ты также можешь использовать свои рейд-купоны для уровней с быстрыми рейдами, чтобы истратить свои очки выносливости и собрать урожай полезных предметов!
MAIL_BODY_NEW_USER_TIPS_4=Особо наблюдательные уже заметили, что некоторые персонажи проявляют себя лучше в сражениях определённого типа. Так происходит потому, что у каждого персонажа своя роль. Вот пара советов, на что нужно обращать внимание при выборе персонажей для боя с серьёзным противником.<br><br>Расстановка сил<br>Во время сражения различные персонажи предпочитают находиться в различных местах. Некоторым нравится стоять впереди, другим - атаковать, находясь под защитой, в тылу. Чтобы создать оптимальный баланс сил и правильно распределить роли при расстановке сил, необходимо понять, где предпочитает находиться твой персонаж. Что эффективнее:<br><br>магический или физический урон<br>Большинство персонажей специализируется на нанесении магического или физического урона. В то же время многие противники могут быть менее подвержены определённому виду урона. Некоторые противники вообще невосприимчивы к урону определённого вида. Необходимо уделять внимание тому, как различные враги реагируют на различные атаки, и расставлять своих персонажей соответствующим образом. От этого зависит, получишь ты 3 звезды за прохождение уровня или потерпишь поражение!
MAIL_BODY_NEW_USER_TIPS_5=Теперь ты действуешь самостоятельно! Больше никаких подсказок, но если что-то вызовет у тебя сомнения или вопросы, есть несколько мест, куда можно обратиться. Для этого просто коснись фотографии своего профиля.<br><br>Используй кнопку «Поддержка», если у тебя возникла конкретная проблема с твоим аккаунтом, если ты хочешь поделиться с нами своими идеями или связаться с сотрудником отдела поддержки.<br><br>Нажимая на кнопку «Сообщество», ты попадешь на форум DragonSoul, где можешь общаться с другими игроками, обсуждать стратегии и просто отдыхать в хорошей компании!
