
QUEST_0_1=J'ai l'impression que notre groupe n'est pas bien préparé pour ce qu'Umlaut mijote.
QUEST_0_2=Nous devons remplir mon... enfin, je veux dire... notre coffre de guerre pour nous préparer !
QUEST_0_3=Amenez-moi 5000 jetons de combat pour la cause !

QUEST_1_1=Je suis sûr que cela nous donnera un avantage stratégique.
QUEST_1_2=Et maintenant, occupons-nous d'affaires plus personnelles...
QUEST_1_3=Médusa arrête pas de me traiter de tas de ferraille.
QUEST_1_4=Si je la bats sept fois dans sa version titanesque, elle sera si impressionnée qu'elle n'osera plus jamais m'insulter !

QUEST_2_1=Médusa !
QUEST_2_2=Oui, tas de ferraille ?
QUEST_2_3=J'ai battu ta version titanesque sept fois ! Ça t'en bouche un coin, pas vrai ?
QUEST_2_4=Beau travail, tas de ferraille.
QUEST_2_5=Tu as entendu ça ? Elle pense que tu t'es bien débrouillé !
QUEST_2_6=Maintenant que mon coffre de guerre est à nouveau rempli, il est temps de lancer une campagne d'envergure !
QUEST_2_7=Avec les ressources que nous avons accumulées, je parie que je peux être vainqueur au Colisée cinq jours d'affilée.

QUEST_3_1=Encore une campagne de Colisée réussie !
