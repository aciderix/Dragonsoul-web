
QUEST_0_1=Spiller, jeg kan merke at du mangler tro, og det plager meg voldsomt.
QUEST_0_2=Det er på tide å ANGRE! ANGRE! Og vise din tro ved å betale avlat!
QUEST_0_3=Fem millioner laken bør gjøre deg verdig for gudene igjen.

QUEST_1_1=Gudene takker for sjenerøsiteten, men det er mer som gjenstår.
QUEST_1_2=Det finnes kjemper som utgir seg for å være meg.
QUEST_1_3=Som en respektert figur i lokalsamfunnet kan jeg ikke tillate dette.
QUEST_1_4=Jeg krever at du gir 7 av disse grufulle falske profetene tifold tilbake. Du finner dem i det fryktelige titantempelet.

QUEST_2_1=Jeg er fylt av dyp anger.
QUEST_2_2=Disse hendene har forårsaket så mye blodsutgytelse!
QUEST_2_3=Hvor mange sår har bøkene mine påført?
QUEST_2_4=Disse hendene må helbrede igjen så jeg kan gjøre opp for syndene mine.
QUEST_2_5=Jeg må prøve å helbrede 1 000 000 skade på en dag, og gudene må vise sin tiltro til meg ved å skjenke oss seier i kampene.
QUEST_2_6=Bare da kan jeg gå med hevet hode igjen!

QUEST_3_1=Gudene takker for at du viste meg den smale sti igjen. Deres tro på deg er gjenopprettet!
