EXPERT_ch0_lvl0_DESCRIPTION=Umlaut se ha ido del castillo draculino y nuestros amigos siguen cerca. Si nos damos prisa, quizás logremos recuperar esas piedras.
EXPERT_ch0_lvl3_DESCRIPTION=Los monstruos han huido al castillo, ¡tenemos que perseguirlos! ¿El dragón de dentro será Umlaut?
EXPERT_ch0_lvl6_DESCRIPTION=Nuestros exploradores han localizado a la Sustituta Inestable en el patio. ¿Cómo va a estar en el patio si está en nuestro equipo?
EXPERT_ch0_lvl9_DESCRIPTION=¡Los monstruos están retirándose hacia el castillo! ¡Cobardes!
EXPERT_ch0_lvl12_DESCRIPTION=¡Han localizado al Dracul Oscuro en las murallas y tiene al fantasma de la Dama Dragón con él!
EXPERT_ch0_lvl15_DESCRIPTION=Se han retirado al castillo. ¡Es nuestra oportunidad!
EXPERT_ch0_lvl18_DESCRIPTION=Hemos dado con el Dracul Oscuro antes de que lograra huir. ¡No le dejéis escapar!
EXPERT_ch1_lvl0_DESCRIPTION=Nuestros exploradores dicen que han visto cómo salía humo de las profundidades del Bosque de la muralla de dragones. Vamos a investigar.
EXPERT_ch1_lvl3_DESCRIPTION=El camino se está empinando. Si subimos a lo alto, podremos ver de dónde proviene el humo.
EXPERT_ch1_lvl6_DESCRIPTION=Hemos perseguido al Diablo Polvoriento hasta el bosque. Este parece un buen lugar para luchar.
EXPERT_ch1_lvl9_DESCRIPTION=En la última batalla debimos de cambiar de rumbo. ¡Creo que estamos perdidos!
EXPERT_ch1_lvl12_DESCRIPTION=Nos detenemos para reabastecer nuestras provisiones de agua cuando, de repente... ¡Emboscada!
EXPERT_ch1_lvl15_DESCRIPTION=¡Por fin! ¡Hemos conseguido subir por encima de los árboles! A ver... ¿el sol se pone por el este o por el oeste?
EXPERT_ch1_lvl18_DESCRIPTION=¡Hemos acorralado al Diablo Polvoriento en las ruinas antiguas!
EXPERT_ch2_lvl0_DESCRIPTION=¡Los monstruos han invadido la Arena! ¡Expúlsalos!
EXPERT_ch2_lvl3_DESCRIPTION=¿Lo oyes? Están dando una fiesta en el salón comedor. ¡Vamos a colarnos!
EXPERT_ch2_lvl6_DESCRIPTION=Hay una luz extraña que sale de la cocina y no creo que sea del fogón.
EXPERT_ch2_lvl9_DESCRIPTION=Los monstruos han vuelto a invadir la Arena. Esto no puede ser. ¡Al ataque!
EXPERT_ch2_lvl12_DESCRIPTION=Es hora de pelear. ¡Hemos acorralado al Dragón Mordedor!
EXPERT_ch2_lvl15_DESCRIPTION=Están destrozando el salón comedor. No podemos consentirlo.
EXPERT_ch2_lvl18_DESCRIPTION=Están atrapados en la sala del tesoro. Es hora de enfrentarse por última vez al Dragón Mordedor.
EXPERT_ch3_lvl0_DESCRIPTION=El Reino Élfico nos ha pedido ayuda, pero tenemos que cruzar un valle repleto de monstruos... Arg.
EXPERT_ch3_lvl3_DESCRIPTION=Antes, la torre servía de faro. Ahora está llena de polvo...
EXPERT_ch3_lvl6_DESCRIPTION=A medida que nos acercamos a un campo de batalla en un estado algo malo... la tierra empieza a retumbar.
EXPERT_ch3_lvl9_DESCRIPTION=Este puente chirría de una forma que no mola nada... ¡No miréis abajo!
EXPERT_ch3_lvl12_DESCRIPTION=Es hora de enseñarle a Hidra quién manda aquí.
EXPERT_ch3_lvl15_DESCRIPTION=Esta torre solía proteger la entrada al bosque. ¡Tendremos que darnos prisa si queremos atrapar a ese dragón!
EXPERT_ch3_lvl18_DESCRIPTION=¡Aquí es donde nos enfrentamos por última vez a Hidra!
EXPERT_ch4_lvl0_DESCRIPTION=Nunca antes me habían dejado entrar al Bosque de las Libélulas. Oooh, ¡qué emocionante!
EXPERT_ch4_lvl3_DESCRIPTION=¡Están destrozando las estatuas antiguas! ¡No podemos dejar que se escapen así!
EXPERT_ch4_lvl6_DESCRIPTION=Los rumores eran ciertos. Hemos encontrado al Dragón Lunar... ¡Y está bajo el control de Umlaut!
EXPERT_ch4_lvl9_DESCRIPTION=Por algún motivo, hemos terminado volviendo a las afueras del bosque. Bueno, ¡al menos ya sabemos dónde estamos!
EXPERT_ch4_lvl12_DESCRIPTION=¡El estruendo de estas cascadas retumba en mi pecho como si fuera un tambor! ¡Vamos a jugar a la guerra!
EXPERT_ch4_lvl15_DESCRIPTION=¡Esos malditos monstruos están volviendo a destrozar el jardín! Vamos a meterles esas estatuas por donde el sol no brilla.
EXPERT_ch4_lvl18_DESCRIPTION=Esta sala es... ¡increíble! Es el lugar perfecto para enfrentarse por última vez al Dragón Lunar.
EXPERT_ch5_lvl0_DESCRIPTION=Nos vamos del Bosque de las Libélulas a regañadientes, ¡pero estamos listos para nuestro próximo desafío!
EXPERT_ch5_lvl3_DESCRIPTION=Sobre los árboles se puede ver cómo el bosque está repleto de monstruos.
EXPERT_ch5_lvl6_DESCRIPTION=Parece que nuestros fantasmas se están haciendo más fuertes. ¿Cuánto puede controlar Umlaut de verdad?
EXPERT_ch5_lvl9_DESCRIPTION=Cuando rastreábamos a un grupo de enemigos, nos encontramos con una zona despejada y tranquila. Si conseguimos acabar con ellos, ¡por fin podremos descansar y comer!
EXPERT_ch5_lvl12_DESCRIPTION=Decidimos escalar hasta la cima para tener una vista buena de los alrededores cuando, de repente, ¡aparecen!
EXPERT_ch5_lvl15_DESCRIPTION=Nos volvemos a quedar sin suministros, así que nos detenemos en un riachuelo para pescar algo. De repente, ¡unos fantasmas salen de entre los árboles!
EXPERT_ch5_lvl18_DESCRIPTION=La torre misteriosa está justo después de este puente, ¡pero unos monstruos bloquean el paso!
EXPERT_ch6_lvl0_DESCRIPTION=La torre está ahí delante. Vamos a averiguar por qué los monstruos se dirigían en esa dirección.
EXPERT_ch6_lvl3_DESCRIPTION=¡La biblioteca es impresionante! Hay textos extraños por todas partes. ¿Quién podría ser el dueño de un tesoro como este?
EXPERT_ch6_lvl6_DESCRIPTION=Alguien ha reunido una colección increíble de criaturas mágicas. ¿El dueño de esta torre será cazador? ¿Será un científico?
EXPERT_ch6_lvl9_DESCRIPTION=La Sustituta no puede creérselo. La habitación es igualita al laboratorio de alquimia donde estudió.
EXPERT_ch6_lvl12_DESCRIPTION=La última puerta nos lleva una vez más a la sala de taxidermia. Parece que los ojos nos miran. QUÉ MIEDO.
EXPERT_ch6_lvl15_DESCRIPTION=El dragón quiere prender fuego a su propia biblioteca. ¡Tenemos que detenerle!
EXPERT_ch6_lvl18_DESCRIPTION=Escapamos de la torre para enfrentarnos en las murallas. ¡Preparaos!
EXPERT_ch7_lvl0_DESCRIPTION=¿Por qué no podemos liberar al Dragón Mágico? La Sustituta está desolada, pero nosotros vamos por el buen camino.
EXPERT_ch7_lvl3_DESCRIPTION=Entramos por una de las puertas del chapitel, sin estar muy seguros de lo que podemos encontrarnos.
EXPERT_ch7_lvl6_DESCRIPTION=No hay rastro del Dragón Mágico pero, mientras nos acercamos a la plaza, ¡nos tienden una emboscada!
EXPERT_ch7_lvl9_DESCRIPTION=Entramos en un salón hecho completamente de huesos. QUÉ ASCO. Impresiona, pero QUÉ ASCO.
EXPERT_ch7_lvl12_DESCRIPTION=Entramos en el chapitel una vez más, con la esperanza de poder rastrearlo.
EXPERT_ch7_lvl15_DESCRIPTION=Entramos en un salón impresionante de esmeraldas. «Hemos venido a liberar al mago», dice la Sustituta, «para conseguirle un cerebro a Hermazerker, sentido del humor a la Dama Dragón y un corazón al Curandero de la Fe».
EXPERT_ch7_lvl18_DESCRIPTION=Conseguimos vencer al dragón y a su ejército en el trayecto. Por fin, ¡una salida a nuestra frustración!
EXPERT_ch8_lvl0_DESCRIPTION=Perseguimos al Dragón de Huesos hasta la entrada de las antiguas ruinas subterráneas. Nos cubrimos la cara debido al calor tan intenso que emana de la entrada y nos adentramos en las profundidades.
EXPERT_ch8_lvl3_DESCRIPTION=Perseguimos a Bárdbara hasta otra cueva de lava de calor sofocante. «Ahora que ya habéis visto a los teloneros, ¡calentemos el ambiente con la actuación principal!».
EXPERT_ch8_lvl6_DESCRIPTION=Los elfos debieron de vivir aquí hace mucho tiempo. La arquitectura recuerda bastante a la que vimos en el Bosque de las Libélulas.
EXPERT_ch8_lvl9_DESCRIPTION=¡Los monstruos y los dragones están robando el tesoro! ¡Tenemos que detenerlos!
EXPERT_ch8_lvl12_DESCRIPTION=La Sustituta localiza al Dragón Mágico en mitad del salón. ¡Vamos a tener que pasar por la habitación para poder llegar a él!
EXPERT_ch8_lvl15_DESCRIPTION=El Centauro salta valientemente sobre un riachuelo de lava y acorrala al Dragón de Huesos. ¡Esta vez no se nos escapará!
EXPERT_ch8_lvl18_DESCRIPTION=La Sustituta salta sobre la lava caliente y burbujeante: «¡No voy a dejar que Umlaut te lleve ni a ti ni a esa estatua! Voy a detenerle, ¡aunque sea la última cosa que haga!».
EXPERT_ch9_lvl0_DESCRIPTION=El Dragón Mágico nos manda al Cañón de Titanes para que busquemos un antiguo templo draconiano.
EXPERT_ch9_lvl3_DESCRIPTION=La Sustituta se adelanta y empieza a escalar una formación de rocas. «¡Hay ruinas antiguas a la vista!».
EXPERT_ch9_lvl6_DESCRIPTION=Pasamos por una arcada larga entre las ruinas. ¿Eso que se ve a lo lejos es el templo?
EXPERT_ch9_lvl9_DESCRIPTION=Las ruinas de arenisca están cubiertas de pictogramas decorativos. ¿Hay alguien que pueda traducirlos?
EXPERT_ch9_lvl12_DESCRIPTION=El templo está cubierto de pictogramas que representan gigantes y un mundo en llamas. ¿Qué podrían querer decir?
EXPERT_ch9_lvl15_DESCRIPTION=Apuramos el paso en cuanto salimos de las ruinas.
EXPERT_ch9_lvl18_DESCRIPTION=Acorralamos a la Monada Salvaje. ¡Estamos listos para la batalla!
EXPERT_ch10_lvl0_DESCRIPTION=Dejamos atrás el cañón con la esperanza de averiguar más sobre los titanes y las estatuas draconianas.
EXPERT_ch10_lvl3_DESCRIPTION=Rebasamos unas ruinas y nos dirigimos al este, donde encontramos un valle impresionante.
EXPERT_ch10_lvl6_DESCRIPTION=Tomamos un descanso para asearnos en las límpidas aguas del lago, procedentes del manantial del valle. ¡Partimos de nuevo, totalmente frescos!
EXPERT_ch10_lvl9_DESCRIPTION=Mandamos a unos cuantos exploradores de avanzadilla, con la esperanza de que localicen la Ciudad Acantilado en la que están surgiendo las revueltas.
EXPERT_ch10_lvl12_DESCRIPTION=La ciudad es increíble. ¡Se percha a los lados de los acantilados como si ella misma desafiara a la gravedad!
EXPERT_ch10_lvl15_DESCRIPTION=La Dama Dragón mira hacia la ciudad a lo lejos: "La estructura de esa ciudad es ideal desde el punto de vista defensivo, pero no sé qué tal será para el tráfico".
EXPERT_ch10_lvl18_DESCRIPTION=Escrutamos la ciudad en busca de pistas, ¡cuando de repente el Dragón Punki nos impide el paso!
EXPERT_ch11_lvl0_DESCRIPTION=Nuestro equipo sube por la montaña en busca de las luces extrañas de las que hablaba el Dragón Punki.
EXPERT_ch11_lvl3_DESCRIPTION=El agua de la montaña, que proviene de un arroyo cercano, refresca nuestras gargantas secas. Al Electroyeti le entra hipo.
EXPERT_ch11_lvl6_DESCRIPTION=Damos un rodeo en el camino cuando un dragón naranja baboso nos bloquea el paso.
EXPERT_ch11_lvl9_DESCRIPTION=¡El Dragón Rabioso sigue esquivándonos! ¡Esto es exasperante!
EXPERT_ch11_lvl12_DESCRIPTION=A lo lejos se alza una estatua gigante.
EXPERT_ch11_lvl15_DESCRIPTION=Nos tomamos un descanso para pescar unas truchas en las frías aguas del arroyo de la montaña.
EXPERT_ch11_lvl18_DESCRIPTION=Acorralamos al Dragón Rabioso. ¡Es hora de descubrir si fue él quien capturó a los vecinos!
EXPERT_ch12_lvl0_DESCRIPTION=Nos dirigimos hacia la montaña con la esperanza de encontrar a los vecinos desaparecidos. El aire se vuelve cada vez más frío a medida que subimos.
EXPERT_ch12_lvl3_DESCRIPTION=Nuestro equipo se encuentra ante una inmensa llanura helada. El sonido del hielo rompiéndose irrumpe en medio de la escena.
EXPERT_ch12_lvl6_DESCRIPTION=Paramos en seco cuando vemos a lo lejos una figura oscura que se acerca. ¡Es un dragón gigante recubierto de hielo!
EXPERT_ch12_lvl9_DESCRIPTION=Llegamos al castillo, pero unos monstruos nos bloquean el paso. La tormenta se pone más fea en cuanto empieza el combate.
EXPERT_ch12_lvl12_DESCRIPTION=El castillo está lleno de estatuas asombrosamente realistas... Qué raro.
EXPERT_ch12_lvl15_DESCRIPTION=Estamos a punto de salir del hielo cuando de repente llega una ráfaga de viento.
EXPERT_ch12_lvl18_DESCRIPTION=Nos paramos para echarle un último vistazo a la montaña antes de poner rumbo hacia la costa, a la Ciudad Portuaria.
EXPERT_ch13_lvl0_DESCRIPTION=La dirección del viento cambia a medida que vamos bajando la montaña, embriagándonos con un aroma fresco a brisa marina.
EXPERT_ch13_lvl3_DESCRIPTION=Las nubes se mueven rápido y el viento silba cuando Dragón de Tormenta nos tiende una emboscada.
EXPERT_ch13_lvl6_DESCRIPTION=El viento vuelve a levantarse y, una vez más, acabamos cara a cara con nuestro enemigo.
EXPERT_ch13_lvl9_DESCRIPTION=Conseguimos abrirnos paso entre el ejército de monstruos y llegamos a una playa que parece bastante familiar.
EXPERT_ch13_lvl12_DESCRIPTION=El viento se levanta a nuestro alrededor y comienza a silbar. «¡Ay, me @%$#% en la mar!», grita Electroyeti. «¿Cuántas @$# veces vamos a tener que luchar contra esta cosa?».
EXPERT_ch13_lvl15_DESCRIPTION=¡Por fin la hemos pillado! ¡Acabemos con ella!
EXPERT_ch13_lvl18_DESCRIPTION=La ciudad se avecina a lo lejos, seduciéndonos con sus colores y un suave hilo musical.
EXPERT_ch14_lvl0_DESCRIPTION=Entramos en el Puerto de las Trampas, un puerto de pesca muy particular con una pizca de criminalidad.
EXPERT_ch14_lvl3_DESCRIPTION=Dato curioso: iba a llamarse «Pasaje del Crimen», pero creo que se equivocaron al deletrearlo.
EXPERT_ch14_lvl6_DESCRIPTION=Escuchamos el rugido una vez más. Esta vez se oye más cerca...
EXPERT_ch14_lvl9_DESCRIPTION=El Ninja Enano sigue diciendo que los rugidos salen de la taberna.
EXPERT_ch14_lvl12_DESCRIPTION=¡Os digo que deberíamos ver el mapa!
EXPERT_ch14_lvl15_DESCRIPTION=¡Nos enfrentamos a unos monstruos y conseguimos ver el mar!
EXPERT_ch14_lvl18_DESCRIPTION=¡A luchar contra un dragón!
EXPERT_ch15_lvl0_DESCRIPTION=«¡No me #$%@%!», exclama Electroyeti. «No me estaréis llevando al mar, ¿verdad? Me sienta fatal y me mareo».
EXPERT_ch15_lvl3_DESCRIPTION=¡A proa! A lo mejor obtenemos una panorámica mejor del resto del barco desde allí.
EXPERT_ch15_lvl6_DESCRIPTION=Electroyeti localiza a la ladrona en la mazmorra.
EXPERT_ch15_lvl9_DESCRIPTION=Qué hambre tengo... ¿No podemos seguir buscando a la ladrona después de comer?
EXPERT_ch15_lvl12_DESCRIPTION=Eso es una malignidad.
EXPERT_ch15_lvl15_DESCRIPTION=Surcar los mares y combatir un océano de villanos, ¡no hay nada mejor!
EXPERT_ch15_lvl18_DESCRIPTION=¡Por fin conseguimos acorralar a esa ladrona! Vamos a tener que hablar un rato ella y yo...
EXPERT_ch16_lvl0_DESCRIPTION=Hemos naufragado en la orilla de una extraña isla.
EXPERT_ch16_lvl3_DESCRIPTION=¡Se acabó! No iremos a ninguna parte hasta que averigüemos quién anda por ahí escondido.
EXPERT_ch16_lvl6_DESCRIPTION=Tenemos que salir de esta isla, pero el barco está fuera de servicio. ¿Qué hacemos?
EXPERT_ch16_lvl9_DESCRIPTION=¡Madre mía! ¡Podría quedarme días estudiando este sitio! Tendré que volver cuando todo esto acabe.
EXPERT_ch16_lvl12_DESCRIPTION=Parece que el ejemplar n.º 26 esparce una nube de gas ligeramente exultante. Me ha llevado toda la tarde hacer que la Druida Marchosa deje de perder el tiempo con eso.
EXPERT_ch16_lvl15_DESCRIPTION=Paramos junto a un río para relajarnos y beber un poco de agua... aparentemente llena de pirañas. Ay... Qué asco de sitio.
EXPERT_ch16_lvl18_DESCRIPTION=¡Santo cielo! Hay un dragón en la isla al que le atraen la muerte y esas cosas. ¡Cómo no!
EXPERT_ch17_lvl0_DESCRIPTION=La tripulación rescató este increíble mascarón de proa con forma de dragón del cementerio de barcos. ¿Cómo acabaría ahí?
EXPERT_ch17_lvl3_DESCRIPTION=Vale, ahora que hemos encontrado el velero, ¡es hora de levar anclas!
EXPERT_ch17_lvl6_DESCRIPTION=Es un instrumento de navegación. Vaya panda de mal pensados. Oye, ¡seguro que hay uno en el camarote del capitán!
EXPERT_ch17_lvl9_DESCRIPTION=¿Otra vez en proa? Aquí está pasando algo raro.
EXPERT_ch17_lvl12_DESCRIPTION=Y otra vez en la proa de marras. Genial. Por cierto, ¿soy el único que se ha dado cuenta de que ese mascarón de proa brilla un poco?
EXPERT_ch17_lvl15_DESCRIPTION=Otra vez de vuelta al velero. Y creo que no estamos solos.
EXPERT_ch17_lvl18_DESCRIPTION=¿Qué tenemos que hacer? ¡Enfrentarnos a un dragón!
EXPERT_ch18_lvl0_DESCRIPTION=Para tranquilidad de Electroyeti, estamos de nuevo en tierra firme. Es un yeti muy terrestre.
EXPERT_ch18_lvl3_DESCRIPTION=El mercado está igual de vacío que el puerto. ¡Maldición! Necesito pergaminos y tinta.
EXPERT_ch18_lvl6_DESCRIPTION=Llevamos horas caminando por Bete Noire y todavía no hemos visto ni un alma.
EXPERT_ch18_lvl9_DESCRIPTION=Dicen que aparece allá donde hay caos para sembrar más caos si cabe.
EXPERT_ch18_lvl12_DESCRIPTION=Electroyeti no le quita ojo a Don Mazmorra. Me temo que no van a hacer buenas migas.
EXPERT_ch18_lvl15_DESCRIPTION=Seguimos el rastro de la criatura hasta llegar al centro de la ciudad. La criatura desaparece en un callejón, dejando tras de sí una camisa andrajosa.
EXPERT_ch18_lvl18_DESCRIPTION=¡Ya era hora! Al fin sabremos qué o quién es esta criatura de cabellos negros.
EXPERT_ch19_lvl0_DESCRIPTION=Bete Noire está libre de villanos, pero la maldición no se ha roto. ¿De dónde vendrá?
EXPERT_ch19_lvl3_DESCRIPTION=Este lugar parece una portada de un disco de Bárdbara.
EXPERT_ch19_lvl6_DESCRIPTION=¡Hemos encontrado a una lugareña! ¡Vamos a preguntarle!
EXPERT_ch19_lvl9_DESCRIPTION=Si es un sistema de cerraduras, Ladrona maestra las abrirá.
EXPERT_ch19_lvl12_DESCRIPTION=Todos estos pobres demonios poseídos... Snif.
EXPERT_ch19_lvl15_DESCRIPTION=Mala Baba parecía bastante agradable, aunque con un toque escéptico.
EXPERT_ch19_lvl18_DESCRIPTION=Por fin hemos llegado hasta el Chaos Nexus.
EXPERT_ch20_lvl0_DESCRIPTION=Al igual que el altar de la ciudadela de Bete Noire, el Chaos Nexus debería trasladarnos a otro reino... o hacernos picadillo.
EXPERT_ch20_lvl3_DESCRIPTION=¿Vosotros también oís la trompeta?
EXPERT_ch20_lvl6_DESCRIPTION=Tienes dragones y demonios justo detrás de ti.
EXPERT_ch20_lvl9_DESCRIPTION=¡Un juglar entonaría versos sobre nuestras épicas aventuras! ¿Alguien se apunta?
EXPERT_ch20_lvl12_DESCRIPTION=Nos hemos topado con una tropa de ángeles.
EXPERT_ch20_lvl15_DESCRIPTION=La parte trasera y la delantera del Chapitel sagrado son misteriosamente parecidas. ¿Distingues las diferencias?
EXPERT_ch20_lvl18_DESCRIPTION=¡Menos hablar y más patear traseros!