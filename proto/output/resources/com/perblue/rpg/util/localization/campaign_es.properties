NORMAL_ch0_lvl0_DESCRIPTION=Umlaut se ha ido del castillo draculino y nuestros amigos siguen cerca. Si nos damos prisa, quizás logremos recuperar esas piedras.
NORMAL_ch0_lvl1_DESCRIPTION=Se oyen palabrotas fuera. ¡El Electroyeti debe de estar en el patio!
NORMAL_ch0_lvl2_DESCRIPTION=Han llegado los refuerzos y el patio está lleno de monstruos. ¿Están diciendo algo de un dragón? ¡Yo creía que Umlaut se había ido!
NORMAL_ch0_lvl3_DESCRIPTION=Los monstruos han huido al castillo, ¡tenemos que perseguirlos! ¿El dragón de dentro será Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=¡El Dracul Oscuro ha huido y ha enviado monstruos para que cubran su huida!
NORMAL_ch0_lvl5_DESCRIPTION=Han localizado al famoso Curandero de la Fe en el patio. Un curandero nos vendría bien... ¡Intentemos obtener esas piedras!
NORMAL_ch0_lvl6_DESCRIPTION=Nuestros exploradores han localizado a la Sustituta Inestable en el patio. ¿Cómo va a estar en el patio si está en nuestro equipo?
NORMAL_ch0_lvl7_DESCRIPTION=Confirmamos que hemos visto a la Sustituta Inestable. Tenemos que investigar.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut cree que puede contener los poderes de la Sustituta. ¡Recuperemos esas piedras!
NORMAL_ch0_lvl9_DESCRIPTION=¡Los monstruos están retirándose hacia el castillo! ¡Cobardes!
NORMAL_ch0_lvl10_DESCRIPTION=El Curandero de la Fe se ha ido con los monstruos al patio. Está profiriendo un conjuro que dice: «Debéis... entrar... al... patio...».
NORMAL_ch0_lvl11_DESCRIPTION=¡Han llegado los refuerzos! Tenemos que hacer que retrocedan para volver al castillo.
NORMAL_ch0_lvl12_DESCRIPTION=¡Han localizado al Dracul Oscuro en las murallas y tiene al fantasma de la Dama Dragón con él!
NORMAL_ch0_lvl13_DESCRIPTION=El Dracul Oscuro se ha retirado al castillo, pero la horda nos ha hecho retroceder hasta el patio.
NORMAL_ch0_lvl14_DESCRIPTION=Podemos escuchar cómo el Electroyeti maldice a todos desde el patio. ¡No va a parar por mucho que le digas lo que es su madre!
NORMAL_ch0_lvl15_DESCRIPTION=Se han retirado al castillo. ¡Es nuestra oportunidad!
NORMAL_ch0_lvl16_DESCRIPTION=Nuestros exploradores han localizado al Dracul Oscuro intentando huir por el puente levadizo. Tenemos que llegar allí rápido. ¡Atajemos por el patio!
NORMAL_ch0_lvl17_DESCRIPTION=Tenemos que llegar hasta el puente levadizo antes de que se escape. ¡Deprisa!
NORMAL_ch0_lvl18_DESCRIPTION=Hemos dado con el Dracul Oscuro antes de que lograra huir. ¡No le dejéis escapar!
NORMAL_ch1_lvl0_DESCRIPTION=Nuestros exploradores dicen que han visto cómo salía humo de las profundidades del Bosque de la muralla de dragones. Vamos a investigar.
NORMAL_ch1_lvl1_DESCRIPTION=Tomaremos el camino menos transitado, ¿de acuerdo?
NORMAL_ch1_lvl2_DESCRIPTION=El Elfo Cósmico ha llegado acompañado de gólems de cristal y diablillos de piedra. ¡Están bloqueando el paso!
NORMAL_ch1_lvl3_DESCRIPTION=El camino se está empinando. Si subimos a lo alto, podremos ver de dónde proviene el humo.
NORMAL_ch1_lvl4_DESCRIPTION=¿Alguien más puede oír la música dance de ahí abajo? Chunda, chunda, chunda, chunda, chunda, chunda...
NORMAL_ch1_lvl5_DESCRIPTION=Es hora de enseñarle al dragón que todo aquel que juega con fuego... ¡se quema!
NORMAL_ch1_lvl6_DESCRIPTION=Hemos perseguido al Diablo Polvoriento hasta el bosque. Este parece un buen lugar para luchar.
NORMAL_ch1_lvl7_DESCRIPTION=El Diablo Polvoriento está intentando escapar... ¡A por él!
NORMAL_ch1_lvl8_DESCRIPTION=El Diablo Polvoriento se ha escapado, aunque esa no puede ser la única razón por la que el ambiente está tan tranquilo de repente...
NORMAL_ch1_lvl9_DESCRIPTION=En la última batalla debimos de cambiar de rumbo. ¡Creo que estamos perdidos!
NORMAL_ch1_lvl10_DESCRIPTION=Os juro que yo ya he visto esta flor morada... ¿No estaremos yendo en círculos?
NORMAL_ch1_lvl11_DESCRIPTION=De repente, escuchamos un grito lleno de furia y el sonido de unos... ¿patines?
NORMAL_ch1_lvl12_DESCRIPTION=Nos detenemos para reabastecer nuestras provisiones de agua cuando, de repente... ¡Emboscada!
NORMAL_ch1_lvl13_DESCRIPTION=Si pudiéramos volver a la cima, podríamos volver a orientarnos. Volvamos atrás.
NORMAL_ch1_lvl14_DESCRIPTION=El Maestro de la Vara bloquea nuestro paso a la cima. ¡Sus movimientos son impresionantes!
NORMAL_ch1_lvl15_DESCRIPTION=¡Por fin! ¡Hemos conseguido subir por encima de los árboles! Esto... ¿el sol se pone por el este o por el oeste?
NORMAL_ch1_lvl16_DESCRIPTION=¡No podemos dejar que el Diablo Polvoriento se escape! Hay que seguir el humo.
NORMAL_ch1_lvl17_DESCRIPTION=El Diablo Polvoriento se ha escapado hacia las ruinas antiguas que localizamos cuando nos adentramos en el follaje del bosque. ¡Vamos a tener que volver allí!
NORMAL_ch1_lvl18_DESCRIPTION=¡Hemos acorralado al Diablo Polvoriento en las ruinas antiguas!
NORMAL_ch2_lvl0_DESCRIPTION=¡Los monstruos han invadido la Arena! ¡Expúlsalos!
NORMAL_ch2_lvl1_DESCRIPTION=Nuestros exploradores dicen que hay rumores acerca de un dragón que ha ocupado el próximo fuerte. Héroes, ¡reunión!
NORMAL_ch2_lvl2_DESCRIPTION=Hace tiempo, esto era una fortaleza, pero la han destruido. Es hora de enseñarles lo que hacemos nosotros con la basura.
NORMAL_ch2_lvl3_DESCRIPTION=¿Lo oyes? Están dando una fiesta en el salón comedor. ¡Vamos a colarnos!
NORMAL_ch2_lvl4_DESCRIPTION=Hemos despejado el salón, aunque seguimos sin ver al dragón. ¿Dónde está?
NORMAL_ch2_lvl5_DESCRIPTION=Un grito muy agudo detiene en seco nuestra victoria: ¡es la Bruja Encarnada! ¡Y tiene con ella al Dragón Mordedor!
NORMAL_ch2_lvl6_DESCRIPTION=Hay una luz extraña que sale de la cocina y no creo que sea del fogón.
NORMAL_ch2_lvl7_DESCRIPTION=¡El Dragón Mordedor se ha retirado al pasillo!
NORMAL_ch2_lvl8_DESCRIPTION=Nos hemos lanzado a por el Dragón Mordedor. ¡Esta vez no escapará!
NORMAL_ch2_lvl9_DESCRIPTION=Los monstruos han vuelto a invadir la Arena. Esto no puede ser. ¡Al ataque!
NORMAL_ch2_lvl10_DESCRIPTION=Ahora que hemos despejado la Arena, volvamos para liberar el fuerte.
NORMAL_ch2_lvl11_DESCRIPTION=Oigo el rugido del Dragón Mordedor, viene de la cocina. Electroyeti, ¡deja de atiborrarte y ven aquí! ¡Tenemos que llegar hasta él!
NORMAL_ch2_lvl12_DESCRIPTION=Es hora de pelear. ¡Hemos acorralado al Dragón Mordedor!
NORMAL_ch2_lvl13_DESCRIPTION=Cuando se retiró al pasillo, oímos al Dragón Mordedor ordenar a la horda que proteja el tesoro...
NORMAL_ch2_lvl14_DESCRIPTION=¡El Dragón Mordedor se está retirando! Rápido, ¡antes de que escape!
NORMAL_ch2_lvl15_DESCRIPTION=Están destrozando el salón comedor. «¡La comida no!», grita el Electroyeti. «¡Seréis #$@%$%! No vamos a consentir esto».
NORMAL_ch2_lvl16_DESCRIPTION=¡Han acabado con toda la comida y la bebida del fuerte! Es hora de devolvérsela...
NORMAL_ch2_lvl17_DESCRIPTION=Los monstruos están corriendo para proteger el tesoro. ¡Estamos pisándoles los talones!
NORMAL_ch2_lvl18_DESCRIPTION=Están atrapados en la sala del tesoro. Es hora de enfrentarse por última vez al Dragón Mordedor.
NORMAL_ch3_lvl0_DESCRIPTION=El Reino Élfico nos ha pedido ayuda, pero tenemos que cruzar un valle repleto de monstruos... En fin...
NORMAL_ch3_lvl1_DESCRIPTION=¡Solo hemos dado unos pasos por el valle y ya nos han atacado por sorpresa!
NORMAL_ch3_lvl2_DESCRIPTION=¡Los dragones han bloqueado el paso!
NORMAL_ch3_lvl3_DESCRIPTION=Entramos en el valle y el Centauro se para en seco: «Chicos, creo que reconozco este lugar».
NORMAL_ch3_lvl4_DESCRIPTION=¡Nos han tendido una emboscada! ¡A las armas!
NORMAL_ch3_lvl5_DESCRIPTION=Este lugar es espeluznante. Hace frío, huele mal y hay monstruos por todas partes. ¡Cuanto antes consigamos salir de aquí, mejor!
NORMAL_ch3_lvl6_DESCRIPTION=La tierra empieza a retumbar. «Es hora de ir a saludar al responsable de todo esto», grita el Centauro mientras se precipita a la pelea.
NORMAL_ch3_lvl7_DESCRIPTION=Antes de que viniera Umlaut, era un valle precioso. El Centauro está desolado pero, aún más importante, está enfadadísimo.
NORMAL_ch3_lvl8_DESCRIPTION=Es un poco difícil orientarse... Los monstruos han dejado la zona prácticamente irreconocible.
NORMAL_ch3_lvl9_DESCRIPTION=Este puente chirría de una forma que no mola nada... ¡No miréis abajo!
NORMAL_ch3_lvl10_DESCRIPTION=¡Nuestros exploradores han divisado a Hidra otra vez en el campo de batalla!
NORMAL_ch3_lvl11_DESCRIPTION=Si vamos a asegurar este valle, ¡tenemos que derrotar a ese dragón!
NORMAL_ch3_lvl12_DESCRIPTION=Es hora de enseñarle a Hidra quién manda aquí.
NORMAL_ch3_lvl13_DESCRIPTION=Hidra se dirige al Reino Élfico. ¡Tenemos que acabar con él en la entrada del bosque!
NORMAL_ch3_lvl14_DESCRIPTION=Tenemos que acercarnos por detrás. ¿No notáis cómo retumba el suelo?
NORMAL_ch3_lvl15_DESCRIPTION=Esta torre solía proteger la entrada al bosque. ¡Tendremos que darnos prisa si queremos atrapar a ese dragón!
NORMAL_ch3_lvl16_DESCRIPTION=¡Es nuestra oportunidad!
NORMAL_ch3_lvl17_DESCRIPTION=¡Es un combate contra un jefe épico! ¡Acabad con él!
NORMAL_ch3_lvl18_DESCRIPTION=¡Aquí es donde nos enfrentamos por última vez a Hidra!
NORMAL_ch4_lvl0_DESCRIPTION=Nunca antes me habían dejado entrar al Bosque de las Libélulas. La Sustituta apenas puede contener su emoción de friqui.
NORMAL_ch4_lvl1_DESCRIPTION=No podemos dejar que los monstruos destruyan este lugar. ¡Vamos a sacarlos de aquí!
NORMAL_ch4_lvl2_DESCRIPTION=Nuestros exploradores han visto a monstruos dirigirse hacia el jardín élfico. Tenemos que darnos prisa si queremos pillarlos.
NORMAL_ch4_lvl3_DESCRIPTION=¡Están destrozando las estatuas antiguas! ¡No podemos dejar que se escapen así!
NORMAL_ch4_lvl4_DESCRIPTION=Los lugareños dicen que Umlaut se hizo con el control del dragón que antes protegía la zona.
NORMAL_ch4_lvl5_DESCRIPTION=Nuestros exploradores han localizado más adelante algo con forma blanca. ¿Serán los espectros de la Bruja Encarnada?
NORMAL_ch4_lvl6_DESCRIPTION=Los rumores eran ciertos. Hemos encontrado al Dragón Lunar... ¡Y está bajo el control de Umlaut!
NORMAL_ch4_lvl7_DESCRIPTION=Algún tipo de magia antigua nos ha transportado a otra zona. ¡Ahora estamos completamente perdidos!
NORMAL_ch4_lvl8_DESCRIPTION=Nos han separado de nuestros exploradores y estoy completamente desorientado.
NORMAL_ch4_lvl9_DESCRIPTION=Por algún motivo, hemos terminado volviendo a las afueras del bosque. Bueno, ¡al menos ya sabemos dónde estamos!
NORMAL_ch4_lvl10_DESCRIPTION=¡El Dragón Lunar nos ha sorprendido! Es como si nos hubiera dirigido hasta aquí...
NORMAL_ch4_lvl11_DESCRIPTION=Nos hemos reunido con nuestros exploradores, que dicen que han divisado al Dragón Lunar junto a las cascadas.
NORMAL_ch4_lvl12_DESCRIPTION=¡El estruendo de estas cascadas retumba en mi pecho como si fuera un tambor! ¡A luchar!
NORMAL_ch4_lvl13_DESCRIPTION=El número de monstruos empieza a menguar. ¡Estamos despejando esta zona de lo lindo!
NORMAL_ch4_lvl14_DESCRIPTION=Los lugareños están como locos y están atacando a grupos de monstruos por la zona. ¡Dentro de poco los veremos correr en busca de sus mamás!
NORMAL_ch4_lvl15_DESCRIPTION=¡Esos malditos monstruos están volviendo a destrozar el jardín! Vamos a meterles esas estatuas por donde el sol no brilla.
NORMAL_ch4_lvl16_DESCRIPTION=Nuestros exploradores han localizado un antiguo salón élfico en la parte de arriba, a pocos kilómetros de distancia. Dice que no se puede describir lo bonito que es.
NORMAL_ch4_lvl17_DESCRIPTION=Puedo ver la sala a lo lejos y tengo que reconocer que los exploradores tenían razón: ¡es majestuosa!
NORMAL_ch4_lvl18_DESCRIPTION=Esta sala es... ¡increíble! Es el lugar perfecto para enfrentarse por última vez al Dragón Lunar.
NORMAL_ch5_lvl0_DESCRIPTION=Nos vamos del Bosque de las Libélulas a regañadientes, ¡pero estamos listos para nuestro próximo desafío!
NORMAL_ch5_lvl1_DESCRIPTION=Rápidamente, el clima se vuelve húmedo y frío. Nos adentramos en el bosque.
NORMAL_ch5_lvl2_DESCRIPTION=Ninguno de nosotros había llegado tan lejos en el territorio sin explorar. Es emocionante... aunque un poco abrumador.
NORMAL_ch5_lvl3_DESCRIPTION=Sobre los árboles se puede ver cómo el bosque está repleto de monstruos.
NORMAL_ch5_lvl4_DESCRIPTION=El bosque verde es denso y tiene viñas. Se enganchan a nuestros tobillos mientras nos enfrentamos a más monstruos.
NORMAL_ch5_lvl5_DESCRIPTION=Se podría decir que apenas hay diferencia entre los rugidos de los monstruos y los del estómago del Electroyeti. ¡Tenemos que zampar algo!
NORMAL_ch5_lvl6_DESCRIPTION=Parece que nuestros fantasmas se están haciendo más fuertes. ¿Cuánto puede controlar Umlaut de verdad?
NORMAL_ch5_lvl7_DESCRIPTION=Los exploradores han vuelto con unas raíces y frutos de dudoso origen. ¿Qué más da? ¡Me muero del hambre!
NORMAL_ch5_lvl8_DESCRIPTION=Hay que cocer las raíces antes de comerlas. Hemos intentado hacer una hoguera lo más pequeña posible, pero ha atraído al enemigo. ¡Preparaos!
NORMAL_ch5_lvl9_DESCRIPTION=Cuando rastreábamos a un grupo de enemigos, nos encontramos con una zona despejada y tranquila. Si conseguimos acabar con ellos, ¡por fin podremos descansar y comer!
NORMAL_ch5_lvl10_DESCRIPTION=Con el estómago medio vacío, nos adentramos en la profundidad del bosque para despejarlo de fantasmas.
NORMAL_ch5_lvl11_DESCRIPTION=¡El silencio tan inquietante se rompe por el sonido de las botas de la horda pisando fuerte!
NORMAL_ch5_lvl12_DESCRIPTION=Decidimos escalar hasta la cima para tener una vista buena de los alrededores.
NORMAL_ch5_lvl13_DESCRIPTION=Han localizado una gran torre a lo lejos. Hemos ubicado en el mapa su posición y lo que la rodea.
NORMAL_ch5_lvl14_DESCRIPTION=Los exploradores han salido para averiguar más cosas acerca de la torre que está a lo lejos. ¿Qué descubrirán?
NORMAL_ch5_lvl15_DESCRIPTION=Nos volvemos a quedar sin suministros, así que nos detenemos en un riachuelo para pescar algo. De repente, ¡unos fantasmas salen de entre los árboles!
NORMAL_ch5_lvl16_DESCRIPTION=Los suministros deberían valernos para unos cuantos días. Parece que seguimos sin saber nada de los exploradores.
NORMAL_ch5_lvl17_DESCRIPTION=¡Los exploradores han vuelto! Nuestro destino no está lejos, aunque tendremos que atravesar un gran abismo para poder llegar.
NORMAL_ch5_lvl18_DESCRIPTION=La torre misteriosa está justo después de este puente, ¡pero unos monstruos bloquean el paso!
NORMAL_ch6_lvl0_DESCRIPTION=La torre está ahí delante. Vamos a averiguar por qué los monstruos se dirigían en esa dirección.
NORMAL_ch6_lvl1_DESCRIPTION=Hemos llegado a una sala abovedada con muchas puertas. Mmm...
NORMAL_ch6_lvl2_DESCRIPTION=Parece que han encantado esta entrada con algún poder mágico. Vamos a tener que estar alerta.
NORMAL_ch6_lvl3_DESCRIPTION=¡La biblioteca es impresionante! Hay textos extraños por todas partes. ¿Quién podría ser el dueño de un tesoro como este?
NORMAL_ch6_lvl4_DESCRIPTION=Dejamos la biblioteca con la esperanza de encontrar al dueño de esos textos tan extraños.
NORMAL_ch6_lvl5_DESCRIPTION=La Sustituta está experimentando el sentimiento más extraño que haya tenido jamás.
NORMAL_ch6_lvl6_DESCRIPTION=Alguien ha reunido una colección increíble de criaturas mágicas. ¿El dueño de esta torre será cazador? ¿Será un científico?
NORMAL_ch6_lvl7_DESCRIPTION=Escuchamos el eco de una guitarra eléctrica que proviene del camino de la entrada. ¿Quién podría estar haciendo tanto ruido?
NORMAL_ch6_lvl8_DESCRIPTION=Escuchamos el eco de un rugido a lo lejos, por la entrada. Sería imposible decir de dónde proviene.
NORMAL_ch6_lvl9_DESCRIPTION=La Sustituta no puede creérselo. La habitación es igualita al laboratorio de alquimia donde estudió.
NORMAL_ch6_lvl10_DESCRIPTION=Perseguimos a los monstruos con la esperanza de descubrir el paradero del mentor de la Sustituta.
NORMAL_ch6_lvl11_DESCRIPTION=Pito, pito, gorgorito. Donde va el dragón bonito. Agarrarle de la cola le desespera. Pin, pon, fuera.
NORMAL_ch6_lvl12_DESCRIPTION=La última puerta nos lleva una vez más a la sala de taxidermia. Parece que los ojos nos miran. QUÉ MIEDO.
NORMAL_ch6_lvl13_DESCRIPTION=La Sustituta cree tener la solución para el hechizo del laberinto. Si pudiéramos volver a la biblioteca... El libro de conjuros que necesita está allí.
NORMAL_ch6_lvl14_DESCRIPTION=El olor a humo inunda la entrada. «Por favor, que sea una #$%$%@ barbacoa», grita el Electroyeti. «¡Estoy muriéndome del hambre!».
NORMAL_ch6_lvl15_DESCRIPTION=Los monstruos quieren prenderle fuego a la biblioteca. ¡Tenemos que detenerles!
NORMAL_ch6_lvl16_DESCRIPTION=Hemos podido apagar las llamas a tiempo. La Sustituta ha podido salvar los libros más valiosos y esconderlos para mantenerlos a salvo.
NORMAL_ch6_lvl17_DESCRIPTION=¡Fiu! La Sustituta ha roto el hechizo. Podemos escuchar cómo los monstruos intentan huir. Por fin podemos irnos, ¡así que nos ponemos en marcha rápidamente!
NORMAL_ch6_lvl18_DESCRIPTION=Escapamos de la torre para enfrentarnos en las murallas. ¡Preparaos!
NORMAL_ch7_lvl0_DESCRIPTION=¿Por qué no podemos liberar al Dragón Mágico? La Sustituta está desolada, pero nosotros vamos por el buen camino.
NORMAL_ch7_lvl1_DESCRIPTION=Al salir del bosque, nos encontramos ante una ciudad extraña con una torre gigante en el centro. ¿Sería ese el chapitel serpentino del que hablaba el Dragón Mágico?
NORMAL_ch7_lvl2_DESCRIPTION=Entramos por una de las puertas del chapitel, sin estar muy seguros de lo que podemos encontrarnos.
NORMAL_ch7_lvl3_DESCRIPTION=¡Hemos localizado al Dragón Mágico en la plaza! Ha llegado la hora de la verdad.
NORMAL_ch7_lvl4_DESCRIPTION=El aguante de Umlaut con el Dragón Mágico tiene que ser bastante fuerte como para resistir todo este tiempo. ¿Estará volviéndose más poderoso?
NORMAL_ch7_lvl5_DESCRIPTION=Hemos vuelto a perderle. No tengo ni idea de qué puerta habrá elegido. ¿Y tú?
NORMAL_ch7_lvl6_DESCRIPTION=No hay rastro del Dragón Mágico pero, mientras nos acercamos a la plaza, ¡nos tienden una emboscada!
NORMAL_ch7_lvl7_DESCRIPTION=A medida que salimos, ¡el Dragón Mágico lanza un ataque mortal directo a la Sustituta! El Centauro salta para ayudarla... ¿Llegará a tiempo?
NORMAL_ch7_lvl8_DESCRIPTION=El Dragón Mágico se retira entre gritos al chapitel. «¡Amigo, cúbrenos en la huida! ¡Ya sabes lo que hay que hacer!»
NORMAL_ch7_lvl9_DESCRIPTION=Entramos en un salón hecho completamente de huesos. QUÉ ASCO. Impresiona, pero QUÉ ASCO.
NORMAL_ch7_lvl10_DESCRIPTION=¡El Dragón de Huesos no puede mantenernos alejados de nuestra cantera!
NORMAL_ch7_lvl11_DESCRIPTION=«¡@%#@%! ¡Ha vuelto a desaparecer!», grita el Electroyeti mientras le da una patada de frustración a una columna. «¡!AUUU! ¡@!#@$!$!%*#%@%!@$@!».
NORMAL_ch7_lvl12_DESCRIPTION=Entramos en el chapitel una vez más, con la esperanza de poder rastrearlo.
NORMAL_ch7_lvl13_DESCRIPTION=La Sustituta empieza a parecer algo desalentada. ¿Dónde estará su mentor?
NORMAL_ch7_lvl14_DESCRIPTION=El Dragón de Huesos tiene todo un ejército de monstruos consigo, ¡y vienen directos a nosotros!
NORMAL_ch7_lvl15_DESCRIPTION=Entramos en un salón de esmeraldas. «Hemos venido a liberar al mago», dice la Sustituta, «para conseguirle un cerebro a Hermazerker y sentido del humor a la Dama Dragón».
NORMAL_ch7_lvl16_DESCRIPTION=Y otra vez, el mentor de la Sustituta desaparece sin dejar rastro.
NORMAL_ch7_lvl17_DESCRIPTION=Sin tener muy claro cómo empezar, nos lanzamos a la búsqueda del Dragón de Huesos. En este momento, es nuestra última esperanza para poder encontrar al Dragón Mágico.
NORMAL_ch7_lvl18_DESCRIPTION=Conseguimos vencer al dragón y a su ejército en el trayecto. Por fin, ¡una salida a nuestra frustración!
NORMAL_ch8_lvl0_DESCRIPTION=Perseguimos al Dragón de Huesos hasta la entrada de las antiguas ruinas subterráneas. Nos cubrimos la cara debido al calor tan intenso y nos adentramos en las profundidades.
NORMAL_ch8_lvl1_DESCRIPTION=¿¡Arañas con FUEGO?! ¿Qué clase de dios tan cruel crearía semejantes monstruos?
NORMAL_ch8_lvl2_DESCRIPTION=Escuchamos el sonido estridente de una guitarra eléctrica en el interior de la caverna. Bárdbara debe de andar cerca...
NORMAL_ch8_lvl3_DESCRIPTION=Perseguimos a Bárdbara hasta otra cueva de lava. «Ahora que ya habéis visto a los teloneros, ¡calentemos el ambiente con la actuación principal!».
NORMAL_ch8_lvl4_DESCRIPTION=Los oídos nos pitan por el ataque tan ensordecedor de Bárdbara. Nos adentramos más en las cuevas, con la esperanza de poder encontrar las ruinas de las que hablaba el Dragón de Huesos.
NORMAL_ch8_lvl5_DESCRIPTION=Al doblar la esquina, nos topamos con los dragones y su ejército de monstruos. ¡No vamos a dejar que se escapen esta vez!
NORMAL_ch8_lvl6_DESCRIPTION=Los elfos debieron de vivir aquí hace mucho tiempo. La arquitectura recuerda bastante a la que vimos en el Bosque de las Libélulas.
NORMAL_ch8_lvl7_DESCRIPTION=Preparad las armas, vamos a seguir persiguiendo dragones en la profundidad de las cavernas.
NORMAL_ch8_lvl8_DESCRIPTION=A medida que los monstruos se van, les escuchamos decir algo acerca de una sala del tesoro que hay arriba. Inmediatamente, el Centauro recibe un arrebato de energía.
NORMAL_ch8_lvl9_DESCRIPTION=¡Los monstruos y los dragones están robando el tesoro! ¡Tenemos que detenerlos!
NORMAL_ch8_lvl10_DESCRIPTION=El Dragón Mágico se mete rápidamente en las cavernas, intentando escapar. ¿Qué valor tendrá esa estatua que se ha llevado?
NORMAL_ch8_lvl11_DESCRIPTION=Estamos acercándonos a los monstruos lo más rápido que podemos, ¡pero hemos perdido el rastro del Dragón Mágico!
NORMAL_ch8_lvl12_DESCRIPTION=La Sustituta localiza al Dragón Mágico en mitad del salón. ¡Vamos a tener que pasar por la habitación para poder llegar a él!
NORMAL_ch8_lvl13_DESCRIPTION=¡El Dragón Mágico se ha ido a la carrera! ¡Deprisa!
NORMAL_ch8_lvl14_DESCRIPTION=Los monstruos empiezan a llegar como si no hubiera mañana, ¡pero no podemos rendirnos ahora!
NORMAL_ch8_lvl15_DESCRIPTION=El Centauro salta valientemente sobre un riachuelo de lava y acorrala al Dragón de Huesos. ¡Esta vez no se nos escapará!
NORMAL_ch8_lvl16_DESCRIPTION=«Vamos, chaval, ¡un último esfuerzo!». Corremos hacia las cuevas y atrapamos al Dragón Mágico.
NORMAL_ch8_lvl17_DESCRIPTION=«¡Malvados, nunca podréis atraparme!». El Dragón Mágico desaparece tras una horda de monstruos, mientras huye hacia una abertura iluminada a lo lejos.
NORMAL_ch8_lvl18_DESCRIPTION=La Sustituta salta sobre la lava caliente y burbujeante: «¡No voy a dejar que Umlaut te lleve ni a ti ni a esa estatua! Voy a detenerle, ¡aunque sea la última cosa que haga!».
NORMAL_ch9_lvl0_DESCRIPTION=El Dragón Mágico nos manda al Cañón de Titanes para que busquemos un antiguo templo draconiano.
NORMAL_ch9_lvl1_DESCRIPTION=Nos adentramos en el cañón. El aire seco hace estragos en nuestras gargantas.
NORMAL_ch9_lvl2_DESCRIPTION=Estamos a punto de acampar cuando, de repente, ¡los monstruos nos tienden una emboscada!
NORMAL_ch9_lvl3_DESCRIPTION=La Sustituta se adelanta y empieza a escalar una formación de rocas. «¡Hay ruinas antiguas a la vista!».
NORMAL_ch9_lvl4_DESCRIPTION=Continuamos a través del cañón, camino de la ciudad en ruinas.
NORMAL_ch9_lvl5_DESCRIPTION=El estómago del Electroyeti empieza a rugir. «¡Eh, Sustituta! No me importaría nada comerme un pastel de calabaza. ¿Dónde están esos @%$* espantapájaros?».
NORMAL_ch9_lvl6_DESCRIPTION=Pasamos por una arcada larga entre las ruinas. ¿Eso que se ve a lo lejos es el templo?
NORMAL_ch9_lvl7_DESCRIPTION=La Sustituta ha convertido a unos cuantos Espantapájaros en pastelillos deliciosos, así que nos detenemos en el campamento para picar algo.
NORMAL_ch9_lvl8_DESCRIPTION=El embriagador aroma de las especias invade el desierto y atrae la atención de los monstruos cercanos.
NORMAL_ch9_lvl9_DESCRIPTION=Las ruinas de arenisca están cubiertas de pictogramas decorativos. ¿Hay alguien que pueda traducirlos?
NORMAL_ch9_lvl10_DESCRIPTION=Según el Centauro, los pictogramas hacen referencia a algún tipo de poder antiguo. A lo mejor puede darnos más pistas acerca del templo...
NORMAL_ch9_lvl11_DESCRIPTION=Continuamos a través del cañón, a sabiendas de que el templo del dragón está cada vez más cerca.
NORMAL_ch9_lvl12_DESCRIPTION=El templo está cubierto de pictogramas que representan gigantes y un mundo en llamas. ¿Qué podrían querer decir?
NORMAL_ch9_lvl13_DESCRIPTION=Perseguimos a la Monada Salvaje por el cañón, con la intención de descubrir más acerca de los pictogramas proféticos del templo.
NORMAL_ch9_lvl14_DESCRIPTION=La Dama Dragón sacude sus guantes con un ruido nada agradable. «Cuando volvamos, voy a tener que aspirar todas las piezas de la armadura. ¡Qué poco me gusta la arena!».
NORMAL_ch9_lvl15_DESCRIPTION=Apuramos el paso en cuanto salimos de las ruinas.
NORMAL_ch9_lvl16_DESCRIPTION=El viento forma remolinos que se mueven como si estuvieran bailando. Nos detenemos para verlos, pero de pronto aparecen en el cañón unos monstruos que nos impiden el paso.
NORMAL_ch9_lvl17_DESCRIPTION=Oímos a la Monada Salvaje a poca distancia. ¡Podemos darle alcance si nos damos prisa!
NORMAL_ch9_lvl18_DESCRIPTION=Acorralamos a la Monada Salvaje. ¡Estamos listos para la batalla!
NORMAL_ch10_lvl0_DESCRIPTION=Dejamos atrás el cañón con la esperanza de averiguar más sobre los titanes y las estatuas draconianas.
NORMAL_ch10_lvl1_DESCRIPTION=Hemos oído rumores de secuestros en la Ciudad Acantilado, así que vamos a pasar por el Valle de la Caída para investigar.
NORMAL_ch10_lvl2_DESCRIPTION=Hay una suave bruma en la colina de este valle, que no nos deja ver a lo lejos.
NORMAL_ch10_lvl3_DESCRIPTION=Rebasamos unas ruinas y nos dirigimos al este, donde encontramos un valle impresionante.
NORMAL_ch10_lvl4_DESCRIPTION=A medida que avanzamos, preguntamos a los residentes por la Monada Salvaje. Por desgracia, nadie la ha visto ni saben nada de ella o de su familia.
NORMAL_ch10_lvl5_DESCRIPTION=Montamos el campamento cerca de las ruinas. De repente, ¡los monstruos salen de la niebla!
NORMAL_ch10_lvl6_DESCRIPTION=Tomamos un descanso para asearnos en las límpidas aguas del lago, procedentes del manantial del valle. ¡Partimos de nuevo, totalmente frescos!
NORMAL_ch10_lvl7_DESCRIPTION=«Este sitio me recuerda al Valle de Hidra antes de que lo destruyeran», dice triste el Centauro.
NORMAL_ch10_lvl8_DESCRIPTION=La Sustituta dibuja con cuidado las ruinas del Valle para volver con el Dragón Mágico e inspeccionarlas.
NORMAL_ch10_lvl9_DESCRIPTION=Mandamos a unos cuantos exploradores de avanzadilla, con la esperanza de que localicen la Ciudad Acantilado en la que están surgiendo las revueltas.
NORMAL_ch10_lvl10_DESCRIPTION=Acampamos para descansar. Justo cuando estábamos quedándonos fritos, ¡los monstruos nos atacan desde las ruinas!
NORMAL_ch10_lvl11_DESCRIPTION=Los exploradores han vuelto y dicen haber encontrado la Ciudad Acantilado. Levantamos el campamento y nos ponemos en marcha de inmediato.
NORMAL_ch10_lvl12_DESCRIPTION=La ciudad es increíble. ¡Se percha a los lados de los acantilados como si ella misma desafiara a la gravedad!
NORMAL_ch10_lvl13_DESCRIPTION=Ahora que sabemos dónde está la ciudad, ganaremos ritmo. Estamos cerca de nuestro destino.
NORMAL_ch10_lvl14_DESCRIPTION=Una horda de monstruos irrumpe en el camino, ¡pero nada nos impedirá llegar a esa ciudad!
NORMAL_ch10_lvl15_DESCRIPTION=La Dama Dragón mira hacia la ciudad a lo lejos: "La estructura de esa ciudad es ideal desde el punto de vista defensivo, pero no sé qué tal será para el transporte".
NORMAL_ch10_lvl16_DESCRIPTION=¿El Dragón Punki no sabía nada de estos secuestros? Tendremos que ir a la ciudad a ver si encontramos algo.
NORMAL_ch10_lvl17_DESCRIPTION=El olor a leña quemada y comida impregna el aire. ¡Debemos estar muy cerca!
NORMAL_ch10_lvl18_DESCRIPTION=Escrutamos la ciudad en busca de pistas, ¡cuando de repente el Dragón Punki nos impide el paso!
NORMAL_ch11_lvl0_DESCRIPTION=Nuestro equipo sube por la montaña en busca de las luces extrañas de las que hablaba el Dragón Punki.
NORMAL_ch11_lvl1_DESCRIPTION=Se divisa una larga hilera de pisadas en el sendero montañoso. ¿Podría tratarse de un ejército? ¿O serán los vecinos desaparecidos?
NORMAL_ch11_lvl2_DESCRIPTION=«¡HIP-#%@! ¡Hip-@%$*! ¡Este @$%# aire de montaña me ha dado hip-hip-@%#$!».
NORMAL_ch11_lvl3_DESCRIPTION=El agua de la montaña, que proviene de un arroyo cercano, refresca nuestras gargantas secas. Al Electroyeti le entra hipo.
NORMAL_ch11_lvl4_DESCRIPTION=El viento transporta el eco de su parloteo por la montaña.
NORMAL_ch11_lvl5_DESCRIPTION=El parloteo se convierte en una locura. Suena como una jauría de perros salvajes peleando, aunque no hay huellas. ¿Qué está pasando?
NORMAL_ch11_lvl6_DESCRIPTION=Damos un rodeo en el camino cuando un dragón naranja baboso nos bloquea el paso.
NORMAL_ch11_lvl7_DESCRIPTION=Seguimos el rastro por la montaña. Oímos el eco de los escudos y las espadas a lo lejos. ¡A luchar!
NORMAL_ch11_lvl8_DESCRIPTION=A lo lejos, una nube de polvo asoma seguida de un ruido terrible. ¡Debe ser el Dragón Rabioso!
NORMAL_ch11_lvl9_DESCRIPTION=¡El Dragón Rabioso sigue esquivándonos! ¡Esto es exasperante!
NORMAL_ch11_lvl10_DESCRIPTION=Nos tomamos un respiro para reponernos en el arroyo, cuando nos atacan unos monstruos por la retaguardia.
NORMAL_ch11_lvl11_DESCRIPTION=Se puede ver una figura quieta entre la niebla de la montaña.
NORMAL_ch11_lvl12_DESCRIPTION=A lo lejos se alza una estatua gigante.
NORMAL_ch11_lvl13_DESCRIPTION=Seguimos avanzando por la montaña. Al acampar por la noche, vemos unas luces extrañas que parpadean sobre el pico nevado.
NORMAL_ch11_lvl14_DESCRIPTION=La Sustituta se siente incómoda: «Cómo odio a estos Calamares Escurridizos! Los cefalópodos me sacan de quicio». El Centauro se ríe: «No te preocupes, pequeña, ¡vamos a hacernos un buen bocata con ellos!».
NORMAL_ch11_lvl15_DESCRIPTION=Nos tomamos un descanso para pescar unas truchas en las frías aguas del arroyo de la montaña.
NORMAL_ch11_lvl16_DESCRIPTION=El Electroyeti se vuelve a poner nervioso a medida que nos acercamos a la cima. ¡Vaya miedo le tiene a las alturas!
NORMAL_ch11_lvl17_DESCRIPTION=Oímos el parloteo histérico del Dragón Rabioso cerca. ¡Si nos damos prisa le alcanzaremos!
NORMAL_ch11_lvl18_DESCRIPTION=Acorralamos al Dragón Rabioso. ¡Es hora de descubrir si fue él quien capturó a los vecinos!
NORMAL_ch12_lvl0_DESCRIPTION=Nos dirigimos hacia la montaña con la esperanza de encontrar a los vecinos desaparecidos. El aire se vuelve cada vez más frío a medida que subimos.
NORMAL_ch12_lvl1_DESCRIPTION=En poco tiempo, la nieve nos llega a las rodillas.
NORMAL_ch12_lvl2_DESCRIPTION=Intentamos caminar a través de la nieve y de las fuertes ráfagas de hielo gélido que nos azotan.
NORMAL_ch12_lvl3_DESCRIPTION=Nuestro equipo se encuentra ante una inmensa llanura helada. El sonido del hielo rompiéndose irrumpe en medio de la escena.
NORMAL_ch12_lvl4_DESCRIPTION=Conseguimos atravesar con éxito el glaciar junto a la Guerrera Patinadora y el resto del equipo. Seguimos hacia la cima.
NORMAL_ch12_lvl5_DESCRIPTION=Paramos para montar el campamento y calentarnos, pero el humo del fuego atrae a los monstruos cercanos.
NORMAL_ch12_lvl6_DESCRIPTION=Paramos en seco cuando vemos a lo lejos una figura oscura que se acerca. ¡Es un dragón gigante recubierto de hielo!
NORMAL_ch12_lvl7_DESCRIPTION=Empieza a levantarse un viento muy raro... ¿Se aproximará una tormenta?
NORMAL_ch12_lvl8_DESCRIPTION=El Centauro divisa un castillo a lo lejos. Vamos corriendo hacia él para resguardarnos antes de que llegue la tormenta.
NORMAL_ch12_lvl9_DESCRIPTION=Llegamos al castillo, pero unos monstruos nos bloquean el paso. La tormenta se pone más fea en cuanto empieza el combate.
NORMAL_ch12_lvl10_DESCRIPTION=Salimos de la nieve y recuperamos el rumbo. No hay nadie herido, aunque el viento nos impide ver el camino.
NORMAL_ch12_lvl11_DESCRIPTION=Hemos conseguido volver al castillo ¡pero vamos a tener que volver a vérnoslas para entrar!
NORMAL_ch12_lvl12_DESCRIPTION=El castillo está lleno de estatuas asombrosamente realistas... Qué raro.
NORMAL_ch12_lvl13_DESCRIPTION=Nos dirigimos hacia el oeste y empezamos a bajar por la montaña.
NORMAL_ch12_lvl14_DESCRIPTION=El Electroyeti da un grito porque alguien le ha lanzado una bola de nieve por la espalda. Poco después, empezamos una guerra de bolas de nieve... hasta que el ruido hace venir a unos monstruos.
NORMAL_ch12_lvl15_DESCRIPTION=Estamos a punto de salir del hielo cuando de repente llega una ráfaga de viento.
NORMAL_ch12_lvl16_DESCRIPTION=Contentos por saber que los vecinos se han curado, seguimos bajando por la ladera.
NORMAL_ch12_lvl17_DESCRIPTION=La nieve empieza a derretirse a medida que vamos bajando. ¡Ya no hace tantísimo frío!
NORMAL_ch12_lvl18_DESCRIPTION=Nos paramos para echarle un último vistazo a la montaña antes de poner rumbo hacia la costa, a la Ciudad Portuaria.
NORMAL_ch13_lvl0_DESCRIPTION=La dirección del viento cambia a medida que vamos bajando la montaña, embriagándonos con un aroma fresco a brisa marina.
NORMAL_ch13_lvl1_DESCRIPTION=Llegamos hasta el mar. Parece como si acabara de pasar una tormenta...
NORMAL_ch13_lvl2_DESCRIPTION=Mientras bajamos por el sendero costero, nos ataca un grupo de monstruos que merodea por la zona.
NORMAL_ch13_lvl3_DESCRIPTION=Las nubes se mueven rápido y el viento silba cuando Dragón de Tormenta nos tiende una emboscada.
NORMAL_ch13_lvl4_DESCRIPTION=En cuanto Dragón de Tormenta se va volando para lamerse las heridas, las nubes empiezan a disiparse y seguimos nuestro camino por la costa.
NORMAL_ch13_lvl5_DESCRIPTION=«Madre mía», suelta Hermazerker después de un largo silencio. «¿Si Dragón de Tormenta vuelve, ¿armará un escándolo?».
NORMAL_ch13_lvl6_DESCRIPTION=El viento vuelve a levantarse y, una vez más, acabamos cara a cara con nuestro enemigo.
NORMAL_ch13_lvl7_DESCRIPTION=Decidimos tomarnos un descanso para disfrutar de lo que queda de sol. Hermazerker está a punto de meterse al mar, sufrimos un ataque sorpresa.
NORMAL_ch13_lvl8_DESCRIPTION=Seguimos abriéndonos paso entre las diferentes oleadas de monstruos con la esperanza de poder descansar más al sur.
NORMAL_ch13_lvl9_DESCRIPTION=Conseguimos abrirnos paso entre el ejército de monstruos y llegamos a una playa que parece bastante familiar.
NORMAL_ch13_lvl10_DESCRIPTION=Las gaviotas merodean sobre nosotros mientras seguimos bajando por el sendero litoral.
NORMAL_ch13_lvl11_DESCRIPTION=«¡Ya estoy harta de la arena!», grita Dama Dragón. «¡Se me está metiendo por toda la armadura y eso me saca de quicio!».
NORMAL_ch13_lvl12_DESCRIPTION=El viento se levanta a nuestro alrededor y comienza a silbar. «¡Ay, me @%$#% en la mar!», grita Electroyeti. «¿Cuántas @$# veces vamos a tener que luchar contra esta cosa?».
NORMAL_ch13_lvl13_DESCRIPTION=Dragón de Tormenta huye volando antes de que podamos acabar con ella. ¡La perseguimos todo lo rápido que podemos!
NORMAL_ch13_lvl14_DESCRIPTION=Podemos oír la tormenta frente a nosotros. Si nos damos prisa, ¡a lo mejor podemos pillarla!
NORMAL_ch13_lvl15_DESCRIPTION=¡Por fin la hemos pillado! ¡Acabemos con ella!
NORMAL_ch13_lvl16_DESCRIPTION=El mar se ha calmado y nos tomamos un descanso para disfrutar de la brisa marina.
NORMAL_ch13_lvl17_DESCRIPTION=Muy a lo lejos podemos ver una ciudad portuaria muy grande.
NORMAL_ch13_lvl18_DESCRIPTION=La ciudad se avecina a lo lejos, seduciéndonos con sus colores y un suave hilo musical.
NORMAL_ch14_lvl0_DESCRIPTION=Entramos en el Puerto de las Trampas, un puerto de pesca muy particular con una pizca de criminalidad.
NORMAL_ch14_lvl1_DESCRIPTION=Seguimos la dirección del rugido, pero el camino es muy enrevesado.
NORMAL_ch14_lvl2_DESCRIPTION=¿No hemos pasado ya por aquí?
NORMAL_ch14_lvl3_DESCRIPTION=Dato curioso: iba a llamarse «Pasaje del Crimen», pero creo que se equivocaron al deletrearlo.
NORMAL_ch14_lvl4_DESCRIPTION=Le perseguimos como podemos, sorteando los diferentes edificios.
NORMAL_ch14_lvl5_DESCRIPTION=¡Nos encontramos por la zona con un pirata que tiene un cañón de mano!
NORMAL_ch14_lvl6_DESCRIPTION=Escuchamos el rugido una vez más. Esta vez se oye más cerca...
NORMAL_ch14_lvl7_DESCRIPTION=¡Hay villanos por todas partes! Esta vez son más que nosotros...
NORMAL_ch14_lvl8_DESCRIPTION=¡GRUUUAAAA! *chillido* ¡AAAR!
NORMAL_ch14_lvl9_DESCRIPTION=El Ninja Enano sigue diciendo que los rugidos salen de la taberna.
NORMAL_ch14_lvl10_DESCRIPTION=Buscamos al dragón por la taberna, pero no lo encontramos por ninguna parte, así que volvemos a la calle.
NORMAL_ch14_lvl11_DESCRIPTION=Ahora sí que estoy seguro de que ya hemos pasado por aquí.
NORMAL_ch14_lvl12_DESCRIPTION=¡Os digo que deberíamos ver el mapa!
NORMAL_ch14_lvl13_DESCRIPTION=Volvemos a toparnos con el primo de Vikinga Patinadora, que nos muestra el camino correcto.
NORMAL_ch14_lvl14_DESCRIPTION=¡El rugido suena como si saliera del centro de la ciudad!
NORMAL_ch14_lvl15_DESCRIPTION=¡Nos enfrentamos a unos monstruos y conseguimos ver el mar!
NORMAL_ch14_lvl16_DESCRIPTION=Barbapocha dice que vamos por el buen camino.
NORMAL_ch14_lvl17_DESCRIPTION=Tan pronto está aquí al lado como allá a lo lejos... ¿La gente tiene que estar cambiándose de sitio todo el rato o qué?
NORMAL_ch14_lvl18_DESCRIPTION=¡A luchar contra un dragón!
NORMAL_ch15_lvl0_DESCRIPTION=«¡No me #$%@%!», exclama Electroyeti. «No me estaréis llevando al mar, ¿verdad? Me sienta fatal y me mareo».
NORMAL_ch15_lvl1_DESCRIPTION=¡La ladrona se ha escondido en algún lugar del bote! Supongo que tendríamos que hacer ese viaje por mar.
NORMAL_ch15_lvl2_DESCRIPTION=Técnicamente, es un barco.
NORMAL_ch15_lvl3_DESCRIPTION=¡A proa! A lo mejor obtenemos una panorámica mejor del resto del barco desde allí.
NORMAL_ch15_lvl4_DESCRIPTION=Seguimos abriéndonos camino por el barco, pero la ladrona no aparece por ningún lado.
NORMAL_ch15_lvl5_DESCRIPTION=Tras una breve pausa para que la gente echara las galletas por la borda, reanudamos la búsqueda.
NORMAL_ch15_lvl6_DESCRIPTION=Electroyeti localiza a la ladrona en la mazmorra.
NORMAL_ch15_lvl7_DESCRIPTION=Una vez más, todo el mundo empieza a sentirse mareado cuando dejamos de ver tierra.
NORMAL_ch15_lvl8_DESCRIPTION=Tengo la sensación de que ya no quedan sitios donde buscarla.
NORMAL_ch15_lvl9_DESCRIPTION=Qué hambre tengo... ¿No podemos seguir buscando a la ladrona después de comer?
NORMAL_ch15_lvl10_DESCRIPTION=¡Picamos algo y la gente ya está lista para enfrentarse a unos cuantos villanos más!
NORMAL_ch15_lvl11_DESCRIPTION=Vale, esto de llamar todo el rato «bote» a un barco empieza a parecerme de lo más zafio.
NORMAL_ch15_lvl12_DESCRIPTION=Eso es una malignidad.
NORMAL_ch15_lvl13_DESCRIPTION=¡Vamos a limpiar esta pocilga de cubierta! ¡Con los puños!
NORMAL_ch15_lvl14_DESCRIPTION=Ya hemos buscado por todos los rincones, ¡tendremos que rebuscar entre las grietas!
NORMAL_ch15_lvl15_DESCRIPTION=Surcar los mares y combatir un océano de villanos, ¡no hay nada mejor!
NORMAL_ch15_lvl16_DESCRIPTION=Creo que Electroyeti se está frustrando. Su forma de hablar tan «coloquial» suena más ofensiva de lo habitual.
NORMAL_ch15_lvl17_DESCRIPTION=¡Se está quedando sin escondites! Es solo cuestión de tiempo.
NORMAL_ch15_lvl18_DESCRIPTION=¡Por fin conseguimos acorralar a esa ladrona! Vamos a tener que hablar un rato ella y yo...
NORMAL_ch16_lvl0_DESCRIPTION=Hemos naufragado en la orilla de una extraña isla.
NORMAL_ch16_lvl1_DESCRIPTION=¿Soy yo o alguien nos vigila?
NORMAL_ch16_lvl2_DESCRIPTION=Vale, nos vigilan.
NORMAL_ch16_lvl3_DESCRIPTION=¡Se acabó! No iremos a ninguna parte hasta que averigüemos quién anda por ahí escondido.
NORMAL_ch16_lvl4_DESCRIPTION=¡Parece que todo lo que hay sobre esta isla quiere acabar con nosotros!
NORMAL_ch16_lvl5_DESCRIPTION=¡¿POR QUÉ TODO LO QUE HAY EN ESTA ISLA QUIERE MATARNOS?!
NORMAL_ch16_lvl6_DESCRIPTION=Tenemos que salir de esta isla, pero el barco está fuera de servicio. ¿Qué hacemos?
NORMAL_ch16_lvl7_DESCRIPTION=¿Soy yo o los villanos de esta isla son más duros de lo normal?
NORMAL_ch16_lvl8_DESCRIPTION=¡Con tanta vegetación no paro de estornudar!
NORMAL_ch16_lvl9_DESCRIPTION=¡Madre mía! ¡Podría quedarme días estudiando este sitio! Tendré que volver cuando todo esto acabe.
NORMAL_ch16_lvl10_DESCRIPTION=Debería empezar a catalogar las especies de plantas de la isla. Es interesantísimo cómo parecen coexistir tantas variedades letales en este sitio.
NORMAL_ch16_lvl11_DESCRIPTION=Bueno, el ejemplar n.º 14 me ha mordido. La próxima vez usaré guantes... Unos gruesos.
NORMAL_ch16_lvl12_DESCRIPTION=Parece que el ejemplar n.º 26 esparce una nube de gas ligeramente exultante. Me ha llevado toda la tarde hacer que la Druida Marchosa deje de perder el tiempo con eso.
NORMAL_ch16_lvl13_DESCRIPTION=El ejemplar n.º 32 ha intentado estrangular al Electroyeti, pero lo ha soltado cuando ha visto que tenía cosquillas.
NORMAL_ch16_lvl14_DESCRIPTION=El ejemplar n.º 49 tenía muchas ganas de echarle un pulso a la Dama Dragón. Dice que era bastante bueno, para ser una planta.
NORMAL_ch16_lvl15_DESCRIPTION=Paramos junto a un río para relajarnos y beber un poco de agua... aparentemente llena de pirañas. Ay... Qué asco de sitio.
NORMAL_ch16_lvl16_DESCRIPTION=Después de discusiones y lesiones, se ha considerado que el ejemplar n.º 85 es demasiado peligroso como para llevárnoslo.
NORMAL_ch16_lvl17_DESCRIPTION=Estudiar todos estos maravillosos ejemplares no ayudará a que la ciencia avance ni un ápice si no conseguimos salir de esta horrible isla.
NORMAL_ch16_lvl18_DESCRIPTION=¡Santo cielo! Hay un dragón en la isla al que le atraen la muerte y esas cosas. ¡Cómo no!
NORMAL_ch17_lvl0_DESCRIPTION=La tripulación rescató este increíble mascarón de proa con forma de dragón del cementerio de barcos. ¿Cómo acabaría ahí?
NORMAL_ch17_lvl1_DESCRIPTION=Parece que Dama Dragón tenía razón. Pensé que un barco hecho con retales quedaría mono, pero al final da un poco de grima.
NORMAL_ch17_lvl2_DESCRIPTION=Juraría que estábamos volviendo al velero... ¿Cómo hemos acabado otra vez en la proa?
NORMAL_ch17_lvl3_DESCRIPTION=Vale, ahora que hemos encontrado el velero, ¡es hora de levar anclas!
NORMAL_ch17_lvl4_DESCRIPTION=Y ahora, ¿cómo volvemos a la proa? Juraría que íbamos en dirección contraria. ¿Dónde está el sextante cuando lo necesitas?
NORMAL_ch17_lvl5_DESCRIPTION=¿Quieres ver mi sextante?
NORMAL_ch17_lvl6_DESCRIPTION=Es un instrumento de navegación. Vaya panda de mal pensados. Oye, ¡seguro que hay uno en el camarote del capitán!
NORMAL_ch17_lvl7_DESCRIPTION=¿Quieres ver mi camarote? Je, je, je.
NORMAL_ch17_lvl8_DESCRIPTION=No había nada en el camarote del capitán... Y, si alguien vuelve a preguntar si quiero ver lo que sea, lo haré papilla.
NORMAL_ch17_lvl9_DESCRIPTION=¿Otra vez en proa? Aquí está pasando algo raro.
NORMAL_ch17_lvl10_DESCRIPTION=La Druida Marchosa dice que estamos atrapados en un bucle geográfico. Parece que hay algo en este barco que lo desencadena.
NORMAL_ch17_lvl11_DESCRIPTION=Ahora que hemos logrado escapar de la proa temporalmente, tenemos que averiguar qué está causando los bucles para poder detenerlos.
NORMAL_ch17_lvl12_DESCRIPTION=Y otra vez en la proa de marras. Genial. Por cierto, ¿soy el único que se ha dado cuenta de que ese mascarón de proa brilla un poco?
NORMAL_ch17_lvl13_DESCRIPTION=Bueno, si no logramos romper este maleficio al menos ya sé que con cinco giros a la izquierda, siete a la derecha y una voltereta hacia atrás llegaré a la cantina a tiempo de comer.
NORMAL_ch17_lvl14_DESCRIPTION=Esta maldición es un peñazo.
NORMAL_ch17_lvl15_DESCRIPTION=Otra vez de vuelta al velero. Y creo que no estamos solos.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee mencionó algo de un árbol superagradable... ¿De qué me suena eso?
NORMAL_ch17_lvl17_DESCRIPTION=¡Ya sé cómo romper la maldición!
NORMAL_ch17_lvl18_DESCRIPTION=¿Qué tenemos que hacer? ¡Enfrentarnos a un dragón!
NORMAL_ch18_lvl0_DESCRIPTION=Para tranquilidad de Electroyeti, estamos de nuevo en tierra firme. Es un yeti muy terrestre.
NORMAL_ch18_lvl1_DESCRIPTION=Esto da un poco de mal rollo. ¿Dónde están los lugareños?
NORMAL_ch18_lvl2_DESCRIPTION=Parece que eso lo digo mucho últimamente.
NORMAL_ch18_lvl3_DESCRIPTION=El mercado está igual de vacío que el puerto. ¡Maldición! Necesito pergaminos y tinta.
NORMAL_ch18_lvl4_DESCRIPTION=¿Por qué siempre acabamos en lugares malditos?
NORMAL_ch18_lvl5_DESCRIPTION=Cuando encontremos a Umlaut voy a decirle un par de cositas sobre lo mal que casan los pueblos y las maldiciones.
NORMAL_ch18_lvl6_DESCRIPTION=Llevamos horas dando vueltas por Bete Noire y no hemos visto ni un alma. Sin contar a Don Mazmorra. Qué bien.
NORMAL_ch18_lvl7_DESCRIPTION=Los ataques son cada vez más frecuentes, seguro que Umlaut está cerca.
NORMAL_ch18_lvl8_DESCRIPTION=A juzgar por la descripción de Don Mazmorra, buscamos una criatura con cuernos y ojos rojos.
NORMAL_ch18_lvl9_DESCRIPTION=Dicen que aparece allá donde hay caos para sembrar más caos todavía.
NORMAL_ch18_lvl10_DESCRIPTION=Como bien dice Dama Dragón, al menos sale humo de las chimeneas de las casas. Sabemos que la gente está a salvo en sus hogares, puede que hasta se estén tomando un chocolate calentito.
NORMAL_ch18_lvl11_DESCRIPTION=Oye, pues yo me tomaría un buen chocolate caliente ahora mismo. Mira, a lo mejor transformo a un villano en chocolate, porque yo lo valgo.
NORMAL_ch18_lvl12_DESCRIPTION=Electroyeti no le quita ojo a Don Mazmorra. Me temo que no van a hacer buenas migas.
NORMAL_ch18_lvl13_DESCRIPTION=¡Dama Dragón ha visto a la criatura en un tejado! Parece que su melena volaba al viento.
NORMAL_ch18_lvl14_DESCRIPTION=¿Puede una criatura tener semejante melena? Si parecía casi humana. Masculina, de hecho.
NORMAL_ch18_lvl15_DESCRIPTION=Seguimos el rastro de la criatura hasta llegar al centro de la ciudad. La criatura desaparece en un callejón, dejando tras de sí una camisa andrajosa.
NORMAL_ch18_lvl16_DESCRIPTION=Es curioso: todas mis investigaciones apuntan a que las criaturas prefieren prescindir de ropa.
NORMAL_ch18_lvl17_DESCRIPTION=En serio, no sabes el numerito que me montó Monada Salvaje cuando intenté ponerle pantalones.
NORMAL_ch18_lvl18_DESCRIPTION=¡Ya era hora! Al fin sabremos qué o quién es esta criatura de cabellos negros.
NORMAL_ch19_lvl0_DESCRIPTION=Bete Noire está libre de villanos, pero la maldición no se ha roto. ¿De dónde vendrá?
NORMAL_ch19_lvl1_DESCRIPTION=Este es, sin lugar a dudas, el barrio más desolador que he visto en mi vida.
NORMAL_ch19_lvl2_DESCRIPTION=La maldición de Bete Noire tiene que haberse originado en este reino.
NORMAL_ch19_lvl3_DESCRIPTION=Este lugar parece una portada de un disco de Bárdbara.
NORMAL_ch19_lvl4_DESCRIPTION=Supongo que tenemos que seguir el rastro de energía hasta que encontremos a alguien con alguna respuesta.
NORMAL_ch19_lvl5_DESCRIPTION=No tenemos tiempo que perder: tenemos que llegar al fondo de todo esto.
NORMAL_ch19_lvl6_DESCRIPTION=¡Hemos encontrado a una lugareña! ¡Vamos a preguntarle!
NORMAL_ch19_lvl7_DESCRIPTION=¡A la búsqueda del Chaos Nexus!
NORMAL_ch19_lvl8_DESCRIPTION=¿Qué clase de sistema de seguridad nos encontraremos?
NORMAL_ch19_lvl9_DESCRIPTION=Si es un sistema de cerraduras, Ladrona maestra las abrirá.
NORMAL_ch19_lvl10_DESCRIPTION=Podría abrirlo yo, es una cerradura mágica.
NORMAL_ch19_lvl11_DESCRIPTION=Supongo que la Dama Dragón podría golpear la cerradura, podría funcionar...
NORMAL_ch19_lvl12_DESCRIPTION=Todos estos pobres demonios poseídos... Snif.
NORMAL_ch19_lvl13_DESCRIPTION=¿Está mal que los demonios me den pena?
NORMAL_ch19_lvl14_DESCRIPTION=Seguro que los demonios son muy simpáticos cuando los conoces de verdad.
NORMAL_ch19_lvl15_DESCRIPTION=Mala Baba parecía bastante agradable, aunque con un toque escéptico.
NORMAL_ch19_lvl16_DESCRIPTION=Quizás sean criaturas incomprendidas, pero no son malas en sí.
NORMAL_ch19_lvl17_DESCRIPTION=No estamos acercando: la energía extraña que emana del Chaos Nexus parece más fuerte aquí.
NORMAL_ch19_lvl18_DESCRIPTION=Por fin hemos llegado hasta el Chaos Nexus.
NORMAL_ch20_lvl0_DESCRIPTION=Al igual que el altar de la ciudadela de Bete Noire, el Chaos Nexus debería trasladarnos a otro reino... o hacernos picadillo.
NORMAL_ch20_lvl1_DESCRIPTION=¡Estamos en el reino angelical! ¡Hemos llegado al lugar correcto! ¡Y de una pieza! ¡Vaya novedad!
NORMAL_ch20_lvl2_DESCRIPTION=¡Sigo sin creerme que hayamos llegado sanos y salvos! ¡Esta misión va a ser la bomba!
NORMAL_ch20_lvl3_DESCRIPTION=¿Vosotros también oís la trompeta?
NORMAL_ch20_lvl4_DESCRIPTION=Creo que deberíamos tener un juglar. ¿Quién más opina lo mismo?
NORMAL_ch20_lvl5_DESCRIPTION=¡Un juglar entonaría versos sobre nuestras épicas aventuras! ¿Alguien se apunta?
NORMAL_ch20_lvl6_DESCRIPTION=Tienes dragones y demonios justo detrás de ti.
NORMAL_ch20_lvl7_DESCRIPTION=Así que debemos desandar todo el camino y luego un poco más...
NORMAL_ch20_lvl8_DESCRIPTION=Creo que deberíamos tener un juglar. ¿Quién más opina lo mismo?
NORMAL_ch20_lvl9_DESCRIPTION=¡Un juglar entonaría versos sobre nuestras épicas aventuras! ¿Alguien se apunta?
NORMAL_ch20_lvl10_DESCRIPTION=En momentos como este, veo claras las ventajas de tener un juglar.
NORMAL_ch20_lvl11_DESCRIPTION=¡Hemos alcanzado el Chapitel sagrado!
NORMAL_ch20_lvl12_DESCRIPTION=Nos hemos topado con una tropa de ángeles.
NORMAL_ch20_lvl13_DESCRIPTION=Vale, por la entrada principal no podemos pasar.
NORMAL_ch20_lvl14_DESCRIPTION=¿Por qué me da la sensación de que siempre se nos complica todo?
NORMAL_ch20_lvl15_DESCRIPTION=La parte trasera y la delantera del Chapitel sagrado son misteriosamente parecidas. ¿Distingues las diferencias?
NORMAL_ch20_lvl16_DESCRIPTION=¡Este lugar es inmenso! Si no hubiésemos cruzado las puertas, juraría que seguimos en el exterior.
NORMAL_ch20_lvl17_DESCRIPTION=¡Este lugar ni siquiera tiene techo! ¿No será algún tipo de estratagema mágica?
NORMAL_ch20_lvl18_DESCRIPTION=¡Menos hablar y más patear traseros!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut se ha ido del castillo draculino y nuestros amigos siguen cerca. Si nos damos prisa, quizás logremos recuperar esas piedras.
ELITE_ch0_lvl3_DESCRIPTION=Los monstruos han huido al castillo, ¡tenemos que perseguirlos! ¿El dragón de dentro será Umlaut?
ELITE_ch0_lvl6_DESCRIPTION=Nuestros exploradores han localizado a la Sustituta Inestable en el patio. ¿Cómo va a estar en el patio si está en nuestro equipo?
ELITE_ch0_lvl9_DESCRIPTION=¡Los monstruos están retirándose hacia el castillo! ¡Cobardes!
ELITE_ch0_lvl12_DESCRIPTION=¡Han localizado al Dracul Oscuro en las murallas y tiene al fantasma de la Dama Dragón con él!
ELITE_ch0_lvl15_DESCRIPTION=Se han retirado al castillo. ¡Es nuestra oportunidad!
ELITE_ch0_lvl18_DESCRIPTION=Hemos dado con el Dracul Oscuro antes de que lograra huir. ¡No le dejéis escapar!
ELITE_ch1_lvl0_DESCRIPTION=Nuestros exploradores dicen que han visto cómo salía humo de las profundidades del Bosque de la muralla de dragones. Vamos a investigar.
ELITE_ch1_lvl3_DESCRIPTION=El camino se está empinando. Si subimos a lo alto, podremos ver de dónde proviene el humo.
ELITE_ch1_lvl6_DESCRIPTION=Hemos perseguido al Diablo Polvoriento hasta el bosque. Este parece un buen lugar para luchar.
ELITE_ch1_lvl9_DESCRIPTION=En la última batalla debimos de cambiar de rumbo. ¡Creo que estamos perdidos!
ELITE_ch1_lvl12_DESCRIPTION=Nos detenemos para reabastecer nuestras provisiones de agua cuando, de repente... ¡Emboscada!
ELITE_ch1_lvl15_DESCRIPTION=¡Por fin! ¡Hemos conseguido subir por encima de los árboles! A ver... ¿el sol se pone por el este o por el oeste?
ELITE_ch1_lvl18_DESCRIPTION=¡Hemos acorralado al Diablo Polvoriento en las ruinas antiguas!
ELITE_ch2_lvl0_DESCRIPTION=¡Los monstruos han invadido la Arena! ¡Expúlsalos!
ELITE_ch2_lvl3_DESCRIPTION=¿Lo oyes? Están dando una fiesta en el salón comedor. ¡Vamos a colarnos!
ELITE_ch2_lvl6_DESCRIPTION=Hay una luz extraña que sale de la cocina y no creo que sea del fogón.
ELITE_ch2_lvl9_DESCRIPTION=Los monstruos han vuelto a invadir la Arena. Esto no puede ser. ¡Al ataque!
ELITE_ch2_lvl12_DESCRIPTION=Es hora de pelear. ¡Hemos acorralado al Dragón Mordedor!
ELITE_ch2_lvl15_DESCRIPTION=Están destrozando el salón comedor. No podemos consentirlo.
ELITE_ch2_lvl18_DESCRIPTION=Están atrapados en la sala del tesoro. Es hora de enfrentarse por última vez al Dragón Mordedor.
ELITE_ch3_lvl0_DESCRIPTION=El Reino Élfico nos ha pedido ayuda, pero tenemos que cruzar un valle repleto de monstruos... Arg.
ELITE_ch3_lvl3_DESCRIPTION=Antes, la torre servía de faro. Ahora está llena de polvo...
ELITE_ch3_lvl6_DESCRIPTION=A medida que nos acercamos a un campo de batalla en un estado algo malo... la tierra empieza a retumbar.
ELITE_ch3_lvl9_DESCRIPTION=Este puente chirría de una forma que no mola nada... ¡No miréis abajo!
ELITE_ch3_lvl12_DESCRIPTION=Es hora de enseñarle a Hidra quién manda aquí.
ELITE_ch3_lvl15_DESCRIPTION=Esta torre solía proteger la entrada al bosque. ¡Tendremos que darnos prisa si queremos atrapar a ese dragón!
ELITE_ch3_lvl18_DESCRIPTION=¡Aquí es donde nos enfrentamos por última vez a Hidra!
ELITE_ch4_lvl0_DESCRIPTION=Nunca antes me habían dejado entrar al Bosque de las Libélulas. Oooh, ¡qué emocionante!
ELITE_ch4_lvl3_DESCRIPTION=¡Están destrozando las estatuas antiguas! ¡No podemos dejar que se escapen así!
ELITE_ch4_lvl6_DESCRIPTION=Los rumores eran ciertos. Hemos encontrado al Dragón Lunar... ¡Y está bajo el control de Umlaut!
ELITE_ch4_lvl9_DESCRIPTION=Por algún motivo, hemos terminado volviendo a las afueras del bosque. Bueno, ¡al menos ya sabemos dónde estamos!
ELITE_ch4_lvl12_DESCRIPTION=¡El estruendo de estas cascadas retumba en mi pecho como si fuera un tambor! ¡Vamos a jugar a la guerra!
ELITE_ch4_lvl15_DESCRIPTION=¡Esos malditos monstruos están volviendo a destrozar el jardín! Vamos a meterles esas estatuas por donde el sol no brilla.
ELITE_ch4_lvl18_DESCRIPTION=Esta sala es... ¡increíble! Es el lugar perfecto para enfrentarse por última vez al Dragón Lunar.
ELITE_ch5_lvl0_DESCRIPTION=Nos vamos del Bosque de las Libélulas a regañadientes, ¡pero estamos listos para nuestro próximo desafío!
ELITE_ch5_lvl3_DESCRIPTION=Sobre los árboles se puede ver cómo el bosque está repleto de monstruos.
ELITE_ch5_lvl6_DESCRIPTION=Parece que nuestros fantasmas se están haciendo más fuertes. ¿Cuánto puede controlar Umlaut de verdad?
ELITE_ch5_lvl9_DESCRIPTION=Cuando rastreábamos a un grupo de enemigos, nos encontramos con una zona despejada y tranquila. Si conseguimos acabar con ellos, ¡por fin podremos descansar y comer!
ELITE_ch5_lvl12_DESCRIPTION=Decidimos escalar hasta la cima para tener una vista buena de los alrededores cuando, de repente, ¡aparecen!
ELITE_ch5_lvl15_DESCRIPTION=Nos volvemos a quedar sin suministros, así que nos detenemos en un riachuelo para pescar algo. De repente, ¡unos fantasmas salen de entre los árboles!
ELITE_ch5_lvl18_DESCRIPTION=La torre misteriosa está justo después de este puente, ¡pero unos monstruos bloquean el paso!
ELITE_ch6_lvl0_DESCRIPTION=La torre está ahí delante. Vamos a averiguar por qué los monstruos se dirigían en esa dirección.
ELITE_ch6_lvl3_DESCRIPTION=¡La biblioteca es impresionante! Hay textos extraños por todas partes. ¿Quién podría ser el dueño de un tesoro como este?
ELITE_ch6_lvl6_DESCRIPTION=Alguien ha reunido una colección increíble de criaturas mágicas. ¿El dueño de esta torre será cazador? ¿Será un científico?
ELITE_ch6_lvl9_DESCRIPTION=La Sustituta no puede creérselo. La habitación es igualita al laboratorio de alquimia donde estudió.
ELITE_ch6_lvl12_DESCRIPTION=La última puerta nos lleva una vez más a la sala de taxidermia. Parece que los ojos nos miran. QUÉ MIEDO.
ELITE_ch6_lvl15_DESCRIPTION=El dragón quiere prender fuego a su propia biblioteca. ¡Tenemos que detenerle!
ELITE_ch6_lvl18_DESCRIPTION=Escapamos de la torre para enfrentarnos en las murallas. ¡Preparaos!
ELITE_ch7_lvl0_DESCRIPTION=¿Por qué no podemos liberar al Dragón Mágico? La Sustituta está desolada, pero nosotros vamos por el buen camino.
ELITE_ch7_lvl3_DESCRIPTION=Entramos por una de las puertas del chapitel, sin estar muy seguros de lo que podemos encontrarnos.
ELITE_ch7_lvl6_DESCRIPTION=No hay rastro del Dragón Mágico pero, mientras nos acercamos a la plaza, ¡nos tienden una emboscada!
ELITE_ch7_lvl9_DESCRIPTION=Entramos en un salón hecho completamente de huesos. QUÉ ASCO. Impresiona, pero QUÉ ASCO.
ELITE_ch7_lvl12_DESCRIPTION=Entramos en el chapitel una vez más, con la esperanza de poder rastrearlo.
ELITE_ch7_lvl15_DESCRIPTION=Entramos en un salón impresionante de esmeraldas. «Hemos venido a liberar al mago», dice la Sustituta, «para conseguirle un cerebro a Hermazerker, sentido del humor a la Dama Dragón y un corazón al Curandero de la Fe».
ELITE_ch7_lvl18_DESCRIPTION=Conseguimos vencer al dragón y a su ejército en el trayecto. Por fin, ¡una salida a nuestra frustración!
ELITE_ch8_lvl0_DESCRIPTION=Perseguimos al Dragón de Huesos hasta la entrada de las antiguas ruinas subterráneas. Nos cubrimos la cara debido al calor tan intenso que emana de la entrada y nos adentramos en las profundidades.
ELITE_ch8_lvl3_DESCRIPTION=Perseguimos a Bárdbara hasta otra cueva de lava de calor sofocante. «Ahora que ya habéis visto a los teloneros, ¡calentemos el ambiente con la actuación principal!».
ELITE_ch8_lvl6_DESCRIPTION=Los elfos debieron de vivir aquí hace mucho tiempo. La arquitectura recuerda bastante a la que vimos en el Bosque de las Libélulas.
ELITE_ch8_lvl9_DESCRIPTION=¡Los monstruos y los dragones están robando el tesoro! ¡Tenemos que detenerlos!
ELITE_ch8_lvl12_DESCRIPTION=La Sustituta localiza al Dragón Mágico en mitad del salón. ¡Vamos a tener que pasar por la habitación para poder llegar a él!
ELITE_ch8_lvl15_DESCRIPTION=El Centauro salta valientemente sobre un riachuelo de lava y acorrala al Dragón de Huesos. ¡Esta vez no se nos escapará!
ELITE_ch8_lvl18_DESCRIPTION=La Sustituta salta sobre la lava caliente y burbujeante: «¡No voy a dejar que Umlaut te lleve ni a ti ni a esa estatua! Voy a detenerle, ¡aunque sea la última cosa que haga!».
ELITE_ch9_lvl0_DESCRIPTION=El Dragón Mágico nos manda al Cañón de Titanes para que busquemos un antiguo templo draconiano.
ELITE_ch9_lvl3_DESCRIPTION=La Sustituta se adelanta y empieza a escalar una formación de rocas. «¡Hay ruinas antiguas a la vista!».
ELITE_ch9_lvl6_DESCRIPTION=Pasamos por una arcada larga entre las ruinas. ¿Eso que se ve a lo lejos es el templo?
ELITE_ch9_lvl9_DESCRIPTION=Las ruinas de arenisca están cubiertas de pictogramas decorativos. ¿Hay alguien que pueda traducirlos?
ELITE_ch9_lvl12_DESCRIPTION=El templo está cubierto de pictogramas que representan gigantes y un mundo en llamas. ¿Qué podrían querer decir?
ELITE_ch9_lvl15_DESCRIPTION=Apuramos el paso en cuanto salimos de las ruinas.
ELITE_ch9_lvl18_DESCRIPTION=Acorralamos a la Monada Salvaje. ¡Estamos listos para la batalla!
ELITE_ch10_lvl0_DESCRIPTION=Dejamos atrás el cañón con la esperanza de averiguar más sobre los titanes y las estatuas draconianas.
ELITE_ch10_lvl3_DESCRIPTION=Rebasamos unas ruinas y nos dirigimos al este, donde encontramos un valle impresionante.
ELITE_ch10_lvl6_DESCRIPTION=Tomamos un descanso para asearnos en las límpidas aguas del lago, procedentes del manantial del valle. ¡Partimos de nuevo, totalmente frescos!
ELITE_ch10_lvl9_DESCRIPTION=Mandamos a unos cuantos exploradores de avanzadilla, con la esperanza de que localicen la Ciudad Acantilado en la que están surgiendo las revueltas.
ELITE_ch10_lvl12_DESCRIPTION=La ciudad es increíble. ¡Se percha a los lados de los acantilados como si ella misma desafiara a la gravedad!
ELITE_ch10_lvl15_DESCRIPTION=La Dama Dragón mira hacia la ciudad a lo lejos: "La estructura de esa ciudad es ideal desde el punto de vista defensivo, pero no sé qué tal será para el tráfico".
ELITE_ch10_lvl18_DESCRIPTION=Escrutamos la ciudad en busca de pistas, ¡cuando de repente el Dragón Punki nos impide el paso!
ELITE_ch11_lvl0_DESCRIPTION=Nuestro equipo sube por la montaña en busca de las luces extrañas de las que hablaba el Dragón Punki.
ELITE_ch11_lvl3_DESCRIPTION=El agua de la montaña, que proviene de un arroyo cercano, refresca nuestras gargantas secas. Al Electroyeti le entra hipo.
ELITE_ch11_lvl6_DESCRIPTION=Damos un rodeo en el camino cuando un dragón naranja baboso nos bloquea el paso.
ELITE_ch11_lvl9_DESCRIPTION=¡El Dragón Rabioso sigue esquivándonos! ¡Esto es exasperante!
ELITE_ch11_lvl12_DESCRIPTION=A lo lejos se alza una estatua gigante.
ELITE_ch11_lvl15_DESCRIPTION=Nos tomamos un descanso para pescar unas truchas en las frías aguas del arroyo de la montaña.
ELITE_ch11_lvl18_DESCRIPTION=Acorralamos al Dragón Rabioso. ¡Es hora de descubrir si fue él quien capturó a los vecinos!
ELITE_ch12_lvl0_DESCRIPTION=Nos dirigimos hacia la montaña con la esperanza de encontrar a los vecinos desaparecidos. El aire se vuelve cada vez más frío a medida que subimos.
ELITE_ch12_lvl3_DESCRIPTION=Nuestro equipo se encuentra ante una inmensa llanura helada. El sonido del hielo rompiéndose irrumpe en medio de la escena.
ELITE_ch12_lvl6_DESCRIPTION=Paramos en seco cuando vemos a lo lejos una figura oscura que se acerca. ¡Es un dragón gigante recubierto de hielo!
ELITE_ch12_lvl9_DESCRIPTION=Llegamos al castillo, pero unos monstruos nos bloquean el paso. La tormenta se pone más fea en cuanto empieza el combate.
ELITE_ch12_lvl12_DESCRIPTION=El castillo está lleno de estatuas asombrosamente realistas... Qué raro.
ELITE_ch12_lvl15_DESCRIPTION=Estamos a punto de salir del hielo cuando de repente llega una ráfaga de viento.
ELITE_ch12_lvl18_DESCRIPTION=Nos paramos para echarle un último vistazo a la montaña antes de poner rumbo hacia la costa, a la Ciudad Portuaria.
ELITE_ch13_lvl0_DESCRIPTION=La dirección del viento cambia a medida que vamos bajando la montaña, embriagándonos con un aroma fresco a brisa marina.
ELITE_ch13_lvl3_DESCRIPTION=Las nubes se mueven rápido y el viento silba cuando Dragón de Tormenta nos tiende una emboscada.
ELITE_ch13_lvl6_DESCRIPTION=El viento vuelve a levantarse y, una vez más, acabamos cara a cara con nuestro enemigo.
ELITE_ch13_lvl9_DESCRIPTION=Conseguimos abrirnos paso entre el ejército de monstruos y llegamos a una playa que parece bastante familiar.
ELITE_ch13_lvl12_DESCRIPTION=El viento se levanta a nuestro alrededor y comienza a silbar. «¡Ay, me @%$#% en la mar!», grita Electroyeti. «¿Cuántas @$# veces vamos a tener que luchar contra esta cosa?».
ELITE_ch13_lvl15_DESCRIPTION=¡Por fin la hemos pillado! ¡Acabemos con ella!
ELITE_ch13_lvl18_DESCRIPTION=La ciudad se avecina a lo lejos, seduciéndonos con sus colores y un suave hilo musical.
ELITE_ch14_lvl0_DESCRIPTION=Entramos en el Puerto de las Trampas, un puerto de pesca muy particular con una pizca de criminalidad.
ELITE_ch14_lvl3_DESCRIPTION=Dato curioso: iba a llamarse «Pasaje del Crimen», pero creo que se equivocaron al deletrearlo.
ELITE_ch14_lvl6_DESCRIPTION=Escuchamos el rugido una vez más. Esta vez se oye más cerca...
ELITE_ch14_lvl9_DESCRIPTION=El Ninja Enano sigue diciendo que los rugidos salen de la taberna.
ELITE_ch14_lvl12_DESCRIPTION=¡Os digo que deberíamos ver el mapa!
ELITE_ch14_lvl15_DESCRIPTION=¡Nos enfrentamos a unos monstruos y conseguimos ver el mar!
ELITE_ch14_lvl18_DESCRIPTION=¡A luchar contra un dragón!
ELITE_ch15_lvl0_DESCRIPTION=«¡No me #$%@%!», exclama Electroyeti. «No me estaréis llevando al mar, ¿verdad? Me sienta fatal y me mareo».
ELITE_ch15_lvl3_DESCRIPTION=¡A proa! A lo mejor obtenemos una panorámica mejor del resto del barco desde allí.
ELITE_ch15_lvl6_DESCRIPTION=Electroyeti localiza a la ladrona en la mazmorra.
ELITE_ch15_lvl9_DESCRIPTION=Qué hambre tengo... ¿No podemos seguir buscando a la ladrona después de comer?
ELITE_ch15_lvl12_DESCRIPTION=Eso es una malignidad.
ELITE_ch15_lvl15_DESCRIPTION=Surcar los mares y combatir un océano de villanos, ¡no hay nada mejor!
ELITE_ch15_lvl18_DESCRIPTION=¡Por fin conseguimos acorralar a esa ladrona! Vamos a tener que hablar un rato ella y yo...
ELITE_ch16_lvl0_DESCRIPTION=Hemos naufragado en la orilla de una extraña isla.
ELITE_ch16_lvl3_DESCRIPTION=¡Se acabó! No iremos a ninguna parte hasta que averigüemos quién anda por ahí escondido.
ELITE_ch16_lvl6_DESCRIPTION=Tenemos que salir de esta isla, pero el barco está fuera de servicio. ¿Qué hacemos?
ELITE_ch16_lvl9_DESCRIPTION=¡Madre mía! ¡Podría quedarme días estudiando este sitio! Tendré que volver cuando todo esto acabe.
ELITE_ch16_lvl12_DESCRIPTION=Parece que el ejemplar n.º 26 esparce una nube de gas ligeramente exultante. Me ha llevado toda la tarde hacer que la Druida Marchosa deje de perder el tiempo con eso.
ELITE_ch16_lvl15_DESCRIPTION=Paramos junto a un río para relajarnos y beber un poco de agua... aparentemente llena de pirañas. Ay... Qué asco de sitio.
ELITE_ch16_lvl18_DESCRIPTION=¡Santo cielo! Hay un dragón en la isla al que le atraen la muerte y esas cosas. ¡Cómo no!
ELITE_ch17_lvl0_DESCRIPTION=La tripulación rescató este increíble mascarón de proa con forma de dragón del cementerio de barcos. ¿Cómo acabaría ahí?
ELITE_ch17_lvl3_DESCRIPTION=Vale, ahora que hemos encontrado el velero, ¡es hora de levar anclas!
ELITE_ch17_lvl6_DESCRIPTION=Es un instrumento de navegación. Vaya panda de mal pensados. Oye, ¡seguro que hay uno en el camarote del capitán!
ELITE_ch17_lvl9_DESCRIPTION=¿Otra vez en proa? Aquí está pasando algo raro.
ELITE_ch17_lvl12_DESCRIPTION=Y otra vez en la proa de marras. Genial. Por cierto, ¿soy el único que se ha dado cuenta de que ese mascarón de proa brilla un poco?
ELITE_ch17_lvl15_DESCRIPTION=Otra vez de vuelta al velero. Y creo que no estamos solos.
ELITE_ch17_lvl18_DESCRIPTION=¿Qué tenemos que hacer? ¡Enfrentarnos a un dragón!
ELITE_ch18_lvl0_DESCRIPTION=Para tranquilidad de Electroyeti, estamos de nuevo en tierra firme. Es un yeti muy terrestre.
ELITE_ch18_lvl3_DESCRIPTION=El mercado está igual de vacío que el puerto. ¡Maldición! Necesito pergaminos y tinta.
ELITE_ch18_lvl6_DESCRIPTION=Llevamos horas caminando por Bete Noire y todavía no hemos visto ni un alma.
ELITE_ch18_lvl9_DESCRIPTION=Dicen que aparece allá donde hay caos para sembrar más caos si cabe.
ELITE_ch18_lvl12_DESCRIPTION=Electroyeti no le quita ojo a Don Mazmorra. Me temo que no van a hacer buenas migas.
ELITE_ch18_lvl15_DESCRIPTION=Seguimos el rastro de la criatura hasta llegar al centro de la ciudad. La criatura desaparece en un callejón, dejando tras de sí una camisa andrajosa.
ELITE_ch18_lvl18_DESCRIPTION=¡Ya era hora! Al fin sabremos qué o quién es esta criatura de cabellos negros.
ELITE_ch19_lvl0_DESCRIPTION=Bete Noire está libre de villanos, pero la maldición no se ha roto. ¿De dónde vendrá?
ELITE_ch19_lvl3_DESCRIPTION=Este lugar parece una portada de un disco de Bárdbara.
ELITE_ch19_lvl6_DESCRIPTION=¡Hemos encontrado a una lugareña! ¡Vamos a preguntarle!
ELITE_ch19_lvl9_DESCRIPTION=Si es un sistema de cerraduras, Ladrona maestra las abrirá.
ELITE_ch19_lvl12_DESCRIPTION=Todos estos pobres demonios poseídos... Snif.
ELITE_ch19_lvl15_DESCRIPTION=Mala Baba parecía bastante agradable, aunque con un toque escéptico.
ELITE_ch19_lvl18_DESCRIPTION=Por fin hemos llegado hasta el Chaos Nexus.
ELITE_ch20_lvl0_DESCRIPTION=Al igual que el altar de la ciudadela de Bete Noire, el Chaos Nexus debería trasladarnos a otro reino... o hacernos picadillo.
ELITE_ch20_lvl3_DESCRIPTION=¿Vosotros también oís la trompeta?
ELITE_ch20_lvl6_DESCRIPTION=Tienes dragones y demonios justo detrás de ti.
ELITE_ch20_lvl9_DESCRIPTION=¡Un juglar entonaría versos sobre nuestras épicas aventuras! ¿Alguien se apunta?
ELITE_ch20_lvl12_DESCRIPTION=Nos hemos topado con una tropa de ángeles.
ELITE_ch20_lvl15_DESCRIPTION=La parte trasera y la delantera del Chapitel sagrado son misteriosamente parecidas. ¿Distingues las diferencias?
ELITE_ch20_lvl18_DESCRIPTION=¡Menos hablar y más patear traseros!


