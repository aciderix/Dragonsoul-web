
BARDBARIAN_BUFF=Yenildikten sonra tüm rakipler <x%> saldırı hızı ve <y%> hareket hızı kazanır.
BROZERKER_BUFF=Yenildikten sonra, herhangi bir rakibin canı <x%> altına düştüğünde maks canının <y%> kadarı bir "Acı Güçlendirir" kalkanı kazanır.
CENTAUR_OF_ATTENTION_BUFF=Yenildikten sonra her <cooldown> saniyede bir ekranın dışından "Künt Yaralama" atışını yapar. Her ok <x> fiziksel hasar verir.
MEDUSA_BUFF=Yenildikten sonra tüm rakiplerin basit saldırıları, saldırganları <duration> saniye boyunca taşa çevirme şansı kazanır. Bu şans her <x> basit saldırıda bir oluşur.
SNAP_DRAGON_BUFF=Yenildikten sonra, ikinci dalgada bir rakip her öldüğünde Titan <x> enerji kazanır.
UNSTABLE_UNDERSTUDY_BUFF=Yenildikten sonra, Dengesiz Çırak her <cooldown> saniyede bir en uzaktaki saldırgana "Güdümlü Yumruk" atarak <x> büyü hasarı verir.
FAITH_HEALER_BUFF=Yenildikten sonra, İnanç Şifacısı, Titan'ın yanındaki herkesi her <cooldown> saniyede bir iyileştirir. Rakipler her sözcükle birlikte <x> can kazanırlar.
BONE_DRAGON_BUFF=Yenildikten sonra tüm rakiplerin basit saldırıları sıçrama hasarı kazanır.
DRAGON_LADY_BUFF=Yenildikten sonra, her <cooldown> saniyede bir "Uçarı Füze" gelir. <x> büyü hasarı verir ve saldırganları <duration> saniye sersemletir. Seviye <lvl> veya altı kişileri kesin sersemletir.
AQUATIC_MAN_BUFF=Yenildikten sonra her <cooldown> saniyede bir "Tsunami" gelir ve <x> büyü hasarı vererek çarptığı tüm saldırganları geri iter.


