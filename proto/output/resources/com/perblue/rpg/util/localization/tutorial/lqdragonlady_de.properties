
QUEST_0_1=Ich habe gerade darüber nachgedacht, wie viele Expeditionskämpfe ich unter deinem Befehl schon ausgefochten habe.
QUEST_0_2=Nach all der Zeit und vielen Mühen verdiene ich eine Entschädigung.
QUEST_0_3=Mit 5000 Expeditionsmarken sollten wir wieder gleichziehen.

QUEST_1_1=Jetzt fühle ich mich viel mehr wertgeschätzt!
QUEST_1_2=Damit sind wir aber immer noch nicht auf einem Level, dass ich als ausgeglichen bezeichnen würde.
QUEST_1_3=Du kannst genausogut all diese Schatztruhen öffnen.
QUEST_1_4=Ich würde dir gerne beim Öffnen von 700 neuen Silbertruhen zusehen.

QUEST_2_1=Es wird nie langweilig, dir beim Öffnen von diesen zuzusehen. Es ist jedes Mal eine Überraschung!
QUEST_2_2=Ich fühle mich wie neu belebt und bin bereit, wieder zu kämpfen!
QUEST_2_3=Ich wette, ich kann heute mühelos 120 Feinde umhauen!

QUEST_3_1=Ich bin unaufhaltbar!!!
