
QUEST_0_1=Spelare, jag anar din bristande tro, och den stör mig.
QUEST_0_2=Det är dags för dig göra bot! Gör bot! Och bevisa din tro genom att ge hyllning!
QUEST_0_3=Fem miljoner borde rädda din ställning i gudarnas ögon.

QUEST_1_1=Gudarna tackar dig för din generositet, men det finns mer att göra!
QUEST_1_2=Storväxta bedragare låtsas vara jag!
QUEST_1_3=Som en respektabel ledare i våra kretsar kan jag inte tillåta detta.
QUEST_1_4=Jag kräver att du hugger ned 7 av dessa fruktansvärda falska profeter! De finns i det förgätna titantemplet!

QUEST_2_1=Jag är fylld av djup ånger.
QUEST_2_2=Dessa händer har orsakat sådan blodsutgjutelse!
QUEST_2_3=Hur många blåmärken har mina böcker skapat?
QUEST_2_4=Dessa händer måste hela igen för att gottgöra mina övertramp!
QUEST_2_5=Jag måste försöka hela en miljon skada på en dag, och gudarna måste visa sitt gillande genom att låta oss vinna striden!
QUEST_2_6=Först då är jag återställd!

QUEST_3_1=Gudarna tackar dig för att du fått in mig på den smala vägen igen! Deras tillit till dig är återställd!
