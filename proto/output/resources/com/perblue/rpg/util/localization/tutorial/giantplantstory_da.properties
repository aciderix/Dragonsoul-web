
STAGE_1_PRE_1=Hallo! Jeg er ikke bange for nogen grønsag! Kom frem, kujonkål!
STAGE_1_PRE_2=Du kaldte?
STAGE_1_PRE_3=Er du gal, en gigantisk grønsag!
STAGE_1_PRE_4=I er da bare en flok lækkerbiskener! Det var sødt af jer at komme til middag.

STAGE_1_POST_1=Jeg har mistet appetitten. Tuttelut, små godbidder!
STAGE_1_POST_2=Ad! Jeg er sovset ind i plantemundvand.
STAGE_1_POST_3=Jeg er ked af at sige det, stump, men udgangen lader til at være spærret.
STAGE_1_POST_4=@$%*!!! Den forvoksede margerit har sikret sin flugt.

STAGE_2_PRE_1=Mellem Scylla og Charybdis!
STAGE_2_PRE_2=Nu har vi dig, brormand!
STAGE_2_PRE_3=Så optimistisk! Prøv bare at angribe mig nu!
STAGE_2_PRE_4=@$#%! Hun gemmer sig i sin potte igen! Hvad gør vi nu?

STAGE_2_POST_1=Nu falder klokken vist i slag!
STAGE_2_POST_2=Vi har altså ikke travlt, Dubleant.
STAGE_2_POST_3=Det er en talemåde, DD. Lad os tage en slapper, før vi fortsætter, der er langt ned.

STAGE_3_PRE_1=Ak, det her er bare så uværdigt.
STAGE_3_PRE_2=Nu har vi dig!
STAGE_3_PRE_3=Det ville jeg ikke være så sikker på, min kære godbid.
STAGE_3_PRE_4=Hold kæft, så vi kan slås! Lad os riste den her @$%@%$ blomst!

STAGE_3_POST_1=Nej! Jeg visner!
STAGE_3_POST_2=Vi springer vist over desserten.
STAGE_3_POST_3=I lækkerbiskener finder aldrig den skjulte titan!
STAGE_3_POST_4=Nu skal du ... Vent, hvad?
STAGE_3_POST_5=@#%! Hun udåndede, før vi kunne få mere at vide!
STAGE_3_POST_6=Dubleant, fik du nogensinde oversat de runer?
STAGE_3_POST_7=Jeg har haft lidt travlt med at slås, DD!
