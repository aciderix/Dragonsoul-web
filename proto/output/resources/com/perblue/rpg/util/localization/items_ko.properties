SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="프로스트 자이언트의 화염 의복을 본 그는 첫눈에 반했고 친절한 프로스트는 생일 선물로 같은 의복을 선물해 주었어. 어차피 둘 다 말을 못하기 때문에 이건 내 추측에 불과하지만." -켄타우로스 오브 어텐션
