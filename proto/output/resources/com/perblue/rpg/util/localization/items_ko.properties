SKIN_PIRATE_MASTERY_DESCRIPTION="마침내 사라진 보물을 찾아낸 그는 이를 기념하기 위해 황금 범선을 구입했지만 곧 바닷속으로 가라앉고 말았어요. 하지만 그는 '찾을 보물이 또 생겼군'이라는 말을 남긴 체 휘파람을 불며 유유히 사라져 버렸어요." -마스터 시프
SKIN_ORC_MONK_MASTERY=오크 대부
SKIN_ORC_MONK_MASTERY_DESCRIPTION="이 화려한 의상을 내게 입혀도 상관하지 않겠소. 단, 헤어스타일 만큼은 건들지 말아주시오. 헤어스타일은 나의 상징이니까." -오크 몽크
SKIN_AQUATIC_MAN_MASTERY=아쿠아틱 프린스
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="와일드 사티로스는 내가 '쿨'해 보인다고 했어. 태어나 처음 듣는 말이었지. 항상 몸에 착용하고 있을 거야." -아쿠아틱 맨
SKIN_DUST_DEVIL_MASTERY=먼지의 악마
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="뎡말이야. 가시는 진리라규." -스파이키 드래곤
SKIN_FROST_GIANT_MASTERY=아이스 자이언트
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="탈피 과정이 끝나면 단단한 얼음이 부드러운 눈으로 바뀝니다. 멋진 천연 벨트에도 주목하세요." -덕로우의 드라코니아 주민 정보 안내, XVI권: 북극
SKIN_COSMIC_ELF_MASTERY=엘프 아바타
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="화려한 옷과 보석도 진정한 논리적 존재에게는 영향을 미치지 못하는 법이지. 하지만 내 의복의 품질은 논리가 부족한 이들에게 장엄함을 선사하지. 뭐, 나쁠 건 없잖아." -코즈믹 엘프

