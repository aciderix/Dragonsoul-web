SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="이 친구 옆에서는 싸울 수가 없어. 적들이 그를 보는 즉시 혼비백산해 도망쳐 버리기 때문에 전투 경험을 아예 얻을 수가 없지." -캐터펄트 나이트
SKIN_PIRATE_SPACE=스페이스 비어드
SKIN_PIRATE_SPACE_DESCRIPTION="행성 연방이 은하계의 호드를 물리칠 수 있게 도와야 한다고 계속 소리만 지르고 있어. 뭔 말인지는 모르겠지만 멋지기는 하네!" -켄타우로스 오브 어텐션
SKIN_DWARVEN_ARCHER_ROMANTIC=사랑의 여신
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="그냥 심장을 향해 사랑의 화살을 날리겠어요. 오, 이런. 축하해요! 심장 말고 다른 부위가 곧 사랑에 빠질 거예요. 그럼 전 이만." -드워븐 아처
