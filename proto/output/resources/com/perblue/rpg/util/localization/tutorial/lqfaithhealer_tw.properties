
QUEST_0_1=玩家，我感覺你缺乏信心，這令我非常不安。
QUEST_0_2=這時候你要悔改！悔改！！你要透過奉獻來證明你的信心！
QUEST_0_3=五百萬個大東西，應該可以恢復你在上帝眼睛的地位。

QUEST_1_1=眾神感謝你的慷慨，但還有更多的事情要做！
QUEST_1_2=有個巨人騙子偽裝成我！
QUEST_1_3=作為我們社群中一個備受尊重的領袖，我不能讓這種事情發生。
QUEST_1_4=我要求你以正義之名擊敗這七個可怕的假先知！你可以在那個可怕的泰坦神廟找到他們！

QUEST_2_1=我滿懷遺憾。
QUEST_2_2=這些手造成了這麼多流血事件！
QUEST_2_3=我的書造成了多少傷害？
QUEST_2_4=這些手必須再次為人治療以彌補我的過錯！
QUEST_2_5=我必須嘗試在一天內治癒1,000,000傷害，眾神必定會藉著賜給我們勝利，來表達他們對我的信任！
QUEST_2_6=只有這樣，我才能恢復過來！

QUEST_3_1=眾神感謝你將我帶回正義的道路上！他們對你的信心完全恢復了！
