##### HeroTag Descriptions #####

NONE_DESC=Aucun

MAGIC_DESC=Les dégâts magiques sont un type de dégâts primaires. La quantité de dégâts est diminuée par la résistance magique de la cible. Les dégâts peuvent être critiques, en fonction de la stat de Taux de crit du héros.
PHYSICAL_DESC=Les dégâts physiques sont un type de dégâts primaires. La quantité de dégâts est diminuée par l'armure de la cible. Les dégâts peuvent être critiques, en fonction de la stat de Taux de crit du héros.
TRUE_DESC=Les dégâts véritables sont un type de dégâts primaires. Les dégâts véritables ne sont pas diminués par l'armure ou la résistance magique. Les dégâts véritables ignorent toutes les immunités et ne font jamais de dégâts critiques.

BASHING_DESC=Les dégâts contondants sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.
PIERCING_DESC=Les dégâts perçants sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.
SLASHING_DESC=Les dégâts tranchants sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.

NECROTIC_DESC=Les dégâts nécrotiques sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.
WATER_DESC=Les dégâts d'eau sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.
TOXIC_DESC=Les dégâts toxiques sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.
ELECTRIC_DESC=Les dégâts électriques sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.
FIRE_DESC=Les dégâts de feu sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.
HOLY_DESC=Les dégâts sacrés sont un sous-type de dégâts. Les sous-types de dégâts ne sont utiles que contre des boss ou pour certaines compétences.

DAMAGE_OVER_TIME_DESC=Cette compétence inflige des dégâts sur la durée. On vous le dit juste au cas où vous n'avez pas lu la description.
KNOCKBACK_DESC=Cette compétence fait reculer les ennemis. Un peu comme un coup de tapette à mouches.

DRAGON_DESC=Ce héros est un dragon. Grrrr !
RANGED_DESC=Ce héros est spécialisé dans le combat à distance, ce qui signifie qu'il ne s'approche pas de ses ennemis.
MELEE_DESC=Ce héros est spécialisé en corps-à-corps, ce qui veut dire qu'il aime le contact.
TASTY_DESC=Ce héros est délicieux. Miam ! Des choses à larges bouches pourraient essayer de le manger.
HEAVY_DESC=Peut-être que ce héros mange un peu trop, ou peut-être a-t-il une ossature lourde. Quoi qu'il en soit, cela n'est important que dans quelques modes de jeu ou pour des compétences spécifiques. Nous avons mis cette icône pour que vous soyez au courant :).
UNSTABLE_DESC=L'esprit de ce héros est instable, et il est difficile de copier son état mental.
