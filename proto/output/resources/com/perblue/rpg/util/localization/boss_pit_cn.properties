

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=“聪明的召唤师”
NPC_EVIL_WIZARD_0_DESC=疯狂的巫师把卡斯尔·德雷克当作人质！ 可以看到来自皇宫的奇怪的幽灵，但这些幽灵看起来并不像Umlaut的幻影。
NPC_EVIL_WIZARD_0_DESC_COMPLETE=巫师已经逃入附近的房间，但房间门被强大的魔法挡住了。 实习生可能在还击方面很有才能，但却不擅长解锁，需要花费一天的时间来解锁。 明天再来与死灵祭师决斗！
NPC_EVIL_WIZARD_1_DESC=实习生低声抱怨，眼睛已极度疲劳。 突然，锁咔的一声打开了。 “干得好，小子！”怪物大声说。 当门打开时，一道魔法冲了出来，接着是疯狂的咆哮....
NPC_EVIL_WIZARD_1_DESC_COMPLETE=你的几位队友已经抵挡不了房间里的神秘气体，已经睡着了。 电力雪人在实习生的日记中发现了一种解毒剂，但是它需要花费一天的时间来研制。 明天回来，再来全力与死灵祭师决斗！
NPC_EVIL_WIZARD_2_DESC=你的队友已经完全恢复，并沿着蓝色的积满灰尘的脚印通过城堡。 脚印带领我们进入一个惊人的炼金术实验室。 看来死灵祭师一直在使用灵魂之石的粉尘，令人讨厌。 是时候结束这个恶心的伪科学了！
NPC_EVIL_WIZARD_2_DESC_COMPLETE=实习生开始收拾死灵祭师的炼金术实验室： “我将把这个送给魔龙分析。 也许在这种疯狂的行为中我们可以利用我们的优势！ 另她惊愕的是，桌子突然变成了蓝色的火焰。\n\n"@#$%! 小心！ 火焰熄灭了，在地板上留下发光的符文。 当符文消失时，临时替角将它们快速地记录下来： “我会努力翻译这些符文。”

NPC_EVIL_WIZARD_0_PIERCING=死灵祭师的灵魂不会受到穿刺损伤。
NPC_EVIL_WIZARD_0_BASHING=死灵祭师的灵魂不会受到猛击伤害。
NPC_EVIL_WIZARD_1_NECROTIC=死灵祭师的魔怪灵魂只受到坏死性损害。
NPC_EVIL_WIZARD_1_TOXIC=死灵祭师的骁龙灵魂只受到毒性损害。
NPC_EVIL_WIZARD_1_WATER=死灵祭师的月亮德雷克灵魂只受到水损害。
NPC_EVIL_WIZARD_1_ELECTRIC=死灵祭师的时髦的德鲁伊灵魂只受到电击伤害。
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=你需要将持续伤害（DoT）施加到死灵祭师的宠物“曼格尔”上，以对它造成伤害。



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=“吃英雄的人”
NPC_GIANT_PLANT_0_DESC=我们的侦察员报告说，在暗黑森林的北边有一个不可能有人吃的大型植物。 需要调查一下！
NPC_GIANT_PLANT_0_DESC_COMPLETE=出口已被带刺的藤蔓覆盖！ 我们要花几个小时才能开辟一条路。 明天我们才能赶上我们的猎物。
NPC_GIANT_PLANT_1_DESC=我们急速前进，跟随敌人的足迹，稳步向上攀登。 当我们终于赶上时，地面开始平整，我们身陷巨大的植物之中，并且在陡峭的悬崖边上。
NPC_GIANT_PLANT_1_DESC_COMPLETE=我们晚上宿营，相信维努西亚将在悬崖底部等待与我们会面。
NPC_GIANT_PLANT_2_DESC=我们从悬崖边爬下来，发现我们的维努西亚气愤地坐在一堆泥土中。
NPC_GIANT_PLANT_2_DESC_COMPLETE=随着巨大的植物被打败，临时替角立即开始翻译。 我们希望符文能让我们洞察到这个神秘的隐藏的大力神。

NPC_GIANT_PLANT_0_TASTY=维努西亚只能被一位性感的英雄带出她的保护壶。
NPC_GIANT_PLANT_1_BASHING=通过打击损害或击退，将维努西亚推回到悬崖边。
NPC_GIANT_PLANT_1_KNOCKBACK=通过打击损害或击退，将维努西亚推回到悬崖边。
NPC_GIANT_PLANT_2_FIRE=维努西亚的葡萄藤只能通过火灾伤害和攻击损伤来损坏。
NPC_GIANT_PLANT_2_SLASHING=维努西亚的葡萄藤只能通过攻击损伤和火灾伤害来损坏。



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=“金色的灯塔”
NPC_GOLD_COLOSSUS_0_DESC=翻译的符文说明其是一个复杂的法术。 几个小时后，实习生能够收集成分。 她低语说一些奇怪的话时，我们的战队聚集在一起了，突然，我们被运送到一个危险的风桥！
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=看来我们要用另一个法术来处理。 实习生将需要一些时间来收集下一个传送所需的成分。 在我们下次战斗之前，我们不妨好好睡一觉。
NPC_GOLD_COLOSSUS_1_DESC=我们准备传送到大力神的下一个位置。 接下来我们将在哪里停留？
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=我们休息一下，让半人马怪物处理我们的伤口，同时，临时替角看起来成了一个反法术，并准备下一个传送。 即使有医疗魔法，但我们的脚至少需要一天的时间才能康复。
NPC_GOLD_COLOSSUS_2_DESC=反法术准备好了，我们正渴望踢那个金色的老破车的战利品。 我们开始吧！
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=黄金在我们的眼前变成了石头。 宝藏室内一扇神秘的门打开了，出现了一个龙人的雕像。 在出现更多大力神之前，我们必须制止Umlaut。 同时，我们应该继续调查并找到剩下的雕像.。

NPC_GOLD_COLOSSUS_0_HEAVY=这座桥上的强风不会影响希维英雄。
NPC_GOLD_COLOSSUS_1_RANGED=高低不平的地形将造成你的英雄走路会受伤。 能远程攻击的英雄最好走。
NPC_GOLD_COLOSSUS_2_PIERCING=维努西亚的金盾只能通过穿刺损伤来损坏。

