#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Персонаж поддержки средней линии, который усиливает свой отряд и наносит урон одной и нескольким целям.
MAGIC_DRAGON_SHORT_DESCRIPTION=Дракон задней линии, который наносит большой магический урон, оглушает противников и прекрасно уклоняется от атак.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Танк передней линии, который наносит сильный удар по врагами, воскрешает самого себя и даёт союзникам похищенные жизненные силы.
BONE_DRAGON_SHORT_DESCRIPTION=Дракон средней линии, который жертвует здоровьем, чтобы нанести гигантский урон врагу, и может исцелять своего самого слабого союзника.
AQUATIC_MAN_SHORT_DESCRIPTION=Персонаж средней линии, который наносит магический урон и отбрасывает противника назад. Также может ослаблять противника.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Дракон-танк передней линии, который наносит как магический, так и физический урон, ошеломляет врагов и может уменьшать их броню.
GROOVY_DRUID_SHORT_DESCRIPTION=Персонаж средней линии, который наносит магический урон одной и нескольким целям, усиливает союзников и истощает врагов.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Персонаж задней линии, который наносит и магический, и физический урон. Выбирает слабых врагов, а также может оглушить их.
ELECTROYETI_SHORT_DESCRIPTION=Персонаж средней линии, который наносит магический урон одной или нескольким целям.
FAITH_HEALER_SHORT_DESCRIPTION=Персонаж поддержки задней линии, излечивающий союзников и зачаровывающий противников.
DARK_DRACUL_SHORT_DESCRIPTION=Дракон средней линии, который может нанести большой магический урон в радиусе действия, лишить противников дара речи и украсть их жизненные силы.
COSMIC_ELF_SHORT_DESCRIPTION=Персонаж средней линии, который лишает противников дара речи и истощает запасы их энергии.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Танк передней линии, который ударяет по врагам, нанося им большой физический урон, а также оттесняет их назад.
DRAGON_LADY_SHORT_DESCRIPTION=Танк передней линии, использующий свои умения, чтобы наносить магический урон и оглушать противника.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Персонаж задней линии, который наносит большой физический урон нескольким целям. Также может лишать противников дара речи и оглушать их.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Персонаж средней линии, у которого лучше всего получается наносить тяжелый магический урон по одной цели.
MOON_DRAKE_SHORT_DESCRIPTION=Дракон поддержки задней линии с разрушительной магической атакой. Также усиливает магию союзников и ослепляет врагов.
POLEMASTER_SHORT_DESCRIPTION=Дракон-танк передней линии, который наносит как магический, так и физический урон, а также оглушает, отбрасывает и дезориентирует противников.
DUST_DEVIL_SHORT_DESCRIPTION=Дракон средней линии, который оглушает сразу нескольких противников, наносит большой магический урон и вызывает ожоги длительного действия.
SNAP_DRAGON_SHORT_DESCRIPTION=Дракон-танк передней линии, который может красть энергию у умирающих врагов и наносить урон замедленного действия.
HYDRA_SHORT_DESCRIPTION=Дракон средней линии, который наносит и магический, и физический высокий урон нескольким противникам.
CRIMSON_WITCH_SHORT_DESCRIPTION=Персонаж поддержки тыловой линии, который усиливает атаки союзников, наносит магический урон и оглушает противников.
NINJA_DWARF_SHORT_DESCRIPTION=Персонаж передней линии и специалист по антимагии. Возникает и исчезает позади отрядов противника, чтобы отследить магических персонажей.
BROZERKER_SHORT_DESCRIPTION=Танк передней линии, который умеет поглощать урон, восстанавливать здоровье и излечивать союзников во время сражения.
MEDUSA_SHORT_DESCRIPTION=Персонаж средней линии, использующая свой легендарный взгляд, чтобы нанести магический урон противникам и оглушить их на расстоянии.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Персонаж средней линии, который атакует на расстоянии, наносит магический урон по области и может ослеплять врагов.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Дракон задней линии, который при атаке выстреливает иглами большой дальности, нанося физический урон и оглушая противников.
FROST_GIANT_SHORT_DESCRIPTION=Персонаж средней линии, который наносит и магический, и физический урон одной или нескольким целям.
MINOTAUR_SHORT_DESCRIPTION=Подвижный персонаж-танк передней линии, который наносит повреждения брызгами и оглушающие удары. Время от времени усиливает сам себя.
DARK_HORSE_SHORT_DESCRIPTION=Танк передней линии, чьи удары наносят большой физический урон противнику, а также оттесняют его назад и оглушают. Защищает союзников с помощью щита, поглощающего урон.
DRUIDINATRIX_SHORT_DESCRIPTION=Персонаж передней линии, который может отступить к средней линии для нанесения сильных ударов на расстоянии, высасывает жизненные силы у противников и даже клонирует саму себя.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Персонаж задней линии, который обстреливает врагов, наносит физический урон на расстоянии и при этом усиливает саму себя.
ORC_MONK_SHORT_DESCRIPTION=Танк передней линии с пацифистскими наклонностями, который усиливает и лечит союзников с помощью божественного милосердия.
RABID_DRAGON_SHORT_DESCRIPTION=Помешанный дракон средней линии, специализирующийся на нанесении физического урона, критических ударов и уклонении от атак.
SATYR_SHORT_DESCRIPTION=Персонаж поддержки передней линии, колотящий противников своим колоколом и использующий свою флейту для оглушения, исцеления и нанесения магического урона.
SKELETON_KING_SHORT_DESCRIPTION=Персонаж поддержки задней линии, вызывающий оленя-скелета для нападения на врагов. Также может увеличивать силу оленя, исцелять союзников и наносить магический урон.
STORM_DRAGON_SHORT_DESCRIPTION= Дракон задней линии, который применяет свою ураганную силу, чтобы отбрасывать противников назад и наносить им магический урон.
UNICORGI_SHORT_DESCRIPTION=Персонаж передней линии, нападающий на врагов в радиусе поражения и отбрасывающий их назад. Также может исцелять союзников и повышать свою ловкость.
SNIPER_WOLF_SHORT_DESCRIPTION=Персонаж, контролирующий заднюю линию, который гипнотизирует врагов, подавляя их активные способности. Также может вынудить врагов ударить по союзнику с наиболее высоким уровнем здоровья, усиливая при этом доспехи этого союзника.
GENIE_SHORT_DESCRIPTION=Персонаж задней линии, атакующий врагов с помощью различных сельскохозяйственных животных. Умерев, может воскреснуть.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Герой поддержки задней линии, который применяет магию электричества в зоне поражения перед собой для ошеломления, ослабления и замедления врагов. Также может передавать энергию союзникам.
DEMON_TOTEM_SHORT_DESCRIPTION=Персонаж передней линии, наносит урон, разделяясь на троих атакующих, которые могут сражаться самостоятельно. Перед превращением полностью исцеляется. Может отвечать на атаки.
DRAGZILLA_SHORT_DESCRIPTION=Дракон задней линии, который наносит урон от огня каждые несколько секунд и стремится уничтожить крупногабаритных врагов.
PIRATE_SHORT_DESCRIPTION=Персонаж средней линии, специализирующийся на нанесении чистого урона и урона от воды. Может отвечать на атаки/ослабляет или оглушает врагов с помощью якоря.
STOWAWAY_SHORT_DESCRIPTION=Персонаж средней линии, специализирующийся на нанесении урона с помощью ухищрений и набора хитростей, которые позволяют манипулировать врагами, нанося им серьёзный магический урон.
KRAKEN_KING_SHORT_DESCRIPTION=Персонаж средней линии, который с помощью щупалец притягивает к себе врагов задней линии. В основном наносит физический урон, а также может оглушать и замедлять противников.
DOPPELGANGER_SHORT_DESCRIPTION=Персонаж средней линии, который может превращаться во вражеского персонажа до конца боя. Когда он не превращается, то наносит лёгкий магический урон. Также может наугад понижать прочность брони противников, особенно противников с повышенным уровнем силы.
DEEP_DRAGON_SHORT_DESCRIPTION=Дракон поддержки задней линии, который может становиться неуязвимым на некоторое время, усиливая броню союзников и их сопротивление магии. Также может оглушать и замедлять врагов, особенно врагов с повышенным уровнем ловкости.
CURSED_STATUE_SHORT_DESCRIPTION=Персонаж, контролирующий заднюю линию, который может смешивать позиции противников и парализовать их страхом. Также метает свое копье, нанося магический урон и ослепляя всех противников. Его умения также могут дать его атакам с копьем дополнительный чистый урон и урон от огня.
PLANT_SOUL_SHORT_DESCRIPTION=Персонаж-танк передней линии, способный защищать слабых союзников, отражая при этом вражеские атаки и нанося ответные удары. Предоставляет исцеление союзникам в пассивном режиме, которое увеличивается после ее гибели и сохраняется на другие этапы сражения. Получает энергию, когда союзники используют активные умения или погибают в бою.
SPIDER_QUEEN_SHORT_DESCRIPTION=Персонаж, контролирующий переднюю линию, который захватывает и помещает в кокон Вкусных противников. После захвата Паучиха наносит коконам физический урон и токсический урон каждые несколько секунд. Получает здоровье и энергию за каждое убийство в коконе. Получает максимальное количество здоровья за каждого Вкусного персонажа на экране.
VULTURE_DRAGON_SHORT_DESCRIPTION=Персонаж передней линии, вступающий в бой только после гибели союзника. Вступив в бой, Стервятник наносит либо тяжелый физический урон с оглушением, либо токсический магический урон каждые несколько секунд. Когда погибает его первый союзник, Стервятник получает усиление характеристик, которое сохраняется на другие этапы сражения. При гибели любого союзника он получает здоровье.
SILENT_SPIRIT_SHORT_DESCRIPTION=Персонаж-танк передней линии, использующий свои раздражающие (но жуткие) мимические умения, чтобы блокировать получаемый урон, лишать врагов дара речи и ослаблять их. Также может усиливать свои характеристики, чтобы исцелять и восстанавливать энергию со временем.
BANSHEE_SHORT_DESCRIPTION=Персонаж средней линии, который может направлять свою энергию в мрачный вой, препятствующий исцелению врага. Также может становиться невосприимчивой к обездвиживанию, наносить врагам магический урон каждые несколько секунд и получать здоровье и энергию при гибели врагов.
RAGING_REVENANT_SHORT_DESCRIPTION=Персонаж-танк передней линии, пронзающий себя собственным мечом, чтобы существенно увеличить урон союзников. Это жадное привидение также высасывает здоровье из своих союзников для исцеления собственных ран и предотвращения гибели.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Дракон задней линии, который может овладевать противником с самым высоким уровнем интеллекта на время этапа сражения. Его священные подношения обеспечивают невосприимчивость к физическому урону. Он может получать здоровье, истребляя клонов или вызываемых существ. При низком уровне здоровья он наносит постоянный урон от некротического удара всем противникам.
WEREDRAGON_SHORT_DESCRIPTION=Персонаж средней линии, способный превращаться в танк первой линии. Использует мощные огненные атаки дальнего боя, наносит урон каждые несколько секунд в зоне поражения.
WEE_WITCH_SHORT_DESCRIPTION= Персонаж задней линии, который на расстоянии вносит сумятицу в ряды противника мощными магическими атаками, вызывающими немоту. Кроме того, проклинает врагов, превращая их исцеление в урон.
DUNGEON_MAN_SHORT_DESCRIPTION=Персонаж средней линии, который устанавливает ловушки и меняет поле боя. На время выводит из боя самых сильных противников и призывает помощников.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Персонаж передней линии, который и после смерти ослабляет врагов. Усиливает урон от токсинов – свой и своих союзников, а затем направляет его на противников.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Персонаж средней линии. Ее магические атаки усиливаются по мере того, как она наносит урон. Умеет выбирать самого слабого врага и рвет его на куски.
VILE_BILE_SHORT_DESCRIPTION=Танк передней линии. Насмешкой вызывает на себя вражеские атаки и накапливает полученный урон, а после смерти выбрасывает его в виде ядовитого взрыва.
VOID_WYVERN_SHORT_DESCRIPTION=Дракон задней линии, который наносит магический урон и отбирает энергию у противника. Осторожно! Убирает эффекты статуса и с врагов, и с союзников!
BURNT_ONE_SHORT_DESCRIPTION=Персонаж передней линии с многогранным набором типов атак и урона. Чем больше у него энергии, тем быстрее и сильнее он становится.
ANGEL_DRAGON_SHORT_DESCRIPTION=Персонаж поддержки задней линии, способный оживлять мертвых и вдохновлять их на новые подвиги. Исцеляет союзников и усиливает их атаки.
ANGELIC_HERALD_SHORT_DESCRIPTION=Персонаж поддержки задней линии. Усиливает атаки союзников с помощью бравурной музыки. Призывает на поле боя ангелов-мстителей.
BULWARK_ANGEL_SHORT_DESCRIPTION=Персонаж-танк передней линии. Пикирует в тыл врага, ослепляет противников святым светом.
TOMB_ANGEL_SHORT_DESCRIPTION=Персонаж средней линии. Способна соткать из святых сил гробницу, в которую замуровывает врагов прежде, чем вынести им приговор.

NPC_GOBLIN_SHORT_DESCRIPTION=Чудовище передней линии, которое наносит физический урон.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Лучник задней линии, наносящий физический урон.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Стрелковое оружие средней линии, которое наносит магический урон отдельным областям поражения.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Конструкция средней линии, которая наносит физический урон в определенном радиусе действия.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Демон передней линии, который наносит магический урон и невосприимчив к воздействию магии.
NPC_STONE_IMP_SHORT_DESCRIPTION=Демон передней линии, который наносит магический урон и невосприимчив к физическому урону.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Выносливый лучник средней линии, наносящий магический урон.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Выносливый лучник средней линии, наносящий физический урон.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Персонаж поддержки средней линии, который излечивает других. Не атакует.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Персонаж поддержки средней линии, который увеличивает силу и скорость атаки других. Не атакует.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Чудовище передней линии, которое наносит физический урон.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Танк передней линии, наносящий магический урон отдельным областям поражения.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Чудовище передней линии, которое кусает противников и становится временно неуязвимым, спрятавшись в своем горшке.
NPC_SCARECROW_SHORT_DESCRIPTION=Чудовище средней линии, которое бросается горящими тыквами, нанося магический урон.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Гном с бомбой. Приближается к врагу и взрывает снаряд, нанося урон в радиусе действия.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Здоровяк передней линии, чей легендарный удар в корпус причиняет физический урон вместе с брызгами и оглушением.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Если ты нападёшь на этот неуравновешенный горшок с ядовитой жидкостью, то он выплеснется на тебя, нанося урон брызгами.
NPC_SQUID_SHORT_DESCRIPTION=Когда кракен стреляет по противнику чернилами, последнему наносится урон до окончания сражения.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Мудрец-заклинатель Инвокус - это босс-некромант, вызывающий духов.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Пожиратель героев Венерия - это растение-босс, которое скрывается в своем горшке и поедает персонажей.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Один из смертельно опасных отпрысков Венерии.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Золотой маяк Аурум - босс-гигант, созданный из живого металла.
NPC_MUSHROOM_SHORT_DESCRIPTION=Помешанное чудовище задней линии, специализирующееся на дистанционных атаках, которое пускает струю ядовитых спор.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Это жутковатое создание на передней линии атакует врагов своими копытами в ближнем бою.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Маленькое крабовидное существо, которое прыгает на головы врагов и вынуждает их атаковать своих союзников.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Мощный танк передней линии, которому нельзя нанести никакого физического урона, периодически вызывающий щит из облаков.
NPC_EYEBALL_SHORT_DESCRIPTION=Чудовище средней линии, стреляющее по нескольким целям снарядами из глаза.
NPC_SQUIRREL_SHORT_DESCRIPTION=Чудовище задней линии, чьи огромные мускулы позволяют ему обстреливать всех противников желудями из пулемёта.
NPC_SHARK_SHORT_DESCRIPTION=Морской пехотинец, который сражается на передней линии и рубит врагов рифлёным клинком, нанося тяжёлый урон.
NPC_ANT_SHORT_DESCRIPTION=Персонаж передней линии, сидящий в засаде, который начинает бой под землей и прорывается, чтобы ослеплять противников и наносить им урон в ближнем бою.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Чумное проклятие в телесной форме. Этот необычный грызун после смерти распадается на множество кусачих крыс.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Заблудший дух средней линии, который бессмысленно пытается сбить с пути окружающих с помощью проклятого фонаря.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Демон передней линии с такой чувствительностью к движению, что он постоянно атакует противника с самым высоким уровнем ловкости.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Небесная пехота. Верность и благородство.

#stats descriptions
BARDBARIAN_DESCRIPTION=«Несомненно, в дебютном альбоме Барда-варвара «Завывающая ярость» есть великолепные моменты, однако рецензент не смог обойти вниманием гортанные крики и вопли, которыми пронизана пластинка. Оценка: 3,2 звезды». - Нордстром Пибоди, журнал «Фэнтези Рок Ревью»|«Это единственная девица, которая может меня перепить!» - Гном-ниндзя|«Гастрольный тур Барда-варвара прервался на прошлой неделе из-за того, что вся группа была арестована в гостинице «Элементаль» за вышвыривание пылающей кровати с балдахином из окна номера на третьем этаже. Фанаты группы провели акцию поддержки с требованием выпустить заключенных из темницы». - Воскресный выпуск газеты Мрачного леса|«До принятия обета я был ее большим фанатом. Мне не терпится показать ей мою татуировку с пылающим топором». - Орк-монах
MAGIC_DRAGON_DESCRIPTION=«Лучшего наставника я и желать не могу. Он очень умный и четко выражает свои мысли, а его окрас - мой любимый цвет!» - Неудачливая ученица|«Через 200 лет рекорд Дракона-волшебника на самую быструю победу на дуэли побила его студентка Неудачливая ученица. Дракон-волшебник заявил, что его переполняет гордость за успехи его протеже». - Журнал «Магические дуэли», №324|«Академические круги были потрясены, когда на прошлой неделе Дракон-волшебник оставил пост руководителя кафедры Магических наук Университета Драконов, заявив, что собирается посвятить основную часть своего времени борьбе с Чертехвостом. Это уважаемое заведение до сих пор не высказало своего официального мнения по поводу злого дракона». - Из воскресного выпуска газеты Мрачного леса|«Ого, когда я, типа, была ученицей, я уговорила своего парня раскрасить его посох под цвет Дракона-волшебника. Мы назвали его фиолетовой дымкой». - Друид-хиппи
ZOMBIE_SQUIRE_DESCRIPTION=«Зомби просто нужны обнимашки. Почему все убегают?» - Зомби-оруженосец|«Фуууу. Извини, приятель! Кажется, я наступила на одну из твоих частей тела». - Бард-варвар|«Ух ты! Сдается мне, что тебе нужно хорошенько подлечиться, чувак...» - Друид-хиппи|«У него потрясающие способности. Я уже столько ищу, но так и не нашла заклинание, которое бы делало то, что делает он». - Кровавая ведьма
BONE_DRAGON_DESCRIPTION=«Она, может, и выглядит угрожающе, но, узнав ее поближе, понимаешь, что она и мухи не обидит». - Бард-варвар|«Она удивительная! Мне не терпится рассказать о ней моему профессору археологии!» - Неудачливая ученица|«В этом году победителем Конкурса на лучший пирог и полет фантазии стала Костяная дракониха, одержавшая победу над действующим чемпионом Бросерком. Свое творение она назвала «Подсоленный пирог Шокопокалипсис в приторно-липучей карамели» - Из воскресного выпуска газеты Мрачного леса| «Многие люди связывают мой последний хит «Она в огне» с революционной борьбой против Чертехвоста, но это в корне неверно, приятель. Эта песня о том, как однажды Костяная дракониха попыталась продемонстрировать свои способности, промахнулась и вместо цели попала в Воина-роллера. Это было незабываемо!» - Из интервью Барда-варвара журналу «Первобытный рок»
AQUATIC_MAN_DESCRIPTION=«Йа, мистер крутой! Пусти волну в мою сторону, а?» - Воин-роллер, комментарии, записанные в ходе эпического сражения неэффективных работников|«Он плющит врагов, а я потом их поджариваю @%#!» - Электройети| «Добро пожаловать в мой бурящий бассейн. Обратите внимание на то, что здесь нет буквы «л». И прошу не исправлять, спасибо». - Записка на личной гидромассажной ванне Водяного, внизу торопливо приписано и подчеркнуто три раза: «особенно это касается Гнома-ниндзя».|«Мне нравится этот парень, но он, похоже, слегка... дуракообразный! Ааааха-ха-ха! Дошло? ДуРакообразный?!» - Несносный Кентавр
SAVAGE_CUTIE_DESCRIPTION=«А, ты о голубяночке? Ее большие, полные слез глаза тебя одурачат. Она - зверь до мозга костей». - Несносный кентавр|«Ой, Милашка! У меня есть стишок для тебя: «Жил-да-был человек из Драконтакета...» - Воин-ролер, перед тем как получить затрещину от Леди-дракона|«Ученица думает, что мне нужны ее обнимашки, ПУСТЬ ТОЛЬКО ПОПРОБУЕТ - Я РАЗДАВЛЮ ЕЕ КАК БУКАШКУ!!» -Свирепая милашка|«Остерегайся этой двуликой голуболицей крошки! ОСТЕРЕГАЙСЯ!!!» - Знахарь, изображая эхо для пущего драматизма
GROOVY_DRUID_DESCRIPTION=«Типа, ух ты, чувак... по-любому». - Ответ Друида-хиппи практически на любой вопрос|«ПЧЕЕЕЕЛЫ!» - Зомби-оруженосец| «Дгуид-хиппи? Она пгедставляет большую ценность для отгяда!» - Шипастый дракон|«Может, она и разговаривает как слабоумная, но вы почитайте ее диссертацию об отречении. Захватывающая вещь». - Неудачливая ученица
SHADOW_ASSASSIN_DESCRIPTION=«Сссссумеречный асссасссссин? Она очень ссспосссобная, но я не понимаю, почему всссе просссят меня повторить ее имя?» - Пылевой демон|«На этой неделе Королевская Академия была потрясена кражей бесценного алмаза Кошачий глаз. За любую информацию, которая может помочь вернуть магический камень, обещана награда». - Из периодического издания «Змеевидный шпиль»|«То самое чувство, когда на затылке волосы встают дыбом? Так вот это про меня». - Сумеречный ассасин|«Йа, женщина-кошка! Давай им покажем старый трюк Колесо смерти, а?» - Воин-роллер, с восторгом привязывая себя к мишени
SNAP_DRAGON_DESCRIPTION=«Кислота И огонь? Ну и что тут, *@$*&, веселого? Давайте переманим его на нашу сторону!» - Электройети|«А ну-ка, поддадим жару, Красный!» - Мастер шеста|«Йа, несколько месяцев назад я решила посоревноваться в бодании головами вон с тем типом. Через три дня очнулась с жуткой головной болью и проломленным шлемом». - Воин-роллер|«Весьма удобно иметь его под рукой. Я бы с удовольствием водила его на поводке». - Королева эльфов
HYDRA_DESCRIPTION=«Это действительно самое страшное, что есть в обоих мирах, разве нет? Он или появляется из-под земли и застает тебя врасплох, или вызывает своих дружков сверху, и на тебя вдруг отовсюду начинают шипеть змеи». - Воин-роллер|«Конец близок! Змеи падают с небес! Нам послано испытание! Покайтесь! Покайтесь!» - Знахарь|«Это змея, старик!» Мастер шеста|«ПРОКЛЯТЬЕ! Я - дракон, понятно? Не змея, а дракон. Усвойте это, придурки!» - Гидра
DUST_DEVIL_DESCRIPTION=«Кукушшшка кукушшшонку купила капюшшшон». - Пылевой демон обожает скороговорки|«О! Он похож на милого песочного щеночка, уничтожающего все вокруг». - Неудачливая ученица|«Юный пироманьяк? Он может шипеть на тебя как ненормальный, но, поверь, он сделан только из горячего воздуха!» - Несносный Кентавр|«Раньшшше у меня был замок из пессска, но я решшшил продать его. Ведь в нем было сссслишшком много пыли». - Пылевой демон
MOON_DRAKE_DESCRIPTION=«Не знаю, можно ли назвать драконом того, кто пускает радуги. Хотя она может дать хорошего пинка под зад» - Бросерк|«На прошлой неделе в Королевстве эльфов прошел ежегодный фестиваль Лунного дракончика, во время которого зажигают фонари и оставляют у водопада засахаренные фрукты. Считается, что подношения получены, когда на участников празднества опускается пахнущая серой искрящаяся радуга». - Из воскресного выпуска газеты Мрачного леса|«Лунный дгакончик - самый пгекгасный из всех дгаконов. Надеюсь, мы станем хогошими дгузьями.» - Шипастый дракон| «Тьфу! Если мне еще раз начнут рассказывать о силе дружбы...» - Космический эльф
DRAGON_LADY_DESCRIPTION=«Все просят меня расслабиться, но я не понимаю, какое отношение слабость имеет к уничтожению чудовищ». - Леди-дракон|«Блондиночка? Может быть, она та еще зануда, но и боец она отличный!» - Несносный кентавр|«Ух ты! Я типа попыталась сбалансировать ее энергию Ци, да? Но она простояла на одной ноге, все время повторяя, что с равновесием у нее все в порядке. Ее нужно затащить на мои занятия йогой, ей понравится, будет просто отпад, да?» - Друид-хиппи|«Понять врага ты сможешь, только познав самого себя». - Цитата Леди-дракон из книги «Философия боя»
