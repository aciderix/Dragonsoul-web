RABID_DRAGON_DESCRIPTION=Друид-хиппи: «Если проигрывать ее мультфильмы задом наперёд и в замедленном темпе, это просто кайф, да?»|Бешеный дракон читает монолог Гамнета в любительском театре Холмистой долины: «Бытьилинебыть, вотвчемвопрос. Смирятьсяподударамисудьбы, ильнадо оказатьсопротивленье ивсмертнойсхваткесцелым морембедпокончитьсними»|Обзор театральной жизни от Нордстрома Пибоди в газете «Фэнтези»: «В то же время постановка «Гамнета» в любительском театре Холмистой долины определённо может считаться самой непродолжительной постановкой на сцене, причем лаконичность Бешеного дракона не намного превосходит невразумительность его актерской игры. Оценка: 2 звезды».| Свирепая милашка: «Бешеный дракон - один из нас, ВМЕСТЕ ПОКОНЧИМ С ВЛАСТЬЮ ЧЕРТЕХВОСТА!»
