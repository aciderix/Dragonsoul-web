SKELETON_KING_DESCRIPTION=«И Король, не подозревая, что охотником был Дратор (переодетый Титан-дракон), заковал его в цепи и приговорил к смерти за убийство своего дорогого оленя. Когда королевский стражник приблизился к охотнику, тот принял свой истинный облик, проклял Короля и обрёк его на бесконечные скитания по миру». - отрывок из книги «Сказания о Титанах для самых маленьких»|«Он довольно спокойный парень, я хочу сказать, что ничто не действует ему на нервы, да? Аа? На нервы? Он ведь скелет? Догоняешь?» - Несносный кентавр|«Родство? Душенька, я никогда раньше его не видела». - Королева эльфов|«Призови пони, призови пони!» - Зомби-оруженосец.
STORM_DRAGON_DESCRIPTION=«Самый пгекгасный момент в моей жизни - день, когда метеослужба назвала в честь меня тгопический угаган». - Грозовой дракончик|«Никогда не встречала дракона с такой глубокой неприязнью к крупному рогатому скоту. Всякий раз, когда она видит скотину, ей обязательно нужно засосать ее в вихрь и при этом дико захохотать». - Неудачливая ученица|«МУУУууууУУУуууууу!!!!» - последние слова Бесси, звучащие то тише, то громче с каждым пролетом|«Ветер - ее голос, а молния - ее кулак...» - Отрывок из черновика эпической поэмы Леди-дракона «Ода к драконам»
UNICORGI_DESCRIPTION=«Если у нее когда-нибудь будут щенки, она позволит мне присматривать за ними!!!» - Неудачливая ученица, незаметно для себя возбужденно подпрыгивая| «Взгляните на величественную Единокорги в ее естественной среде обитания, резвящуюся на полянах с цветами... БОЖЕ МИЛОСТИВЫЙ, МОЕ ЛИЦО!» - Последняя запись передачи Сэра Дэвида Умникса «Жизнестойкая фауна земли Драконов».| «Гррр... Конечно, я разрешила Неудачливой ученице присматривать за щенками. Она так просила. И потом, если кто-нибудь из них попытается проткнуть ее рогом, она может просто превратить его в индюшачью ногу». - Единокорги
SNIPER_WOLF_DESCRIPTION=«После того, как она спустилась с гор пять лет назад, о Призрачном волке известно очень немного. Тем не менее, она быстро покорила мир высокой моды - оказалось, к этому у нее талант». - Статья «Веяния современной драконовской моды», издательство «Драко». | «Когда я покинула стаю, сотрудничество с Темным дракулом стало моей мечтой. Он - высококвалифицированный профессионал. Думаю, критики сразу же отметят флюиды, возникшие между нами в фильме». - Призрачный волк о своей дебютной роли пирата Кит в фильме «Повесть о двух драконах»| «Я тут поболтал с ней на днях, а потом не заметил, как потерял сознание и очнулся, лежа ничком в луже слюней». - Бросерк. | «Она - наполовину женщина, наполовину волк и наполовину призрак. Эффектная дамочка, чувак. Люблю ее». - Друид-хиппи
GENIE_DESCRIPTION=«Награда за лучший сыр досталась Золотому Джинну - за приготовленный им сыр из свежего козьего молока. Несмотря на то, что в прежние годы он побеждал в категориях «гауда» и «гран крю», это его первая победа в общем зачете» - Воскресный выпуск газеты Мрачного леса| «Этот парень просто гурман. Путешествуя с ним, лучше ВСЕГДА иметь при себе запас трюфельного масла. В прошлый раз он канючил целыми днями». - Несносный кентавр| «Узнай ярость моей КУРИНОЙ ПУШКИ!» - боевой клич Золотого Джинна. | Я возвращаюсь в свою лампу. Я возвращаюсь в свою лампу! НЕ ЗАСТАВЛЯЙТЕ МЕНЯ ВОЗВРАЩАТЬСЯ В ЛАМПУ!» - Золотой джинн славится своей нетерпеливостью
DEMON_TOTEM_DESCRIPTION=«Йа! Обычно это маленькие зверушки, но стоит им начать свое акробатическое шоу, они превращаются в мешок с ножами». - Воин-роллер|«Не обманывайте себя. Тот, что посередине, определенно самый злющий». - Дикий сатир|«Приятель, не хочу никого обижать, но для меня все они на одно лицо». - Друид-хиппи|«Они наносят колотые раны, калечат и убивают. В вампирской среде таких называют тройной угрозой». - Темный дракул
DRAGZILLA_DESCRIPTION=«Вам всем как-нибудь нужно зайти на ужин. Мы с Вождем потрясающе готовим курицу-гриль». - Золотой джинн|«Вождь - это что-то. Я купила его виниловую фигурку в магазине игрушек в Сан-Франциско. Ограниченный тираж, всего 300 штук!» - Друид-хиппи|«Если он когда-нибудь спросит вас, где находится Токио, окажите всем услугу - соврите ему». - Призрачный волк|«РOOOOOАААААА *писк* AAAOOOOOРРРР!!!!» - боевой клич Вождя Кайдзю
PIRATE_DESCRIPTION=«Йа! Он, конечно, мой любимый кузен, но ведь сейчас уже не 2002 год». - Воин-роллер|«Арг! Пираты вернутся со дня на день». - Трухлявая Борода|«У чувака нереально крутая пищаль». - Бросерк
CYCLOPS_WIZARD_DESCRIPTION=«Что ты имеешь в виду? Какой ствол ты хочешь получить? Это дерево, разве не так?» - Циклоп-шаман|«О да, в Университете Циклоп подавал большие надежды. Это произошло уже после того, как мы узнали, что он был шаманом. До этого мы думали, что он просто не экономит электричество», - Профессор Мямля, глава Университетского колледжа Дремучего леса|«Он и правда очень милый. Может, немного застенчивый, но милый», - Неудачливая ученица
STOWAWAY_DESCRIPTION=«Эй, прелесть моя, если тебе не хотелось, чтобы я крала эту вещь, то надо было прибить её гвоздями», - Главный вор|«Мр. Никто не видел мою подвеску с драгоценным камнем? Она была такая яркая!» - Лунный дракончик|«Когда я решил отдать всё своё мирское имущество бедным, она предложила отнести его в местную благотворительную организацию вместо меня. Добрая душа», - Орк-монах|«Любой может что-нибудь украсть. Но только настоящий мастер крадёт и не попадается!» - Главный вор
KRAKEN_KING_DESCRIPTION=«Никогда не приводите это существо на рок-концерты. Когда он трясет головой, слизь с его щупалец летит во все стороны». - Бард-варвар|«Да-арг! Однажды я дрался с Кракеном голыми руками. Руки потом долго воняли!» - Трухлявая Борода|«Любое сравнение его высочества с другими ничтожными головоногими послужит основанием для изгнания из его владений». - Королевский указ для семи океанских королевств|«ВЫПУСКАЙТЕ КРАКЕНА!!!!!! Хе-хе-хе». - Бросерк
DOPPELGANGER_DESCRIPTION=«Он мой лучший партнер для игры в шарады», - Несносный Кентавр|*Машет руками* *Сильнее машет руками* - Доппельгенгер|«Чувак, я не знаю, это из-за грибов или он сам по себе такой? Но сейчас у меня реально двоится в глазах», - Друид-хиппи
DEEP_DRAGON_DESCRIPTION=«Я видел, как он играл Лира в единственном вечернем спектакле... Все плакали! Какая потеря для театрального мира!» - Темный дракул|«Его поэзия такая мрачная и угрюмая! Ах! Просто мечта!» - Неудачливая ученица|«В морской пучине... Нечто в оцепенении... Затаилось во тьме... И ждет в тишине... И холоде... Оно ожидает гибели... Верхнего мира». - Отрывок из книги Водяного змея «И восходит прилив»
CURSED_STATUE_DESCRIPTION=«Говорят, эта кошка-идол - плохая мать...» «Закрой рот!» «Но я всего лишь говорю об идоле» «Ну тогда ладно!»|«Ах, прелесть моя, он как раз в моем вкусе. Обожаю сильных и молчаливых». - Главный вор|«Это были три *захватывающих* дня соревнований Холмистой долины по пристальному взгляду. Одержал победу Древний идол, который улучшил предыдущий рекорд, принадлежавший даме Долины, Кровавой ведьме, на 74 часа». - Из воскресного выпуска газеты Мрачного леса
PLANT_SOUL_DESCRIPTION=«Если хочешь приготовить хороший теплый компост, поговори с Душой растения». - Королева эльфов|«Это палаш не из кованной стали, но этот ее ятаган впечатляет». - Леди-дракон|«Она действительно кажется дружелюбной, но я бесконтрольно чихаю каждый раз, когда она входит в комнату». - Неудачливая ученица
SPIDER_QUEEN_DESCRIPTION=«У вас есть планы на ужин сегодня вечером? Просто я тут слоняюсь без дела, немного проголодалась и с удовольствием перекусила бы чем-нибудь». - Паук в засаде|«Мы как родные... просто так много общего. Я могу обсуждать с ней нейротоксины часами». -Сумеречный ассасин|«АРРРФФФ. АРРРФФФФФ! ХРРРФФФФФФФ!!!!!!" - Единокорги через несколько слоев паутины
VULTURE_DRAGON_DESCRIPTION=«Все, что он делает, - просто сидит в этом черном свитере и читает стихи Водяного змея. Как будто ждет чего-то, чтобы умереть. Черт возьми!» - Дикий сатир|«Однажды мне пришлось сидеть напротив него за обедом. Не хочется вдаваться в подробности, но когда я вспоминаю, что он сделал с жареным цыпленком, меня начинает тошнить». - Водяной|«Когда он предложил мне познакомиться с его тусовкой, мне казалось, что мы пойдём на концерт. Но мы пошли к нему домой, и там была вся его родня. Откуда мне было знать, что компания стервятников называется тусовкой? Самое ужасное свидание в моей жизни». - Бешеный дракон
SILENT_SPIRIT_DESCRIPTION=«Мне кажется или новые персонажи становятся все противнее? О времена, о виды!» - Леди-дракон|«Когда в следующий раз будем играть в шарады, чур, он и этот парень Доппельгенгер в моей команде!» - Гном-ниндзя|«Высокий, темный и опутанный цепями? Дорогуша, это мой тип мужчины». - Кровавая ведьма
BANSHEE_DESCRIPTION=«Будет грубо, если я намекну, что у нее макияж потек? Или этот вид плачущей во тьме безо всяких причин она приняла намеренно?» - Главный вор|«Ну вот и все, народ. Банши выигрывает конкурс Заколдованного леса "Мы ищем таланты!" - и это техническая победа. Остальные участники спешно покинули сцену, а члены жюри льют слезы на земле в позе эмбриона». - Ведущая конкурса Заколдованного леса «Мы ищем таланты!» Призрачный волк| «Сражаться бок о бок с вами было так весело! Я так не веселилась с тех пор, как мою кузину Джульетту сожрал дракон на похоронах моей сестры Беатрис». - Банши| «Все, кого я знаю, трагически погибают. Семья. Соседи. Питомцы. Однажды я пошла посмотреть на выступление бродячих трубадуров, чтобы поднять себе настроение. Их смерть была самой ужасной из всех!» - Банши| «Я взяла ее на концерт группы Барда-варвара, но когда музыканты вышли на сцену, она завизжала, и все упали без чувств. Урок усвоен: *не* надо ее волновать». - Неудачливая ученица| «Если бы у меня все еще было мое королевство, я бы сделал ее своей королевой. Ах, какой чудесной парой мы бы были, правили бы вместе из паутин и теней!» - Король скелетов
RAGING_REVENANT_DESCRIPTION=«Все остальные тоже видят, что он светится синим? Или я схожу с ума?» - Друид-хиппи|«Ты знаешь, что говорят - возможно, рыцарский дух и мертв, но он по-прежнему бродит где-то здесь». - Несносный кентавр|«Интересно, поладил ли бы он с Зомби-оруженосцем. О, я бы с удовольствием их познакомила». - Неудачливая ученица
SPECTRAL_DRAGON_DESCRIPTION=«Эта штука сводит меня с ума. Она что, и дальше собирается летать с таким видом, будто вот-вот выпьет мою душу?» - Водяной|«Я дал ему почитать свой последний сборник сонетов «Ода к тьме». Думаю, ему понравится». - Водяной змей| «Когда-то я был капитаном большого корабля, и море принадлежало мне. Теперь мой корабль - уничтожен! Моя команда - убита! Я провел в плену долгие годы. Виноват во всем Чертехвост, и клянусь небом, его душа пополнит мою коллекцию трофеев!» - Спектральный дракончик| «Я присматриваю за тобой, извращенец. Твоя способность управлять разумом врагов, может, и производит впечатление, но я тебе не доверяю, пока могу ДА, КОНЕЧНО, Я ПРИНЕСУ ТЕБЕ ЧАШКУ КРЕПКОГО ЧАЯ. ДВА КУСОЧКА САХАРА, БЕЗ СЛИВОК, ЕСТЕСТВЕННО». - Знахарь| «Никогда не сталкивался с ним лично, но всегда держался подальше от места, обозначенного на моей карте «Здесь бывают огромные, вытягивающие душу драконы-призраки». - Трухлявая Борода
WEREDRAGON_DESCRIPTION=Водяной: «На вид он был обычный парень, но потом его укусил дракон. Теперь он какой-то придурковатый. Наверное, его укусил придурочный дракон».|Дикий сатир: «Он постоянно попыхивает огнем. Даже во сне. Как-то раз под ним кровать сгорела. Спросила его, как он себя чувствует, а он мне: "Тело в порядке... Но кто излечит мою душу?" Философ».|Драко-оборотень: «Такая огромная сила - это бремя. Некоторые называют это ответственностью. Но у меня нет выбора. Я один с таким удивительным, уникальным проклятием».|Знахарь: «Я все время ему говорю, что могу в два счета избавить его от проклятия, а он отвечает: "Нет-нет, сначала я должен кое-что сделать..." А потом с тоской глядит в окно. Да как хочешь. Удачи, парень».|Банши *краснея*: «Мне... Мне нравится его модная прическа».
WEE_WITCH_DESCRIPTION= «Ну и скандалистка эта ведьма. На той неделе видела, как гном-ниндзя к ней клеится. Но ей, видать, не по душе пришлись его слова - меньше, чем через минуту, он болтался на люстре, подвешенный за усы». - Воин-роллер| «Прошлой ночью деревню Бет-Нуар охватила паника: все домашние животные сожгли свои игрушки и провозгласили независимость. Местные власти разыскивают для допроса Мелкую ведьму. Очевидцы видели, как она покидала этот район». - Воскресный выпуск газеты Мрачного леса| «Мы еще в университете с ней дружили. Не разлей вода. Иногда пытались околдовать друг дружку черной магией. Нет, не ссорились. Почему вы спрашиваете?» - Кровавая ведьма|«Тарарам-тиририм, поколдуем-почудим!» - Мелкая ведьма|«Я разговаривала с Одержимым. Она подбежала к нам, проорала: "Мы команда!" - и побежала дальше. Что за ребячество? Может, я чего-то не знаю?» - Костяная дракониха
DUNGEON_MAN_DESCRIPTION=Неудачливая ученица: «Интересно, что за заклинание он наложил на свой плащ? Он постоянно развевается на ветру... Даже в комнате с закрытыми окнами».|Паук в засаде: «Нет, не интересно. Думаю, он на вкус как полиэтиленовый мешок с уксусом и водой».|Человек-из-Подземелья, после критического промаха: «Воистину, ветры судьбы дуют то туда, то сюда, и даже меня, смиренного мореплавателя, волны рока швыряют, как щепку... НУ, ДАВАЙ ЖЕ!»|Водяной: «Вечером он позвал нас поиграть, но сам хотел играть и за мастера подземелий, и за персонажа. Потом он начал озвучивать всех наших персонажей. В общем, мы ушли, а он так и говорил сам с собой. Да, он выглядел счастливым».|Леди-дракон: «Зомби-оруженосец необычайно волнуется, когда рядом находится Человек-из-Подземелья. Постоянно пытается укусить. Человек-из-Подземелья посмеивается, но видно, что ему не по себе. Я знаю, что зомби-оруженосец когда-то погиб, упав в люк-ловушку. Нет, что вы..."
PLAGUE_ENTREPRENEUR_DESCRIPTION= «Ах, дорогуша! У всех должен быть свой гадкий дядюшка. И у нас тоже - это был лишь вопрос времени». - Королева эльфов|«Капля ртути, щепотка серы, чуть-чуть спор Роок-Шмоока - и вуаля: у вас могут выпасть волосы, зато кожа ваша будет нежной, как попка младенца». - Чумной магнат| «Э... он - сама Смерть, да? С ядом? И с косой? Я все правильно понимаю, да?» - Главный вор|«Идите сюда, люди добрые, выслушайте смиренного торговца снадобьями, ибо сегодня я предлагаю вам эликсир с необычайным составом, непостижимым ароматом и несомненной силой - поистине, это будет ваше последнее питие!» - Чумной магнат|«Он дал мне зелье для раненого копыта. Надо признать, копыто болит намного меньше. Но я больше не вижу синий цвет, зато чую страх. Это нормально?» - Несносный кентавр|«Возможны побочные эффекты: смертельное несварение желудка, трупная бледность, нога зомби, сонливость». - Этикетка на «Оживляющем тонике Чумного магната» (мелким шрифтом)
MISTRESS_MANICURE_DESCRIPTION=«Ходил как-то раз с ней на свидание. На второе не пошел. Слишком уж она распускает руки... да?» - Несносный кентавр|«Не приведи боже оказаться рядом, когда она сломает ноготь». - Бросерк| «Почесать спину - это я умею. Но, возможно, вам лучше держать поблизости этого хомячка с целительными заклинаниями. Я все делаю очень... основательно». - Миссис Маникюр|«Знаешь, я считаю, что жуткий вид сильно недооценивают, а он может очень пригодиться на поле боя. Я в полном восторге от ее гримасы под названием "демонический шип смерти"». - Кровавая Ведьма|«Я как-то спросил у нее, как ей удается так быстро выбирать самых уязвимых врагов. Она ответила, что "чует слабость". Я нервно захихикал. А она даже не улыбнулась». - Мегатавр
VILE_BILE_DESCRIPTION=«Ну, еще раз скажи, чтобы я улыбнулась. Давай. Нет, серьезно. Попроси меня улыбнуться. Ладно. Я подожду». - Жуткая желчь (стоя на блине, который когда-то был Бросерком)|«Просто адская дамочка». - Несносный кентавр| «С кольцом в носу - братья навек!» - Мегатавр|«Никому не позволяй влиять на твою самооценку. Твое тело прекрасно. Твои рога прекрасны. Что это брызжет изо рта? Яд? Лава? Неважно - все это тоже прекрасно». - Жуткая желчь (из выступления на Международной конференции молодых демонов)|«Да, из-за нее к нам поступает много пациентов с колотыми ранами. И с отравлениями. И раздавленные в лепешку. Отравленные, раздавленные и проткнутые - самые тяжелые случаи». - Доктор Гоблин (из выступления в больнице Св. Чертехвоста)
VOID_WYVERN_DESCRIPTION=«Это выше моего понимания. И заглянуть в эти бессчетные глаза - все равно, что смотреть в Пустоту. Простой смертный лишился бы рассудка». - Дракон-волшебник|«Дорогуша, смотри, сколько глаз! А если ему понадобятся контактные линзы? Бедняжка потратит на них целое состояние!» - Королева эльфов|«А, слышал я об этой "магии". Это похоже на забавную игрушку! Но когда дети плохо себя ведут, то у них отбирают игрушки, так ведь?» - Виверн пустоты|«Есть одна магия, которую у нас нельзя отнять - магия дружбы! Как, и ее тоже можно? Черт, ладно. В общем, не стоит с ним связываться». - Неудачливая ученица|«Я написал много стихов о Пустоте. У меня как раз с собой книжка. Если хотите, я прочту вам пару строф...» - Водяной змей| «Это лишь придает нам еще больше мужества. То, что даже создания из глубин пространства и времени восстали против Чертехвоста, вселяет в меня надежду». - Леди-дракон
BURNT_ONE_DESCRIPTION=«Заруби себе на носу: мой друг сделан из костей и огня, у него два горящих черепа на цепях, и ты *все еще* наступаешь? Ты, конечно, туп как пробка, но смелости тебе не занимать». - Гном-ниндзя|«Иногда я раздваиваюсь. Тот я, что с цепями - хороший парень. Все неприятности от того, что с огнем. Обычно они дерутся друг с другом. Но сегодня оба будут драться с тобой». - Опаленный|«%&^* да! Значит, он просто бегает и выбивает ^&*# из &%^! пылающими черепами? А мне это нравится!» - Электройети|«Мы пару раз встречались, но искра так и не вспыхнула. Я скорее отрава, а он - *настоящий* адский огонь. Свидания с демонами могут быть такими сложными». - Жуткая желчь| «Его голова, типа, сделана из черепа. Но это, типа, и так уже череп, потому что это его голова... ого». - Друид-хиппи
ANGEL_DRAGON_DESCRIPTION=«Он мой кумир! Абсолютно спокойный и просветленный. Надеюсь, однажды я сумею обрести такую внутреннюю гармонию». Орк-монах
ANGELIC_HERALD_DESCRIPTION=«“Идем, — сказал ангел-вестник, — у меня в комнате есть специальный порошок для сияющих щечек. Не желаешь ли посмотреть?” — И он протянул ей руку, ожидая ответа. Она взяла ее, краснея и втайне надеясь, что ее смущение останется незамеченным...» — Отрывок из романа «Искушение Ангелоликих» Н. Ученицы
BULWARK_ANGEL_DESCRIPTION=«Она как игрушечная фигурка героя, только в полный рост. А может, она фигурка нормального роста, и это мы все маленькие». Друид-хиппи
TOMB_ANGEL_DESCRIPTION=«Было бы здорово посидеть за бутылочкой вина вместе с Душой Растения и Бардом-варваром. Обсудить, кто как заостряет клинки. В общем, устроить настоящий девичник!» Леди-дракон
