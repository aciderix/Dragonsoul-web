
QUEST_0_1=Per la barrrba di Nettuno! Corpo di mille balene! Spiegate le vel-
QUEST_0_2=Ehi, ehi, ehi, calmati. Che cosa sta succedendo?
QUEST_0_3=La Furia di Tritone, la leggendaria nave fantasma, è stata avvistata al larrrgo della Costa Bianca!
QUEST_0_4=Davvero?! E contiene dei tesori incredibili?
QUEST_0_5=No, solo fantasmi. Ma la voglio lo stesso! Veloce, devo inviare un messaggio ai miei vecchi amici! Trovami 100 bottiglie di Latte di cozza al più presto!

QUEST_1_1=Ferrrma dove sei! Quel Latte di cozza mi sta tormentando come un fantasma!
QUEST_1_2=Cosa? Te lo sei bevuto TUTTO? Ma perché non l'hai semplicemente versato in mare? Va beh. Iniziamo a scrivere i messaggi da mettere nelle bottiglie. Ah, so già che ci vorrà una vita.
QUEST_1_3=No, io e i miei amici usiamo un codice segreto molto breve! Scrivi "YARR!" su ciascun foglio. Vedrai che capiranno e saranno subito qui.
QUEST_1_4=E se scrivessimo "YARR!" nella chat per cinque giorni? Tanto per risparmiare tempo, fatica e carta?

QUEST_2_1=Bene, l'equipaggio è pronto. Ora dobbiamo solo trovare la Furia di Tritone! Hai idea di dove possa essere andata dopo aver lasciato la Costa Bianca?
QUEST_2_2=Assolutamente no!
QUEST_2_3=Accidenti. Oh, beh, vuol dire che la cercheremo. Iniziamo a raccogliere provviste.
QUEST_2_4=Arrr, prendi quello che ti serve dal mio bottino!
QUEST_2_5=Wow, c'è un sacco di roba qui! Mi metterei anche a rovistare, ma ho paura di prendermi il tetano. Forse ci conviene impacchettarlo e prendere su tutto.
QUEST_2_6=Quella nave è così vicina che riesco a sentirne l'odore! Ah no, aspetta, è il mio di odore. Ahr, ahr, ahr!

QUEST_3_1=Mia! Finalmente mia! La Furia di Tritone e i suoi cannoni spettrali ora sono di Capitan Barbamarcia! Ahr ahr ahr ahr!
