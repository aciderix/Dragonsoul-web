##### HeroTag Descriptions #####

NONE_DESC=Nenhum

MAGIC_DESC=Dano Mágico é um tipo de dano primário. A quantidade de dano é reduzida pela Resistência Mágica do alvo. O golpe pode ser crítico dependendo da Taxa de Crítico do herói.
PHYSICAL_DESC=Dano Físico é um tipo de dano primário. A quantidade de dano é reduzida pela Armadura do alvo. O golpe pode ser crítico dependendo da Taxa de Crítico do herói.
TRUE_DESC=Dano Real é um tipo de dano primário. O Dano Real nunca é reduzido por Armadura ou Resistência Mágica. Ele ignora quaisquer imunidades. O Dano Real não pode causar golpes críticos.

BASHING_DESC=Dano Contundente é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.
PIERCING_DESC=Dano Perfurante é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.
SLASHING_DESC=Dano Cortante é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.

NECROTIC_DESC=Dano Necrótico é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.
WATER_DESC=Dano de Água é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.
TOXIC_DESC=Dano Tóxico é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.
ELECTRIC_DESC=Dano Elétrico é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.
FIRE_DESC=Dano de Fogo é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.
HOLY_DESC=Dano Sagrado é um subtipo de dano. Os subtipos de dano só importam em lutas contra chefes ou certas habilidades.

DAMAGE_OVER_TIME_DESC=Esta habilidade aplica um efeito de dano contínuo. Só para você saber, caso não tenha lido a descrição.
KNOCKBACK_DESC=Esta habilidade empurra os inimigos para trás. É como acertar moscas.

DRAGON_DESC=Este herói é um Dragão. Graur!
RANGED_DESC=Este herói geralmente ataca de Longe, não precisando chegar perto dos inimigos.
MELEE_DESC=Este herói geralmente ataca de Perto, ou seja, gosta de ficar na cola dos inimigos.
TASTY_DESC=Este herói é Saboroso. Hum! Coisas com boca grande podem tentar devorá-lo.
HEAVY_DESC=Talvez este herói come demais ou só tem ossos largos. Seja como for, isso só afeta alguns poucos modos de jogo ou habilidades específicas. Colocamos este ícone aqui só para você saber :).
UNSTABLE_DESC=Este herói tem uma mente instável, tornando difícil compreender seu estado mental.
