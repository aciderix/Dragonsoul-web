LEVEL_381_POST_6=Sì?
LEVEL_381_POST_7=Se riuscirete a salvare il guardiano dall'influenza dell'oscurità, avrete l'intera potenza del Reame angelico al vostro fianco. Vi scongiuro di salvarlo, se ne avrete l'occasione.
LEVEL_384_POST_1=Chi ha progettato questo posto? Come facciamo a orientarci con tutte queste nuvole?
LEVEL_384_POST_2=Posso forse aiutarti, mia cara?
LEVEL_384_POST_3=Oh, santi... zigomi...
LEVEL_384_POST_4=Oh, cielo, tutto bene? Ti ho per caso spaventata? Non era mia intenzione.
LEVEL_384_POST_5=Noi... ehm... beh, stiamo cercando il... il...
LEVEL_384_POST_6=Ignorala, io faccio così. Stiamo cercando il Pinnacolo Sacro.
LEVEL_384_POST_7=Il Pinnacolo Sacro? Ah sì, certo. Basta che proseguite giù per la Valle degli arcobaleni. Ma sei sicura che la tua amica stia bene? Sembra che abbia le convulsioni.
LEVEL_387_PRE_1=Voi mortali non siete i benvenuti qui. Vi cancellerò dalla faccia dell'esistenza!
LEVEL_387_PRE_2=Quella donna è terrificante! Diamocela a gambe!
LEVEL_387_PRE_3=NO! È solo sotto il controllo di Umlaut. Se la liberiamo forse ci aiuterà!
LEVEL_390_POST_1=Grazie di avermi liberata, eroi.
LEVEL_390_POST_2=Aspetta... Sapevi di essere sotto il controllo di Umlaut?
LEVEL_390_POST_3=Sì. Ha usato i miei stessi poteri per sigillare la mia mente in una tomba. Sono sempre stata cosciente di tutto, ma non potevo agire.
LEVEL_390_POST_4=Dai, non indugiamo! Raggiungiamo il Pinnacolo!
LEVEL_393_PRE_1=Che mi venga un... Siamo arrivati al Pinnacolo Sacro! Forza, facciamo quello che ci riesce meglio!
LEVEL_399_PRE_1=Tutti in posizione? Non fatevi distrarre dal soffitto incantato o dalle luci scintillanti!
LEVEL_399_PRE_2=PER IL REAME ANGELICO!!!
LEVEL_399_PRE_3=Tsk, tsk, tsk. Mia dolce creatura metallica, i tuoi fiacchi tentativi di ribellione mi rattristano. Non capisci che è tutto inutile? Sotto il controllo di Umlaut, qualsiasi dubbio, dissenso o rancore viene fugato. Perché gli resisti? Perché non ti arrendi?
LEVEL_399_PRE_4=Sono qui per giudicarti per i crimini che hai commesso contro il Reame angelico!
LEVEL_399_PRE_5=Ah sì? Lo vedremo. Mi dispiace che tu abbia coinvolto anche i tuoi nuovi amici. Sarà difficile lavare via tutto quel sangue dal pavimento.
LEVEL_399_PRE_6=Ti faremo rinsavire, anche a costo di scatenarti contro tutti i cieli!
LEVEL_399_POST_1=Oh, mie creature! Mi dispiace moltissimo. Tutte quelle cose terribili che vi ho detto... Sappiate che non ero io a parlare.
LEVEL_399_POST_2=È finita? Umlaut se ne è davvero andato dal Reame angelico?
LEVEL_399_POST_3=Beh, in genere finisce sempre così. Più che altro, cosa facciamo ora? Per la prima volta da quando abbiamo cominciato questa missione, non ho la più pallida idea di quale sia la nostra prossima meta.
LEVEL_399_POST_4=Ah sì? Questa è la PRIMA volta che non sai cosa fare? La SOLA e UNICA volta?
LEVEL_399_POST_5=Zitta tu. Sai cosa intendo dire.
LEVEL_399_POST_6=Figlia mia, posso mandare tu e i tuoi amici al Tempio degli angeli, nella Terra dei miti. Da lì, potrete dirigervi verso la Città dei miti, dove troverete le Segrete dell'anima, molte risposte e forse lo stesso Umlaut.
LEVEL_399_POST_7=Grazie, chissà che non troveremo proprio ciò che ci serve per vincere questa guerra.
