
QUEST_0_1=Я не давала концерты целую *вечность*. Как люди могут быть счастливы, если у них нет дара моей музыки?
QUEST_0_2=Это Чертехвост виноват! Мои фанаты не могут ходить на концерты, когда им надо бежать из магической зоны военных действий. Живая музыка не может процветать в такой обстановке!
QUEST_0_3=Эй, козлик, с кем ты говоришь? А ты знаешь, что Бард-варвар устраивает шоу направо и налево? И плевать она хотела на Чертехвоста.
QUEST_0_4=Легко ставить шоу, когда тебя не волнует качество! Артистка вроде меня не должна довольствоваться малым. Мои фанаты ждут только самого лучшего.
QUEST_0_5=Твои фа... ах да. Сатиристы.
QUEST_0_6=У меня абсолютный слух. Знаешь об этом? Кое-кто говорит, что это не так, но они лжецы.
QUEST_0_7=Я тебе верю! Верю!
QUEST_0_8=Серьезно, достань камертон из моей сумки. Увидишь. Абсолютный слух. Ты не поверишь своим ушам, особенно, если думаешь, что я фальшивлю.
QUEST_0_9=Ты таскаешь с собой сумку, набитую камертонами?
QUEST_0_10=Ага. Они внесены в мой райдер.
QUEST_0_11=Странно. Можно взять один?
QUEST_0_12=Не знала, что ты поешь!
QUEST_0_13=Не пою. Я хочу жонглировать им вместе с парой апельсинов.

QUEST_1_1=Я устрою величайший концерт в истории Драконии. Мое световое шоу будет видно из космоса. Но как мне это сделать без гастрольной команды, подтанцовки и менеджера?
QUEST_1_2=Что с ними случилось?
QUEST_1_3=Моей гастрольной командой завладел Чертехвост. Подтанцовку сожрали Котлы-чудовища. Менеджера я сама уволила, потому что он идиот.
QUEST_1_4=Эх. Что ж, козлик, похоже, чтобы собрать новую команду, нужно много денег.
QUEST_1_5=Деньги! Точно! Все становится лучше, когда швыряешь деньгами. Как думаешь, миллиона хватит?
QUEST_1_6=Ух ты! Да, думаю, хватит. Слушай... хочешь, я буду твоим новым менеджером?
QUEST_1_7=Отлично. Полагаю, нищим не приходится выбирать.
QUEST_1_8=А бонусы какие-нибудь есть?
QUEST_1_9=Конечно! Сможешь слушать меня на репетиции!

QUEST_2_1=Ты! Я дала тебе миллион бабла, и лучшее, что ты смог для меня сделать – выступление на разогреве у Барда-варвара?? Как мы впихнем ее и моих фанатов в один зал?
QUEST_2_2=Ничего не случится с твоими фанатами. Уверен, мы найдем места для 25 человек.
QUEST_2_3=О чем нам стоит волноваться, так это о рекламной продукции. У тебя есть что-нибудь с изображением твоего лица, что мы могли бы продать?
QUEST_2_4=Да, завалялись где-то старые Камни души.
QUEST_2_5=При том что Чертехвост ищет наши Камни души, это звучит крайне рискованно... что существенно повышает рыночную стоимость! Ты в ударе, козлик!
QUEST_2_6=Стой... ты называешь меня «козлик», потому что я наполовину коза?
QUEST_2_7=Эм... да?
QUEST_2_8=Я бы должна злиться, но это классный каламбур.

QUEST_3_1=Феерическое шоу! Потрясающее! Голова кругом! Может, в следующий раз мне даже заплатят за то, чтобы я пела, а не наоборот!
