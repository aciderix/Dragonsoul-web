BARDBARIAN_DESCRIPTION="Barbar Ozan'ın ilk albümü olan 'İnleyen Öfke' muhteşem bölümler olsa da, bu eleştirmen tüm albüme hakim olan gırtlaktan gelen savaş naralarını ve çığlıklarını geçemedi. 3,2 yıldız." - Nordstrom Peabody, Fantasy Rock İncelemesi|"O, benden daha çok içki içebilen tek kızdır!" -Ninja Cüce|"Yanan sayvanlı bir yatağı üçüncü kat penceresinden attıkları için Element Hanı'nın talebiyle tutuklanınca Barbar Ozan'ın turu yarıda kesildi. Hayranları onların serbest bırakılması için zindanların önünde gece nöbeti tuttular." -Kasvetli Orman Gazetesi, Pazar Baskısı|"Yemin etmeden önce onların büyük bir hayranıydım. Onlara alevli balta dövmemi göstermek için sabırsızlanıyorum." -Ork Rahibi
