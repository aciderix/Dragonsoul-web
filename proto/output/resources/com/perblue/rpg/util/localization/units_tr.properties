NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Güçlü bir ön sıra tank kahramanıdır. Hiçbir fiziksel hasardan etkilenmez ve belirli aralıklarla bir bulut kalkanı yaratır.
