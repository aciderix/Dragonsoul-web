NPC_FLEA_DEMON_SHORT_DESCRIPTION=Ön sıra iblisidir. Hareketlere yönelik hassasiyeti sayesinde en yüksek Çeviklik sahibi rakibe tekrar tekrar saldırır.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Cennetlerin piyade eridir. Asil ve soyludur.

