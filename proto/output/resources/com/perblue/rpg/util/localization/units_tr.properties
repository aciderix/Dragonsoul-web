MOON_DRAKE_DESCRIPTION="Gökkuşağı osuran bir şeye ejderha denir mi emin değilim. Ama güzel adam patakladığı bir gerçek." - Öfkeli Kanka|"Elf Diyarı geleneksel Ay Ejderi festivalini geçen hafta kutladı, fenerler yakıldı ve şelalenin yanına meyve şekerleri bırakıldı. Sülfür kokulu bir gökkuşağı eğlence alanına parıltılar yağdırınca adaklarının alındığını anladılar." - Kasvetli Orman Gazetesi, Pazar Baskısı|"Ay Ejdevi benim tanıdığım en şivin ejdevhadır. Umavım havika biv avkadaşlığımız oluv!" -Dikenli Ejderha|"Ugh! Arkadaşlığın gücü hakkında tek kelime bile duymak istemiyorum..." -Kozmik Elf
DRAGON_LADY_DESCRIPTION="Herkes bana aydınlanmamı söylüyor, ama ışığın canavar öldürmekle ne alakası olduğunu anlamıyorum." - Ejderha Leydi|"Sarışın mı? O soylu bir oyunbozan olabilir, ama çok sağlam bir savaşçıdır!" -Bakımlı Sentor|"Vay canına. Ben şey, onun çi dengesini kurmaya çalıştım, tamam mı? Ama o sürekli tek ayak üstünde durup kendi dengesini gayet güzel sağlayabileceğini söyleyip durdu. Onu yoga dersime almalıyım, bunu çok sever, değil mi?" -Hippi Druid|"Gerçek düşmanını sadece kendini gerçekten tanıdığın zaman görebilirsin." -Ejderha Leydi'nin "Taktiksel Felsefe" kitabından alıntı
ELECTROYETI_DESCRIPTION="Sakın bana @&#? susmamı söyleme $%#!. %!*$# suratının ortasına $%#@ bir yumruk indiririm." - Elektroyeti'nin günaydın sözleri|"Benim ters yönde konuşmam tuhaf olabilir, ama Elektroyeti'nin tek yaptığı şey küfür etmek!" -Vahşi Sevimli|"Onun kadar manyak bir sabah insanı tanımadım. Faraday Kafesi'ne girip onu sopayla dürterek uyandıracak kişiyi seçmek için her sabah çöp çekmemiz gerekiyor." -Dengesiz Çırak|"Kamusal Düzeni Bozma sebebiyle on sekizinci topluluk hizmetini yapan Elektroyeti bu hafta aksi yetimler için bir ev inşa ederken görüldü. Yirmi dakika çalıştıktan sonra rahibeler ondan kibarca gitmesini istediler ve ona bir kalıp sabun çiğnettiler." -Kasvetli Orman Gazetesi, Pazar Baskısı
CENTAUR_OF_ATTENTION_DESCRIPTION="Ne yap ne et, onu şarap, kadınlar ve elmalardan uzak tut." - Öfkeli Kanka|"Midilli! Midilli! Midilli!" -Zombi Yaver|"Um...o iyi bir dost. Ve onun saçını beğeniyorum." -Dengesiz Çırak, o sırada yüzü kızarmış olabilir de olmayabilir de|"Acayip çılgın sanat yolculuğunu yaptığımız zamanlarda dostuk tamam mı? O şu sanat sepet tarzı jonglörlük pandomim şeylerini yaparken ben de baltamı kullanırdım. Güzel zamanlardı!" -Barbar Ozan
CRIMSON_WITCH_DESCRIPTION="Bir keresinde ondan gülümsemesini istedim. Bir hafta boyunca kabus gördüm. Ondan ASLA gülümsemesini istemeyin." - Ninja Cüce|"Ruhlarımız var evet, senin peşine salacak ruhlarımız var!" -Kızıl Cadı'nın mezun olduğu okulda söylenen güç toplama ilahisi|"Fokurdayan karışım iğrenç bir yeşil tonuna ulaştığında bir bardak dolusu tepegöz göz küresini ve bir tutam tarhun otunu ekle. 20 dakika kaynat. 5 kişiliktir." -Kızıl Cadı'nın yazdığı "Ölüm Büyüsü Mutfağının Keyfi"nden alıntı|"Oldukça becerikli biridir, ama sık sık dramatik olaylara olan ilgisinin nereden geldiğini merak ediyorum..." -Su Adam
