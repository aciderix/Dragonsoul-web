NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Fiziksel formu salgın hastalık laneti olan ve eşi görülmemiş uzunlukta bir boya sahip bu kemirgen, öldükten sonra ortaya bir fare sürüsü çıkarır.
