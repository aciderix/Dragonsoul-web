NINJA_DWARF_DESCRIPTION="Bir ELF birası mı içiyorsun? BUUUAHAHAHAHA!!!!" - Ninja Cüce|"Ugh. Bu adamda en ufak bir adab-ı muaşeret, basit temizlik veya kişisel alan anlayışı yok. O saçma silahlarını iyi kullandığı için çok şanslı!" -Su Adam|"Bu yılın şampiyonu olarak Obur Darturius'tan tacı geri kalan kişi, iki saatten kısa bir sürede 125 sepet göğüs eti yiyen Ninja Cüce oldu!" -Drako's BBQ 5. Geleneksel Yemek Yeme Yarışması|"Hi ho, hi ho, daha gitme vaktim gelmedi!" -kapanış saati gelen bir handa masa üstünde yatarken Ninja Cüce, ardından korkunç bir ıslık çalma denemesi geldi.
FAITH_HEALER_DESCRIPTION="Arkadaşlarını iyileştirir, düşmanlarını büyüler. Bir şekilde daima herkesin gözdesi olur." - Bakımlı Sentor|"ARGH! Bir keresinde, inancını kanıtlamak gibi bir şeyden bahsedip benimle güreşmeye çalıştı. Sıkıca boynuma tutunup hırıltılı sesler çıkarmaktan başka bir şey yapamadı. Sanırım o tam bir kaçık." -Hydra|"Oy! O tüylü bir çatlak olabilir, ama daima benim yaralarımı ve kesiklerimi iyileştirir!" -Patenli Savaşçı|"Ve Enid Hububble yaratır, o Theonald yaratır, o Yanu yaratır, o Zanid yaratır, o Yogwart yaratır..." -İnanç Şifacısı'nın Radyo Programından alıntı
UNSTABLE_UNDERSTUDY_DESCRIPTION="Yaptığım büyüler kaotik olabilir, ama sonuçlarını kimse inkar edemez!" - Dengesiz Çırak|"Büyü gücünün ilk ortaya çıktığı zamanları hatırlıyorum. Evdeki bütün turpları kap keke çevirmişti. Hayatımdan yemek konusunda ondan daha seçici kimseyle tanışmadım." -Dengesiz Çırak'ın Annesi|"Graham ile duygusal olarak birbirlerine kenetlendiklerinde yağmur Brodo'nun gözyaşlarını gizledi. 'Bu yükü tek başıma taşıyabileceğimden emin değilim Graham.' 'Endişelenme Bay Brodo, senin yükünü de seni taşıdığım gibi kalbimde taşıyacağım!'" - Dengesiz Çırak tarafından yazılan "Bling Efendisi"nden alıntı, Hayran Kurgusu İnceleme Sayı #45|"Merrr..Onun iyi niyetli olduğundan şüphem yok, ama benim için yaptığı komik kıyafetlere dayanamıyorum. Eğer bir tane daha ışıltılı el yapımı kazak veya süslü bir kolye görürsem onu ateşe vereceğim!" -Ay Ejderi
ROLLER_WARRIOR_DESCRIPTION="Oy! Orada dur dostum! Sana şu yeni hareketi göstereyim. Bunun adı SUPLEX. VAAAARRGGHH!" - Patenli Savaşçı|"Bu yılın Xtreme Fantazi Şampiyonu, Yarım Ejderha Borusundan inerek bir dizi hasta hareket yaparak jürinin aklını başından alan Patenli Savaşçı oldu." -Viking Sk8er Dergisi, Sayı 27|"Benim zafer hareketimi çaldı!" -Clay Matthewson, Kasvetli Orman Savaşçıları defans oyuncusu|"Onunla Bataklık Vadisi'ndeki bir barda tanıştım, elli altın içinde sürekli müşterilerle bilek güreşi yapıyordu. Kazandıklarıyla tüm barı satın aldı ve o günden sonra iş ortağı olduk." -Cüce Okçu
COSMIC_ELF_DESCRIPTION="Tutkuyla savaşmak mı? Son derece mantıksız. Zafer, üstün bir stratejinin kusursuz bir şekilde uygulanmasıyla kazanılır." - Kozmik Elf|"Nihayet! Medeni bir şekilde muhabbet edebilen biri!" -Su Adam|"Hımf. Şahsen, onun çok kaba olduğunu düşünüyorum. Tüm hafta boyunca ona güzel kırmızı bir kazak örüyorum, o ise kazağı giymiyor!" -Dengesiz Çırak|"Hey hobcin! Kraliçeden Hilebaza 5." -Bakımlı Sentor
POLEMASTER_DESCRIPTION="Kendinden çok emin, değil mi? Sanırım parıltılı bir pantolon giyip ona gerçekten sahip olmak için öyle olmak gerekiyor." - Dengesiz Çırak|"Etkileyici görünüyor olabilir, ama unutmamak gerekiyor ki kamera fazladan dört kas ekliyor kanka." -Öfkeli Kanka|"Vay canına! Funk müziğimi Sırık Ustası Funk'ı yap." -Hippi Druid|"Bayanlar ve baylar, paralarınızı sallayın ve haykırmaya hazır olun, çünkü Sırık Ustası sahne alıyor!" -DJ Kes-Biç, her Salı Damsel in Distress Gece Kulübü'nde
DARK_DRACUL_DESCRIPTION="Çenemde kan var mı?" - Kara Drakul|"Önümüzdeki haftanın 'Muhteşem Şatolar' bölümünde, sahnelerin ünlü yıldızı Kara Drakul'a ait olan Drakul Şatosu'na gideceğiz. Kısa bir süre önce onun, bilinmeyen sebeplerden ötürü emekli olduğunu öğrendik, ama kendisi kibarlık yapıp bizi konuşmak için akşam yemeğine davet etti." -Fantezi Araştırmacısı, Son Sayı|"Ooooo! Küçükken onu bir Hamnet gösterisinde gördüm ve bu İNANILMAZDI! Onu Umlaut'tan kurtardığımızda benim asamı imzaladı. O zamandan beri hiç yıkamadım asamı!" -Dengesiz Çırak|"O sssarsssıcı bir sssahne adamı ve büyük bir assskerdir." -Kum Şeytanı
CATAPULT_KNIGHT_DESCRIPTION="Eğer Sentor'dan bir kez daha 'Yağ Tenekesi' lafı duyarsam bu kampın tamamını havaya uçuracağım!" - Mancınık Şövalyesi|"Ooooo, içeride hiçbir şey yok mu? Bu harika!" -Çırak, Mancınık Şövalyesi'nin miğferini çıkarıp içeri göz attıktan sonra|"Işık aşkına! Onun bir zamanlar kibirli bir şekilde saray büyücüsünden kendisini güçlü bir kuşatma makinesine çevirmesini isteyen şatafatlı bir şövalye olduğu söyleniyor'." -Ay Ejderi|"Ach! Boş şişelerimi durmadan onun göğüs zırhına attığım için bana kızıyor." -Ninja Cüce
MEDUSA_DESCRIPTION="Onun çok arkadaşı var. Onların hiçbiri tek kelime etmez. Veya kımıldamaz." - Elektroyeti|"Oha, kanka, işte geliyor! Dikkat et kanka, seni çiğneyip yutacak. Oha, kanka, işte geliyor. O bir insan yiyici!" -Öfkeli Kanka|"Bu kadın taş gibi soğuk dostum." -Sırık Ustası|"Mezuniyet Balosu Kralı ve Kraliçesini Taşa Çevirme Olasılığı Yüksek." -Medusa'nın Lise Yıllığı
SPIKEY_DRAGON_DESCRIPTION="Eğer kendini şişirir ve kabız olmuş gibi görünürse hemen tabanları yağlasan iyi olur!" - Megator|"Onu bizimle voleybol oynamaya hiç çağırmamalıydık. Maç sayısını yapmaya çalışırken topu deldiğindeki kadar hüzünlü bir ejderha görmedim hayatımda." -Su Adam|"Evlilik. Bugün bizi buvaya getiven şey evliliktir...Evlilik, vüya içinde biv vüya ve kutsal biv düzenlemediv." -Dikenli Ejderha, ilk (ve son) seramoni görevi sırasında|"Dikenli Ejderha'ya 'R' harflerini söyleme konusunda yardım etmeye çalıştım ama bunu düzeltmeyi denemedi bile! Ne inatçı bir ejderha!" -Kara Drakul
FROST_GIANT_DESCRIPTION="ROOOVVVVRRR! GGGGRROOOVVVV HHHHHRAGGG! BBBRRRAKKK WAAAGGGHHHHH YEEEOORR LLLLOOOORRR!" - Buz Devi (Üzgünüz, kimse Buz Devi'nin söylediklerinin nasıl tercüme edileceğini bilmiyor.) |"Bir keresinde onun yüzüne bir havuç taktım. Espriyi anlamadı ve bu onu sadece daha ürkütücü bir hale getirdi. Bu eleman buz kadar soğuk." -Sırık Ustası|"O çok faydalı biri, gerçekten. Altılı bira paketinin tamamını onun göğsüne sığdırabiliyorum ve ne zaman bir tane yuvarlamak istesem buz gibi bir şekilde oradan alıyorum." -Ninja Cüce|"Oy! Savaşta onun yanımızda olması müthiş bir şey, ama gözleri benim ödümü patlatıyor!" -Patenli Savaşçı
MINOTAUR_DESCRIPTION="O tam bir kas yığını. Aman tanrım, şu gövdeye bak! Ona kulüpte çok rahat bir program ayarlayabilirim." - Sırık Ustası|“Bir Fransız düğümü atarken biraz altın iplik eklemeyi severim. O küçük ilave minik renk unsuru tüm desenin ön plana çıkmasını sağlayabilir.” -Megataur’un Nakış Rehberi, I. Cilt'ten|“İnsanlar birinin üç yıl boyunca bir labirentte mahsur kaldığını öğrenince çok yargılayıcı olabiliyorlar. Bazen insan bir hata yapar, anlıyor musun? Benim hatam ise ‘Şu harika labirentime baksana!’ diyen kişiyi takip etmek oldu.” -Megator|“Derin Orman Yıkıcıları sahaya çıktıklarında oyun çoktan başlamıştı ve Megator'un onlara doğru koşup hepsini ezmesi bir anda gerçekleşti. Kendisine Yıkıcılar'ın kırmızı formalarından mı etkilendin diye sorulduğunda ‘Ben sadece Celebryn Süvarileri taraftarıyım’ dedi.” -Fantastik Sporlar Haftalık Özet|“Ortalıkta dev bir çekiçle dolaşmaya başladığında her sorun minik, yumuşak bir çivi gibi görünür.” -Ejderha Leydi
DARK_HORSE_DESCRIPTION="Ortalama bir iki ayaklı yaratık surata bir çifte yediğinde tatmin edici bir ses çıkarır." - Sürpriz At|"Bugün Sürpriz At, Fantezi Freestyle Rap ve Dans Şampiyonası'nı kazanmak olan en büyük hayalini gerçekleştirmek için emekliye ayrıldığını duyurunca At Terbiyeciliği dünyası şaşkına döndü." Haftalık At Terbiyeciliği, Sayı 17|"Bu atın öldürücü çifteleri ve güzel hareketleri var." -Sırık Ustası|"Midilli, midilli, midilli!!!" -Zombi Yaver
DRUIDINATRIX_DESCRIPTION="Canlı kanlı bir soylu peri, anladın mı? Peri eski kafa bir hippidir dostum. En havalı odur." - Hippi Druid|"Endişelenme canım, düşmanlarımızı yola getireceğim ben!" -Peri Kraliçesi|"Evet hanfendi. Tabii hanfendi." -Sırık Ustası'nın kelimenin tam anlamıyla Peri Kraliçesi'nin her sözüne verdiği cevap|"Peri Diyarı'nın paparazzileri Peri Kraliçesi'ni bir daha gördüklerinde iki kez düşünecekler! Bu hafta çok sayıda ünlü muhabir, çıplak bir şekilde dikenli sarmaşıklarla Kadim Meşe'ye bağlanmış şekilde bulundular. Kraliyet Muhafızları açıklama yapamadılar." -Kasvetli Orman Gazetesi Dedikodu Köşesi
DWARVEN_ARCHER_DESCRIPTION="Bizim memlekette bir kadını sadece onun geğirtisinin kalitesine göre yargılayabilirsin derler. Onunki... onunki dağları dümdüz edebilir!" -Ninja Cüce|"Oy! Onun yanımızda olması harika bir şey, biliyor musun? Onunla her türden belaya bulaştık!" -Patenli Savaşçı|"Bu çok büyük bir yay kanka." -Öfkeli Kanka|"Cidden, canım, keşke terzimin sana... daha uygun bir şey dikmesine izin versen." -Peri Kraliçesi, üzerine gelen isabetli bir oku savuşturmadan hemen önce
ORC_MONK_DESCRIPTION="Düşman benim eşi benzeri olmayan merhametimin gücünü hissedecek." -Ork Rahibi|"İlk başta arkadaş olabileceğimizi düşünmemiştim, ama manastırındaki bir Ork Üçlüsü'nün tarifini benimle paylaştı. O zamandan bu yana çok samimi olduk!" -Ninja Cüce|"Vay, er, bu gerçekten çok... ayrıntılı, dostum. Artık kıçını çekebilir misin acaba?" -Barbar Ozan, Ork Rahibi ona dövmesini gösterdikten sonra|"Fırsatım olduğunda İnanç Şifacısı'nı ondan uzak tutuyorum. Küçük tüylü eleman bu koca adamı her gördüğünde aklını kaybediyor." -Bakımlı Sentor
RABID_DRAGON_DESCRIPTION="Onun animasyonlarını geriye doğru ve yavaş çekimde oynattığın zaman çok acayip bir kafası oluyor, değil mi?" -Hippi Druid|"Olmakyadaolmamak, iştetümmeselebu. BuSoyluister muazzambirServetin önlenemezbelalarının acısınıçekmeyerazıolabilir ya da birBeladenizine karşıSilahlanabilir ve onlarısonlandırabilir." -Kuduz Ejderja, Uçurum Vadisi Topluluğu Tiyatrosu Hamnet gösterisinde|"Uçurum Vadisi Topluluğu Tiyatrosu'nun Hamnet gösterisinde Kuduz Ejderja'nın gerçekleştirdiği performans kesinlikle en kısa performans rekorunu kırabilecek seviyedeydi ve oyunculuğu da bunu değiştiremedi. 2 yıldız." -Nordstrom Peabody, Fantezi Tiyatro İncelemesi|"Kuduz Ejderja benim arkadaşım gibi, BİRLİKTE UMLAUT'UN HÜKÜMDARLIĞINI SONLANDIRACAĞIZ!" -Vahşi Sevimli
SATYR_DESCRIPTION="Dostum, eğer onun müziğini beğenmiyorsan ışıklı sahneyi terk et. Çünkü bu kız oyunculuğunu hiç değiştirmeyecek." -Barbar Ozan|"Vahşi Satir partisinden başka hiçbir parti bir Vahşi Satir partisini durduramaz... şifacımız ölene ve her yerimizi canavarlar sarana kadar." -Vahşi Satir, oldukça zorlu bir Sefer serisinin ardından|"DAHA ÇOK KEÇİ ÇANI!" -Zombi Yaver|"Geçen hafta bir Vahşi Satir Periler Diyarı'nın kıyılarında ortaya çıkınca Kraliyet Muhafızları bir yakalama operasyonu başlattı. Parıltılar içindeki katılımcılar ağaçların içine dağıldıklarında Vahşi Satir'in oyununa devam ettiği duyulabiliyordu. Büyülenen Kraliyet Muhafızları onu tutuklamaktan vazgeçtiler ve daha sonra 'Satiristler' olarak bilinen ve sürekli büyüyen grupiler setine katıldılar." -Kasvetli Orman Gazetesi, Pazar Baskısı
SKELETON_KING_DESCRIPTION="Ve Kral, avcının Drathor, kılık değiştirmiş Ejderha Titan, olduğunu bilmeyerek onu zincire vurdu ve değerli geyiğini öldürdüğü için onu ölüme mahkum etti. Royal Muhafızlar ona yaklaştığında avcı şekil değiştirdi ve Kral'ın başına dünyayı hiç durmadan dolaşma laneti sardı." -"Titan Masalları: Bir Çocuğun İlk Okuma Kitabı"ndan alıntı|"O oldukça rahat biri, yani, hiçbir şey onun kılına dokunamaz, değil mi? Ahhhh? Kılına dokunmak? Çünkü o bir iskelet? Anladın mı?" -Bakımlı Sentor|"Akraba mı? Canım benim, onu hayatım boyunca hiç görmedim." -Peri Kraliçesi|"Midilli çağır, midilli çağır!" -Zombi Yaver
STORM_DRAGON_DESCRIPTION="Hayatımda en çok gururlandığım an, hava durumu teşkilatının bir tropik fırtınaya benim adımı vermesiydi." -Fırtına Ejderi|"Bir büyükbaş hayvanı bu kadar mantıksız bir şekilde beğenmeyen bir ejderhayla hiç karşılaşmamıştım. Onlardan birini her gördüğümüzde hayvanı bir hortumun içine alarak manyakça gülmek zorunda kalıyor." -Dengesiz Çırak|"MOOOooooooOOOOOooooOOoooooooo!!!!" -Besili'nin son sözleri bu oldu, her geçişinde sesi azalıp çoğalıyordu|"Rüzgar onun sesi ve şimşek onun yumruk tokuşturma hareketidir..." -Ejderha Leydi'nin epik şiiri "Ejderhaya Övgü"nün ilk taslağından alıntı
UNICORGI_DESCRIPTION="Eğer doğum yaparsa yavrularına mutlaka ben bakıcılık yapmalıyım!!!" -Dengesiz Çırak, heyecanla bilinçsiz bir şekilde olduğu yerde zıplarken|"İşte karşınızda Tekboynuzlu Corgi, doğal ortamında, çiçeklerle dolu çayırlarda neşeyle oynuyor... AMAN TANRIM YÜZÜM!" -Sör David Attaboya'nın son 'Dirençli Ejderha Toprakları' kaydı|"Hrrrr... Çırak'a yavrularıma bakıcılık yapabileceğini söyledim. Ama sürekli bunu soruyor bana. Ayrıca, içlerinden biri onu boynuzlamaya kalkarsa onu bir hindi buduna çevirebilir." -Tekboynuzlu Corgi
SNIPER_WOLF_DESCRIPTION="Beş yıl önce dağlardan indiğinden beri Kurt Ruhu hakkında çok az şey biliniyor. Ancak, Fransız özel tasarımlarına olan tutkusu ile moda dünyasında fırtınalar yaratması çok uzun sürmedi." -Drako Basını'ndan Modern Drakon Modası üzerindeki Etkiler"|"Sürüden ayrıldığımdan beri Kara Drakul ile iş birliği yapmak benim hayalimdi. O gerçek bir profesyonel. Bence eleştirmenler bizim filmdeki uyumumuza hemen yanıt verecekler." -Kurt Ruhu, 'İki Ejderhanın Hikâyesi'nde aldığı Korsan Kit rolü hakkında|"Geçen gün onunla sohbet ediyorduk ve sonra bir baktım her şey kararmaya başladı ve kendimi bir salya birikintisinin içinde yüzüstü yatarken buldum." -Öfkeli Kanka|"O yarı kadın, yarı kurt, yarı hayalettir. Sağlam bir hatun, adamım. Onu beğeniyorum." -Hippi Druid
GENIE_DESCRIPTION="En İyi Peynir ödülü, taze ve çiğ süt peyniri ile Altın Cin'e gitti. Geçtiğimiz yıllarda guda ve grand cru kategorilerinde ödülleri toplamış olsa da bu onun genelde en iyi olarak kazandığı ilk ödül." -Kasvetli Orman Gazetesi, Pazar Baskısı|"Bu adam bir gurme, orası kesin. Onunla seyahat ederken yer mantarı yağınızın bitmesini İSTEMEZSİNİZ. Son sefer günlerce söylendi." -Bakımlı Sentor|"TAVUK TOPUMUN gazabını yaşayın!" -Altın Cin'in savaş narası|"Ben lambama giriyorum. Ben lambama giriyorum! BENİ LAMBAMA GÖNDERMEYİN!" -Altın Cin, sabrıyla ünlü değildir
DEMON_TOTEM_DESCRIPTION="Oy! Onlar ayrılmış küçük yaratıkçıklardır, ama şu takla gösterisini yaptıklarında bir çuval dolusu bıçağa dönüşürler." -Patenli Savaşçı|"Sakın yanılma. En zalim olanları kesinlikle ortadaki." -Vahşi Satir|"Dostum, beni ayrımcılık yapan biri olarak görmeni istemem biliyorsun değil mi? Ama, şey, onları gerçekten ayırt edemiyorum." -Hippi Druid|"Onlar bıçaklar, sakatlar ve öldürürler. Vampir dünyasında biz buna üçlü tehdit deriz." -Kara Drakul
DRAGZILLA_DESCRIPTION="Bir ara hepinizi akşam yemeğine bekliyorum. Kral ve ben şahane tavuk şiş yapıyoruz." -Altın Cin|"Kral bombadır. 'Frisco'daki oyuncak dükkanından onun sınırlı üretim vinil figürünü satın aldım. Sadece 300 tane üretildi!" -Hippi Druid|"Eğer size Tokyo'nun nerede olduğunu sorarsa herkese bir iyilik yapın ve yalan atın." -Kurt Ruhu|"ROOOOOAAAAAA *ciyak* AAAOOOOORRRR!!!!" -Kral Kaiju Savaş Narası
PIRATE_DESCRIPTION="Oy! O benim en sevdiğim kuzenimdir, ama o hangi yılda olduğumuzu sanıyor... 2002 mi?" -Patenli Savaşçı|"Yarg! Korsanlar her an bir geri dönüş yapabilirler." -Çürük Sakal|"Bu elemanın çok fena bir el topu var." -Öfkeli Kanka
CYCLOPS_WIZARD_DESCRIPTION="Ne demek 'Değneğinde ne tür bir çekirdek var?' Bu bir ağaç öyle değil mi?" -Tepegöz Şaman|"Ah evet, Tepegözler Üniversite'de büyük gelecek vadediyorlardı. Bunu, onun bir şaman olduğunu fark ettikten sonra anladık. Ondan önce onun sadece yatakhanesindeki ışık düğmelerinde üçkağıtçılık yaptığını düşünüyorduk." -Profesör Honeyrumble, Derin Orman Koleji Müdürü|"O gerçekten çok tatlı. Biraz utangaç, ama çok tatlı." -Dengesiz Çırak
STOWAWAY_DESCRIPTION="Ah tatlım, eğer bir şeyi çalmamı istemiyorsan onu yere çivilemen gerekiyor." -Usta Hırsız|"Mer. Benim mücevherli kolyemi gören oldu mu? Çoook parlaktı!" -Ay Ejderi|"Tüm maddi varlıklarımı fakirlere verme kararı aldığımda onları benim için yerel hayır kurumlarına götürmeye gönüllü oldu. Ne kadar nazik bir ruh." -Ork Rahibi|"Herkes bir şeyi çalabilir. Gerçek bir usta yakalanmadan çalar!" -Usta Hırsız
KRAKEN_KING_DESCRIPTION="Bir canavarı asla bir metal konserine götürme. Kafa sallamaya başladığında o dokunaçlar tam... tam bir salya çılgınlığı yaratıyor. Ugh." -Barbar Ozan|"Yeargh. Bir keresinde bir Kraken ile çıplak ellerimle savaşmıştım. Kokusu haftalarca geçmemişti!" -Çürük Sakal|"Ekselansları ile alt seviyedeki diğer kafadan bacaklılar ile yapılacak herhangi bir kıyaslama onun Krallığından kovulmanıza neden olacaktır." -Okyanusya Yedi Krallık Kararnamesi|"KRAKEN'İ SALIN!!!!!! Hehe. Hehehe." -Öfkeli Kanka
DOPPELGANGER_DESCRIPTION="Sessiz sinema konusunda o benim kurtarıcımdır." -Bakımlı Sentor|*Kollarını sallıyor* *Kollarını daha hızlı sallıyor* -Doppelganger|"Dostum, mantardan mı böyle görüyorum, yoksa o mu? Ama şu anda çok ciddi bir çift görme sorunu yaşıyorum." -Hippi Druid
DEEP_DRAGON_DESCRIPTION="Onu tek gecelik bir performansta Lear'ı oynarken gördüm... ağlamayan tek bir kişi bile kalmadı! Oyunculuk dünyası onun gidişinin acısını yaşıyor!" -Kara Drakul|"Şiirleri çok karanlık ve düşündürücüdür! Squee! Tek kelimeyle muhteşem!" -Dengesiz Çırak|"Okyanusun dibinde... Hissiz sert bir şey... Karanlıkta bekliyor. Sessizce bekliyor... Soğukta... Yok olmasını bekliyor... Yukarıdaki dünyanın." -Su Ejderi'ne Ait Akıntılar Elbet Yükselir ve Diğer Şiirler
CURSED_STATUE_DESCRIPTION="Bu kedi İdolün uğursuz olduğunu söylüyorlar... Kapa çeneni! Ama ben bu İdol'den bahsediyorum." "Onu sonra kazabiliriz!"|"Ah tatlım, o tam benim tipim. Güçlülere ve sessizlere bayılırım." -Usta Hırsız|"Uçurum Vadisi Bakışma Yarışması'nda çok *heyecanlı* üç gün geçirdik. Kadim İdol yarışmaya damgasını vurdu ve Vadinin Hatunu Kızıl Cadı'ya ait olan 74 saatlik eski rekoru kırdı." -Kasvetli Orman Gazetesi, Pazar Baskısı
PLANT_SOUL_DESCRIPTION="Eğer güzel, sıcak bir kompost yapmak istiyorsan Bitki Ruhu ile görüş." -Peri Kraliçesi|"Şu pala dövülmüş çelik değil, ama şu elindeki eğri kılıç oldukça etkileyici." -Ejderha Leydi|"Çok dost canlısı görünüyor, ama odaya her girdiğinde kontrolsüz bir şekilde hapşırıyorum." -Dengesiz Çırak
SPIDER_QUEEN_DESCRIPTION="Bu akşam için bir yemek planın var mı? Ben öyle takılacağım, biraz acıkmaya başladım ve pratik bir şeyler harika olurdu." -Pusu Örümceği|"Biz ruh kardeşleri gibiyiz... O kadar çok ortak noktamız var ki. Onunla sinir toksinleri hakkında saatlerce konuşabilirim." -Gölge Suikastçısı|"YRRRFFF. YRRRFFFFF! HRRRFFFFFFF!!!!!!" -Tekboynuzlu Corgi, birkaç kat örümcek ağının içinde
VULTURE_DRAGON_DESCRIPTION="Onun tek yaptığı şu balıkçı yaka kazakla oturup Su Ejderi'nin şiirlerini okumak. Sanki bir şeyin ölmesini bekliyor gibi. Tüyler ürpertici." -Vahşi Satir|"Bir keresinde bir akşam yemeği partisinde onun tam karşısında oturmak zorunda kaldım. Ayrıntılara girmeyeceğim, fakat sırf o Cornish oyununa ne yaptığını düşünmek bile midemi bulandırıyor." -Su Adam|"Gösteri merkezini görmek isteyip istemediğimi sorduğunda bir konsere gitmekten bahsettiğini düşündüm. Sonra onun mekanına gittik ve tüm ailesi oradaydı. Bir grup akbabaya mekan dendiğini nereden bileyim ben? Tüm. Zamanların. En. Tuhaf. Buluşması." -Kuduz Ejderja
SILENT_SPIRIT_DESCRIPTION="Bana mı öyle geliyor yoksa yeni Kahramanlar giderek daha ürkütücü mü oluyor? Zamane çocukları..." -Ejderha Leydi|"Bir daha sessiz sinema oynadığımızda takımıma kesinlikle onu ve Doppelganger'ı alacağım!"- Ninja Cüce|"Uzun, siyah ve zincirlerle mi kaplı? Canım benim, bu benim tipimde bir adam." - Kızıl Cadı
BANSHEE_DESCRIPTION="Makyajının aktığını söylesem ayıp olur mu? Ya da bu 'karanlıkta sebepsiz yere ağlıyorum' ifadesi kasıtlı mı?"- Usta Hırsız|"Evet, bu kadar dostlar. Bu sezonun 'Büyülü Ormanın Gotik Yeteneği' ödülünü otomatik olarak Ölüm Perisi kazanıyor. Diğer katılımcılar sahneden kaçtılar ve jüri üyeleri yerde cenin pozisyonu almış ağlıyorlar." -'Büyülü Ormanın Gotik Yeteneği' Sunucusu Kurt Ruhu|"Sizlerle savaşmak çok eğlenceliydi! Kuzenim Juliet kız kardeşim Beatrix'in cenazesinde bir ejderha tarafından yendiğinden beri hiç bu kadar eğlenmemiştim." -Ölüm Perisi|"Tanıdığım herkes trajik bir şekilde ölüyor. Ailem. Komşular. Evcil Hayvanlar. Bir keresinde biraz keyfim yerine gelir diye, gezgin ozanlardan oluşan bir grubu görmeye gittim. Onların ölümü hepsinden daha korkunçtu!" -Ölüm Perisi|"Onu Barbar Ozan'ın grubunu izlemeye götürdüm, ama grup sahneye çıktığında o bir çığlık attı ve herkes bayıldı. Dersimi aldım: onu *heyecanlandırma*." -Dengesiz Çırak|"Hala krallığım olsaydı onu bir kraliçe yapardım. Ah, müthiş bir çift olurduk, ikimiz de örümcek ağlarıyla kaplı gölgelerden krallığı yönetirdik!" -İskelet Kral
RAGING_REVENANT_DESCRIPTION="Onun parlayan mavi gözlerini herkes görüyor, değil mi? Yoksa benim kafam mı güzel?" -Hippi Druid|"Ne derler bilirsiniz, centilmenlik öldü, ama hala etrafta dolaşıyor."- Bakımlı Sentor|"Acaba o ve Zombi Yaver iyi anlaşıyorlar mı? Aah! Bir oyun buluşması ayarlayabilirim!" - Dengesiz Çırak
SPECTRAL_DRAGON_DESCRIPTION="Bu şey benim ödümü kopartıyor. Benim ruhumu içecek gibi bakarak orada süzülmeye devam edecek mi?"- Su Adam|"Göz atması için ona son sonelerimi, 'Karanlığa Övgü'yü verdim. Galiba beğendi." -Su Ejderi|"Bir zamanlar büyük bir geminin kaptanıydım ve denizler benimdi. Şimdi ise gemim: yok oldu! Mürettebatım: katledildi! Yıllarca mahkum edildim. Bunun suçlusu Umlaut ve yemin ediyorum ki onun ruhunu ödül olarak kendime alacağım!" -Hayalet Ejder|"Gözüm üstünde ucube. Düşmanların zihinlerini kontrol etme yeteneğin etkileyici olabilir, ama sana DOĞAL OLARAK, TABİİ Kİ SANA BİR FİNCAN ÇAY GETİRİRİM. İKİ ŞEKER, KREMA YOK diyecek kadar güvenmiyorum." -İnanç Şifacısı|"Onunla hiç karşılaşmadım, ama dümenimi daima haritanın 'Burada Hayalet Ejderhaları Yutan Dev Bir Ruh Var' işaretli yerlerinde uzağa çevirdim." -Çürük Sakal
WEREDRAGON_DESCRIPTION="Görünüşe göre o, bir ejderha tarafından ısırılmış normal bir çocuktu. Artık biraz dallama biri. Belki de bir Dallama Ejderha tarafından ısırılmıştır." -Su Adam|"Sürekli olarak şu küçük ateş patlamalarını yapıyor. Uyurken bile. Bir gece yatağını yaktı. Ona iyi olup olmadığını sordum ve bana 'Bedenim iyi... ama ruhumu kim iyileştirebilir? dedi' O ÇOK DERİN." -Vahşi Satir|"Bu kadar güçlü olmanın getirdiği bir yük olur. Bazıları buna bir sorumluluk da der. Ama hiç seçeneğim yok: Büyüleyici, eşsiz lanetimle bir başımayım." -Ejderadam|"Ona sürekli olarak lanetini kolayca kaldırabileceğimi söylüyorum. Ama o sadece 'Hayır hayır, önce yapmam gereken bir şey var…' diyor ve sonra dalgın bir şekilde pencereden dışarı bakıyor. Neyse. Sana kolay gelsin dostum." -İnanç Şifacısı|"Ben… ben onun havalı saçını seviyorum..." -Ölüm Perisi *kızarıyor*
WEE_WITCH_DESCRIPTION="Oy! Bu çok kavgacı bir cadı. Geçen hafta Ninja Cüce'yi ona asılırken gördüm. Söylediği şeyleri beğenmemiş olacak ki, bir dakika içinde cücenin bıyığından avizeye asılı olduğunu gördüm."- Patenli Savaşçı|“Geçen gece Bete Noire köyünde büyük bir panik yaşandı, çünkü kasabadaki tüm evcil hayvanlar çiğneme oyuncaklarını yaktılar ve bağımsızlıklarını ilan ettiler. Bücür Cadı, bölgeden ayrılırken görüldüğü söyleniyor, bölge yetkilileri tarafından sorgulanmak üzere aranıyor.” -Kasvetli Orman Gazetesi, Pazar Baskısı|"Eskiden üniversitede onunla beraber takılırdık. Ayrılmaz ikiliydik. Daha sonra birbirimizi kara büyüyle lanetlemeye çalıştık. Hayır aramız açılmadı. Neden sordun?" -Kızıl Cadı|"Patır patır, birçok kabarcık, hadi bir büyü yapalım ve biraz bela yaratalım!" -Bücür Cadı|"Öfkeli Hortlak ile konuşuyordum. Bize yanaştı ve 'Takım hedefleri!' diye bağırıp gitti. Bu gençlere özgü bir şey mi? Kaçırdığım bir nokta mı var?" -Kemik Ejderhası
DUNGEON_MAN_DESCRIPTION="Acaba pelerinine nasıl bir büyü yaptı, sürekli rüzgarda savruluyor... tüm pencereler kapalıyken içeride dururken bile." -Dengesiz Çırak|"Eh, pek ilgilenmiyorum. Muhtemelen sirke ve su dolu plastik gibidir tadı." -Pusu Örümceği|"Cidden, kader rüzgarları bir ileri bir geri esiyor ve ben bile alçakgönüllü bir denizci gibi kaderin dalgaları arasında sürükleniyorum - AH HADİ AMA!" -Zindancı, bir kritik vuruşu ıskaladıktan sonra|"Bizi bu akşamki oyununa davet etti, ama zindan yöneticisini *ve* bir karakteri oynamakta ısrar etti. Sonra hepimizin karakterleri için seslendirme yapmaya da başladı. En sonunda onu kendi kendine konuşurken bıraktık. Eh, en azından mutlu görünüyordu." -Su Adam|"Zindancı odada olduğunda Zombi Yaver daima esrarengiz bir biçimde rahatsız oluyor. Sürekli olarak onu ısırmaya çalışıyor. Zindancı gülüp geçiyor, ama o gergin görünüyor. Zombi Yaver'in bir tuzak kapağından düşerek öldüğünü biliyorum - şeyimi düşünüyorsun..." -Ejderha Leydi
PLAGUE_ENTREPRENEUR_DESCRIPTION="Ah tatlım, herkesin ürkütücü bir amcaya ihtiyacı vardır. Bize de bir tane gelmesi an meselesiydi." - Peri Kraliçesi|"Bir damla cıva, bir tutam sülfür, biraz Ölüm Mantarı sporu ve işte oldu: saçlarını dökebilir, ama cildin bir bebeğin sırtı kadar pürüzsüz olacak." -Hastalık Tüccarı|"Ah… o gerçekten Ölü, değil mi? Zehirlerle? Ve Tırpan? Yanlış anlamıyorum, değil mi?" -Usta Hırsız|"Toplanın millet, bu alçakgönüllü iksir satıcısına kulak verin, bu akşam sizlere eşsiz bir bileşime, esrarengiz bir tada ve mutlak bir yoğunluğa sahip bir iksir tanıtacağım- hiç şüphe yok ki, ihtiyaç duyacağınız son içecek!" -Hastalık Tüccarı|"Yaralı toynağım için bana bir iksir verdi. Kabul etmem lazım, toynağım çok daha iyi durumda. Olay şu ki, mavi rengini artık göremiyorum, ama korkuyu hissedebiliyorum. Bu normal mi?" -Bakımlı Sentor|"Olası yan etkileri: Ölümcül Hazımsızlık, Ceset Solgunluğu, Zombi Bacağı, baş dönmesi." -Hastalık Tüccarı'nın Canlandırıcı Tonik etiketindeki ek bilgi
MISTRESS_MANICURE_DESCRIPTION="Bir keresinde onunla randevulaştık, ikincisi olmadı. Çok fazla temas ediyordu... haksız mıyım?" -Bakımlı Sentor|"Bir tırnağı kırıldığında etrafta olmaktan nefret ediyorum." - Öfkeli Kanka|“Sırt kaşımak benim uzmanlık alanım. Ama yanımda, iyileştirme büyüleri olan o küçük hemstırın da olmasını istersin. Ben çok... titizimdir." -Bayan Manikür|"Bak, ben sadece ürkütücülüğe savaş alanında yeterince değer verilmediğini söylüyorum. Onun tüm o 'şeytani ölüm dikeni' tavırlarını gerçekten çok takdir ediyorum.” -Kızıl Cadı|"Bir keresinde ona en zayıf durumdaki düşmanları nasıl o kadar hızlı seçtiğini sordum ve bana 'ben zayıflığın kokusunu alıyorum' dedi. Gergin bir şekilde kıkırdadım. O gülmüyordu." -Megator
VILE_BILE_DESCRIPTION="Bana tekrar gülümsememi söyle. Hadi. Hayır, gerçekten. Bana gülümsememi söyle. Sorun değil, bekleyeceğim." -Alçak Garez, bir zamanlar Öfkeli Kanka olan bir krebin üzerinde oturuyor|"O çok esaslı bir leydidir." - Bakımlı Sentor|"Ömür boyu hızma kankasıyız!"- Megator|"Asla kimsenin sana kendin hakkında ne hissetmen gerektiğini söylemesine izin verme. Senin güzel bir vücudun var. Boynuzların güzel. Ağzından ne damlıyor? Zehir mi o? Lav mı? Önemli değil - o da güzel." -Alçak Garez, Uluslararası Genç Şeytanlar Konferası'nda konuşuyor|"Tabii, onun yüzünden buraya çok fazla delik deşik olan hasta geliyor. Bazıları zehirli de oluyor. Düzlerin sayısı çok fazla. Zehirli, düz, saplanmalı olanlar en alengirli vakalar." -Dr. Goblin, Aziz Umlaut'un Şeytani Hizmetkarlar Hastanesi'nden alınan bir ifade
VOID_WYVERN_DESCRIPTION="O senin anlayışının çok ötesindedir ve çok sayıdaki gözlerine baktığında seni temin ederim ki: Hiçliğin kendisini göreceksin. Sıradan bir ölümlü aklını kaybeder." -Sihir Ejderhası|"Canım benim, şu gözlere inanabiliyor musun? Eğer günün birinde numaralı lens takması gerekirse bu ona bir servete mal olacak, zavallım benim!" - Peri Kraliçesi|"Ahhh, bu 'sihri' duymuştum. Kulağa oldukça eğlenceli küçük bir oyuncak gibi geliyor! Ama çocuklar yaramazlık yaptıklarında oyuncakları ellerinden alınır, değil mi?" -Hiçlik Ejderhası|"Tüketemeyeceği tek bir sihir vardır: arkadaşlığın sihri! Ah - o bunu da mı tüketebiliyor? Tüh, peki. O zaman en iyisi bu elemana bulaşmamak olacak sanırım." -Dengesiz Çırak|"Şiirlerimde Hiçlik'ten çok bahsederim. Eğer birkaç dörtlük dinlemek istersen yanımda bir örnek de var… " -Su Ejderi|"Bu sadece bizim mücadelemizi teşvik ediyor. Mekan ve zamanın ötesindeki yaratıkların bile Umlaut'a karşı ayaklanması bana aslında umut veriyor." -Ejderha Leydi
BURNT_ONE_DESCRIPTION="Doğru mu anladım: benim bu arkadaşım kemik ve ateşten oluşuyor ve onun zincirler üstünde alevli iki kafatası var ve sen *yine de* ona kafa mı tutuyorsun? Bir eşek kadar salak olabilirsin, ama çok cesur olduğunu inkar edemem.” -Ninja Cüce|"Ben bazen iki kişi oluyorum. Zincirli olan iyi kişiliğim. Tüm sorunu alevli olan yaratıyor. Genelde birbirleriyle savaşırlar. Ama bu gece ikisi de seninle savaşacak." -Alevli Zebani|"İşte bu %&^* ! Yani o etrafta koşturup alevli kafataslarıyla ^&*# düşmanları &%^! gibi yakıyor mu?! Bu tam benlik bir çılgınlık!" -Elektroyeti|"Birkaç kez dışarı çıktık, ama pek bir bağ kuramadık. Ben daha çok Zehirciyim, o ise *tam bir* Cehennem Ateşi. İblislerin randevuları çok karmaşık olabiliyor." -Alçak Garez|"Onun kafası şey, bir kafatasından yapılmış gibi. Ama o zaten bir kafatası gibi, çünkü onun kafası... vay canına." -Hippi Druid
ANGEL_DRAGON_DESCRIPTION="Çok sakin, çok aydın, tam bir ilham kaynağı. Günün birinde onun kadar kendimle bir olmak için dua ediyorum." - Ork Rahibi
ANGELIC_HERALD_DESCRIPTION="Gel.' Dedi Elçi Melek, 'Odamda elmacık kemiği parlatıcısı var. Bana katılmaz mısın?' Elini ona uzattı ve bir yanıt bekledi. Onu aldı, kızardı ve gizlice, yaşadığı tereddütü fark etmemiş olmasını diledi." - Öngörü Destanı - Melek Ateşi'nden alıntı - D. Çırak
BULWARK_ANGEL_DESCRIPTION="O resmen, gerçek boyutlarda bir aksiyon figürü gibi. Ya da belki, şey gibidir, normal boyutlarda bir aksiyon figürü ve hepimiz küçüğüzdür, anladın?" -Hippi Druid
TOMB_ANGEL_DESCRIPTION="Belki bir gün Bitki Ruhu ve Barbar Ozan ile birlikte bir şeyler yaparız. Birlikte şarap içip bileme tekniklerini karşılaştırabiliriz. Tam bir kızlar gecesi yani." - Ejderha Leydi
