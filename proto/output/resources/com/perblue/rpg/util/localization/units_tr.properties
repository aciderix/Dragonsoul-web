#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Orta sıra destek kahramanıdır. Takımına güçlendirme verir ve bir veya birden fazla hedefe hasar verir.
MAGIC_DRAGON_SHORT_DESCRIPTION=Arka sıra hasar ejderhasıdır. Yüksek büyü hasarı verir, düşmanları sersemletir ve yüksek savuşturma şansına sahiptir.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Düşmanlarına şiddetli darbeler indirir, kendisini diriltir ve arkadaşlarına can çalma kazandırır.
BONE_DRAGON_SHORT_DESCRIPTION=Orta sıra hasar ejderhasıdır. Müthiş miktarda hasar vermek için kendi canını feda eder ve en zayıf arkadaşını iyileştirebilir.
AQUATIC_MAN_SHORT_DESCRIPTION=Ön sıra hasar kahramanıdır. Büyü hasarı verir ve rakipleri geri iter. Ayrıca düşmanlarını zayıflatabilir.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Ön sıra tank ejderhasıdır. Hem büyü hasarı hem de fiziksel hasar verir, düşmanları sersemletir ve onların zırhlarını azaltır.
GROOVY_DRUID_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Bir veya birden fazla hedefe büyü hasarı verir, arkadaşlarını güçlendirir ve rakipleri zayıflatır.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Arka sıra hasar kahramanıdır. Hem fiziksel hasar hem de büyü hasarı verir. Zayıf rakipleri hedef alır ve ayrıca sersemletebilir.
ELECTROYETI_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Bir veya birden fazla hedefe büyü hasarı verir.
FAITH_HEALER_SHORT_DESCRIPTION=Arka sıra destek kahramanıdır. Arkadaşlarını iyileştirir ve düşmanları büyüler.
DARK_DRACUL_SHORT_DESCRIPTION=Orta sıra hasar ejderhasıdır. Çok yüksek miktarda AE büyü hasarı verebilir, düşmanları susturur ve onların canını çalar.
COSMIC_ELF_SHORT_DESCRIPTION=Orta sıra kontrol kahramanıdır. Düşmanları susturur ve onların enerjisini düşürür.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Düşmanlara ağır darbeler indirerek yüksek fiziksel hasar verir ve onları sersemletir.
DRAGON_LADY_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Yetenekleri büyü hasarı verir ve sersemletir.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Arka sıra hasar kahramanıdır. Birden fazla hedefe uzaktan yüksek fiziksel hasar verir. Ayrıca rakipleri susturabilir ve arkadaşlarının saldırı gücünü artırabilir.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. En iyi olduğu konu tek bir hedefe çok yüksek büyü hasarı vermektir.
MOON_DRAKE_SHORT_DESCRIPTION=Arka sıra destek ejderhasıdır. Hazır olduğunda yıkıcı büyü hasarı veren bir saldırısı vardır. Ayrıca arkadaşlarının büyü gücünü artırır ve rakiplerini kör eder.
POLEMASTER_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Rakipleri sersemletir, geri iter ve onların dikkatlerini dağıtır, bunları yaparken de hem büyü hasarı hem de fiziksel hasar verir.
DUST_DEVIL_SHORT_DESCRIPTION=Orta sıra kontrol ejderhasıdır. Birden fazla düşmanı sersemletebilir, yüksek büyü hasarı verir ve etkisi devam eden yanıklara sebep olur.
SNAP_DRAGON_SHORT_DESCRIPTION=Ön sıra tank ejderhasıdır. Ölen rakiplerden can çalabilir ve zaman içinde hasara sebep olabilir.
HYDRA_SHORT_DESCRIPTION=Orta sıra hasar ejderhasıdır. Birden fazla hedefe yüksek miktarda hem büyü hasarı hem de fiziksel hasar verir.
CRIMSON_WITCH_SHORT_DESCRIPTION=Arka sıra destek kahramanıdır. Arkadaşlarının saldırılarını güçlendirir ve hem büyü hasarı verir hem de sersemletir.
NINJA_DWARF_SHORT_DESCRIPTION=Ön sıra hasar kahramanıdır ve büyü ile mücadele uzmanıdır. Büyü kullanan kahramanları hedef almak için düşman saflarının ardında belirir.
BROZERKER_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Savaş sırasında hasar önleyebilir, can yenileyebilir ve arkadaşlarını iyileştirebilir.
MEDUSA_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Rakiplerine uzaktan büyü hasarı vermek ve onları sersemletmek için efsanevi bakışını kullanır.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Uzaktan bol miktarda AE büyü hasarı verir ve rakiplerini kör edebilir.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Arka sıra hasar ejderhasıdır. Hem fiziksel hasar veren hem de sersemleten uzun menzilli mızrap saldırıları gerçekleştirir.
FROST_GIANT_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Bir veya birden fazla hedefe büyü hasarı veya fiziksel hasar verir.
MINOTAUR_SHORT_DESCRIPTION=Çok yönlü ön sıra tank kahramanıdır. Hem sıçrayan hasar verir hem de sersemletir. Kendisine rastgele güçlendirmeler verir.
DARK_HORSE_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Attığı tekmeler geriye itme veya sersemletmeye ek olarak yüksek miktarda fiziksel hasar verir. Hasar önleme özelliği olan bir kalkan ile arkadaşlarını korur.
DRUIDINATRIX_SHORT_DESCRIPTION=Ön sıra hasar kahramanıdır. Uzaktan etkili saldırılar yapmak için orta sıraya da gelebilir, rakiplerinin canını azaltabilir ve hatta kendisini klonlayabilir.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Arka sıra hasar kahramanıdır. Kendisini güçlendirirken uzaktan fiziksel hasar vermek için rakiplerini yumruklar.
ORC_MONK_SHORT_DESCRIPTION=Pasif bir ön sıra tank kahramanıdır. Kutsal merhameti ile arkadaşlarını güçlendirir ve iyileştirir.
RABID_DRAGON_SHORT_DESCRIPTION=Deli bir orta sıra hasar ejderhasıdır. Fiziksel hasar, kritik vuruş ve savuşturma konularında uzmandır.
SATYR_SHORT_DESCRIPTION=Ön sıra destek kahramanıdır. Rakiplerini flütü ile sersemletirken çanıyla darbesini indirir, iyileştirir ve büyü hasarı verir.
SKELETON_KING_SHORT_DESCRIPTION=Arka sıra destek kahramanıdır. Rakiplere saldırması için bir iskelet geyik çağırır. Ayrıca, geyiğin güçlerini artırır, arkadaşlarını iyileştirir ve büyü hasarı verir.
STORM_DRAGON_SHORT_DESCRIPTION= Arka sıra ejderhasıdır. Rakiplerine geriye itme ve büyü hasarı vermek için fırtına güçlerini kullanır.
UNICORGI_SHORT_DESCRIPTION=Ön sıra hasar kahramanıdır. AE hasar vermek ve rakiplerini geriye itmek için ileri atılır. Ayrıca, arkadaşlarını iyileştirebilir ve kendi çevikliğini artırabilir.
SNIPER_WOLF_SHORT_DESCRIPTION=Arka sıra kontrol kahramanıdır. Düşmanlarını büyüleyerek onların aktif yeteneklerinin işlememesini sağlar. Ayrıca, düşmanları en fazla cana sahip olan arkadaşına saldırmaya zorlar ve onun zırhını artırır.
GENIE_SHORT_DESCRIPTION=Arka sıra hasar kahramanıdır. Düşmanlara çeşitli çiftlik hayvanlarıyla saldırır ve öldükten sonra dirilir.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Arka sıra destek kahramanıdır. Rakipleri sersemletmek, zayıflatmak ve yavaşlatmak için AE elektrik büyüsü kullanır. Ayrıca, arkadaşlarına enerji gönderebilir.
DEMON_TOTEM_SHORT_DESCRIPTION=Ön sıra hasar kahramanıdır. Üç saldırgana dönüşebilir ve ayrı ayrı savaşabilir. Ayrılmadan önce tamamen iyileşir. Ayrıca saldırıları önleyebilir.
DRAGZILLA_SHORT_DESCRIPTION=Arka sıra ejderhasıdır. Yakıcı zaman içinde hasar verir ve Ağır rakiplerle arasında bir intikam mücadelesi vardır.
PIRATE_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Gerçek hasar ve Su hasarı konularında uzmandır. Çapasıyla saldırıları/zayıflatmaları engelleyebilir ve rakipleri sersemletir.
STOWAWAY_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Hilelerini ve sihirli numaralarını düşmanlarını manipüle etmek için kullanır ve aynı zamanda yüksek büyü hasarı verir.
KRAKEN_KING_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Uzun dokunaçları ile düşmanın arka sırasını kendisine çeker. Çoğunlukla fiziksel hasar verir ve rakipleri sersemletir ve yavaşlatır.
DOPPELGANGER_SHORT_DESCRIPTION=Orta sıra kontrol kahramanıdır. Bir dalganın geri kalanında karşı taraftan birine dönüşebilir. Dönüşüm özelliğini kullanmadığında hafif büyü hasarı verir. Ayrıca rakipleri, özellikle Kuvveti yüksek olanları, kör edebilir ve onların zırhlarını azaltabilir.
DEEP_DRAGON_SHORT_DESCRIPTION=Arka sıra destek kahramanıdır. Arkadaşlarının zırhını ve büyü direncini artırırken kısa bir süreliğine dokunulmaz olabilir. Ayrıca düşmanları, özellikle yüksek Çeviklik sahibi olanları, sersemletebilir ve yavaşlatabilir.
CURSED_STATUE_SHORT_DESCRIPTION=Arka sıra kontrol kahramanıdır. Rakiplerin yerlerini karıştırabilir ve onları korkuyla felç edebilir. Ayrıca, mızrağını fırlatarak tüm rakiplere büyü hasarı verir ve onları kör eder. Yetenekleri ayrıca, mızrak saldırılarına gerçek ve ateş hasarı etkileri katabilir.
PLANT_SOUL_SHORT_DESCRIPTION=Saldırılarını savuştururken ve karşı saldırı yaparken zayıf arkadaşlarına kalkan olan bir ön sıra tank kahramanıdır. Arkadaşlarına kendisi öldükten sonra artan dalga sonuna dek süren pasif bir iyileşme etkisi kazandırır, Arkadaşları aktif yetenek kullandığında veya öldüklerinde enerji kazanır.
SPIDER_QUEEN_SHORT_DESCRIPTION=Ön sıra kontrol kahramanıdır. Lezzetli rakipleri yakalar ve koza içine hapseder. Örümcek, avını yakaladıktan sonra kozasına fiziksel hasar ve Zehirli ZiH verir. Öldürdüğü her koza için can ve enerji kazanır. Ekrandaki her Lezzetli kahraman için maks can kazanır.
VULTURE_DRAGON_SHORT_DESCRIPTION=Çarpışmaya bir arkadaşı öldükten sonra katılan ön sıra hasar kahramanıdır. Çarpışmada ya sersemleterek yüksek fiziksel hasar ya da zehirli, ZiH türü büyü hasarı verir. İlk arkadaşı öldüğünde Akbaba, kalan tüm dalgalarda devam eden bir değer artışı kazanır. Ne zaman bir arkadaşı ölse can kazanır.
SILENT_SPIRIT_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Gelen hasarı engellemek, düşmanları susturmak ve zayıflatmak için sinir bozucu (ama tüyler ürpertici) pandomim yeteneklerini kullanır. Ayrıca kendisini zaman içinde iyileşmek ve enerji yenilemek için güçlendirebilir.
BANSHEE_SHORT_DESCRIPTION=Orta sıra kontrol kahramanıdır. Enerjisini, düşmanların iyileşmesini önleyen kederli bir ağıt için kullanabilir. Ayrıca engellemelere karşı dokunulmaz olabilir, düşmanlara zaman içinde büyü hasarı verebilir ve düşmanlar öldüğünde hem can hem de enerji kazanabilir.
RAGING_REVENANT_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Arkadaşlarının hasarını önemli miktarda yükseltmek için kılıcını kendisine saplar. Bu açgözlü ruh, yaralarını iyileştirmek ve ölümünü önlemek için arkadaşlarının canını emmekten de kaçınmaz.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Arka sıra hasar ejderhasıdır. En yüksek zekaya sahip rakibi dalga boyunca kontrolü altına alabilir. Yaptığı kutsal adaklar fiziksel hasar dokunulmazlığı sağlar. Klonları veya çağrılmış yaratıkları yiyerek can kazanabilir. Canı azalınca rakiplere devam eden nekrotik hasar verir.
WEREDRAGON_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır, ama bir ön sıra tanka da dönüşebilir. Ateş bazlı yüksek hasar veren menzilli ve AE ZiH saldırılara sahiptir.
WEE_WITCH_SHORT_DESCRIPTION= Arka sıra hasar kahramanıdır. Rakipleri susturan güçlü büyü saldırıları ile uzaktan düşmanları engeller. Ayrıca, rakiplerini lanetleyerek onların iyileştirme yeteneklerini hasara dönüştürür.
DUNGEON_MAN_SHORT_DESCRIPTION=Orta sıra kontrol kahramanıdır. Tuzaklar kurar ve alanı değiştirir. Yüksek kuvvete sahip düşmanları bir süreliğine çarpışmadan çıkarır ve savaşa hizmetkarlar getirir.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Ön sıra hasar kahramanıdır. Düşmanlar üzerindeki zayıflatmaları öldükten sonra bile devam eder. Saldırılarını rakiplere göndermeden önce kendisinin ve takımının zehir hasarını artırır.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Orta sıra hasar kahramanıdır. Yaptığı büyü saldırıları her yaralamanın ardından daha da güçlenir. En zayıf düşmanı seçip onu paramparça edebilir.
VILE_BILE_SHORT_DESCRIPTION=Ön sıra tank kahramanıdır. Kışkırtma özelliği ile düşman saldırılarından enerji çeker, aldığı hasarı biriktirir ve öldükten sonra serbest bırakarak zehirli bir patlama yaratır.
VOID_WYVERN_SHORT_DESCRIPTION=Arka sıra kontrol ejderhasıdır. Uzaktan büyü hasarı verir ve düşmanının enerjisini emer. Dikkatli ol, hem arkadaşının hem de rakibinin üzerindeki durum etkilerini kaldırır.
BURNT_ONE_SHORT_DESCRIPTION=Ön sıra hasar kahramanıdır. Çok çeşitli saldırı ve hasar türlerine sahiptir. Ne kadar çok enerjisi olursa o kadar hızlı ve güçlü olur.
ANGEL_DRAGON_SHORT_DESCRIPTION=Arka sıra destek kahramanıdır. Ölüyü dirilterek onun bir kez daha savaşmasını sağlayabilir. Arkadaşlarını iyileştirir ve güçlendirir.
ANGELIC_HERALD_SHORT_DESCRIPTION=Arka sıra destek kahramanıdır. İlham verici bir müzikle takım arkadaşlarını güçlendirir ve savaş alanına İntikamcı Melekler gönderir.
BULWARK_ANGEL_SHORT_DESCRIPTION=Ön sıra tankıdır. Düşmanları Kutsal ışıkla kör edebilir ve düşmanın arka hatlarına dalabilir.
