ZOMBIE_SQUIRE_DESCRIPTION="Zombi sadece sarılmak istiyor. Neden herkes kaçıyor?" - Zombi Yaver|"Iyhhhh. Üzgünüm dostum! Sanırım organlarından birine bastım." -Barbar Ozan|"Vay canına. Bence senin güçlü bir şifaya ihtiyacın var dostum..." -Hippi Druid|"Büyüleyici güçleri var. Yaptığım tüm araştırmaların hiçbirinde onun yaptıklarını gerçekleştirebilen bir büyü görmedim." -Kızıl Cadı
