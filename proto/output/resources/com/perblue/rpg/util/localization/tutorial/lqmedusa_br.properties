
QUEST_0_1=A Medusa tem um teste pra você, mas se recusa a vir te pedir. Ela disse que não quer se rebaixar.
QUEST_0_2=Então ela me mandou dizer que "só os que louvam a lua cheia receberão" a habilidade lendária dela.
QUEST_0_3=Bruxa perversa e egocêntrica com cabelo de cobra...

QUEST_1_1=Aêêê! Você passou no primeiro teste!
QUEST_1_2=*suspiro*
QUEST_1_3=É, adivinhou. Ela nem veio agradecer.
QUEST_1_4=Agora eu e ela estamos quites! Na próxima vez que ela tentar salvar a minha vida, vou dizer pra me deixar morrer. Nada é pior que isso.
QUEST_1_5=Eu assumo daqui, Centauro.
QUEST_1_6=A Medusa tem outro teste pra você.
QUEST_1_7=Ela ouviu dizer que comer ovo cru deixa o seu cabelo brilhoso e lustroso.
QUEST_1_8=Ela acha que uns cem ovos devem dar algum resultado.

QUEST_2_1=Ok, então... o cabelo dela não ficou mais bonito.
QUEST_2_2=Ainda bem que cobras ADORAM ovo cru.
QUEST_2_3=Então, ela... não ficou feliz. Mas, pra falar a verdade, eu nunca vi a Medusa feliz.
QUEST_2_4=Ela só tá um pouquinho menos irritada que o normal. Então muito bem!
QUEST_2_5=Eu ouvi, sua cretina!
QUEST_2_6=Agora é hora do meu teste final!
QUEST_2_7=A gente não passa tempo suficiente nas Criptas... nem de longe!
QUEST_2_8=Eu exijo que a gente derrote cinco formações em um dia. E precisam ser de inimigos fortes, também.
QUEST_2_9=Digamos... com 20.000 de poder ou mais.

QUEST_3_1=Excelente! Você passou em todos os meus testes!
QUEST_3_2=Talvez você não seja tão patético quanto eu pensava.
