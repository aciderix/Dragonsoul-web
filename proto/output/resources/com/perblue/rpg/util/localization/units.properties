#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Mid-line support hero who buffs her team and deals damage to both single and multiple targets.
MAGIC_DRAGON_SHORT_DESCRIPTION=Back-line damage dragon who deals high magic damage, stuns enemies and has high dodge.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Front-line tank hero who bashes his enemies, resurrects himself and gives allies life steal.
BONE_DRAGON_SHORT_DESCRIPTION=Mid-line damage dragon who sacrifices health to deal crazy damage and can heal its weakest ally.
AQUATIC_MAN_SHORT_DESCRIPTION=Front-line damage hero who deals magic damage and knockback. Can also debuff foes.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Front-line tank dragon who deals both magic and physical damage, stuns foes and can reduce their armor.
GROOVY_DRUID_SHORT_DESCRIPTION=Mid-line damage hero who deals magic damage to single and multiple targets, buffs allies and weakens foes.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Back-line damage hero who deals both physical and magical damage. Targets weak foes and can also cause stun.
ELECTROYETI_SHORT_DESCRIPTION=Mid-line damage hero who deals magic damage to both single and multiple targets.
FAITH_HEALER_SHORT_DESCRIPTION=Back-line support hero who heals allies and charms enemies.
DARK_DRACUL_SHORT_DESCRIPTION=Mid-line damage dragon who can deal large amounts of AoE magic damage, silence foes and steal their life.
COSMIC_ELF_SHORT_DESCRIPTION=Mid-line control hero who silences foes and depletes their energy.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Front-line tank who bashes enemies for high physical damage and stuns them.
DRAGON_LADY_SHORT_DESCRIPTION=Front-line tank whose skills deal magic damage and stun. 
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Back-line damage hero who does high ranged physical damage to multiple targets. Can also silence foes and buff allies' attack.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Mid-line damage hero who is best at dealing heavy magic damage to a single target.
MOON_DRAKE_SHORT_DESCRIPTION=Back-line support dragon with a devastating charged magic attack. Also improves allies' magic and blinds foes.
POLEMASTER_SHORT_DESCRIPTION=Front-line tank who deals both magic and physical damage while also stunning, knocking back and distracting foes.
DUST_DEVIL_SHORT_DESCRIPTION=Mid-line control dragon who can stun multiple enemies, deal high magic damage and cause lingering burns.
SNAP_DRAGON_SHORT_DESCRIPTION=Front-line tank dragon who can steal energy from dying foes and cause damage over time.
HYDRA_SHORT_DESCRIPTION=Mid-line damage dragon who deals both high magic and physical damage to multiple foes.
CRIMSON_WITCH_SHORT_DESCRIPTION=Back-line support hero who buffs allies' attacks and deals both magic damage and stun.
NINJA_DWARF_SHORT_DESCRIPTION=Front-line damage hero and anti-magic specialist. Blinks behind enemy lines to target magic heroes.
BROZERKER_SHORT_DESCRIPTION=Front-line tank who is able to absorb damage, recover health and heal allies during battle.
MEDUSA_SHORT_DESCRIPTION=Mid-line damage hero who uses her fabled gaze to magically damage and stun foes at range.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Mid-line damage hero who deals piles of ranged AoE magic damage and can blind foes. 
SPIKEY_DRAGON_SHORT_DESCRIPTION=Back-line damage dragon who fires long-range quill attacks that cause both physical damage and stun.
FROST_GIANT_SHORT_DESCRIPTION=Mid-line damage hero who deals both magic and physical damage to single and multiple targets.
MINOTAUR_SHORT_DESCRIPTION=Versatile front-line tank hero who deals both splash damage and stuns. Provides himself with random buffs.
DARK_HORSE_SHORT_DESCRIPTION=Front-line tank hero whose kicks deal large amounts of physical damage in addition to knockback or stun. Protects allies with a damage absorbing shield. 
DRUIDINATRIX_SHORT_DESCRIPTION=Front-line damage hero who can fall back to the mid line for potent ranged attacks, sap life from foes and even clone herself.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Back-line damage hero who pummels foes for ranged physical damage while buffing herself.
ORC_MONK_SHORT_DESCRIPTION=Pacifist front-line tank hero who buffs and heals allies through divine mercy.
RABID_DRAGON_SHORT_DESCRIPTION=Maniacal mid-line damage dragon who specializes in physical damage, critical strike and dodge. 
SATYR_SHORT_DESCRIPTION=Front-line support hero who hammers foes with her bell while using her flute to stun, heal and deal magic damage.
SKELETON_KING_SHORT_DESCRIPTION=Back-line support hero who summons a skeleton deer to attack foes. Can also enhance the deer's powers, heal allies and deal magic damage.
STORM_DRAGON_SHORT_DESCRIPTION= Back-line dragon who wields her storm powers to deal knockback and magic damage to foes.
UNICORGI_SHORT_DESCRIPTION=Front-line damage hero who charges into enemies for AoE and knockback. Can also heal allies and boost her agility.
SNIPER_WOLF_SHORT_DESCRIPTION=Back-line control hero who mesmerizes enemies, causing their active abilities to fizzle. Can also force enemies to target ally with highest health while buffing that ally's armor. 
GENIE_SHORT_DESCRIPTION=Back-line damage hero who attacks enemies with various farm animals and can resurrect upon dying.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Back-line support hero who wields AoE electrical magic to stun, weaken and slow foes. Can also channel energy to allies.
DEMON_TOTEM_SHORT_DESCRIPTION=Front-line damage hero who can separate into three attackers and fight independently. Heals fully before separating. Can also block attacks.
DRAGZILLA_SHORT_DESCRIPTION=Back-line dragon who deals fiery damage-over-time and has a vendetta against Heavy foes.
PIRATE_SHORT_DESCRIPTION=Mid-line damage hero who specializes in True and Water damage. Can block attacks/debuffs and stun foes with his anchor.
STOWAWAY_SHORT_DESCRIPTION=Mid-line damage hero who uses her wiles and magic bag of tricks to manipulate her enemies while dealing heavy magic damage.
KRAKEN_KING_SHORT_DESCRIPTION=Mid-line damage hero who pulls the enemy backline to him using his long tentacles. Deals mostly physical damage and can stun and slow foes.
DOPPELGANGER_SHORT_DESCRIPTION=Mid-line control hero who can transform into an opposing hero for the remainder of a wave. When not transformed, deals light magic damage. Can also blind and reduce armor of foes, particularly those with high Strength.
DEEP_DRAGON_SHORT_DESCRIPTION=Back-line support dragon who can become invulnerable for short periods while buffing allies' armor and magic resistance. Can also stun and slow enemies, particularly those with high Agility.
CURSED_STATUE_SHORT_DESCRIPTION=Back-line control hero who can shuffle the positions of foes and paralyze them with fear. Also hurls his spear, dealing magic damage and blinding all foes. His skills can also give his spear attacks additional true and fire damage.
PLANT_SOUL_SHORT_DESCRIPTION=Front-line tank hero who can shield weak allies while parrying enemy attacks and dealing counter strikes. Provides passive healing to allies that increases after her death and persists across waves. Gains energy when allies use active skills or die in combat. 
SPIDER_QUEEN_SHORT_DESCRIPTION=Front-line control hero who captures and cocoons Tasty foes. Once captured, Spider deals physical damage and Toxic DoT to her cocoons. Gains health and energy for every cocoon kill. Gains max health for every Tasty hero on screen.
VULTURE_DRAGON_SHORT_DESCRIPTION=Front-line damage hero who only joins combat after an ally dies. Once engaged in combat, Vulture deals either massive physical damage with stun or toxic, magic DoT. When his first ally dies, Vulture gains a stat buff that persists across waves. Whenever any ally dies, he gains health. 
SILENT_SPIRIT_SHORT_DESCRIPTION=Front-line tank hero who uses his annoying (but creepy) mime skills to block incoming damage, silence and debuff enemies. Can also buff himself to heal and restore energy over time.
BANSHEE_SHORT_DESCRIPTION=Mid-line control hero who can channel her energy into a mournful wail that prevents enemy healing. Can also become immune to disables, do magic damage-over-time to enemies and gain both health and energy when enemies die. 
RAGING_REVENANT_SHORT_DESCRIPTION=Front-line tank hero who impales himself upon his sword to massively increase allies' damage. This greedy spirit will also suck health from his allies both to heal his wounds and to prevent his death.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Back-line damage dragon who can take possession of the highest-intellect foe for the duration of a wave. His sacred offerings provide immunity to physical damage. He can gain health by consuming clones or summoned creatures. He causes ongoing necrotic damage to all foes when he becomes low on health.
WEREDRAGON_SHORT_DESCRIPTION=Mid-line damage hero who can transform into a Front-line tank. He has powerful fire-based range attacks and an AoE DoT.
WEE_WITCH_SHORT_DESCRIPTION= Back-line damage hero who disrupts enemies from afar with strong magic attacks that cause silence. Further curses foes by turning their healing into damage.
DUNGEON_MAN_SHORT_DESCRIPTION=Mid-line control hero who sets traps and manipulates the field. Removes high strength enemies from combat for a period of time and spawns minions into battle.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=A front-line damage hero whose debuffs on enemies remain even after death. Buffs his and the team's toxic damage before spreading it on foes.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Mid-line damage hero whose magic attacks grow more powerful every time she inflicts an injury. Can pick out the weakest enemy and tear them to shreds.
VILE_BILE_SHORT_DESCRIPTION=Front-line tank hero who draws enemy attacks with her taunt, storing up the damage she takes and releasing it in a toxic explosion upon death.
VOID_WYVERN_SHORT_DESCRIPTION=Back-line control dragon who deals magical damage at range and drains the enemy’s energy. Be warned, he removes status effects from friend and foe alike!
BURNT_ONE_SHORT_DESCRIPTION=Front-line damage hero with a versatile array of attack and damage types. The more energy he has, the faster and stronger he becomes.
ANGEL_DRAGON_SHORT_DESCRIPTION=Back-line support hero who can revive the dead - inspiring them to fight once more. Heals and buffs allies. Heals an ally instead of attacking.
ANGELIC_HERALD_SHORT_DESCRIPTION=Back-line support hero who buffs teammates with inspirational music and summons Angelic Avengers onto the battlefield.
BULWARK_ANGEL_SHORT_DESCRIPTION=Front-line tank that can blind enemies with Holy light and dive into the enemy's backline.
TOMB_ANGEL_SHORT_DESCRIPTION=Mid-line control hero who weaves Holy magic into a prison - sealing away her foes before passing judgment.
DRAGON_SLAYER_SHORT_DESCRIPTION=Front-line tank who gets stronger when fighting dragons.
ETERNAL_ENCHANTER_SHORT_DESCRIPTION=Back-line control hero who uses powerful time magic to manipulate the battlefield - slows enemy movement and attack speed.
GRAND_HUNTRESS_SHORT_DESCRIPTION=Mid-line damage hero whose assault strategically picks apart the enemy team.
TRIPLE_THREAT_SHORT_DESCRIPTION=Front-line damage dragon who bites, claws, and breathes fire. Times three.
LAST_DEFENDER_SHORT_DESCRIPTION=Front-line tank who protects allies and counters counter and parry skills.
SOJOURNER_SORCERESS_SHORT_DESCRIPTION=Mid-line control hero who weakens enemies and becomes a greater threat over time.
KARAOKE_KING_SHORT_DESCRIPTION=Back-line support hero who heals and protects allies at the cost of his own health.
SHADOW_OF_SVEN_SHORT_DESCRIPTION=A Front-line hero whose skills deal high magic damage on multiple targets and strip away their skill energy.
