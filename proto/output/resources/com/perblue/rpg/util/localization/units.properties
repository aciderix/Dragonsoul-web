#stats descriptions
BARDBARIAN_DESCRIPTION="While Bardbarian's debut 'Wailing Fury' has its moments of brilliance, this reviewer could not get past the guttural war cries and screams that permeate the album. 3.2 stars." -Nordstrom Peabody, the Fantasy Rock Review|"She's the only lass tha' can drink me under a table!" -Ninja Dwarf|"The Bardbarian's tour was cut short last week when the Elemental Inn had the entire band arrested for throwing a flaming four poster bed out of their third story window. Fans have staged a vigil outside the dungeons for their release." -The Murky Forest Gazette, Sunday Edition|"I was a huge fan before I took my vows. I can't wait to show her my flaming axe tattoo." -Orc Monk
MAGIC_DRAGON_DESCRIPTION="I couldn't ask for a better mentor. He's brilliant, articulate, and my favorite color!" -Unstable Understudy|"After 200 years, the Magic Dragon's record for fastest duel win was finally broken by his pupil, the Unstable Understudy. The Dragon stated that he 'couldn't possibly be more proud' of his protégée." -Magic Dueling Today, Issue 324|"The Academic world was stunned when the Magic Dragon stepped down as the Head of Magical Studies at Draconian University last week, stating that he would be focusing on the fight against Umlaut. This prestigious institution still has not stated their official opinion about the alleged Evil Dragon, and was unavailable for comment." -The Murky Forest Gazette, Sunday Edition|"Whoa, like, when I was an apprentice, I convinced my boyfriend to paint his staff the same color as the Magic Dragon. Then we named it 'Purple Haze'." -Groovy Druid
ZOMBIE_SQUIRE_DESCRIPTION="Zombie just want hug. Why everyone run away?" -Zombie Squire|"Ewwww. Sorry, mate! Think I stepped on one of yer organs." -Bardbarian|"Wow. I think that you could use some serious healing, man..." -Groovy Druid|"His powers are fascinating. In all my research I've never found a spell that can do what he does." -Crimson Witch
BONE_DRAGON_DESCRIPTION="She may look intimidatin' mate, but once ya get to know her ya realize she doesn't have an evil bone in her body." -Bardbarian|"She's amazing! I can't wait to tell my old archaeology professor about her!" -Unstable Understudy|"This year's winner of the Great Fantasy Cake Bake-Off is Bone Dragon, who defeated the reigning champion, Brozerker, with her Salted Caramel Ooey-Gooey Chocopocalypse Cake." -The Murky Forest Gazette, Sunday Edition|"Lots o' people attribute my most recent hit, 'She's on Fire', to the revolution against Umlaut, but they're totally wrong, mate. That song is entirely about this one time when the Bone Dragon was tryin' to show off her skills, missed the target, and hit the Roller Warrior instead. Now that was a party to remember!" -Bardbarian, in an interview with Primal Rock Magazine
AQUATIC_MAN_DESCRIPTION="Oi, Mister Tightpants! Throw a wave my way, will ya?" -Roller Warrior, recorded by Rubric the Tedious during the Epic Battle of Throttlebottom|"He batters the enemies, then I @%# fry them!" -Electroyeti|"Welcome to my whirl-ool. Please note there is no 'p' in it. I would like to keep it that way, thank you." -note on the cover of Aquatic Man's private hot tub, with "Especially applies to the Ninja Dwarf" written hastily underneath and underlined three times|"I like the guy, but he seems a bit...shellfish! Aaaahhahahah! Get it? Shellfish?!" -Centaur of Attention
SAVAGE_CUTIE_DESCRIPTION="Oh, Little Blue? Don't let those big watery eyes fool ya, she's a beast to the core." -Centaur of Attention|"Oi, Cutie! I've got a rhyme for ya! 'There once was a man from Dragtucket...'" -Roller Warrior, right before getting slapped upside the head by the Dragon Lady|"The Understudy thinks I need a hug, IF SHE TRIES I'LL SQUASH HER LIKE A BUG!!!" -Savage Cutie|"Beware that two faced blue face! BEWARE!!!" -Faith Healer, making additional echo noises for dramatic effect
GROOVY_DRUID_DESCRIPTION="Like, wow man... totally." -Groovy Druid's response to just about any question|"BEEES!" -Zombie Squire|"Gwoovy Dwuid? She's a gweat asset to the team!" -Spikey Dragon|"She may sound like an imbecile, but you should read her papers on Abjuration. Fascinating stuff." -Unstable Understudy
SHADOW_ASSASSIN_DESCRIPTION="The Sssshadow Asssssasssssin? Sssshe'sss very ssskilled, but I don't undersssstand why everyone consssstantly asssksss me to sssay her name." -Dust Devil|"The Royal Academy was stunned this week when their priceless Cat's Eye Diamond was stolen. A reward has been offered for any details that could lead to the return of this magical gem." -The Serpentine Spire Review|"That feeling you get when the hairs stand up on the back of your neck? That's me." -Shadow Assassin|"Oi, Cat Lady! Let's show 'em the old Wheel of Death trick, ay?" -Roller Warrior, while enthusiastically tying herself to a target
SNAP_DRAGON_DESCRIPTION="Acid AND fire?! Where the *@$*& does that get fun? Let's get him on our side!" -Electroyeti|"Let's turn up the heat, Red!" -Polemaster|"Oi! Tried to get in a head buttin' contest with that one a few months back. Woke up three days later with a wicked headache and a broken helmet." -Roller Warrior|"He's exceedingly handy to have around. I'd love to have him on a leash." -Pixie Queen
HYDRA_DESCRIPTION="It's really the scariest of both worlds, isn't it? Either he comes up from under the ground and surprises you, or calls his friends down from above and suddenly you're covered in snake spit." -Roller Warrior|"The end is nigh! Snakes fall from the skies! We are all being tested! Repent! Repent!" -Faith Healer|"That is one solid snake, man." -Polemaster|"ARGH! I'm a dragon, ok? Not a snake, a dragon. Get it right, jerks!" -Hydra
DUST_DEVIL_DESCRIPTION="Sssix hundred ssseventy ssseven ssstone sssamurai." -Dust Devil loves tongue twisters|"Oooo! He's like this puppy made of sand and total devastation!" -Unstable Understudy|"Little pyro? He may hiss like crazy at you, but trust me, he's full of nothing but hot air!" -Centaur of Attention|"I usssed to own a ssssand cassstle, but decided to sssell it. After all, it wass jussst collecting dussst." -Dust Devil
MOON_DRAKE_DESCRIPTION="I don't know if I'd call something that farts rainbows a dragon. But she does kick some serious butt." -Brozerker|"The Elven Realm held its annual Moon Drake festival last week, lighting lanterns and leaving candied fruits by the waterfall. They knew their offerings had been received when a sulfuric smelling rainbow rained glitter on their revels." -The Murky Forest Gazette, Sunday Edition|"Moon Dwake is the pwettiest dwagon I've ever met. I hope we become gweat fwends!" -Spikey Dragon|"Ugh! If I have to hear about the power of friendship one more time..." -Cosmic Elf
DRAGON_LADY_DESCRIPTION="Everyone keeps telling me to lighten up, but I don't understand what luminescence has to do with killing monsters." -Dragon Lady|"Blondie? She may be a royal buzzkill, but she's one heckofa fighter!" -Centaur of Attention|"Wow. I like, tried to balance her chi, right? But she just stood on one foot the whole time saying that she could balance just fine. I've gotta get her into my yoga class, she'd like, totally love it, right?" -Groovy Druid|"You can only know your enemy when you truly know yourself." -excerpt from 'Tactical Philosophy' by Dragon Lady
ELECTROYETI_DESCRIPTION="Don't you @&#? tell me to $%#! quiet down. I'll %!*$# smash you in the $%#@ face." -Electroyeti morning greeting|"It may be strange that I speak in verse, but all the Electroyeti does is curse!" -Savage Cutie|"I've never met a more maniacal morning person. We have to draw straws to see who has to enter the Faraday Cage each day to poke him with the wake-up stick." -Unstable Understudy|"Serving his eighteenth term of community service for Public Disruption, the Electroyeti was seen this week building a home for wayward orphans. After twenty minutes of work, the nuns asked him politely to leave, and made him chew on a bar of soap." -The Murky Forest Gazette, Sunday Edition
CENTAUR_OF_ATTENTION_DESCRIPTION="Whatever you do, don't let him near your wine, women, or apples." -Brozerker|"Pony! Pony! Pony!" -Zombie Squire|"Um...he's a good friend. And I like his hair." -Unstable Understudy, who may or may not be blushing|"We was mates back in the day, when we was in this wild crazy travelin' art troupe, roight? He did this artsy fartsy jugglin' mime-y type thing while I wailed on me axe. Good times!" -Bardbarian
CRIMSON_WITCH_DESCRIPTION="One time I asked her to smile. I had nightmares fer a week. NEVER ask her to smile." -Ninja Dwarf|"We've got spirits yes we do, we've got spirits to send after you!" -Pep rally chant from Crimson Witch's alma mater|"Once the bubbling brew turns the perfect shade of putrid green, add one full cup of cyclops eyeballs and a pinch of tarragon. Simmer for 20 minutes. Serves 5." -excerpt from 'The Joy of Necrocuisine' by Crimson Witch|"She's quite adept, although I often wonder where she acquired her flare for the dramatic..." -Aquatic Man
BROZERKER_DESCRIPTION="I used to wear armor but people really wanted to see the pecs. Besides a good muscle wax will deflect most blades." -Brozerker|"I asked him why he is constantly ruining perfectly nice shirts by tearing off the sleeves. He mentioned something about a...a gun show? He doesn't even use firearms!" -Dragon Lady|"This year's winner of the Great Fantasy Cake Bake-Off is none other than local favorite Brozerker, for his Lemon Dream Whip-It Good Sponge." -The Murky Forest Gazette, Sunday Edition|"Our enemies look like total noobs, when they laugh at Brozerker yelling 'Boobs'." -Savage Cutie
NINJA_DWARF_DESCRIPTION="Yer drinkin' an ELF lager? BWWWAHAHAHAHA!!!!" -Ninja Dwarf|"Ugh. The man has no sense of propriety, basic hygiene, or personal space. He's lucky that he excels at swinging those ridiculous weapons!" -Aquatic Man|"This year's champion, taking back the crown from Darturius the Glutton, is the Ninja Dwarf, who has set a new record with 125 brisket baskets eaten in under two hours!" -Draco's BBQ 5th Annual Eating Contest|"Hi ho, hi ho, s'not time for me to go!" -Ninja Dwarf while laying on a tavern table at closing time, followed by a very pathetic attempt at whistling
FAITH_HEALER_DESCRIPTION="Heals his friends, charms his enemies. Somehow he's always on everyone's good side." -Centaur of Attention|"ARGH! He tried to wrestle me once, saying something about proving his faith. Ended up just holding tightly onto my neck and making grunty noises. I think he's an absolute loony." -Hydra|"Oi! He may be a fluffy nutcase, but he always heals me bruises and scrapes!" -Roller Warrior|"And Enid begat Hububble, who begat Theonald, who begat Yanu, who begat Zanid, who begat Yogwart..." -excerpt from The Faith Healer Radio Hour
UNSTABLE_UNDERSTUDY_DESCRIPTION="My magic may be chaotic, but no one can deny the results!" -Unstable Understudy|"I remember when her magic first manifested. Turned every turnip in the house into a cupcake. Never met a more picky eater in my life." -Unstable Understudy's Mother|"The rain masked Brodo's tears as they emotionally locked with Graham's. 'I don't think I can carry this burden alone, Graham.' 'Don't worry Mr. Brodo, I'll carry your burden just like I carry you, in my heart!'" -excerpt from 'The Lord of the Bling', by Unstable Understudy, FanFiction Review Issue #45|"Merrr… I know she means well, but I can't stand those ridiculous outfits she makes for me. If I see one more glittering handmade sweater or fancy collar, I'm going to set it on fire!" -Moon Drake
ROLLER_WARRIOR_DESCRIPTION="Oi! Stand right there, mate! Let me show you this new move. It's a called a SUPLEX. WAAAARRGGHH!" -Roller Warrior|"This year's Xtreme Fantasy Champion is Roller Warrior, who wowed the judges with her series of wicked tricks down the Dragon Halfpipe." -Viking Sk8er Zine, Issue 27|"She stole my victory move!" -Clay Matthewson, Linebacker for the Murky Forest Mawlers|"I met her in a bar in Fen Valley, arm wrestling patrons for fifty gold. She bought the entire bar with her winnings and we've been business partners ever since." -Dwarven Archer
COSMIC_ELF_DESCRIPTION="Fighting with passion? Extremely irrational. Victory is achieved through the flawless execution of superior strategy." -Cosmic Elf|"Finally! Someone I can hold a civilized conversation with!" -Aquatic Man|"Hmph. Personally, I think he's rude. I spent all week knitting him a lovely red sweater, and he wouldn't wear it!" -Unstable Understudy|"Hey hobgoblin! Queen to Rook 5." -Centaur of Attention
POLEMASTER_DESCRIPTION="He's very sure of himself, isn't he? I think you'd have to be, to be able to wear pants that sparkle and really own it." -Unstable Understudy|"He may look impressive, but you have to remember, the camera adds, like, four abs, bro." -Brozerker|"Wow! Make my funk the Polemaster Funk." -Groovy Druid|"Ladies and gentlemen, wave those dollars and prepare to holler, because tonight we've got the Polemaster headlining!" -DJ Hackenslash, every Tuesday night at the Damsel in Distress Nightclub
DARK_DRACUL_DESCRIPTION="Is there blood on my jowl?" -Dark Dracul|"On next week's 'Amazing Castles' we will venture to Castle Dracul, owned by the renowned star of the stage, Dark Dracul. We recently learned that he has retired for reasons unknown, but he has kindly invited us to dinner to discuss." -The Fantasy Enquirer, Final Issue|"Ooooo! I saw him in a production of Hamnet when I was young and it was AMAZING! When we freed him from Umlaut, he autographed my staff. I haven't washed it since!" -Unstable Understudy|"He'sss a ssstunning sssstageman and a ssstupendousss ssssoldier." -Dust Devil
CATAPULT_KNIGHT_DESCRIPTION="If I hear 'Oil Can' one more time from the Centaur, I'm going to blow this whole camp sky high!" -Catapult Knight|"Ooooo, there's nothing inside? Fascinating!" -Understudy, after taking off the Catapult Knight's helmet and peering inside|"Glitterglows! They say he was once a pompous knight that haughtily asked the court wizard to 'make him a powerful siege engine'." -Moon Drake|"Ach! He kept gettin' angry with my fer throwin' my empties away in 'is chest piece." -Ninja Dwarf
MEDUSA_DESCRIPTION="She has a lot of friends. None of them say much. Or move." -Electroyeti|"Whoa, bro, here she comes! Watch out bro, she'll chew you up. Whoa, bro, here she comes. She's a maneater!" -Brozerker|"That lady is stone cold, man." -Polemaster|"Most Likely to Turn the Homecoming King and Queen to Stone." -Medusa's High School Yearbook
SPIKEY_DRAGON_DESCRIPTION="If he gets all puffed up and constipated looking, you better clear out quick!" -Megataur|"We should have never invited him to play volleyball with us. I've never seen a more crestfallen dragon as he was when he punctured the ball while going in for the final game point." -Aquatic Man|"Mawiage. Mawiage is what bwings us together today... Mawiage, that bwessed awangement, a dweam within a dweam..." -Spikey Dragon, during his first (and last) officiation|"I tried to assist ze Spikey Dragon with his 'R's, but he vould'nt even attempt to change zhem! Vhat a stubborn dragon!" -Dark Dracul
FROST_GIANT_DESCRIPTION="ROOOWWWWRRR! GGGGRROOOWWW HHHHHRAGGG! BBBRRRAKKK WAAAGGGHHHHH YEEEOORR LLLLOOOORRR!" -Frost Giant (Sorry, no one here knows how to translate Frost Giant.) |"I stuck a carrot in his face once. He didn't get the joke and it only made him look creepier. Dude's cold as ice." -Polemaster|"He's quite handy to 'ave around, really. I ken fit a whole six pack in his chest 'n I just pull 'em out all frosty 'n delicious-like whenever I need a pick-me-up." -Ninja Dwarf|"Oi! He's a great guy to have at yer back in battle, but 'is eyes give me the heebie jeebies!" -Roller Warrior
MINOTAUR_DESCRIPTION="He's a mighty mighty beefcake. By Grak, look at that torso! I can get him a gig down at the club, no problem." -Polemaster|“When doing a French knot, I like to add in some golden thread. That little bit of extra color can really make the whole pattern just pop.” -from Megataur’s Guide to Embroidery, Vol. I|“People can be very judgmental when they find out you were imprisoned in a labyrinth for three years. Sometimes a person makes a mistake, you know? My mistake was following that guy when he said, ‘Check out my awesome labyrinth.’” -Megataur|“The game was called when the Deep Forest Destroyers took the field, and were immediately charged and trampled by Megataur. When asked if the Destroyers’ red jerseys antagonized him, he replied, ‘I’m just more of a Celebryn Cavaliers fan.’” -Fantastical Sports Weekly Roundup|“When you carry around a giant hammer, every problem starts to look like a quailing, squishy nail.” -Dragon Lady
DARK_HORSE_DESCRIPTION="Upon receiving a hoof to the face, the average biped produces a very satisfying crunch." -Dark Horse|"The Dressage world was stunned today when Dark Horse announced his retirement, stating that he would be pursuing his lifelong dream of winning the Fantasy Freestyle Rap and Dance-Off Championship." -Dressage Weekly, Issue 17|"That horse has killer hooves and nice moves." -Polemaster|"Pony, pony, pony!!!" -Zombie Squire
DRUIDINATRIX_DESCRIPTION="Real live fairy royalty, can you dig it? Pixie is old school hippy, man. The coolest." -Groovy Druid|"Don't worry darling, I'll whip our enemies right into shape!" -Pixie Queen|"Yes ma'am. Of course, ma'am." -Polemaster's response to absolutely everything the Pixie Queen says|"The paparazzi of the Fairy Realm will think twice the next time they see the Pixie Queen! This week, several of the more notorious reporters were found tied with spiked vines to the Ancient Oak in nothing but their breeches. The Royal Guard was unavailable for comment." -The Murky Forest Gazette Gossip Column
DWARVEN_ARCHER_DESCRIPTION="Back 'ome we say that yeh can judge a woman's quality by tha sheer fury of her belch. Hers... hers can level mountains!" -Ninja Dwarf|"Oi! She's a great pal to have around roight? We've gotten inta all sorts of trouble!" -Roller Warrior|"That's a big bow, bro." -Brozerker|"Seriously, darling, I wish you would let my tailor create something more... suitable." -Pixie Queen, right before having to dodge a well aimed bolt
ORC_MONK_DESCRIPTION="The enemy will feel the unparalleled force of my mercy." -Orc Monk|"I didnae think tha' we'd be friends at first, but then he shared 'is recipe for an Orcish Tripel from 'is monastery. We've been thick as thieves evar since!" -Ninja Dwarf|"Wow, er, that's really... detailed, mate. Ya think ya can pull your breeches back up now?" -Bardbarian, when the Orc Monk showed her his tattoo|"I try to keep the Faith Healer away from him when I can. Little furry man freaks out every time he sees the big guy." -Centaur of Attention
RABID_DRAGON_DESCRIPTION="If you play her animations backwards and in slow motion, it's like, totally trippy, right?" -Groovy Druid|"Tobeornot tobe, thatisthequestion. WhethertisNoblerinthemind tosuffertheSlingsandArrowsof outrageousFortune, orto takeArmsagainst aSeaof troublesAnd byopposingendthem." -Rabid Dragon in the Fell Valley Community Theatre production of Hamnet|"While the Fell Valley Community Theatre's production of Hamnet can certainly go on record as the briefest to grace the stage, the Rabid Dragon's brevity did not outweigh the incomprehensibility of her performance. 2 stars." -Nordstrom Peabody, The Fantasy Theatre Review|"The Rabid Dragon's my kind of friend, TOGETHER UMLAUT'S REIGN WE'LL END!" -Savage Cutie
SATYR_DESCRIPTION="If you don't like her music, mate, leave the flamin' venue. Because this girl won't change anythin' 'bout her act." -Bardbarian|"Ain't no party like a Wild Satyr party 'cause a Wild Satyr party don't stop... until our healer is dead and we're overrun by monsters." -Wild Satyr after a particularly difficult Expedition run|"MORE GOAT BELL!" -Zombie Squire|"The Royal Guard led a sting operation last week during a Wild Satyr pop-up show on the outskirts of the Fairy Realm. As glitter-covered attendees scattered into the woods, Wild Satyr could be heard continuing her set. Mesmerized, the Royal Guard made no arrests and later joined her ever-growing set of groupies known only as the 'Satyrists'." -The Murky Forest Gazette, Sunday Edition
SKELETON_KING_DESCRIPTION="And the King, not knowing that the hunter was Drathor, the Dragon Titan in disguise, chained him and sentenced him to death for killing his prized stag. As the Royal Guard approached the hunter, he transformed, and cursed the King to walk the world without rest." -excerpt from "Titan Tales: A Child's Primer"|"He's a pretty chill guy, I mean nothing gets under his skin right? Ahhhh? Under his skin? 'Cause he's a skeleton? Get it?" -Centaur of Attention|"Related? My dear, I've never seen him before in my life." -Pixie Queen|"Summon pony, summon pony!" -Zombie Squire
STORM_DRAGON_DESCRIPTION="Ze proudest moment of my life was when ze weather service named a tropical storm after me." -Storm Drake|"I've never met a dragon with such an irrational dislike for cattle. Every time we see one, she has to suck it up into a whirlwind while laughing maniacally." -Unstable Understudy|"MOOOooooooOOOOOooooOOoooooooo!!!!" -Bessie's final words, waxing and waning in volume with each pass|"Wind is her voice and lightning her fist bump..." -excerpt from first draft of Dragon Lady's epic poem 'Ode to Dragons'
UNICORGI_DESCRIPTION="If she ever has puppies, she's going to let me babysit!!!" -Unstable Understudy, unconsciously bouncing up and down in excitement|"Behold the majestic Unicorgi in her natural habitat, frolicking among the flower filled meadows of... OH GOD MY FACE!" -Sir David Attaboya's last recording of 'Resilient Dragonlands'|"Grrrr... Of course I told the Understudy she could babysit my puppies. She wouldn't stop asking about it. Besides, if any of them tries to impale her, she can just turn them into a turkey leg." -Unicorgi
SNIPER_WOLF_DESCRIPTION="Little is known about Sprit Wolf since she descended from the mountains five years ago. However, it didn't take long for her to take the fashion world by storm with her flair for French haute couture." -'Influences on Modern Draconian Fashion' by Draco Press|"Collaborating with Dark Dracul has been a dream of mine since I left the pack. He's a consummate professional. I think the critics will immediately respond to our chemistry in the film." -Spirit Wolf on her debut role as Kit the Pirate in 'A Tale of Two Dragons'|"I was chatting with her the other day and, the next thing I knew, it was pitch black out and I was lying face down in a puddle of drool." -Brozerker|"She's half woman, half wolf, half ghost. One heavy chick, man. I dig her." -Groovy Druid
GENIE_DESCRIPTION="The trophy for Best Cheese went to Golden Genie, for his fresh, raw milk chèvre. While he has previously swept the gouda and grand cru categories in previous years, this is his first award for best overall." -The Murky Forest Gazette, Sunday Edition|"The man's a foodie, that's for sure. You DO NOT want to run out of truffle oil while traveling with him. Last time he whined for days." -Centaur of Attention|"Feel the wrath of my CHICKEN CANNON!" -Golden Genie war cry|"I'm going into my lamp. I'm going into my lamp! DON'T MAKE ME GO INTO MY LAMP!" -Golden Genie, not known for his patience
DEMON_TOTEM_DESCRIPTION="Oi! They be little beasties apart, but when they do that tumble show, they turn into a bagful of knives." -Roller Warrior|"Don't be fooled. The middle one is definitely the meanest." -Wild Satyr|"Man, I don't mean to sound, like, discriminatory, you know? But like, I totally can't tell them apart." -Groovy Druid|"They stab, maim, and murder. In the vampire world, that is what we call a triple threat." -Dark Dracul
DRAGZILLA_DESCRIPTION="You all should come over for dinner some time. King and I make a mean rotisserie chicken." -Golden Genie|"King is the bomb. I got his limited edition vinyl figure at this toy shop in 'Frisco. Only 300 made!" -Groovy Druid|"If he ever asks you where Tokyo is, do everyone a favor and lie." -Spirit Wolf|"ROOOOOAAAAAA *squeek* AAAOOOOORRRR!!!!" -King Kaiju war cry
PIRATE_DESCRIPTION="Oi! He's my favorite cousin, but what year does he think this is... 2002?" -Roller Warrior|"Yarg! Pirates be making a comeback any day now." -Rot Beard|"Dude's got a sick hand cannon." -Brozerker
CYCLOPS_WIZARD_DESCRIPTION="What do you mean, 'What kind of core does your wand have?' It's a tree innit?" -Cyclops Shaman|"Oh yes, Cyclops showed great promise at University. That is, after we figured out he was a shaman. Before that, we just thought he was being dodgy with the light switches in his dorm." -Professor Honeyrumble, Head of Deep Forest College|"He's really very sweet. A little shy maybe, but such a sweetie." -Unstable Understudy
STOWAWAY_DESCRIPTION="Oh sweetie, if you didn't want me to steal it, you should have nailed it down." -Master Thief|"Mer. Has anyone seen my jeweled pendant? It was sooo shiny!" -Moon Drake|"When I decided to give all my earthly possessions to the poor, she volunteered to take to them to the local charity for me. What a kind soul." -Orc Monk|"Anyone can steal something. The true master steals without getting caught!" -Master Thief
KRAKEN_KING_DESCRIPTION="Never take that beast to a metal show. When he starts to bang his head, those tentacles are just... total slimefest. Ugh." -Bardbarian|"Yeargh. I once fought a Kraken with me bare hands. Couldn't get the stench off for weeks!" -Rot Beard|"Any comparison made between His Highness and other inferior cephalopods shall be grounds for banishment from His Kingdom." -Royal Decree of the Oceanic Seven Kingdoms|"RELEASE THE KRAKEN!!!!!! Hehe. Hehehe." -Brozerker
DOPPELGANGER_DESCRIPTION="He's my go-to charades buddy." -Centaur of Attention|*Flails arms* *Flails arms harder* -Doppelganger|"Man, I don't know if it's like the mushrooms, or just like, him? But I got some serious double vision going on right now." -Groovy Druid
DEEP_DRAGON_DESCRIPTION="I saw him play Lear in a one-night only performance... not a dry eye in the house! The acting world suffers in his absence!" -Dark Dracul|"His poetry is so dark and brooding! Squee! It's simply to die for!" -Unstable Understudy|"Below the Ocean... A numb rigid thing... Awaits in the dark. It waits in silence... In the cold... Awaiting the destruction... Of the world above." -Excerpt from 'The Tide Also Rises and Other Poems' by Water Wyrm
CURSED_STATUE_DESCRIPTION="They say this cat Idol is a bad mother-" "Shut your mouth!" "But I'm talkin' 'bout Idol." "Then we can dig it!"|"Oh sweetie, he is just my type. I love the strong, silent ones." -Master Thief|"It was an *exciting* three days at the Fell Valley Staring Contest. The competition was dominated by Ancient Idol, who shattered the previous record, held by Dame of the Valley Crimson Witch, by 74 hours." -The Murky Forest Gazette, Sunday Edition
PLANT_SOUL_DESCRIPTION="If you want to build a good warm compost, talk to Plant Soul." -Pixie Queen|"It's no forged steel broadsword, but that scimitar of hers is quite impressive." -Dragon Lady|"She seems really friendly but I sneeze uncontrollably every time she walks in the room." -Unstable Understudy
SPIDER_QUEEN_DESCRIPTION="Do you have any dinner plans this evening? I'm just hanging around, feeling a bit peckish and would love to get a quick bite." -Ambush Spider|"We're like soul sisters... just so much in common. I could talk nerve toxins with her for hours." -Shadow Assassin|"YRRRFFF. YRRRFFFFF! HRRRFFFFFFF!!!!!!" -Unicorgi, encased in several layers of webbing
VULTURE_DRAGON_DESCRIPTION="All he does is sit around in that black turtleneck reading Water Wyrm's poetry. It's like he's waiting for something to die. Creepers." -Wild Satyr|"I once had to sit across from him at a dinner party. I won't go into details, but just thinking about what he did to that Cornish game hen makes me nauseous." -Aquatic Man|"When he asked me if I wanted to see his venue I thought he was talking about going to a concert. Then, we get to his place and his whole family is there. How was I supposed to know that a group of vultures is called a venue? Most. Awkward. Date. Ever." -Rabid Dragon
SILENT_SPIRIT_DESCRIPTION="Is it me or are the new Heroes getting creepier? Kids these days..." -Dragon Lady|"Next time we play charades, I got dibs on him and tha' Doppelganger fella for my team!" -Ninja Dwarf|"Tall, dark and covered in chains? Darling, that's my kind of man." -Crimson Witch 
BANSHEE_DESCRIPTION="Would it be rude of me to point out that her makeup is running? Or is that 'crying-in-the-dark-for-no-reason' look intentional?" -Master Thief|"Well, that's it folks. Banshee wins this season's 'Enchanted Forest's Got Talent' by default. The other contestants have fled the stage and the judges are on the ground crying in the fetal position." -'Enchanted Forest's Got Talent' Host Spirit Wolf|"Fighting alongside all of you has been so much fun! I haven't had fun since before my cousin Juliet was eaten by a dragon at my sister Beatrix's funeral." -Banshee|"Everyone I know dies tragically. Family. Neighbors. Pets. I once went to see a traveling troupe of troubadours in an effort to cheer me up. Their deaths were the most terrible of all!" -Banshee|"I took her to see Bardbarian’s band, but when they came on stage she screamed and everyone fell unconscious. Lesson learned: do *not* get her excited." -Unstable Understudy|"Had I still my kingdom, I would make her a queen. Oh, wouldn't that be a glorious pairing, as we ruled together from the cobwebs and shadows!" -Skeleton King
RAGING_REVENANT_DESCRIPTION="Everyone else can see he's glowing blue, right? Like, it's not just me?" -Groovy Druid|"You know what they say, chivalry may be dead, but it's still walking around." -Centaur Of Attention|"I wonder if he and Zombie Squire would get along. Ooh! I could arrange a playdate!" -Unstable Understudy
SPECTRAL_DRAGON_DESCRIPTION="That thing freaks me out. Is it just going to keep floating there looking like it's about to drink my soul?" -Aquatic Man|"I gave him my latest collection of sonnets, 'Ode to Darkness', to check out. I think he likes it." -Water Wyrm|"Once I captained a mighty ship, and the seas belonged to me. Now, my ship: destroyed! My crew: murdered! I was imprisoned for years. The culprit is Umlaut, and I swear by the heavens, I will make his soul my trophy!" -Spectral Drake|"I'm keeping an eye on you, weirdo. Your ability to control the minds of your enemies may seem impressive, but I don't trust you as far as I can YES OF COURSE I WILL GET YOU A NICE CUP OF TEA. TWO SUGARS, NO CREAM, NATURALLY." -Faith Healer|"Never did run into 'im meself, but I always steered clear o' the part o' me map labeled 'Here There Be Giant Soul Draining Ghost Dragons'." -Rot Beard
WEREDRAGON_DESCRIPTION="Apparently he was a normal guy who got bitten by a dragon. Now he's kind of a jerk. Maybe he got bitten by a Jerk Dragon." -Aquatic Man|"He keeps letting off these little bursts of fire. Even when he sleeps. Burned up his bed one night. I asked him if he was okay and he said, 'My body is… but who can heal my soul?' He's SO DEEP." -Wild Satyr|"There's a burden that comes with being this powerful. Some might even call it a responsibility. But I have no choice: I am alone with my fascinating, unique curse." -Weredragon|"I keep telling him I can actually cure his curse pretty easily. He just says 'No no, there's something I must do first…' Then he stares out the window wistfully. Whatever. Good luck with that, buddy." -Faith Healer|"I… I like his fancy hair..." -Banshee *blushing*
WEE_WITCH_DESCRIPTION="Oi! That is one scrappy witch. I saw Ninja Dwarf hitting on her last week. She must not have liked what he was saying, because he was hanging from a chandelier by his moustache inside of a minute." -Roller Warrior|“There was mass panic in the village of Bete Noire last night, as every pet in town burned their chew toys and declared independence. Wee Witch, reportedly seen leaving the area, is wanted for questioning by local authorities.” -The Murky Forest Gazette, Sunday Edition|"We used to pal around at university together. We were inseparable. Eventually we tried to curse each other with dark magic. No, we didn't have a falling out. Why do you ask?" -Crimson Witch|"Double double, lots of bubbles, let's cast a spell and cause some trouble!" -Wee Witch|"I was speaking with Raging Revenant. She walked up to us, shouted 'Squad goals!' and walked away. Is that a teen thing? What am I missing?" -Bone Dragon
DUNGEON_MAN_DESCRIPTION="I wonder what kind of spell he has cast on his cloak, it's always flapping in the breeze... even if he's indoors with all the windows closed." -Unstable Understudy|"Eh, not interested. I'm guessing he tastes like plastic filled with vinegar and water." -Ambush Spider|"Forsooth, the winds of fate do blow hither and thither, and even I, like the humble sailor, drift upon the tides of fate - OH COME ON!" -Dungeon Man, after rolling a critical miss|"He invited us to his game night, but he kept insisting that he get to play the dungeon master *and* a character. Then he started doing voices for all our characters as well. Finally we just left him alone, talking to himself. Oh well, he seemed happy." -Aquatic Man|"Zombie Squire gets unusually agitated whenever Dungeon Man is in the room. Tries to bite him relentlessly. Dungeon Man laughs it off, but he seems nervous. I know Zombie Squire originally died by falling through a trapdoor - you don't think..." -Dragon Lady
PLAGUE_ENTREPRENEUR_DESCRIPTION="Oh sweetie, everybody needs a creepy uncle. It was just a matter of time until we got ours." -Pixie Queen|"A drop of mercury, a pinch of sulfur, a sprinkle of Doom 'Shroom spores, and voilà: it may make your hair fall out, but your skin will be as smooth as a baby’s backside." -Plague Mogul|"Uh… he's literally Death, yeah? With the poisons? And the scythe? I'm not misreading this, right?" -Master Thief|"Gather round good people, hearken to this humble peddler of potions, for tonight I present an elixir of uncommon composition, inscrutable flavor, and undeniable potency - indeed, the last drink you will ever need!" -Plague Mogul|"He gave me a potion for my injured hoof. Gotta admit, my hoof feels a lot better. The thing is, I can't see the color blue anymore, but I can smell fear. Is that normal?" -Centaur of Attention|"Potential side effects: Deathly Indigestion, Corpse Pallor, Zombie Leg, drowsiness." -Label for Plague Mogul's Revitalizing Tonic, fine print
MISTRESS_MANICURE_DESCRIPTION="Went out on a date once, didn't go for a second. She was just a little too handsy… amiright?" -Centaur of Attention|"I'd hate to be around when she breaks a nail." -Brozerker|“Back scratches are my specialty. But you might want to have that little hamster with the healing spells standing by. I am very… thorough." -Mistress Manicure|"Look, my point is that creepiness is an underrated asset on the battlefield. I just really appreciate her whole 'demonic death spike' mien.” -Crimson Witch|"I asked her once how she picks out the most vulnerable enemies so quickly and she told me she can 'smell weakness'. I chuckled nervously. She was not laughing." -Megataur
VILE_BILE_DESCRIPTION="Tell me to smile again. Go ahead. No, really. Tell me to smile. It's fine, I'll wait." -Vile Bile, standing on a pancake that used to be Brozerker|"She's one hell of a lady." -Centaur of Attention|"Nose ring buddies for life!" -Megataur|"Never let anyone tell you how to feel about yourself. Your body is beautiful. Your horns are beautiful. What's dripping out of your mouth? Is that venom? Is it lava? Doesn't matter - it's beautiful too.” -Vile Bile, speaking at the International Young Demons' Conference|"Sure, we get in a lot of impalement injuries because of her. Some poisoned ones. Lots of flat ones. The poisoned, flat, impaled ones are the trickiest cases." -Dr. Goblin, from a statement taken at St. Umlaut's Hospital for Evil Minions
VOID_WYVERN_DESCRIPTION="He is beyond your understanding, and when you peer into his many eyes, I promise: you will glimpse the Void. A mere mortal would go mad." -Magic Dragon|"Darling, can you believe all those eyes? If he ever needs corrective lenses, it'll cost him a fortune, the poor dear!" -Pixie Queen|"Ahhh, I've heard of this 'magic'. It sounds like quite a fun little toy! But when children are bad, their toys get taken away, don't they?" -Void Wyvern|"There's one kind of magic he can't drain away: the magic of friendship! Oh - he can drain that too? Dang, okay. Don't mess with this guy I guess." -Unstable Understudy|"I talk about the Void a lot in my poetry. I actually have a volume right here if you'd care to hear a few stanzas…" -Water Wyrm|"This just emboldens our cause. The fact that even creatures from beyond space and time have risen up against Umlaut actually gives me hope." -Dragon Lady
BURNT_ONE_DESCRIPTION="Lemme get this straight: me mate here is made of bones and fire, and he's got two burnin' skulls on chains, and yer *still* steppin' up? Ye may be dumb as a donkey but I can't deny ye got guts.” -Ninja Dwarf|"Sometimes I'm two people. The one with the chains is the nice one. The one with the fire causes all the trouble. Usually they fight each other. But tonight, they're both gonna fight you." -Burned One|"%&^* yeah! So he just runs around and beats the ^&*# out of &%^! with flaming skulls?! That's my kinda crazy!" -Electroyeti|"We went out a couple times but it never really clicked. I'm more of a Toxic and he's *such* a Hellfire. Demonic dating can be so complicated." -Vile Bile|"His head is like, made out of a skull. But it's, like, a skull already, 'cause it's his head... whoa." -Groovy Druid
ANGEL_DRAGON_DESCRIPTION="So passive, so enlightened, he is such an inspiration. I can only pray that one day I will be as at one with myself." - Orc Monk|"He is, as the hip young things would say, my brother from another mother."- Faith Healer|"Passive? More like passive-aggressive. He was all sugar and sweetness until he found out I slaughtered an order of monks. Then it was all ‘where does this anger stem from my child?' this. and ‘surely it was in self defense?' that, and ‘forgiveness is the path to true enlightenment' blah, blah, blah."- Vile Bile
ANGELIC_HERALD_DESCRIPTION="Come.' Said Angelic Herald, 'I have cheekbone polish in my room. Won't you join me?' He held out his hand to her, awaiting her response. She took it, blushing, secretly hoping that he wouldn't see her hesitation.'" - Excerpt from The Foresight Saga - Angelfire by U.Understudy|"The last time I saw him play, he swept the entire audience into such a fervor that by the end of the night they had formed an organization known as ‘The Purveyors of Civic Virtue'. After the concert they went out and cleaned up a neighborhood park, gave soup to the elderly, and formed a boys choir. If I remember correctly, the soup was quite good." - Skeleton King|"He acts all high and mighty, but he's just an overgrown feather duster with a horn."- Mistress Manicure
BULWARK_ANGEL_DESCRIPTION="She's, like, a life-sized action figure. Or maybe, she's, like, a regular-sized action figure and we're all really small, you know?" -Groovy Druid|"And I thought Groovy Druid was ridiculous. About the only thing she takes seriously is that armor of hers." - Dragon Lady|"Of course everything is a %$@!& joke with her! If I had armor like that I'd be @&!%^$# carefree too!"-Electroyeti
TOMB_ANGEL_DESCRIPTION="Maybe we could get together sometime with Plant Soul and Bardbarian. Share a bottle of wine, compare sharpening techniques. You know, really make a girls' night of it." - Dragon Lady|"No, I don't have plans later. I was just going to go home, curl up with a good book and maybe later write some revenge-fic about my enemies and the unjust." - Tomb Angel|"I'm a big fan of her fancy boots, not so much the giant scythe and judgemental attitude."- Master Thief
DRAGON_SLAYER_DESCRIPTION="At the dawning of the Second Age, a mighty warrior rose to free humanity from fear of Dragons. Dragon Slayer - founder of the Dragon Knights and one of the realm's very first heroes." - History of the Dragon Knights|"Twelve labours? I don't know about that, but according to legend she finished no more than 3 chores on a Tuesday. That's pretty impressive!" - Unstable Understudy|"The song of her adventures is the first one in the book ‘Becoming a Bard and 20 other B-Based Things' - she's a total rock star!" - Bardbarian
ETERNAL_ENCHANTER_DESCRIPTION="The 196th Law of Enchanting allows one to pierce the veil of reality - changing the very rules of the game!" - Eternal Enchanter|"Some of my oldest scriptures were written by him." - Magic Dragon|"He issssssss without a doubt the mosssssssst boring persssssssssson I have ever met." - Dust Devil
GRAND_HUNTRESS_DESCRIPTION="Princess of Xitunkweke, Slayer of the Chitomian Boar, Warden of the Golden Vale, she is one of the most famous and noble heroic figures in all history." - Dragon Lady|"I heard she is going to run for president of the Archery club! You've got to talk her out of it!" - Centaur of Attention|"Oh we've been getting along great - she shows great reverence for deer as she only hunts beasts she considers dangerous. The deer's a little offended..." - Skeleton King
TRIPLE_THREAT_DESCRIPTION="Thanksssssss to them we can finally fill all the ordersssssss for ssssssssmoked meat!" - Dust Devil|"They were the worst roommate I ever had - you think you're getting one roommate, but it's really three, and they just bicker non-stop!" - Snap Dragon|"Seems like my beatings over the years have finally helped them to see reason." - Dragon Slayer
# 2.15.0 Added
LAST_DEFENDER_DESCRIPTION="Who tested this? No one tested this?!?" - Last Defender|"I think all of these quotes are just placeholder so he doesn't have to review them..." - Karaoke King|"I never knew hair could feel powerful until I saw his beard!" - Centaur of Attention
SOJOURNER_SORCERESS_DESCRIPTION="This %$#@ #$@% makes me look tame!" - Electroyeti|"Look at me. Look! I don't care if I burnt your cloak." - Sojourner Sorceress|"No." - Sojourner Sorceress
KARAOKE_KING_DESCRIPTION="His rendition of Total Eclipse of the Soul made me feel things I've never felt before!" - Angelic Herald|"I thought dying would let me stop feeling, but it's just feeling without the ability to cry." - Karaoke King|
SHADOW_OF_SVEN_DESCRIPTION="'Leave me alone... No. I must attest. I must destroy. I must have... more... power.' That is what he said before I poked him right in the eye!" - Electro Yeti
