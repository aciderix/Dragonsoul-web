
BARDBARIAN_BUFF=Setelah dikalahkan, semua musuh mendapatkan <x%> kecepatan serangan dan <y%> kecepatan gerakan.
BROZERKER_BUFF=Setelah dikalahkan, setiap kali ada musuh yang memiliki HP di bawah <x%> HP, dia akan mendapatkan perisai "Ada Usaha Ada Hasil" setara dengan <y%> HP Maks dirinya.
CENTAUR_OF_ATTENTION_BUFF=Setelah dikalahkan, dia akan meluncurkan "Trauma Benda Tumpul" keluar dari layar setiap <cooldown> detik. Setiap panah memberikan <x> kerusakan fisik.
MEDUSA_BUFF=Setelah dikalahkan, serangan dasar semua musuh memiliki peluang untuk mengubah penyerang menjadi batu selama <duration> detik. Peluang ini terpicu setiap <x> serangan dasar.
SNAP_DRAGON_BUFF=Setelah dikalahkan, Titan mendapatkan <x> energi setiap kali musuh mati pada gelombang kedua.
UNSTABLE_UNDERSTUDY_BUFF=Setelah dikalahkan, Unstable Understudy "Menyerang" penyerang terjauh dengan memberikan <x> kerusakan sihir setiap <cooldown> detik.
FAITH_HEALER_BUFF=Setelah dikalahkan, Faith Healer menyembuhkan semua orang di sisi Titan setiap <cooldown> detik. Musuh mendapatkan <x> HP dengan setiap kata yang diucapkan.
BONE_DRAGON_BUFF=Setelah dikalahkan, serangan dasar semua musuh memberikan kerusakan area.
DRAGON_LADY_BUFF=Setelah dikalahkan, sebuah "Rudal Sembrono" akan ditembakkan setiap <cooldown> detik. Memberikan <x> kerusakan sihir dan menghentikan penyerang selama <duration> detik. Dijamin akan menghentikan musuh level <lvl> atau level di bawahnya.
AQUATIC_MAN_BUFF=Setelah dikalahkan, sebuah "Tsunami" dipanggil setiap <cooldown> detik, memberikan <x> kerusakan sihir dan memukul mundur semua penyerang yang terkena serangan ini.


