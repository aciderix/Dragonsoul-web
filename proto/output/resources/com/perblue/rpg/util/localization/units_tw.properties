CYCLOPS_WIZARD_DESCRIPTION=獨眼薩滿說：「你這話是什麼意思，『你的魔杖的內核是用什麼造的？樹枝，是這樣嗎？』」|深森林學院院長蜜糖朗布爾：「哦，是的，獨眼巨人在大學時期已經表現出他將來的成就。那是在我們弄清楚他是一個薩滿之後。在此之前，我們只是認為他在躲避他宿舍的電燈開關。」|不穩定的替角說：「他人很好。或許有點害羞，但是人確實很好。」
STOWAWAY_DESCRIPTION=神偷說：「噢，甜心，如果你不想讓我偷它，你就要把它釘起來啊。」|月亮德雷克說：「有沒有人看到過我的寶石吊墜？它很亮的。」 |半獸人僧侶說：「當我決定把我所有地上的財富捐給窮人時，她自願把錢帶去當地的慈善機構。真是一個善良的人。」 |神偷說：「任何人都可以偷東西。真正的神偷是偷了東西不給人捉住！」
KRAKEN_KING_DESCRIPTION=吟遊野蠻人說：「永遠不要把那個野獸帶去看金屬表演，當他開始敲他的頭時，那些觸手只是...太黏乎乎。噁。」|爛鬍子說：「耶，我曾經赤手空拳地跟北海巨妖戰鬥，那惡臭幾個星期都散不掉！」|「將殿下與其他劣等頭足類動物比較，都將成為被流放的理由。」 《海洋七國皇家法令》|大塊頭說：「釋放北海巨妖！！！！！！嘿嘿。嘿嘿黑」
DOPPELGANGER_DESCRIPTION=機警的半人馬說：「他是我的猜謎遊戲首選伙伴。」| *揮連枷* *更大力地揮連枷*——幽靈化身|時尚德魯伊說：「兄弟，它們是長得像蘑菇，還是長得像他？我現在有嚴重的複視問題。」
DEEP_DRAGON_DESCRIPTION=黑暗德古拉：「我看見他在僅限一晚的演出上彈奏李爾，觀眾都被感動落淚了！這個演出的世界，因為他的缺席遭罪了。」|不穩定的替角說：「他的詩是如此黑暗和讓人沉思的！天啊！真讓人為之而死！」|「海洋下...一個麻木的東西...在黑暗中等待。它在沉默中等待...在寒冷中...等待破壞...上面的世界。」摘錄自水龍的《潮汐上升及其他詩集》
CURSED_STATUE_DESCRIPTION=「他們說這隻貓偶像是一個壞媽媽...」「閉上你的嘴吧！」「我說的是遠古石像。」「然後我們可以開挖了。」|神偷說：「噢，甜心，他是我的菜。我愛強壯而沉默寡言的男人。」|「這是為期三天*興奮刺激*的墮落谷凝視比賽。這比賽由古代偶像主持，他曾經打破了由貴婦人谷緋紅女巫保持的74小時的記錄。」 《黑暗森林公報．星期日版》
PLANT_SOUL_DESCRIPTION=小精靈女王：「如果你想建造一個溫暖的堆肥，問問植物靈魂吧。」|龍女士說：「這是把未經鍛造的鋼劍，但她的短彎刀相當令人印象深刻。」|不穩定的替角說：「她看起來好像真得很友好，但她每次在房間裡走動時，我都不停地打噴嚏。」
SPIDER_QUEEN_DESCRIPTION=伏兵蜘蛛說：「你今晚晚餐打算吃什麼嗎？我只是掛在這裡，當感覺有點飢餓時，就會希望很快抓到獵物。」|陰影刺客 ：「我們就像靈魂姐妹花...有這麼多共同點，我可以和她談論神經毒素好幾個小時。」 |「呀呀。呀吠吠！呀」獨角柯基被無數層網包裹。
VULTURE_DRAGON_DESCRIPTION=野薩特說：「他唯一做的事，就是穿著黑色高領毛衣，坐著那裡，讀著水龍的詩集。就像他在等待某物的死亡。真是一個怪人。」|水棲人說：「有一次晚宴，我不得不坐在他對面。我都不用細想，我只需想想他對那隻康沃爾郡的比賽母雞做了些什麼，就讓我噁心無比。」|狂暴龍說：「當他問我是否想去看他的會場時，我以為他說的是一個音樂會。然後，我們到了他的住處，而且他全家都在那裡。我怎麼知道一堆禿鷹聚集在一起就叫會場裡？史上，最，詭異，約會。」
SILENT_SPIRIT_DESCRIPTION=龍女士：「只是我這麼覺得，還是那個新英雄變得怪異了？現在的這些孩子們啊...」|忍者矮人說：「下一次我們玩字謎遊戲時，我首先選他，然後是幽靈化身做我的隊員。」 |緋紅女巫說：「高大、黑暗、被鎖鏈覆蓋？寶貝，這就是我的夢中情人。」
BANSHEE_DESCRIPTION=神偷說：「如果我告訴她，她的化裝都化開了，這是否會很無禮呢？或者這個『在黑暗中沒理由地哭泣』是故意為之？」| 「魔法森林達人」主持幽靈狼說：「在棄權的情況下，報喪女妖贏得本賽季的「魔法森林達人」，其他參賽者逃離了舞台，而評委就以胎兒的姿態躺在地上哭泣。」|報喪女妖說：「與你們一起戰鬥真的很有趣！自從我的表姐朱麗葉在我妹妹比阿特麗克絲的葬禮上被龍吃掉後，我很久沒有這麼開心了。」 |報喪女妖說：「我認識的每個人都悲慘地死去。 家人、鄰居、寵物。我曾經看過一個吟遊詩人的巡迴劇團，他們努力地使我高興，而他們死得最可怕。」|不穩定的替角說：「我帶她去看大塊頭的樂隊，但當他們上台時，她尖叫著，大家都失去了意識。這個故事教訓我們：*不*要讓她興奮。」|骷髏王說：「如果我仍然是國王，我會讓她成為女王，噢，這不是一個光榮的配對，因為我們會一起統治蜘蛛網和陰影！」
RAGING_REVENANT_DESCRIPTION=殭屍侍從：「每個人都看到他發出藍光，對不對？不只是我看到？」 |機警的半人馬：「你知道他們說什麼嗎？那個騎士可能已經死了的，但它仍然走來走去。」|不穩定的替角說：「我不知道他和殭屍侍從會不會合得來。噢！我可以安排一個約會！」
SPECTRAL_DRAGON_DESCRIPTION=水棲人說：「那東西讓我很興奮。它只一直在那裡飄浮著，但看起來像要喝光我的靈魂。」|水龍：「我把我最新的十四行詩集《黑暗之頌》給他看看，我覺得他喜歡它。」|幽靈龍說：「一旦我統帥一艘強大的船，海洋便屬於我了。現在，我的船，毀了！我的船員，被謀殺了！我亦被囚禁多年，這一切的罪魁禍首就是變音，我向天發誓，我會用他的靈魂來造我的獎杯！|信仰治療師：「我會盯著你的，怪人。你控制敵人頭腦的能力可能頗令人印象深刻，但我怎樣也不會相信你的。沒問題，當然了，我可以幫你泡杯好喝的茶，兩顆糖，不要奶，明白了。」 |爛鬍子說：「從來沒有走進自己的內心，但我一直繞開了地圖上標記的『這裡有吸魂巨龍』位置來掌舵。」
WEREDRAGON_DESCRIPTION=水棲人說：「顯然他未被龍咬傷前是個正常的傢伙，現在他是一個混蛋，也許他被一條混蛋神龍咬傷了。」|野薩特說：「他不斷地放出這些小火花。甚至睡覺時也是如此。有一晚還把他的床燒著了。我問他還好嗎，然後他說：『我的身體是...但誰能醫治我的靈魂呢？』他就是如此高深的一個人。」 |龍人說：「有多強大，就有多負擔，有些人可能將這個稱之為責任。但我沒有選擇：我與我的迷人獨善其身，這是我獨特的詛咒。」 |信仰治療師說：「我不停告訴他，我可以很容易地治療他的詛咒。但他只是說：『不，不，有些事情我必須先做了...』然後他帶著渴望的目光盯著窗口。不管了，祝你好運吧，兄弟。」|報喪女妖 *臉紅*說：「我...我喜歡他的花哨的頭髮...」
WEE_WITCH_DESCRIPTION=輪滑維京人說：「噢！那是一個好勇鬥狠的女巫。上星期，我看見忍者矮人在跟她搭訕。她肯定是不喜歡他說的話，因為他被人用他的鬍子掛在吊燈上一分鐘。 」|「昨晚，死對頭村莊發生了大規模的恐慌事件，城裡每一隻寵物都焚燒他們的咀嚼玩具並宣布獨立。據報告有人看到袖珍女巫離開該地區，她正被地方當局通訊以進行問訊。」《黑暗森林公報．星期日版》|緋紅女巫說：「我們在大學時曾經坐在一起呢。我們當時密不可分。終於，我們試圖用黑巫術互相詛咒。不，我們沒有因此墮落。你為什麼要這樣問？|袖珍女巫說：「泡泡泡泡，很多的泡泡，讓我們施放一個咒語，讓我們製造一些麻煩！」|骨龍說：「當我和憤怒亡靈說話時，她走到我們面前，大喊小隊目標！然後就跑開了！這是一些青少年的普遍行為吧！我都錯過什麼了？」
DUNGEON_MAN_DESCRIPTION=不穩定的替角說：「我不知道他在斗篷上施加了什麼咒語，那斗篷總是在微風中飄動的......即使他在室內而所有窗戶都關閉的情況下亦然。|伏兵蜘蛛說：「呃，沒興趣，我猜他的味道像塑料注滿了醋和水。」|地牢人（在打偏了一個暴擊攻擊後）說：「確實，命運的風吹起來了，然後，甚至我，像個謙卑的水手，漂泊在命運的潮汐中—噢，拜託！」|水棲人說：「他邀請我們參加他的遊戲之夜，但他非要扮演地牢主人*和*一個角色，然後他開始扮演所有我們角色的聲音。最後，我們就讓他自己跟自己說話好了。噢，他似乎還挺開心的。|龍女士說：「當進入地牢人的房間裡時，殭屍護衛表現得異常興奮，並試圖無情地咬他。地牢人笑了起來，但他似乎很緊張。我知道殭屍侍從當初是因為掉落陷阱而死的，你說會不會...」
PLAGUE_ENTREPRENEUR_DESCRIPTION=小精靈女王：「噢，甜心，每個人都需要一個怪異的叔叔，我們也會找到我們的怪異叔叔，這只是時間問題。」|瘟疫大亨說：「一滴水銀、一小片硫磺、一滴世界末日孢子，然後看啊！這可能會讓你掉頭髮，但你的皮膚將會像嬰兒後背一樣光滑。」|神偷說：「呃...他確實是死神，是嗎？帶有毒藥？還有這把鐮刀？我沒有誤解了什麼，對吧？」|瘟疫大亨說：「大家都聚過來，傾聽這個謙卑的藥水小販的話，今晚我呈獻一種罕見的組合藥劑，它具有不可思議的風味和不容置疑的效力，當然，這也將是你需要喝的最後一杯飲品！」|機警的半人馬說：「他給我一瓶藥水來醫治我受傷的蹄。不得不承認，我的蹄感覺好多了。但問題是，我再也看不到藍色，還有我可以聞到恐懼。這正常嗎？|「潛在副作用：致命的消化不良、死屍般蒼白、殭屍腿及嗜睡。」瘟疫大亨的活力補劑標籤（小字印刷）
MISTRESS_MANICURE_DESCRIPTION=機警的半人馬：「曾經去過一次約會，但我堅持不了一秒鐘。她有點太毛手毛腳... 對吧？」|大塊頭：「當她弄斷指甲時，我最怕自己就在附近。」。|修甲夫人：「抓背是我的專長。 但你可能會希望那個擁有治療咒語的小倉鼠在旁待命。我可是抓的很...徹底。」|緋紅女巫說：「你看，我的觀點是「令人毛骨悚然」是戰場上一直被低估的資產。我只是真的非常感激她的整個『惡魔死亡穿刺』風格。」|牛頭人說：「有一次，我問她怎樣能快速地挑出最脆弱的敵人，她告訴我說她能『嗅到弱點』。我緊張地咯咯笑，然後她就不笑了。」
VILE_BILE_DESCRIPTION=邪惡比萊（她站在一片原本是大塊頭的薄餅上）說：「再讓我微笑。開始吧。不要，真的。讓我微笑。沒問題，我會等的。」 |機警的半人馬說：「她真是一個淑女。」|牛頭人說：「一輩子的鼻環好友！」|「永遠不要讓任何人告訴你關於你的感覺。你的身體是美麗的。你的角是美麗的。你嘴巴滴出來的是什麼？是毒液嗎？是熔岩嗎？都沒關係，它們也都是很美麗的。」邪惡比萊在國際青少年會議上發言|「當然，因為她的緣故，我們收到很多受到刺傷的人。有些中了毒。還有很多都是扁平的。中毒、扁平的、被刺傷的是最棘手的情況。」哥布林醫生（來自聖變音邪惡小僕醫院聲明）
VOID_WYVERN_DESCRIPTION=魔法龍說：「他超乎你的理解，當你凝視他的許多眼睛時，我保證你會瞥見空虛。只要是凡人就會瘋了。」|小精靈女王說：「親愛的，你能相信他有這麼一堆眼睛嗎？如果他需要矯視鏡片，肯定要花很多錢，親愛的窮人啊！」 |虛空翼龍說：「啊，我聽說過這個魔法，它聽起來就像一個很有趣的小玩具！但當孩子們不聽話，他們的玩具就會被拿走，不是嗎？」 |不穩定的替角說：「有一種魔法是他不會失去的，那就是友誼的魔法啊！噢，他連這個也可以吸走嗎？呃，好吧，別惹這個人。」|水龍說：「我的詩歌裡經常談及空虛。實際上，我有一冊詩歌集在手，如果你想聽我讀出一段詩......」 |龍女士：「這只會鼓勵我們成就大業，事實上，即使超越空間和時間的生物都紛紛起來對抗變音，這真的給了我希望。 」
BURNT_ONE_DESCRIPTION=矮人忍者說：「讓我直說吧：我這位伙伴是由骨頭和火焰造成的，他還有兩個用鏈索連著，正在燃燒的頭骨，你*仍然*有種上來？你可能跟驢一樣蠢，但我不能否認你真的有點膽色。」|燒焦頭顱說：「有時候我是兩個人。有鍊子的那個是友善的。著火的那個是麻煩製造者。他們時不時互相打來打去。但今晚，他們將一起合力將你打敗。」|電光雪人說：「"%&^*耶！所以他只是跑來跑去，然後與一個燃燒的頭顱在打^&*#打&%^！這正是電光雪人式瘋狂！」|邪惡比萊說：「我們約會了幾次，但就是不來電。我更喜歡有毒的東西，而他是*徹頭徹尾的*地獄火。惡魔的約會就是如此複雜的了。」|時尚德魯伊說：「他的頭好像是由一個頭骨做成的。就像已經是一個頭骨了，因為那本來就是他的頭...哇哦。」
ANGEL_DRAGON_DESCRIPTION=半獸人僧侶說：「如此與世無爭，如此開明，他深深地激勵著我。我只能祈禱，希望有一天我自己也能這樣。」
ANGELIC_HERALD_DESCRIPTION=「天使的信使說：「來吧。我在房間裡進行顴骨磨砂，你一起來嗎？」 他向她伸出手，等待著她的回應。她接受了邀請，臉刷地紅了，暗裡希望他沒有看到她的猶豫。」摘錄自由不穩定的替角編寫的《天使火之前瞻傳奇》
BULWARK_ANGEL_DESCRIPTION=時尚德魯伊說：「她就像一個真人大小的動作人偶。或者，她是一個正常大小的動作人偶，只是我們所有人都長得太矮了，你明白我意思吧？」
TOMB_ANGEL_DESCRIPTION=龍女士說：「也許我們有時候可以與植物靈魂和吟遊野蠻人聚一聚，共享一瓶葡萄酒，比較一下磨劍技巧。你明白我的意思吧，讓我們舉辦一個女士之夜。」
