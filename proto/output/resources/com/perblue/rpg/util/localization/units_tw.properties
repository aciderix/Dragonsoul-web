#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=中排支援英雄，為團隊提供增益效果，並對單個和多個目標造成傷害。
MAGIC_DRAGON_SHORT_DESCRIPTION=後排傷害神龍，對敵人造成高魔法傷害，能使敵人暈眩，並有高閃避能力。
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=前排坦克英雄，可猛擊敵人，令自己復活，並能給予盟友生命竊取。
BONE_DRAGON_SHORT_DESCRIPTION=中排傷害神龍，透過奉獻生命值來造成瘋狂傷害，亦可以療癒最虛弱的盟友。
AQUATIC_MAN_SHORT_DESCRIPTION=前排傷害英雄，對敵人造成魔法傷害並擊退敵人，亦可以對敵人造成減益傷害。
SAVAGE_CUTIE_SHORT_DESCRIPTION=前排坦克神龍，對敵人造成魔法和物理傷害，他可令敵人暈眩並降低其護甲保護能力。
GROOVY_DRUID_SHORT_DESCRIPTION=中排傷害英雄，可對單個或多個敵人造成魔法傷害、增益盟友及弱化敵人。
SHADOW_ASSASSIN_SHORT_DESCRIPTION=後排傷害英雄，可造成魔法和物理傷害。他們瞄準虚弱的敵人，並可使敵人暈眩。
ELECTROYETI_SHORT_DESCRIPTION=中排傷害英雄，可對單個或多個敵人造成魔法傷害。
FAITH_HEALER_SHORT_DESCRIPTION=後排支援英雄，可療癒盟友並魅惑敵人。
DARK_DRACUL_SHORT_DESCRIPTION=中排傷害神龍，可造成大量範圍魔法傷害，壓制敵人並偷取他們的生命值。
COSMIC_ELF_SHORT_DESCRIPTION=中排控制英雄，可壓制敵人，並消耗他們的生命值。
ROLLER_WARRIOR_SHORT_DESCRIPTION=前排坦克，可猛擊敵人造成高物理傷害，並使敵人暈眩。
DRAGON_LADY_SHORT_DESCRIPTION=前排坦克，其技能可造成魔法傷害，並使敵人暈眩。
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=後排傷害英雄，可對多個目標造成高遠程物理傷害。同時亦可壓制敵人，並增益盟友的攻擊力。
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=中排傷害英雄，最適合對付單個目標，對其造成高魔法傷害。
MOON_DRAKE_SHORT_DESCRIPTION=後排支援神龍，擁有毀滅性電荷魔法攻擊，可在提高盟友魔法的同時讓敵人失明。
POLEMASTER_SHORT_DESCRIPTION=前排坦克神龍，可對敵人造成魔法和物理傷害，令敵人暈眩，將敵人擊退並可讓敵人分心。
DUST_DEVIL_SHORT_DESCRIPTION=中排控制神龍，可讓多個敵人暈眩，造成高魔法傷害，並造成長時間灼燒傷害。
SNAP_DRAGON_SHORT_DESCRIPTION=前排坦克神龍，可從垂死敵人身上偷取能量，並對其造成持續傷害。
HYDRA_SHORT_DESCRIPTION=中排傷害神龍，可對多個敵人造成魔法和物理傷害。
CRIMSON_WITCH_SHORT_DESCRIPTION=後排支援英雄，可增益盟友攻擊力，對敵人造成物理傷害並使其暈眩。
NINJA_DWARF_SHORT_DESCRIPTION=前排傷害英雄是反魔法專家。他們從敵人戰線後方窺探，瞄準魔法英雄。
BROZERKER_SHORT_DESCRIPTION=前排坦克可以在戰鬥期間吸收傷害、恢復生命值和療癒盟友。
MEDUSA_SHORT_DESCRIPTION=中排傷害英雄使用她傳說中的凝視，對敵人造成魔法傷害，並使射程範圍內敵人暈眩。
CATAPULT_KNIGHT_SHORT_DESCRIPTION=中排傷害英雄，對敵人造成大批的遠程範圍魔法傷害，同時讓敵人失明。
SPIKEY_DRAGON_SHORT_DESCRIPTION=後排傷害神龍，可發射長遠程尖刺導彈攻擊，對敵人造成物理傷害，並使敵人暈眩。
FROST_GIANT_SHORT_DESCRIPTION=中排傷害英雄，可對單個或多個目標造成魔法和物理傷害。
MINOTAUR_SHORT_DESCRIPTION=多才多藝的前排坦克英雄，可造成濺射傷害並使敵人暈眩，並為自己提供隨機的增益效果。
DARK_HORSE_SHORT_DESCRIPTION=前排坦克英雄，其踼腿對敵人造成大量的物理傷害，並可擊退或擊暈敵人。他們能利用吸收傷害護盾來保護盟友。
DRUIDINATRIX_SHORT_DESCRIPTION=前排傷害英雄，可到中排進行強力遠程攻擊，並偷取敵人生命值，甚至克隆自己。
DWARVEN_ARCHER_SHORT_DESCRIPTION=後排傷害英雄，可擊打敵人，當她使用增益效果時，更可令被擊中的敵人遭受遠程物理傷害。
ORC_MONK_SHORT_DESCRIPTION=和平主義的前排坦克英雄，透過神的慈悲增益並療癒盟友。
RABID_DRAGON_SHORT_DESCRIPTION=瘋狂的中排傷害神龍，專攻物理傷害、暴擊和閃避。
SATYR_SHORT_DESCRIPTION=前排支援英雄用她的鐘鎚打敵人，當吹起她的笛子時，可迷暈、療癒及造成魔法傷害。
SKELETON_KING_SHORT_DESCRIPTION=後排支援英雄，透過召喚骷髏鹿攻擊敵人。同時可提高骷髏鹿的力量，治療盟友和對敵人造成魔法傷害。
STORM_DRAGON_SHORT_DESCRIPTION= 後排神龍執掌她的暴風力量，擊退敵人並造成魔法傷害。
UNICORGI_SHORT_DESCRIPTION=前排傷害英雄，控制敵人使其遭受範圍傷害並將其擊退。同時可療癒盟友，並提高她的敏捷。
SNIPER_WOLF_SHORT_DESCRIPTION=後排控制英雄，可迷惑敵人，讓他們的主動技能無效。同時強制敵人瞄準擁有最大生命值的盟友，並在此期間增益該盟友的護甲。
GENIE_SHORT_DESCRIPTION=後排傷害英雄，可利用各種農場動物攻擊敵人，並可以在死亡時復活。
CYCLOPS_WIZARD_SHORT_DESCRIPTION=後排支援英雄，執掌範圍電擊魔法，用以擊暈、弱化及減慢敵人。同時可將能量輸送給盟友。
DEMON_TOTEM_SHORT_DESCRIPTION=前排傷害英雄，可分成三個攻擊者並獨立戰鬥。在分開前可充份恢復生命值。同時可以阻止攻擊。
DRAGZILLA_SHORT_DESCRIPTION=後排神龍，對敵人造成火熱持續傷害，特別仇恨重型敵人。
PIRATE_SHORT_DESCRIPTION=中排傷害英雄，擅長真實傷害和水系傷害。可以阻擋攻擊／減益效果，並用他的錨讓敵人暈眩。
STOWAWAY_SHORT_DESCRIPTION=中排傷害英雄，使用詭計和法寶袋騙術操縱她的敵人，並同時對敵人造成高魔法傷害。
KRAKEN_KING_SHORT_DESCRIPTION=中排傷害英雄，使用他的長觸角將敵人從後排拉到他身邊。主要造成物理傷害，並可以敵人暈眩及減慢敵人速度。
DOPPELGANGER_SHORT_DESCRIPTION=中排控制英雄，可以在一波戰鬥的餘下時間裡轉變成敵方英雄。當未變身時，對敵人造成輕微的魔法傷害。他同時可以使敵人失明及減少其護甲保護效果，尤其針對那些力量很高的敵人。
DEEP_DRAGON_SHORT_DESCRIPTION=後排支援神龍，當增益盟友的護甲和魔法防禦時，它可在短時間內變得無敵。同時，可使敵人暈眩及減慢敵人速度，尤其具有高敏捷的敵人。
CURSED_STATUE_SHORT_DESCRIPTION=後排控制英雄，他可以變換敵人的位置並用恐懼來麻痺他們。他投擲他的矛，對所有敵人失明並造成魔法傷害。他的技能賦予他的長矛攻擊額外的真實和火系傷害。
PLANT_SOUL_SHORT_DESCRIPTION=前排坦克英雄，在防禦敵人攻擊和進行反擊的同時，他可保護虛弱的盟友。 向盟友提供被動治療，這治療在她死後會增加並在數波戰鬥中保持治療效果。當盟友使用主動技能或在戰鬥中死亡時，他可獲得能量。
SPIDER_QUEEN_SHORT_DESCRIPTION=前排控制英雄，捕獲敵人，並將可口型敵人包裹成繭。一旦被捕獲，蜘蛛會對她的繭造成物理傷害和持續毒性傷害。殺死每顆繭時將獲得生命值及能量。螢幕上每有一個可口型英雄則增加最大生命值。
VULTURE_DRAGON_SHORT_DESCRIPTION=前排傷害英雄，他只在盟友死後才加入戰鬥。一旦加入戰鬥，禿鷲在敵人暈眩、中毒及遭受持續魔法傷害時，對敵人造成大量物理傷害。當他的首個盟友死亡時，禿鷲可在數波中獲得持續的狀態數據增益效果。每當任何盟友死亡，他都會獲得生命值。
SILENT_SPIRIT_SHORT_DESCRIPTION=前排坦克英雄，使用那讓人煩厭（但令人毛骨悚然）的默劇技能，阻止來襲的傷害，沉默敵人並減益敵人。同時，他可以增益自己進行治療，並持續地恢復能量。
BANSHEE_SHORT_DESCRIPTION=中排控制英雄，她可以將她的能量變成悲傷的哀號，阻止敵人進行治療。同時，她對禁用技能免疫，對敵人造成持續魔法傷害，並在敵人死亡時獲得生命值和能量。
RAGING_REVENANT_SHORT_DESCRIPTION=前排坦克英雄，他用他的劍刺穿自己，以大量增加盟友的傷害。這個貪婪幽靈還會從盟友處吸取生命值，以治癒他自己的傷口並防止自己死亡。
SPECTRAL_DRAGON_SHORT_DESCRIPTION=後排傷害神龍，它可以在一波戰鬥中佔據擁有最高智力的敵人。他的聖物使其免受物理傷害。 他可以透過消耗克隆或召喚生物來獲得生命值。 當他的生命值變低時，他對所有敵人造成持續的壞疽傷害。
WEREDRAGON_SHORT_DESCRIPTION=中排傷害英雄，可變為前排坦克。他擁有強大的火系遠程攻擊及範圍持續傷害。
WEE_WITCH_SHORT_DESCRIPTION= 後排傷害英雄，利用強大的魔法攻擊從遠處阻截敵人，並壓制敵人。他透過將敵人的治療轉變為傷害，進一步詛咒敵人。
DUNGEON_MAN_SHORT_DESCRIPTION=中排控制英雄，設置陷阱並且操縱該片領域。他將力量強大的敵人從戰場上移走一段時間，並產生小僕進入戰鬥。
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=前排傷害英雄，對敵人造成減益效果，即使他死亡了，此效果仍然會持續。在傳播毒性給敵人之前，他提高自己及團隊的毒性傷害。
MISTRESS_MANICURE_SHORT_DESCRIPTION=中排傷害英雄，每當她對敵人造成傷害時，她的魔法攻擊就會變得更強大。她會挑出最弱的敵人，並把它們撕成碎片。
VILE_BILE_SHORT_DESCRIPTION=前排坦克英雄，利用她的嘲諷吸引敵人的攻擊，儲存她受到的傷害，並在死亡時在毒性爆炸中將這些傷害釋放出來。
VOID_WYVERN_SHORT_DESCRIPTION=後排控制神龍，可在遠程對敵人造成魔法傷害並消耗敵人的能量。注意，他會一視同仁地消除朋友和敵人的狀態效果！
BURNT_ONE_SHORT_DESCRIPTION=擁有萬能攻擊陣列和傷害類型的前排傷害英雄。他擁有的能量越多，他就會越敏捷和強壯。
ANGEL_DRAGON_SHORT_DESCRIPTION=後排支援英雄，讓亡者復活，激勵他們再打一仗。治療並讓盟友獲得增益。
