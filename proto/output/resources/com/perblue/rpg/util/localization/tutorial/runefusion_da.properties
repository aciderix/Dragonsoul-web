
CONGRATS=Fusion er en anden måde at forbedre dine runer på!
DIALOG_1=Fusion føjer flere stjerner til runer, hvilket øger deres eksisterende bonusser betragteligt.
DIALOG_2=Hvis du vil fusionere, skal du vælge andre runer og ofre dem ind i den her. De ofrede runer skal passe på den her runes plads.
DIALOG_3=Fusion forbedrer effekterne af hvert forstærkningsniveau. Husk at gøre begge dele!
