
QUEST_0_1=不管我怎么反驳，大家还是认为我很可爱！
QUEST_0_2=看来我们都有问题，但也许我们可以互相帮助。 我并不是因为“可爱”而闻名。 关于如何导致真正的恐怖，我可以给你建议。
QUEST_0_3=快告诉我，瘦骨嶙峋的国王，我怎么才能变得更害怕？
QUEST_0_4=我现在和老兄不和，龙泰坦。 如果我给你一些指点，你能帮我美言几句吗？
QUEST_0_5=如果你帮我吓唬他们，我会打电话给龙泰坦。
QUEST_0_6=好的！ 你必须做的第一件事是变得更加神秘。 不要一直闲逛。 突然从暗处传来一声"呸！ "，小可爱最不愿意做的事是叫你。
QUEST_0_7=他们的心充满了震颤和恐惧，我会消失六昼夜。
QUEST_0_8=过度担心了，但你玩得很开心。

QUEST_1_1=你过得怎么样？
QUEST_1_2=这是真的开始烦我。 每个人都想我并试图拥抱我。
QUEST_1_3=胡说。 很好，新战略。 不要隐藏，而是让人们知道你的野性。 下次你去进行那些小探险中的一个，把你看到的一切都撕碎。
QUEST_1_4=我将成为一只真正的怪物。 你应该过来看看！
QUEST_1_5=哦，亲爱的，不，我讨厌长途旅行。 他们把我的脚骨全部磨成了小块。

QUEST_2_1=我注意到变化很大-我认为他们快赶上了！
QUEST_2_2=好极了。 现在Drathor对我很热情：除了我所有其他的优良品质,，我甚至帮助了可爱的小龙。
QUEST_2_3=我想你可能想祈祷--你到底说了什么？!
QUEST_2_4=噢,废话。
QUEST_2_5=我的问题终于解决了！ 我会将眼前所有的东西撕碎！!
QUEST_2_6=嗯...好了...问题解决了！ 很高兴我能够帮上忙。 现在，呼叫老兄- 啊！

QUEST_3_1=想要一个拥抱吗？ 当你看到我的下巴滴血时，我会让你停顿一下。 叫我小可爱, 没关系: 我会一大口把你吃掉!
