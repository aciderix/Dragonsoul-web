
QUEST_0_1=Le he pedido ayuda a Drathor, el Titán Dragón, para restaurar mi trono y mi carne.
QUEST_0_2=¡Carne! ¡Carne!
QUEST_0_3=Calma, fiel escudero. Desgraciadamente, el Titán quiere castigarme por mi arrogancia en el pasado. Personalmente, creo que está siendo demasiado sensible, pero bueno.
QUEST_0_4=Me ha ordenado que pruebe mi paciencia y mi humildad sacrificando un Florete extravagante.
QUEST_0_5=Paciencia y humildad. Mmm. Soy demasiado importante para perder el tiempo con esta tontería.
QUEST_0_6=¡Paciencia ser amarga, pero fruta ser dulce!
QUEST_0_7=...¿Qué se te pasa por esa cabeza en descomposición que tienes?

QUEST_1_1=Parece que mis sacrificios no han sido suficiente para Drathor, el Titán Dragón. ¿Titán Dragón? ¡Mejor dicho Titán Gruñón! ¿Verdad?
QUEST_1_2=...
QUEST_1_3=Sí, vale. Ahora Drathor me ha ordenado que sacrifique mi cuerpo en combate. Debo participar en 30 batallas de expedición en modo difícil junto a un dragón para demostrar la hermandad con la raza de los dragones.
QUEST_1_4=¡Poni de fuego! ¡Poni de fuego!
QUEST_1_5=Sí, supongo que los dragones son, básicamente, ponis de fuego. La verdad es que nunca me había parado a pensarlo... ¡no, escudero! ¡Poni de fuego amigo! ¡No se come!

QUEST_2_1=Estoy seguro de que Drathor, el Titán Dragón, ya estará satisfecho. Mi maldición se romperá pronto...
QUEST_2_2=¡Increíble! Ahora ese Titán desleal dice que nunca romperá la maldición porque he aprendido una lección mucho más valiosa que el oro y los tronos. ¡Yo sí que tengo una lección para él! ¡Escudero, requiero tu presencia!
QUEST_2_3=Tráeme la antigua espada de mis ancestros, ¡imbuida con una potente magia y rodeada de leyenda!
QUEST_2_4=¡Pantalones megaépicos! ¡Pantalones megaépicos!
QUEST_2_5=¡No puede ser otro! Dicen que no se puede llevar una espada a un tiroteo. ¡Pues yo lo voy a hacer!
QUEST_2_6=¡No hacer pupa al titán poni!
QUEST_2_7=Ahora, reclamaré el trono y pondré fin para siempre a la intromisión del titán. Los libros recordarán mi nombre durante siglos: ¡Rey Esqueleto, el Mataponis, bueno, el Matadragones!

QUEST_3_1=Vale, parece que no deberías intentar luchar contra un Titán Dragón. Lo pillo. Está bien saberlo. Ahora, véndame lo que queda de mis costillas...
