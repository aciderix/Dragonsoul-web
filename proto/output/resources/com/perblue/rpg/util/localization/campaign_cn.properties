NORMAL_ch0_lvl0_DESCRIPTION=Umlaut已经离开吸血古堡，我们的朋友仍然紧跟着。 如果我们快点，我们也许能把他们的石头拿回来！
NORMAL_ch0_lvl1_DESCRIPTION=我们听到外面在咒骂。 电力雪人肯定在院子里！
NORMAL_ch0_lvl2_DESCRIPTION=援军来了，院子里到处是怪物。 他们在说龙的事？ 我以为Umlaut离开了！
NORMAL_ch0_lvl3_DESCRIPTION=怪物逃进城堡了，我们必须追上它！ 里面的龙是Umlaut吗？
NORMAL_ch0_lvl4_DESCRIPTION=黑暗德拉库已经逃离，并派出了怪物来掩护他撤退！
NORMAL_ch0_lvl5_DESCRIPTION=在院子里发现了著名的信仰治疗者。 我们可以利用治疗者，让我们得到那些石头！
NORMAL_ch0_lvl6_DESCRIPTION=我们的侦察员在庭院里发现了我们的侦察兵在院子里发现了不稳定的实习生。 她和我们的战队在一起，怎么会在院子里呢？
NORMAL_ch0_lvl7_DESCRIPTION=确定看到了不稳定的实习生。 我们需要调查一下。
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut认为他能够克制住实习生的能量。 让我们收回那些石头！
NORMAL_ch0_lvl9_DESCRIPTION=怪物正在向城堡撤退！ 胆小鬼！
NORMAL_ch0_lvl10_DESCRIPTION=信仰治疗者已经和院子里的怪物联合起来了。 他正在施法术！ 必须…进…入…庭院...
NORMAL_ch0_lvl11_DESCRIPTION=增援部队到达了！ 我们要把他们赶回城堡。
NORMAL_ch0_lvl12_DESCRIPTION=在城墙上发现了黑暗德拉库， 她已经得到了龙女的幻影！
NORMAL_ch0_lvl13_DESCRIPTION=黑暗德拉库已撤退到城堡，但部落已经把我们推到院子里了。
NORMAL_ch0_lvl14_DESCRIPTION=我们可以听到从庭院传来的电力雪人的诅咒。 他不会逃跑，并说了一些关于她母亲的事情。
NORMAL_ch0_lvl15_DESCRIPTION=他们已经退回了城堡。 现在我们的机会到了！
NORMAL_ch0_lvl16_DESCRIPTION=我们的侦察员在吊桥上发现了黑暗德拉库，他正试图逃跑。 我们需要快速到达那里。 让我们穿过庭院吧！
NORMAL_ch0_lvl17_DESCRIPTION=在他逃跑之前，我们必须杀出一条通往吊桥的血路。 快点！
NORMAL_ch0_lvl18_DESCRIPTION=我们已经截住黑暗德古拉逃跑的去路。 不要让他逃跑！
NORMAL_ch1_lvl0_DESCRIPTION=我们的侦察兵报告，他们看到烟雾从杜肯之墙森林深处升起。 让我们调查一下。
NORMAL_ch1_lvl1_DESCRIPTION=我们抄近路，可以吗？
NORMAL_ch1_lvl2_DESCRIPTION=宇宙精灵和水晶石魔、石小鬼一起到达。 他们挡住了我们的去路！
NORMAL_ch1_lvl3_DESCRIPTION=这条道路越来越陡峭了。 如果我们爬得足够高，就可以看到烟从哪里来。
NORMAL_ch1_lvl4_DESCRIPTION=还有其他人听到舞曲吗？ 哐呲，哐呲，哐呲，哐呲，哐呲。
NORMAL_ch1_lvl5_DESCRIPTION=教这条龙玩火自焚的时间！
NORMAL_ch1_lvl6_DESCRIPTION=我们追尘暴恶魔至森林里。 这里看起来是适合打斗的一个好地方。
NORMAL_ch1_lvl7_DESCRIPTION=尘暴恶魔正试图逃跑！ 抓住他！
NORMAL_ch1_lvl8_DESCRIPTION=尘暴恶魔逃走了，但那不可能是空气突然寒冷的唯一原因。
NORMAL_ch1_lvl9_DESCRIPTION=在最后一次战斗中，我们反转了。 我认为我们可能会迷路！
NORMAL_ch1_lvl10_DESCRIPTION=我发誓我以前见过那朵紫色的花…我们是在绕圈子吗？
NORMAL_ch1_lvl11_DESCRIPTION=突然，我们听到愤怒的吼声和滑轮的声音...？
NORMAL_ch1_lvl12_DESCRIPTION=我们停下来补充我们的水供应时，突然遭到伏击！
NORMAL_ch1_lvl13_DESCRIPTION=如果我们返回山顶，我们就能够获得我们的装备。 我们沿原路返回。
NORMAL_ch1_lvl14_DESCRIPTION=棍棒大师堵了我们回山顶的路。 他的举动令人震惊！
NORMAL_ch1_lvl15_DESCRIPTION=终于！ 我们到达高于树线的地方了！ 嗯...太阳是从东方落下去还是从西方落下去呢？
NORMAL_ch1_lvl16_DESCRIPTION=我们不能让尘暴恶魔逃跑！ 跟着烟雾。
NORMAL_ch1_lvl17_DESCRIPTION=尘暴恶魔向我们在森林冠层上方发现的一些古遗迹方向逃跑。 我们需要在那里杀出一条血路！
NORMAL_ch1_lvl18_DESCRIPTION=在古遗迹里，我们将尘暴恶魔逼入绝境。
NORMAL_ch2_lvl0_DESCRIPTION=怪物已经入侵了陷阱战斗！ 他们踢出去！
NORMAL_ch2_lvl1_DESCRIPTION=我们的侦察兵听说附近的堡垒被一条龙占领了。 英雄们集合！
NORMAL_ch2_lvl2_DESCRIPTION=这曾经是一个坚固的堡垒，他们已经毁了它。 是时候向他们展示我们用垃圾做什么了。
NORMAL_ch2_lvl3_DESCRIPTION=你们听到了吗？ 他们正在餐厅里聚会。 我们去搞破坏吧！
NORMAL_ch2_lvl4_DESCRIPTION=我们已经清理了大厅，但仍然没有龙的踪迹。 它在哪里？
NORMAL_ch2_lvl5_DESCRIPTION=我们的打斗因尖锐的尖叫而停住 - 这是深红女巫，她带了她的骁龙！
NORMAL_ch2_lvl6_DESCRIPTION=一种奇怪的光芒来自厨房，我不认为这是烹饪的火。
NORMAL_ch2_lvl7_DESCRIPTION=骁龙已经退回走廊！
NORMAL_ch2_lvl8_DESCRIPTION=我们已经战胜了骁龙 -这次它逃不了了。
NORMAL_ch2_lvl9_DESCRIPTION=怪物再次越过战坑。 这怎么行。 开战！
NORMAL_ch2_lvl10_DESCRIPTION=现在我们已经清除了坑，让我们回去解放堡垒。
NORMAL_ch2_lvl11_DESCRIPTION=我听到从厨房传来的龙的咆哮声。 电力雪人，不要狼吞虎咽了，过来这里！ 我们必须与他打斗，杀出一条血路！
NORMAL_ch2_lvl12_DESCRIPTION=打斗时间。 我们把骁龙逼入绝境！
NORMAL_ch2_lvl13_DESCRIPTION=当他撤退到走廊，我们听到骁龙命令部落保护财宝。
NORMAL_ch2_lvl14_DESCRIPTION=骁龙正在撤退！ 快，在他逃跑之前！
NORMAL_ch2_lvl15_DESCRIPTION=餐厅正在被摧毁。 “不要碰食物！”，电力雪人尖叫，“你 #$@%$%！ 我们不会放过你的！“
NORMAL_ch2_lvl16_DESCRIPTION=他们摧毁了堡垒内所有的食物和酒！ 这是报复时间
NORMAL_ch2_lvl17_DESCRIPTION=怪物们正跑来保护宝藏。 我们对他们穷追不舍。
NORMAL_ch2_lvl18_DESCRIPTION=他们躲在宝库的里面。 与骁龙最后一决胜负的时间。
NORMAL_ch3_lvl0_DESCRIPTION=精灵王国要求我们援助，但我们必须越过一个有怪物的山谷... 叹气。
NORMAL_ch3_lvl1_DESCRIPTION=只步入山谷，我们就惊呆了！
NORMAL_ch3_lvl2_DESCRIPTION=这条小路被龙挡住了！
NORMAL_ch3_lvl3_DESCRIPTION=我们进入山谷，半人马就地停住。 “伙计们，我想我认识这个地方。”
NORMAL_ch3_lvl4_DESCRIPTION=我们被伏击了！ 拿起武器！
NORMAL_ch3_lvl5_DESCRIPTION=这个地方令人毛骨悚然！ 很冷，很难闻，到处都是怪物。 我们越快离开这里越好！
NORMAL_ch3_lvl6_DESCRIPTION=地面开始隆隆地响。 “是时候问候负责这个的人。”半人马跃入战场时喊道。
NORMAL_ch3_lvl7_DESCRIPTION=在Umlaut占领之前，这山谷很美。 半人马满目疮痍，但更重要的是，真的很生气。
NORMAL_ch3_lvl8_DESCRIPTION=很难拿到我们的轴承。 怪物使这个区域面目全非。
NORMAL_ch3_lvl9_DESCRIPTION=这座桥嘎嘎作响，很不安全。 不要往下看！
NORMAL_ch3_lvl10_DESCRIPTION=我们的侦察员发现九头蛇已经回到了战场！
NORMAL_ch3_lvl11_DESCRIPTION=如果我们要保卫这个山谷，我们必须打败那条龙！
NORMAL_ch3_lvl12_DESCRIPTION=是时候向九头蛇展示谁是大怪了.
NORMAL_ch3_lvl13_DESCRIPTION=九头蛇正前往精灵王国。 我们需要把他打到森林的入口处！
NORMAL_ch3_lvl14_DESCRIPTION=我们必须紧跟着它，你们能感觉到你们的脚下地面隆隆响吗？
NORMAL_ch3_lvl15_DESCRIPTION=这座塔用来守卫森林的入口。 如果我们要赶上那条龙，我们必须快点！
NORMAL_ch3_lvl16_DESCRIPTION=现在我们的机会到了！
NORMAL_ch3_lvl17_DESCRIPTION=这是一场漫长而艰难的大怪战斗！ 干掉他
NORMAL_ch3_lvl18_DESCRIPTION=在这里我们与九头蛇背水一战！
NORMAL_ch4_lvl0_DESCRIPTION=以前我从来没有被允许进入蜻蜓森林。 实习生异常兴奋。
NORMAL_ch4_lvl1_DESCRIPTION=我们不能让怪物摧毁这个地方。 让我们把他们踢出去！
NORMAL_ch4_lvl2_DESCRIPTION=我们的侦察兵发现更多的怪物正朝精灵花园走来。 如果我们想赶上它们，我们必须快点！
NORMAL_ch4_lvl3_DESCRIPTION=他们正摧毁古雕像！ 我们不能让他们逃跑！
NORMAL_ch4_lvl4_DESCRIPTION=当地人说，曾经保护这个地区的龙已经被Umlaut控制住。
NORMAL_ch4_lvl5_DESCRIPTION=我们的侦察兵发现前面有一个白色的图形。 难道是深红女巫的幽灵吗？
NORMAL_ch4_lvl6_DESCRIPTION=谣言是真的。 我们已经找到了月亮德雷克，她正被Umlaut控制！
NORMAL_ch4_lvl7_DESCRIPTION=某种远古魔法将我们带到了另一个区域。 现在我们彻底迷路了！
NORMAL_ch4_lvl8_DESCRIPTION=我们已经与我们的侦察兵脱离，我完全转过身来了。
NORMAL_ch4_lvl9_DESCRIPTION=我们不知怎的走到了森林的外围。好吧，至少我们知道我们现在在哪里！
NORMAL_ch4_lvl10_DESCRIPTION=月亮德雷克让我们吃惊！ 好像是他把我们领到这里来的...
NORMAL_ch4_lvl11_DESCRIPTION=我们与我们的侦察兵重聚，他们说，他们已经通过瀑布发现了月亮德雷克。
NORMAL_ch4_lvl12_DESCRIPTION=这些瀑布的雷声在我胸口像鼓一样回响！ 开战！
NORMAL_ch4_lvl13_DESCRIPTION=怪物的排名开始下降。 清理这个领域，对我们来说是一个很大的工程。
NORMAL_ch4_lvl14_DESCRIPTION=由当地人攻击该地区的怪物群！ 我们很快就会让他们回到他们自己的领域去！
NORMAL_ch4_lvl15_DESCRIPTION=那些可恶的怪物正再次摧毁花园！ 让我们把那些雕像放在太阳照射不到的地方。
NORMAL_ch4_lvl16_DESCRIPTION=我们的侦察兵在前面发现一个古老的精灵大厅，只有几英里的路程。 他们说这是难以形容的美丽。
NORMAL_ch4_lvl17_DESCRIPTION=我能看到远处的大厅，只能说侦察兵是对的！ 很雄伟！
NORMAL_ch4_lvl18_DESCRIPTION=这个大厅真...令人惊奇！ 真是与月亮德雷克最后一决胜负的好地方。
NORMAL_ch5_lvl0_DESCRIPTION=我们不情愿地离开蜻蜓森林，准备迎接下一个挑战！
NORMAL_ch5_lvl1_DESCRIPTION=气候迅速变得潮湿和凉爽，我们深入树林。
NORMAL_ch5_lvl2_DESCRIPTION=我们都未曾到过这个遥远的未知领域，这真令人兴奋...好像有点令人生畏。
NORMAL_ch5_lvl3_DESCRIPTION=在林线上，我们可以看到树林里到处都是怪物。
NORMAL_ch5_lvl4_DESCRIPTION=青翠的森林里密布着藤蔓。 当我们与更多怪物厮杀时，他们缠住我们的脚踝，
NORMAL_ch5_lvl5_DESCRIPTION=无法区分怪物的吼叫还是电力雪人的胃在叫。 我们需要一些食物。
NORMAL_ch5_lvl6_DESCRIPTION=我们的幻影似乎越来越强大了。 Umlaut真正能控制多少能量？
NORMAL_ch5_lvl7_DESCRIPTION=侦察兵觅食回来了一些可疑的根和浆果。 谁在乎？ 我饿死了！
NORMAL_ch5_lvl8_DESCRIPTION=根在吃之前必须煮一下。 我们试图生一个最少烟的篝火，但吸引了敌人。 准备！
NORMAL_ch5_lvl9_DESCRIPTION=追踪一群敌人，我们来到一个平静的林中空地。 如果我们把他们解决掉，我们就可以休息和吃东西了！
NORMAL_ch5_lvl10_DESCRIPTION=带着半满的肚子，我们深入森林解决更多的幻影。
NORMAL_ch5_lvl11_DESCRIPTION=部落的踢踏靴打破了可怕的寂静。
NORMAL_ch5_lvl12_DESCRIPTION=我们决定爬上山顶，看看周围地区的景色。
NORMAL_ch5_lvl13_DESCRIPTION=远处发现一座大塔。 我们在地图上记下大塔以其周围地区。
NORMAL_ch5_lvl14_DESCRIPTION=侦察兵出发去了解远处的那座塔。 他们会发现什么？
NORMAL_ch5_lvl15_DESCRIPTION=我们又缺少供应品了，我们停下来，在小溪边钓一些鱼。 突然，幻影从树林里涌现出来！
NORMAL_ch5_lvl16_DESCRIPTION=现在我们的供应品还能支撑几天。 然而，仍然没有侦察员的消息。
NORMAL_ch5_lvl17_DESCRIPTION=侦察员已经回来了！ 我们离目的地不远了，但我们必须穿过一个大的峡谷才能到达那里。
NORMAL_ch5_lvl18_DESCRIPTION=神秘的塔刚刚经过这座桥，但是我们的路被怪物挡住了！
NORMAL_ch6_lvl0_DESCRIPTION=塔就在前面。 让我们找出怪物朝着这个方向的原因。
NORMAL_ch6_lvl1_DESCRIPTION=我们来到一个有许多门的圆顶房间。 恩...
NORMAL_ch6_lvl2_DESCRIPTION=看来这个入口通道施了强大的魔法了。 我们需要保持自己的睿智。
NORMAL_ch6_lvl3_DESCRIPTION=这个图书馆太令人吃惊了！ 到处都是罕见的魔法文字。 谁可能拥有这样的财富？
NORMAL_ch6_lvl4_DESCRIPTION=我们离开图书馆，希望找到这些罕见文字的所有者。
NORMAL_ch6_lvl5_DESCRIPTION=实习生有种以前来过这里的感觉。
NORMAL_ch6_lvl6_DESCRIPTION=有人收集了一些令人惊奇的魔法生物。 这座塔的主人是猎人吗？ 还是科学家？
NORMAL_ch6_lvl7_DESCRIPTION=我们听到从入口处传来的电吉他的哀号回声。 谁会这样吵闹？
NORMAL_ch6_lvl8_DESCRIPTION=远处的吼声在整个入口回荡着。 不可能告诉它来自哪里？
NORMAL_ch6_lvl9_DESCRIPTION=实习生无法相信自己的眼睛。 这个房间看起来和她训练的炼金术实验室完全一样。
NORMAL_ch6_lvl10_DESCRIPTION=我们追怪物，希望发现实习生的导师的下落。
NORMAL_ch6_lvl11_DESCRIPTION=猜一下，猜一下，抓住 他通过他的尾巴抓住了一条龙。 如果他生气了，他就会使用刺穿法术。 猜一下，猜一下，抓住
NORMAL_ch6_lvl12_DESCRIPTION=最新的门将我们再次带入标本室。 眼睛似乎在注视着我们。 怪吓人的。
NORMAL_ch6_lvl13_DESCRIPTION=实习生认为她可能有迷宫咒语的解决方法。 如果我们可以回到图书馆，她需要那里的法术书。
NORMAL_ch6_lvl14_DESCRIPTION=烟雾的气味飘进了入口。 “让它成为一块烤肉吧”，电力雪人大喊，“我在这里饿死了。”
NORMAL_ch6_lvl15_DESCRIPTION=怪物们有意放火烧图书馆。 我们必须阻止他们!
NORMAL_ch6_lvl16_DESCRIPTION=我们能够及时扑灭火焰。 实习生拿了最有价值的书籍，并且隐藏他们，以便保管。
NORMAL_ch6_lvl17_DESCRIPTION=哦！ 实习生破解了咒语。 我们听到外面的怪物试图逃跑。 终于能离开了，我们快速跟着。
NORMAL_ch6_lvl18_DESCRIPTION=我们逃离塔楼，在城墙上与怪物一决胜负。 准备！
NORMAL_ch7_lvl0_DESCRIPTION=Umlaut的军队已经抓到了实习生的导师。 我们得根据他们留下的足迹找到他。
NORMAL_ch7_lvl1_DESCRIPTION=从森林出来，我们来到一个奇怪的城市，该城市中心有一座巨大的塔。 这可能就是他们捉拿魔龙的地方？
NORMAL_ch7_lvl2_DESCRIPTION=我们进入了塔尖的一扇门，不确定我们会找到什么。
NORMAL_ch7_lvl3_DESCRIPTION=我们在广场上发现了魔龙！ 决战时间。
NORMAL_ch7_lvl4_DESCRIPTION=我们向广场走去，但我们的路被怪物挡住了！
NORMAL_ch7_lvl5_DESCRIPTION=我们又让他逃跑了。 我不知道他穿过了哪扇门，你们知道吗？
NORMAL_ch7_lvl6_DESCRIPTION=没有魔龙的踪迹，但当我们回到广场时，我们被伏击了！
NORMAL_ch7_lvl7_DESCRIPTION=当我们向外走去时，魔龙直接向实习生发出一个致命的攻击！ 她能及时阻档攻击吗？
NORMAL_ch7_lvl8_DESCRIPTION=魔龙撤退到塔尖，大叫，“掩护我们出逃的朋友！ 你知道该怎么办！”
NORMAL_ch7_lvl9_DESCRIPTION=我们进入一个完全由骨头建成的大厅。 哦。 有些吓人，但哦。
NORMAL_ch7_lvl10_DESCRIPTION=骨龙不能阻止我们去抓猎物！
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%!! 他又消失了！”，电力雪人大吼大叫，沮丧之际，踢了一根柱子。 “嗷！！ @!#@$!$!!%*#%@%!@$@!"
NORMAL_ch7_lvl12_DESCRIPTION=我们再次进入尖塔，希望追到龙。
NORMAL_ch7_lvl13_DESCRIPTION=实习生开始沮丧。 她的导师会在哪里？
NORMAL_ch7_lvl14_DESCRIPTION=骨龙带领一支怪兽，正朝这边走来！
NORMAL_ch7_lvl15_DESCRIPTION=我们进入一个绿宝石大厅。 实习生说，“我们来释放巫师以得到布鲁泽克的大脑与龙夫人的幽默感。”
NORMAL_ch7_lvl16_DESCRIPTION=实习生的导师再次消失得无影无踪。
NORMAL_ch7_lvl17_DESCRIPTION=不确定如何做，我们开始寻找骨龙。 此时，她是我们寻找魔龙的最后希望。
NORMAL_ch7_lvl18_DESCRIPTION=我们已经切断了龙和她的军队的去路。 最后，令我们沮丧的是，那里有一个出口！
NORMAL_ch8_lvl0_DESCRIPTION=我们追骨龙到地下废墟的入口。 保护我们的脸不受高温，我们深入深处。
NORMAL_ch8_lvl1_DESCRIPTION=蜘蛛加火？！ 什么残忍的神想出了这些怪物？
NORMAL_ch8_lvl2_DESCRIPTION=我们听到通过洞穴传来的电吉他的刺耳的声音。 吟唱勇士肯定在附近。
NORMAL_ch8_lvl3_DESCRIPTION=我们追踪吟唱勇士进入另一个熔岩洞。 “既然你们已经经历了开场表演，伙计，那么让我们再来点猛的！”
NORMAL_ch8_lvl4_DESCRIPTION=我们的耳朵受到吟唱勇士震耳欲聋的攻击，我们深入洞穴，希望找到骨龙提到的废墟。
NORMAL_ch8_lvl5_DESCRIPTION=转弯，我们出其不意地攻击龙和他们怪物军队。 这次不能让他们逃跑！
NORMAL_ch8_lvl6_DESCRIPTION=精灵们肯定早就居住在这里了，因为这个建筑让人想起我们在蜻蜓森林里看到的。
NORMAL_ch8_lvl7_DESCRIPTION=武器准备好了，我们继续深入洞穴追龙。
NORMAL_ch8_lvl8_DESCRIPTION=当怪物撤退时，我们听到他们在前面说宝库的事。 半人马立即纵身一跃。
NORMAL_ch8_lvl9_DESCRIPTION=怪物和龙正在偷宝藏！ 我们必须阻止他们!
NORMAL_ch8_lvl10_DESCRIPTION=魔龙冲向洞穴，试图逃离。 他拿的雕像有什么意义？
NORMAL_ch8_lvl11_DESCRIPTION=我们尽可能快地穿过怪物，但我们已经看不到魔龙了！
NORMAL_ch8_lvl12_DESCRIPTION=实习生发现魔龙在大厅。 我们得穿过房间才能找到他！
NORMAL_ch8_lvl13_DESCRIPTION=魔龙冲向出口！ 快点！
NORMAL_ch8_lvl14_DESCRIPTION=怪物只是一直猛攻，但现在我们不能放弃！
NORMAL_ch8_lvl15_DESCRIPTION=半人马英勇地跳过一个熔岩流，将骨龙逼入绝境。 这次我们不会让她逃跑了！
NORMAL_ch8_lvl16_DESCRIPTION=“来吧，老兄，我们在最后一战！” 我们穿过洞穴，追赶着魔龙。
NORMAL_ch8_lvl17_DESCRIPTION=“恶魔们！ 你们永远也抓不到我！” 魔龙消失在一群怪物后面，向远处的一个明亮的通道走去。
NORMAL_ch8_lvl18_DESCRIPTION=实习生跳过滚烫的熔岩，“我不会让Umlaut将你或雕像带走！ 如果这是我要做的最后一件事，我就是要阻止你！
NORMAL_ch9_lvl0_DESCRIPTION=魔龙将我们带到泰坦峡谷，寻找一个古神殿。
NORMAL_ch9_lvl1_DESCRIPTION=我们深入峡谷，干燥的空气使我们的喉咙干燥。
NORMAL_ch9_lvl2_DESCRIPTION=当我们突然被怪物伏击时，我们正要扎营。
NORMAL_ch9_lvl3_DESCRIPTION=实习生跑在前面，爬上岩石层。 “古遗迹在前面！”
NORMAL_ch9_lvl4_DESCRIPTION=我们继续穿过峡谷，向遗址走去。
NORMAL_ch9_lvl5_DESCRIPTION=电力雪人的肚子噜咕噜地叫。 “嘿，实习生！” 我可以去弄一些南瓜饼。 那些 @%$* 稻草人在哪里？”
NORMAL_ch9_lvl6_DESCRIPTION=我们进入遗址内一个长长的拱廊。 远处是寺庙吗？
NORMAL_ch9_lvl7_DESCRIPTION=我们在营地停下来吃点点心，因为实习生把一些稻草人变成又香又可口的馅饼。
NORMAL_ch9_lvl8_DESCRIPTION=香料的香味在沙漠弥漫着，吸引了附近怪物的注意力。
NORMAL_ch9_lvl9_DESCRIPTION=砂岩废墟被华丽的象形文字覆盖着。 我们战队有人能翻译吗？
NORMAL_ch9_lvl10_DESCRIPTION=据半人马说，象形文字是指某种古老的力量。 也许寺庙会有更多线索？
NORMAL_ch9_lvl11_DESCRIPTION=我们继续穿过峡谷，知道随着每一步龙庙越来越接近了。
NORMAL_ch9_lvl12_DESCRIPTION=寺庙到处都是象形文字，这些象形文字描绘着存在的巨人和一个火上的世界。 这是什么意思？
NORMAL_ch9_lvl13_DESCRIPTION=我们追着野蛮小可爱回到峡谷，希望了解更多有关圣殿预言象形图的信息。
NORMAL_ch9_lvl14_DESCRIPTION=龙夫人摇着她的金属手套，“当我们回来的时候，我必须打扫每件装甲。 我讨厌沙子！”
NORMAL_ch9_lvl15_DESCRIPTION=我们加快步伐离开废墟。
NORMAL_ch9_lvl16_DESCRIPTION=一阵风刮来，尘暴恶魔像一个舞者一样旋转。 当怪物跳进峡谷，我们停下来赞赏它，挡住了我们的去路！
NORMAL_ch9_lvl17_DESCRIPTION=我们能听到附近野蛮小可爱的声音，如果我们赶快，就能抓住她！
NORMAL_ch9_lvl18_DESCRIPTION=我们使野蛮小可爱陷入绝境，准备战斗！
NORMAL_ch10_lvl0_DESCRIPTION=我们离开峡谷，希望获取更多有关泰坦和龙人雕像的信息。
NORMAL_ch10_lvl1_DESCRIPTION=我们听到有人在悬崖边的城市被绑架的传言，所以我们绕过兽之谷去调查。
NORMAL_ch10_lvl2_DESCRIPTION=轻雾笼罩着山谷，妨碍我们看向远处。
NORMAL_ch10_lvl3_DESCRIPTION=我们通过一些废墟，向东走去，找到一个令人惊叹的山谷。
NORMAL_ch10_lvl4_DESCRIPTION=我们边走边向当地人询问有关野蛮小可爱的信息。 不幸的是，似乎没有人有关她或她的家庭的任何信息。
NORMAL_ch10_lvl5_DESCRIPTION=我们在废墟附近搭好帐篷。 突然，怪物从迷雾中出来了！
NORMAL_ch10_lvl6_DESCRIPTION=我们休息一下，在山谷的泉源湖的冷水中清理干净。 我们再次出发时，感到神清气爽！
NORMAL_ch10_lvl7_DESCRIPTION=“这个地方让我想起九头蛇谷在它被毁灭之前的样子，”半人马座悲伤地说。
NORMAL_ch10_lvl8_DESCRIPTION=实习生对谷的废墟进行了精心的绘画，回到魔法龙进行进一步的研究。
NORMAL_ch10_lvl9_DESCRIPTION=我们派一些侦察员到前方，希望他们能找到有遇险呼叫的悬崖边的城市。
NORMAL_ch10_lvl10_DESCRIPTION=我们扎营休息一下。 正当我们打瞌睡时，怪物从废墟中攻击我们！
NORMAL_ch10_lvl11_DESCRIPTION=我们侦察员返回并报告他们找到了悬崖边的城市。 我们中断露营，立即离开。
NORMAL_ch10_lvl12_DESCRIPTION=这座城市是令人吃惊的，紧贴着每个悬崖的两边，好像飞檐走壁！
NORMAL_ch10_lvl13_DESCRIPTION=现在我们知道城市在哪里，知道我们离目的地不远了，我们加快脚步前进。
NORMAL_ch10_lvl14_DESCRIPTION=我们被一群怪物拦住了，但没有什么能阻止我们到达那座城市！
NORMAL_ch10_lvl15_DESCRIPTION=龙夫人抬头望着远处的城市。 “这座城市的结构使它具有理想的防御性，但我想知道如何通过。”
NORMAL_ch10_lvl16_DESCRIPTION=为什么刺龙不知道这些绑架？ 我们需要到城市去寻找更多的线索。
NORMAL_ch10_lvl17_DESCRIPTION=空气中弥漫着木材烟和美食的味道.。 我们必须非常接近！
NORMAL_ch10_lvl18_DESCRIPTION=我们跑遍全城寻找线索，可是刺龙突然挡住了我们的去路！
NORMAL_ch11_lvl0_DESCRIPTION=我们的战队爬上山，寻找刺龙所说的奇怪的光。
NORMAL_ch11_lvl1_DESCRIPTION=山路上留下一条长长的拖着脚的脚印。 这可能是一支军队吗？ 或者是失踪的市民吗？
NORMAL_ch11_lvl2_DESCRIPTION="嗤-#%@!!! 嗤-@%$*!!! 这@$%#山风嗤嗤的响@%#$!!!”
NORMAL_ch11_lvl3_DESCRIPTION=来自附近小溪的山水，让我们极渴的的喉咙感觉清新和凉爽，并缓解了电力雪人的嗝。
NORMAL_ch11_lvl4_DESCRIPTION=一阵风吹动溪水 ，水声潺潺，回荡山间。
NORMAL_ch11_lvl5_DESCRIPTION=颤动更让人疯狂。 听起来像一群野狗打架，但却没有爪印。 发生了什么事？
NORMAL_ch11_lvl6_DESCRIPTION=当我们的去路被一只流口水的橙龙挡住时，我们转了一个弯。
NORMAL_ch11_lvl7_DESCRIPTION=我们沿着小路上山。 盾牌和剑的撞击声在远处回响着。 开战！
NORMAL_ch11_lvl8_DESCRIPTION=远处升起一片尘雾，接着是可怕的声音。 它肯定是狂暴龙！
NORMAL_ch11_lvl9_DESCRIPTION=狂暴龙继续躲避我们！ 这是疯了！
NORMAL_ch11_lvl10_DESCRIPTION=当我们休息，在溪流中重新补充我们的皮肤时，怪物从后面攻击我们！
NORMAL_ch11_lvl11_DESCRIPTION=在连绵起伏的山雾中可以看到一个静止的身影。
NORMAL_ch11_lvl12_DESCRIPTION=远处有一座巨大的雕像。
NORMAL_ch11_lvl13_DESCRIPTION=我们继续上山。 当我们夜晚宿营时，我们可以看到白雪皑皑的山峰周围闪烁着奇异的灯光。
NORMAL_ch11_lvl14_DESCRIPTION=实习生不舒服地移动着。“我讨厌这些鱿鱼喷射器。！ 头足类动物如此令人不安。” 半人马咧嘴一笑，“别担心，老兄，我们会把那些墨鱼变成鱿鱼！”
NORMAL_ch11_lvl15_DESCRIPTION=我们在山间冰冷的水里钓鳟鱼。
NORMAL_ch11_lvl16_DESCRIPTION=当我们越靠近山顶时，电力雪人越来越紧张。 他真的有恐高症！
NORMAL_ch11_lvl17_DESCRIPTION=我们听到狂暴龙在附近喋喋不休。 如果我们快点，我们可以找到他！
NORMAL_ch11_lvl18_DESCRIPTION=我们把狂暴龙逼入绝境！ 是时候找出他是否抓获市民了！
NORMAL_ch12_lvl0_DESCRIPTION=我们朝山上去，希望发现失踪的乡人。 我们越往上，空气越冷。
NORMAL_ch12_lvl1_DESCRIPTION=没多久，雪就到我们战队成员的膝盖了。
NORMAL_ch12_lvl2_DESCRIPTION=当我们在雪地里跋涉时，冷空气吹着我们。
NORMAL_ch12_lvl3_DESCRIPTION=我们的战队发现了一个巨大的冰川平原。 冰裂的声音在整个地区轰轰地响。
NORMAL_ch12_lvl4_DESCRIPTION=我们得到滚筒战士，我们剩下的战队安全地跨越冰川，并继续上山。
NORMAL_ch12_lvl5_DESCRIPTION=我们休息一下，扎营，取暖，但火的烟吸引了附近的怪物。
NORMAL_ch12_lvl6_DESCRIPTION=我们停在前进的道路上，因为远处有一个黑色的身影。 这是包裹在冰里的一条巨龙！
NORMAL_ch12_lvl7_DESCRIPTION=风以不自然的方式上升。 一场风暴会来吗？
NORMAL_ch12_lvl8_DESCRIPTION=半人马座看到远处有一座城堡。 我们急于向前，希望在暴风雨前找到住所。
NORMAL_ch12_lvl9_DESCRIPTION=我们到达城堡，但我们的路被怪物挡住了！ 我们仓促上阵时，风暴越大。
NORMAL_ch12_lvl10_DESCRIPTION=我们把自己从雪中挖出来，带上我们的装备。 没有人受伤，但是我们已经被风吹回了小路。
NORMAL_ch12_lvl11_DESCRIPTION=我们已经回到城堡，但我们必须杀出一条血路！
NORMAL_ch12_lvl12_DESCRIPTION=城堡到处都是神秘的逼真的冰雕。 奇怪...
NORMAL_ch12_lvl13_DESCRIPTION=我们向西走，开始下山。
NORMAL_ch12_lvl14_DESCRIPTION=电力雪人的嚎叫像雪球击到他的脑袋后面一样。 几分钟后，接着发生一场激烈的雪球战斗...直到被声音吸引过来的怪物打断。
NORMAL_ch12_lvl15_DESCRIPTION=当阵风突然变大时，我们正要走到冰面上。
NORMAL_ch12_lvl16_DESCRIPTION=治愈市民的消息让人高兴，我们继续下坡。
NORMAL_ch12_lvl17_DESCRIPTION=我们向下走时，雪开始融化。 这里不是那么冷！
NORMAL_ch12_lvl18_DESCRIPTION=在前往港口城市的海岸前，我们最后看一眼山景。
NORMAL_ch13_lvl0_DESCRIPTION=当我们从山上下来时，风带来了新鲜的海洋空气。
NORMAL_ch13_lvl1_DESCRIPTION=我们朝海洋走去。 看起来好像最近这里经过了一场暴风雨。
NORMAL_ch13_lvl2_DESCRIPTION=当我们沿着海岸线行进时，我们被抢劫的怪物攻击。
NORMAL_ch13_lvl3_DESCRIPTION=当我们被风暴龙伏击时，云快速移动，风呼啸而过，
NORMAL_ch13_lvl4_DESCRIPTION=风暴龙一飞走，去舔她的伤口，云就开始消散，我们继续沿着海岸行进。
NORMAL_ch13_lvl5_DESCRIPTION=经过长时间的沉默后，布鲁泽克大声说：“哇，老兄。”“你认为，如果风暴龙回来，它还能掀起什么风浪吗？”
NORMAL_ch13_lvl6_DESCRIPTION=风再次吹起来，我们发现自己再次与敌人面对面.。
NORMAL_ch13_lvl7_DESCRIPTION=它持续时，我们决定休息一下，享受阳光。 当布鲁泽克即将击中海浪时，敌人涌出冲浪！
NORMAL_ch13_lvl8_DESCRIPTION=我们继续与一波又一波的怪物战斗，希望能在海岸边再休息一下。
NORMAL_ch13_lvl9_DESCRIPTION=我们终于突破了怪物的军队，发现海滩上有我们熟悉的东西。
NORMAL_ch13_lvl10_DESCRIPTION=当我们沿着海道继续行进时，海鸥在我们的头上大叫。
NORMAL_ch13_lvl11_DESCRIPTION=“我很讨厌沙子！” 龙夫人喊道：“这都是我的盔甲，快把我急疯了！”
NORMAL_ch13_lvl12_DESCRIPTION=风从我们身边吹过。 “哦，为了@%$#%方便”电力雪人喊道，“我们必须要打这个东西多少@$#次？
NORMAL_ch13_lvl13_DESCRIPTION=风暴龙在我们完全击败她之前就飞走了。 我们紧紧地跟着她跑！
NORMAL_ch13_lvl14_DESCRIPTION=我们可以听到我们前面的风暴。 如果我们快点，我们可以抓住她！
NORMAL_ch13_lvl15_DESCRIPTION=我们终于赶上了！ 是时候要拿下她了！
NORMAL_ch13_lvl16_DESCRIPTION=海洋平静了，我们休息一下享受海洋的空气。
NORMAL_ch13_lvl17_DESCRIPTION=在远处，我们可以看到一个巨大的港口城市。
NORMAL_ch13_lvl18_DESCRIPTION=远处就是城市，用它的颜色和微弱的音乐声诱惑着我们。
NORMAL_ch14_lvl0_DESCRIPTION=我们进入欺骗港口，一个古怪的渔港，有一个犯罪分子。
NORMAL_ch14_lvl1_DESCRIPTION=我们继续向吼叫的方向行进，但道路迂回曲折！
NORMAL_ch14_lvl2_DESCRIPTION=我们能不走这条路吗？
NORMAL_ch14_lvl3_DESCRIPTION=有趣的事实： 它应该被称为“犯罪胡同”...但我猜他们有拼写错误？
NORMAL_ch14_lvl4_DESCRIPTION=我们在建筑内外弯曲前进，紧跟着！
NORMAL_ch14_lvl5_DESCRIPTION=在这个拐角处，我们找到一个拿手炮的海盗！
NORMAL_ch14_lvl6_DESCRIPTION=我们再次听到吼叫。 这次看起来更近了。
NORMAL_ch14_lvl7_DESCRIPTION=每一边都是恶魔！ 这次我们可能寡不敌众了！
NORMAL_ch14_lvl8_DESCRIPTION=怒*吱的一声*吼！！！！
NORMAL_ch14_lvl9_DESCRIPTION=忍者小矮人坚持说，咆哮来自酒馆内。
NORMAL_ch14_lvl10_DESCRIPTION=在小酒馆内没有找到龙，我们再次穿过街道。
NORMAL_ch14_lvl11_DESCRIPTION=现在，我肯定我们以前来过这里。
NORMAL_ch14_lvl12_DESCRIPTION=我坚持现在看下地图！
NORMAL_ch14_lvl13_DESCRIPTION=我们再次遇到滚筒海盗的表弟，他带领我们向正确的方向行进。
NORMAL_ch14_lvl14_DESCRIPTION=咆哮声听起来像是从市中心传来的！
NORMAL_ch14_lvl15_DESCRIPTION=我们与一些怪物对抗，并且去看看海洋！
NORMAL_ch14_lvl16_DESCRIPTION=烂胡子说，我们在正确的路上。
NORMAL_ch14_lvl17_DESCRIPTION=如此接近行动 ，但又如此遥远！ 没有人再留在一个地方了吧？
NORMAL_ch14_lvl18_DESCRIPTION=让我们与龙作战！
NORMAL_ch15_lvl0_DESCRIPTION=“啊 #$%@!”电力雪人喊道，“我们出不了海洋了，是吗？ 我很 #$%@ 恶心。”
NORMAL_ch15_lvl1_DESCRIPTION=小偷藏在这条船上的某个地方！ 我想我们应该是在海上航行。
NORMAL_ch15_lvl2_DESCRIPTION=从技术上说，这是一艘船。
NORMAL_ch15_lvl3_DESCRIPTION=去船头！ 我们也许能从那里更好地看船的其余部分。
NORMAL_ch15_lvl4_DESCRIPTION=我们继续在船上战斗，但小偷找不到了。
NORMAL_ch15_lvl5_DESCRIPTION=稍作休息后，每个人都把饼干扔到船的一边，我们继续搜索.。
NORMAL_ch15_lvl6_DESCRIPTION=电力雪人在船头发现了小偷。
NORMAL_ch15_lvl7_DESCRIPTION=每个人都会晕船，再一次，我们看不到陆地了。
NORMAL_ch15_lvl8_DESCRIPTION=我觉得我们没有地方可找了。
NORMAL_ch15_lvl9_DESCRIPTION=我太饿了。 我们可以在午饭后继续寻找小偷吗？
NORMAL_ch15_lvl10_DESCRIPTION=吃了一口后，大家都准备打一些坏人！
NORMAL_ch15_lvl11_DESCRIPTION=好的，坚持呼叫一艘大船，该大船旁边要有一艘小船。
NORMAL_ch15_lvl12_DESCRIPTION=现在你正在中间。
NORMAL_ch15_lvl13_DESCRIPTION=让我们清理这个脏甲板！ 用我们的拳头！
NORMAL_ch15_lvl14_DESCRIPTION=我们已经打扫了所有的角落，现在让我们去裂缝那里！
NORMAL_ch15_lvl15_DESCRIPTION=我们与很多恶魔战斗到底时，正在海上航行。 还有什么更好的呢？
NORMAL_ch15_lvl16_DESCRIPTION=我认为电力雪人越来越沮丧了。 他的“话”听起来比平时更无理！
NORMAL_ch15_lvl17_DESCRIPTION=她从藏身之地跑出来！ 这只是一个时间问题。
NORMAL_ch15_lvl18_DESCRIPTION=最后我们将小偷逼入绝境！ 我要...和她严肃地谈谈。
NORMAL_ch16_lvl0_DESCRIPTION=我们在一个陌生岛屿的海岸上失事。
NORMAL_ch16_lvl1_DESCRIPTION=只是我被监视，还是我们都被监视了？
NORMAL_ch16_lvl2_DESCRIPTION=是的，我们都被监视了。
NORMAL_ch16_lvl3_DESCRIPTION=原来是这样！ 我们不会去更远的地方，知道我们找出谁是这个森林的爬行者是谁。
NORMAL_ch16_lvl4_DESCRIPTION=好像这个岛上的所有东西都想杀了我们！
NORMAL_ch16_lvl5_DESCRIPTION=为什么这个岛上的所有东西都想杀了我们？
NORMAL_ch16_lvl6_DESCRIPTION=我们得离开这个岛，但这艘船无法使用。 我们做什么？
NORMAL_ch16_lvl7_DESCRIPTION=仅仅是我，还是这个岛上的恶魔们都比以往的恶魔更棘手？
NORMAL_ch16_lvl8_DESCRIPTION=所有这些植物都让我的过敏症发作！
NORMAL_ch16_lvl9_DESCRIPTION=天啊。 我要研究这个地方数天！ 等一切结束后，我必须回到这里。
NORMAL_ch16_lvl10_DESCRIPTION=我真的应该开始把这个岛上的所有植物物种按目录分类。 在这里很多致命品种似乎共栖，真有趣。
NORMAL_ch16_lvl11_DESCRIPTION=好吧，我被标本咬了#14, 我想我下次应该使用手套...厚厚的手套。
NORMAL_ch16_lvl12_DESCRIPTION=似乎标本＃26驱逐了一团稍微令人愉悦的云雾; 它花了大半个下午的时间让时髦的德鲁伊停下来。
NORMAL_ch16_lvl13_DESCRIPTION=标本#32，试图扼杀电力雪人，但最后，在我们发现它怕痒后它终于放手了。
NORMAL_ch16_lvl14_DESCRIPTION=标本#49，喜欢扳手腕的龙夫人，她说这种植物非常令人印象深刻。
NORMAL_ch16_lvl15_DESCRIPTION=我们在一条令人愉快的河旁边停下来，休息一下并取了一些水...似乎有食人鱼，*叹息*我真的讨厌这个地方。
NORMAL_ch16_lvl16_DESCRIPTION=经过多次争论和伤害后，标本＃85被认为太危险，不能携带。
NORMAL_ch16_lvl17_DESCRIPTION=如果我们不能离开这个可怕的岛屿，所有这些奇妙的标本就会对科学一点帮助都没有。
NORMAL_ch16_lvl18_DESCRIPTION=哦，好运！ 在这个岛上有一只龙被死亡和东西吸引。 因为，当然那里有。
NORMAL_ch17_lvl0_DESCRIPTION=船员们从废船坟场打捞这个神奇的龙式桅顶。 我不知道它是怎么到那里的。
NORMAL_ch17_lvl1_DESCRIPTION=事实证明龙夫人是正确的。我认为拼接的船是可爱的，结果它...令人毛骨悚然并且是不详的。
NORMAL_ch17_lvl2_DESCRIPTION=我敢说我们在去警卫室的路上...我们如何回到船头？
NORMAL_ch17_lvl3_DESCRIPTION=好了，现在我们已经找到了警卫室，我们去餐厅。
NORMAL_ch17_lvl4_DESCRIPTION=现在我们怎么回到船头！ 我敢说我们正朝相反的方向走。 你需要的六分仪在哪里？
NORMAL_ch17_lvl5_DESCRIPTION=那就是她所说的六分仪
NORMAL_ch17_lvl6_DESCRIPTION=伙计，它是一个用于导航的工具。 这可不是什么好玩的东西。 哦! 也许在船长室有六分仪！
NORMAL_ch17_lvl7_DESCRIPTION=什么，那就是她所说的六分仪
NORMAL_ch17_lvl8_DESCRIPTION=我们在船长舍里什么都没有找到，如果有人在说一次\u201C那就是她所说\u201D，我会把他们变成一盘果冻。
NORMAL_ch17_lvl9_DESCRIPTION=再返回船头吗？ 有一些奇怪的事情发生。
NORMAL_ch17_lvl10_DESCRIPTION=时髦的德鲁伊说，我们在叫做地理环路的环里。 在这艘船上肯定有东西碰到它。
NORMAL_ch17_lvl11_DESCRIPTION=在暂时逃离船头之后，我们必须找出导致环的原因，以阻止它们。
NORMAL_ch17_lvl12_DESCRIPTION=我们回到了船头 ...太好了。 有没有人注意到桅杆头发光了？
NORMAL_ch17_lvl13_DESCRIPTION=好吧，如果我们不能够明白这个诅咒，至少我知道五个左转，七个右转，和一个向后车轮将我带到餐厅来吃午饭。
NORMAL_ch17_lvl14_DESCRIPTION=这个诅咒将成为一个真正的拖累。
NORMAL_ch17_lvl15_DESCRIPTION=回到警卫室，我们不再孤单。
NORMAL_ch17_lvl16_DESCRIPTION=女妖说，她听到一些关于一个非常漂亮的树的事情......我在哪里听到过吗？
NORMAL_ch17_lvl17_DESCRIPTION=我知道我们如何能打破这诅咒！
NORMAL_ch17_lvl18_DESCRIPTION=我们要做什么？ 我们要与龙打架！
NORMAL_ch18_lvl0_DESCRIPTION=必须得到电力雪人的帮助。我们返回陆地。 他真的是一个城市雪人。
NORMAL_ch18_lvl1_DESCRIPTION=这有点令人毛骨悚然 - 所有的市民到哪里去了？
NORMAL_ch18_lvl2_DESCRIPTION=最近我似乎说了很多。
NORMAL_ch18_lvl3_DESCRIPTION=集市和港口一样空旷。 见鬼！ 我真的需要更多的卷轴和墨水。
NORMAL_ch18_lvl4_DESCRIPTION=为什么我们不能到没有诅咒的地方去？
NORMAL_ch18_lvl5_DESCRIPTION=当我们终于追到Umlaut时，我打算给他上一堂关于诅咒和城镇不相结合的严肃的课。
NORMAL_ch18_lvl6_DESCRIPTION=我们围绕着憎恶之地已经走了几个小时，仍然没有看到一个灵魂。 除了地下城人。 嘿!
NORMAL_ch18_lvl7_DESCRIPTION=很多东西正在攻击我们 - 这肯定意味着Umlaut就在附近。
NORMAL_ch18_lvl8_DESCRIPTION=根据地牢里的人的描述，我们正在寻找的生物有角和红色的眼睛。
NORMAL_ch18_lvl9_DESCRIPTION=据说，这个生物出现的地方就会有麻烦，并且会带来更多的麻烦。
NORMAL_ch18_lvl10_DESCRIPTION=龙夫人注意到大部分房子的烟囱里冒出了烟，至少我们知道里面的人是安全的。 我想他们也喝可可饮料。
NORMAL_ch18_lvl11_DESCRIPTION=其实现在我可以去喝一杯可口的可可饮料。 也许我会变成坏人，只是闹着玩的。
NORMAL_ch18_lvl12_DESCRIPTION=电力雪人一直侧眼看着地下城人。 是的，他们不会是朋友。
NORMAL_ch18_lvl13_DESCRIPTION=龙夫人在屋顶上发现了生物！ 它的头发在晚风中飘动！
NORMAL_ch18_lvl14_DESCRIPTION=生物有飘动的头发？ 它看起来……几乎是人类。 男人。
NORMAL_ch18_lvl15_DESCRIPTION=我们跟踪生物到市中心。 他沿着一条小巷消失了，留下一部分他撕裂的衬衫。
NORMAL_ch18_lvl16_DESCRIPTION=奇怪：我对生物做的所有研究表明，他们不喜欢衣服。
NORMAL_ch18_lvl17_DESCRIPTION=确实，当我尝试给野蛮小可爱穿裤子时，她把裤子扔了。
NORMAL_ch18_lvl18_DESCRIPTION=最后！ 我们看看这个乌黑的生物是什么！
NORMAL_ch19_lvl0_DESCRIPTION=贝蒂之城可自由出入，但诅咒还没有打破。 我想知道诅咒是从哪里来的。
NORMAL_ch19_lvl1_DESCRIPTION=到目前为止，这是我见过的最可恶的邻居。
NORMAL_ch19_lvl2_DESCRIPTION=对贝蒂之城的诅咒肯定来自这个王国。
NORMAL_ch19_lvl3_DESCRIPTION=这个地方看起来像吟唱勇士的一个专辑封面。
NORMAL_ch19_lvl4_DESCRIPTION=我想我们只需要跟随能量踪迹，直到它把我们引到有答案的人。
NORMAL_ch19_lvl5_DESCRIPTION=我们不能浪费任何时间：我们必须追查到底。
NORMAL_ch19_lvl6_DESCRIPTION=我们找到了一位当地人！ 让我们问问她！
NORMAL_ch19_lvl7_DESCRIPTION=去找混沌关系！
NORMAL_ch19_lvl8_DESCRIPTION=我想知道我们会找到什么样的安全系统？
NORMAL_ch19_lvl9_DESCRIPTION=如果有锁，贼大师可以打开它。
NORMAL_ch19_lvl10_DESCRIPTION=我能打开它，这是一把魔幻锁。
NORMAL_ch19_lvl11_DESCRIPTION=我想龙夫人可以击中锁，那可能有用...
NORMAL_ch19_lvl12_DESCRIPTION=所有这些可怜的被恶魔附体的...... *嗅*
NORMAL_ch19_lvl13_DESCRIPTION=对恶魔感觉不好是错误的吗？
NORMAL_ch19_lvl14_DESCRIPTION=我是说一旦你了解了恶魔，你可能会觉得他们很好。
NORMAL_ch19_lvl15_DESCRIPTION=邪恶而暴躁看起来很好，如果不怀疑的话。
NORMAL_ch19_lvl16_DESCRIPTION=也许对恶魔是一种误解，他们其实并不坏。
NORMAL_ch19_lvl17_DESCRIPTION=我们必须接近︰ 混沌关系发出怪异的能量，感觉更集中在这里。
NORMAL_ch19_lvl18_DESCRIPTION=我们终于到达了混沌关系。
NORMAL_ch20_lvl0_DESCRIPTION=像贝蒂之城城堡中的祭坛一样，混沌关系应该将我们带到另一个王国……或者可以把我们变成汤。
NORMAL_ch20_lvl1_DESCRIPTION=我们在天使王国里面！我们得去我们应该去的地方！并且要安全到达！安全第一！
NORMAL_ch20_lvl2_DESCRIPTION=我们安然无恙地到达那里，我还是那么头晕。这将是一个伟大的任务！
NORMAL_ch20_lvl3_DESCRIPTION=有人听到喇叭声吗？
NORMAL_ch20_lvl4_DESCRIPTION=我觉得我们应该有一个吟游诗人。还有谁认为我们应该有一个吟游诗人吗？
NORMAL_ch20_lvl5_DESCRIPTION=吟游诗人可以唱关于我们史诗冒险的歌曲！有人吗？
NORMAL_ch20_lvl6_DESCRIPTION=你身后有龙和恶魔
NORMAL_ch20_lvl7_DESCRIPTION=好的, 所以我们必须往回走了, 然后再往前走一点……
NORMAL_ch20_lvl8_DESCRIPTION=我觉得我们应该有一个吟游诗人。还有谁认为我们应该有一个吟游诗人吗？
NORMAL_ch20_lvl9_DESCRIPTION=吟游诗人可以唱关于我们史诗冒险的歌曲！有人吗？
NORMAL_ch20_lvl10_DESCRIPTION=这些时候，我真的应该强调一下吟游诗人的好处。
NORMAL_ch20_lvl11_DESCRIPTION=我们已到达神圣的塔尖了！
NORMAL_ch20_lvl12_DESCRIPTION=我们碰到一群天使。
NORMAL_ch20_lvl13_DESCRIPTION=好吧，这样我们就不能通过前面的入口。
NORMAL_ch20_lvl14_DESCRIPTION=为什么感觉像我们的冒险总是变得过于复杂？
NORMAL_ch20_lvl15_DESCRIPTION=神圣的塔尖的后面和前面看起来很像。你能发现不同吗？
NORMAL_ch20_lvl16_DESCRIPTION=这个地方很大！如果我们没有穿过那扇门, 我会以为我们还在外面。
NORMAL_ch20_lvl17_DESCRIPTION=这里甚至没有天花板! 我怀疑这是否是某种神奇的战术优势？
NORMAL_ch20_lvl18_DESCRIPTION=痛殴后又谈话了！

ELITE_ch0_lvl0_DESCRIPTION=Umlaut已经离开吸血古堡，我们的朋友仍然紧跟着。 如果我们快点，我们也许能把他们的石头拿回来！
ELITE_ch0_lvl3_DESCRIPTION=怪物逃进城堡了，我们必须追上它！ 里面的龙是Umlaut吗？
ELITE_ch0_lvl6_DESCRIPTION=我们的侦察员在庭院里发现了我们的侦察兵在院子里发现了不稳定的实习生。 她和我们的战队在一起，怎么会在院子里呢？
ELITE_ch0_lvl9_DESCRIPTION=怪物正在向城堡撤退！ 胆小鬼！
ELITE_ch0_lvl12_DESCRIPTION=在城墙上发现了黑暗德拉库， 她已经拿到了龙夫人的幻影！
ELITE_ch0_lvl15_DESCRIPTION=他们已经退回了城堡。 现在我们的机会到了！
ELITE_ch0_lvl18_DESCRIPTION=我们已经截住黑暗德拉库逃跑的去路。 不要让他逃跑！
ELITE_ch1_lvl0_DESCRIPTION=我们的侦察兵报告，他们看到烟雾从杜肯之墙森林深处升起。 让我们调查一下。
ELITE_ch1_lvl3_DESCRIPTION=这条道路越来越陡峭了。 如果我们爬得足够高，就可以看到烟从哪里来。
ELITE_ch1_lvl6_DESCRIPTION=我们追尘暴恶魔至森林里。 这里看起来是适合打斗的一个好地方。
ELITE_ch1_lvl9_DESCRIPTION=在最后一次战斗中，我们反转了。 我认为我们可能会迷路！
ELITE_ch1_lvl12_DESCRIPTION=我们停下来补充我们的水供应时，突然遭到伏击！
ELITE_ch1_lvl15_DESCRIPTION=最后！ 我们已经在树线上了！ 嗯...太阳是从东边落下去还是从西边落下去呢？
ELITE_ch1_lvl18_DESCRIPTION=在古遗迹里，我们将尘暴恶魔逼入绝境。
ELITE_ch2_lvl0_DESCRIPTION=怪物已经入侵了陷阱战斗！ 他们踢出去！
ELITE_ch2_lvl3_DESCRIPTION=你们听到了吗？ 他们正在餐厅里聚会。 我们去搞破坏吧！
ELITE_ch2_lvl6_DESCRIPTION=一种奇怪的光芒来自厨房，我不认为这是烹饪的火。
ELITE_ch2_lvl9_DESCRIPTION=怪物再次越过战坑。 这怎么行。 开战！
ELITE_ch2_lvl12_DESCRIPTION=打斗时间。 我们把骁龙逼入绝境！
ELITE_ch2_lvl15_DESCRIPTION=餐厅被毁了。 我们不要这样站着！
ELITE_ch2_lvl18_DESCRIPTION=他们躲在宝库的里面。 与骁龙最后一决胜负的时间。
ELITE_ch3_lvl0_DESCRIPTION=精灵王国要求我们援助，但我们必须越过一个有怪物的山谷。 叹息。
ELITE_ch3_lvl3_DESCRIPTION=这座塔曾经作为一座灯塔。 现在它化作尘埃..
ELITE_ch3_lvl6_DESCRIPTION=当我们来到一个破旧的战场时，地面开始隆隆作响。
ELITE_ch3_lvl9_DESCRIPTION=这座桥嘎嘎作响，很不安全。 不要往下看！
ELITE_ch3_lvl12_DESCRIPTION=是时候向九头蛇展示谁是大怪了.
ELITE_ch3_lvl15_DESCRIPTION=这座塔用来守卫森林的入口。 如果我们要赶上那条龙，我们必须快点！
ELITE_ch3_lvl18_DESCRIPTION=在这里我们与九头蛇背水一战！
ELITE_ch4_lvl0_DESCRIPTION=以前我从来没有被允许进入蜻蜓森林。 哦，真令人兴奋！
ELITE_ch4_lvl3_DESCRIPTION=他们正摧毁古雕像！ 我们不能让他们逃跑！
ELITE_ch4_lvl6_DESCRIPTION=谣言是真的。 我们已经找到了月亮德雷克，她正被Umlaut控制！
ELITE_ch4_lvl9_DESCRIPTION=我们不知怎的走到了森林的外围。好吧，至少我们知道我们现在在哪里！
ELITE_ch4_lvl12_DESCRIPTION=这些瀑布的雷声在我胸口像鼓一样回响！ 战舞！
ELITE_ch4_lvl15_DESCRIPTION=那些可恶的怪物正再次摧毁花园！ 让我们把那些雕像放在太阳照射不到的地方。
ELITE_ch4_lvl18_DESCRIPTION=这个大厅真...令人惊奇！ 真是与月亮德雷克最后一决胜负的好地方。
ELITE_ch5_lvl0_DESCRIPTION=我们不情愿地离开蜻蜓森林，准备迎接下一个挑战！
ELITE_ch5_lvl3_DESCRIPTION=在林线上，我们可以看到树林里到处都是怪物。
ELITE_ch5_lvl6_DESCRIPTION=我们的幻影似乎越来越强大了。 Umlaut真正能控制多少能量？
ELITE_ch5_lvl9_DESCRIPTION=追踪一群敌人，我们来到一个平静的林中空地。 如果我们把他们解决掉，我们就可以休息和吃东西了！
ELITE_ch5_lvl12_DESCRIPTION=当他们突然消失时，我们决定爬上山顶，看看周围地区的景色。
ELITE_ch5_lvl15_DESCRIPTION=我们又缺少供应品了，我们停下来，在小溪边钓一些鱼。 突然，幻影从树林里涌现出来！
ELITE_ch5_lvl18_DESCRIPTION=神秘的塔刚刚经过这座桥，但是我们的路被怪物挡住了！
ELITE_ch6_lvl0_DESCRIPTION=塔就在前面。 让我们找出怪物朝着这个方向的原因。
ELITE_ch6_lvl3_DESCRIPTION=这个图书馆太令人吃惊了！ 到处都是罕见的神奇的文字。 谁可能拥有这样的财富？
ELITE_ch6_lvl6_DESCRIPTION=有人收集了一些令人惊奇的魔法生物。 这座塔的主人是猎人吗？ 还是科学家？
ELITE_ch6_lvl9_DESCRIPTION=实习生无法相信自己的眼睛。 这个房间看起来和她训练的炼金术实验室完全一样。
ELITE_ch6_lvl12_DESCRIPTION=最新的门将我们再次带入标本室。 眼睛似乎在注视着我们。 怪吓人的。
ELITE_ch6_lvl15_DESCRIPTION=龙有意放火烧他自己的图书馆。 我们必须阻止他!
ELITE_ch6_lvl18_DESCRIPTION=我们逃离塔楼，在城墙上与怪物一决胜负。 准备！
ELITE_ch7_lvl0_DESCRIPTION=为什么我们不能释放魔龙？ 实习生受到了蹂躏， 但我们要紧跟。
ELITE_ch7_lvl3_DESCRIPTION=我们进入了塔尖的一扇门，不确定我们会找到什么。
ELITE_ch7_lvl6_DESCRIPTION=没有魔龙的踪迹，但当我们回到广场时，我们被伏击了！
ELITE_ch7_lvl9_DESCRIPTION=我们进入一个完全由骨头建成的大厅。 哦。 有些吓人，但哦。
ELITE_ch7_lvl12_DESCRIPTION=我们再次进入尖塔，希望追到龙。
ELITE_ch7_lvl15_DESCRIPTION=我们进入一个令人惊奇的绿宝石大厅。 实习生说，“我们来释放巫师以得到布鲁泽克的大脑、龙夫人的幽默感及信仰治疗者的心。”
ELITE_ch7_lvl18_DESCRIPTION=我们已经切断了龙和她的军队的去路。 最后，令我们沮丧的是，那里有一个出口！
ELITE_ch8_lvl0_DESCRIPTION=我们追骨龙到古地下遗迹的入口。 我们保护我们的脸免受从入口处散发出来的强烈热量，并深入深处。
ELITE_ch8_lvl3_DESCRIPTION=我们追着吟唱勇士进入闷热的到处是熔岩的洞穴。 “既然你们已经经历了开场表演，伙计，那么让我们再来点猛的！”
ELITE_ch8_lvl6_DESCRIPTION=精灵们肯定早就居住在这里了，因为这个建筑让人想起我们在蜻蜓森林里看到的。
ELITE_ch8_lvl9_DESCRIPTION=怪物和龙正在偷宝藏！ 我们必须阻止他们!
ELITE_ch8_lvl12_DESCRIPTION=实习生发现魔龙在大厅。 我们得穿过房间才能找到他！
ELITE_ch8_lvl15_DESCRIPTION=半人马英勇地跳过一个熔岩流，将骨龙逼入绝境。 这次我们不会让她逃跑了！
ELITE_ch8_lvl18_DESCRIPTION=实习生跳过滚烫的熔岩，“我不会让Umlaut将你或雕像带走！ 如果这是我要做的最后一件事，我就是要阻止你！
ELITE_ch9_lvl0_DESCRIPTION=魔龙将我们带到泰坦峡谷，寻找一个古神殿。
ELITE_ch9_lvl3_DESCRIPTION=实习生跑在前面，爬上岩石层。 “古遗迹在前面！”
ELITE_ch9_lvl6_DESCRIPTION=我们进入遗址内一个长长的拱廊。 远处是寺庙吗？
ELITE_ch9_lvl9_DESCRIPTION=砂岩废墟被华丽的象形文字覆盖着。 我们战队有人能翻译吗？
ELITE_ch9_lvl12_DESCRIPTION=寺庙到处都是象形文字，这些象形文字描绘着存在的巨人和一个火上的世界。 这是什么意思？
ELITE_ch9_lvl15_DESCRIPTION=我们加快步伐离开废墟。
ELITE_ch9_lvl18_DESCRIPTION=我们使野蛮小可爱陷入绝境，准备战斗！
ELITE_ch10_lvl0_DESCRIPTION=我们离开峡谷，希望获取更多有关泰坦和龙人雕像的信息。
ELITE_ch10_lvl3_DESCRIPTION=我们通过一些废墟，向东走去，找到一个令人惊叹的山谷。
ELITE_ch10_lvl6_DESCRIPTION=我们休息一下，在山谷的泉源湖的冷水中清理干净。 我们再次出发时，感到神清气爽！
ELITE_ch10_lvl9_DESCRIPTION=我们派一些侦察员到前方，希望他们能找到有遇险呼叫的悬崖边的城市。
ELITE_ch10_lvl12_DESCRIPTION=这座城市是令人吃惊的，紧贴着每个悬崖的两边，好像飞檐走壁！
ELITE_ch10_lvl15_DESCRIPTION=龙夫人抬头望着远处的城市。 “这座城市的结构使它具有理想的防御性，但我想知道如何通过。
ELITE_ch10_lvl18_DESCRIPTION=我们跑遍全城寻找线索，可是刺龙突然挡住了我们的去路！
ELITE_ch11_lvl0_DESCRIPTION=我们的战队爬上山，寻找刺龙所说的奇怪的光。
ELITE_ch11_lvl3_DESCRIPTION=来自附近小溪的山水，让我们极渴的的喉咙感觉清新和凉爽，并缓解了电力雪人的嗝。
ELITE_ch11_lvl6_DESCRIPTION=当我们的去路被一只流口水的橙龙挡住时，我们转了一个弯。
ELITE_ch11_lvl9_DESCRIPTION=狂暴龙继续躲避我们！ 这是疯了！
ELITE_ch11_lvl12_DESCRIPTION=远处有一座巨大的雕像。
ELITE_ch11_lvl15_DESCRIPTION=我们在山间冰冷的水里钓鳟鱼。
ELITE_ch11_lvl18_DESCRIPTION=我们把狂暴龙逼入绝境！ 是时候找出他是否抓获市民了！
ELITE_ch12_lvl0_DESCRIPTION=我们朝山上去，希望发现失踪的乡人。 我们越往上，空气越冷。
ELITE_ch12_lvl3_DESCRIPTION=我们的战队发现了一个巨大的冰川平原。 冰裂的声音在整个地区轰轰地响。
ELITE_ch12_lvl6_DESCRIPTION=我们停在前进的道路上，因为远处有一个黑色的身影。 这是包裹在冰里的一条巨龙！
ELITE_ch12_lvl9_DESCRIPTION=我们到达城堡，但我们的路被怪物挡住了！ 我们仓促上阵时，风暴越大。
ELITE_ch12_lvl12_DESCRIPTION=城堡到处都是神秘的逼真的冰雕。 奇怪...
ELITE_ch12_lvl15_DESCRIPTION=当阵风突然变大时，我们正要走到冰面上。
ELITE_ch12_lvl18_DESCRIPTION=在前往港口城市的海岸前，我们最后看一眼山景。
ELITE_ch13_lvl0_DESCRIPTION=当我们从山上下来时，风带来了新鲜的海洋空气。
ELITE_ch13_lvl3_DESCRIPTION=当我们被风暴龙伏击时，云快速移动，风呼啸而过，
ELITE_ch13_lvl6_DESCRIPTION=风再次吹起来，我们发现自己再次与敌人面对面.。
ELITE_ch13_lvl9_DESCRIPTION=我们终于突破了怪物的军队，发现海滩上有我们熟悉的东西。
ELITE_ch13_lvl12_DESCRIPTION=风从我们身边吹过。 “哦，为了@%$#%方便”电力雪人喊道，“我们必须要打这个东西多少@$#次？
ELITE_ch13_lvl15_DESCRIPTION=我们终于赶上了！ 是时候要拿下她了！
ELITE_ch13_lvl18_DESCRIPTION=远处就是城市，用它的颜色和微弱的音乐声诱惑着我们。
ELITE_ch14_lvl0_DESCRIPTION=我们进入欺骗港口，一个古怪的渔港，有一个犯罪分子。
ELITE_ch14_lvl3_DESCRIPTION=有趣的事实： 它应该被称为“犯罪胡同”...但我猜他们有拼写错误？
ELITE_ch14_lvl6_DESCRIPTION=我们再次听到吼叫。 这次看起来更近了。
ELITE_ch14_lvl9_DESCRIPTION=忍者小矮人坚持说，咆哮来自酒馆内。
ELITE_ch14_lvl12_DESCRIPTION=我坚持现在看下地图！
ELITE_ch14_lvl15_DESCRIPTION=我们与一些怪物对抗，并且去看看海洋！
ELITE_ch14_lvl18_DESCRIPTION=让我们与龙作战！
ELITE_ch15_lvl0_DESCRIPTION=“啊 #$%@!”电力雪人喊道，“我们出不了海洋了，是吗？ 我很 #$%@ 恶心。”
ELITE_ch15_lvl3_DESCRIPTION=去船头！ 我们也许能从那里更好地看船的其余部分。
ELITE_ch15_lvl6_DESCRIPTION=电力雪人在船头发现了小偷。
ELITE_ch15_lvl9_DESCRIPTION=我太饿了。 我们可以在午饭后继续寻找小偷吗？
ELITE_ch15_lvl12_DESCRIPTION=现在你正在中间。
ELITE_ch15_lvl15_DESCRIPTION=我们与很多恶魔战斗到底时，正在海上航行。 还有什么更好的呢？
ELITE_ch15_lvl18_DESCRIPTION=最后我们将小偷逼入绝境！ 我要...和她严肃地谈谈。
ELITE_ch16_lvl0_DESCRIPTION=我们在一个陌生岛屿的海岸上失事。
ELITE_ch16_lvl3_DESCRIPTION=原来是这样！ 我们不会去更远的地方，知道我们找出谁是这个森林的爬行者是谁。
ELITE_ch16_lvl6_DESCRIPTION=我们得离开这个岛，但这艘船无法使用。 我们做什么？
ELITE_ch16_lvl9_DESCRIPTION=天啊。 我要研究这个地方数天！ 等一切结束后，我必须回到这里。
ELITE_ch16_lvl12_DESCRIPTION=似乎标本＃26驱逐了一团稍微令人愉悦的云雾; 它花了大半个下午的时间让时髦的德鲁伊停下来。
ELITE_ch16_lvl15_DESCRIPTION=我们在一条令人愉快的河旁边停下来，休息一下并取了一些水...似乎有食人鱼，*叹息*我真的讨厌这个地方。
ELITE_ch16_lvl18_DESCRIPTION=哦，好运！ 在这个岛上有一只龙被死亡和东西吸引。 因为，当然那里有。
ELITE_ch17_lvl0_DESCRIPTION=船员们从废船坟场打捞这个神奇的龙式桅顶。 我不知道它是怎么到那里的。
ELITE_ch17_lvl3_DESCRIPTION=好了，现在我们已经找到了警卫室，我们去餐厅。
ELITE_ch17_lvl6_DESCRIPTION=伙计，它是一个用于导航的工具。 这可不是什么好玩的东西。 哦! 也许在船长室有六分仪！
ELITE_ch17_lvl9_DESCRIPTION=再返回船头吗？ 有一些奇怪的事情发生。
ELITE_ch17_lvl12_DESCRIPTION=我们回到了船头 ...太好了。 有没有人注意到桅杆头发光了？
ELITE_ch17_lvl15_DESCRIPTION=回到警卫室，我们不再孤单。
ELITE_ch17_lvl18_DESCRIPTION=我们要做什么？ 我们要与龙打架！
ELITE_ch18_lvl0_DESCRIPTION=必须得到电力雪人的帮助。我们返回陆地。 他真的是一个城市雪人。
ELITE_ch18_lvl3_DESCRIPTION=集市和港口一样空旷。 见鬼！ 我真的需要更多的卷轴和墨水。
ELITE_ch18_lvl6_DESCRIPTION=我们围绕着憎恶之地已经走了几个小时，仍然没有看到一个灵魂。
ELITE_ch18_lvl9_DESCRIPTION=据说，这个生物出现的地方就会有麻烦，并且会带来更多的麻烦。
ELITE_ch18_lvl12_DESCRIPTION=电力雪人一直侧眼看着地下城人。 是的，他们不会是朋友。
ELITE_ch18_lvl15_DESCRIPTION=我们跟踪生物到市中心。 他沿着一条小巷消失了，留下一部分他撕裂的衬衫。
ELITE_ch18_lvl18_DESCRIPTION=最后！ 我们看看这个乌黑的生物是什么！
ELITE_ch19_lvl0_DESCRIPTION=贝蒂之城可自由出入，但诅咒还没有打破。 我想知道诅咒是从哪里来的。
ELITE_ch19_lvl3_DESCRIPTION=这个地方看起来像吟唱勇士的一个专辑封面。
ELITE_ch19_lvl6_DESCRIPTION=我们找到了一位当地人！ 让我们问问她！
ELITE_ch19_lvl9_DESCRIPTION=如果有锁，贼大师可以打开它。
ELITE_ch19_lvl12_DESCRIPTION=所有这些可怜的被恶魔附体的...... *嗅*
ELITE_ch19_lvl15_DESCRIPTION=邪恶而暴躁看起来很好，如果不怀疑的话。
ELITE_ch19_lvl18_DESCRIPTION=我们终于到达了混沌关系。
ELITE_ch20_lvl0_DESCRIPTION=像贝蒂之城城堡中的祭坛一样，混沌关系应该将我们带到另一个王国……或者可以把我们变成汤。
ELITE_ch20_lvl3_DESCRIPTION=有人听到喇叭声吗？
ELITE_ch20_lvl6_DESCRIPTION=你身后有龙和恶魔
ELITE_ch20_lvl9_DESCRIPTION=吟游诗人可以唱关于我们史诗冒险的歌曲！有人吗？
ELITE_ch20_lvl12_DESCRIPTION=我们碰到一群天使。
ELITE_ch20_lvl15_DESCRIPTION=神圣的塔尖的后面和前面看起来很像。你能发现不同吗？
ELITE_ch20_lvl18_DESCRIPTION=痛殴后又谈话了！


