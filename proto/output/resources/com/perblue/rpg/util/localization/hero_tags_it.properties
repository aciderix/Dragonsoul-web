##### HeroTag Descriptions #####

NONE_DESC=Nessuno

MAGIC_DESC=I danni magici sono un tipo di danno primario. La quantità di questo danno è ridotta dalla resistenza magica del bersaglio. Può infiggere colpi critici in base alla statistica critico dell'eroe.
PHYSICAL_DESC=I danni fisici sono un tipo di danno primario. La quantità di questo danno è ridotta dall'armatura del bersaglio. Può infiggere colpi critici in base alla statistica critico dell'eroe.
TRUE_DESC=Il danno puro è un tipo di danno primario. La quantità di questo danno non è ridotta né dall'armatura, né dalla resistenza magica. Inoltre, ignora qualsiasi immunità. Il danno puro, però, non può infliggere colpi critici.

BASHING_DESC=Il danno da colpo è un sottotipo di danno. Il sottotipo di danno è importante solo contro i boss o certe abilità.
PIERCING_DESC=Il danno da perforazione è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.
SLASHING_DESC=Il danno da fendente è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.

NECROTIC_DESC=Il danno necrotico è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.
WATER_DESC=Il danno acquatico è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.
TOXIC_DESC=Il danno tossico è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.
ELECTRIC_DESC=Il danno elettrico è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.
FIRE_DESC=Il danno da fuoco è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.
HOLY_DESC=Il danno sacro è un sottotipo di danno. Un sottotipo di danno è importante solo contro i boss o certe abilità.

DAMAGE_OVER_TIME_DESC=Questa abilità applica un danno nel tempo (DoT). Lo ribadiamo in caso tu non abbia letto la descrizione.
KNOCKBACK_DESC=Questa abilità dà uno spintone all'indietro ai nemici. È un po' come scacciare le mosche.

DRAGON_DESC=Questo eroe è un drago. Roaaaar!
RANGED_DESC=Questo eroe non ama stare vicino al nemico e preferisce attaccare dalla distanza.
MELEE_DESC=Questo eroe non teme il nemico e lo attacca direttamente in mischia.
TASTY_DESC=Questo eroe è succulento. Gnam! Qualche mostro dalla bocca larga potrebbe provare a mangiarselo.
HEAVY_DESC=Forse questo eroe mangia troppo, oppure ha l'ossatura robusta. In ogni caso, questo è rilevante solo in alcune modalità o per certe abilità, ma è importante che tu lo sappia :).
UNSTABLE_DESC=La mente di questo eroe è instabile e i nemici avranno difficoltà a emulare il suo stato mentale.
