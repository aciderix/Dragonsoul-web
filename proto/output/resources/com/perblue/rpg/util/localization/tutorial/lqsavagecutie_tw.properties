
QUEST_0_1=無論我如何反駁，每個人仍然覺得我很可愛！
QUEST_0_2=看來我們都有問題，但或許我們可以互相幫助。我並不是因 「可愛」而出名的。對於如何激發出真正的恐怖，我會給你一些建議。
QUEST_0_3=快點告訴我吧，骷髏國王，我怎麼可以再恐怖點？
QUEST_0_4=我現在跟龍索爾，也就是神龍泰坦有點不和。如果我給你一些建議，你可以給我美言幾句嗎？
QUEST_0_5=如果你幫我嚇唬他們，我會打電話給神龍泰坦。
QUEST_0_6=很好！你要做的第一件事是要變得更神秘。別整天在外面閒逛。你要從陰影中突然跳出來並發出一聲響亮的「哇」！那麼「可愛」這個形容詞，人們就再也不會把它用來形容你了。
QUEST_0_7=用突然的動作和驚嚇來充滿他們的心。我會消失六個晝夜。
QUEST_0_8=太久了吧，但祝你玩得開心。

QUEST_1_1=進展如何？
QUEST_1_2=這真的開始煩擾我了。每個人都很想我，並想要擁抱我。
QUEST_1_3=見鬼。好吧，我們來個新戰略。別再躲起來了，而是展露出你的野蠻一面。下次你去參與這些小型遠征戰時，將所有你看到的所有東西都撕成雜碎。
QUEST_1_4=我將會變成一隻真正的怪物。你應該一起來看看！
QUEST_1_5=哦，親愛的，還是免了。我討厭長途旅行。他們會把我的腳骨磨成小塊。

QUEST_2_1=我注意到變化很強烈了，我想他們開始明白了！
QUEST_2_2=太好了。龍索爾現在不得不對我熱情：除了因為我的優良品格外，我甚至援助過那些可愛的龍。
QUEST_2_3=我想你可能想要祈禱了，你剛才說什麼了？
QUEST_2_4=噢天啊。
QUEST_2_5=我的可愛問題今晚終於要終結了！我撕碎了眼前的一切！！
QUEST_2_6=嗯...好的，然後...問題解決了！很高興我可以幫助你。現在，關於打電話給龍索爾的事，啊啊啊！

QUEST_3_1=想要抱抱嗎？當你看到鮮血從我的下巴流下來時，我會讓你歇一下。說我可愛，沒關係的：我會一大口把你咬死！
