
STAGE_1_PRE_1=¡Oh...! ¡Ninguna planta me da miedo! Ven aquí, ¡pedazo de repollo inmundo!
STAGE_1_PRE_2=¿Qué me has llamado?
STAGE_1_PRE_3=¡Qué hierba más tocha!
STAGE_1_PRE_4=¡Vaya bocados más exquisitos se presentan aquí hoy! Muy amables al venir a cenar conmigo...

STAGE_1_POST_1=Me haces perder el apetito. ¡Hasta pronto, bocaditos!
STAGE_1_POST_2=PUAAAAJ, estoy cubierto de baba de planta.
STAGE_1_POST_3=Siento tener que decirte esto, chaval, pero parece que la salida está bloqueada.
STAGE_1_POST_4=¡@$%*! Ese arbusto frondoso ha camuflado su huida.

STAGE_2_PRE_1=¡Entre la espada y la pared!
STAGE_2_PRE_2=¡Te tenemos, Herma!
STAGE_2_PRE_3=¡Qué optimista! Ahora intenta decirme algo malo de verdad.
STAGE_2_PRE_4=¡@$#%! ¡Se ha vuelto a esconder en su olla! ¿Qué hacemos ahora?

STAGE_2_POST_1=¡Buen viaje! ¡Nos vemos en la próxima caída!
STAGE_2_POST_2=Sustituta, no entiendo por qué tenemos que esperar tanto.
STAGE_2_POST_3=Es una forma de hablar, Dama Dragón. Vamos a descansar algo antes de seguir. Nos aguarda un gran descenso.

STAGE_3_PRE_1=Aj... Qué falta de dignidad.
STAGE_3_PRE_2=¡Te tenemos!
STAGE_3_PRE_3=Yo no estaría tan seguro, bocadito de sabrosura.
STAGE_3_PRE_4=¡Menos hablar y más luchar! ¡Vamos a freír a esa @$%@%$ flor!

STAGE_3_POST_1=¡No! ¡Me estoy marchitando!
STAGE_3_POST_2=Creo que vamos a saltarnos el postre.
STAGE_3_POST_3=Bocaditos, ¡nunca encontraréis al titán oculto!
STAGE_3_POST_4=Es tu hora de... Espera, ¿qué?
STAGE_3_POST_5=¡@#%! ¡Ha muerto antes de que lográramos saber más!
STAGE_3_POST_6=Sustituta, ¿lograste traducir esas runas?
STAGE_3_POST_7=Dama Dragón, ¡he estado algo ocupado luchando!
