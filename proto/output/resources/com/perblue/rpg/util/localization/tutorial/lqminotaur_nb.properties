
QUEST_0_1=ØY, BROR!
QUEST_0_2=Bror, øy?
QUEST_0_3=Takk for at du spør! Han er her, bror. Du vet den psykopaten som stengte meg inne i labyrinten? Han er et sted her i Drakonia.
QUEST_0_4=Det er vilt! Hva skal vi gjøre, bror?
QUEST_0_5=Vi må finne ham, vi må gi ham en skjennepreken han sent glemmer, og vi må rundjule ham! Helst i den rekkefølgen.
QUEST_0_6=Men Megabror, hvordan skal vi finne ham? Man kan liksom gjemme seg *overalt* i verden. Han kan være hvor som helst.
QUEST_0_7=Vi må få kraften i visdom på vår side. Vi samler trettito av de magiske åtterkulene. De VET liksom ting, bror.
QUEST_0_8=Hvorfor trettito?
QUEST_0_9=Tenkt deg om. Vi er to stykk, vi har begge to hender, og det er en magisk ÅTTER-kule. To ganger to ganger åtte er trettito. Det er matte. Matte er vitenskap, og vitenskap er makt!
QUEST_0_10=MAKT, BROR!

QUEST_1_1=Jeg fant litt informasjon om fyren. Han kalles for Labyrintveveren. Og hør her: Mestertyven fortalte meg at Bokserdvergen hørte fra Tusseknuseren at Gravermuldvarpens fetter ble bedt om å hjelpe ham med å grave en ny labyrint. Den djevelen gjør det igjen!
QUEST_1_2=Folk i kongeriket gir barna sine så teite navn. Jeg er glad moren min ikke gjorde det.
QUEST_1_3=Hvordan går det med Morzerker, forresten?
QUEST_1_4=Bra! Hun driver fortsatt og videreutdanner seg.
QUEST_1_5=Imponerende. Men nok snakk! Vi må omstille oss fra «avslapning» til «hevn», bror!
QUEST_1_6=Jeg er omstilt, bror! Hvor finner vi det krypet?
QUEST_1_7=De graver ved den forsvunne byen. Vi må dra på ekspedisjon!
QUEST_1_8=Vet du hva det betyr?
QUEST_1_9=STEINHARDE KAMPER, BROR!

QUEST_2_1=Vi må finne ham før han bygger ferdig den nye labyrinten. Labyrinter er et rent mareritt. Vet du hvor mange folk jeg var nødt til å spise da jeg var nede?
QUEST_2_2=Wow, altså, det må ha vært noe som ... femtitre.
QUEST_2_3=Hv... det er *nøyaktig* det det var.
QUEST_2_4=Jeg fikk toppkarakterer på skolen. Kallenavnet mitt var «Gjettzerker».
QUEST_2_5=Kult. Greit, gjør deg klar, bror. Vi har en labyrint å banke opp!
QUEST_2_6=Å JAAAA! Vent, kan man banke opp en labyrint? Hva er egentlig planen her?
QUEST_2_7=Labyrintveveren betalte den kjempeidioten Aurum for å vokte gravestedet. Vi kjemper mot ham, banker ham opp, han faller overende og knuser alt. Vi skal banke opp labyrinten med den digre gullrumpa hans!
QUEST_2_8=Snart kommer kallenavnet mitt til å bli Bankopp Rumpyrint!
QUEST_2_9=Det er det dummeste navnet jeg noensinne har hørt, og jeg digger det! Du er den eneste som har samme humor som meg. Vi setter i gang!
QUEST_2_10=Bror!
QUEST_2_11=BROR!!!

QUEST_3_1=Vi knuste labyrinten, men Labyrintveveren slapp unna. Han kan fortelle det til resten av verden mens han flykter gråtende: Hvis du bygger en ekkel labyrintdings, kommer du til å få juling av to SUPERBRØDRE!
