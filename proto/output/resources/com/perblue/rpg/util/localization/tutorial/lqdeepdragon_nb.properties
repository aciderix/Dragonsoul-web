
QUEST_0_1=Hei, kompis! har du en blåmandag?
QUEST_0_2=Begge foreldrene mine ble født på mandager.
QUEST_0_3=Jeg prøver en gang til. Hei, kompis! Hvorfor så dyster?
QUEST_0_4=Ingen forstår meg. Det er ikke mulig å formidle smerten jeg føler i ... dragesjelen min.
QUEST_0_5=Wow.
QUEST_0_6=Jeg har jobbet med en diktsamling. Temaet er «mørket».
QUEST_0_7=Naturligvis.
QUEST_0_8=Men jeg har mistet favorittpennen min! Den var som en del av meg. Ordene strømmet ut da jeg skrev med den.
QUEST_0_9=Kanskje vi kan finne en ny til deg. Hva slags penn var det?
QUEST_0_10=En likfinger dyppet i hydragift.
QUEST_0_11=EN HVA DYPPET I HVA?!

QUEST_1_1=Jeg eksperimenterer med nye poetiske uttrykk. Kanskje «bøker» og «papir» og «blekk» bare er kjettinger som holder ordene mine fanget. Skjønner du hva jeg mener?
QUEST_1_2=Hm, kanskje du kan prøve improvisasjon. Eller å hogge ting inn i steintavler. Å, eller skrive ting på himmelen med fly!
QUEST_1_3=Jeg har hørt noe om en «global chat». Jeg er ikke sikker på hvordan det fungerer, men kanskje det er der fremtidens poesi skapes.
QUEST_1_4=For en spennende idé! Jeg kan skrive poesi der i noen dager og se hva som skjer. Eller kanskje jeg skal satse på et internasjonalt gjennombrudd først som sist, og i stedet skrive «POETRY»?
QUEST_1_5=Da er det avgjort. Jeg skal skrive ordet «POETRY» i den globale chatten i fem dager.
QUEST_1_6=Det var ikke det jeg ... Vet du hva? Prøv det.
QUEST_1_7=(Det kan ikke være verre enn poesien han skriver til vanlig.)
QUEST_1_8=Hva var det?
QUEST_1_9=Å, eh ... jeg nøs.
QUEST_1_10=Kanskje du har en slags avfallssykdom. Det hadde vært genialt!
QUEST_1_11=Ja vel. Takk.

QUEST_2_1=Jeg har funnet ut at poesi i kortform ikke er noe for meg. Hvordan kan jeg uttrykke mørket i meg med enkeltord og uttrykksikoner?
QUEST_2_2=Se jeg bryr meg.
QUEST_2_3=Hva var det?
QUEST_2_4=Jeg mener: «Å, så leit.»
QUEST_2_5=Ikke sant! Jeg visste at du ville forstå meg. Ørene dine skal bli de første som får høre det nye diktet mitt: «Død, død, stakkars drage». Det e...
QUEST_2_6=Nei, vent! Nngh ... Jeg fortjener ikke å bli vist en sånn ære. Du vet, jeg lider ikke engang av avfallssykdommer.
QUEST_2_7=Du har kanskje rett. Hvem foreslår du?
QUEST_2_8=Øh. Nettopp. Å, jeg vet det! I krypten finnes det mengder med tilhørere. Det er et perfekt sted – de du finner der, er ganske opptatt av døden, vil jeg tro.
QUEST_2_9=For en utmerket idé! Jeg skal beseire fiendene mine i krypten og deretter glede dem med det nye diktet mitt!
QUEST_2_10=(Puh, det var *nære* på.)

QUEST_3_1=Hvem skulle tro at beseirede fiender kunne være det beste publikumet. De er så stille, men jeg vet at de lytter med sjelen ... Banesårene deres har sikkert ingenting med saken å gjøre.
