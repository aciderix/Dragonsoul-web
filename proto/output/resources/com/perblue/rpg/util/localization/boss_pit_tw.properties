

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=「靈能召喚師」
NPC_EVIL_WIZARD_0_DESC=一個瘋狂的巫師搶佔了龍城堡！你可以從城堡裡看到一些奇怪的幻象，但他們看起來不像變音的魅影。
NPC_EVIL_WIZARD_0_DESC_COMPLETE=巫師已經逃到附近的房間裡，但是這道門卻被強大的魔法堵死了。替角可能在應對魔法方面擁有才華，但她需要花整天時間才能解鎖。明天再來恩沃格斯戰鬥吧！
NPC_EVIL_WIZARD_1_DESC=替角抱怨這些東西難以破譯，她因為疲倦，眼皮也愈來愈重了。突然，鎖咔一聲地打開了。半人馬驚叫道：「做得好，孩子！」。當門打開時，一連串的魔法箭射出，然後是一陣瘋狂的咯咯笑聲....
NPC_EVIL_WIZARD_1_DESC_COMPLETE=你的幾個隊員已經被房間裡的神秘氣體擊倒了，他們快速地睡著了。電光雪人已經在替角的期刊中找到解毒劑配方，但是這個解毒劑需要一天時間配製。明天再來全力與恩沃格斯戰鬥吧！
NPC_EVIL_WIZARD_2_DESC=你的隊員已經完全恢復，他們跟隨著藍色粉末狀腳印來到城堡。這些腳印引導我們來到一個驚人的煉金術實驗室。看來恩沃格斯一直使用靈魂石粉塵來創造令人厭惡的東西。是時候終結這病態的虛假科學了！
NPC_EVIL_WIZARD_2_DESC_COMPLETE=替角開始收拾恩沃格斯的煉金術實驗室：「我會將這些東西發送給魔法龍進行分析，或許在這些瘋狂的東西之中，有些東西可以成為我們的優勢！讓人沮喪的是，桌子突然燃起了藍色火焰。 \n\n」@#$%! 小心！火焰熄滅了，它在地板上留下了發光的符文。當他們逐漸消失時，替角把符文迅速記錄下來說：「我會破譯這些符文。」

NPC_EVIL_WIZARD_0_PIERCING=恩沃格斯的鬼魂對穿刺傷害免疫
NPC_EVIL_WIZARD_0_BASHING=恩沃格斯的鬼魂對猛擊傷害免疫
NPC_EVIL_WIZARD_1_NECROTIC=恩沃格斯的斑點巨魔鬼魂只會受到壞疽傷害。
NPC_EVIL_WIZARD_1_TOXIC=恩沃格斯的梟龍鬼魂只會受到毒性傷害。
NPC_EVIL_WIZARD_1_WATER=恩沃格斯的月亮龍鬼魂只會受到水系傷害。
NPC_EVIL_WIZARD_1_ELECTRIC=恩沃格斯的時尚德魯伊鬼魂只會受到電擊傷害。
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=你需要對恩沃格斯的寵物「曼格列斯」施加持續傷害效果，才能對它造成傷害。



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=「英雄吞噬者」
NPC_GIANT_PLANT_0_DESC=偵察兵報告在黑暗森林北部正在流傳著出現巨型食人植物的傳言。是時候調查一下了！
NPC_GIANT_PLANT_0_DESC_COMPLETE=這個出口已經被帶著尖刺的葡萄藤覆蓋了！我們需要數小時來砍出一條出路。明天之前我們都追不上我們的獵物了。
NPC_GIANT_PLANT_1_DESC=我們步伐急促，緊跟著敵人的踪跡，穩步向上爬。當我們終於趕上敵人時，地面開始變得平坦，並在陡峭的懸崖邊緣前俘獲了巨型植物。
NPC_GIANT_PLANT_1_DESC_COMPLETE=今晚我們在這裡露營，相信維努西亞將會等待我們與她在懸崖基地會面。
NPC_GIANT_PLANT_2_DESC=我們爬下懸崖，看見維努西亞憤怒地坐在一堆她自己的泥土上。
NPC_GIANT_PLANT_2_DESC_COMPLETE=擊敗巨型植物後，替角開始她的破譯工作。我們希望這些符文能給我們啟示，找出這個神秘的隱藏泰坦。

NPC_GIANT_PLANT_0_TASTY=只有可口的英雄才能將維努西亞從她的保護壺中引出來。
NPC_GIANT_PLANT_1_BASHING=利用猛擊傷害或擊退，將維努西亞推向懸崖邊緣。
NPC_GIANT_PLANT_1_KNOCKBACK=利用猛擊傷害或擊退，將維努西亞推向懸崖邊緣。
NPC_GIANT_PLANT_2_FIRE=維努西亞的葡萄藤只會受到火系或砍擊傷害。
NPC_GIANT_PLANT_2_SLASHING=維努西亞的葡萄藤只會受到砍擊或火系傷害。



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=「金色燈塔」
NPC_GOLD_COLOSSUS_0_DESC=破譯出來的符文原來是一個複雜法術的說明書。幾小時後，替角已經能夠集合這些材料。我們部隊聚集在一起，她咕嚕咕嚕說著奇怪的話，突然，我們被傳送到一條危險的刮著大風的橋上！
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=看來我們還需要處理另一個法術。替角需要時間來收集下一個傳送所需的材料。我們最好在下一場戰鬥之前睡一個好覺。
NPC_GOLD_COLOSSUS_1_DESC=我們準備傳送到泰坦的下一個位置。接下來我們會在哪呢？
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=當替角查找反法術並預備下一個傳送工作時，我們休息，並讓半人馬處理我們的傷口。即使使用了治療魔法，我們仍至少需要一天的時間才能讓雙腳恢復過來。
NPC_GOLD_COLOSSUS_2_DESC=反法術準備妥當，好了，我們也急不及待想要得到那金色的破舊不堪的戰利品。讓我們戰鬥吧！
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=奧蘭姆在我們眼前變成了石頭。寶藏室裡一道神秘的門隨之打開，內裡有一個龍人雕像。我們在更多泰坦變成這樣之前阻止變音！與此同時，我們應該繼續調查和尋找其餘的雕像。

NPC_GOLD_COLOSSUS_0_HEAVY=這座橋上的強風並不會影響重型英雄。
NPC_GOLD_COLOSSUS_1_RANGED=尖硬的地形會令走過的英雄受傷。選用遠程攻擊英雄將會是最好的選擇。
NPC_GOLD_COLOSSUS_2_PIERCING=奧蘭姆的金盾只會受到穿刺傷害。

