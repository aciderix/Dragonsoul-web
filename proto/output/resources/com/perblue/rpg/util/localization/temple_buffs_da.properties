
BARDBARIAN_BUFF=Efter et nederlag får alle fjender <x%> angrebsfart og <y%> bevægelsesfart.
BROZERKER_BUFF=Når han er besejret, får enhver fjende, der ryger ned under <x%> helbred, et "det skal gøre ondt, før det gør godt"-skjold lig med <y%> af dens maks. helbred.
CENTAUR_OF_ATTENTION_BUFF=Når han er besejret, affyrer han sine "boksebolde" fra uden for skærmen, hver gang der er gået <cooldown> sekunder. Hver pil forvolder <x> fysisk skade.
MEDUSA_BUFF=Når hun er besejret, har alle fjenders basisangreb en chance for at forstene angribere i <duration> sekunder. Denne chance udløses en gang for hvert <x> basisangreb.
SNAP_DRAGON_BUFF=Når den er besejret, får titanen <x> energi, hver gang en fjende dør i den anden bølge.
UNSTABLE_UNDERSTUDY_BUFF=Når hun er besejret, bruger Dubiøse Dubleant "kæberasler" på den fjerneste angriber og forvolder <x> magisk skade, hver gang der er gået <cooldown> sekunder.
FAITH_HEALER_BUFF=Når han er besejret, helbreder Skt. Sundhed alle på titanens side, hver gang der er gået <cooldown> sekunder. Fjenderne får <x> helbred for hvert ord.
BONE_DRAGON_BUFF=Når den er besejret, får alle fjenders basisangreb områdeskade.
DRAGON_LADY_BUFF=Når hun er besejret, bliver et "flabet missil" hidkaldt, hver gang der er gået <cooldown> sekunder. Det forvolder <x> magisk skade og lammer angriberne i <duration> sekunder. Lammer med garanti de, der er på niveau <lvl> og derunder.
AQUATIC_MAN_BUFF=Når han er besejret, bliver en "tsunami" hidkaldt, hver gang der er gået <cooldown> sekunder, som forvolder <x> magisk skade og slår alle ramte angribere tilbage.


