EXPERT_ch12_lvl6_DESCRIPTION=遠くに暗い物体が見えて、我々は立ち止まる。それは氷に包まれた巨大なドラゴンだ！
EXPERT_ch12_lvl9_DESCRIPTION=城に到達したが、モンスターに道を塞がれた。嵐がさらに激しくなる中、争いが始まる。
EXPERT_ch12_lvl12_DESCRIPTION=城は奇妙なくらいリアルな氷の像だらけだ。なんと不思議な光景か・・・
EXPERT_ch12_lvl15_DESCRIPTION=氷の上に向かうところ、突風がやって来る。
EXPERT_ch12_lvl18_DESCRIPTION=最後に山を一望してから、海岸にあるポートシティへと向かう。
EXPERT_ch13_lvl0_DESCRIPTION=山を下っていくにつれ、風の向きが変わり、海の空気の新鮮な香りをもたらす。
EXPERT_ch13_lvl3_DESCRIPTION=雲は突然現れ、風が吹き荒れて、我々はストームドラゴンに襲われる。
EXPERT_ch13_lvl6_DESCRIPTION=風が再び吹き出し、我々は敵ともう一度顔を見合わす。
EXPERT_ch13_lvl9_DESCRIPTION=やっとのことでモンスターの軍隊を突破し、浜辺でいつか見たことがあるような光景を目の前にする。
EXPERT_ch13_lvl12_DESCRIPTION=我々の周りに風が吹く。「ホンマええ加減にせえや！」と叫ぶエレクトロ・イエティ。「こいつと何回戦わなアカンねん！」
EXPERT_ch13_lvl15_DESCRIPTION=やっと追い付いた！さあ、ストームドラゴンを倒すぞ！
EXPERT_ch13_lvl18_DESCRIPTION=遠くに霞んで見える街は、その色彩と微かに流れてくる音楽で我々を魅了する。
EXPERT_ch14_lvl0_DESCRIPTION=我々はペテンの港に入る。ここは古風な釣りの港であるが、少々後ろめたい部分もある。
EXPERT_ch14_lvl3_DESCRIPTION=うんちく：ここは「回収路地」と呼ばれるはずだったが、濁点を間違えたのかな？
EXPERT_ch14_lvl6_DESCRIPTION=唸り声がもう一度聞こえてくる。今回はもっと近いようだ。
EXPERT_ch14_lvl9_DESCRIPTION=さっきの唸り声は絶対に酒場の中から来たと、忍者ドワーフが主張する。
EXPERT_ch14_lvl12_DESCRIPTION=今すぐ、地図を見せてくれ！
EXPERT_ch14_lvl15_DESCRIPTION=いくつかのモンスターと直面し、海を見ることにも成功！
EXPERT_ch14_lvl18_DESCRIPTION=ドラゴンと戦おう！
EXPERT_ch15_lvl0_DESCRIPTION=「勘弁してや！」とエレクトロ・イエティが叫ぶ。「また海に出るん！？俺、船酔いホンマにひどいねん。」
EXPERT_ch15_lvl3_DESCRIPTION=船首へ！そこからの方が船全体がよく見えるかも。
EXPERT_ch15_lvl6_DESCRIPTION=エレクトロ・イエティがブリッグで泥棒を発見する。
EXPERT_ch15_lvl9_DESCRIPTION=本当にお腹が空いた。泥棒探しは昼飯のあとにしてもいいか？
EXPERT_ch15_lvl12_DESCRIPTION=ただの嫌味だね。
EXPERT_ch15_lvl15_DESCRIPTION=海を渡りながら、数えきれないほどの敵と戦う！これより幸せなものはあるか？
EXPERT_ch15_lvl18_DESCRIPTION=ついに泥棒を追い詰めた！厳しく・・・叱るとするか。
EXPERT_ch16_lvl0_DESCRIPTION=奇妙な島の海岸で難破した。
EXPERT_ch16_lvl3_DESCRIPTION=もう限界だ！この森のストーカーが誰なのか分かるまで、これ以上は進まない。
EXPERT_ch16_lvl6_DESCRIPTION=この島から脱出しないといけないが、船はもう使えそうにもない。 どうしたらいい？
EXPERT_ch16_lvl9_DESCRIPTION=すごい！ここの場所を何日もかけて勉強できそう！これが全部終わったら、ここに戻らないと。
EXPERT_ch16_lvl12_DESCRIPTION=検体26号はちょっとした幸福感を与える霧の雲を吐き出すようだ。アフロ・ドルイドが昼間それをいじっていた。
EXPERT_ch16_lvl15_DESCRIPTION=休憩をするために素敵な川に立ち寄り、水を飲もうとしたところ・・・中にピラニアが住んでいるようだ。ここは本当にイヤな場所だ。
EXPERT_ch16_lvl18_DESCRIPTION=いやー！この島に、死に魅了されるドラゴンがいて本当に良かったー。なんちゃって。まぁ、こんな場所に居てもおかしくないか。
EXPERT_ch17_lvl0_DESCRIPTION=乗組員が船の墓場からこの素晴らしいドラゴンの檣頭を回収してきた。どこから来たんだろう？
EXPERT_ch17_lvl3_DESCRIPTION=さて、ブリッグを見つけたところで、今度は食堂だ。
EXPERT_ch17_lvl6_DESCRIPTION=ナビゲーションに使う六分儀のことよ。エロいものじゃないから。 もしかして、船長室にセクスタントがあるかも！
EXPERT_ch17_lvl9_DESCRIPTION=また船首？何か変だわ。
EXPERT_ch17_lvl12_DESCRIPTION=また船首に到着・・・もう、うんざりだわ。そういえば、マストの先が輝いてることに気づいた？
EXPERT_ch17_lvl15_DESCRIPTION=ブリッグに戻ってしまった、しかも私たちだけじゃないみたい。
EXPERT_ch17_lvl18_DESCRIPTION=何をしないといけないって？ドラゴンと戦うことさ！
EXPERT_ch18_lvl0_DESCRIPTION=我々は陸に戻り、エレクトロ・イエティが大きく安堵の溜息を吐く。彼は本当に都会のイエティだ。
EXPERT_ch18_lvl3_DESCRIPTION=市場も港と同じぐらい人がいない。もう！巻物と墨を仕入れないといけないのに・・・
EXPERT_ch18_lvl6_DESCRIPTION=我々はベーテ・ノワールは何時間も歩いてるが、まだ誰一人も見かけていない。
EXPERT_ch18_lvl9_DESCRIPTION=おそらく、その生物は問題のある場所に現れ、より問題を起こしているのだろう。
EXPERT_ch18_lvl12_DESCRIPTION=エレクトロ・イエティがさっきから、ダンジョン男を睨み付けている。仲良くなれそうにないな。
EXPERT_ch18_lvl15_DESCRIPTION=我々はその生き物をシティセンターまで追跡。 彼は裂けたシャツの一部を残し、路地を下って消えた。
EXPERT_ch18_lvl18_DESCRIPTION=これでやっとあの黒髪の獣が何物かが分かる！
EXPERT_ch19_lvl0_DESCRIPTION=ベイト・ノワールには悪者はいないが、呪いからは解放されていない。一体この呪いはどこから来てるんだろう。
EXPERT_ch19_lvl3_DESCRIPTION=ここは、まるでバードバリアンのアルバムのジャケットみたいな所だ。
EXPERT_ch19_lvl6_DESCRIPTION=あそこに住人がいる！彼女に聞いてみよう！
EXPERT_ch19_lvl9_DESCRIPTION=もしロックがかかっている場合は、マスター怪盗に頼もう。
EXPERT_ch19_lvl12_DESCRIPTION=ぐすん…かわいそうな取り憑かれた悪魔たち。
EXPERT_ch19_lvl15_DESCRIPTION=ヴァイル・バイルはちょっと怪しいけどいい人そうだった。
EXPERT_ch19_lvl18_DESCRIPTION=ようやくカオス・ネクサスにたどり着いた。
EXPERT_ch20_lvl0_DESCRIPTION=カオス・ネクサスはベイト・ノワールの砦の祭壇と同様に、我々を転送するはず。または消滅させられるかも。
EXPERT_ch20_lvl3_DESCRIPTION=トランペットが聞こえた？
EXPERT_ch20_lvl6_DESCRIPTION=ドラゴンや悪魔たちが背後にいるよ。
EXPERT_ch20_lvl9_DESCRIPTION=吟遊詩人だったら勇敢なら冒険についての歌を歌ってくれるじゃん。でしょ？
EXPERT_ch20_lvl12_DESCRIPTION=天使部隊のおでましだ。
EXPERT_ch20_lvl15_DESCRIPTION=聖なる尖塔は前から見ても後ろから見ても同じみたいだ。違いは分かる？
EXPERT_ch20_lvl18_DESCRIPTION=お喋りはそこまで！さあ、戦おう！