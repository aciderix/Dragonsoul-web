NORMAL_ch0_lvl0_DESCRIPTION=ウムラウトはドラキュル城を離れた。我々の仲間がまだ近くにいる。急げば彼らのストーンを取り戻せるかも！
NORMAL_ch0_lvl1_DESCRIPTION=外から悪態をつく声が聞こえてくる。 エレクトロ・イエティは中庭にいるに違いない！
NORMAL_ch0_lvl2_DESCRIPTION=援軍が到着し、中庭はモンスターでいっぱいだ。彼らはドラゴンについて何か話している。ウムラウトはまだ去っていないのか！
NORMAL_ch0_lvl3_DESCRIPTION=モンスター達は城の中に逃げ込んだ。後を追うぞ！中のドラゴンはウムラウトだろうか？
NORMAL_ch0_lvl4_DESCRIPTION=ダークドラキュルは逃げ出し、囮としてモンスターをけしかけた！
NORMAL_ch0_lvl5_DESCRIPTION=あの噂に高い信仰ヒーラーを中庭で発見。治療師は使えそうだ。ストーンを手に入れよう！
NORMAL_ch0_lvl6_DESCRIPTION=偵察隊が中庭で落ち着きのない助手を見かけた。仲間なのに、なぜ中庭にいたんだ？
NORMAL_ch0_lvl7_DESCRIPTION=落ち着きのない助手がいるのを確認した。調査しよう。
NORMAL_ch0_lvl8_DESCRIPTION=ウムラウトは助手の力を手放す気はないみたいだ。ストーンを取り戻そう！
NORMAL_ch0_lvl9_DESCRIPTION=モンスターが城に引き返して行く！臆病者め！
NORMAL_ch0_lvl10_DESCRIPTION=信仰ヒーラーがモンスターの仲間に加わり、こっちに向かって呪文を唱えている！ 中庭に行かねば！
NORMAL_ch0_lvl11_DESCRIPTION=援軍が到着した！城に戻るには、彼らを押し戻さねば！
NORMAL_ch0_lvl12_DESCRIPTION=ダークドラキュルがドラゴン・レディのファントムと一緒に城壁にいるようだ！
NORMAL_ch0_lvl13_DESCRIPTION=ダークドラキュルは城へ退却したが、我々は大群によって中庭へ押し戻された。
NORMAL_ch0_lvl14_DESCRIPTION=悪態を吐くエレクトロ・イエティの声が中庭から聞こえる。君の母親についてなんて酷いことを！許されると思うなよ！
NORMAL_ch0_lvl15_DESCRIPTION=彼らは城へ退却した。今がチャンスだ！
NORMAL_ch0_lvl16_DESCRIPTION=跳ね橋を渡って逃げようとするダークドラキュルを偵察隊が目撃！急がねば！中庭を横切って行くぞ！
NORMAL_ch0_lvl17_DESCRIPTION=逃げられる前に、跳ね橋にたどり着かねば！急げ！
NORMAL_ch0_lvl18_DESCRIPTION=ダークドラキュルの逃げ道をふさいだ。逃がすな！
NORMAL_ch1_lvl0_DESCRIPTION=偵察隊がドラケンウォールの森から煙が上がっているのを目撃した。調査しよう！
NORMAL_ch1_lvl1_DESCRIPTION=あまり使われていない道を通ってみようか？
NORMAL_ch1_lvl2_DESCRIPTION=スペースエルフが、クリスタルゴーレムとストーンインプと一緒に現れた。道を塞がれたぞ！
NORMAL_ch1_lvl3_DESCRIPTION=道の傾斜が急になってきた。もう少し高いとこまで行けば、煙の出所が分かるはずだ。
NORMAL_ch1_lvl4_DESCRIPTION=どこからかダンスミュージックが聞こえてくるぞ。ドン ドン ドン ドン。
NORMAL_ch1_lvl5_DESCRIPTION=このドラゴンに、火遊びは火傷のもとだってことを思い知らせてやろう！
NORMAL_ch1_lvl6_DESCRIPTION=ダストデビルを森の奥へと追い込んだ。ここは戦いに良さそうな場所だな。
NORMAL_ch1_lvl7_DESCRIPTION=ダストデビルが逃げようとしている！捕まえろ！
NORMAL_ch1_lvl8_DESCRIPTION=ダストデビルを逃してしまった。だが、空気が突然冷たくなったのはそれだけが理由ではないようだ・・・
NORMAL_ch1_lvl9_DESCRIPTION=さっきの戦いで道を外れてしまったようだ。迷ったかもしれないぞ！
NORMAL_ch1_lvl10_DESCRIPTION=あの紫色の花、さっき見たぞ・・・堂々巡りをしているのではないか？
NORMAL_ch1_lvl11_DESCRIPTION=突然、怒りに満ちた唸り声とともに響いてきたのは・・・ローラースケートの音？
NORMAL_ch1_lvl12_DESCRIPTION=給水するために足を止めていると、突然敵に襲われた！
NORMAL_ch1_lvl13_DESCRIPTION=あの丘に戻ることができれば、自分たちがどこにいるか分かるはずだ。引き返すぞ。
NORMAL_ch1_lvl14_DESCRIPTION=ポールマスターが華麗な動きで、丘への道を塞いでいる。
NORMAL_ch1_lvl15_DESCRIPTION=やっと森が見渡せる位置に辿り着いた。うーん・・・太陽が沈むのは東か？それとも西か？
NORMAL_ch1_lvl16_DESCRIPTION=ダストデビルを逃がすな！煙を辿っていこう。
NORMAL_ch1_lvl17_DESCRIPTION=ダストデビルは、我々が森を見渡した時に見つけた、古代遺跡の方に逃げたぞ。敵と戦いながらそっちに向かうしかない！
NORMAL_ch1_lvl18_DESCRIPTION=ダストデビルを古代遺跡まで追い詰めた！
NORMAL_ch2_lvl0_DESCRIPTION=モンスターがファイトピットに侵入したぞ！追い出すんだ！
NORMAL_ch2_lvl1_DESCRIPTION=偵察隊によると、近くの砦がドラゴンによって占領されているようだ。ヒーローたちよ！出番だ！
NORMAL_ch2_lvl2_DESCRIPTION=これはかつて強力な要塞だったが、奴らに破壊されてしまった。ゴミが最後にどうなるか思い知らせてやろう！
NORMAL_ch2_lvl3_DESCRIPTION=聞こえるか？奴らは食堂で宴会を開いているようだ。乗り込むぞ！
NORMAL_ch2_lvl4_DESCRIPTION=大広間を一掃したが、ドラゴンの姿が一向に見当たらない。どこにいるんだ？
NORMAL_ch2_lvl5_DESCRIPTION=勝利は鋭い悲鳴によってかき消された。クリムゾンウィッチとスナップ・ドラゴンだ！
NORMAL_ch2_lvl6_DESCRIPTION=台所から奇妙な光が漏れている。ストーブの火ではなさそうだ。
NORMAL_ch2_lvl7_DESCRIPTION=スナップ・ドラゴンが廊下の方へ逃げたぞ！
NORMAL_ch2_lvl8_DESCRIPTION=スナップ・ドラゴンに追いついた。もう逃さないぞ！
NORMAL_ch2_lvl9_DESCRIPTION=ファイトピットは再びモンスターで溢れた。放っておけるか！いざ、出陣！
NORMAL_ch2_lvl10_DESCRIPTION=ファイトピットを片付け終わった。これでやっと砦を救いにいけるぞ。
NORMAL_ch2_lvl11_DESCRIPTION=スナップ・ドラゴンの唸り声が台所から響いてくる。エレクトロ・イエティ！食べるのをやめて、こっちに来るんだ！奴のとこに行くには、邪魔な敵を倒すしかない！
NORMAL_ch2_lvl12_DESCRIPTION=スナップ・ドラゴンを追い詰めたぞ！喧嘩の時間だ。
NORMAL_ch2_lvl13_DESCRIPTION=スナップ・ドラゴンは廊下へと退き、宝を守るよう大群に命じた・・・
NORMAL_ch2_lvl14_DESCRIPTION=スナップ・ドラゴンが退却するぞ！逃がすな！
NORMAL_ch2_lvl15_DESCRIPTION=食堂が荒らされている。「食べもんはアカンって！！」エレクトロイエティが叫ぶ。「ちょ、ホンマ、許さへんで！」
NORMAL_ch2_lvl16_DESCRIPTION=奴らは砦の食料と酒をすべて破壊した！仕返しの時間だ！
NORMAL_ch2_lvl17_DESCRIPTION=宝を守るためにモンスターたちが走っていく。逃すものか！
NORMAL_ch2_lvl18_DESCRIPTION=奴らは宝物庫に逃げ込んだ。スナップ・ドラゴンとの最終決戦の時間だ。
NORMAL_ch3_lvl0_DESCRIPTION=エルフ国が援助を求めてきたが、モンスターがはびこる谷を越えなければならない・・・はあ。
NORMAL_ch3_lvl1_DESCRIPTION=谷に足を踏み入れた瞬間、驚きの光景を迎えた。
NORMAL_ch3_lvl2_DESCRIPTION=道がドラゴンたちによって封鎖されている！
NORMAL_ch3_lvl3_DESCRIPTION=谷に入ると、ケンタウロスが急に足を止めた。 「この場所、見覚えがあるぞ。」
NORMAL_ch3_lvl4_DESCRIPTION=待ち伏せだ！戦うぞ！
NORMAL_ch3_lvl5_DESCRIPTION=ここは不気味なとこだ。寒いし、臭いし、モンスターで溢れかえっている。敵を倒して、出来るだけ早くここから出なければ！
NORMAL_ch3_lvl6_DESCRIPTION=地面が揺れ始めた。「責任者に挨拶をする時間だ。」そうケンタウロスは叫び、戦いの中へと飛び込んだ。
NORMAL_ch3_lvl7_DESCRIPTION=ウムラウトが占領する前、ここは美しい谷だった。ケンタウロスは悲しみに打ちひしがれながらも、怒りに溢れていた。
NORMAL_ch3_lvl8_DESCRIPTION=自分たちが何処にいるかが良く分からない。周辺はモンスターたちに破壊され、ほとんど見分けが付かない。
NORMAL_ch3_lvl9_DESCRIPTION=橋は嫌な音を立ててきしんだ。下を見るな！
NORMAL_ch3_lvl10_DESCRIPTION=偵察隊が戦場でヒドラを発見した！
NORMAL_ch3_lvl11_DESCRIPTION=この谷を取り戻すには、あのドラゴンを倒すしかない！
NORMAL_ch3_lvl12_DESCRIPTION=ヒドラにボスが誰かを思い知らせる時が来た。
NORMAL_ch3_lvl13_DESCRIPTION=ヒドラがエルフ国に向かっている。奴より先に森の入り口に辿り着かねば！
NORMAL_ch3_lvl14_DESCRIPTION=そろそろ近いはずだ。地面が揺れているのを感じるだろう？
NORMAL_ch3_lvl15_DESCRIPTION=この塔は森の入り口を守るために使われていた。急いであのドラゴンを捕まえなければ！
NORMAL_ch3_lvl16_DESCRIPTION=今がチャンスだ！
NORMAL_ch3_lvl17_DESCRIPTION=これは壮大なボス戦だな！！奴を終わらせるぞ！
NORMAL_ch3_lvl18_DESCRIPTION=ここでヒドラとの最終決戦を行うのだ！
NORMAL_ch4_lvl0_DESCRIPTION=「蜻蛉の森なんてずっと立ち入り禁止で、今まで入ったことないわ。」 助手は興奮を隠しきれない様子だ。
NORMAL_ch4_lvl1_DESCRIPTION=モンスターたちにこの場所を破壊させるわけには行かない。追い出せ！
NORMAL_ch4_lvl2_DESCRIPTION=偵察隊がさらにモンスターがエルフの庭に向かっているのを発見した。急いで奴らに追いつかないと。
NORMAL_ch4_lvl3_DESCRIPTION=モンスターが古代の石像を破壊している！見逃すわけには行かない！
NORMAL_ch4_lvl4_DESCRIPTION=村人によると、以前この地区を守っていたドラゴンがウムラウトに操られているそうだ。
NORMAL_ch4_lvl5_DESCRIPTION=偵察隊がこの先に白い物体を発見した。クリムゾンウィッチが操る亡霊なのか？
NORMAL_ch4_lvl6_DESCRIPTION=噂は本当だった。ムーンドレイクを発見したが、ウムラウトに操られている！
NORMAL_ch4_lvl7_DESCRIPTION=なにかの古代魔法によって別の場所にテレポートされた。完全に迷子だ！
NORMAL_ch4_lvl8_DESCRIPTION=偵察隊からはぐれてしまい、完全に道から離れてしまった。
NORMAL_ch4_lvl9_DESCRIPTION=どうにかして森のはずれに戻ることができた。まあ、少なくともこれで現在地はわかったぞ！
NORMAL_ch4_lvl10_DESCRIPTION=ムーンドレイクに驚かされた！我らはここに導かれたようだ・・・
NORMAL_ch4_lvl11_DESCRIPTION=偵察隊と再会した。彼らはムーンドレイクを滝の方で見かけたらしい。
NORMAL_ch4_lvl12_DESCRIPTION=滝の雷鳴が胸の中で共鳴している！いざ、出陣！
NORMAL_ch4_lvl13_DESCRIPTION=モンスターの数が減ってきた。良い仕事をしているぜ！
NORMAL_ch4_lvl14_DESCRIPTION=村人がやる気になって周りにいるモンスターの群れを攻撃している！モンスターもじきに泣きながら逃げていくだろうな。
NORMAL_ch4_lvl15_DESCRIPTION=あのモンスターたちめ！また庭園を破壊していやがる！ あの石像を使ってぶちのめしてやろう。
NORMAL_ch4_lvl16_DESCRIPTION=偵察隊がわずか何キロさきに古代エルフのホールを発見した。言葉では表現できないほどの美しさらしい。
NORMAL_ch4_lvl17_DESCRIPTION=遠くにそのホールが見えるが、あの偵察隊が言ったとおりだ！素晴らしい！
NORMAL_ch4_lvl18_DESCRIPTION=このホールは・・・素晴らしい！ムーンドレイクとの最終対決には完璧な場所だ。
NORMAL_ch5_lvl0_DESCRIPTION=心残りがありながら蜻蛉の森をあとにしたが、次のチャレンジの準備はできている！
NORMAL_ch5_lvl1_DESCRIPTION=森に突入すると早々湿った、冷たい気候になる。
NORMAL_ch5_lvl2_DESCRIPTION=我々の誰一人もここまで未知の領域に入ったことはない。好奇心が湧く半面・・・少し怖い。
NORMAL_ch5_lvl3_DESCRIPTION=森が見渡せる位置から、森はモンスターで溢れかえっていることがハッキリわかる。
NORMAL_ch5_lvl4_DESCRIPTION=緑豊かな森はツタで密集している。 モンスターと戦う我らの足首にしがみつく。
NORMAL_ch5_lvl5_DESCRIPTION=モンスターの轟音とエレクトロ・イエティのお腹の音の区別がつかない。 何かを食べなければ。
NORMAL_ch5_lvl6_DESCRIPTION=我々のファントムは強くなるばかりだ。ウムラウトは実際どの位のパワーを制御しているんだろう。
NORMAL_ch5_lvl7_DESCRIPTION=偵察隊は食糧探しから戻り、いくつかの怪しげな根とベリーを手にしている。 腹が減って仕方の無い今なら、どんなものでもいい！
NORMAL_ch5_lvl8_DESCRIPTION=根は食べる前に茹でる必要がある。 キャンプファイヤーの煙を最小限に抑えようとしたが、敵をひきつけてしまった。戦うぞ！
NORMAL_ch5_lvl9_DESCRIPTION=敵のグループを追跡し、穏やかな空き地にたどり着く。安全を確保すれば、ようやく食事と休憩をとることができるぞ！
NORMAL_ch5_lvl10_DESCRIPTION=半分ほど腹が満たされたので、ファントムを片づけるためにさらに森の奥に入る。
NORMAL_ch5_lvl11_DESCRIPTION=不気味な沈黙は、大群の足音によって破られた！
NORMAL_ch5_lvl12_DESCRIPTION=丘の上に登って、周辺の景色を見ることにする。
NORMAL_ch5_lvl13_DESCRIPTION=遠くに大きな塔を発見。塔と周りのエリアを地図に書き記した。
NORMAL_ch5_lvl14_DESCRIPTION=偵察隊は遠くにある塔を調べるために出発する。 果たして、何を発見するのであろうか？
NORMAL_ch5_lvl15_DESCRIPTION=再び供給不足になり、釣りをするための川に立ち寄る。 突然、ファントムが森から現れる！
NORMAL_ch5_lvl16_DESCRIPTION=これで供給は何日かはもつだろう。それにしても、偵察隊からの報告はまだこない。
NORMAL_ch5_lvl17_DESCRIPTION=偵察隊が帰った！ 目的地はそれほど遠くはないが、そこに辿りつくためには大きな峡谷を渡らなければならない。
NORMAL_ch5_lvl18_DESCRIPTION=謎めいた塔はこの橋のすぐ後ろだが、道がモンスターによって塞がれている！
NORMAL_ch6_lvl0_DESCRIPTION=塔はちょうどこの先だ。 なぜモンスターたちがこの方向に向かったのかを見てみよう。
NORMAL_ch6_lvl1_DESCRIPTION=たくさんのドアがあるドーム型の部屋を訪れる。ふむふむ・・・
NORMAL_ch6_lvl2_DESCRIPTION=この入口には強力な魔法がかかっているようだ。 しっかりしないといけないぞ。
NORMAL_ch6_lvl3_DESCRIPTION=この図書室は素晴らしい！希少な魔法書が数えきれないほどある。いったい誰の所有物なんだろうか。
NORMAL_ch6_lvl4_DESCRIPTION=これらの希少な書物の所有者を見つけるため、図書館を後にする。
NORMAL_ch6_lvl5_DESCRIPTION=助手は以前、ここに来た事があるような気がしてたまらないようだ。
NORMAL_ch6_lvl6_DESCRIPTION=誰かが素晴らしい魔法生物を集めている。 この塔の所有者は狩人なのか？ それとも科学者なのか？
NORMAL_ch6_lvl7_DESCRIPTION=入り口からエレキギターの音が響く。 誰がこんな音を立てているのか？
NORMAL_ch6_lvl8_DESCRIPTION=遠い轟音が入口全体に響く。どこから来ているかは分からない。
NORMAL_ch6_lvl9_DESCRIPTION=助手は自分の目を疑う。この部屋は彼女が訓練を積んでいた錬金術研究所にそっくりだ。
NORMAL_ch6_lvl10_DESCRIPTION=助手の師匠の所在を知るため、モンスターを追跡する。
NORMAL_ch6_lvl11_DESCRIPTION=どーれーにーしーよーうーかーなー 天のドラゴン様の言う通り・・・にしないと食われてしまう。
NORMAL_ch6_lvl12_DESCRIPTION=今回のドアはもう一度剥製の部屋につながっている。剥製は我らを見ているようで、不気味だ。
NORMAL_ch6_lvl13_DESCRIPTION=助手はラビリンスチャームの解決策を知っているかもしれない。図書館に戻ることができるなら、彼女が必要となる魔法書がそこにある。
NORMAL_ch6_lvl14_DESCRIPTION=煙の匂いが入口の中に漂う。「BBQやったらええな！」エレクトロ・イエティが叫ぶ。「あかん、もう腹減りすぎて死にそうや。」
NORMAL_ch6_lvl15_DESCRIPTION=モンスターは図書館に火をつけるつもりだ。どうにかして止めないと！
NORMAL_ch6_lvl16_DESCRIPTION=何とか炎を消すことができた。 助手は一番価値のある本を取って、保管するために隠した。
NORMAL_ch6_lvl17_DESCRIPTION=危機一髪！ 助手が呪文を解いた。 外のモンスターが逃げようとしている音が聞こえる。やっと解放され、彼らのあとを追う。
NORMAL_ch6_lvl18_DESCRIPTION=塔を脱出し、城壁での対決を迎える。さあ、準備をしよう！
NORMAL_ch7_lvl0_DESCRIPTION=助手の師匠がウムラウトの軍隊に捕まった！見つけだすためにはすぐ後を追わないと。
NORMAL_ch7_lvl1_DESCRIPTION=森を出ると、巨大な塔のある奇妙な都市を見つける。マジックドラゴンはここに連れられたのだろうか？
NORMAL_ch7_lvl2_DESCRIPTION=尖塔には無数のドアがあり、その中の一つに入る。何が待ち構えているのだろうか。
NORMAL_ch7_lvl3_DESCRIPTION=広場でマジックドラゴンを発見！いざ、勝負！
NORMAL_ch7_lvl4_DESCRIPTION=広場に向かうが、モンスターによって道が塞がれる！
NORMAL_ch7_lvl5_DESCRIPTION=また師匠を見失った。 彼がどのドアを通ったのか全く分からない。
NORMAL_ch7_lvl6_DESCRIPTION=マジックドラゴンの気配もなく、広場に戻る途中で敵の奇襲を受けた！
NORMAL_ch7_lvl7_DESCRIPTION=外に出ると、マジックドラゴンが助手に向かって致命的な攻撃を与える！ はたして彼女はその攻撃を防げるのか？
NORMAL_ch7_lvl8_DESCRIPTION=マジックドラゴンは尖塔の中へ退却し、叫ぶ。「ここは任せるわ！何をすべきか分かってるでしょう！」
NORMAL_ch7_lvl9_DESCRIPTION=骨だけで作られているホールの中に入る。悪趣味ながらもカッコイイ。だが気持ち悪い。
NORMAL_ch7_lvl10_DESCRIPTION=ボーン・ドラゴンに採石場までの道を妨げられるわけには行かない！
NORMAL_ch7_lvl11_DESCRIPTION=「@％＃@％！また、消えてもうた！」エレクトロ・イエティは怒りのあまりに柱を蹴って叫ぶ。「イテッ！！この@！＃@ $！$ !!％*＃％@％！@ $ @！」
NORMAL_ch7_lvl12_DESCRIPTION=ドラゴンを追跡するために、もう一度尖塔の中に入る。
NORMAL_ch7_lvl13_DESCRIPTION=助手の表情が曇る。師匠はいったいどこだ？
NORMAL_ch7_lvl14_DESCRIPTION=ボーン・ドラゴンは、モンスターの軍隊と一緒に、まっすぐこちらへ向かってくる！
NORMAL_ch7_lvl15_DESCRIPTION=我々はエメラルドホールに入る。「魔法使いを自由にし、ブロサーカーに脳を、ドラゴン・レディに笑いのセンスを与えるために来ました。」と助手が述べる。
NORMAL_ch7_lvl16_DESCRIPTION=再び、助手の師匠が痕跡もなく消える。
NORMAL_ch7_lvl17_DESCRIPTION=この先どうすれば良いのか分からなくなり、とりあえずボーン・ドラゴンを探し始める。 今のところ、彼女がマジックドラゴンを見つけるための最後の希望だ。
NORMAL_ch7_lvl18_DESCRIPTION=ドラゴンを彼女の軍隊から分断することに成功。ようやく、この怒りをぶちまけられるぞ！
NORMAL_ch8_lvl0_DESCRIPTION=ボーン・ドラゴンを地下遺跡の入り口まで追いかける。顔を激しい熱から守りながら、淵の中へ突入する。
NORMAL_ch8_lvl1_DESCRIPTION=炎のクモだと！？どこの残酷な神々がこんな魔物を作り出したんだ？
NORMAL_ch8_lvl2_DESCRIPTION=エレキギターの早弾き音が洞窟中に響く。バードバリアンが近くにいるに違いない。
NORMAL_ch8_lvl3_DESCRIPTION=バードバリアンを別の溶岩洞まで追跡する。「オープニング・アクトを体験したところで、メインイベントをもっと熱くしていこうぜ！」
NORMAL_ch8_lvl4_DESCRIPTION=バードバリアンの耳障りな攻撃が鳴り響く。ボーン・ドラゴンが言及した遺跡を見つけるため、洞窟のなかにより深く突入する。
NORMAL_ch8_lvl5_DESCRIPTION=角を曲がり、ドラゴンとモンスターの群れの不意をついた。今度は見逃さないぞ！
NORMAL_ch8_lvl6_DESCRIPTION=蜻蛉の森で見たものを連想させる構造だ。エルフは大昔、ここに定着していたに違いない。
NORMAL_ch8_lvl7_DESCRIPTION=武器を構えて、洞窟の奥深くまでドラゴンを追い続ける。
NORMAL_ch8_lvl8_DESCRIPTION=逃げるモンスターたちがこの先にある宝物庫について何か話してるのが聞こえてくる。ケンタウロスがこれを聞くとすぐに調子よくなる。
NORMAL_ch8_lvl9_DESCRIPTION=モンスターとドラゴンが宝を盗んでいる！止めなければ！
NORMAL_ch8_lvl10_DESCRIPTION=マジックドラゴンは洞窟に突入して逃げようとする。彼が奪った石像は重要なものなのか？
NORMAL_ch8_lvl11_DESCRIPTION=できるだけ早くモンスターの群れを突き進んでいるが、マジックドラゴンを見失ってしまった！
NORMAL_ch8_lvl12_DESCRIPTION=助手はホールの向こう側にマジックドラゴンを発見。彼にたどり着くためには戦いながら部屋を通り抜けるしかない！
NORMAL_ch8_lvl13_DESCRIPTION=マジックドラゴンが出口に向かって逃走中！急げ！
NORMAL_ch8_lvl14_DESCRIPTION=モンスターたちは猛攻撃を続けているが、今はあきらめるわけには行かない！
NORMAL_ch8_lvl15_DESCRIPTION=ケンタウロスは溶岩の流れを勇敢に飛び越え、ボーン・ドラゴンを追い詰める。今回は絶対逃がさないぞ！
NORMAL_ch8_lvl16_DESCRIPTION=「さあ、あとちょっとだ！」 洞窟を突き進み、マジックドラゴンに追いつく。
NORMAL_ch8_lvl17_DESCRIPTION=「このっ！捕まってたまるか！」マジックドラゴンはモンスターの群れの中に消え、遠くの明るく開けた場所へ向かっていく。
NORMAL_ch8_lvl18_DESCRIPTION=助手は煮えたぎる溶岩を飛び越える。「あなたもその石像もウムラウトに渡さないわ！何があっても、私があなたを止める！」
NORMAL_ch9_lvl0_DESCRIPTION=マジックドラゴンは古代ドラコニアの寺院を探すため、我々をタイタン峡谷に送りだす。
NORMAL_ch9_lvl1_DESCRIPTION=乾燥した空気に喉が乾きつつも、峡谷の中に飛び込む。
NORMAL_ch9_lvl2_DESCRIPTION=キャンプを立ち上げようとしているところ、突然モンスターに襲われてしまった！
NORMAL_ch9_lvl3_DESCRIPTION=助手が先に走って、岩場の上に登る。「この先に古代遺跡があるわ！」
NORMAL_ch9_lvl4_DESCRIPTION=荒廃した街に向かって、峡谷を進み続ける。
NORMAL_ch9_lvl5_DESCRIPTION=エレクトロ・イエティのお腹がなる。「助手はん！今、めっちゃカボチャパイ食べたい気分やねん。あのカカシら、どこに行ってもうたん？」
NORMAL_ch9_lvl6_DESCRIPTION=遺跡にある長い廊下の中に入る。遠くに見えるのがあの寺院なのか？
NORMAL_ch9_lvl7_DESCRIPTION=助手が素早くカカシを美味しくて香ばしいパイに変え、キャンプ地でおやつの時間を取ることにする。
NORMAL_ch9_lvl8_DESCRIPTION=スパイスのおいしい香りが砂漠をわたり、近くにいるモンスターの引き寄せてしまう。
NORMAL_ch9_lvl9_DESCRIPTION=砂岩の遺跡は華やかなピクトグラフに覆われている。誰か解読できる奴はいないのか？
NORMAL_ch9_lvl10_DESCRIPTION=ケンタウロスによると、ピクトグラフはある古代の力を指している。寺院に手掛かりがもっとあるかもしれない。
NORMAL_ch9_lvl11_DESCRIPTION=ドラゴン寺院へ一歩ずつ近づいていると確信しながら、峡谷に沿って歩き続ける。
NORMAL_ch9_lvl12_DESCRIPTION=寺院は巨大な生物と燃え上がる世界を描いたピクトグラフだらけだ。これはどういう意味だ？
NORMAL_ch9_lvl13_DESCRIPTION=寺院の予言的なピクトグラフについてもっと詳しく知るために、サベージ・キューティーを峡谷まで追いかける。
NORMAL_ch9_lvl14_DESCRIPTION=ドラゴン・レディは自分のガントレットを振り払った。「戻ったら、鎧を隅々まで掃除しなといけないわ。砂なんてだいっきらい！」
NORMAL_ch9_lvl15_DESCRIPTION=遺跡を出ると同時に、我々はペースを上げる。
NORMAL_ch9_lvl16_DESCRIPTION=風がダンサーのように渦巻く辻風を蹴散らす。それを眺めている途中、モンスターが行く手をさえぎるように峡谷へ飛び込んでくる！
NORMAL_ch9_lvl17_DESCRIPTION=サベージ・キューティーの声が近くで聞こえる！急げば彼女を捕まえられる！
NORMAL_ch9_lvl18_DESCRIPTION=サベージ・キューティーを追い詰めた。戦闘の準備だ！
NORMAL_ch10_lvl0_DESCRIPTION=タイタンとドラコニアの石像についてもっと詳しく知るために、峡谷を後にする。
NORMAL_ch10_lvl1_DESCRIPTION=クリフサイドシティで誘拐の噂を聞き、調査するためにフェル渓谷まで回り道をする。
NORMAL_ch10_lvl2_DESCRIPTION=柔らかい霧が谷の丘を覆い、遠くが見えなくなる。
NORMAL_ch10_lvl3_DESCRIPTION=いくつかの遺跡を通り過ぎ、東へ向かうと息をのむような谷を見つける。
NORMAL_ch10_lvl4_DESCRIPTION=旅をしながら、村人にサベージ・キューティーについて尋ねる。 残念ながら、誰も彼女とその家族についての情報を持っていないようである。
NORMAL_ch10_lvl5_DESCRIPTION=遺跡の近くにキャンプを設営していると、霧の中からモンスターが突然現れる！
NORMAL_ch10_lvl6_DESCRIPTION=休憩をとり、谷にある湖の涼しい水で身をきれいにする。リフレッシュした気分で再び旅へ！
NORMAL_ch10_lvl7_DESCRIPTION=「この場所は、ヒドラ渓谷が破壊される前の姿に似ている。」とケンタウロスが悲しげに言う。
NORMAL_ch10_lvl8_DESCRIPTION=マジックドラゴンの研究のために、助手は谷の遺跡を慎重に描き移す。
NORMAL_ch10_lvl9_DESCRIPTION=遭難信号の発信元であるクリフサイドシティを見つけるために、偵察隊を送りだす。
NORMAL_ch10_lvl10_DESCRIPTION=休むためにキャンプを作り、ちょうど寝始めた頃に、遺跡からモンスターが現れる！
NORMAL_ch10_lvl11_DESCRIPTION=偵察隊が戻り、クリフサイドシティを見つけたと報告を受ける。我々はキャンプを中断し、すぐに出発する。
NORMAL_ch10_lvl12_DESCRIPTION=クリフサイドシティは素晴らしい！重力を無視しているかのように、各崖の両側にしがみついている。
NORMAL_ch10_lvl13_DESCRIPTION=都市の場所が判明した。そこまであまり遠くないようなので、ペースを上げる。
NORMAL_ch10_lvl14_DESCRIPTION=モンスターの群れに道をさえぎられるが、何があっても都市へ行くのを諦めるわけにはいかない！
NORMAL_ch10_lvl15_DESCRIPTION=ドラゴン・レディは遠くの街を見上げる。「防衛には理想的な構造だけど、通行の利便性が気になるわね。」
NORMAL_ch10_lvl16_DESCRIPTION=スパイキー・ドラゴンはなぜ誘拐のことを知らないのか？もっと手がかりを見つけるために街へ行かなければ。
NORMAL_ch10_lvl17_DESCRIPTION=燃える木の出す煙と料理の匂いが空気を満たす。街までもう少しだ！
NORMAL_ch10_lvl18_DESCRIPTION=手がかりを求めて街を捜索していると、突然、スパイキー・ドラゴンが我々の道を塞ぐ。
NORMAL_ch11_lvl0_DESCRIPTION=我々は山を登り、スパイキー・ドラゴンが話していた不思議な光を探し求める。
NORMAL_ch11_lvl1_DESCRIPTION=ずっと先まで続いている、多数の足跡が山の道に残されている。軍隊なのか？もしくは行方不明の町民か？
NORMAL_ch11_lvl2_DESCRIPTION=「ヒック＃％@！ヒック@％$*！こんな@$％＃な山の空気のせいでしゃくりが止まらへん！」
NORMAL_ch11_lvl3_DESCRIPTION=近くの川から流れ込む天然水がエレクトロ・イエティの乾いた喉を潤し、彼のしゃっくりが止まる。
NORMAL_ch11_lvl4_DESCRIPTION=けたたましい鳴き声が風に乗って、山の上まで響き渡る。
NORMAL_ch11_lvl5_DESCRIPTION=そのけたたましい鳴き声が激しくなっていく。野生の犬が争っているように聞こえるが、足跡はない。 何が起こっているのだろうか？
NORMAL_ch11_lvl6_DESCRIPTION=間抜けなオレンジ色のドラゴンが道をふさいでいるので、別の道を行くことにした！
NORMAL_ch11_lvl7_DESCRIPTION=足跡をたどって山を登ると、遠くから盾と剣のぶつかる音が響き渡る。いざ、出陣！
NORMAL_ch11_lvl8_DESCRIPTION=遠くに砂埃が立ち、恐ろしい騒音がそれに続く。ラビッド・ドラゴンに違いない！
NORMAL_ch11_lvl9_DESCRIPTION=ラビッド・ドラゴンが我々から逃げ続けている！頭がおかしくなりそうだ！
NORMAL_ch11_lvl10_DESCRIPTION=水筒を補充するため川で休憩をとっていると、モンスターが後ろから攻撃してきた！
NORMAL_ch11_lvl11_DESCRIPTION=不動の物体が山の霧の中に見える。
NORMAL_ch11_lvl12_DESCRIPTION=巨大な石像が遠くから怪しげに浮かび上がる。
NORMAL_ch11_lvl13_DESCRIPTION=我々は山の上を旅し続ける。夜にキャンプをすると、ちらつく奇妙な光が周りの雪山から見える。
NORMAL_ch11_lvl14_DESCRIPTION=助手は不快な気持ちでうずうずする。「イカフキなんて、大嫌い！イカ系って本当に気味悪い。」 ケンタウロスは笑う。「心配するな。イカを天ぷらにしてしまおう！」
NORMAL_ch11_lvl15_DESCRIPTION=休憩を取り、沢から流れる冷たい水辺で釣りをする。
NORMAL_ch11_lvl16_DESCRIPTION=山の頂へ近づくにつれ、エレクトロ・イエティが再び緊張しはじめる。彼は本当に高所恐怖症なのだ！
NORMAL_ch11_lvl17_DESCRIPTION=近くからラビッド・ドラゴンのけたたましいうめき声が聞こえる。急げば、追いつける！
NORMAL_ch11_lvl18_DESCRIPTION=ラビッド・ドラゴンを追い込めた。町民を捕まえたかのが彼かどうか、確認だ！
NORMAL_ch12_lvl0_DESCRIPTION=山を登り、行方不明の町民を探し続ける。登っていくと、空気は急速に冷えてくる。
NORMAL_ch12_lvl1_DESCRIPTION=あっと言う間に、雪は膝に達するほど積もってしまう。
NORMAL_ch12_lvl2_DESCRIPTION=雪の上を歩いていると、冷たい空気が我々を吹き抜ける。
NORMAL_ch12_lvl3_DESCRIPTION=我々は巨大な氷河を見つける。氷の割れ音が辺りに響き渡る。
NORMAL_ch12_lvl4_DESCRIPTION=ローラー戦士と残りの仲間が安全に氷河を渡り、山の頂上へ向かっていく。
NORMAL_ch12_lvl5_DESCRIPTION=キャンプをつくり、体を温める。しかし、たき火の煙が近くのモンスターを引き寄せてしまう。
NORMAL_ch12_lvl6_DESCRIPTION=遠くに暗い物体が見えて、我々は立ち止まる。それは氷に包まれた巨大なドラゴンだ！
NORMAL_ch12_lvl7_DESCRIPTION=不気味な風が吹き出す。嵐が来るのか？
NORMAL_ch12_lvl8_DESCRIPTION=ケンタウロスは遠くに城を見つける。嵐が襲い掛かる前に、隠れ場所を求めてそこに急いで近づく。
NORMAL_ch12_lvl9_DESCRIPTION=城に到達したが、モンスターに道を塞がれた。嵐がさらに激しくなる中、争いが始まる。
NORMAL_ch12_lvl10_DESCRIPTION=雪の中に埋まった自分の体を掘り出し、どこに居るのかを確認する。 誰も怪我はしていないが、元の道から吹き飛ばされてしまった。
NORMAL_ch12_lvl11_DESCRIPTION=城には戻れたが、中まで入るには戦いつつ進むしかない！
NORMAL_ch12_lvl12_DESCRIPTION=城は奇妙なくらいリアルな氷の像だらけだ。なんと不思議な光景か・・・
NORMAL_ch12_lvl13_DESCRIPTION=我々は西に向かい、山をくだり始める。
NORMAL_ch12_lvl14_DESCRIPTION=雪玉がエレクトロ・イエティの後頭部にあたり、彼は鳴き声を上げる。数分後、我々の間で激しい雪合戦が始まったものの・・・音に惹かれたモンスターによって中断された。
NORMAL_ch12_lvl15_DESCRIPTION=氷の上に向かうところ、突風がやって来る。
NORMAL_ch12_lvl16_DESCRIPTION=町民たちが回復したことを聞き、我々は喜びながら斜面を下り続ける。
NORMAL_ch12_lvl17_DESCRIPTION=下っていくにつれ、雪が溶け始める。どんどん暖かくなってきた！
NORMAL_ch12_lvl18_DESCRIPTION=最後に山を一望してから、海岸にあるポートシティへと向かう。
NORMAL_ch13_lvl0_DESCRIPTION=山を下っていくにつれ、風の向きが変わり、海の空気の新鮮な香りをもたらす。
NORMAL_ch13_lvl1_DESCRIPTION=我々は海まで降りる。最近、嵐が通過したようだ。
NORMAL_ch13_lvl2_DESCRIPTION=海岸線に沿って進むと、略奪するモンスターから攻撃を受ける。
NORMAL_ch13_lvl3_DESCRIPTION=雲は突然現れ、風が吹き荒れて、我々はストームドラゴンに襲われる。
NORMAL_ch13_lvl4_DESCRIPTION=ストームドラゴンは敗北から立ち直るために飛び去る。雲はすぐに消え始め、我々は海岸に沿って歩き続ける。
NORMAL_ch13_lvl5_DESCRIPTION=「おい兄貴！」ブロサーカーは長い沈黙の後に、突然言い出す。「ストームドラゴンが戻ってきたら、波紋が広がると思うか？」
NORMAL_ch13_lvl6_DESCRIPTION=風が再び吹き出し、我々は敵ともう一度顔を見合わす。
NORMAL_ch13_lvl7_DESCRIPTION=今のうちに休みをとり、太陽を楽しむことにする。だが、ちょうどブロサーカーが波に向かった時、敵が浜辺からやってくる。
NORMAL_ch13_lvl8_DESCRIPTION=我々は次から次へと来るモンスターと戦い進みながら、海岸の先に敵の隙を探す。
NORMAL_ch13_lvl9_DESCRIPTION=やっとのことでモンスターの軍隊を突破し、浜辺でいつか見たことがあるような光景を目の前にする。
NORMAL_ch13_lvl10_DESCRIPTION=海岸線を辿っていく我々の上でカモメが鳴き続ける。
NORMAL_ch13_lvl11_DESCRIPTION=「もう砂なんてうんざり！」 ドラゴン・レディが叫ぶ。「鎧の中に入っちゃって、頭がおかしくなりそう！」
NORMAL_ch13_lvl12_DESCRIPTION=我々の周りに風が吹く。「ホンマええ加減にせえや！」と叫ぶエレクトロ・イエティ。「こいつと何回戦わなアカンねん！」
NORMAL_ch13_lvl13_DESCRIPTION=敗北寸前のストームドラゴンが空に舞い上がり、逃げ出す。その後を必死で追う！
NORMAL_ch13_lvl14_DESCRIPTION=先の方から嵐の音が聞こえてくる！急げばまだ捕まえられる！
NORMAL_ch13_lvl15_DESCRIPTION=やっと追い付いた！さあ、ストームドラゴンを倒すぞ！
NORMAL_ch13_lvl16_DESCRIPTION=波は落ち着き、我々は海の空気を味わうために休憩をとる。
NORMAL_ch13_lvl17_DESCRIPTION=遠く離れた先に、巨大な港町が見える。
NORMAL_ch13_lvl18_DESCRIPTION=遠くに霞んで見える街は、その色彩と微かに流れてくる音楽で我々を魅了する。
NORMAL_ch14_lvl0_DESCRIPTION=我々はペテンの港に入る。ここは古風な釣りの港であるが、少々後ろめたい部分もある。
NORMAL_ch14_lvl1_DESCRIPTION=唸り声の方向に進むが、紆余曲折が多すぎる！
NORMAL_ch14_lvl2_DESCRIPTION=ここはさっき通ったよな？
NORMAL_ch14_lvl3_DESCRIPTION=うんちく：ここは「回収路地」と呼ばれるはずだったが、濁点を間違えたのかな？
NORMAL_ch14_lvl4_DESCRIPTION=建物の中を旋回しながら、我々は唸り声を追い続ける！
NORMAL_ch14_lvl5_DESCRIPTION=角を曲がると、大砲の義手をつけた海賊を見つける！
NORMAL_ch14_lvl6_DESCRIPTION=唸り声がもう一度聞こえてくる。今回はもっと近いようだ。
NORMAL_ch14_lvl7_DESCRIPTION=敵に囲まれた！今回の数は多すぎるかも！
NORMAL_ch14_lvl8_DESCRIPTION=ガオオオオオ*キャッ*オオオオオオ！！！
NORMAL_ch14_lvl9_DESCRIPTION=さっきの唸り声は絶対に酒場の中から来たと、忍者ドワーフが主張する。
NORMAL_ch14_lvl10_DESCRIPTION=酒場の中にはドラゴンの気配が一切なく、我々はもう一度、街を駆け走る。
NORMAL_ch14_lvl11_DESCRIPTION=ここはさっき通ったはずだ。間違いない。
NORMAL_ch14_lvl12_DESCRIPTION=今すぐ、地図を見せてくれ！
NORMAL_ch14_lvl13_DESCRIPTION=再び、ローラーバイキングのいとこと遭遇し、彼に正しい方向を教えてもらう！
NORMAL_ch14_lvl14_DESCRIPTION=うめき声は街の中心から来ているようだ！
NORMAL_ch14_lvl15_DESCRIPTION=いくつかのモンスターと直面し、海を見ることにも成功！
NORMAL_ch14_lvl16_DESCRIPTION=腐ひげ曰く、我々は正しい道を進んでいる。
NORMAL_ch14_lvl17_DESCRIPTION=これだけ近いのに、追いつけない！ なぜ一箇所で長居しないのだ！？
NORMAL_ch14_lvl18_DESCRIPTION=ドラゴンと戦おう！
NORMAL_ch15_lvl0_DESCRIPTION=「勘弁してや！」とエレクトロ・イエティが叫ぶ。「また海に出るん！？俺、船酔いホンマにひどいねん。」
NORMAL_ch15_lvl1_DESCRIPTION=泥棒はこのボートのどこかに隠れている！どのみち、そろそろ航海してもいい頃だ。
NORMAL_ch15_lvl2_DESCRIPTION=正確に言うと、これは船だ。
NORMAL_ch15_lvl3_DESCRIPTION=船首へ！そこからの方が船全体がよく見えるかも。
NORMAL_ch15_lvl4_DESCRIPTION=船を横切って戦い続けるが、泥棒はどこにも見当たらない。
NORMAL_ch15_lvl5_DESCRIPTION=船酔いから回復するために、我々はちょっとした休憩をとり、検索を再開する。
NORMAL_ch15_lvl6_DESCRIPTION=エレクトロ・イエティがブリッグで泥棒を発見する。
NORMAL_ch15_lvl7_DESCRIPTION=陸を見失い、再び船に酔ってしまう。
NORMAL_ch15_lvl8_DESCRIPTION=船中を探しつくした気がする。
NORMAL_ch15_lvl9_DESCRIPTION=本当にお腹が空いた。泥棒探しは昼飯のあとにしてもいいか？
NORMAL_ch15_lvl10_DESCRIPTION=軽く栄養補給をし、敵を倒す準備が完了！
NORMAL_ch15_lvl11_DESCRIPTION=船をボートって呼び続けたがる感性を疑う。
NORMAL_ch15_lvl12_DESCRIPTION=ただの嫌味だね。
NORMAL_ch15_lvl13_DESCRIPTION=この汚れたデッキを片づけよう！我々の拳で！
NORMAL_ch15_lvl14_DESCRIPTION=隅から隅までくまなくさがした！
NORMAL_ch15_lvl15_DESCRIPTION=海を渡りながら、数えきれないほどの敵と戦う！これより幸せなものはあるか？
NORMAL_ch15_lvl16_DESCRIPTION=エレクトロ・イエティは挫折していると思う。 彼の「方言」がいつもより強烈になっている。
NORMAL_ch15_lvl17_DESCRIPTION=彼女が隠れる場所には限界がある！もう時間の問題だ。
NORMAL_ch15_lvl18_DESCRIPTION=ついに泥棒を追い詰めた！厳しく・・・叱るとするか。
NORMAL_ch16_lvl0_DESCRIPTION=奇妙な島の海岸で難破した。
NORMAL_ch16_lvl1_DESCRIPTION=誰かに監視されてないか？
NORMAL_ch16_lvl2_DESCRIPTION=ああ、絶対に監視されている。
NORMAL_ch16_lvl3_DESCRIPTION=もう限界だ！この森のストーカーが誰なのか分かるまで、これ以上は進まない。
NORMAL_ch16_lvl4_DESCRIPTION=この島の住民はみな、我々を始末したがっているようだ！
NORMAL_ch16_lvl5_DESCRIPTION=いったいどうして、この島のあらゆるものが我々を襲うんだ！？
NORMAL_ch16_lvl6_DESCRIPTION=この島から脱出しないといけないが、船はもう使えそうにもない。 どうしたらいい？
NORMAL_ch16_lvl7_DESCRIPTION=この島の敵、普段より強い気がするんだが？
NORMAL_ch16_lvl8_DESCRIPTION=花粉だらけでアレルギーの症状が出そうだ！
NORMAL_ch16_lvl9_DESCRIPTION=すごい！ここの場所を何日もかけて勉強できそう！これが全部終わったら、ここに戻らないと。
NORMAL_ch16_lvl10_DESCRIPTION=本当にこの島の植物種をすべて目録したほうがいいかも。 致命的な品種がここでどれだけ多く存在しているのかを見るのが面白い。
NORMAL_ch16_lvl11_DESCRIPTION=検体14号に噛まれた。次回は厚めの手袋を使うべき・・・
NORMAL_ch16_lvl12_DESCRIPTION=検体26号はちょっとした幸福感を与える霧の雲を吐き出すようだ。アフロ・ドルイドが昼間それをいじっていた。
NORMAL_ch16_lvl13_DESCRIPTION=検体32号はエレクトロ・イエティを絞殺しようとしたが、くすぐったがりやであることを発見後、解放してくれた。
NORMAL_ch16_lvl14_DESCRIPTION=検体49号はドラゴン・レディと腕相撲をするのが好きだった。植物にしては結構すごかったと彼女は言う。
NORMAL_ch16_lvl15_DESCRIPTION=休憩をするために素敵な川に立ち寄り、水を飲もうとしたところ・・・中にピラニアが住んでいるようだ。ここは本当にイヤな場所だ。
NORMAL_ch16_lvl16_DESCRIPTION=多くの議論と怪我の末、検体85号は連れて行くには危険すぎるという結論を出した。
NORMAL_ch16_lvl17_DESCRIPTION=この恐ろしい島から脱出しない限り、これらのすばらしい検体は一切、科学の前進の役には立てられない。
NORMAL_ch16_lvl18_DESCRIPTION=いやー！この島に、死に魅了されるドラゴンがいて本当に良かったー。なんちゃって。まぁ、こんな場所に居てもおかしくないか。
NORMAL_ch17_lvl0_DESCRIPTION=乗組員が船の墓場からこの素晴らしいドラゴンの檣頭を回収してきた。どこから来たんだろう？
NORMAL_ch17_lvl1_DESCRIPTION=ドラゴン・レディのいう通りだ。「つぎはぎ船」はかわいい響きだが、結構怖くて不気味な感じがする。
NORMAL_ch17_lvl2_DESCRIPTION=絶対にブリッグの方に向かってたな・・・？どうやって船首に戻ってきたのか？
NORMAL_ch17_lvl3_DESCRIPTION=さて、ブリッグを見つけたところで、今度は食堂だ。
NORMAL_ch17_lvl4_DESCRIPTION=どうやって船首に戻ってきたの？絶対に反対方向に歩いてたと思っていたのに。 こういう時にセクスタントさえあれば・・・
NORMAL_ch17_lvl5_DESCRIPTION=下ネタ？急に大人の会話になったな。
NORMAL_ch17_lvl6_DESCRIPTION=ナビゲーションに使う六分儀のことよ。エロいものじゃないから。 もしかして、船長室にセクスタントがあるかも！
NORMAL_ch17_lvl7_DESCRIPTION=船長室にセクスタント？また下ネタ？
NORMAL_ch17_lvl8_DESCRIPTION=船長室にはセクスタントはなかったわ。もう、そういう事ばっかり言っていると、魔法でゼリーに変えるわよ。
NORMAL_ch17_lvl9_DESCRIPTION=また船首？何か変だわ。
NORMAL_ch17_lvl10_DESCRIPTION=アフロ・ドルイド曰く、我々はジオグラフィック・ループと呼ばれるものの中にいる。その原因が、この船にあるはずだ。
NORMAL_ch17_lvl11_DESCRIPTION=とりあえず、船首から脱出したものの、ループの原因を突き止めて、止めなければ。
NORMAL_ch17_lvl12_DESCRIPTION=また船首に到着・・・もう、うんざりだわ。そういえば、マストの先が輝いてることに気づいた？
NORMAL_ch17_lvl13_DESCRIPTION=まあ、呪いが解けなくても、船首から食堂にはいけるものなんだね。えーと、5回左折して、7回右折して、後ろへ側転したけど・・・？
NORMAL_ch17_lvl14_DESCRIPTION=この呪い、本当に嫌になってきた。
NORMAL_ch17_lvl15_DESCRIPTION=ブリッグに戻ってしまった、しかも私たちだけじゃないみたい。
NORMAL_ch17_lvl16_DESCRIPTION=バンシーが素敵な木についてなにかを聞いたと話してたわ・・・前もどこかでそれを聞いた気がする。
NORMAL_ch17_lvl17_DESCRIPTION=この呪いの解き方、分かったぞ！
NORMAL_ch17_lvl18_DESCRIPTION=何をしないといけないって？ドラゴンと戦うことさ！
NORMAL_ch18_lvl0_DESCRIPTION=我々は陸に戻り、エレクトロ・イエティが大きく安堵の溜息を吐く。彼は本当に都会のイエティだ。
NORMAL_ch18_lvl1_DESCRIPTION=少し不気味だね。町民はどこなの？
NORMAL_ch18_lvl2_DESCRIPTION=最近そんなことばかリ言ってる気がするわ。
NORMAL_ch18_lvl3_DESCRIPTION=市場も港と同じぐらい人がいない。もう！巻物と墨を仕入れないといけないのに・・・
NORMAL_ch18_lvl4_DESCRIPTION=どうしていつも呪われているところに来ちゃうの、私たち？
NORMAL_ch18_lvl5_DESCRIPTION=ウムラウトを最終的に見つけたら、彼に呪いと町を混同してはいけないことについて、厳しいお説教をするつもりだわ。
NORMAL_ch18_lvl6_DESCRIPTION=ベーテ・ノワールを何時間も歩いてるが、まだ誰一人も見かけていない。あのダンジョン男を除いて。
NORMAL_ch18_lvl7_DESCRIPTION=敵の攻撃が増してきている。ウムラウトが近くにいるに違いない。
NORMAL_ch18_lvl8_DESCRIPTION=ダンジョン男の説明からすると、私たちが探している獣は赤い目に、角も生えてるらしい。
NORMAL_ch18_lvl9_DESCRIPTION=その獣は問題のある場所に現れ、より問題を起こしているらしい。
NORMAL_ch18_lvl10_DESCRIPTION=ドラゴン・レディがほとんどの家の煙突から煙が出ていることに気づく。少なくとも、住民は無事だ。暖かいココアでも飲んでくれているといいんだが。
NORMAL_ch18_lvl11_DESCRIPTION=私も暖かいココアが飲みたいわ。敵の一人を魔法でココアに変えるのもありかも。
NORMAL_ch18_lvl12_DESCRIPTION=エレクトロ・イエティがさっきから、ダンジョン男を睨み付けている。お二人が友達になるのはちょっと厳しいかも。
NORMAL_ch18_lvl13_DESCRIPTION=ドラゴン・レディが屋上で獣を発見！髪の毛が夜の風に流れるような獣だ。
NORMAL_ch18_lvl14_DESCRIPTION=獣にそんな流れるような髪の毛ってあるの？まるで・・・人間のようだった。男性の人間。
NORMAL_ch18_lvl15_DESCRIPTION=我々はその生き物をシティセンターまで追跡。 彼は裂けたシャツの一部を残し、路地を下って消えた。
NORMAL_ch18_lvl16_DESCRIPTION=私が獣について行ったすべての研究は、彼らが衣服を好まないことを示唆している。
NORMAL_ch18_lvl17_DESCRIPTION=サベージ・キューティーにズボンを履かせようとした時、彼女の怒り具合が半端じゃなかった。
NORMAL_ch18_lvl18_DESCRIPTION=これでやっとあの黒髪の獣が何物かが分かる！
NORMAL_ch19_lvl0_DESCRIPTION=ベイト・ノワールには悪者はいないが、呪いからは解放されていない。一体この呪いはどこから来てるんだろう。
NORMAL_ch19_lvl1_DESCRIPTION=こんなに危険そうな場所も珍しいね。
NORMAL_ch19_lvl2_DESCRIPTION=きっとベイト・ノワールの呪いはここから来てるんだ。
NORMAL_ch19_lvl3_DESCRIPTION=ここは、まるでバードバリアンのアルバムのジャケットみたいな所だ。
NORMAL_ch19_lvl4_DESCRIPTION=エネルギー源を辿っていけば、きっと呪いの元が判明するはずだ。
NORMAL_ch19_lvl5_DESCRIPTION=無駄にする時間はない。早く進もう。
NORMAL_ch19_lvl6_DESCRIPTION=あそこに住人がいる！彼女に聞いてみよう！
NORMAL_ch19_lvl7_DESCRIPTION=カオス・ネクサスを探しに行こう！
NORMAL_ch19_lvl8_DESCRIPTION=果たしてどんなセキュリティに守られてるんだろう。
NORMAL_ch19_lvl9_DESCRIPTION=もしロックがかかっている場合は、マスター怪盗に頼もう。
NORMAL_ch19_lvl10_DESCRIPTION=魔法のロックだったら自分で開けられるんだが。
NORMAL_ch19_lvl11_DESCRIPTION=ドラゴンレディーが腕力で壊すって手もあるけど…
NORMAL_ch19_lvl12_DESCRIPTION=ぐすん…かわいそうな取り憑かれた悪魔たち。
NORMAL_ch19_lvl13_DESCRIPTION=悪魔を憐れむのっていけないことかな？
NORMAL_ch19_lvl14_DESCRIPTION=だってさ、もしかしたら結構いい奴らかもしれないよ。
NORMAL_ch19_lvl15_DESCRIPTION=ヴァイル・バイルはちょっと怪しいけどいい人そうだった。
NORMAL_ch19_lvl16_DESCRIPTION=もしかして悪魔ってのは勘違いされてるだけで、悪くはないのかもしれない。
NORMAL_ch19_lvl17_DESCRIPTION=どうやら近づいてきたみたいだ。カオス・ネクサスが発する不思議なエネルギーの量が増えてきてる。
NORMAL_ch19_lvl18_DESCRIPTION=ようやくカオス・ネクサスにたどり着いた。
NORMAL_ch20_lvl0_DESCRIPTION=カオス・ネクサスはベイト・ノワールの砦の祭壇と同様に、我々を転送するはず。または消滅させられるかも。
NORMAL_ch20_lvl1_DESCRIPTION=天界に辿り着いた！珍しく安全に正しい場所に到達できた！
NORMAL_ch20_lvl2_DESCRIPTION=無事にここまで辿り着けたね！こいつはきっと凄いクエストになるはずだ！
NORMAL_ch20_lvl3_DESCRIPTION=トランペットが聞こえた？
NORMAL_ch20_lvl4_DESCRIPTION=吟遊詩人がいたらいいのにな。他にもそう思ってる人いない？
NORMAL_ch20_lvl5_DESCRIPTION=吟遊詩人だったら勇敢なら冒険についての歌を歌ってくれるじゃん。でしょ？
NORMAL_ch20_lvl6_DESCRIPTION=ドラゴンや悪魔たちが背後にいるよ。
NORMAL_ch20_lvl7_DESCRIPTION=つまり、来た道以上の距離を戻らないといけないと・・・
NORMAL_ch20_lvl8_DESCRIPTION=吟遊詩人がいたらいいのにな。他にもそう思ってる人いない？
NORMAL_ch20_lvl9_DESCRIPTION=吟遊詩人だったら勇敢なら冒険についての歌を歌ってくれるじゃん。でしょ？
NORMAL_ch20_lvl10_DESCRIPTION=本当にこういう状況になると、吟遊詩人がいてくれればって思うよ。
NORMAL_ch20_lvl11_DESCRIPTION=聖なる尖塔に辿り着いたぞ！
NORMAL_ch20_lvl12_DESCRIPTION=天使部隊のおでましだ。
NORMAL_ch20_lvl13_DESCRIPTION=どうやら正面からは侵入できないようだ。
NORMAL_ch20_lvl14_DESCRIPTION=なんでいつも、こうやってややこしい冒険になってしまうんだ？
NORMAL_ch20_lvl15_DESCRIPTION=聖なる尖塔は前から見ても後ろから見ても同じみたいだ。違いは分かる？
NORMAL_ch20_lvl16_DESCRIPTION=なんて巨大なんだ！もし扉から外へと出ていなかったら、きっとずっと外にいる気分だったに違いない。
NORMAL_ch20_lvl17_DESCRIPTION=ここには天井さえもない！それってもしかして魔法を放つ上で戦略的に有利なのかな？
NORMAL_ch20_lvl18_DESCRIPTION=お喋りはそこまで！さあ、戦おう！

ELITE_ch0_lvl0_DESCRIPTION=ウムラウトはドラキュル城を離れた。我々の仲間がまだ近くにいる。急げば彼らのストーンを取り戻せるかも！
ELITE_ch0_lvl3_DESCRIPTION=モンスター達は城の中に逃げ込んだ。後を追うぞ！中のドラゴンはウムラウトだろうか？
ELITE_ch0_lvl6_DESCRIPTION=偵察隊が中庭で落ち着きのない助手を見かけた。仲間なのに、なぜ中庭にいたんだ？
ELITE_ch0_lvl9_DESCRIPTION=モンスターが城に引き返して行く！臆病者め！
ELITE_ch0_lvl12_DESCRIPTION=ダークドラキュルがドラゴン・レディのファントムと一緒に城壁にいるようだ！
ELITE_ch0_lvl15_DESCRIPTION=彼らは城へ退却した。今がチャンスだ！
ELITE_ch0_lvl18_DESCRIPTION=ダークドラキュルの逃げ道をふさいだ。逃がすな！
ELITE_ch1_lvl0_DESCRIPTION=偵察隊がドラケンウォールの森から煙が上がっているのを目撃した。調査しよう！
ELITE_ch1_lvl3_DESCRIPTION=道の傾斜が急になってきた。もう少し高いとこまで行けば、煙の出所が分かるはずだ。
ELITE_ch1_lvl6_DESCRIPTION=ダストデビルを森の奥へと追い込んだ。ここは戦いに良さそうな場所だな。
ELITE_ch1_lvl9_DESCRIPTION=さっきの戦いで道を外れてしまったようだ。迷ったかもしれないぞ！
ELITE_ch1_lvl12_DESCRIPTION=給水するために足を止めていると、突然敵に襲われた！
ELITE_ch1_lvl15_DESCRIPTION=やっと森が見渡せる位置に辿り着いた。うーん・・・太陽が沈むのは東か？それとも西か？
ELITE_ch1_lvl18_DESCRIPTION=ダストデビルを古代遺跡まで追い詰めた！
ELITE_ch2_lvl0_DESCRIPTION=モンスターがファイトピットに侵入したぞ！追い出すんだ！
ELITE_ch2_lvl3_DESCRIPTION=聞こえるか？奴らは食堂で宴会を開いているようだ。乗り込むぞ！
ELITE_ch2_lvl6_DESCRIPTION=台所から奇妙な光が漏れている。ストーブの火ではなさそうだ。
ELITE_ch2_lvl9_DESCRIPTION=ファイトピットは再びモンスターで溢れた。放っておけるか！いざ、出陣！
ELITE_ch2_lvl12_DESCRIPTION=スナップ・ドラゴンを追い詰めたぞ！喧嘩の時間だ。
ELITE_ch2_lvl15_DESCRIPTION=食堂が荒らされている。許すわけにはいかない！
ELITE_ch2_lvl18_DESCRIPTION=奴らは宝物庫に逃げ込んだ。スナップ・ドラゴンとの最終決戦の時間だ。
ELITE_ch3_lvl0_DESCRIPTION=エルフ国が我々の援助を求めてきたが、モンスターが蔓延る谷を越えなければならない・・・はあ。
ELITE_ch3_lvl3_DESCRIPTION=かつては篝火として立っていたこの塔は、今では崩壊状態・・・
ELITE_ch3_lvl6_DESCRIPTION=古びた戦場を訪れると、地面が急に揺れ始める・・・
ELITE_ch3_lvl9_DESCRIPTION=橋は嫌な音を立ててきしんだ。下を見るな！
ELITE_ch3_lvl12_DESCRIPTION=ヒドラにボスが誰かを思い知らせる時が来た。
ELITE_ch3_lvl15_DESCRIPTION=この塔は森の入り口を守るために使われていた。急いであのドラゴンを捕まえなければ！
ELITE_ch3_lvl18_DESCRIPTION=ここでヒドラとの最終決戦を行うのだ！
ELITE_ch4_lvl0_DESCRIPTION=蜻蛉の森なんてずっと立ち入り禁止で、今まで入ったことないわ。 ワクワクするね！
ELITE_ch4_lvl3_DESCRIPTION=モンスターが古代の石像を破壊している！見逃すわけには行かない！
ELITE_ch4_lvl6_DESCRIPTION=噂は本当だった。ムーンドレイクを発見したが、ウムラウトに操られている！
ELITE_ch4_lvl9_DESCRIPTION=どうにかして森のはずれに戻ることができた。まあ、少なくともこれで現在地はわかったぞ！
ELITE_ch4_lvl12_DESCRIPTION=滝の雷鳴が胸の中で共鳴している！いざ、出陣！
ELITE_ch4_lvl15_DESCRIPTION=あのモンスターたちめ！また庭園を破壊していやがる！ あの石像を使ってぶちのめしてやろう。
ELITE_ch4_lvl18_DESCRIPTION=このホールは・・・素晴らしい！ムーンドレイクとの最終対決には完璧な場所だ。
ELITE_ch5_lvl0_DESCRIPTION=心残りがありながら蜻蛉の森をあとにしたが、次のチャレンジの準備はできている！
ELITE_ch5_lvl3_DESCRIPTION=森が見渡せる位置から、森はモンスターで溢れかえっていることがハッキリわかる。
ELITE_ch5_lvl6_DESCRIPTION=我々のファントムは強くなるばかりだ。ウムラウトは実際どの位のパワーを制御しているんだろう。
ELITE_ch5_lvl9_DESCRIPTION=敵のグループを追跡し、穏やかな空き地にたどり着く。安全を確保すれば、ようやく食事と休憩をとることができるぞ！
ELITE_ch5_lvl12_DESCRIPTION=周辺を見回そうと、丘の上を登ることを決めたところ、急に彼らが現れる。
ELITE_ch5_lvl15_DESCRIPTION=再び供給不足になり、釣りをするための川に立ち寄る。 突然、ファントムが森から現れる！
ELITE_ch5_lvl18_DESCRIPTION=謎めいた塔はこの橋のすぐ後ろだが、道がモンスターによって塞がれている！
ELITE_ch6_lvl0_DESCRIPTION=塔はちょうどこの先だ。 なぜモンスターたちがこの方向に向かったのかを見てみよう。
ELITE_ch6_lvl3_DESCRIPTION=この図書室は素晴らしい！希少な魔法書が数えきれないほどある。いったい誰の所有物なんだろうか。
ELITE_ch6_lvl6_DESCRIPTION=誰かが素晴らしい魔法生物を集めている。 この塔の所有者は狩人なのか？ それとも科学者なのか？
ELITE_ch6_lvl9_DESCRIPTION=助手は自分の目を疑う。この部屋は彼女が訓練を積んでいた錬金術研究所にそっくりだ。
ELITE_ch6_lvl12_DESCRIPTION=今回のドアはもう一度剥製の部屋につながっている。剥製は我らを見ているようで、不気味だ。
ELITE_ch6_lvl15_DESCRIPTION=ドラゴンは自分の図書館に火をつけるつもりだ。何とかして止めないと！
ELITE_ch6_lvl18_DESCRIPTION=塔を脱出し、城壁での対決を迎える。さあ、準備をしよう！
ELITE_ch7_lvl0_DESCRIPTION=なぜマジックドラゴンを解放できなかったのか？助手は途方に暮れるが、我々はすぐに後を追う。
ELITE_ch7_lvl3_DESCRIPTION=尖塔には無数のドアがあり、その中の一つに入る。何が待ち構えているのだろうか。
ELITE_ch7_lvl6_DESCRIPTION=マジックドラゴンの気配もなく、広場に戻る途中で敵の奇襲を受けた！
ELITE_ch7_lvl9_DESCRIPTION=骨だけで作られているホールの中に入る。悪趣味ながらもカッコイイ。だが気持ち悪い。
ELITE_ch7_lvl12_DESCRIPTION=ドラゴンを追跡するために、もう一度尖塔の中に入る。
ELITE_ch7_lvl15_DESCRIPTION=我々はエメラルドホールに入る。「魔法使いを自由にし、ブロサーカーに脳を、ドラゴン・レディに笑いのセンスを、それから信仰ヒーラーにハートを与えるために来ました。」と助手が述べる。
ELITE_ch7_lvl18_DESCRIPTION=ドラゴンを彼女の軍隊から分断することに成功。ようやく、この怒りをぶちまけられるぞ！
ELITE_ch8_lvl0_DESCRIPTION=ボーン・ドラゴンを地下遺跡の入り口まで追いかける。顔を激しい熱から守りながら、淵の中へ突入する。
ELITE_ch8_lvl3_DESCRIPTION=バードバリアンを別の溶岩洞まで追跡する。「オープニング・アクトを体験したところで、メインイベントはもっと熱くしていこうぜ！」
ELITE_ch8_lvl6_DESCRIPTION=蜻蛉の森で見たものを連想させる構造だ。エルフは大昔、ここに定着していたに違いない。
ELITE_ch8_lvl9_DESCRIPTION=モンスターとドラゴンが宝を盗んでいる！止めなければ！
ELITE_ch8_lvl12_DESCRIPTION=助手はホールの向こう側にマジックドラゴンを発見。彼にたどり着くためには戦いながら部屋を通り抜けるしかない！
ELITE_ch8_lvl15_DESCRIPTION=ケンタウロスは溶岩の流れを勇敢に飛び越え、ボーン・ドラゴンを追い詰める。今回は絶対逃がさないぞ！
ELITE_ch8_lvl18_DESCRIPTION=助手は煮えたぎる溶岩を飛び越える。「あなたもその石像もウムラウトに渡さないわ！何があっても、私があなたを止める！」
ELITE_ch9_lvl0_DESCRIPTION=マジックドラゴンは古代ドラコニアの寺院を探すため、我々をタイタン峡谷に送りだす。
ELITE_ch9_lvl3_DESCRIPTION=助手が先に走って、岩場の上に登る。「この先に古代遺跡があるわ！」
ELITE_ch9_lvl6_DESCRIPTION=遺跡にある長い廊下の中に入る。遠くに見えるのがあの寺院なのか？
ELITE_ch9_lvl9_DESCRIPTION=砂岩の遺跡は華やかなピクトグラフに覆われている。誰か解読できる奴はいないのか？
ELITE_ch9_lvl12_DESCRIPTION=寺院は巨大な生物と燃え上がる世界を描いたピクトグラフだらけだ。これはどういう意味だ？
ELITE_ch9_lvl15_DESCRIPTION=遺跡を出ると同時に、我々はペースを上げる。
ELITE_ch9_lvl18_DESCRIPTION=サベージ・キューティーを追い詰めた。戦闘の準備だ！
ELITE_ch10_lvl0_DESCRIPTION=タイタンとドラコニアの石像についてもっと詳しく知るために、峡谷を後にする。
ELITE_ch10_lvl3_DESCRIPTION=いくつかの遺跡を通り過ぎ、東へ向かうと息をのむような谷を見つける。
ELITE_ch10_lvl6_DESCRIPTION=休憩をとり、谷にある湖の涼しい水で身をきれいにする。リフレッシュした気分で再び旅へ！
ELITE_ch10_lvl9_DESCRIPTION=遭難信号の発信元であるクリフサイドシティを見つけるために、偵察隊を送りだす。
ELITE_ch10_lvl12_DESCRIPTION=クリフサイドシティは素晴らしい！重力を無視しているかのように、各崖の両側にしがみついている。
ELITE_ch10_lvl15_DESCRIPTION=ドラゴン・レディは遠くの街を見上げる。「防衛には理想的な構造だけど、通行の利便性が気になるわね。」
ELITE_ch10_lvl18_DESCRIPTION=手がかりを求めて街を捜索していると、突然、スパイキー・ドラゴンが我々の道を塞ぐ。
ELITE_ch11_lvl0_DESCRIPTION=我々は山を登り、スパイキー・ドラゴンが話していた不思議な光を探し求める。
ELITE_ch11_lvl3_DESCRIPTION=近くの川から流れ込む天然水がエレクトロ・イエティの乾いた喉を潤し、彼のしゃっくりが止まる。
ELITE_ch11_lvl6_DESCRIPTION=間抜けなオレンジ色のドラゴンが道をふさいでいるので、別の道を行くことにした！
ELITE_ch11_lvl9_DESCRIPTION=ラビッド・ドラゴンが我々から逃げ続けている！頭がおかしくなりそうだ！
ELITE_ch11_lvl12_DESCRIPTION=巨大な石像が遠くから怪しげに浮かび上がる。
ELITE_ch11_lvl15_DESCRIPTION=休憩を取り、沢から流れる冷たい水辺で釣りをする。
ELITE_ch11_lvl18_DESCRIPTION=ラビッド・ドラゴンを追い込めた。町民を捕まえたかのが彼かどうか、確認だ！
ELITE_ch12_lvl0_DESCRIPTION=山を登り、行方不明の町民を探し続ける。登っていくと、空気は急速に冷えてくる。
ELITE_ch12_lvl3_DESCRIPTION=我々は巨大な氷河を見つける。氷の割れ音が辺りに響き渡る。
ELITE_ch12_lvl6_DESCRIPTION=遠くに暗い物体が見えて、我々は立ち止まる。それは氷に包まれた巨大なドラゴンだ！
ELITE_ch12_lvl9_DESCRIPTION=城に到達したが、モンスターに道を塞がれた。嵐がさらに激しくなる中、争いが始まる。
ELITE_ch12_lvl12_DESCRIPTION=城は奇妙なくらいリアルな氷の像だらけだ。なんと不思議な光景か・・・
ELITE_ch12_lvl15_DESCRIPTION=氷の上に向かうところ、突風がやって来る。
ELITE_ch12_lvl18_DESCRIPTION=最後に山を一望してから、海岸にあるポートシティへと向かう。
ELITE_ch13_lvl0_DESCRIPTION=山を下っていくにつれ、風の向きが変わり、海の空気の新鮮な香りをもたらす。
ELITE_ch13_lvl3_DESCRIPTION=雲は突然現れ、風が吹き荒れて、我々はストームドラゴンに襲われる。
ELITE_ch13_lvl6_DESCRIPTION=風が再び吹き出し、我々は敵ともう一度顔を見合わす。
ELITE_ch13_lvl9_DESCRIPTION=やっとのことでモンスターの軍隊を突破し、浜辺でいつか見たことがあるような光景を目の前にする。
ELITE_ch13_lvl12_DESCRIPTION=我々の周りに風が吹く。「ホンマええ加減にせえや！」と叫ぶエレクトロ・イエティ。「こいつと何回戦わなアカンねん！」
ELITE_ch13_lvl15_DESCRIPTION=やっと追い付いた！さあ、ストームドラゴンを倒すぞ！
ELITE_ch13_lvl18_DESCRIPTION=遠くに霞んで見える街は、その色彩と微かに流れてくる音楽で我々を魅了する。
ELITE_ch14_lvl0_DESCRIPTION=我々はペテンの港に入る。ここは古風な釣りの港であるが、少々後ろめたい部分もある。
ELITE_ch14_lvl3_DESCRIPTION=うんちく：ここは「回収路地」と呼ばれるはずだったが、濁点を間違えたのかな？
ELITE_ch14_lvl6_DESCRIPTION=唸り声がもう一度聞こえてくる。今回はもっと近いようだ。
ELITE_ch14_lvl9_DESCRIPTION=さっきの唸り声は絶対に酒場の中から来たと、忍者ドワーフが主張する。
ELITE_ch14_lvl12_DESCRIPTION=今すぐ、地図を見せてくれ！
ELITE_ch14_lvl15_DESCRIPTION=いくつかのモンスターと直面し、海を見ることにも成功！
ELITE_ch14_lvl18_DESCRIPTION=ドラゴンと戦おう！
ELITE_ch15_lvl0_DESCRIPTION=「勘弁してや！」とエレクトロ・イエティが叫ぶ。「また海に出るん！？俺、船酔いホンマにひどいねん。」
ELITE_ch15_lvl3_DESCRIPTION=船首へ！そこからの方が船全体がよく見えるかも。
ELITE_ch15_lvl6_DESCRIPTION=エレクトロ・イエティがブリッグで泥棒を発見する。
ELITE_ch15_lvl9_DESCRIPTION=本当にお腹が空いた。泥棒探しは昼飯のあとにしてもいいか？
ELITE_ch15_lvl12_DESCRIPTION=ただの嫌味だね。
ELITE_ch15_lvl15_DESCRIPTION=海を渡りながら、数えきれないほどの敵と戦う！これより幸せなものはあるか？
ELITE_ch15_lvl18_DESCRIPTION=ついに泥棒を追い詰めた！厳しく・・・叱るとするか。
ELITE_ch16_lvl0_DESCRIPTION=奇妙な島の海岸で難破した。
ELITE_ch16_lvl3_DESCRIPTION=もう限界だ！この森のストーカーが誰なのか分かるまで、これ以上は進まない。
ELITE_ch16_lvl6_DESCRIPTION=この島から脱出しないといけないが、船はもう使えそうにもない。 どうしたらいい？
ELITE_ch16_lvl9_DESCRIPTION=すごい！ここの場所を何日もかけて勉強できそう！これが全部終わったら、ここに戻らないと。
ELITE_ch16_lvl12_DESCRIPTION=検体26号はちょっとした幸福感を与える霧の雲を吐き出すようだ。アフロ・ドルイドが昼間それをいじっていた。
ELITE_ch16_lvl15_DESCRIPTION=休憩をするために素敵な川に立ち寄り、水を飲もうとしたところ・・・中にピラニアが住んでいるようだ。ここは本当にイヤな場所だ。
ELITE_ch16_lvl18_DESCRIPTION=いやー！この島に、死に魅了されるドラゴンがいて本当に良かったー。なんちゃって。まぁ、こんな場所に居てもおかしくないか。
ELITE_ch17_lvl0_DESCRIPTION=乗組員が船の墓場からこの素晴らしいドラゴンの檣頭を回収してきた。どこから来たんだろう？
ELITE_ch17_lvl3_DESCRIPTION=さて、ブリッグを見つけたところで、今度は食堂だ。
ELITE_ch17_lvl6_DESCRIPTION=ナビゲーションに使う六分儀のことよ。エロいものじゃないから。 もしかして、船長室にセクスタントがあるかも！
ELITE_ch17_lvl9_DESCRIPTION=また船首？何か変だわ。
ELITE_ch17_lvl12_DESCRIPTION=また船首に到着・・・もう、うんざりだわ。そういえば、マストの先が輝いてることに気づいた？
ELITE_ch17_lvl15_DESCRIPTION=ブリッグに戻ってしまった、しかも私たちだけじゃないみたい。
ELITE_ch17_lvl18_DESCRIPTION=何をしないといけないって？ドラゴンと戦うことさ！
ELITE_ch18_lvl0_DESCRIPTION=我々は陸に戻り、エレクトロ・イエティが大きく安堵の溜息を吐く。彼は本当に都会のイエティだ。
ELITE_ch18_lvl3_DESCRIPTION=市場も港と同じぐらい人がいない。もう！巻物と墨を仕入れないといけないのに・・・
ELITE_ch18_lvl6_DESCRIPTION=我々はベーテ・ノワールは何時間も歩いてるが、まだ誰一人も見かけていない。
ELITE_ch18_lvl9_DESCRIPTION=おそらく、その生物は問題のある場所に現れ、より問題を起こしているのだろう。
ELITE_ch18_lvl12_DESCRIPTION=エレクトロ・イエティがさっきから、ダンジョン男を睨み付けている。仲良くなれそうにないな。
ELITE_ch18_lvl15_DESCRIPTION=我々はその生き物をシティセンターまで追跡。 彼は裂けたシャツの一部を残し、路地を下って消えた。
ELITE_ch18_lvl18_DESCRIPTION=これでやっとあの黒髪の獣が何物かが分かる！
ELITE_ch19_lvl0_DESCRIPTION=ベイト・ノワールには悪者はいないが、呪いからは解放されていない。一体この呪いはどこから来てるんだろう。
ELITE_ch19_lvl3_DESCRIPTION=ここは、まるでバードバリアンのアルバムのジャケットみたいな所だ。
ELITE_ch19_lvl6_DESCRIPTION=あそこに住人がいる！彼女に聞いてみよう！
ELITE_ch19_lvl9_DESCRIPTION=もしロックがかかっている場合は、マスター怪盗に頼もう。
ELITE_ch19_lvl12_DESCRIPTION=ぐすん…かわいそうな取り憑かれた悪魔たち。
ELITE_ch19_lvl15_DESCRIPTION=ヴァイル・バイルはちょっと怪しいけどいい人そうだった。
