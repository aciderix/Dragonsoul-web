##### HeroTag Descriptions #####

NONE_DESC=Nichts

MAGIC_DESC=Zauberschaden ist ein primärer Schadenstyp. Seine Höhe wird durch den Zauberwiderstand des Ziels reduziert. Basierend auf dem Wert für krit. Schaden dieses Helden kann dies ein kritischer Schlag sein.
PHYSICAL_DESC=Körperlicher Schaden ist ein primärer Schadenstyp. Seine Höhe wird durch die Panzerung des Ziels reduziert. Basierend auf dem Wert für krit. Schaden dieses Helden kann dies ein kritischer Schlag sein.
TRUE_DESC=Wahrer Schaden ist ein primärer Schadenstyp. Seine Höhe wird nicht durch Panzerung oder Zauberwiderstand reduziert. Gegen wahren Schaden ist kein Kraut gewachsen. Wahrer Schaden wirkt nie kritisch.

BASHING_DESC=Schaden durch Schläge ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.
PIERCING_DESC=Stichschaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.
SLASHING_DESC=Schnittschaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.

NECROTIC_DESC=Nekrotischer Schaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.
WATER_DESC=Wasserschaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.
TOXIC_DESC=Giftschaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.
ELECTRIC_DESC=Elektroschaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.
FIRE_DESC=Feuerschaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.
HOLY_DESC=Heiligschaden ist ein sekundärer Schadenstyp. Sekundärer Schaden wirkt nur gegen Bosse oder bestimmte Skills.

DAMAGE_OVER_TIME_DESC=Dieser Skill verursacht einen Schaden über Zeit. Nur für den Fall, dass du die Beschreibung nicht liest.
KNOCKBACK_DESC=Dieser Skill schlägt Feinde zurück. In etwa so wie mit einer Fliegenklatsche.

DRAGON_DESC=Dieser Held ist ein Drache. Roar!
RANGED_DESC=Dieser Held kämpft generell im Fernkampf, er kommt seinen Gegnern also nicht zu nahe.
MELEE_DESC=Dieser Held kämpft generell im Nahkampf, was bedeutet, dass er dir gerne nahe kommt.
TASTY_DESC=Dieser Held ist lecker. Dinge mit großem Maul könnten versucht sein, ihn zu fressen.
HEAVY_DESC=Vielleicht isst dieser Held ein wenig zu viel oder er hat einfach nur schwere Knochen. Das hat jedoch nur für ein paar Spielmodi oder bestimmte Skills eine Bedeutung. Wir haben dieses Symbol hier nur angeführt, damit du Bescheid weißt. :)
UNSTABLE_DESC=Dieser Held ist geistig labil, sodass es schwierig ist, den Geisteszustand zu kopieren.
