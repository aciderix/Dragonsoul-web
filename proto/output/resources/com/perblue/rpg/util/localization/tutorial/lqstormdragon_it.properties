
QUEST_0_1=Pssst!
QUEST_0_2=Stai facendo pssst a me?
QUEST_0_3=Mais oui! Sto cercando di attirare la tua attenzione di nascosto, parbleu!
QUEST_0_4=Ah. E perché?
QUEST_0_5=Parce que ho un segreto che non riesco a trattenere!
QUEST_0_6=Che genere di segreto?
QUEST_0_7=Un secret d'amour! Un affare di cuore!
QUEST_0_8=Bleah! Cioè... la roba sdolcinata non è *proprio* il mio campo-
QUEST_0_9=Sono profondamente innamorata di Drago avvoltoio, mon cher!
QUEST_0_10=No è che proprio - QUEL COSO VOMITANTE???

QUEST_1_1=Trovo che Drago avvoltoio abbia uno charme ammaliante. Il modo in cui si lancia sui nemici! Il modo in cui si ciba delle loro carcasse...
QUEST_1_2=Il modo in cui gli vomita addosso bile tossica?
QUEST_1_3=Exactement! Non è magnifique? Voglio dichiarargli il mon amour! Però... e se amasse qualcun'altra?
QUEST_1_4=Sono abbastanza sicura che tu sia l'unica... pretendente.
QUEST_1_5=Parbleu! Lo credi davvero? Se è così, devo solo dimostrargli che sono meritevole della sua magnificenza!
QUEST_1_6=Beh, potresti vomitargli addosso...
QUEST_1_7=Tristement, non rientra tra le mie abilità. Ohibò, se solo ne fossi capace!
QUEST_1_8=Fagli vedere qualcosa di "elettrizzante"! Friggi qualche titano! Anche se, forse, lui preferirebbe una vittima fresca...
QUEST_1_9=Sai cosa? Mi scontrerò con altri eroi elettrici e gli dimostrerò che sono la più potente e la più pericolosa! Mais oui!

QUEST_2_1=Credo di aver visto Drago avvoltoio nei paraggi! Dici che mi ha vista mentre sbaragliavo quei titani?
QUEST_2_2=Puoi chiedere direttamente a lui. Sta venendo qui.
QUEST_2_3=Salve.
QUEST_2_4=...
QUEST_2_5=Quant'è affollato questo posto? Non si può neanche consumare una carogna in pace!
QUEST_2_6=...
QUEST_2_7=(Di' qualcosa!)
QUEST_2_8=Ah... sì, hai ragione! Questo caos è terribile, mon dieu! Li scaccerò via per te!
QUEST_2_9=D'accordo.
QUEST_2_10=Lo faccio molto volentieri, oui!
QUEST_2_11=Non amo sentire parlare di felicità. Mi fa pensare agli esseri viventi e io li preferisco morti.
QUEST_2_12=In futuro parlerò solo di cose morte! Voilà.
QUEST_2_13=(Siete letteralmente la morte del romanticismo...)

QUEST_3_1=Parbleu! Non solo ho dimostrato il mio valore a Drago avvoltoio, ma mi ha anche chiesto di fare una cosa! Cioè, in realtà l'ho suggerito io, ma bien! Domani mi sa che gli porto in dono una carcassa di mucca!
