
QUEST_0_1=Gjengen vår er i en sørgelig forfatning. Håper det er greit at jeg sier det.
QUEST_0_2=Nei, jeg elsker det når folk kritiserer lederegenskapene mine uten å legge noe imellom.
QUEST_0_3=Utmerket. Se for eksempel på alle som bare sitter der.
QUEST_0_4=Du mener hviler?
QUEST_0_5=Nettopp. De har ingen entusiasme. Jeg vil ikke at de skal holde seg i tøylene!
QUEST_0_6=Har du noen konkrete forslag?
QUEST_0_7=Først må vi sikre at de får tilstrekkelig motivasjon. Kanskje vi skal spille en av de motivasjonskassettene? Det får dem nok på føttene.
QUEST_0_8=Hvem er det som kan finne på å spille inn slikt, egentlig?
QUEST_0_9=Kanskje du kan bruke lederegenskapene dine til å finne ut av det?
QUEST_0_10=Du er ufordragelig, vet du det?
QUEST_0_11=Ja, jeg har hørt det før.

QUEST_1_1=Nå har vi pågangsmotet vi trenger for å kjempe mot fienden!
QUEST_1_2=Det skal du ha, det var en god idé.
QUEST_1_3=Jeg har mange flere gode ideer!
QUEST_1_4=Hurra.
QUEST_1_5=Vi må anspore stakkarene til å trå til. Jeg foreslår at vi lar dem få kjørt seg i kamparenaen helt til alle sammen er et dødelig våpen. Hvis de kan produsere seks tusen kamparenamerker, viser det at de er på rett spor.
QUEST_1_6=«Anspore», «rett spor», «holde seg i tøylene» ... gjør du dette med vilje?
QUEST_1_7=Hva da?

QUEST_2_1=Og se på dette utstyret! 10 ville hester kan ikke få meg til å trene med dette søppelet.
QUEST_2_2=Ok, den var utvilsomt med vilje!
QUEST_2_3=Vi må kvitte oss med alt, og vi begynner med dette annenrangs skjoldet. Det kan ikke stanse en dårlig formulert fornærmelse en gang.
QUEST_2_4=Å ta i bruk kvalitetsutstyr er første skrittet på veien mot seier, som jeg alltid sier.
QUEST_2_5=Det har du aldri sagt!
QUEST_2_6=Jeg hvisker det for meg selv. Å være stille er den andre nøkkelen til seier. Det er også noe jeg alltid sier.

QUEST_3_1=Dragekvinnen har forfremmet meg til kavalerikommandant som belønning for bidragene mine. Jeg vet at jeg er den eneste hesten på laget. Det gjør ikke noe, for jeg kommer til å herse med alle uansett.
