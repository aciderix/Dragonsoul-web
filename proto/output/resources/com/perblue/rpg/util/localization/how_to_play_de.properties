#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Der Kauf von Diamanten
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Diamanten kaufen
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Kaufe Diamantenpackungen und Angebote des Monats, um nützliche Diamanten zu bekommen.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=VIP-Diamanten
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Je mehr du kaufst, desto höher wird dein VIP-Level und desto mehr Bonus-VIP-Diamanten erhältst du.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Neue Angebote für Spieler
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Nutze die großartigen Angebote für neue Spieler, um im Spiel schneller voranzukommen. Auf der nächsten Seite findest du weitere Details dazu.
IAP_PURCHASING_CARD_1_TIP_TITLE=Angebote des Monats
IAP_PURCHASING_CARD_1_TIP_TEXT=Angebote des Monats sind ein fantastisches Angebot. Vertraue uns, wir haben das genau berechnet.

IAP_PURCHASING_CARD_2_TITLE=Neue Angebote für Spieler
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Einmalige Sonderangebote
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Der Bonus beträgt jeweils 320 / 600 / 1200 / 3000 / 5800 Diamanten, die bereits in der Zahl der roten Diamanten enthalten ist. Jede Sonderpackung kann nur einmal gekauft werden.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=Angebot für den *ersten Kauf*
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Trifft nur für den *allerersten* Kauf auf jedem Konto zu.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Der Packungsbonus für den ersten Kauf beträgt jeweils 150 / 300 / 600 / 1500 / 3000 Diamanten. Der Bonus für das Angebot des Monats beträgt jeweils 300 / 500 / 750 / 1000 Diamanten. Diese Diamanten sind bereits in der Zahl der angezeigten roten Diamanten enthalten.
IAP_PURCHASING_CARD_2_TIP_TITLE=Jede Menge Angebote!
IAP_PURCHASING_CARD_2_TIP_TEXT=Die Spezial-Diamanten-\nPakete können je einmal gekauft werden. Das Angebot für den *Ersten Kauf* gilt jedoch nur für deinen ersten Kauf.

IAP_PURCHASING_CARD_3_TITLE=VIP-Diamanten
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=VIP-Tickets & Levels
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Jeder Kauf bringt dir VIP-Tickets, die dein VIP-Level erhöhen, was tolle Vorteile freischaltet. Einer der Vorteile sind Bonusdiamanten.
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=VIP-Bonusdiamanten
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Jeder Kauf bringt dir Bonusdiamanten. Du erhältst mehr, je höher dein VIP-Level ist.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=VIP-Bonusdiamanten werden direkt an dein Postfach gesandt.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Klicke unten auf der Seite „Diamanten kaufen“ auf „Vorteile ansehen“, um mehr über VIP zu erfahren.
IAP_PURCHASING_CARD_3_TIP_TITLE=Rückw. Guthaben!
IAP_PURCHASING_CARD_3_TIP_TEXT=Jeder Kauf bringt dir Bonusdiamanten auf deinem *neuen* VIP-Level ein.

IAP_PURCHASING_CARD_4_TITLE=Angebot des Monats
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Massenweise Diamanten!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Zusätzlich zu den Basis-Diamanten erhältst du während des Angebots des Monats täglich 120 weitere Diamanten. In 30 Tagen sind das 3600 Extradiamanten. Das ist ein tolles Angebot!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Kein Verlust, keine Sorgen
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Mach dir keine Sorgen, falls du vergisst, deine Diamanten abzuholen. Sie gehen nicht verloren.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Keine Verpflichtung
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Angebote des Monats sind KEINE wiederkehrenden Zahlungen: du kannst sie jederzeit erneuern, wenn noch 3 Tage verbleiben.
IAP_PURCHASING_CARD_4_TIP_TITLE=Tägliche Diamanten
IAP_PURCHASING_CARD_4_TIP_TEXT=Angebote des Monats sind bei weitem die besten Angebote im Spiel!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Runenschrein-Überblick
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Sammeln von Set- und Platzopfern
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=Ab Kapitel 8 gibt es in der normalen Kampagne Opfer. Alle sechs Platzopfer sind in jedem Kapitel verfügbar. Jedes Kapitel hat jedoch eigene Set-Opfer.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Runen im Schrein erschaffen
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Bringe Opfer bei Schreinen, um Runen zu erhalten. Die Art des Opfers bestimmt den Typ der jeweiligen Rune.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Runen im Tempel ausrüsten
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Besuche den Runentempel und rüste Helden mit Runen aus.
RUNE_SHRINE_CARD_1_TIP_TITLE=Was sind Opfer?
RUNE_SHRINE_CARD_1_TIP_TEXT=Das Opfern bringt dir Runen ein, die deinen Helden tolle Boni verleihen.

RUNE_SHRINE_CARD_2_TITLE=Opfertypen
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Set-Opfer
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Runde Platzopfer enthalten die Energie eines bestimmten Runensets. Im Infobereich des Runentempels findest du mehr zu den Sets.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Platzopfer
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Quadratische Platzopfer geben die Form eines bestimmten Runenplatzes wieder. Im Infobereich des Runentempels findest du mehr zu den Plätzen.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Verwendung in Schreinen
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Runen, die im Schrein geschaffen wurden, passen immer zum Set oder Platz des Opfers.
RUNE_SHRINE_CARD_2_TIP_TITLE=Seltene Opfer
RUNE_SHRINE_CARD_2_TIP_TEXT=Schlussstein und Haupt-Platzopfer sind schwerer zu finden.

RUNE_SHRINE_CARD_3_TITLE=Schreintypen
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Holzschrein
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Wandelt jedes Opfer in eine 1-Sterne-Rune um, die zum Opfer-Set oder Opferplatz passt.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Steinschrein
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Wandelt jedes Opfer in zwei 2-Sterne-Runen um, die zum Opferset oder Opferplatz passt.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Kristallschrein
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Kombiniere ein Set- und ein Platzopfer, um fünf 3-Sterne-Runen zu erschaffen. Alle fünf Runen passen zu Set und Platz des verwendeten Opfers.
RUNE_SHRINE_CARD_3_TIP_TITLE=Größerer Wert
RUNE_SHRINE_CARD_3_TIP_TEXT=Mit dem Stein- und dem Kristallschrein erhältst du mehr für deine Opfer.

