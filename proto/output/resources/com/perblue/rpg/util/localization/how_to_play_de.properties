
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Warum VIP?
VIP_CARD_1_BULLET_A_TITLE=Sofort-Raid
VIP_CARD_1_BULLET_A_TEXT=Hol dir jeden Tag kostenlose Raid-Tickets. Damit kannst du sofort einen Kampf abschließen und schnell jede Menge Ausrüstung finden.
VIP_CARD_1_BULLET_B_TITLE=Jede Menge nützliche Funktionen
VIP_CARD_1_BULLET_B_TEXT=Erhalte besseres Schnelles Vorspulen, mehr Skillpunkt-Speicherung, mehr Ausdauer-Käufe, VIP-Chat, Seelentruhen und mehr!
VIP_CARD_1_BULLET_C_TITLE=Mehr Gold und Marken
VIP_CARD_1_BULLET_C_TEXT=Erhalte in verschiedenen Modi mehr Gold und/oder Marken, darunter Expedition, Krieg, Bossgrube und Krypta.
VIP_CARD_1_TIP_TITLE=Für wen ist VIP gedacht?
VIP_CARD_1_TIP_TEXT=VIP ist für Spieler, die einen Vorteil suchen und ihr Erlebnis mit DragonSoul beschleunigen wollen.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Voraussetzung:
VIP_CARD_2_BULLET_A_TITLE=Kaufen, um VIP-Tickets zu verdienen
VIP_CARD_2_BULLET_A_TEXT=Je mehr VIP-Tickets du erhältst, desto höher wird dein VIP-Level.
VIP_CARD_2_BULLET_B_TITLE=VIP-Level freischalten
VIP_CARD_2_BULLET_B_TEXT=Höhere VIP-Level schalten neue Funktionen frei und verbessern auch Vorteile, die du bereits hast.
VIP_CARD_2_BULLET_C_TITLE=VIP für immer
VIP_CARD_2_BULLET_C_TEXT=VIP ist eine gute Investition, denn wenn du ein VIP wirst, bleibst du es immer. Alle Vorteile bleiben verfügbar.
VIP_CARD_2_TIP_TITLE=VIP werden
VIP_CARD_2_TIP_TEXT=Das Angebot des Monats ist eine tolle Sache, und du kannst damit schnell ein VIP werden. Für jeden Monat, in dem du es kaufst, erhältst du mehr VIP-Tickets.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Informationen zu Funktionen und Vorteilen
VIP_CARD_3_BULLET_1_TITLE=Bonusdiamanten
VIP_CARD_3_BULLET_1_TEXT=Verdiene bei jedem Kauf mehr Diamanten. Wenn ein Kauf dich auf einen neuen VIP-Level bringt, gilt die Belohnung rückwirkend. Die Bonusdiamanten erscheinen in deinem Posteingang.
VIP_CARD_3_BULLET_2_TITLE=Kostenlose Raid-Tickets
VIP_CARD_3_BULLET_2_TEXT=Gibt dir täglich kostenlose Raid-Tickets. Damit kannst du sofort einen Kampf abschließen und schnell jede Menge Ausrüstung erhalten. Denke daran, sie jeden Tag abzuholen!
VIP_CARD_3_BULLET_3_TITLE=Ausdauer auffüllen
VIP_CARD_3_BULLET_3_TEXT=Ermöglicht es dir, öfter pro Tag mit Diamanten Ausdauer zu erwerben.
VIP_CARD_3_BULLET_4_TITLE=Alchemie
VIP_CARD_3_BULLET_4_TEXT=Ermöglicht es dir, öfter pro Tag mit Diamanten Gold zu erwerben.
VIP_CARD_3_BULLET_27_TITLE=Verringerte Abklingzeiten
VIP_CARD_3_BULLET_27_TEXT=Die Abklingzeiten für Herausforderungen, Berge und Silbertruhen wurden auf 5 Minuten reduziert.
VIP_CARD_3_BULLET_5_TITLE=Skillpunkte zurücksetzen
VIP_CARD_3_BULLET_5_TEXT=Ermöglicht es dir, mehr Skillpunkte mit Diamanten zu kaufen.
VIP_CARD_3_BULLET_6_TITLE=Elitekampagne zurücksetzen
VIP_CARD_3_BULLET_6_TEXT=Damit kannst du Diamanten ausgeben, um eine Elitekampagne-Stufe zurückzusetzen, sodass du schneller Seelensteine erhältst.
VIP_CARD_3_BULLET_23_TITLE=Verbessertes schnelles Vorspulen
VIP_CARD_3_BULLET_23_TEXT=Die Aktivierung von Schnell vorspulen und Auto im Kampf erfordert keinen 3-Sterne-Sieg mehr. Schaltet auch Schnell vorspulen frei, wenn du unter Teamlevel 30 bist.
VIP_CARD_3_BULLET_7_TITLE=Kämpfe in der Kampfgrube zurücksetzen
VIP_CARD_3_BULLET_7_TEXT=Damit kannst du Diamanten ausgeben, um die Abklingzeit des Kampfgruben-Angriffs zu überspringen. Ermöglicht es dir, 5 weitere Angriffe in der Kampfgrube zu kaufen.
VIP_CARD_3_BULLET_9_TITLE=Kolosseumkämpfe zurücksetzen
VIP_CARD_3_BULLET_9_TEXT=Damit kannst du Diamanten ausgeben, um die Abklingzeit des Kolosseum-Angriffs zu überspringen. Ermöglicht es dir, 5 weitere Angriffe im Kolosseum zu kaufen.
VIP_CARD_3_BULLET_11_TITLE=Verbesserte Raids
VIP_CARD_3_BULLET_11_TEXT=Du kannst jetzt mehr als 1 Ticket in einem einzelnen Raid verwenden. Du kannst außerdem Raids bei Herausforderungen und Berg-Schwierigkeitsgrade mit 3 Sternen durchführen.
VIP_CARD_3_BULLET_22_TITLE=VIP-Chat
VIP_CARD_3_BULLET_22_TEXT=Schaltet exklusiven Chat-Kanal mit anderen VIP-Spielern frei.
VIP_CARD_3_BULLET_12_TITLE=Skillpunkt-Kapazität
VIP_CARD_3_BULLET_12_TEXT=So kannst du mehr Skillpunkte speichern.
VIP_CARD_3_BULLET_50_TITLE=Verringerte Abklingzeiten
VIP_CARD_3_BULLET_50_TEXT=Abklingzeiten für Herausforderungen, Berg- und Silbertruhen sind auf 5 Minuten reduziert.
VIP_CARD_3_BULLET_13_TITLE=Mehr Krypta-Raid-Marken
VIP_CARD_3_BULLET_13_TEXT=Erhalte mehr Gildenmarken für Krypta-Raids. Gilt für deine tägliche Krypta-Raid-Abschlussbelohnung, aber nicht für die Tägliche Krypta-Raid-Quest.
VIP_CARD_3_BULLET_14_TITLE=Gilden-Krypta-Raid-Gold
VIP_CARD_3_BULLET_14_TEXT=Erhalte für das Besiegen von Feinden in der Krypta doppelt so viel Gold.
VIP_CARD_3_BULLET_25_TITLE=Titanentempelmarken-Multiplikator
VIP_CARD_3_BULLET_25_TEXT=Verdiene zwei bis vier Mal so viele Gildenmarken bei Siegen über einen Titanen im Titanentempel.
VIP_CARD_3_BULLET_15_TITLE=Zaubern max.
VIP_CARD_3_BULLET_15_TEXT=Schalte die Fähigkeit frei, für Diamanten ein Item sofort auf Maximallevel zu verzaubern.
VIP_CARD_3_BULLET_26_TITLE=Weitere Gildenkriegsmarken
VIP_CARD_3_BULLET_26_TEXT=Erhalte mehr Kriegsmarken im Gildenkrieg. Dies gilt für Belohnungen am Ende eines Kampfes und für Kriegsbelohnungen.
VIP_CARD_3_BULLET_16_TITLE=Krämer Perm freischalten
VIP_CARD_3_BULLET_16_TEXT=Krämer können jetzt für 680 Diamanten freigeschaltet werden. Sind sie freigeschaltet, sind sie jederzeit auf dem Hauptbildschirm verfügbar.
VIP_CARD_3_BULLET_17_TITLE=Mehr Expeditionsmarken
VIP_CARD_3_BULLET_17_TEXT=Verdiene für jede abgeschlossene Stufe mehr Expeditionsmarken.
VIP_CARD_3_BULLET_20_TITLE=Mehr Expeditions-Gold
VIP_CARD_3_BULLET_20_TEXT=Erhalte für jeden gewonnen Kampf in der Expedition mehr Gold.
VIP_CARD_3_BULLET_19_TITLE=Seelentruhen
VIP_CARD_3_BULLET_19_TEXT=Schaltete eine dritte Truhe frei, die Seelentruhe. Diese enthält Seelensteine, Golderz und EP-Tränke. Die Seelensteine stammen von einem exklusiven Helden des Monats und einer wechselnden Auswahl Helden des Tages.
VIP_CARD_3_BULLET_18_TITLE=Schwarzmarkt Perm freischalten
VIP_CARD_3_BULLET_18_TEXT=Der Schwarzmarkt kann jetzt für 1360 Diamanten freigeschaltet werden. Ist er freigeschaltet, ist er jederzeit auf dem Hauptbildschirm verfügbar.
VIP_CARD_3_BULLET_24_TITLE=Maximale Bossgruben-Belohnungen
VIP_CARD_3_BULLET_24_TEXT=Hol dir immer die maximal möglichen Belohnungen bei jedem Kampf in der Bossgrube. Du erhältst bei jeder Stufe der Bossgrube Belohnungen in einem bestimmten Bereich, abhängig vom gewählten Schwierigkeitsgrad. Dieser Vorteil stellt sicher, dass du immer die maximalen Belohnungen im jeweiligen Bereich erhältst.
VIP_CARD_3_BULLET_21_TITLE=Helden auf Jobbörse
VIP_CARD_3_BULLET_21_TEXT=Ermöglicht es dir, mehr als 2 Helden auf deiner Gilden-Jobbörse zu veröffentlichen. Mehr Helden bedeutet mehr Gold für dich und mehr Hilfe für deine Gildenfreunde!
VIP_CARD_3_BULLET_28_TITLE=Seelenmarkt-Aktualisierungen
VIP_CARD_3_BULLET_28_TEXT=Erlaubt es dir, den Seelenmarkt mehrmals täglich zu aktualisieren, wodurch du auf mehr Items zugreifen kannst.
VIP_CARD_3_BULLET_29_TITLE=Bossgruben-Raids
VIP_CARD_3_BULLET_29_TEXT=Erlaubt es dir, Raid-Tickets zu verwenden, um eine Bossgruben-Stufe sofort abzuschließen.
VIP_CARD_3_BULLET_30_TITLE=Bossgruben-Stufen
VIP_CARD_3_BULLET_30_TEXT=Erlaubt es dir, mehr Bossgruben-Stufen pro Tag abzuschließen und dadurch mehr Belohnungen zu erhalten.
VIP_CARD_3_BULLET_31_TITLE=Kampfgrube/Kolosseum-Schlachten pro Rücksetzen
VIP_CARD_3_BULLET_31_TEXT=Erhöht die Zahl der Schlachten, die du in diesen Modi kämpfen kannst, bevor du sie mit Diamanten zurücksetzen musst.
VIP_CARD_3_BULLET_32_TITLE=Händler-Aktualisierungen
VIP_CARD_3_BULLET_32_TEXT=Ermöglicht es dir, den Händler, Krämer und den Schwarzmarkt täglich eine bestimmte Anzahl mal zu aktualisieren.
VIP_CARD_3_BULLET_33_TITLE=Extra-Ausdauer von täglichen Quests
VIP_CARD_3_BULLET_33_TEXT=Erhält von jeder täglichen Ausdauer-Erhöhungsquest mehr Ausdauer!
VIP_CARD_3_BULLET_34_TITLE=Extra-Ausdauer-Speicherung
VIP_CARD_3_BULLET_34_TEXT=Erhöht die Menge an Ausdauer, die du speichern kannst, bevor sich diese nicht mehr automatisch sammelt.
VIP_CARD_3_BULLET_35_TITLE=Stunden, um tägliche Ausdauer-Quests zu sammeln
VIP_CARD_3_BULLET_35_TEXT=Erweitert die Periode, um von einer täglichen Ausdauer-Erhöhungsquest mehr Ausdauer zu erhalten. Wenn sich das mit einer anderen Ausdauer-Erhöhung überschneidet, kannst du immer noch beide sammeln.
VIP_CARD_3_BULLET_36_TITLE=Chance für doppelte Opferbeute
VIP_CARD_3_BULLET_36_TEXT=Chance, dass du 2x die normale Opferbeute in der Normalkampagne erhältst.
VIP_CARD_3_BULLET_37_TITLE=Kostenlose Runen-Entfernungen
VIP_CARD_3_BULLET_37_TEXT=Jeden Donnerstag um 5 Uhr Client-Zeit erhältst du 6 kostenlose Runen-Entfernungen. Die verbleibende Zahl wird direkt auf der Schaltfläche „Entfernen“ im Runentempel angezeigt.
VIP_CARD_3_BULLET_38_TITLE=Doppelte Belohnung für tägliches Anmelden
VIP_CARD_3_BULLET_38_TEXT=Hol dir jeden Tag doppelt so viele Belohnungen, einschließlich Helden, Seelensteine und Diamanten! Mit den anderen 2x VIP-Boni stapelbar (also an VIP-Bonustagen insgesamt 4x).
VIP_CARD_3_BULLET_39_TITLE=Berg und Herausforder zurücksetzen
VIP_CARD_3_BULLET_39_TEXT=Schaltet die Fähigkeit frei, beide Modi mit Diamanten zurückzusetzen, sodass du weitere Belohnungen erhalten kannst.
VIP_CARD_3_BULLET_40_TITLE=Wähle 2 von 5 Kriegsbelohnungen
VIP_CARD_3_BULLET_40_TEXT=Statt 1 von 3 Belohnungen am Ende jedes Kriegs zu erhalten, hast du jetzt 5 zur Auswahl und kannst darauf 2 wählen.
VIP_CARD_3_BULLET_41_TITLE=Wöchentliches Gratis-Item
VIP_CARD_3_BULLET_41_TEXT=Jeden Sonntag um 5 Uhr Client-Zeit erhältst du ein Gratis-Item. Dieses stammt aus den beiden aktuellsten Inhalts-Updates auf deinem Server. Es ist auf Items beschränkt, die aus einer einem einzigen Fragment oder einer Spule gefertigt wurden.
VIP_CARD_3_TIP_TITLE=Warum so viele Vorteile?
VIP_CARD_3_TIP_TEXT=Denn wir mögen unsere Spieler und wollen ihnen fantastische Belohnungen dafür geben, dass sie DragonSoul unterstützen.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Über Expeditionen
EXPEDITION_CARD_1_BULLET_1_TITLE=Reise des Tages
EXPEDITION_CARD_1_BULLET_1_TEXT=Führe deine Helden während einer täglichen Expedition durch 15 Kämpfe.
EXPEDITION_CARD_1_BULLET_2_TITLE=Vorausplanen
EXPEDITION_CARD_1_BULLET_2_TEXT=Helden behalten während einer Expedition ihre HP und Energie von früheren Kämpfen. Der Tod während einer Expedition bleibt bis zum Rücksetzen bestehen.
EXPEDITION_CARD_1_BULLET_3_TITLE=Belohnungen
EXPEDITION_CARD_1_BULLET_3_TEXT=Erhalte nach jedem Kampf eine Menge Gold. Erhalte nach je 3 Kämpfen Expeditionsmarken. Die Menge der Marken erhöht sich je nach Fortschritt.
EXPEDITION_CARD_1_TIP_TITLE=Profi-Tipp
EXPEDITION_CARD_1_TIP_TEXT=Stelle einen Söldner deiner Gildenmitglieder ein, der dir auf deiner Expedition hilft.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Irre-Modus
EXPEDITION_CARD_2_BULLET_1_TITLE=Nicht für Schwächlinge
EXPEDITION_CARD_2_BULLET_1_TEXT=Sobald du alle 15 Kämpfe der normalen Expedition abgeschlossen hast, schaltest du die Möglichkeit einer Schweren Expedition frei.
EXPEDITION_CARD_2_BULLET_2_TITLE=Kein Wiederaufladen
EXPEDITION_CARD_2_BULLET_2_TEXT=Im Schweren Modus regenerieren HP und Energie deiner Helden zwischen den Kämpfen nicht.
EXPEDITION_CARD_2_BULLET_3_TITLE=Mehr Gold
EXPEDITION_CARD_2_BULLET_3_TEXT=Wenn du eine heroisch Schwere Expedition angehst, erhältst du doppelt so viel Gold. Du bekommst die gleiche Zahl an Expeditionsmarken.
EXPEDITION_CARD_2_TIP_TITLE=Zusammenfassung
EXPEDITION_CARD_2_TIP_TEXT=Normal abschließen. Schwer freischalten. Mehr Gold.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Tipps
EXPEDITION_CARD_3_BULLET_1_TITLE=Schweren Modus abgeschlossen?
EXPEDITION_CARD_3_BULLET_1_TEXT=Wenn auf deinem Server der Gildenkrieg aktiviert ist, kannst du den Irre-Modus freischalten, indem du den Schweren Modus abschließt.
EXPEDITION_CARD_3_BULLET_2_TITLE=Kriegsmodifikatoren wirksam
EXPEDITION_CARD_3_BULLET_2_TEXT=Die aktuellen Schlachtfeld-Modifikatoren des Gildenkriegs sind auch in diesem Modus wirksam. Optimiere deine Aufstellungen entsprechend. Und verwende den Irre-Modus, um dich auf den Krieg vorzubereiten!
EXPEDITION_CARD_3_BULLET_3_TITLE=Verdiene Item-Fragmente
EXPEDITION_CARD_3_BULLET_3_TEXT=Neben den vorherigen Belohnungen bieten die Truhen zu Ende der Stufe jetzt auch zwischen 3 und 25 Fragmente von Items aus den 3 aktuellsten Inhalts-Updates deines Servers.
EXPEDITION_CARD_3_TIP_TITLE=Guter Ratschlag
EXPEDITION_CARD_3_TIP_TEXT=Beherrsche erst den Schweren Modus, bevor du den Irre-Modus angehst!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Wahnsinnig-Modus
EXPEDITION_CARD_4_BULLET_1_TITLE=Die absolute Herausforderung!
EXPEDITION_CARD_4_BULLET_1_TEXT=Wenn auf deinem Server Runen aktiviert sind, kannst du den Wahnsinnig-Modus freischalten, indem du den Irre-Modus abschließt.
EXPEDITION_CARD_4_BULLET_2_TITLE=Alle Verteidiger +20 Level
EXPEDITION_CARD_4_BULLET_2_TEXT=Im Wahnsinnig-Modus sind bei allen deinen Feinden Helden und Skilllevel um 20 erhöht.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runen verfügbar
EXPEDITION_CARD_4_BULLET_3_TEXT=Neben den vorherigen Belohnungen bieten die Truhen zu Ende der Stufe jetzt auch Haupt- und Nebenrunen mit 1 bis 3 Sternen. Die Chance, Hauptrunen und mehr Sterne zu erhalten, steigen im Verlauf der Expedition.
EXPEDITION_CARD_4_TIP_TITLE=Oh nein!
EXPEDITION_CARD_4_TIP_TEXT=Wenn es, na ja ... wahnsinnig wird, kannst du auf einem niedrigeren Schwierigkeitsgrad spielen!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Tipps
EXPEDITION_CARD_5_BULLET_1_TITLE=Heile und kämpfe!
EXPEDITION_CARD_5_BULLET_1_TEXT=Maximiere die Hauptfähigkeit deines Glaubensheilers, sowie andere Heilfähigkeiten. Führe dein Team dann mit einem starken Nahkämpfer in die Schlacht, der wie Brozerker auch heilen kann.
EXPEDITION_CARD_5_BULLET_2_TITLE=Versuche es bitte später erneut...
EXPEDITION_CARD_5_BULLET_2_TEXT=Wenn du einen Kampf verlierst, kannst du ihn rückgängig machen und es erneut versuchen oder den Schaden beibehalten und den Kampf mit einer zweiten Welle Helden fortsetzen.
EXPEDITION_CARD_5_BULLET_3_TITLE=Energie vorladen
EXPEDITION_CARD_5_BULLET_3_TEXT=Verwende verschiedene Helden zu Beginn der Kämpfe, um deren Energie aufzubauen. Spare diese Energie auf, um Skills in härteren Kämpfen freizuschalten.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Angebot des Monats
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Massenweise Diamanten!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Sofortige 300 Diamanten und dann 120 Diamanten pro Tag, 30 Tage lang. Das sind [bright_blue]3900 Diamanten[]... ein unglaubliches Angebot!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Kein Verlust, keine Sorgen
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Mach dir keine Sorgen, falls du vergisst, deine Diamanten abzuholen. Sie gehen nicht verloren.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Keine Verpflichtung
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=Das Angebot des Monats ist KEINE wiederkehrende Zahlung: du kannst es jederzeit erneuern oder absagen.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Geheimnis: VIP werden
MONTHLY_DEAL_CARD_1_TIP_TEXT=Das Angebot des Monats ist eine einfache Art, tolle VIP-Vorteile freizuschalten!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Chat-Richtlinien
CHAT_RULES_CARD_1_BULLET_1_TITLE=Willkommen im DragonSoul-Chat!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Der Chat soll Spielern helfen, ein Teil der DragonSoul-Community zu werden, Fragen zu beantworten, neue Freunde in eine Gilde einzuladen und miteinander zu interagieren. Spieler können im Spiel am Chat teilnehmen, solange sie den unten aufgeführten Regeln und Richtlinien folgen.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Suspendierungsrichtlinie & Warnung
CHAT_RULES_CARD_1_BULLET_2_TEXT=Spieler, die sich nicht an diese Regeln halten, können vom Chat gesperrt werden (entweder zeitweilig oder permanent). Die Sperren werden nur vom PerBlue-Personal und den DragonSoul-Administratoren ausgesprochen und ohne vorherige Warnung durchgeführt. Spieler können Sperrungen nicht anfechten. PerBlue-Personal und DragonSoul-Administratoren tolerieren keinerlei Angriffe auf die Überzeugungen anderer Spieler (politisch, religiös oder anderweitig), Beleidigungen oder Verunglimpfungen von Herkunftsländern, Nationalität, ethnischer Herkunft oder sexueller Orientierung, ganz gleich, ob dies gegen einen anderen Spieler gerichtet ist oder nicht.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Chat-Sperrung
CHAT_RULES_CARD_1_BULLET_3_TEXT=Verwende die Chat-Blockierfunktion, um Beleidigungen zu blockieren, die andere im Chat verwenden. Tippe auf den Namen des Spielers im Chat und dann auf „Sperren“. Von nun an erscheinen keine Nachrichten dieses Spielers mehr in deinem Chat. Du kannst die Sperrung aufheben, indem du dein Avatarsymbol antippst und dann „Sperrliste“ wählst. Du kannst auch die Chatvorschau deaktivieren, indem du auf dem gleichen Bildschirm auf „Einstellungen“ tippst.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Regeln für alle deine Chat-Kanäle
CHAT_RULES_CARD_1_BULLET_4_TEXT=Allgemeine Diskussionen und Unterhaltungen gehen in Ordnung. Du bist in DragonSoul, um Freunde zu finden, und wir begrüßen dich!
CHAT_RULES_CARD_1_BULLET_5_TEXT=Dieser globale Chat erlaubt es Spielern, Fragen über das Spiel zu stellen, einander zu beraten, und eine positive DragonSoul-Community zu bilden.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Keine[] Schikane anderer Spieler oder von Leuten außerhalb des Spiels.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Keine[] Diskussionen über Sex (einschließlich sexueller Handlungen und der sexuellen Orientierung anderer), Drogen, Politik oder Religion.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Keine[] Obszönitäten in irgendeiner Sprache.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Keine[] Diskussion über Moderatoren, deren Praktiken und Sperrungen, die evtl. durchgeführt wurden.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Du kannst uns beim Moderieren helfen, indem du über das Support-Menü im Spiel Kontakt mit dem Kundendienstteam aufnimmst. Im Chat solltest du Moderatoren nicht um Hilfe bitten und Informationen, die du von ihnen erhalten hast, nicht mit anderen diskutieren.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Andere Spieler melden
CHAT_RULES_CARD_1_BULLET_11_TEXT=Wenn du meinst, dass du im Chat beleidigt oder angegriffen worden bist, melde dich bitte im Spiel über den Support-Kanal beim DragonSoul-Kundendienst. Gib in deiner Beschwerde bitte den Benutzernamen des anderen Spielers an, sowie alle Details, die bei der Untersuchung des Problems helfen könnten.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Wir mögen unsere Spieler sehr, und wir wollen, dass du ein Teil dieser Community wirst. Wir können nicht jede Bemerkung überwachen, aber wir werden die notwendigen Schritte durchführen, wenn uns Unterhaltungen gemeldet werden. Denke daran, dass nicht jeder Bericht zur Sperrung eines Spielers führt, da die Suspendierung im Ermessen des Personals von PerBlue liegt.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Über Krypta-Raids
CRYPT_CARD_1_BULLET_1_TITLE=Aufstand der Untoten
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut erweckt Helden von den Krypten. Vernichte seine besessenen Legionen, bevor sie das Land überwältigen!
CRYPT_CARD_1_BULLET_2_TITLE=Teamarbeit
CRYPT_CARD_1_BULLET_2_TEXT=Arbeite mit deiner Gilde zusammen, um Umlauts Legionen zu besiegen.
CRYPT_CARD_1_BULLET_3_TITLE=Belohnungen verdienen
CRYPT_CARD_1_BULLET_3_TEXT=Führe täglich mindestens einen Krypta-Angriff durch, um Gildenmarken zu erhalten, die du im Gildenshop ausgeben kannst.
CRYPT_CARD_1_TIP_TITLE=Profi-Tipp
CRYPT_CARD_1_TIP_TEXT=Denke daran, bei jedem Angriff einen Helden einzustellen. Sie sind KOSTENLOS!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Regeln & Grenzen
CRYPT_CARD_2_BULLET_1_TITLE=Helden-Limits
CRYPT_CARD_2_BULLET_1_TEXT=Jeder Held kann nur einmal täglich in der Krypta kämpfen. Verbessere mehr Helden, damit du deiner Gilde besser helfen kannst!
CRYPT_CARD_2_BULLET_2_TITLE=Kostenlose Helfende Hand
CRYPT_CARD_2_BULLET_2_TEXT=Du kannst einen Söldner [bright_blue]pro Angriff KOSTENLOS[] in der Krypta anstellen.
CRYPT_CARD_2_BULLET_3_TITLE=Anfangs- und Endzeiten
CRYPT_CARD_2_BULLET_3_TEXT=Raids laufen von 8 bis 12 Uhr morgens deiner Gildenzeitzone (erscheint auf dem Gildenbildschirm). Gildenanführer können die Zeitzone ändern.
CRYPT_CARD_2_TIP_TITLE=Wähle deinen Weg
CRYPT_CARD_2_TIP_TEXT=Gildenoffiziere können den Schwierigkeitsgrad der Krypta in den Gildeneinstellungen festlegen.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Punkte & Belohnungen
CRYPT_CARD_3_BULLET_1_TITLE=Tägliche Quest
CRYPT_CARD_3_BULLET_1_TEXT=Führe täglich 1 Angriff durch, um für deine Tägliche Quest 100 Gildenmarken zu erhalten.
CRYPT_CARD_3_BULLET_2_TITLE=Schädel & Punkte
CRYPT_CARD_3_BULLET_2_TEXT=Jede 5-Helden-Aufstellung, die du besiegst, bringt Punkte ein. Du bekommst 1 (Silberschädel) für die ersten 2 Aufstellungen und 5 (Goldschädel) für die dritte. Wenn du den ganzen Raid abschließt, erhältst du Bonuspunkte.
CRYPT_CARD_3_BULLET_3_TITLE=Gildenbelohnung
CRYPT_CARD_3_BULLET_3_TEXT=Führe mindestens einen Krypta-Angriff durch, um am Ende des Tages das Gildenergebnis in Gildenmarken zu erhalten.
CRYPT_CARD_3_TIP_TITLE=Gemeinsamer Sieg
CRYPT_CARD_3_TIP_TEXT=Je mehr Punkte du erhältst, desto mehr Marken bekommt jeder in deiner Gilde.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategie
CRYPT_CARD_4_BULLET_1_TITLE=Empfohlener Angriff
CRYPT_CARD_4_BULLET_1_TEXT=Eine Aufstellung wird automatisch auf Basis der Stärke deiner verbleibenden 5 stärksten Helden empfohlen.
CRYPT_CARD_4_BULLET_2_TITLE=Schwierigkeitsgrad ändern
CRYPT_CARD_4_BULLET_2_TEXT=Wenn Raids zu leicht oder zu schwer sind, kannst du den Gildenanführer fragen, den Schwierigkeitsgrad zu ändern.
CRYPT_CARD_4_BULLET_3_TITLE=Nur das Mindestmaß
CRYPT_CARD_4_BULLET_3_TEXT=Verwende deine 5 besten Helden nicht sofort im ersten Angriff, sondern wähle in jeder Schlacht nur die Helden aus, die du für einen Sieg benötigst.
CRYPT_CARD_4_TIP_TITLE=Koordinieren!
CRYPT_CARD_4_TIP_TEXT=Sprich mit den anderen in deiner Gilde... stelle sicher, dass sie ihren Teil tun!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=So funktioniert das Verzaubern:
ENCHANTING_CARD_1_BULLET_1_TITLE=Kraft erhöhen
ENCHANTING_CARD_1_BULLET_1_TEXT=Erringe einen Wettbewerbsvorteil, indem du die Ausrüstung deiner Helden verbesserst.
ENCHANTING_CARD_1_BULLET_2_TITLE=Grün und besser
ENCHANTING_CARD_1_BULLET_2_TEXT=Du kannst grüne und höherwertige Ausrüstung verzaubern.
ENCHANTING_CARD_1_BULLET_3_TITLE=Extra-Items verwenden
ENCHANTING_CARD_1_BULLET_3_TEXT=Items, von denen du zu viele hast, kannst du als Zaubermaterial verwenden.
ENCHANTING_CARD_1_TIP_TITLE=Tägliche Quest
ENCHANTING_CARD_1_TIP_TEXT=Verzaubere ein Item wenigstens einmal am Tag für deine tägliche Quest.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Heldenbeförderung
ENCHANTING_CARD_2_BULLET_1_TITLE=Zauberrückerstattung
ENCHANTING_CARD_2_BULLET_1_TEXT=Wenn du einen Helden beförderst, verliert er seine Zauberboni, aber dir wird Zaubermaterial zurückerstattet. Grüne Items werden komplett zurückerstattet. Items von höherer Seltenheit werden teilweise zurückerstattet.
ENCHANTING_CARD_2_BULLET_2_TITLE=Höhere Seltenheit = Mehr Zauber
ENCHANTING_CARD_2_BULLET_2_TEXT=Items mit einer höheren Seltenheit können mehrfach verzaubert werden und bringen dann hohe Boni. Weiße Items können nicht verzaubert werden.
ENCHANTING_CARD_2_TIP_TITLE=Grün für tägliche Quests
ENCHANTING_CARD_2_TIP_TEXT=Grüne Items sind hervorragend fürs Verzaubern in deinen täglichen Quests geeignet, weil sie komplett zurückerstattet werden, wenn du einen Helden beförderst.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Zauberstrategie
ENCHANTING_CARD_3_BULLET_1_TITLE=Warten auf violette Helden
ENCHANTING_CARD_3_BULLET_1_TEXT=Sie profitieren am meisten vom Verzaubern, da sie nicht so oft befördert werden.
ENCHANTING_CARD_3_BULLET_2_TITLE=Zuerst die Besten verzaubern
ENCHANTING_CARD_3_BULLET_2_TEXT=Verzaubere Items mit Werten, welche zu den Stärken der Helden passen: Energieregeneration hilft dem Glaubensheiler. Gesundheitsregeneration passt hervorragend zu Panzerhelden.
ENCHANTING_CARD_3_BULLET_3_TITLE=Extra-Items ausgeben
ENCHANTING_CARD_3_BULLET_3_TEXT=Stelle dich oft Raids und Herausforderungen, um viele Extra-Items zum Verzaubern zu sammeln.
ENCHANTING_CARD_3_TIP_TITLE=Boosts zählen
ENCHANTING_CARD_3_TIP_TEXT=Verzaubern kann in harten Kampfgruben-/Kolosseumskämpfen entscheidend sein!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Titanentempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Tempel finden
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Jeder Sieg in einer Kampagne erhöht deine Chancen, einen Tempel zu finden.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Zusammen leben, alleine sterben
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Lade Gildenmitglieder ein, um dir zu helfen! Du hast 24 Stunden Zeit, alle 5 Titanen zu besiegen.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Belohnungen
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Verdiene Ausrüstung bei jedem Mal, wenn ein Titan in deinem Tempel besiegt wird. Sieh nach und tippe auf Särge, um Ausrüstung zu erhalten!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Tempellevel
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Das Level von Titanen und Feinden in einem Tempel passt zu dem des Tempelentdeckers.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Regeln & Tipps
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Todes-Stärkungszauber!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Besiegte Titanen stärken jeden Feind, der noch im Tempel ist. Jeder Titan besitzt einen bestimmten „Todes-Stärkungszauber“. Wähle also weise, wen du zuerst erledigst.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Teameinsatz
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Sorge dafür, dass jede von deinen 5 kostenlosen Einladungen zählt: Lade dir bekannte Gildenfreunde ein, die dir auch antworten und gewinne dann. Lade für Gold mehr Freunde ein, wenn du nicht weiterkommst.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 Versuche oder 1 Titan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Jeder Teilnehmer hat 3 Versuche, einen beliebigen Titanen zu besiegen, kann aber maximal nur 1 Titan besiegen.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Serien ermutigt
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Baue eine Gewinnserie auf, indem du deine Tempel vollendest. Eine hohe Serie bietet mehr Belohnungen und stärkere Feinde.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Titanentempel
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Tempel gefunden
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Dein Gildenfreund hat dich dazu eingeladen, mit ihm zusammen in diesem Titanentempel aufzuräumen.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Besiege 1 Titanen
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Dein Ziel ist der Sieg über 1 Titanen. Du hast 3 Versuche.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Belohnungen erhalten
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Wenn du gewinnst, erhältst du auf dem Siegesbildschirm des Kampfes Gildenmarken.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Zeig, was du draufhast!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Deine Gilde zählt auf dich. Und du willst in mehr Tempel eingeladen werden, oder?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Regeln & Tipps
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Todes-Stärkungszauber!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Besiegte Titanen stärken jeden Feind, der noch im Tempel ist. Jeder Titan besitzt einen bestimmten „Todes-Stärkungszauber“. Wähle also weise, wen du zuerst erledigst. Tippe auf die Heldensymbole oben links und du siehst, wie ihre Stärkungszauber funktionieren.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Zusammen leben, alleine sterben
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Du hast 3 Versuche, 1 der 5 Titanen im Tempel zu besiegen. Hast du Erfolg, verfallen die verbleibenden Versuche.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Überblick
HERO_STATS_CARD_1_BULLET_1_TITLE=Erklärung der Heldenwerte
HERO_STATS_CARD_1_BULLET_1_TEXT=Wolltest du schon immer mal wissen, wie diese Werte zustandekommen? Dann bist du hier genau richtig!
HERO_STATS_CARD_1_BULLET_2_TITLE=Basisangriff
HERO_STATS_CARD_1_BULLET_2_TEXT=Wenn sie keine Skills anwenden, führen Helden Basisangriffe durch. Jeder Basisangriff verfügt über einen primären Schadenstyp (weitere Details findest du auf der Seite dazu).
HERO_STATS_CARD_1_BULLET_3_TITLE=Gesundheit
HERO_STATS_CARD_1_BULLET_3_TEXT=Max. Gesundheit zeigt den Schaden, den ein Held aushält, bevor er stirbt. Gesundheitsregeneration zeigt an, wie viel Gesundheit er am Ende einer jeden Kampfwelle erhält. Helden erhalten während eines Kampfes außerdem Gesundheit durch bestimmte Heilskills.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energie
HERO_STATS_CARD_1_BULLET_4_TEXT=Alle Helden haben maximal 1000 Energie, beginnen jeden Kampf aber mit 0 Energie. Erziele 1000, um die aktiven Skills (weiß) eines Helden zu aktivieren. Indem sie Schaden verursachen oder erleiden, sowie durch bestimmte Skills können Helden Energie erhalten. Die Energieregeneration bestimmt, wie viel Energie ein Held am Ende einer jeden Kampfwelle erhält.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Wichtigste Werte
HERO_STATS_CARD_2_BULLET_1_TITLE=Stärke
HERO_STATS_CARD_2_BULLET_1_TEXT=Die Stärke beeinflusst die [soft_blue]Max. Gesundheit[] und die [soft_blue]Panzerung[] eines Helden. Jeder Stärkepunkt fügt 18 Gesundheit und 0,15 Panzerung hinzu.
HERO_STATS_CARD_2_BULLET_2_TITLE=Beweglichkeit
HERO_STATS_CARD_2_BULLET_2_TEXT=Beweglichkeit beeinflusst [soft_blue]Basisschaden[], [soft_blue]Panzerung[] und [soft_blue]Krit. Schaden[] eines Helden. Jeder Beweglichkeitspunkt fügt 0,4 Basisschaden, 0,075 Panzerung und 0,4 krit. Schaden hinzu.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intellekt
HERO_STATS_CARD_2_BULLET_3_TEXT=Der Intellekt beeinflusst die [soft_blue]Skillkraft[] und den [soft_blue]Zauberwiderstand[] eines Helden. Jeder Intellektpunkt fügt 2,4 Skillkraft und 0,1 Zauberwiderstand hinzu.
HERO_STATS_CARD_2_BULLET_4_TITLE=Primäre Werte
HERO_STATS_CARD_2_BULLET_4_TEXT=Jeder Held hat primäre Werte: entweder Stärke, Beweglichkeit oder Intellekt. Diese Werte verleihen dem Helden zusätzlichen [soft_blue]Basisschaden[]. Jeder Punkt eines primären Werts fügt 1 Basisschaden hinzu. Bei beweglichen Helden wird dies zu den oben erwähnten 0,4 Basisschaden hinzugefügt.
HERO_STATS_CARD_2_BULLET_5_TITLE=Wachstumswerte
HERO_STATS_CARD_2_BULLET_5_TEXT=Das Wachstum von Stärke, Beweglichkeit und Intellekt bestimmt, wie schnell sich die wichtigsten Werte eines Helden beim Levelaufstieg erhöhen. Du kannst die Wachstumswerte erhöhen, indem du deine Helden entwickelst. Die Wachstumswerte haben den größten Einfluss auf die wichtigsten Werte der Helden.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Andere Werte
HERO_STATS_CARD_3_BULLET_16_TITLE=Basisschaden
HERO_STATS_CARD_3_BULLET_16_TEXT=Der Basisschaden zeigt, wie viel Schaden die Basisangriffe eines Helden verursachen.
HERO_STATS_CARD_3_BULLET_1_TITLE=Skillkraft
HERO_STATS_CARD_3_BULLET_1_TEXT=Die Skillkraft erhöht den Schaden, den manche, jedoch nicht alle Skills verursachen. Skills mit einer [green]grünen[] Schadenszahl verursachen mehr Schaden bei höherer [green]Skillkraft[]. Die jeweilige Erhöhung ist bei jedem Skill anders. Skills mit einer [orange]orangen[] Schadenszahl verursachen mehr Schaden bei höherem [orange]Basisschaden[]. Skills mit einer [soft_blue]blauen[] Schadenszahl verursachen mehr Schaden bei höherem [soft_blue]Level[] dieses Skills.
HERO_STATS_CARD_3_BULLET_2_TITLE=Panzerung
HERO_STATS_CARD_3_BULLET_2_TEXT=Panzerung reduziert den körperlichen Schaden. Je stärker die Panzerung eines Helden ist, desto weniger körperlichen Schaden erleidet er pro Treffer. Frag nicht nach der Berechnung, die ist zu kompliziert.
HERO_STATS_CARD_3_BULLET_3_TITLE=Zauberwiderstand
HERO_STATS_CARD_3_BULLET_3_TEXT=Zauberwiderstand ist dasselbe wie Panzerung, jedoch bezüglich Zauberschaden.
HERO_STATS_CARD_3_BULLET_4_TITLE=Panzerungspenetration
HERO_STATS_CARD_3_BULLET_4_TEXT=Panzerungspenetration schwächt die Panzerung eines Gegners, bevor sie bei einem Angriff mit körperlichem Schaden verwendet wird. Panzerung kann nicht weniger als 0 betragen.
HERO_STATS_CARD_3_BULLET_5_TITLE=Zauberpenetration
HERO_STATS_CARD_3_BULLET_5_TEXT=Zauberpenetration funktioniert genauso wie Panzerungspenetration, reduziert dann aber den Zauberwiderstand.
HERO_STATS_CARD_3_BULLET_6_TITLE=Krit. Bewertung
HERO_STATS_CARD_3_BULLET_6_TEXT=Die Bewertung als krit. Schaden erhöht die Chance, dass körperlicher Schaden oder ein Zauberschaden zu einem kritischen Schlag führt. Wahrer Schaden kann nicht kritisch sein.
HERO_STATS_CARD_3_BULLET_13_TITLE=Krit. Schaden
HERO_STATS_CARD_3_BULLET_13_TEXT=Diese Zahl stellt den Schaden durch körperliche kritische Treffer dar. Sie beginnt bei 200 % des normalen Schadens.
HERO_STATS_CARD_3_BULLET_17_TITLE=Krit. Schaden verringern
HERO_STATS_CARD_3_BULLET_17_TEXT=Diese Zahl verringert die Werte des Angreifers für krit. Schaden, wenn er diesem Helden Schaden zufügt. Der krit. Schaden kann nicht unter 100 % fallen.
HERO_STATS_CARD_3_BULLET_8_TITLE=Lebensraub
HERO_STATS_CARD_3_BULLET_8_TEXT=Ein Held mit Lebensraub erhält Gesundheit, wenn er körperlichen Schaden verursacht. Lebensraub wirkt nicht, wenn Zauberschaden verursacht wird. Je höher der Lebensraub, desto mehr Gesundheit gewinnt der Held, wenn er körperlichen Schaden verursacht.
HERO_STATS_CARD_3_BULLET_28_TITLE=Vampirmagie
HERO_STATS_CARD_3_BULLET_28_TEXT=Ein Held mit Vampirmagie erhält Gesundheit, wenn er Zauberschaden verursacht. Vampirmagie wirkt nicht, wenn körperlicher Schaden verursacht wird. Je höher die Vampirmagie, desto mehr Gesundheit gewinnt der Held, wenn er Zauberschaden verursacht.
HERO_STATS_CARD_3_BULLET_9_TITLE=Ausweichen
HERO_STATS_CARD_3_BULLET_9_TEXT=Ausweichen ermöglicht es einem Helden, JEGLICHEN Schaden von Basisangriffen oder -skills zu vermeiden. Je höher die Zahl, desto höher die Chance des Helden, einem Angriff auszuweichen.
HERO_STATS_CARD_3_BULLET_14_TITLE=Treffgenauigkeit
HERO_STATS_CARD_3_BULLET_14_TEXT=Treffgenauigkeit vermindert die Chancen deines Gegners auf Ausweichen. Jeder Punkt Treffgenauigkeit zieht einen Punkt beim Ausweichen ab. Hast du mehr Punkte bei derTreffgenauigkeit als dein Feind beim Ausweichen, bringt das keinerlei Vorteile.
HERO_STATS_CARD_3_BULLET_18_TITLE=Zorn
HERO_STATS_CARD_3_BULLET_18_TEXT=Zorn verleiht einem Helden Energie, wenn er Schaden erleidet. Diese Energie entspricht seinem Zorn für je 10 % Gesundheit, die er verliert. Alle Helden haben einen Basiszornwert von 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Startenergie
HERO_STATS_CARD_3_BULLET_19_TEXT=Die Startenergie zeigt an, mit wie viel Energie ein Held einen Kampf beginnt. Diese Zahl ist normalerweise 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Schonung
HERO_STATS_CARD_3_BULLET_11_TEXT=Schonung verringert die benötigte Energie beim Anwenden des aktiven Skills deines Helden.
HERO_STATS_CARD_3_BULLET_20_TITLE=Energiezuwachs
HERO_STATS_CARD_3_BULLET_20_TEXT=Erhöht die Menge Energie, die dieser Held aus allen Quellen bezieht (erlittener Schaden, Stärkungszauber von Verbündeten etc.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Heilung verbessern
HERO_STATS_CARD_3_BULLET_10_TEXT=Erhöht die Heilungskraft der Skills dieses Helden. Dies gilt jedoch NICHT für eine Heilung, die durch Lebensraub vorgenommen wurde.
HERO_STATS_CARD_3_BULLET_12_TITLE=Zähigkeit
HERO_STATS_CARD_3_BULLET_12_TEXT=Zähigkeit verringert die Dauer von Betäubungen und Blockierungen bei Helden. Je größer ihre Zähigkeit, desto kürzer sind Betäubungen und Blockierungen.
HERO_STATS_CARD_3_BULLET_24_TITLE=Längere Blockierungen
HERO_STATS_CARD_3_BULLET_24_TEXT=Verlängert Betäubungen und deaktiviert die Anwendungen bei anderen Helden.
HERO_STATS_CARD_3_BULLET_15_TITLE=Erfahrung
HERO_STATS_CARD_3_BULLET_15_TEXT=Erfahrung wertet alle Skills eines Helden zu einem höheren Level auf. Das beeinflusst den Schaden, die Fähigkeit zum Betäuben von Gegnern und eine Menge anderer Dinge. Eigentlich wird alles, was in den Skillbeschreibungen farbig markiert ist, mit höherem Skilllevel stärker.
HERO_STATS_CARD_3_BULLET_21_TITLE=Bewegungstempo
HERO_STATS_CARD_3_BULLET_21_TEXT=Erhöht die Geschwindigkeit, mit der dein Held über den Bildschirm läuft.
HERO_STATS_CARD_3_BULLET_22_TITLE=Angriffstempo
HERO_STATS_CARD_3_BULLET_22_TEXT=Erhöht die Häufigkeit, mit der ein Held Basisangriffe ausführt. Außerdem erhöht es die Animationsgeschwindigkeit von Skills, verringert aber nicht deren Abklingzeiten.
HERO_STATS_CARD_3_BULLET_23_TITLE=Abklingzeit-Verringerung
HERO_STATS_CARD_3_BULLET_23_TEXT=Verringert nach Verwendung eines Skills die Zeit, in der er nicht wiederverwendet werden kann. Aktive Skills haben keine Abklingzeit (sie verbrauchen Energie).
HERO_STATS_CARD_3_BULLET_25_TITLE=Größere Schilde
HERO_STATS_CARD_3_BULLET_25_TEXT=Vergrößert die Schilde, die von diesem Helden geschaffen werden. Dies vergrößert NICHT die Schilde, die einem Helden von Verbündeten gegeben wurden.
HERO_STATS_CARD_3_BULLET_29_TITLE=Längere Schilde
HERO_STATS_CARD_3_BULLET_29_TEXT=Vergrößert die Dauer der Schilde, die von diesem Helden geschaffen werden. Dies vergrößert NICHT die Dauer der Schilde, die einem Helden von Verbündeten gegeben wurden.
HERO_STATS_CARD_3_BULLET_26_TITLE=Schaden durch Schläge, Stich, Feuer, etc.
HERO_STATS_CARD_3_BULLET_26_TEXT=Diese Werte beginnen bei 100 % und stellen den Schaden dar, den ein Held mit einem bestimmten sekundären Schaden erzielen kann. Hinweis: Die Effekte dieser Werte werden nicht in den Skillbeschreibungen wiedergegeben.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Primäre Schadenstypen
HERO_STATS_CARD_4_BULLET_1_TITLE=Überblick
HERO_STATS_CARD_4_BULLET_1_TEXT=Es gibt 3 Arten von primärem Schaden in DragonSoul: Köperlichen Schaden, Zauberschaden und Wahren Schaden. Jeder verursachte Schaden gehört zu einer der drei Arten.
HERO_STATS_CARD_4_BULLET_2_TITLE=Körperlicher Schaden
HERO_STATS_CARD_4_BULLET_2_TEXT=Körperlicher Schaden kann durch die Panzerung des Ziels verringert werden. Krit. Schaden bestimmt, wie oft der körperliche Schaden verdoppelt wird.
HERO_STATS_CARD_4_BULLET_3_TITLE=Zauberschaden
HERO_STATS_CARD_4_BULLET_3_TEXT=Zauberschaden kann durch den Zauberwiderstand des Ziels verringert werden. Krit. Schaden bestimmt, wie oft der Zauberschaden verdoppelt wird.
HERO_STATS_CARD_4_BULLET_4_TITLE=Wahrer Schaden
HERO_STATS_CARD_4_BULLET_4_TEXT=Wahrer Schaden wird nicht durch Panzerung oder Zauberwiderstand reduziert. Gegen wahren Schaden ist kein Kraut gewachsen. Wahrer Schaden kann nicht kritisch sein.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Erweiterte Markierungen
HERO_STATS_CARD_5_BULLET_1_TITLE=Nur für fortgeschrittene Spieler!
HERO_STATS_CARD_5_BULLET_1_TEXT=Alle hier diskutierten Schlagworte sind verborgen, bis du die Bossgrube freigeschaltet hast.
HERO_STATS_CARD_5_BULLET_2_TITLE=Sekundärer Schaden
HERO_STATS_CARD_5_BULLET_2_TEXT=Einige Basisangriffe und -skills sind mit einem zusätzlichen Schadenstyp markiert, der kein körperlicher Schaden, kein Zauberschaden und kein Wahrer Schaden ist. Man nennt diesen „sekundärer Schaden“. Die Bossgrube, Kriegs-Schlachtfeld-Modifikatoren, andere Skills und Runen können die Kraft eines Angriffs oder eines Skills mit einem bestimmten sekundären Schaden beeinflussen. Zu den sekundären Schäden gehören: Schaden durch Schläge, Stichschaden, Schnittschaden, nekrotischer Schaden, Wasserschaden, Giftschaden, Elektroschaden und Feuerschaden.
HERO_STATS_CARD_5_BULLET_3_TITLE=Schaden über Zeit
HERO_STATS_CARD_5_BULLET_3_TEXT=Skills mit dieser Markierung verursachen über eine Zeit von mehreren Sekunden Schaden. Bestimmten Gruben-Bossen kann nur mit Schaden über Zeit Schaden zugefügt werden.
HERO_STATS_CARD_5_BULLET_4_TITLE=Rückschlag
HERO_STATS_CARD_5_BULLET_4_TEXT=Skills mit dieser Markierung schlagen bei Treffern Gegner zurück. In etwa so wie Fliegenklatschen.
HERO_STATS_CARD_5_BULLET_8_TITLE=Drache
HERO_STATS_CARD_5_BULLET_8_TEXT=Drachen sind den Roboterdrachen vom Roboteruniversum sehr ähnlich. Abgesehen davon, dass sie die lebendige Variante davon sind.
HERO_STATS_CARD_5_BULLET_5_TITLE=Schwer
HERO_STATS_CARD_5_BULLET_5_TEXT=Helden mit dieser Markierung essen vielleicht ein bisschen viel oder haben einfach schwere Knochen. Bossen und bestimmten anderen Helden gefällt das vielleicht nicht.
HERO_STATS_CARD_5_BULLET_6_TITLE=Lecker
HERO_STATS_CARD_5_BULLET_6_TEXT=Helden mit dieser Markierung schmecken verdammt gut. Dinge mit großem Maul (z. B. Bosse, bestimmte andere Helden) könnten versucht sein, ihn zu fressen.
HERO_STATS_CARD_5_BULLET_7_TITLE=Labil
HERO_STATS_CARD_5_BULLET_7_TEXT=Diese Helden sind labil. Manchmal geistig … manchmal körperlich. Manchmal sind sie nur stur. Bestimmte Dinge, die bei anderen Helden funktionieren, klappen bei diesen verrückten @$#&s nicht.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=Die Bossgrube!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Äußerst böse Bosse
BOSS_PIT_CARD_1_BULLET_1_TEXT=Nimm es immer mit jeweils einem dieser einzigartigen legendären Bosse auf.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Irre Beute
BOSS_PIT_CARD_1_BULLET_2_TEXT=Hol dir wertvolle Items und EP-Tränke nach jedem Sieg über den Boss einer Stufe.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Dreifacher Spaß
BOSS_PIT_CARD_1_BULLET_3_TEXT=Jede Stufe ist eine einzigartige Herausforderung. Pro Tag kann nur eine Stufe abgeschlossen werden. Siege in allen 3 und du erhältst die besten Belohnungen!
BOSS_PIT_CARD_1_TIP_TITLE=Profi-Tipp
BOSS_PIT_CARD_1_TIP_TEXT=Tippe auf die Symbole in der Bossbeschreibung, um zu erfahren, wie man ihn schlägt.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Funktionsweise
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 Sieg oder 5 Versuche
BOSS_PIT_CARD_2_BULLET_1_TEXT=Jeden Tag hast du 5 Versuche, einen Bosskampf zu gewinnen. Wenn du gewinnst, war es das für diesen Tag.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Bosskampf & Zurücksetzen
BOSS_PIT_CARD_2_BULLET_2_TEXT=Nachdem du Stufe 1 eines Bosses geschlagen hast, beginnt dein „Kampf“ gegen diesen Boss. Am nächsten Tag *musst* du Stufe 2 schlagen, oder die ganze Bossgrube wird zurückgesetzt. Ist die Bossgrube zurückgesetzt, musst du wieder Stufe 1 schlagen.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Jeweils nur ein Boss
BOSS_PIT_CARD_2_BULLET_3_TEXT=Kein Sterblicher kann es mit mehreren Bossen gleichzeitig aufnehmen. Solltest du also Stufe 1 eines Bosses besiegt haben, sind alle Bosse gesperrt, bis du Stufe 3 erledigt hast. Anderenfalls wird die Bossgrube zurückgesetzt.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Sieg über einen Boss
BOSS_PIT_CARD_2_BULLET_4_TEXT=Wenn du alle 3 Stufen abschließt, ist dieser Boss besiegt. Ein besiegter Boss ist nicht mehr verfügbar, bis du die anderen 2 Bosse besiegt hast oder in einem Kampf nicht vorankommst.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Gildenvorteile
GUILD_CARD_1_BULLET_1_TITLE=Gildenshop mit tollen Helden
GUILD_CARD_1_BULLET_1_TEXT=Mit Gildenmarken erhältst du Zugriff auf einzigartige Helden.
GUILD_CARD_1_BULLET_2_TITLE=Helden ausleihen
GUILD_CARD_1_BULLET_2_TEXT=Stelle Helden von anderen Gildenmitgliedern an, um bei Expeditionen und anderen Modi zu helfen.
GUILD_CARD_1_BULLET_3_TITLE=Privater Gildenchat
GUILD_CARD_1_BULLET_3_TEXT=Bitte um Hilfe oder zeige deine großartige Aufstellung.
GUILD_CARD_1_TIP_TITLE=Tipp
GUILD_CARD_1_TIP_TEXT=Es ist einfach, Gilden zu gründen. Sie zu leiten ist harte Arbeit!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Gildenmarken
GUILD_CARD_2_BULLET_1_TITLE=Krypta-Belohnungen
GUILD_CARD_2_BULLET_1_TEXT=Verdiene 100 Gildenmarken pro Tag für Kryptaangriffe. Basierend auf der finalen Kryptawertung deiner Gilde erhältst du täglich noch eine Menge mehr.
GUILD_CARD_2_BULLET_2_TITLE=Tempelbelohnungen
GUILD_CARD_2_BULLET_2_TEXT=Du erhältst 50 Gildenmarken für jeden Titanen, den du im Titanentempel besiegst.
GUILD_CARD_2_BULLET_3_TITLE=Münzen ausgeben
GUILD_CARD_2_BULLET_3_TEXT=Gib deine Münzen für seltene & starke Helden und für Ausrüstungsgegenstände im Gildenshop aus.
GUILD_CARD_2_TIP_TITLE=Gildenshop aktualis.
GUILD_CARD_2_TIP_TEXT=Indem du den Gildenshop aktualisierst, kannst du eine Menge Seelensteine oder Items gleichzeitig kaufen.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Helden-Jobbörse
GUILD_CARD_3_BULLET_1_TITLE=Helden posten
GUILD_CARD_3_BULLET_1_TEXT=Poste deine Helden jeden Tag auf der Gilden-Jobbörse. Das stellt den Abschluss deiner täglichen Quest dar und bringt dir Gold ein.
GUILD_CARD_3_BULLET_2_TITLE=Verliere ich meinen Helden?
GUILD_CARD_3_BULLET_2_TEXT=Nein! Du kannst Helden, die du auf der Jobbörse gepostet hast, weiterhin verwenden.
GUILD_CARD_3_BULLET_3_TITLE=Verwendung von Helden
GUILD_CARD_3_BULLET_3_TEXT=Du kannst Helden verwenden, die andere Mitglieder deiner Gilde gepostet haben. Diese Helden können in der Krypta, bei Expeditionen, im Titanentempel und in der Bossgrube verwendet werden.
GUILD_CARD_3_TIP_TITLE=Gegenseitige Hilfe
GUILD_CARD_3_TIP_TEXT=Sei ein gutes Gildenmitglied und poste deine Helden, um deiner Gilde zu helfen.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Gildenpinnw.
GUILD_CARD_4_BULLET_1_TITLE=Posten
GUILD_CARD_4_BULLET_1_TEXT=Offiziere und höhere Ränge können Nachrichten auf der Gildenpinnwand posten.
GUILD_CARD_4_BULLET_2_TITLE=Pinnen
GUILD_CARD_4_BULLET_2_TEXT=Pinne Gildenregeln und andere Nachrichten oben auf die Gildenpinnwand.
GUILD_CARD_4_BULLET_3_TITLE=Aufhängen
GUILD_CARD_4_BULLET_3_TEXT=Du kannst sogar eine Nachricht auf der Gildenpinnwand hinterlassen, die oben im Gildenchat angezeigt wird.
GUILD_CARD_4_TIP_TITLE=Beherrschen
GUILD_CARD_4_TIP_TEXT=Poste Gildenregeln und andere wichtige Mitteilungen auf der Gildenpinnwand.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Gildenränge
GUILD_CARD_5_BULLET_1_TITLE=Status & Kraft
GUILD_CARD_5_BULLET_1_TEXT=Befördere Mitglieder deiner Gilde, um ihnen Status und Kraft zu verleihen.
GUILD_CARD_5_BULLET_2_TITLE=Mitgliederverwaltung
GUILD_CARD_5_BULLET_2_TEXT=Tippe auf eine beliebige Reihe in einer Mitgliederliste, um Mitglieder zu befördern oder zu degradieren.
GUILD_CARD_5_BULLET_3_TITLE=Pass auf
GUILD_CARD_5_BULLET_3_TEXT=Pass auf, wen du beförderst. Offiziere und Champions können Spieler entfernen und die Führung von inaktiven Anführern übernehmen.
GUILD_CARD_5_TIP_TITLE=Wer ist aktiv?
GUILD_CARD_5_TIP_TEXT=Suche auf der Onlineliste nach Mitgliederaktivit. und finde heraus, wer nicht aktiv ist.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Gildenrang-Details
GUILD_CARD_6_BULLET_A1_TITLE=Beschreibung
GUILD_CARD_6_BULLET_A1_TEXT=Hier findest du eine Liste der Berechtigungen für jeden Rang. Auf höheren Rängen gelten sämtliche Berechtigungen der niedrigeren Ränge. Die Ränge sind von den niedrigsten zu den höchsten aufgelistet.
GUILD_CARD_6_BULLET_M1_TITLE=Mitglied
GUILD_CARD_6_BULLET_M1_TEXT=Alle Neuen beginnen auf dem Rang Mitglied.
GUILD_CARD_6_BULLET_V1_TITLE=Veteran
GUILD_CARD_6_BULLET_V1_TEXT=Veteran ist ein Rang, der ein bestimmtes Prestige bietet, aber über keine weiteren Kräfte verfügt.
GUILD_CARD_6_BULLET_O1_TITLE=Offizier
GUILD_CARD_6_BULLET_O1_TEXT=Kann die Führung beanspruchen, wenn der Anführer 3 Wochen nicht aktiv ist.
GUILD_CARD_6_BULLET_O2_TEXT=Kann Mitglieder auf niedrigeren Rängen befördern oder degradieren.
GUILD_CARD_6_BULLET_O3_TEXT=Kann Mitglieder mit niedrigerem Rang entfernen.
GUILD_CARD_6_BULLET_O4_TEXT=Kann Anfragen für Mitgliedschaften akzeptieren/ablehnen.
GUILD_CARD_6_BULLET_O5_TEXT=Kann auf der Gildenpinnwand posten und sie bearbeiten.
GUILD_CARD_6_BULLET_06_TEXT=Kann sich für den Krieg registrieren und in die Schlacht ziehen.
GUILD_CARD_6_BULLET_C1_TITLE=Champion
GUILD_CARD_6_BULLET_C1_TEXT=Kann die Führung beanspruchen, wenn der Anführer 1 Woche nicht aktiv ist.
GUILD_CARD_6_BULLET_C2_TEXT=Kann Spieler auf niedrigeren Rängen befördern oder degradieren.
GUILD_CARD_6_BULLET_C3_TEXT=Kann Mitglieder auf einem niedrigeren Rang entfernen.
GUILD_CARD_6_BULLET_C4_TEXT=Kann Anfragen für Mitgliedschaften akzeptieren/ablehnen.
GUILD_CARD_6_BULLET_C5_TEXT=Kann die Gildenbeschreibung bearbeiten.
GUILD_CARD_6_BULLET_C6_TEXT=Kann das Gildenwappen bearbeiten.
GUILD_CARD_6_BULLET_C7_TEXT=Kann auf der Gildenpinnwand Posts posten, bearbeiten und löschen.
GUILD_CARD_6_BULLET_C8_TEXT=Kann den Schwierigkeitsgrad der Krypta bearbeiten.
GUILD_CARD_6_BULLET_C9_TEXT=Kann sich für den Krieg registrieren und in die Schlacht ziehen.
GUILD_CARD_6_BULLET_C10_TEXT=Kann Kämpfe in Kriegen aufgeben.
GUILD_CARD_6_BULLET_C11_TEXT=Kann Mitglieder im Krieg aktivieren oder deaktivieren.
GUILD_CARD_6_BULLET_L1_TITLE=Anführer
GUILD_CARD_6_BULLET_L1_TEXT=Kann sämtliche Gildeneinstellungen bearbeiten.
GUILD_CARD_6_BULLET_L2_TEXT=Kann einen anderen Spieler zum Anführer machen.
GUILD_CARD_6_BULLET_L3_TEXT=Denk daran, dass es gleichzeitig immer nur einen Anführer geben kann.

#### WAR 1 ####
WAR_CARD_1_TITLE=Gildenkrieg
WAR_CARD_1_BULLET_1_TITLE=Episches Wochenevent
WAR_CARD_1_BULLET_1_TEXT=Kämpfe in bis zu 12 Kämpfen gegen rivalisierende Gilden.
WAR_CARD_1_BULLET_2_TITLE=Wettbewerbsrankings
WAR_CARD_1_BULLET_2_TEXT=Erklimme die Ränge und du erhältst bessere Belohnungen: Seelensteine, Items, Gold und sogar spezielle Gildenwappen!
WAR_CARD_1_BULLET_3_TITLE=Jede Menge Preise
WAR_CARD_1_BULLET_3_TEXT=Große Wochenend-Gildenbelohnungen und individuelle Kriegsmarken zum Ausgeben im Kriegsshop.
WAR_CARD_1_TIP_TITLE=Komplette Onlineanleitung
WAR_CARD_1_TIP_BUTTON_TEXT=Anleitung anzeigen
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=Die Kriegswoche
WAR_CARD_2_BULLET_1_TITLE=Registrierung
WAR_CARD_2_BULLET_1_TEXT=Registriere deine Gilde jeden Sonntag ab 13:00 Uhr Serverzeit. Deine Gilde benötigt mindestens 10 registrierte Mitglieder mit aufgestellter Verteidigung, um für einen Krieg geeignet zu sein. Die Registrierung endet am Montag um 11:30 Uhr Serverzeit.
WAR_CARD_2_BULLET_2_TITLE=Schlacht
WAR_CARD_2_BULLET_2_TEXT=Du beginnst einen Krieg am Montag mit 1 Kampfticket. Verwende es zum Kampf gegen eine andere Gilde. Kampftickets erhältst du alle 12 Stunden. Kämpfe während der Woche in möglichst vielen Schlachten, um einen möglichst hohen Rang zu erreichen.
WAR_CARD_2_BULLET_3_TITLE=Ergebnisse
WAR_CARD_2_BULLET_3_TEXT=Der Krieg endet am Sonntag um 12 Uhr mittags Serverzeit. Du erhältst zu diesem Zeitpunkt ein spezielles Gildenrangsymbol, Gildenbelohnungen und individuelle Kriegsmarken.

WAR_CARD_3_TITLE=Kampfgrundlagen
WAR_CARD_3_BULLET_1_TITLE=Kampftickets
WAR_CARD_3_BULLET_1_TEXT=Alle registrierten Gilden erhalten 1 Kampfticket, wenn der Krieg montags um 12 Uhr Serverzeit beginnt. Deine Gilde erhält alle 12 Stunden ein weiteres Kampfticket. Du kannst insgesamt bis zu 3 Tickets lagern. Sobald du 3 davon besitzt, bekommst du keine weiteren Tickets mehr, bis du wieder weniger als 3 hast. Aktive Gilden können an 12 Schlachten pro Krieg teilnehmen (2 Tickets pro Tag x 6 Tage).
WAR_CARD_3_BULLET_2_TITLE=Vermittlung
WAR_CARD_3_BULLET_2_TEXT=Sobald ein Gildenanführer, Champion oder Offizier einen Kampf beginnt, wird augenblicklich und basierend auf dem Rang deiner Gilde eine andere Gilde als Gegner ausgewählt. Du trittst immer gegen Gilden an, die auf demselben Server registriert sind und niemals zweimal pro Krieg gegen dieselbe Gilde.
WAR_CARD_3_BULLET_3_TITLE=Siegbedingungen
WAR_CARD_3_BULLET_3_TEXT=Um eine andere Gilde zu besiegen, muss deine Gilde vor Ablauf der Zeit genügend verfügbare Kampfpunkte gesammelt haben. Kampfpunkte werden oben auf der Kriegskarte als Fortschrittsbalken angezeigt.
WAR_CARD_3_BULLET_4_TITLE=Kampfbelohnungen
WAR_CARD_3_BULLET_4_TEXT=Immer, wenn deine Gilde einen Kampf gewinnt, erhält jeder in der Gilde Gold und eine bestimmte Anzahl Kriegsmarken, basierend auf seinem jeweiligen Beitrag. Wenn du verlierst, erhältst du eine kleinere Anzahl Kriegsmarken. Du musst an einer Schlacht teilnehmen, um Belohnungen zu erhalten.
WAR_CARD_3_BULLET_5_TITLE=Handicap-System
WAR_CARD_3_BULLET_5_TEXT=Es gibt einige Handicap-Regeln in der Kriegsanleitung, um die großen Unterschiede in der Größe von vermittelten Gilden auszugleichen.
WAR_CARD_3_BULLET_6_TITLE=Schlachten beenden
WAR_CARD_3_BULLET_6_TEXT=Schlachten enden automatisch, wenn deine Zeit abgelaufen ist, du alle feindlichen Aufstellungen besiegst oder deine Gilde alle ihre Angriffe eingesetzt hat. Gildenanführer und Champions können eine Schlacht auch manuell beenden, indem sie diese entweder beenden oder aufgeben. Durch das Beenden wird die Schlacht gewonnen, Gildenmitglieder mit verbleibenden Angriffen können diese jedoch nicht mehr nutzen. Aufgeben kann jederzeit gewählt werden, gilt aber immer als Niederlage.

WAR_CARD_4_TITLE=Beim Kampf
WAR_CARD_4_BULLET_1_TITLE=Die Kriegskarte
WAR_CARD_4_BULLET_1_TEXT=Wenn du in einer Schlacht bist, siehst du die verteidigende Gilde auf der Kriegskarte. Die mächtigsten Gegner sind auf der linken Seite, die schwächsten auf der rechten. Die Anzahl der Schilde zeigt an, wie viele Verteidigungsaufstellungen der Gegner noch besitzt.
WAR_CARD_4_BULLET_2_TITLE=Angriff
WAR_CARD_4_BULLET_2_TEXT=Jedes Gildenmitglied kann pro Kampf 3 Angriffe durchführen. Jeder Feind auf der Karte besitzt 3 Verteidigungsaufstellungen, die zunehmend mehr Kampfpunkte wert sind. Der Sieg über eine Aufstellung fügt diese Anzahl Kampfpunkte dem Punktestand deiner Gilde für diesen Kampf hinzu.
WAR_CARD_4_BULLET_2B_TEXT=Du kannst jeden Kriegsangriff einmal erneut versuchen. Beim erneuten Versuch kannst du deine Helden wechseln oder sogar versuchen, einen anderen Turm anzugreifen.
WAR_CARD_4_BULLET_3_TITLE=Kampfstruktur
WAR_CARD_4_BULLET_3_TEXT=Jeder Kampf besteht aus 2 Wellen: Die erste ist ein Kampf gegen die Lakaien und die zweite gegen 5 verteidigende Helden. Du wählst 5 Helden, die in beiden Wellen kämpfen.
WAR_CARD_4_BULLET_4_TITLE=Deine Helden
WAR_CARD_4_BULLET_4_TEXT=Wähle deine Helden klug: Sie können während der ersten Welle mit den Lakaien Energie aufladen und ihre Skills gegen verteidigende Helden verwenden. Wie in der Krypta wird ein Held nach einem Kampf als „Verwendet“ betrachtet und nimmt nicht mehr am Kampf teil. Du kannst während eines Krieges aber keine Söldner anstellen.
WAR_CARD_4_BULLET_5_TITLE=Verteidigungslakaien
WAR_CARD_4_BULLET_5_TEXT=Diese Gegner werden zufällig zu Beginn eines jeden Krieges ausgewählt. Alle Gilden haben die exakt gleichen Lakaien für den gesamten Krieg. Trotzdem variiert die Kraft der Lakaien je nach Kraft der Verteidigungshelden. Sind sie einmal erledigt, werden Lakaien nicht wiederbelebt.
WAR_CARD_4_BULLET_6_TITLE=Verteidigungshelden
WAR_CARD_4_BULLET_6_TEXT=Wie Lakaien behalten auch Helden, die nicht im Kampf besiegt wurden, ihre Gesundheit und Energie. Es ist generell besser, einen Kampf beim ersten Versuch zu gewinnen, weil 1) du dann Energie gegen Lakaien aufladen kannst und 2) verteidigende Helden keine Energie zur Verwendung ihrer Skills haben.
WAR_CARD_4_BULLET_7_TITLE=Kampfbelohnungen
WAR_CARD_4_BULLET_7_TEXT=Nach einem erfolgreichen Kampf erhältst du außer den Kampfpunkten auch noch Gold und andere Leistungen.

WAR_CARD_5_TITLE=Verteidigung gegen eine andere Gilde
WAR_CARD_5_BULLET_1_TITLE=Krieg ist angriffsfokussiert
WAR_CARD_5_BULLET_1_TEXT=In Gildenkriegen liegt der Schwerpunkt auf Angriffen. Das liegt daran, dass direkte Gildenpaarungen oft unfair sind. Obwohl die Verteidigung nur zweitrangig ist, beeinflusst sie definitiv deinen Kriegsrang insgesamt.
WAR_CARD_5_BULLET_2_TITLE=Aufstellung der Verteidigung
WAR_CARD_5_BULLET_2_TEXT=Tippe auf Verteidigen auf der Kriegskarte, um deine 3 Verteidigungsaufstellungen aufzustellen. Diese Aufstellungen müssen für den Kampf bereit und zugelassen sein. Denke daran, dass die dritte Aufstellung die meisten Punkte bringt.
WAR_CARD_5_BULLET_3_TITLE=Funktionsweise der Verteidigung
WAR_CARD_5_BULLET_3_TEXT=Wenn eine andere Gilde für den Kampf gegen deine ausgewählt wird, kämpft sie gegen dich. Je nach Ausgang der Schlacht steigt oder sinkt dein Gildenkronenzähler. Wenn eine deiner besonderen Aufstellungen angegriffen wird, erhältst du eine Nachricht mit dem Ergebnis und den Belohnungen.
WAR_CARD_5_BULLET_4_TITLE=Verteidigungsbelohnungen
WAR_CARD_5_BULLET_4_TEXT=Deine Gilde erhält normale Kampfbelohnungen für eine erfolgreiche Verteidigung (d. h. die angreifende Gilde erhält nicht genug von den verfügbaren Kampfpunkten). Einzelne Mitglieder erhalten ebenfalls etwas für jede verteidigende Aufstellung, die nicht besiegt wurde.
WAR_CARD_5_BULLET_5_TITLE=Aus dem Krieg abmelden
WAR_CARD_5_BULLET_5_TEXT=Wenn du aus irgendeinem Grund nicht am Krieg teilnehmen willst, kannst du dich beim Bildschirm „Verteidigung“ abmelden. Tippe einfach die Schaltfläche an und bestätige, dass du dich vom Krieg abmeldest. Während du abgemeldet bist, kannst du nicht an Schlachten teilnehmen, jetzt oder in Zukunft, offensiv oder defensiv. Du kannst dich jederzeit wieder beim Krieg anmelden, sogar in der gleichen Woche. Nach einer erneuten Anmeldung wirst du von der gleichen Anzahl an Defensiv- und Offensivschlachten ausgeschlossen, für welche du während der aktuellen Kriegswoche abgemeldet warst.

WAR_CARD_6_TITLE=Kriegs-Bestenlisten
WAR_CARD_6_BULLET_1_TITLE=Wie Kämpfe den Rang beeinflussen
WAR_CARD_6_BULLET_1_TEXT=Siege oder Niederlagen in Kämpfen verändern durch einen Algorithmus im ELO-Stil die Menge der Kronen deiner Gilde. Das bedeutet, dass du mehr Punkte erhältst, wenn du härtere Gegner besiegst und umgekehrt.
WAR_CARD_6_BULLET_11_TITLE=Gewinnserie
WAR_CARD_6_BULLET_11_TEXT=Gewinnt deine Gilde 3 offensive Kämpfe in Folge, erhält sie 30 Extrakronen. Dieser Bonus gilt nur, wenn deine Gilde vor Ende der Schlacht weniger als 2000 Kronen hatte.
WAR_CARD_6_BULLET_2_TITLE=Bestenlisten
WAR_CARD_6_BULLET_2_TEXT=Der Rangbildschirm zeigt alle Gilden an, sortiert nach Kronen. Sobald ein Krieg entfesselt ist, erhalten alle Gilden eine anfängliche Kronenwertung, basierend auf ihrer Kraft. Danach werden die Kronen nach Siegen und Niederlagen im Kampf festgelegt.
WAR_CARD_6_BULLET_3_TITLE=Ränge
WAR_CARD_6_BULLET_3_TEXT=Die Ränge werden danach bestimmt, welche Kriegsbelohnungen jede Gilde erhalten hat. Die wenigen obersten Ränge basieren auf dem absoluten Rang der Gilde. Der Rest stellt den Prozentsatz dar, in dem sich die Gilden befinden. Die Ränge sind mit Schildsymbolen auf dem Rangbildschirm dargestellt. In der Kriegsanleitung findest du eine komplette Liste von Rängen und die zugehörigen Belohnungen.
WAR_CARD_6_BULLET_4_TITLE=Gildensymbolframes
WAR_CARD_6_BULLET_4_TEXT=Während des gesamten Spiels wird auf dem Wappen einer jeden Gilde ein spezieller Rangframe angezeigt, der auf dem Rang der Gilde im Krieg der vorherigen Woche basiert.
WAR_CARD_6_BULLET_5_TITLE=Mitgliederbildschirm
WAR_CARD_6_BULLET_5_TEXT=Hier siehst du jeden in deiner Gilde, bewertet nach seinem Gesamtbeitrag bei den Kriegsanstrengungen. Andere nützliche Infos wie die verbleibenden Angriffe und Aufstellungen werden ebenfalls angezeigt.
WAR_CARD_6_BULLET_6_TITLE=Kampfprotokolle: Meine Angriffe
WAR_CARD_6_BULLET_6_TEXT=Zeigt Infos über alle deine individuellen Angriffe in allen Schlachten im Krieg dieser Woche.
WAR_CARD_6_BULLET_7_TITLE=Kampfprotokolle: Meine Verteidigung
WAR_CARD_6_BULLET_7_TEXT=Dies zeigt Informationen zu deiner individuellen Verteidigung in allen Schlachten in Krieg der Woche.
WAR_CARD_6_BULLET_8_TITLE=Kampfprotokolle: Dieser Kampf
WAR_CARD_6_BULLET_8_TEXT=Sie zeigen die Infos zu allen Angriffen aller Mitglieder deiner Gilde im aktuellen Kampf.
WAR_CARD_6_BULLET_9_TITLE=Kampfprotokolle: Dieser Krieg
WAR_CARD_6_BULLET_9_TEXT=Dies zeigt die Resultate für alle Kämpfe an, sowohl defensiv, als auch offensiv, die deine Gilde in dieser Woche erledigt hat.
WAR_CARD_6_BULLET_10_TITLE=Kampfprotokolle: Insgesamt
WAR_CARD_6_BULLET_10_TEXT=Zeigt die Statistiken deiner Gilde in allen Kriegen an.

WAR_CARD_7_TITLE=Kriegsbelohnungen
WAR_CARD_7_BULLET_1_TITLE=Rang
WAR_CARD_7_BULLET_1_TEXT=Der Rang deiner Gilde zum Ende des Krieges bestimmt deine Hauptbelohnungen. Es gibt die Ränge 1, 2, 3-5 und 6-10. Außerdem erhalten die besten 5 %, 10 %, 20 %, 30 %, 50 %, 70 % und 100 % Belohnungen. Je höher dein Rang, desto höher sind die Kriegsbelohnungen für deine Gilde und desto mehr Kriegsmarken kannst du persönlich erhalten.
WAR_CARD_7_BULLET_2_TITLE=Individuelle Belohnungen
WAR_CARD_7_BULLET_2_TEXT=Du erhältst außerdem Kriegsmarken auf Basis deines Beitrags zu den Kriegsanstrengungen. Gib die Kriegsmarken im neuen Kriegsshop für Seelensteine, Items, Gold und EP aus. Einzelne Beiträge zu den Kriegsanstrengungen werden während des ganzen Kriegs auf dem Kriegsbildschirm mit einem Lorbeersymbol angezeigt.
WAR_CARD_7_BULLET_3_TITLE=Gildenbelohnungen
WAR_CARD_7_BULLET_3_TEXT=Zum Ende des Krieges erhält jeder in deiner Gilde 0 bis 4 Belohnungen, abhängig von der Anzahl der gewonnenen Schlachten. Die Art der Belohnungen basiert auf deinem Rang. Jede Belohnung eröffnet dir 1 von 3 Optionen.

LEGENDARY_CARD_1_TITLE=Legendäre Quests
LEGENDARY_CARD_1_BULLET_1_TITLE=Epische Heldenquests
LEGENDARY_CARD_1_BULLET_1_TEXT=Schließe 3 herausfordernde Quests ab, um den legendären Skill eines Helden freizuschalten. Dazu brauchst du jedoch Zeit und Ausdauer!
LEGENDARY_CARD_1_BULLET_2_TITLE=Einzigartige und maßgeschneiderte Skills
LEGENDARY_CARD_1_BULLET_2_TEXT=Legendäre Skills sollen die einzigartigen Eigenschaften eines jeden Helden verstärken, wobei sie die Guten besser machen und die Schwächeren neu beleben.
LEGENDARY_CARD_1_BULLET_3_TITLE=Kleinbrauerei
LEGENDARY_CARD_1_BULLET_3_TEXT=Jede Veröffentlichung von DragonSoul wird eine kleine Menge legendärer Skills für neue Helden beinhalten.
LEGENDARY_CARD_1_TIP_TITLE=Profi-Tipp
LEGENDARY_CARD_1_TIP_TEXT=Helden mit einem freigeschalteten legendären Skill haben einen speziellen Diamanten in ihrem Porträt.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Wettbewerbe
CONTESTS_CARD_1_BULLET_1_TITLE=Verdiene Punkte und gewinne Belohnungen!
CONTESTS_CARD_1_BULLET_1_TEXT=Jeder Wettbewerb ist ein zeitlich begrenztes Event, in dem du durch das Erledigen von Aufgaben im Spiel diverse Belohnungen verdienen kannst.
CONTESTS_CARD_1_BULLET_2_TITLE=Gegen sich selbst und andere antreten
CONTESTS_CARD_1_BULLET_2_TEXT=Du erhältst Belohnungen für deine Gesamtpunkte (Fortschritt) sowie auch für deine Punkte in Relation zu anderen Spielern (Rang).
CONTESTS_CARD_1_TIP_TITLE=Schau also öfter vorbei
CONTESTS_CARD_1_TIP_TEXT=Neue Wettbewerbe werden regelmäßig veranstaltet!

CONTESTS_CARD_2_TITLE=Punkte verdienen
CONTESTS_CARD_2_BULLET_1_TITLE=Jeder Wettbewerb ist anders
CONTESTS_CARD_2_BULLET_1_TEXT=Auf der Punkteseite erfährst du, wie man den jeweiligen Wettbewerb gewinnt. Manchmal schafft man das durch einen Sieg in Kämpfen, durch Levelaufstiege von Helden, durch Sammeln von Dingen oder durch eine Mischung aus allem.
CONTESTS_CARD_2_BULLET_2_TITLE=Unterschiedliche Punkte für unterschiedliche Aufgaben
CONTESTS_CARD_2_BULLET_2_TEXT=Jede Aufgabe zeigt, wie viele Punkte du für sie erhältst und ob die Anzahl der Versuche, sie zu erledigen, begrenzt ist.
CONTESTS_CARD_2_TIP_TITLE=Geh aufs Ganze!
CONTESTS_CARD_2_TIP_TEXT=Konzentriere dich unbedingt auf die Aufgaben, welche die meisten Punkte bringen.

CONTESTS_CARD_3_TITLE=Fortschrittsränge und Preise
CONTESTS_CARD_3_BULLET_1_TITLE=Fortschrittsränge
CONTESTS_CARD_3_BULLET_1_TEXT=In jedem Wettbewerb gibt es mehrere Fortschrittsränge. Immer, wenn du genug Punkte erhältst, um in den nächsten Rang zu kommen, erhältst du einen Stern. Der Fortschrittsbalken auf dem Hauptbildschirm der Wettbewerbe zeigt deine Punkte.
CONTESTS_CARD_3_BULLET_2_TITLE=Fortschrittspreise
CONTESTS_CARD_3_BULLET_2_TEXT=Jedes Mal, wenn du einen neuen Rang erreichst, erhältst du dessen Belohnungen sofort. Belohnungen werden über eine Nachricht gesendet.
CONTESTS_CARD_3_TIP_TITLE=Bevorstehende Herausforderungen
CONTESTS_CARD_3_TIP_TEXT=Die Fortschrittsränge steigen exponentiell an: An die Spitze zu kommen erfordert also Arbeit!

CONTESTS_CARD_4_TITLE=Bestenlisten und Rangpreise
CONTESTS_CARD_4_BULLET_1_TITLE=Bestenlisten
CONTESTS_CARD_4_BULLET_1_TEXT=Im Wettbewerb trittst du gegen jeden auf deinem Server an. Auf den Bestenlisten siehst du, wie du dich gegen die Besten schlägst.
CONTESTS_CARD_4_BULLET_2_TITLE=Rangpreise
CONTESTS_CARD_4_BULLET_2_TEXT=Zum Ende des Events erhältst du Belohnungen, basierend auf deinem numerischen oder in Prozenten angegebenen Rang. Belohnungen werden über eine Nachricht gesendet.
CONTESTS_CARD_4_TIP_TITLE=Als König tauglich
CONTESTS_CARD_4_TIP_TEXT=Die obersten Rangpreise sind die besten Belohnungen eines Wettbewerbs. Diese erhalten aber nur die Wenigsten!

#### RUNES ####
RUNES_CARD_1_TITLE= Runentempel-Überblick
RUNES_CARD_1_BULLET_1_TITLE=Werde stärker!
RUNES_CARD_1_BULLET_1_TEXT=Weise deinen Helden Runen zu, um sie stärker zu machen.
RUNES_CARD_1_BULLET_2_TITLE=Eine Menge Anpassungsmöglichkeiten!
RUNES_CARD_1_BULLET_2_TEXT=Experimentiere, um herauszufinden, welche Runen mit welchen Helden am besten funktionieren. Beginne bei jedem Helden mit den empfohlenen Sets, die durch ein R in Orange markiert werden.
RUNES_CARD_1_BULLET_3_TITLE=Runen erhalten
RUNES_CARD_1_BULLET_3_TEXT=Du erhältst Runen, wenn du Opfer am Runenschrein darbringst.
RUNES_CARD_1_TIP_TITLE=Komplette Onlineanleitung
RUNES_CARD_1_TIP_BUTTON_TEXT=Anleitung anzeigen
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Was ist eine Rune?
RUNES_CARD_2_BULLET_1_TITLE=Die Form zählt
RUNES_CARD_2_BULLET_1_TEXT=Jeder Held hat 6 Runenplätze. Es gibt Runen in 6 verschiedenen Formen, die zu diesen Plätzen passen.
RUNES_CARD_2_BULLET_2_TITLE=Runensets
RUNES_CARD_2_BULLET_2_TEXT=Jede Rune besitzt ein Symbol, das ihr „Set“ darstellt. Ein Held mit genügend Runen vom selben Set erhält einen starken Bonus. Set-Boni erfordern entweder 2 oder 4 Runen.
RUNES_CARD_2_BULLET_3_TITLE=Runensterne
RUNES_CARD_2_BULLET_3_TEXT=Runen besitzen 1 bis 5 Sterne. Je mehr Sterne, desto stärker die Boni. Durch eine Fusion können die Sterne einer Rune vermehrt werden.
RUNES_CARD_2_TIP_TITLE=Runenanatomie
RUNES_CARD_2_TIP_TEXT=Die Form zeigt den Platz einer Rune. Das Symbol zeigt deren Set-Bonus. Die Farbe zeigt ihre Seltenheit.

RUNES_CARD_3_TITLE=Schlusssteinrunen
RUNES_CARD_3_BULLET_1_TITLE=Außerordentliche Kraft
RUNES_CARD_3_BULLET_1_TEXT=Jeder Held kann eine - und nur eine - diamantförmige Schlusssteinrune verwenden.
RUNES_CARD_3_BULLET_2_TITLE=Schlusssteinrunen sind zu Anfang leer
RUNES_CARD_3_BULLET_2_TEXT=Schlusssteinrunen erhältst du als „Rohlinge“, die mit der Essenz eines Helden gefüllt werden, was 3 starke Boni freischaltet, die speziell für diesen Helden gewählt werden. Ist sie einmal gefüllt, kann eine Schlusssteinrune nur beim jeweiligen Helden verwendet werden.
RUNES_CARD_3_TIP_TITLE=Der Auserwählte
RUNES_CARD_3_TIP_TEXT=Schlusssteinrunen bieten die stärksten, maßgeschneiderten Boni für deine Helden.

RUNES_CARD_4_TITLE=Verstärken
RUNES_CARD_4_BULLET_1_TITLE=Runizit
RUNES_CARD_4_BULLET_1_TEXT=Sobald du eine Rune findest, die dir gefällt, kannst du sie mit Runizit, einer neuen Währung, verstärken.
RUNES_CARD_4_BULLET_2_TITLE=Maximale Kraft
RUNES_CARD_4_BULLET_2_TEXT=Eine Rune kann bis zu +12 verstärkt werden, wobei jede Verstärkung die Boni der Rune erhöht.
RUNES_CARD_4_TIP_TITLE=Du bist mir der Richtige
RUNES_CARD_4_TIP_TEXT=Verstärke deine Lieblingsrunen, um ihre Kraft zu erhöhen.

RUNES_CARD_5_TITLE=Fusion
RUNES_CARD_5_BULLET_1_TITLE=Sterne vermehren
RUNES_CARD_5_BULLET_1_TEXT=Zum Erhöhen der Sternenwertung einer Rune musst du andere Runen in dieser opfern, die zu ihrem *Platz* passen.
RUNES_CARD_5_BULLET_2_TITLE=Fusionswert
RUNES_CARD_5_BULLET_2_TEXT=Runen mit mehreren Sternen sind mehr wert, wenn du sie für andere Runen opferst.
RUNES_CARD_5_BULLET_3_TITLE=Volle Rückerstattung
RUNES_CARD_5_BULLET_3_TEXT=Runen mit einem, zwei und drei Sternen behalten beim Opfern ihren vollen Wert; das Fusionieren zu 3-Sterne-Runen ist also niemals eine Verschwendung.
RUNES_CARD_5_TIP_TITLE=Sternenkraft
RUNES_CARD_5_TIP_TEXT=Eine Fusion fügt Runen Sterne hinzu.

RUNES_CARD_6_TITLE=Ermächtigung oder Fusionieren?
RUNES_CARD_6_BULLET_1_TITLE=Beide sind gut!
RUNES_CARD_6_BULLET_1_TEXT=Am WICHTIGSTEN ist es dabei, eine Rune zu finden, die mit einem bestimmten Helden gut funktioniert und sie mit Verstärken und Fusion so stark wie möglich zu verbessern.
RUNES_CARD_6_BULLET_2_TITLE=Verstärken
RUNES_CARD_6_BULLET_2_TEXT=Das Verstärken erhöht schrittweise die Runenboni und verbessert die Möglichkeit zum Freischalten neuer Boni.
RUNES_CARD_6_BULLET_3_TITLE=Fusion
RUNES_CARD_6_BULLET_3_TEXT=Eine Fusion schaltet keine neuen Boni frei, verstärkt aber durch einen Multiplikator für alle Boni das Verstärken bestehender Boni enorm.

RUNES_CARD_7_TITLE=Eine Menge Boni!
RUNES_CARD_7_BULLET_1_TITLE=Primärboni
RUNES_CARD_7_BULLET_1_TEXT=Der erste Bonus, der für eine Rune aufgelistet wird, ist ihr Primärbonus. Er ist der stärkste.
RUNES_CARD_7_BULLET_1A_TEXT=Schlusssteinrunen besitzen 3 Primärboni. Die möglichen Boni unterscheiden sich je nach Held.
RUNES_CARD_7_BULLET_1B_TEXT=Der Primärbonus einer Hauptrune ist immer einer der „6 Hauptboni“: Basisschaden, Skillkraft, Angriffstempo, Panzerung, Zauberwiderstand oder Gesundheit.
RUNES_CARD_7_BULLET_1C_TEXT=Der Primärbonus einer Nebenrune stammt von einer anderen, weniger starken Liste von 17 Nebenboni.
RUNES_CARD_7_BULLET_2_TITLE=Sekundärboni
RUNES_CARD_7_BULLET_2_TEXT=Einige Runen haben spezielle Sekundärboni, die unter dem Primärbonus aufgelistet sind. Dieser Bonus wird beim Erschaffen der Rune festgelegt und ändert sich nie.
RUNES_CARD_7_BULLET_2A_TEXT=Schlusssteinrunen verfügen niemals über Sekundärboni.
RUNES_CARD_7_BULLET_2B_TEXT=Der Sekundärbonus bei einer Hauptrune kann einer von 7 Hauptboni oder einer der 17 Nebenboni sein, jedoch NICHT ein sekundärer Schadensbonus.
RUNES_CARD_7_BULLET_2C_TEXT=Der Sekundärbonus bei einer Nebenrune kann einer von 17 Nebenboni oder ein sekundärer Schadensbonus sein, jedoch NICHT einer der 7 Hauptboni.
RUNES_CARD_7_BULLET_3_TITLE=Tertiärboni
RUNES_CARD_7_BULLET_3_TEXT=Runen können über bis zu 4 Tertiärboni verfügen. Wie viele sie zu Anfang haben, hängt von der Seltenheit der Rune ab.
RUNES_CARD_7_BULLET_3C_TEXT=Tertiärboni werden immer stärker, je mehr Sterne eine Rune besitzt. Manchmal werden sie stärker, wenn eine Rune verstärkt wird.
RUNES_CARD_7_BULLET_3A_TEXT=Schlusssteinrunen besitzen niemals Tertiärboni.
RUNES_CARD_7_BULLET_3B_TEXT=Die Tertiärboni einer Haupt- oder Nebenrune kommen von derselben Liste wie deren Sekundärboni.
RUNES_CARD_7_BULLET_4_TITLE=Seltenheit kann erhöht werden
RUNES_CARD_7_BULLET_4_TEXT=Sobald eine Rune auf +3/6/9/12 verstärkt ist, wird sie grün/blau/violett/orange (außer sie war zuvor schon auf einer höheren Seltenheit). Wenn sich die Seltenheit erhöht, erhält die Rune einen neuen Tertiärbonus. War die Rune schon auf dieser Seltenheit oder höher, *verbessert* sie einen zufällig gewählten, bereits bestehenden Tertiärbonus.

RUNES_CARD_8_TITLE=Runensets
RUNES_CARD_8_BULLET_1_TITLE=Baum
RUNES_CARD_8_BULLET_1_TEXT=Wenn du 2 oder mehr Baumrunen zuweist, erhöht das die Maximalgesundheit deines Helden.
RUNES_CARD_8_BULLET_2_TITLE=Flamme
RUNES_CARD_8_BULLET_2_TEXT=Wenn du 4 oder mehr Flammen-Runen zuweist, erhöht das den Basisschaden deines Helden. Basisangriffe und Skills mit orangen Schadenszahlen werden durch den Basisschaden beeinflusst.
RUNES_CARD_8_BULLET_3_TITLE=Ozean
RUNES_CARD_8_BULLET_3_TEXT=Wenn du 4 oder mehr Ozeanrunen zuweist, erhöht das die Skillkraft deines Helden. Skills mit grünen Schadenszahlen werden durch die Skillkraft beeinflusst.
RUNES_CARD_8_BULLET_4_TITLE=Felsen
RUNES_CARD_8_BULLET_4_TEXT=Wenn du 2 oder mehr Felsenrunen zuweist, erhöht das die Panzerung deines Helden.
RUNES_CARD_8_BULLET_5_TITLE=Nebel
RUNES_CARD_8_BULLET_5_TEXT=Wenn du 2 oder mehr Nebelrunen zuweist, erhöht das den Zauberwiderstand deines Helden.
RUNES_CARD_8_BULLET_6_TITLE=Bolzen
RUNES_CARD_8_BULLET_6_TEXT=Wenn du 4 oder mehr Bolzen-Runen zuweist, erhöht dies das Angriffstempo deines Helden.
RUNES_CARD_8_BULLET_7_TITLE=Blut
RUNES_CARD_8_BULLET_7_TEXT=Wenn du 2 oder mehr Blutrunen zuweist, erhöht das den Lebensraub deines Helden.
RUNES_CARD_8_BULLET_8_TITLE=Fluss
RUNES_CARD_8_BULLET_8_TEXT=Wenn du 4 oder mehr Flussrunen zuweist, erhöht das die Energie, die dein Held von allen Quellen erhält.
RUNES_CARD_8_BULLET_9_TITLE=Hagel
RUNES_CARD_8_BULLET_9_TEXT=Wenn du 2 oder mehr Hagelrunen zuweist, erhöht das die Treffgenauigkeit deines Helden.
RUNES_CARD_8_BULLET_10_TITLE=Du brauchst mehr Infos?
RUNES_CARD_8_BULLET_10_TEXT=Wenn du mehr darüber erfahren willst, welche Werte was verursachen, dann tippe auf die Schaltfläche „i“ bei den Werten eines beliebigen Helden.

RUNES_CARD_9_TITLE=Bestimmung der Werte
RUNES_CARD_9_BULLET_16_TITLE=Basisschaden
RUNES_CARD_9_BULLET_16_TEXT=Der Basisschaden zeigt, wie viel Schaden die Basisangriffe eines Helden verursachen.
RUNES_CARD_9_BULLET_1_TITLE=Skillkraft
RUNES_CARD_9_BULLET_1_TEXT=Die Skillkraft erhöht den Schaden, den manche, jedoch nicht alle Skills verursachen. Skills mit einer [green]grünen[] Schadenszahl verursachen mehr Schaden bei höherer [green]Skillkraft[]. Die jeweilige Erhöhung ist bei jedem Skill anders. Skills mit einer [orange]orangen[] Schadenszahl verursachen mehr Schaden bei höherem [orange]Basisschaden[]. Skills mit einer [soft_blue]blauen[] Schadenszahl verursachen mehr Schaden bei höherem [soft_blue]Level[] dieses Skills.
RUNES_CARD_9_BULLET_2_TITLE=Panzerung
RUNES_CARD_9_BULLET_2_TEXT=Panzerung reduziert den körperlichen Schaden. Je stärker die Panzerung eines Helden ist, desto weniger körperlichen Schaden erleidet er pro Treffer. Frag nicht nach der Berechnung, die ist zu kompliziert.
RUNES_CARD_9_BULLET_3_TITLE=Zauberwiderstand
RUNES_CARD_9_BULLET_3_TEXT=Zauberwiderstand ist dasselbe wie Panzerung, jedoch bezüglich Zauberschaden.
RUNES_CARD_9_BULLET_4_TITLE=Panzerungspenetration
RUNES_CARD_9_BULLET_4_TEXT=Panzerungspenetration schwächt die Panzerung eines Gegners, bevor sie bei einem Angriff mit körperlichem Schaden verwendet wird. Panzerung kann nicht weniger als 0 betragen.
RUNES_CARD_9_BULLET_5_TITLE=Zauberpenetration
RUNES_CARD_9_BULLET_5_TEXT=Zauberpenetration funktioniert genauso wie Panzerungspenetration, reduziert dann aber den Zauberwiderstand.
RUNES_CARD_9_BULLET_6_TITLE=Krit. Bewertung
RUNES_CARD_9_BULLET_6_TEXT=Die Bewertung als krit. Schaden erhöht die Chance, dass körperlicher Schaden oder ein Zauberschaden zu einem kritischen Schlag führt. Wahrer Schaden kann nicht kritisch sein.
RUNES_CARD_9_BULLET_13_TITLE=Krit. Schaden
RUNES_CARD_9_BULLET_13_TEXT=Diese Zahl stellt den Schaden durch körperliche kritische Treffer dar. Sie beginnt bei 200 % des normalen Schadens.
RUNES_CARD_9_BULLET_17_TITLE=Krit. Schaden verringern
RUNES_CARD_9_BULLET_17_TEXT=Diese Zahl verringert die Werte des Angreifers für krit. Schaden, wenn er diesem Helden Schaden zufügt. Der krit. Schaden kann nicht unter 100 % fallen.
RUNES_CARD_9_BULLET_8_TITLE=Lebensraub
RUNES_CARD_9_BULLET_8_TEXT=Ein Held mit Lebensraub erhält Gesundheit, wenn er körperlichen Schaden verursacht. Lebensraub wirkt nicht, wenn Zauberschaden verursacht wird. Je höher der Lebensraub, desto mehr Gesundheit gewinnt der Held, wenn er körperlichen Schaden verursacht.
RUNES_CARD_9_BULLET_9_TITLE=Ausweichen
RUNES_CARD_9_BULLET_9_TEXT=Ausweichen ermöglicht es einem Helden, JEGLICHEN Schaden von Basisangriffen oder -skills zu vermeiden. Je höher die Zahl, desto höher die Chance des Helden, einem Angriff auszuweichen.
RUNES_CARD_9_BULLET_14_TITLE=Treffgenauigkeit
RUNES_CARD_9_BULLET_14_TEXT=Treffgenauigkeit vermindert die Chancen deines Gegners auf Ausweichen. Jeder Punkt Treffgenauigkeit zieht einen Punkt beim Ausweichen ab. Hast du mehr Punkte bei derTreffgenauigkeit als dein Feind beim Ausweichen, bringt das keinerlei Vorteile.
RUNES_CARD_9_BULLET_18_TITLE=Zorn
RUNES_CARD_9_BULLET_18_TEXT=Zorn verleiht einem Helden Energie, wenn er Schaden erleidet. Diese Energie entspricht seinem Zorn für je 10 % Gesundheit, die er verliert. Alle Helden haben einen Basiszornwert von 90.
RUNES_CARD_9_BULLET_19_TITLE=Startenergie
RUNES_CARD_9_BULLET_19_TEXT=Die Startenergie zeigt an, mit wie viel Energie ein Held einen Kampf beginnt. Diese Zahl ist normalerweise 0.
RUNES_CARD_9_BULLET_11_TITLE=Schonung
RUNES_CARD_9_BULLET_11_TEXT=Schonung verringert die benötigte Energie beim Anwenden des aktiven Skills deines Helden.
RUNES_CARD_9_BULLET_20_TITLE=Energiezuwachs
RUNES_CARD_9_BULLET_20_TEXT=Erhöht die Menge Energie, die dieser Held aus allen Quellen bezieht (erlittener Schaden, Stärkungszauber von Verbündeten etc.)
RUNES_CARD_9_BULLET_10_TITLE=Heilung verbessern
RUNES_CARD_9_BULLET_10_TEXT=Erhöht die Heilungskraft der Skills dieses Helden. Dies gilt jedoch NICHT für eine Heilung, die durch Lebensraub vorgenommen wurde.
RUNES_CARD_9_BULLET_12_TITLE=Zähigkeit
RUNES_CARD_9_BULLET_12_TEXT=Zähigkeit verringert die Dauer von Betäubungen und Blockierungen bei Helden. Je größer ihre Zähigkeit, desto kürzer sind Betäubungen und Blockierungen.
RUNES_CARD_9_BULLET_24_TITLE=Längere Blockierungen
RUNES_CARD_9_BULLET_24_TEXT=Verlängert Betäubungen und deaktiviert die Anwendungen bei anderen Helden.
RUNES_CARD_9_BULLET_15_TITLE=Erfahrung
RUNES_CARD_9_BULLET_15_TEXT=Erfahrung wertet alle Skills eines Helden zu einem höheren Level auf. Das beeinflusst den Schaden, die Fähigkeit zum Betäuben von Gegnern und eine Menge anderer Dinge. Eigentlich wird alles, was in den Skillbeschreibungen farbig markiert ist, mit höherem Skilllevel stärker.
RUNES_CARD_9_BULLET_21_TITLE=Bewegungstempo
RUNES_CARD_9_BULLET_21_TEXT=Erhöht die Geschwindigkeit, mit der dein Held über den Bildschirm läuft.
RUNES_CARD_9_BULLET_22_TITLE=Angriffstempo
RUNES_CARD_9_BULLET_22_TEXT=Erhöht die Häufigkeit, mit der ein Held Basisangriffe ausführt. Außerdem erhöht es die Animationsgeschwindigkeit von Skills, verringert aber nicht deren Abklingzeiten.
RUNES_CARD_9_BULLET_23_TITLE=Abklingzeit-Verringerung
RUNES_CARD_9_BULLET_23_TEXT=Verringert nach Verwendung eines Skills die Zeit, in der er nicht wiederverwendet werden kann. Aktive Skills haben keine Abklingzeit (sie verbrauchen Energie).
RUNES_CARD_9_BULLET_25_TITLE=Größere Schilde
RUNES_CARD_9_BULLET_25_TEXT=Vergrößert die Schilde, die von diesem Helden geschaffen werden. Dies vergrößert NICHT die Schilde, die einem Helden von Verbündeten gegeben wurden.
RUNES_CARD_9_BULLET_26_TITLE=Schaden durch Schläge, Stich, Feuer, etc.
RUNES_CARD_9_BULLET_26_TEXT=Diese Werte beginnen bei 100 % und stellen den Schaden dar, den ein Held mit einem bestimmten sekundären Schaden erzielen kann. Hinweis: Die Effekte dieser Werte werden nicht in den Skillbeschreibungen wiedergegeben.

