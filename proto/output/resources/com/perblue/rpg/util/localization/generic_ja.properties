MAIL_BODY_NEW_USER_TIPS_1=ドラゴンソウルをプレイする中で、デイリークエストは大きな助けとなります。クエストに出てくるタスクのほとんどはゲーム内で普通に行うことばかりなので、実質無料でアイテムがもらえます。ドラゴンソウルで何をすべきか悩んでいるなら、デイリークエストのメニューを開き、リストを確認してみましょう。無料のチームXP、ゴールド、スタミナ等を見逃さないように！
MAIL_BODY_NEW_USER_TIPS_2=あなたのヒーローを最も一番ヒロイックな存在に育てあげる方法はたくさんあります。混乱しやすいので、ヒーローをアップグレードする様々な方法を簡単に説明します。<br><br>昇進：6個の特定なアイテムを集めると、それらが合体し、新しい色に進級します。ヒーローが各アイテムからの新しい特典を吸収します。<br> 進化：ソウルストーンを集めて、ヒーローがそれらを進化させ、星のプラスとパワーのブーストを与えてくれます。<br>レベルアップ：XPフラスコ、水薬、バイアルを使って、ヒーローのレベルを上げましょう。<br>スキルレベル：進級であたらしい色をもらうたびに、ヒーローは新しいスキルを身に着けます。スキルポイントを使って、そのスキルをアップグレードしましょう！
MAIL_BODY_NEW_USER_TIPS_3=昇進するために必要なアイテムを集めるのはともかく、そのアイテムの入手先を覚えるのは大変です。そんなあなたに、いいお知らせがあります！アイテムの場所を暗記する必要はありません。ヒーローメニューに移動し、進級させたいヒーローを選択してください。取得したいアイテムをタップすると、入手場所だけでなく、作り方も調べることが出来ます。アイテムに表示されているレベルをタップすると、キャンペーンマップ上の場所へ直接行くことができます。<br><br>キャンペーンの中で、既にレベルを3つ星でクリアした場合、自動襲撃を選べます。プレイヤー自身が何もせずに、チームが敵から勝手にアイテムをすべて取得してくれます。または、襲撃チケットを使用したインスタント襲撃によって、スタミナを消費してアイテムをたくさん獲得することが出来ます！
MAIL_BODY_NEW_USER_TIPS_4= もう気づいていると思いますが、ヒーローによって向いた戦場とそうでない戦場があります。その理由は、ヒーローはそれぞれ特定の用途を持っているからです。強敵と戦う際、最適なヒーロー選ぶためのポイントをいくつかお伝えします。<br><br>ラインナップの配置<br>ヒーローによって、得意な場所があります。前方での戦いを好むヒーローもいれば、後方で保護されながら攻撃を好むヒーローもいます。それぞれのヒーローの傾向を知り、バランスよく配置することが重要です。<br><br>魔法ダメージ対物理ダメージ<br>ほとんどのヒーローは魔法ダメージか物理ダメージのどちらかに特化しています。敵も同じく、どちらか一方に対する耐性が高く、特定種類のダメージが一切通用しない敵もいます。敵の反応に注意し、それに応じてヒーローのラインナップを微調整することが重要です。これは、3つ星の勝利と完敗の違いにつながる可能性もあります！
MAIL_BODY_NEW_USER_TIPS_5=アドバイスはここまでになります。しかし、もし分からないことがありましたら、プロフィール画像をタップすることで、次のオプションにアクセスすることが出来ます。<br><br>アカウントに関する特定の問題があるか、フィードバックを送信したい場合、もしくはカスタマーサービスに連絡したい時は、「サポート」ボタンをタップしてください。<br><br>または、「コミュニティ」ボタンでドラゴンソウルフォーラムにアクセスできます。戦略、質問、その他さまざまな話題をプレイヤーたちと話し合うには最適な場所です！
