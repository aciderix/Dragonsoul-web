
QUEST_0_1=이봐! 섀도우 어쌔신이 어디를 털려고 하는가 봐. 너에게 가서 뭔가를 부탁하라고 하더군.
QUEST_0_2=앞으로 이틀 동안 고양이 눈물을 담은 유리병을 제물로 바쳐 달라고 했어.
QUEST_0_3=이유는 모르겠지만 분명히 중요한 부탁일 거야.

QUEST_1_1=좋아, 아직 걸리지 않은 것 같으니 계획대로 흘러가고 있어.
QUEST_1_2=다음으로 들어줘야 할 부탁은 길드 토큰 5,000개를 제물로 바치는 거야.
QUEST_1_3=길드 경제를 붕괴시켜 방해하고 어쩌구 저쩌구'라고 하더군.
QUEST_1_4=흠... 잘 모르겠지만 중요한 일인 것 같군.

QUEST_2_1=이봐! 소식 들었어? 샌드위치 백작이 왕실 근위대 대장직에서 물러난 모양이야. 그리고 포리에 부인이 값비싼 다이아몬드 목걸이를 잃어버렸어.
QUEST_2_2=그러게, 요즘 귀족들은 바로 코앞에서 귀중품을 잃어버리는 게 유행인가 봐.
QUEST_2_3=이봐! 절도 건은 어떻게 됐어?
QUEST_2_4=무슨 소리를 하는 거지?
QUEST_2_5=이유는 모르겠지만 뭔가 미치도록 기념하고 싶기는 해.
QUEST_2_6=오늘 30회의 암살을 달성하면 아주 좋은 추억이 될 것 같아.

QUEST_3_1=이봐! 정말 멋졌어!
QUEST_3_2=도와줘서 고마워. 자, 감사의 선물이야.
QUEST_3_3=눈이 부셔!
QUEST_3_4=왕실 살롱에서는 착용하지 말라구. 그 외에는 마음껏 즐기도록 해.
