NORMAL_ch0_lvl0_DESCRIPTION=Umlauf hat Burg Dracul verlassen und unsere Freunde sind noch nahebei. Wenn wir uns beeilen, könnten wir ihre Steine zurückholen!
NORMAL_ch0_lvl1_DESCRIPTION=Draußen wird geflucht. Der Elektroyeti muss im Hof sein!
NORMAL_ch0_lvl2_DESCRIPTION=Es sind Verstärkungen eingetroffen und der Hof ist voller Monster. Sie sprechen von einem Drachen? Ich dachte, dass Umlaut verschwunden wäre!
NORMAL_ch0_lvl3_DESCRIPTION=Die Monster sind in die Burg geflohen, wir müssen ihnen nach! Könnte der Drache darin vielleicht Umlaut sein?
NORMAL_ch0_lvl4_DESCRIPTION=Der Dunkle Dracul ist geflohen und hat Monster ausgesandt, um seine Flucht zu decken!
NORMAL_ch0_lvl5_DESCRIPTION=Der berühmte Glaubensheiler wurde auf dem Hof gesichtet. Wir könnten einen Heiler gebrauchen, also versuchen wir, diese Steine zu bekommen!
NORMAL_ch0_lvl6_DESCRIPTION=Unsere Späher haben den Labilen Lehrling auf dem Hof entdeckt. Wie kann es sein, dass er auf dem Hof ist, wenn er doch zu uns gehört?
NORMAL_ch0_lvl7_DESCRIPTION=Sichtung des Labilen Lehrlings bestätigt. Wir müssen dem nachgehen.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut glaubt, dass er sich auf die Kräfte des Lehrlings verlassen kann. Aber wir holen uns diese Steine zurück!
NORMAL_ch0_lvl9_DESCRIPTION=Die Monster ziehen sich in die Burg zurück! Diese Feiglinge!
NORMAL_ch0_lvl10_DESCRIPTION=Der Glaubensheiler hat sich den Monstern im Hof angeschlossen. Er wirkt einen Zauber in unsere Richtung. Wir ... müssen ... in ... den ... Hof ...
NORMAL_ch0_lvl11_DESCRIPTION=Es sind Verstärkungen eingetroffen! Wir müssen sie zurückdrängen, damit wir wieder in die Burg kommen.
NORMAL_ch0_lvl12_DESCRIPTION=Der Dunkle Dracul wurde auf den Wällen gesichtet, er hat das Phantom der Drachenlady bei sich!
NORMAL_ch0_lvl13_DESCRIPTION=Der Dunkle Dracul hat sich in die Burg zurückgezogen, aber die Horde hat uns in den Hof zurückgedrängt.
NORMAL_ch0_lvl14_DESCRIPTION=Wir hören den Elektroyeti über den ganzen Hof fluchen. Nach dem, was er über deine Mutter gesagt hat, lassen wir ihn nicht mehr ungeschoren davonkommen!
NORMAL_ch0_lvl15_DESCRIPTION=Sie haben sich in die Burg zurückgezogen. Das ist unsere Chance!
NORMAL_ch0_lvl16_DESCRIPTION=Unsere Späher haben den Dunklen Dracul an der Zugbrücke bei einem Fluchtversuch gesichtet. Wir müssen schnell dorthin. Wir nehmen die Abkürzung durch den Hof!
NORMAL_ch0_lvl17_DESCRIPTION=Wir müssen uns den Weg bis zur Zugbrücke freikämpfen, bevor er entkommen kann. Beeilung!
NORMAL_ch0_lvl18_DESCRIPTION=Wir haben dem Dunklen Dracul den Fluchtweg abgeschnitten. Lasst ihn bloß nicht entkommen!
NORMAL_ch1_lvl0_DESCRIPTION=Unsere Späher melden, dass sie tief im Wald Rauch aufsteigen sehen. Das sollten wir untersuchen.
NORMAL_ch1_lvl1_DESCRIPTION=Wir sollten einen weniger befahrenen Weg wählen, oder?
NORMAL_ch1_lvl2_DESCRIPTION=Der Kosmische Elb ist mit Kristallgolems und Steinkobolden erschienen. Sie versperren uns den Weg!
NORMAL_ch1_lvl3_DESCRIPTION=Der Weg wird steiler. Wenn wir hoch genug kommen, dürften wir sehen, woher der Rauch kommt.
NORMAL_ch1_lvl4_DESCRIPTION=Hört sonst noch jemand diese Dance-Musik vor uns? Ums ums ums ums ums ums ums ...
NORMAL_ch1_lvl5_DESCRIPTION=Es ist Zeit, diesem Drachen zu zeigen, dass man sich verbrennt, wenn man mit dem Feuer spielt!
NORMAL_ch1_lvl6_DESCRIPTION=Wir haben den Staubteufel tiefer in den Wald hinein verfolgt. Das hier scheint ein guter Platz für einen Kampf zu sein.
NORMAL_ch1_lvl7_DESCRIPTION=Der Staubteufel versucht zu entkommen! Schnappt ihn euch!
NORMAL_ch1_lvl8_DESCRIPTION=Der Staubteufel ist entkommen, aber das kann nicht der einzige Grund für die plötzlich so kühle Luft sein ...
NORMAL_ch1_lvl9_DESCRIPTION=Während des letzten Kampfes wurden wir gerettet. Ich glaubte schon, wir wären verloren!
NORMAL_ch1_lvl10_DESCRIPTION=Ich könnte schwören, dass ich diese violette Blume schon mal gesehen habe ... Laufen wir im Kreis?
NORMAL_ch1_lvl11_DESCRIPTION=Plötzlich hören wir zorniges Gebrüll und ... Rollschuhe?
NORMAL_ch1_lvl12_DESCRIPTION=Wir waren gerade damit fertig, unsere Wasservorräte aufzufüllen, als wir plötzlich angegriffen wurden!
NORMAL_ch1_lvl13_DESCRIPTION=Wenn wir es auf den Hügel zurückschaffen, sollten wir uns wieder orientieren können. Dazu müssen wir unseren Weg wiederfinden.
NORMAL_ch1_lvl14_DESCRIPTION=Der Stabmeister versperrt unseren Weg zum Hügel. Seine Technik ist beeindruckend!
NORMAL_ch1_lvl15_DESCRIPTION=Endlich! Wir haben es über die Baumgrenze geschafft! Hmmm ... Geht die Sonne im Osten oder im Westen unter?
NORMAL_ch1_lvl16_DESCRIPTION=Wir dürfen den Staubteufel nicht davonkommen lassen! Folge dem Rauch.
NORMAL_ch1_lvl17_DESCRIPTION=Der Staubteufel ist zu alten Ruinen geflohen, die wir entdeckten, als wir über den Baumkronen waren. Wir müssen uns den Weg dorthin freikämpfen!
NORMAL_ch1_lvl18_DESCRIPTION=Wir haben den Staubteufel in den alten Ruinen umzingelt!
NORMAL_ch2_lvl0_DESCRIPTION=Monster haben die Kampfgrube angegriffen! Vertreibe sie!
NORMAL_ch2_lvl1_DESCRIPTION=Unsere Späher haben Gerüchte gehört, dass im nahegelegenen Wald ein Drache wohnt. Helden versammeln!
NORMAL_ch2_lvl2_DESCRIPTION=Einst war dies eine mächtige Festung, aber sie haben sie zerstört. Es ist Zeit, ihnen zu zeigen, wie wir mit solchem Dreck umgehen.
NORMAL_ch2_lvl3_DESCRIPTION=Hörst du das? Sie veranstalten eine Party im Speisesaal. Die sollten wir sprengen!
NORMAL_ch2_lvl4_DESCRIPTION=Der Flur ist nun frei, aber wir haben immer noch keine Spur vom Drachen. Wo steckt er?
NORMAL_ch2_lvl5_DESCRIPTION=Unser Sieg wurde von einem schrillen Schrei unterbrochen. Er stammt von der Purpurhexe und sie hat den Schnappdrachen bei sich!
NORMAL_ch2_lvl6_DESCRIPTION=Aus der Küche kommt ein seltsamer Glanz. Und ich glaube nicht, dass es sich dabei um das Herdfeuer handelt.
NORMAL_ch2_lvl7_DESCRIPTION=Der Schnappdrache hat sich in den Flur zurückgezogen!
NORMAL_ch2_lvl8_DESCRIPTION=Wir kämpften uns den Weg zum Schnappdrachen frei. Diesmal wird er uns nicht entkommen!
NORMAL_ch2_lvl9_DESCRIPTION=Die Kampfgrube ist schon wieder voller Monster. Das darf nicht so bleiben. Auf in den Kampf!
NORMAL_ch2_lvl10_DESCRIPTION=Nachdem wir nun die Grube freigekämpft haben, sollten wir auch noch das Fort befreien.
NORMAL_ch2_lvl11_DESCRIPTION=Aus der Küche höre ich das Brüllen des Schnappdrachen. Hör auf, dir den Bauch vollzustopfen und komm her, Elektroyeti! Wir müssen uns den Weg zu ihm freikämpfen!
NORMAL_ch2_lvl12_DESCRIPTION=Zeit für einen Kampf. Wir haben den Schnappdrachen in die Enge getrieben!
NORMAL_ch2_lvl13_DESCRIPTION=Als er sich in den Flur zurückzieht, hören wir den Schnappdrachen seiner Horde den Befehl erteilen, den Schatz zu beschützen ...
NORMAL_ch2_lvl14_DESCRIPTION=Der Schnappdrache zieht sich zurück! Beeil dich, bevor er entkommt!
NORMAL_ch2_lvl15_DESCRIPTION=Der Speisesaal ist verwüstet. „Nicht das ESSEN!“ schreit der Elektroyeti, „Ihr #$@%$%! Das lassen wir euch nicht durchgehen“.
NORMAL_ch2_lvl16_DESCRIPTION=Sie haben die Nahrungsmittel und alle Schnapsvorräte des Forts vernichtet! Es ist Zeit für Rache.
NORMAL_ch2_lvl17_DESCRIPTION=Die Monster rennen los, um den Schatz zu schützen. Aber wir sind ihnen dicht auf den Fersen!
NORMAL_ch2_lvl18_DESCRIPTION=Sie haben sich im Schatzsaal verkrochen. Zeit für einen letzten Kampf mit dem Schnappdrachen.
NORMAL_ch3_lvl0_DESCRIPTION=Das Elbenreich hat uns um Hilfe gebeten, aber dazu müssen wir durch ein Tal voller Monster ... SEUFZ.
NORMAL_ch3_lvl1_DESCRIPTION=Nur ein paar Schritte ins Tal und wir werden überrumpelt!
NORMAL_ch3_lvl2_DESCRIPTION=Der Weg ist von Drachen versperrt!
NORMAL_ch3_lvl3_DESCRIPTION=Wir gehen ins Tal und der Zentaur erstarrte. „Leute, ich glaube, dass ich hier schon mal war.“
NORMAL_ch3_lvl4_DESCRIPTION=Wir wurden überfallen! Zu den Waffen!
NORMAL_ch3_lvl5_DESCRIPTION=Hier ist es gruselig. Es ist kalt, es stinkt und überall sind Monster. Je eher wir uns hier herauskämpfen, desto besser!
NORMAL_ch3_lvl6_DESCRIPTION=Die Erde beginnt zu zittern. „Es ist Zeit, diejenigen zu begrüßen, die hierfür verantwortlich sind.“ Der Zentaur stürzt sich in den Kampf.
NORMAL_ch3_lvl7_DESCRIPTION=Bevor Umlaut es eroberte, war dies ein wunderschönes Tal. Der Zentaur ist tief bestürzt, aber was viel wichtiger ist: Er ist äußerst zornig.
NORMAL_ch3_lvl8_DESCRIPTION=Es fällt uns nicht leicht, uns zurechtzufinden. Monster haben diese Gegend so zugerichtet, dass sie kaum noch wiederzuerkennen ist.
NORMAL_ch3_lvl9_DESCRIPTION=Diese Brücke knarzt nervenaufreibend. Sieh bloß nicht nach unten!
NORMAL_ch3_lvl10_DESCRIPTION=Unsere Späher haben die Hydra wieder auf dem Schlachtfeld gesichtet!
NORMAL_ch3_lvl11_DESCRIPTION=Wenn wir dieses Tal sichern wollen, müssen wir den Drachen besiegen!
NORMAL_ch3_lvl12_DESCRIPTION=Es ist Zeit, der Hydra zu zeigen, wer hier der Boss ist.
NORMAL_ch3_lvl13_DESCRIPTION=Die Hydra ist auf dem Weg ins Elbenreich. Wir müssen sie zum Waldeingang zurückschlagen!
NORMAL_ch3_lvl14_DESCRIPTION=Wir müssen direkt hinter ihr sein! Spürt ihr nicht auch, wie die Erde unter euren Füßen bebt?
NORMAL_ch3_lvl15_DESCRIPTION=Dieser Turm bewachte einst den Waldeingang. Wir müssen uns beeilen, wenn wir diesen Drachen fangen wollen!
NORMAL_ch3_lvl16_DESCRIPTION=Das ist unsere Chance!
NORMAL_ch3_lvl17_DESCRIPTION=Das ist ein legendärer Bosskampf! Mach ihn fertig!
NORMAL_ch3_lvl18_DESCRIPTION=Hier werden wir unser letztes Gefecht gegen die Hydra kämpfen!
NORMAL_ch4_lvl0_DESCRIPTION=Nie zuvor wurde mir das Betreten des Libellenwalds gestattet. Der Lehrling kann seine kindische Freude kaum verbergen.
NORMAL_ch4_lvl1_DESCRIPTION=Es darf nicht sein, dass die Monster diesen Ort hier zerstören. Wir müssen sie ausschalten!
NORMAL_ch4_lvl2_DESCRIPTION=Unsere Späher haben weitere Monster gesichtet, die in Richtung Elbengarten unterwegs sind. Wir müssen uns beeilen, wenn wir sie fangen wollen.
NORMAL_ch4_lvl3_DESCRIPTION=Sie zerstören die alten Statuen! Wir dürfen sie nicht damit davonkommen lassen!
NORMAL_ch4_lvl4_DESCRIPTION=Die Einheimischen meinen, dass der Drache, der einst dieses Gebiet schützte, unter Umlauts Kontrolle geraten ist.
NORMAL_ch4_lvl5_DESCRIPTION=Unsere Späher haben weiter oben eine weiße Form entdeckt. Sind das die Geister der Purpurhexe?
NORMAL_ch4_lvl6_DESCRIPTION=Die Gerüchte haben sich bestätigt. Wir haben den Mond-Drachling gefunden und er steht unter Umlauts Kontrolle!
NORMAL_ch4_lvl7_DESCRIPTION=Irgendeine Art alter Magie hat uns in ein anderes Gebiet gebracht. Jetzt haben wir uns völlig verlaufen!
NORMAL_ch4_lvl8_DESCRIPTION=Wir wurden von unseren Spähern getrennt und ich bin völlig verwirrt.
NORMAL_ch4_lvl9_DESCRIPTION=Irgendwie sind wir an den Waldrand zurückgekommen. Nun ja, zumindest wissen wir jetzt, wo wir sind!
NORMAL_ch4_lvl10_DESCRIPTION=Der Mond-Drachling hat uns überrascht! Es kommt mir fast so vor, als hätte man uns absichtlich hergeführt ...
NORMAL_ch4_lvl11_DESCRIPTION=Wir sind wieder mit unseren Spähern zusammen, die behaupten, dass sie den Mond-Drachling bei den Fällen gesehen haben.
NORMAL_ch4_lvl12_DESCRIPTION=Das Dröhnen dieser Wasserfälle bebt wie eine Trommel in meiner Brust! Auf in den Kampf!
NORMAL_ch4_lvl13_DESCRIPTION=Die Reihen der Monster lichten sich allmählich. Wir leisten großartige Arbeit beim Säubern dieses Reiches!
NORMAL_ch4_lvl14_DESCRIPTION=Die Leute hier sind begeistert und greifen Monstergruppen in diesem Gebiet an! Bestimmt werden sie bald nach ihren Müttern rufen!
NORMAL_ch4_lvl15_DESCRIPTION=Diese verfluchten Monster zerstören schon wieder den Garten! Wir sollten diese Statuen dorthin stecken, wo die Sonne nicht scheint.
NORMAL_ch4_lvl16_DESCRIPTION=Unsere Späher haben nur ein paar Meilen vor uns eine alte Elbenhalle entdeckt. Sie sagen, dass sie unbeschreiblich schön sei.
NORMAL_ch4_lvl17_DESCRIPTION=Ich kann die Halle in der Ferne sehen und muss sagen, dass die Späher recht hatten! Äußerst prächtig!
NORMAL_ch4_lvl18_DESCRIPTION=Diese Halle ist ... beeindruckend! Der perfekte Ort für den letzten Kampf mit dem Mond-Drachling.
NORMAL_ch5_lvl0_DESCRIPTION=Wir verlassen den Libellenwald nur widerwillig, aber wir sind bereit für unsere nächste Herausforderung!
NORMAL_ch5_lvl1_DESCRIPTION=Es wird plötzlich nass und kühl, während wir in den Wald vordringen.
NORMAL_ch5_lvl2_DESCRIPTION=Niemand von uns war jemals so weit in unbekanntem Gebiet. Das ist aufregend ... wenn auch etwas beängstigend.
NORMAL_ch5_lvl3_DESCRIPTION=Über der Baumgrenze sehen wir, dass die Wälder voller Monster sind.
NORMAL_ch5_lvl4_DESCRIPTION=Der grüne Wald ist voller Lianen. Sie schlingen sich um unsere Fußgelenke, während wir uns den Weg durch weitere Monster freikämpfen.
NORMAL_ch5_lvl5_DESCRIPTION=Es ist unmöglich, den Unterschied zwischen dem Brüllen der Monster und dem Magenknurren des Elektroyetis zu erkennen. Wir brauchen etwas zu essen.
NORMAL_ch5_lvl6_DESCRIPTION=Unsere Phantome werden anscheinend stärker. Wie viel Macht hat Umlaut tatsächlich?
NORMAL_ch5_lvl7_DESCRIPTION=Die Späher sind von der Nahrungssuche zurückgekehrt und haben zweifelhaft aussehende Wurzeln und Beeren mitgebracht. Aber was soll's. Ich hab Hunger!
NORMAL_ch5_lvl8_DESCRIPTION=Die Wurzeln müssen vor dem Essen gekocht werden. Wir haben versucht, ein Lagerfeuer mit möglichst wenig Rauch zu machen, aber es hat trotzdem den Feind angelockt. Macht euch bereit!
NORMAL_ch5_lvl9_DESCRIPTION=Als wir eine Gruppe Feinde verfolgen, kommen wir zu einer ruhigen Lichtung. Wenn wir sie ausschalten, können wir endlich in Ruhe etwas essen!
NORMAL_ch5_lvl10_DESCRIPTION=Mit halbvollen Mägen gehen wir tiefer in den Wald hinein, um noch mehr Phantome auszuschalten.
NORMAL_ch5_lvl11_DESCRIPTION=Die unheimliche Stille wird vom Stampfen der Horde unterbrochen!
NORMAL_ch5_lvl12_DESCRIPTION=Wir haben beschlossen, auf den Hügel zu klettern, um einen Blick auf die Umgebung zu erhalten.
NORMAL_ch5_lvl13_DESCRIPTION=In der Ferne konnten wir einen großen Turm sehen. Wir haben ihn und seine Umgebung auf unserer Karte eingezeichnet.
NORMAL_ch5_lvl14_DESCRIPTION=Die Späher sind losgezogen, um mehr über den Turm in der Ferne zu erfahren. Was sie wohl entdecken werden?
NORMAL_ch5_lvl15_DESCRIPTION=Wir haben nur noch wenige Vorräte, also wollten wir an einem Fluss Pause machen und Fische fangen. Plötzlich sind jedoch Phantome aus den Wäldern gekommen!
NORMAL_ch5_lvl16_DESCRIPTION=Unsere Vorräte sollten jetzt mehrere Tage reichen. Leider haben wir noch nichts von den Spähern gehört.
NORMAL_ch5_lvl17_DESCRIPTION=Die Späher sind zurückgekehrt! Unser Ziel ist nicht weit, aber wir müssen eine große Schlucht überwinden, um dorthin zu kommen.
NORMAL_ch5_lvl18_DESCRIPTION=Der geheimnisvolle Turm ist direkt hinter dieser Brücke, aber unser Weg ist von Monstern versperrt!
NORMAL_ch6_lvl0_DESCRIPTION=Der Turm ist direkt vor uns. Wir müssen herausfinden, warum die Monster gerade in diese Richtung liefen.
NORMAL_ch6_lvl1_DESCRIPTION=Wir sind in einer Art Kuppelsaal mit vielen Türen. Hmmm ...
NORMAL_ch6_lvl2_DESCRIPTION=Wie es aussieht, ist dieser Eingang mit mächtiger Magie verzaubert. Wir dürfen jetzt bloß nicht den Kopf verlieren.
NORMAL_ch6_lvl3_DESCRIPTION=Diese Bibliothek ist fantastisch! Überall sind seltene Zaubertexte zu sehen. Wer besitzt denn einen solchen Schatz?
NORMAL_ch6_lvl4_DESCRIPTION=Wir verlassen die Bibliothek in der Hoffnung, den Besitzer dieser seltenen Texte zu finden.
NORMAL_ch6_lvl5_DESCRIPTION=Der Lehrling hat das seltsame Gefühl, dass er hier schon mal war.
NORMAL_ch6_lvl6_DESCRIPTION=Wir stoßen auf eine beeindruckende Sammlung an Zauberkreaturen. Ist der Turmbesitzer ein Jäger? Oder ein Wissenschaftler?
NORMAL_ch6_lvl7_DESCRIPTION=Wir hören das jammernde Echo einer E-Gitarre vom Eingang her. Wer macht denn bitteschön solch einen Lärm?
NORMAL_ch6_lvl8_DESCRIPTION=Ein entfernter Schrei hallt durch den Eingang. Man kann unmöglich sagen, woher er kommt.
NORMAL_ch6_lvl9_DESCRIPTION=Der Lehrling kann seinen Augen nicht trauen. Dieser Raum sieht genauso aus wie das Alchemielabor, in dem er ausgebildet wurde.
NORMAL_ch6_lvl10_DESCRIPTION=Wir verfolgen die Monster und hoffen, dabei etwas über den Verbleib des Mentors des Lehrlings zu erfahren.
NORMAL_ch6_lvl11_DESCRIPTION=Ene, mene, mene, manz, schnapp den Drachen bei sei'm Schwanz. Ist er zornig, bleibst nicht ganz. Ene, mene, mene, manz.
NORMAL_ch6_lvl12_DESCRIPTION=Die letzte Tür führt uns wieder zum Tierpräparationsraum. Die Augen scheinen uns zu beobachten. GRUSELIG.
NORMAL_ch6_lvl13_DESCRIPTION=Der Lehrling glaubt, eine Lösung für den Labyrinthus-Zauber zu haben. Wenn wir es zurück zur Bibliothek schaffen, finden wir dort das dazu benötigte Zauberbuch.
NORMAL_ch6_lvl14_DESCRIPTION=Im Eingang riecht es nach Rauch. „Hoffentlich grillen die“ schreit der Elektroyeti, „ich verhungere hier sonst noch, #$%$%@“.
NORMAL_ch6_lvl15_DESCRIPTION=Die Monster haben die Absicht, die Bibliothek in Brand zu setzen. Wir müssen sie aufhalten!
NORMAL_ch6_lvl16_DESCRIPTION=Wir konnten das Feuer rechtzeitig löschen. Der Lehrling hat sich die wertvollsten Bücher geschnappt und sie an einem sicheren Ort versteckt.
NORMAL_ch6_lvl17_DESCRIPTION=Puh! Der Lehrling hat den Zauber gebrochen. Wir hören, wie die Monster draußen zu fliehen versuchen. Nachdem wir endlich weg können, folgen wir schleunigst ihrem Beispiel.
NORMAL_ch6_lvl18_DESCRIPTION=Wir verlassen den Turm für ein letztes Gefecht auf den Wällen. Macht euch bereit!
NORMAL_ch7_lvl0_DESCRIPTION=Warum konnten wir den Zauberdrachen nicht befreien? Der Lehrling ist am Boden zerstört, aber wir sind ihm dicht auf den Fersen.
NORMAL_ch7_lvl1_DESCRIPTION=Wir haben den Wald verlassen und sind in eine seltsame Stadt mit einem riesigen Turm in der Mitte gekommen. Könnte es sich dabei um die Gewundene Turmspitze handeln, von welcher der Zauberdrache sprach?
NORMAL_ch7_lvl2_DESCRIPTION=Wir treten durch eine der vielen Türen der Turmspitze und wissen nicht, was uns dort erwartet.
NORMAL_ch7_lvl3_DESCRIPTION=Wir haben den Zauberdrachen auf dem Platz entdeckt! Es ist Zeit für ein Kräftemessen.
NORMAL_ch7_lvl4_DESCRIPTION=Umlaut muss den Zauberdrachen ziemlich gut im Griff haben, wenn er uns so lange standhalten konnte. Bedeutet das, dass er stärker wird?
NORMAL_ch7_lvl5_DESCRIPTION=Wir haben ihn wieder verloren. Und ich habe keine Ahnung, durch welche der Türen er verschwunden ist. Du vielleicht?
NORMAL_ch7_lvl6_DESCRIPTION=Keine Spur vom Zauberdrachen, aber als wir wieder auf den Platz zurückgingen, wurden wir überfallen!
NORMAL_ch7_lvl7_DESCRIPTION=Sobald wir nach draußen gehen, greift der Zauberdrache den Lehrling mit einem tödlichen Angriff an! Der Zentaur eilt ihm zur Hilfe, aber wird er es auch rechtzeitig schaffen?
NORMAL_ch7_lvl8_DESCRIPTION=Der Zauberdrache weicht in die Turmspitze zurück und schreit: „Deck unsere Flucht, Freund! Du weißt, was du zu tun hast!“
NORMAL_ch7_lvl9_DESCRIPTION=Wir betreten eine Halle, die nur aus Knochen gebaut wurde. Iiih! Ziemlich irre, aber trotzdem igitt.
NORMAL_ch7_lvl10_DESCRIPTION=Der Knochendrache wird uns nicht von unserer Beute fernhalten!
NORMAL_ch7_lvl11_DESCRIPTION=„@%#@%! Er ist schon wieder verschwunden!“, schreit der Elektroyeti, während er aus Frust gegen eine Säule tritt, „AUTSCH! @!#@$!$!!%*#%@%!@$@!“
NORMAL_ch7_lvl12_DESCRIPTION=Wir betreten einmal mehr die Turmspitze, in der Hoffnung, den Drachen dort aufzuspüren.
NORMAL_ch7_lvl13_DESCRIPTION=Der Lehrling wirkt allmählich mutlos. Wo könnte sein Mentor sein?
NORMAL_ch7_lvl14_DESCRIPTION=Der Knochendrache hat eine ganze Armee Monster bei sich und sie sind genau diesen Weg gegangen!
NORMAL_ch7_lvl15_DESCRIPTION=Wir betreten einen Smaragdsaal. „Wir werden den Zauberer befreien“, erklärt der Lehrling, „damit Brozerker ein Gehirn bekommt und die Drachenlady einen Sinn für Humor“.
NORMAL_ch7_lvl16_DESCRIPTION=Einmal mehr verschwindet der Mentor des Lehrlings spurlos.
NORMAL_ch7_lvl17_DESCRIPTION=Da wir uns nicht sicher sind, wie wir fortfahren sollten, beginnen wir mit der Suche nach dem Knochendrachen. Im Moment ist er unsere letzte Hoffnung darauf, den Zauberdrachen zu finden.
NORMAL_ch7_lvl18_DESCRIPTION=Wir konnten den Drachen und seine Armee am Pass stoppen. Endlich ein Ventil für unseren Frust!
NORMAL_ch8_lvl0_DESCRIPTION=Wir verfolgen den Knochendrachen bis zu einer unterirdischen Ruine. Wir schützen unsere Gesichter vor der Hitze, und dringen in die Tiefen vor.
NORMAL_ch8_lvl1_DESCRIPTION=Spinnen und FEUER?! Welch grausame Götter haben denn diese Monster geschaffen?
NORMAL_ch8_lvl2_DESCRIPTION=Durch die Höhle dröhnen die Klänge einer E-Gitarre. Der Bardbare muss ganz in der Nähe sein.
NORMAL_ch8_lvl3_DESCRIPTION=Wir verfolgen den Bardbaren in eine andere Lavahöhle. „Da ihr schon das Vorspiel erlebt habt, mache ich euch jetzt richtig die Hölle heiß!“
NORMAL_ch8_lvl4_DESCRIPTION=Uns klingeln noch die Ohren von den ohrenbetäubenden Angriffen des Bardbaren, als wir tiefer in die Höhlen vordringen, in der Hoffnung, dort die vom Knochendrachen erwähnten Ruinen zu finden.
NORMAL_ch8_lvl5_DESCRIPTION=Als wir um die Ecke biegen, überraschen wir die Drachen und deren Monsterarmee. Diesmal lassen wir sie nicht mehr entkommen!
NORMAL_ch8_lvl6_DESCRIPTION=Hier müssen vor langer Zeit mal Elben gesiedelt haben. Die Architektur erinnert an das, was wir im Libellenwald gesehen haben.
NORMAL_ch8_lvl7_DESCRIPTION=Waffen bereithalten! Wir verfolgen die Drachen bis tief in die Höhlen hinein.
NORMAL_ch8_lvl8_DESCRIPTION=Wir hören die Drachen auf ihrem Rückzug von einem Schatzsaal vor ihnen sprechen. Der Zentaur läuft nun gleich viel schneller.
NORMAL_ch8_lvl9_DESCRIPTION=Die Monster und Drachen stehlen den Schatz! Wir müssen sie aufhalten!
NORMAL_ch8_lvl10_DESCRIPTION=Der Zauberdrache rast in die Höhlen und versucht, zu entkommen. Was ist so wichtig an der Statue, die er mitgenommen hat?
NORMAL_ch8_lvl11_DESCRIPTION=Wir kämpfen uns den Weg durch diese Monster so schnell wir können frei, aber wir haben den Zauberdrachen aus den Augen verloren!
NORMAL_ch8_lvl12_DESCRIPTION=Der Lehrling hat den Zauberdrachen auf der anderen Seite der Halle entdeckt. Wir müssen uns durch die Halle hindurchkämpfen, um ihn zu erwischen!
NORMAL_ch8_lvl13_DESCRIPTION=Der Zauberdrache ist zum Ausgang unterwegs! Beeilung!
NORMAL_ch8_lvl14_DESCRIPTION=Die Monster kommen wie in einem unendlichen Ansturm immer wieder, aber wir können jetzt nicht aufgeben!
NORMAL_ch8_lvl15_DESCRIPTION=Der Zentaur springt mutig über einen Lavastrom und treibt den Knochendrachen in die Ecke. Diesmal lassen wir ihn nicht mehr entkommen!
NORMAL_ch8_lvl16_DESCRIPTION=„Komm schon, junger Freund, wir sind auf der Zielgeraden!“ Wir sausen durch die Höhlen und holen den Zauberdrachen ein.
NORMAL_ch8_lvl17_DESCRIPTION=„Ihr Unmenschen! Ihr werdet mich nie erwischen!“ Der Zauberdrache verschwindet hinter einer Horde Monster und bahnt sich seinen Weg zu einer leuchtenden Öffnung in großer Entfernung.
NORMAL_ch8_lvl18_DESCRIPTION=Der Lehrling springt über die kochende Lava. „Umlaut wird dich oder diese Statue nicht in die Krallen bekommen! Ich halte dich auf, und wenn es das Letzte ist, was ich tue!“
NORMAL_ch9_lvl0_DESCRIPTION=Der Zauberdrache schickt uns in den Titanencanyon, um dort nach einem alten Drakonentempel zu suchen.
NORMAL_ch9_lvl1_DESCRIPTION=Wir rücken in den Canyon vor, wo die trockene Luft unsere Kehlen ausdörrt.
NORMAL_ch9_lvl2_DESCRIPTION=Wir errichten gerade ein Lager, als wir plötzlich von Monstern angegriffen werden!
NORMAL_ch9_lvl3_DESCRIPTION=Der Lehrling läuft voraus und erklimmt eine Felsformation. „Vor uns liegen alte Ruinen!“
NORMAL_ch9_lvl4_DESCRIPTION=Wir setzen unseren Weg durch den Canyon zur Ruinenstadt fort.
NORMAL_ch9_lvl5_DESCRIPTION=Der Magen des Elektroyetis knurrt. „Hey, Lehrling! Ich könnte wirklich etwas Kürbiskuchen vertragen. Wo sind diese @%$* Vogelscheuchen?“
NORMAL_ch9_lvl6_DESCRIPTION=In den Ruinen betreten wir eine lange Arkade. Ist das da in der Ferne der Tempel?
NORMAL_ch9_lvl7_DESCRIPTION=Wir halten für einen Imbiss im Lager an, nachdem der Lehrling geschickt aus ein paar Vogelscheuchen lecker duftende Kuchen gemacht hat.
NORMAL_ch9_lvl8_DESCRIPTION=Ein köstlicher Gewürzgeruch erfüllt die Wüste und erregt die Aufmerksamkeit von Monstern in der Nähe.
NORMAL_ch9_lvl9_DESCRIPTION=Die Sandsteinruinen sind mit kunstvollen Bildern bedeckt. Gibt es jemanden in unserer Gruppe, der sie übersetzen kann?
NORMAL_ch9_lvl10_DESCRIPTION=Dem Zentauren zufolge beziehen sich die Bilder auf eine Art alte Macht. Gibt es im Tempel vielleicht noch weitere Hinweise?
NORMAL_ch9_lvl11_DESCRIPTION=Wir setzen unseren Weg durch den Canyon fort und wissen, dass wir mit jedem Schritt dem Drachentempel näher kommen.
NORMAL_ch9_lvl12_DESCRIPTION=Der Tempel ist mit Bildern bedeckt, die riesige Geschöpfe in einer Welt in Flammen abbilden. Was könnte das bedeuten?
NORMAL_ch9_lvl13_DESCRIPTION=Wir verfolgen die Süße Wilde im Canyon und hoffen, dabei mehr über die prophetischen Bilder des Tempels herauszufinden.
NORMAL_ch9_lvl14_DESCRIPTION=Die Drachenlady schüttelt ihre Handschuhe und gibt ein angewidertes Geräusch von sich. „Wenn wir zurückkommen, muss ich jedes Teil meiner Rüstung absaugen. Ich hasse Sand!“
NORMAL_ch9_lvl15_DESCRIPTION=Nach dem Verlassen der Ruinen werden wir schneller.
NORMAL_ch9_lvl16_DESCRIPTION=Der Wind erzeugt einen Staubteufel, der wie ein Tänzer wirbelt. Als wir eine Pause einlegen, um ihn zu bewundern, springen plötzlich Monster in den Canyon und versperren uns den Weg!
NORMAL_ch9_lvl17_DESCRIPTION=Wir hören die Süße Wilde ganz in der Nähe. Wenn wir uns beeilen, können wir sie erwischen!
NORMAL_ch9_lvl18_DESCRIPTION=Wir umzingeln die Süße Wilde und sind bereit zum Kampf!
NORMAL_ch10_lvl0_DESCRIPTION=Wir verlassen den Canyon und hoffen, mehr über die Titanen und die Drakonenstatuen herauszufinden.
NORMAL_ch10_lvl1_DESCRIPTION=Wir haben Gerüchte über Personen gehört, die in Klippenstadt entführt worden sein sollen. Also machen wir einen Umweg über das Balgtal, um dem nachzugehen.
NORMAL_ch10_lvl2_DESCRIPTION=Ein sanfter Nebel hängt in den Hügeln dieses Tals und versperrt uns die Sicht in die Ferne.
NORMAL_ch10_lvl3_DESCRIPTION=Wir kommen an ein paar Ruinen vorbei und gehen nach Osten, wo wir ein atemberaubendes Tal vorfinden.
NORMAL_ch10_lvl4_DESCRIPTION=Auf unserer Reise fragen wir Einheimische nach der Süßen Wilden. Leider hat anscheinend niemand Informationen über ihren Verbleib oder den ihrer Familie.
NORMAL_ch10_lvl5_DESCRIPTION=Wir schlagen unser Lager neben den Ruinen auf. Plötzlich kommen Monster aus dem Nebel!
NORMAL_ch10_lvl6_DESCRIPTION=Wir machen eine Pause, um uns im Wasser vom Quellsee des Tals zu waschen. Erfrischt machen wir uns nun wieder auf den Weg!
NORMAL_ch10_lvl7_DESCRIPTION=„Dieser Ort erinnert mich an die Landschaft im Hydra-Tal, bevor es zerstört wurde“, sagt der Zentaur traurig.
NORMAL_ch10_lvl8_DESCRIPTION=Der Lehrling fertigt genaue Zeichnungen der Ruinen im Tal an, um sie dem Zauberdrachen für weitere Studien zu bringen.
NORMAL_ch10_lvl9_DESCRIPTION=Wir senden Späher voraus und hoffen, dass sie Klippenstadt finden. Von dort kam schließlich der Hilferuf.
NORMAL_ch10_lvl10_DESCRIPTION=Wir schlagen unser Lager auf, um eine Pause zu machen. Als wir gerade am einnicken sind, greifen Monster aus den Ruinen an!
NORMAL_ch10_lvl11_DESCRIPTION=Unsere Späher kehren zurück und melden, dass sie Klippenstadt gefunden haben. Wir brechen unser Lager ab und machen uns sofort auf den Weg.
NORMAL_ch10_lvl12_DESCRIPTION=Die Stadt ist fantastisch und hängt an den Wänden einer jeden Klippe, als würde sie die Schwerkraft überwinden!
NORMAL_ch10_lvl13_DESCRIPTION=Nachdem wir nun wissen, wo sich die Stadt befindet, kommen wir schneller voran. Schließlich sind wir jetzt nicht mehr weit von unserem Ziel entfernt.
NORMAL_ch10_lvl14_DESCRIPTION=Wir wurden von einer Horde Monster aufgehalten, aber nichts wird uns davon abhalten, zu dieser Stadt zu gelangen!
NORMAL_ch10_lvl15_DESCRIPTION=Die Drachenlady blickt nach oben, auf die Stadt in der Ferne. „Dank ihrer Bauweise lässt sich die Stadt bestimmt hervorragend verteidigen, aber ich frage mich, wie das mit dem Verkehr funktioniert.“
NORMAL_ch10_lvl16_DESCRIPTION=Warum weiß der Spitzdrache nichts von diesen Entführungen? Wir müssen in die Stadt, um weitere Hinweise zu finden.
NORMAL_ch10_lvl17_DESCRIPTION=Der Geruch von verbranntem Holz und Essen liegt in der Luft. Wir müssen sehr nahe sein!
NORMAL_ch10_lvl18_DESCRIPTION=Wir suchen in der Stadt nach Hinweisen, als uns der Spitzdrachen plötzlich den Weg versperrt!
NORMAL_ch11_lvl0_DESCRIPTION=Unsere Gruppe steigt den Berg empor und sucht nach dem seltsamen Licht, von dem der Spitzdrache gesprochen hat.
NORMAL_ch11_lvl1_DESCRIPTION=Auf dem Bergweg sind lange Fußspuren zu sehen, die nach einem schlurfenden Gang aussehen. War das vielleicht eine Armee? Oder die vermissten Stadtbewohner?
NORMAL_ch11_lvl2_DESCRIPTION=„HICK-#%@!!! Hic-@%$*!!! Diese @$%# Bergluft lässt mich wieder hick-hic-@%#$!!!“
NORMAL_ch11_lvl3_DESCRIPTION=Das Bergwasser des nahegelegenen Bachs ist lecker und kühlt unsere ausgedörrten Kehlen. Außerdem heilt es den Elektroyeti von seinem Schluckauf.
NORMAL_ch11_lvl4_DESCRIPTION=Der Wind trägt das Echo der wilden Schreie den Berg hinauf.
NORMAL_ch11_lvl5_DESCRIPTION=Das Geräusch wird immer lauter. Es hört sich an, als würde ein Rudel wilder Hunde kämpfen, aber wir sehen keine Pfotenabdrücke. Was geht hier vor sich?
NORMAL_ch11_lvl6_DESCRIPTION=Wir nehmen eine Abzweigung, als unser Weg von einem geifernden orangen Drachen versperrt wird!
NORMAL_ch11_lvl7_DESCRIPTION=Wir folgen den Spuren auf den Berg. In der Ferne hören wir das Aufeinanderprallen von Schilden und Schwertern. In den Kampf!
NORMAL_ch11_lvl8_DESCRIPTION=In der Ferne sehen wir eine Staubwolke, von der schreckliche Geräusche zu hören sind. Das muss der Tollwutdrache sein!
NORMAL_ch11_lvl9_DESCRIPTION=Der Tollwutdrache weicht uns weiterhin aus! Das treibt einen zum Wahnsinn!
NORMAL_ch11_lvl10_DESCRIPTION=Als wir eine Pause machen, um unsere Schläuche wiederaufzufüllen, greifen uns Monster von hinten an!
NORMAL_ch11_lvl11_DESCRIPTION=Im Bergnebel ist eine unbewegliche Figur auszumachen.
NORMAL_ch11_lvl12_DESCRIPTION=In der Ferne zeichnet sich eine riesige Statue ab.
NORMAL_ch11_lvl13_DESCRIPTION=Wir setzen unseren Weg auf den Berg fort. Von unserem Nachtlager aus sehen wir ein seltsames Licht am eisbedeckten Gipfel aufblitzen.
NORMAL_ch11_lvl14_DESCRIPTION=Der Lehrling hat schlechte Laune: „Ich hasse diese Quallenspritzer! Kopffüßler sind so lästig!“ Der Zentaur grinst: „Keine Sorge, wir machen Kalamari aus diesen Quallen!“
NORMAL_ch11_lvl15_DESCRIPTION=Wir machen eine Pause, um im kalten Wasser des Bergbachs nach Forellen zu fischen.
NORMAL_ch11_lvl16_DESCRIPTION=Der Elektroyeti wird wieder nervös, als wir dem Gipfel näherkommen. Er hat wirklich Höhenangst!
NORMAL_ch11_lvl17_DESCRIPTION=Wir hören den irren Schrei des Tollwutdrachen ganz aus der Nähe. Wenn wir uns beeilen, erwischen wir ihn!
NORMAL_ch11_lvl18_DESCRIPTION=Wir haben den Tollwutdrachen umzingelt. Jetzt müssen wir nur noch herausfinden, ob er die Stadtbewohner entführt hat!
NORMAL_ch12_lvl0_DESCRIPTION=Wir eilen den Berg hinauf und hoffen, die vermissten Stadtbewohner zu finden. Die Luft wird immer kälter.
NORMAL_ch12_lvl1_DESCRIPTION=Es dauert nicht lange und unsere Gruppe läuft durch knietiefen Schnee.
NORMAL_ch12_lvl2_DESCRIPTION=Uns bläst ein kalter Wind ins Gesicht, während wir durch den Schnee stapfen.
NORMAL_ch12_lvl3_DESCRIPTION=Unsere Gruppe findet eine große Gletscherebene. Das Donnern brechenden Eises ist überall zu hören.
NORMAL_ch12_lvl4_DESCRIPTION=Wir bringen den Roller-Krieger und den Rest unserer Gruppe sicher über den Gletscher und steigen weiter zum Gipfel auf.
NORMAL_ch12_lvl5_DESCRIPTION=Wir machen eine Pause, um ein Lager aufzuschlagen und uns zu wärmen. Der Rauch unseres Feuers lenkt jedoch die Aufmerksamkeit von Monstern in der Nähe auf uns.
NORMAL_ch12_lvl6_DESCRIPTION=Wir halten sofort an, als düstere Gestalten in der Ferne lauern. Es handelt sich um einen riesigen Drachen, der im Eis gefangen ist!
NORMAL_ch12_lvl7_DESCRIPTION=Der Wind wird auf unnatürliche Weise stärker. Kommt da vielleicht ein Sturm?
NORMAL_ch12_lvl8_DESCRIPTION=Der Zentaur erblickt in der Ferne eine Burg. Wir eilen auf sie zu und hoffen, dort Schutz vor dem bevorstehenden Sturm zu finden.
NORMAL_ch12_lvl9_DESCRIPTION=Wir erreichen die Burg, aber unser Weg wird durch Monster versperrt. Der Sturm wird stärker, als wir den Kampf beginnen.
NORMAL_ch12_lvl10_DESCRIPTION=Wir graben uns aus dem Schnee und schnappen uns unsere Sachen. Niemand ist verletzt, aber wir wurden zurückgeworfen.
NORMAL_ch12_lvl11_DESCRIPTION=Wir haben es zur Burg geschafft, aber nun müssen wir uns hineinkämpfen!
NORMAL_ch12_lvl12_DESCRIPTION=Die Burg ist voller unheimlich realistischer Eisstatuen. Seltsam ...
NORMAL_ch12_lvl13_DESCRIPTION=Wir gehen Richtung Westen und beginnen unseren Abstieg vom Berg.
NORMAL_ch12_lvl14_DESCRIPTION=Der Elektroyeti heult, als ihn ein Schneeball am Hinterkopf trifft. Minuten später bricht eine enorme Schneeballschlacht los ... und wird von Monstern unterbrochen, die vom Lärm angezogen wurden.
NORMAL_ch12_lvl15_DESCRIPTION=Wir wollen gerade das Eis betreten, als uns plötzlich eine Windbö trifft.
NORMAL_ch12_lvl16_DESCRIPTION=Glücklich über die Neuigkeiten über die geheilten Stadtbewohner gehen wir den Abhang hinab.
NORMAL_ch12_lvl17_DESCRIPTION=Bei unserem Abstieg beginnt der Schnee zu schmelzen. Hier ist es nicht mehr kalt!
NORMAL_ch12_lvl18_DESCRIPTION=Wir blicken noch einmal auf die Berge zurück, bevor wir uns zur Küste und zur Hafenstadt aufmachen.
NORMAL_ch13_lvl0_DESCRIPTION=Der Wind dreht sich, als wir den Berg hinabsteigen und bringt uns frische Seeluft.
NORMAL_ch13_lvl1_DESCRIPTION=Wir schaffen es bis zum Ozean. Wie es aussieht, hat es hier vor kurzem einen Sturm gegeben.
NORMAL_ch13_lvl2_DESCRIPTION=Während wir hinunter zur Küste marschieren, werden wir von räuberischen Monstern angegriffen.
NORMAL_ch13_lvl3_DESCRIPTION=Schnell kommen Wolken heran und der Wind heult, als wir vom Sturmdrachen angegriffen werden.
NORMAL_ch13_lvl4_DESCRIPTION=Sobald der Sturmdrache davonfliegt, um sich die Wunden zu lecken, verziehen sich die Wolken und wir marschieren weiter die Küste entlang.
NORMAL_ch13_lvl5_DESCRIPTION=„Wow, Bro“, pfeift der Brozerker nach langem Schweigen. „Glaubst du, dass der Sturmdrache wieder so Wellen macht, wenn er zurückkommt?“
NORMAL_ch13_lvl6_DESCRIPTION=Der Wind frischt wieder auf und wir stehen einmal mehr unserem Gegner gegenüber.
NORMAL_ch13_lvl7_DESCRIPTION=Wir beschließen, eine Pause zu machen und die Sonne zu genießen. Gerade als Brozerker ein Bad nehmen will, kommen Feinde aus der Brandung!
NORMAL_ch13_lvl8_DESCRIPTION=Wir kämpfen uns durch Welle für Welle an Monstern und hoffen, weiter unten an der Küste eine Pause machen zu können.
NORMAL_ch13_lvl9_DESCRIPTION=Als wir endlich durch die Armee Monster durchbrechen können, sehen wir am Strand ein bekanntes Wesen.
NORMAL_ch13_lvl10_DESCRIPTION=Möwen kreischen über unseren Köpfen, während wir den Küstenweg hinuntergehen.
NORMAL_ch13_lvl11_DESCRIPTION=„Ich habe genug vom Sand!“ schimpft die Drachenlady. „Ich habe ihn überall in meiner Panzerung und das macht mich verrückt!“
NORMAL_ch13_lvl12_DESCRIPTION=Der Wind pfeift und wird immer stärker. „Heiliger @%$#%!“, schreit Elektroyeti, „wie oft müssen wir noch gegen dieses @$# Ding kämpfen?!“
NORMAL_ch13_lvl13_DESCRIPTION=Der Sturmdrache flieht, bevor wir ihn erledigen können. In einer heißen Verfolgungsjagd rennen wir ihm nach!
NORMAL_ch13_lvl14_DESCRIPTION=Wir können den Sturm vor uns hören. Wenn wir uns beeilen, können wir ihn erwischen!
NORMAL_ch13_lvl15_DESCRIPTION=Endlich haben wir ihn erwischt! Jetzt erledigen wir ihn!
NORMAL_ch13_lvl16_DESCRIPTION=Das Meer hat sich beruhigt und wir machen eine Pause, um die frische Seeluft zu genießen.
NORMAL_ch13_lvl17_DESCRIPTION=In der Ferne sehen wir eine große Hafenstadt.
NORMAL_ch13_lvl18_DESCRIPTION=In der Ferne erscheint die Stadt und lockt uns mit Farben und leiser Musik.
NORMAL_ch14_lvl0_DESCRIPTION=Wir betreten den Hinterlist-Hafen, einen ruhigen Fischerhafen mit leicht kriminellem Anstrich.
NORMAL_ch14_lvl1_DESCRIPTION=Wir gehen in Richtung des Schreis weiter, aber es gibt so viele Abzweigungen und Irrgänge!
NORMAL_ch14_lvl2_DESCRIPTION=Sind wir nicht gerade hier lang gekommen?
NORMAL_ch14_lvl3_DESCRIPTION=Lustig: Eigentlich sollte sie „Untat-Allee“ heißen, aber ... haben die sich vertan?
NORMAL_ch14_lvl4_DESCRIPTION=Wir betreten und verlassen Gebäude, während wir die heiße Verfolgung fortsetzen!
NORMAL_ch14_lvl5_DESCRIPTION=Und hier in dieser Ecke finden wir einen Piraten mit einer Handkanone!
NORMAL_ch14_lvl6_DESCRIPTION=Wir hören den Schrei ein weiteres Mal. Diesmal scheint er näher zu sein.
NORMAL_ch14_lvl7_DESCRIPTION=Da sind überall üble Burschen! Diesmal sind die anderen wohl in der Überzahl!
NORMAL_ch14_lvl8_DESCRIPTION=ROOOAAARRR *Quietsch* ROOOAAARRR!!!
NORMAL_ch14_lvl9_DESCRIPTION=Der Ninjazwerg besteht darauf, dass das Geschrei aus der Taverne kam.
NORMAL_ch14_lvl10_DESCRIPTION=Nachdem der Drache nicht in der Taverne zu finden ist, sind wir mal wieder auf den Straßen unterwegs.
NORMAL_ch14_lvl11_DESCRIPTION=Jetzt bin ich mir total sicher, dass wir hier schon mal durchgekommen sind.
NORMAL_ch14_lvl12_DESCRIPTION=Ich will jetzt unbedingt die Karte sehen!
NORMAL_ch14_lvl13_DESCRIPTION=Wir sind dem Cousin vom Roller-Wikinger begegnet und er zeigt uns den Weg.
NORMAL_ch14_lvl14_DESCRIPTION=Der Schrei klingt so, als käme er aus der Mitte der Stadt!
NORMAL_ch14_lvl15_DESCRIPTION=Wir kämpfen gegen ein paar Monster und sehen dann den Ozean!
NORMAL_ch14_lvl16_DESCRIPTION=Laut Rotbart sind wir auf der Spur.
NORMAL_ch14_lvl17_DESCRIPTION=So nah und doch so fern! Bleibt denn keiner mehr an einem Ort?
NORMAL_ch14_lvl18_DESCRIPTION=Lass uns gegen einen Drachen kämpfen!
NORMAL_ch15_lvl0_DESCRIPTION=„Oh #$%@!“ ruft Elektroyeti. „Stechen wir in See? Mir wird immer so #$%@ schlecht.“
NORMAL_ch15_lvl1_DESCRIPTION=Der Dieb versteckt sich auf dem Boot. Uns steht eine Seereise bevor.
NORMAL_ch15_lvl2_DESCRIPTION=Technisch gesehen ein Schiff.
NORMAL_ch15_lvl3_DESCRIPTION=Aufs Vorschiff! Dort können wir den Rest des Schiffs besser sehen.
NORMAL_ch15_lvl4_DESCRIPTION=Wir kämpfen uns übers Schiff, aber der Dieb ist nirgends.
NORMAL_ch15_lvl5_DESCRIPTION=Nach einer kurzen Pause, damit sich jeder auskotzen kann, setzen wir die Suche fort.
NORMAL_ch15_lvl6_DESCRIPTION=Elektroyeti sieht den Dieb auf der Brigg.
NORMAL_ch15_lvl7_DESCRIPTION=Nachdem wir die Sicht aufs Land verlieren, werden alle seekrank.
NORMAL_ch15_lvl8_DESCRIPTION=So langsam gehen uns die Orte aus, an denen wir sie noch suchen können.
NORMAL_ch15_lvl9_DESCRIPTION=Ich bin hungrig. Können wir den Dieb nach dem Essen suchen?
NORMAL_ch15_lvl10_DESCRIPTION=Nach dem Essen sind alle bereit, mehr Bösewichte zu verprügeln!
NORMAL_ch15_lvl11_DESCRIPTION=OK, es ist doch stumpfsinnig, das Schiff ein Boot nennen zu wollen.
NORMAL_ch15_lvl12_DESCRIPTION=Du bist jetzt echt gemein.
NORMAL_ch15_lvl13_DESCRIPTION=Deck säubern! Mit unseren Fäusten!
NORMAL_ch15_lvl14_DESCRIPTION=Wir waren in allen Ecken, jetzt suchen wir die Winkel durch!
NORMAL_ch15_lvl15_DESCRIPTION=Auf See Bösewichte verprügeln! Was könnte schöner sein?
NORMAL_ch15_lvl16_DESCRIPTION=Elektroyeti wird frustriert. Seine Ausdrucksweise ist vulgärer als sonst.
NORMAL_ch15_lvl17_DESCRIPTION=Sie hat kaum noch Verstecke! Nur eine Frage der Zeit.
NORMAL_ch15_lvl18_DESCRIPTION=Wir haben den Dieb umzingelt! Ich werde ... ernst mit ihr reden.
NORMAL_ch16_lvl0_DESCRIPTION=Wir sind an der Küste einer unbekannten Insel gestrandet.
NORMAL_ch16_lvl1_DESCRIPTION=Kommt nur mir das so vor oder werden wir beobachtet?
NORMAL_ch16_lvl2_DESCRIPTION=Alles klar. Wir werden beobachtet.
NORMAL_ch16_lvl3_DESCRIPTION=Genug jetzt! Wir bewegen uns keinen Schritt weiter, ehe wir herausgefunden haben, wer dieser Waldkriecher ist.
NORMAL_ch16_lvl4_DESCRIPTION=Scheint so, als wolle uns alles auf dieser Insel umbringen!
NORMAL_ch16_lvl5_DESCRIPTION=WARUM WILL UNS ALLES AUF DIESER INSEL UMBRINGEN?!
NORMAL_ch16_lvl6_DESCRIPTION=Wir müssen von dieser Insel runter, aber das Schiff ist nicht seetüchtig. Was machen wir jetzt?
NORMAL_ch16_lvl7_DESCRIPTION=Kommt nur mir das so vor oder sind die Bösewichte auf der Insel stärker als sonst?
NORMAL_ch16_lvl8_DESCRIPTION=Die Flora löst meine ganzen Allergien aus!
NORMAL_ch16_lvl9_DESCRIPTION=Ach du je. Ich könnte den Ort hier tagelang erkunden! Ich muss wiederkommen, wenn das alles hier vorbei ist.
NORMAL_ch16_lvl10_DESCRIPTION=Ich sollte wirklich die verschiedenen Pflanzenarten katalogisieren. Es ist echt interessant, wie viele tödliche Sorten hier nebeneinander leben.
NORMAL_ch16_lvl11_DESCRIPTION=Tja, ich wurde von Exemplar Nr. 14 gebissen. Ich glaube, das nächste Mal ziehe ich Handschuhe über … die dicken.
NORMAL_ch16_lvl12_DESCRIPTION=Exemplar Nr. 26 versprüht einen Nebel, der leicht euphorisierend wirkt. Es hat fast den ganzen Nachmittag gedauert, es der Duften Druidin aus den Händen zu reißen.
NORMAL_ch16_lvl13_DESCRIPTION=Exemplar Nr. 32 hat versucht, den Elektroyeti zu erwürgen. Es hat schließlich von ihm abgelassen, als wir es kitzelten.
NORMAL_ch16_lvl14_DESCRIPTION=Exemplar Nr. 49 ist gerne beim Armdrücken gegen die Drachenlady angetreten. Sie meinte, für eine Pflanze sei das keine schlechte Leistung gewesen.
NORMAL_ch16_lvl15_DESCRIPTION=Wir machen an einem malerischen Fluss halt, um Wasser zu schöpfen … und alles ist voller Piranhas. *Seufz* Ich hasse diesen Ort wirklich.
NORMAL_ch16_lvl16_DESCRIPTION=Nach einigem Streit und Verletzungen wurde Exemplar Nr. 85 für zu gefährlich für unsere Reise eingestuft.
NORMAL_ch16_lvl17_DESCRIPTION=Diese wunderbaren Exemplare werden der Wissenschaft rein gar nichts nützen, wenn wir sie nicht von dieser verfluchten Insel herunterschaffen.
NORMAL_ch16_lvl18_DESCRIPTION=Na toll! Auf der Insel gibt es einen Drachen, der auf Tod und Zerstörung steht. Klar, warum auch nicht.
NORMAL_ch17_lvl0_DESCRIPTION=Die Mannschaft hat auf dem Schiffsfriedhof diese unglaubliche Drachen-Mastspitze gefunden. Wie sie dort wohl hingekommen ist?
NORMAL_ch17_lvl1_DESCRIPTION=Die Drachenlady hatte also recht. Ich dachte, dass zusammengeflickte Schiff sähe lustig aus, aber es ist … irgendwie gruselig und bedrohlich.
NORMAL_ch17_lvl2_DESCRIPTION=Ich hätte schwören können, dass wir auf dem Weg zur Brigg waren … wieso sind wir jetzt wieder am Bug?
NORMAL_ch17_lvl3_DESCRIPTION=Okay, nachdem wir die Brigg gefunden haben, geht es zur Messe.
NORMAL_ch17_lvl4_DESCRIPTION=Wieso sind wir jetzt wieder auf dem Vorschiff?!? Ich hätte schwören können, dass wir in die entgegengesetzte Richtung gehen. Wo ist denn ein Sextant, wenn man einen braucht?!?
NORMAL_ch17_lvl5_DESCRIPTION=Das hat jetzt aber sie gesagt.
NORMAL_ch17_lvl6_DESCRIPTION=Leute, das ist ein Navigationswerkzeug. Das ist nichts Versautes. Oh! Vielleicht finden wir in der Kapitänskajüte einen Sextanten.
NORMAL_ch17_lvl7_DESCRIPTION=Pfft. Das hat jetzt aber sie gesagt.
NORMAL_ch17_lvl8_DESCRIPTION=Im Quartier des Kapitäns konnten wir nichts finden … und wenn mir jetzt noch mal jemand mit „Das hat jetzt aber sie gesagt.“ kommt, dann mache ich Wackelpudding aus euch.
NORMAL_ch17_lvl9_DESCRIPTION=Zurück auf dem Vorschiff? Das ist doch seltsam.
NORMAL_ch17_lvl10_DESCRIPTION=Die Dufte Druidin sagt, dass wir in einer geographischen Schleife feststecken. Es muss etwas auf dem Schiff geben, das sie auslöst.
NORMAL_ch17_lvl11_DESCRIPTION=Wenn wir hier rauskommen, müssen wir herausfinden, was diese Schleifen verursacht, damit wir sie stoppen können.
NORMAL_ch17_lvl12_DESCRIPTION=Und wieder auf dem Vorschiff … wunderbar. Sieht noch jemand, dass die Mastspitze irgendwie leuchtet?
NORMAL_ch17_lvl13_DESCRIPTION=Na ja, wenn wir diesen Fluch schon nicht verstehen, weiß ich immerhin, dass wir uns fünfmal links und siebenmal rechts halten und dann Rad schlagen müssen, um in die Messe zu gelangen.
NORMAL_ch17_lvl14_DESCRIPTION=Der Fluch wird eine echte Plackerei werden.
NORMAL_ch17_lvl15_DESCRIPTION=Zurück in der Brigg und ich glaube, wir sind nicht allein.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee hat anscheinend etwas über einen sehr netten Baum gehört … woher kenne ich das?
NORMAL_ch17_lvl17_DESCRIPTION=Ich weiß, wie wir diesen Fluch brechen!
NORMAL_ch17_lvl18_DESCRIPTION=Was müssen wir machen? Wir müssen einen Drachen bekämpfen!
NORMAL_ch18_lvl0_DESCRIPTION=Elektroyeti ist erleichtert, dass wir wieder an Land sind. Er ist halt ein echter Stadtyeti.
NORMAL_ch18_lvl1_DESCRIPTION=Das ist ein bisschen unheimlich. Wo sind die ganzen Einheimischen?
NORMAL_ch18_lvl2_DESCRIPTION=Das sage ich in letzter Zeit ziemlich oft.
NORMAL_ch18_lvl3_DESCRIPTION=Der Markt ist so leer wie der Hafen. Verflixt! Ich brauche wirklich Schriftrollen und Tinte.
NORMAL_ch18_lvl4_DESCRIPTION=Warum landen wir nie an einem Ort, der nicht verflucht ist?
NORMAL_ch18_lvl5_DESCRIPTION=Wenn wir Umlaut endlich finden, werde ich ihm beibringen, dass sich Flüche und Städte nicht vertragen.
NORMAL_ch18_lvl6_DESCRIPTION=Wir durchwandern Bête Noire schon seit Stunden und haben keine Menschenseele gesehen. Außer Dungeon Man. Super!
NORMAL_ch18_lvl7_DESCRIPTION=Hier greift uns vieles an – das heißt, dass Umlaut in der Nähe ist.
NORMAL_ch18_lvl8_DESCRIPTION=Laut Dungeon Man hat die Kreatur, die wir suchen, Hörner und rote Augen.
NORMAL_ch18_lvl9_DESCRIPTION=Die Kreatur treibt sich angeblich dort herum, wo es Unruhe gibt und sorgt dort für noch mehr Unruhe.
NORMAL_ch18_lvl10_DESCRIPTION=Drachenlady hat bemerkt, dass Rauch aus den Schornsteinen der meisten Häuser kommt. Zumindest wissen wir, dass die Leute sicher in ihren vier Wänden sind. Ich sehe sie vor mir, wie sie gemütlich eine heiße Tasse Kakao trinken.
NORMAL_ch18_lvl11_DESCRIPTION=So ein Kakao wäre jetzt auch was Feines. Vielleicht verwandle ich einen Bösewicht einfach in eine Tasse Kakao.
NORMAL_ch18_lvl12_DESCRIPTION=Elektroyeti beäugt Dungeon Man immer wieder kritisch. Tja, die werden keine Freunde mehr.
NORMAL_ch18_lvl13_DESCRIPTION=Drachenlady hat die Kreatur auf dem Dach gesichtet! Ihre Haare wehten im Nachtwind.
NORMAL_ch18_lvl14_DESCRIPTION=Kann eine Kreatur wehende Haare haben? Sie sah … fast menschlich aus. Wie ein Mann, um genau zu sein.
NORMAL_ch18_lvl15_DESCRIPTION=Wir verfolgen ihn ins Stadtzentrum. Er verschwindet in einer Gasse und hinterlässt ein abgerissenes Stück seines Hemdes.
NORMAL_ch18_lvl16_DESCRIPTION=Interessant. Meine Nachforschungen zu diesen Kreaturen haben ergeben, dass sie Kleidung eher ablehnen.
NORMAL_ch18_lvl17_DESCRIPTION=Das war echt ein Spektakel, als ich versucht habe, der Süßen Wilden eine Hose anzuziehen.
NORMAL_ch18_lvl18_DESCRIPTION=Endlich! Jetzt werden wir erfahren, wer oder was diese Kreatur mit den rabenschwarzen Haaren ist.
NORMAL_ch19_lvl0_DESCRIPTION=In Bête Noire gibt es keine Bösewichte, aber der Fluch ist noch nicht gebrochen. Ich frage mich, wo sein Ursprung liegt.
NORMAL_ch19_lvl1_DESCRIPTION=Das ist die zwielichtigste Gegend, die wir je gesehen haben.
NORMAL_ch19_lvl2_DESCRIPTION=Der Fluch von Bête Noire kommt wohl aus diesem Reich.
NORMAL_ch19_lvl3_DESCRIPTION=Der Ort hier sieht aus wie ein Albumcover von Bardbare.
NORMAL_ch19_lvl4_DESCRIPTION=Wir müssen wohl dieser Energiespur folgen, bis sie uns zu jemandem mit Antworten führt.
NORMAL_ch19_lvl5_DESCRIPTION=Wir dürfen keine Zeit verlieren. Wir müssen dieser Sache auf den Grund gehen.
NORMAL_ch19_lvl6_DESCRIPTION=Wir haben eine Einheimische gefunden. Befragen wir sie!
NORMAL_ch19_lvl7_DESCRIPTION=Auf zum Chaosnexus!
NORMAL_ch19_lvl8_DESCRIPTION=Was für ein Sicherheitssystem finden wir hier wohl?
NORMAL_ch19_lvl9_DESCRIPTION=Wenn es Schlösser hat, dann kann der Meisterdieb es knacken.
NORMAL_ch19_lvl10_DESCRIPTION=Ich könnte es öffnen. Es ist ein magisches Schloss.
NORMAL_ch19_lvl11_DESCRIPTION=Die Drachenlady könnte auf das Schloss einschlagen, das funktioniert vielleicht ...
NORMAL_ch19_lvl12_DESCRIPTION=All diese armen besessenen Dämonen ... *schnief*
NORMAL_ch19_lvl13_DESCRIPTION=Ist es falsch, mit Dämonen Mitleid zu haben?
NORMAL_ch19_lvl14_DESCRIPTION=Die Dämonen sind doch bestimmt ganz nett, wenn man sie erst mal näher kennt.
NORMAL_ch19_lvl15_DESCRIPTION=Gemeine Galle schien doch ganz nett.
NORMAL_ch19_lvl16_DESCRIPTION=Vielleicht sind Dämonen einfach missverstandene Wesen und gar nicht per se übel.
NORMAL_ch19_lvl17_DESCRIPTION=Wir sind wahrscheinlich schon nah dran. Die seltsame Energie des Chaosnexus scheint hier konzentrierter zu sein.
NORMAL_ch19_lvl18_DESCRIPTION=Wir sind nun endlich am Chaosnexus.
NORMAL_ch20_lvl0_DESCRIPTION=Genau wie der Altar in der Zitadelle von Bête Noire sollte uns der Chaosnexus in ein anderes Reich transportieren … oder in Matsche verwandeln.
NORMAL_ch20_lvl1_DESCRIPTION=Wir sind im Reich der Engel! Genau da, wo wir sein wollten, und ohne Zwischenfälle! Wie ist das denn passiert?
NORMAL_ch20_lvl2_DESCRIPTION=Ich bin immer noch perplex, dass wir es in einem Stück geschafft haben! Das wird ein großartiges Abenteuer!
NORMAL_ch20_lvl3_DESCRIPTION=Hört ihr auch die Posaune?
NORMAL_ch20_lvl4_DESCRIPTION=Ich finde, wir brauchen einen Minnesänger. Findet ihr nicht?
NORMAL_ch20_lvl5_DESCRIPTION=Ein Minnesänger könnte von unseren unglaublichen Abenteuern singen! Hm? Hm??
NORMAL_ch20_lvl6_DESCRIPTION=Hinter uns sind Drachen und Dämonen.
NORMAL_ch20_lvl7_DESCRIPTION=Okay, dann müssen wir den ganzen Weg zurück und dann noch ein Stück weiter …
NORMAL_ch20_lvl8_DESCRIPTION=Ich finde, wir brauchen einen Minnesänger. Findet ihr nicht?
NORMAL_ch20_lvl9_DESCRIPTION=Ein Minnesänger könnte von unseren unglaublichen Abenteuern singen! Hm? Hm??
NORMAL_ch20_lvl10_DESCRIPTION=In Zeiten wie diesen betone ich immer wieder gerne die Vorteile eines Minnesängers.
NORMAL_ch20_lvl11_DESCRIPTION=Wir haben die Heilige Turmspitze erreicht!
NORMAL_ch20_lvl12_DESCRIPTION=Wir müssen an einer Schar Engel vorbei.
NORMAL_ch20_lvl13_DESCRIPTION=Dann sollten wir besser den Hintereingang nehmen.
NORMAL_ch20_lvl14_DESCRIPTION=Warum werden unsere Abenteuer jedes Mal unnötig kompliziert?
NORMAL_ch20_lvl15_DESCRIPTION=Vordereingang, Hintereingang … das sieht hier alles gleich aus. Wo genau ist der Unterschied?
NORMAL_ch20_lvl16_DESCRIPTION=Das ist hier ja riesig! Wären wir nicht durch eine Tür gegangen, würde ich glauben, dass wir noch draußen sind.
NORMAL_ch20_lvl17_DESCRIPTION=Es gibt hier nicht einmal eine Decke! Ist das irgendwie magisch und taktisch von Vorteil?
NORMAL_ch20_lvl18_DESCRIPTION=Erst gibt es Dresche, dann wird geredet!

ELITE_ch0_lvl0_DESCRIPTION=Umlauf hat Burg Dracul verlassen und unsere Freunde sind noch nahebei. Wenn wir uns beeilen, könnten wir ihre Steine zurückholen!
ELITE_ch0_lvl3_DESCRIPTION=Die Monster sind in die Burg geflohen, wir müssen ihnen nach! Könnte der Drache darin vielleicht Umlaut sein?
ELITE_ch0_lvl6_DESCRIPTION=Unsere Späher haben den Labilen Lehrling auf dem Hof entdeckt. Wie kann es sein, dass er auf dem Hof ist, wenn er doch zu uns gehört?
ELITE_ch0_lvl9_DESCRIPTION=Die Monster ziehen sich in die Burg zurück! Diese Feiglinge!
ELITE_ch0_lvl12_DESCRIPTION=Der Dunkle Dracul wurde auf den Wällen gesichtet, er hat das Phantom der Drachenlady bei sich!
ELITE_ch0_lvl15_DESCRIPTION=Sie haben sich in die Burg zurückgezogen. Das ist unsere Chance!
ELITE_ch0_lvl18_DESCRIPTION=Wir haben dem Dunklen Dracul den Fluchtweg abgeschnitten. Lasst ihn bloß nicht entkommen!
ELITE_ch1_lvl0_DESCRIPTION=Unsere Späher melden, dass sie tief im Wald Rauch aufsteigen sehen. Das sollten wir untersuchen.
ELITE_ch1_lvl3_DESCRIPTION=Der Weg wird steiler. Wenn wir hoch genug kommen, dürften wir sehen, woher der Rauch kommt.
ELITE_ch1_lvl6_DESCRIPTION=Wir haben den Staubteufel tiefer in den Wald hinein verfolgt. Das hier scheint ein guter Platz für einen Kampf zu sein.
ELITE_ch1_lvl9_DESCRIPTION=Während des letzten Kampfes wurden wir gerettet. Ich glaubte schon, wir wären verloren!
ELITE_ch1_lvl12_DESCRIPTION=Wir waren gerade damit fertig, unsere Wasservorräte aufzufüllen, als wir plötzlich angegriffen wurden!
ELITE_ch1_lvl15_DESCRIPTION=Endlich! Wir haben es über die Baumgrenze geschafft! Hmmm ... Geht die Sonne im Osten oder im Westen unter?
ELITE_ch1_lvl18_DESCRIPTION=Wir haben den Staubteufel in den alten Ruinen umzingelt!
ELITE_ch2_lvl0_DESCRIPTION=Monster haben die Kampfgrube angegriffen! Vertreibe sie!
ELITE_ch2_lvl3_DESCRIPTION=Hörst du das? Sie veranstalten eine Party im Speisesaal. Die sollten wir sprengen!
ELITE_ch2_lvl6_DESCRIPTION=Aus der Küche kommt ein seltsamer Glanz. Und ich glaube nicht, dass es sich dabei um das Herdfeuer handelt.
ELITE_ch2_lvl9_DESCRIPTION=Die Kampfgrube ist schon wieder voller Monster. Das darf nicht so bleiben. Auf in den Kampf!
ELITE_ch2_lvl12_DESCRIPTION=Zeit für einen Kampf. Wir haben den Schnappdrachen in die Enge getrieben!
ELITE_ch2_lvl15_DESCRIPTION=Der Speisesaal ist verwüstet. Das lassen wir euch nicht durchgehen.
ELITE_ch2_lvl18_DESCRIPTION=Sie haben sich im Schatzsaal verkrochen. Zeit für einen letzten Kampf mit dem Schnappdrachen.
ELITE_ch3_lvl0_DESCRIPTION=Das Elbenreich hat uns um Hilfe gebeten, aber dazu müssen wir durch ein Tal voller Monster ... Seufz.
ELITE_ch3_lvl3_DESCRIPTION=Dieser Turm war einst ein Leuchtturm. Jetzt ist er zu Staub zerfallen ...
ELITE_ch3_lvl6_DESCRIPTION=Als wir auf ein ödes Schlachtfeld kommen, beginnt die Erde zu beben ...
ELITE_ch3_lvl9_DESCRIPTION=Diese Brücke knarzt nervenaufreibend. Sieh bloß nicht nach unten!
ELITE_ch3_lvl12_DESCRIPTION=Es ist Zeit, der Hydra zu zeigen, wer hier der Boss ist.
ELITE_ch3_lvl15_DESCRIPTION=Dieser Turm bewachte einst den Waldeingang. Wir müssen uns beeilen, wenn wir diesen Drachen fangen wollen!
ELITE_ch3_lvl18_DESCRIPTION=Hier werden wir unser letztes Gefecht gegen die Hydra kämpfen!
ELITE_ch4_lvl0_DESCRIPTION=Nie zuvor wurde mir das Betreten des Libellenwalds gestattet. Oh, ist das aufregend!
ELITE_ch4_lvl3_DESCRIPTION=Sie zerstören die alten Statuen! Wir dürfen sie nicht damit davonkommen lassen!
ELITE_ch4_lvl6_DESCRIPTION=Die Gerüchte haben sich bestätigt. Wir haben den Mond-Drachling gefunden und er steht unter Umlauts Kontrolle!
ELITE_ch4_lvl9_DESCRIPTION=Irgendwie sind wir an den Waldrand zurückgekommen. Nun ja, zumindest wissen wir jetzt, wo wir sind!
ELITE_ch4_lvl12_DESCRIPTION=Das Dröhnen dieser Wasserfälle hallt wie eine Trommel in meiner Truhe nach! Das ist ein Kriegstanz!
ELITE_ch4_lvl15_DESCRIPTION=Diese verfluchten Monster zerstören schon wieder den Garten! Wir sollten diese Statuen dorthin stecken, wo die Sonne nicht scheint.
ELITE_ch4_lvl18_DESCRIPTION=Diese Halle ist ... beeindruckend! Der perfekte Ort für den letzten Kampf mit dem Mond-Drachling.
ELITE_ch5_lvl0_DESCRIPTION=Wir verlassen den Libellenwald nur widerwillig, aber wir sind bereit für unsere nächste Herausforderung!
ELITE_ch5_lvl3_DESCRIPTION=Über der Baumgrenze sehen wir, dass die Wälder voller Monster sind.
ELITE_ch5_lvl6_DESCRIPTION=Unsere Phantome werden anscheinend stärker. Wie viel Macht hat Umlaut tatsächlich?
ELITE_ch5_lvl9_DESCRIPTION=Als wir eine Gruppe Feinde verfolgen, kommen wir zu einer ruhigen Lichtung. Wenn wir sie ausschalten, können wir endlich in Ruhe etwas essen!
ELITE_ch5_lvl12_DESCRIPTION=Wir hatten beschlossen, auf den Hügel zu klettern, um einen Blick auf die Umgebung zu erhalten, als sie plötzlich erschienen!
ELITE_ch5_lvl15_DESCRIPTION=Wir haben nur noch wenige Vorräte, also wollten wir an einem Fluss Pause machen und Fische fangen. Plötzlich sind jedoch Phantome aus den Wäldern gekommen!
ELITE_ch5_lvl18_DESCRIPTION=Der geheimnisvolle Turm ist direkt hinter dieser Brücke, aber unser Weg ist von Monstern versperrt!
ELITE_ch6_lvl0_DESCRIPTION=Der Turm ist direkt vor uns. Wir müssen herausfinden, warum die Monster gerade in diese Richtung liefen.
ELITE_ch6_lvl3_DESCRIPTION=Diese Bibliothek ist fantastisch! Überall sind seltene Zaubertexte zu sehen. Wer besitzt denn einen solchen Schatz?
ELITE_ch6_lvl6_DESCRIPTION=Wir stoßen auf eine beeindruckende Sammlung an Zauberkreaturen. Ist der Turmbesitzer ein Jäger? Oder ein Wissenschaftler?
ELITE_ch6_lvl9_DESCRIPTION=Der Lehrling kann seinen Augen nicht trauen. Dieser Raum sieht genauso aus wie das Alchemielabor, in dem er ausgebildet wurde.
ELITE_ch6_lvl12_DESCRIPTION=Die letzte Tür führt uns wieder zum Tierpräparationsraum. Die Augen scheinen uns zu beobachten. GRUSELIG.
ELITE_ch6_lvl15_DESCRIPTION=Der Drache hat die Absicht, seine eigene Bibliothek in Brand zu setzen. Wir müssen ihn aufhalten!
ELITE_ch6_lvl18_DESCRIPTION=Wir verlassen den Turm für ein letztes Gefecht auf den Wällen. Macht euch bereit!
ELITE_ch7_lvl0_DESCRIPTION=Warum konnten wir den Zauberdrachen nicht befreien? Der Lehrling ist am Boden zerstört, aber wir sind ihm dicht auf den Fersen.
ELITE_ch7_lvl3_DESCRIPTION=Wir treten durch eine der vielen Türen der Turmspitze und wissen nicht, was uns dort erwartet.
ELITE_ch7_lvl6_DESCRIPTION=Keine Spur vom Zauberdrachen, aber als wir wieder auf den Platz zurückgingen, wurden wir überfallen!
ELITE_ch7_lvl9_DESCRIPTION=Wir betreten eine Halle, die nur aus Knochen gebaut wurde. Iiih! Ziemlich irre, aber trotzdem igitt.
ELITE_ch7_lvl12_DESCRIPTION=Wir betreten einmal mehr die Turmspitze, in der Hoffnung, den Drachen dort aufzuspüren.
ELITE_ch7_lvl15_DESCRIPTION=Wir betreten einen fantastischen Smaragdsaal. „Wir sind hier, um den Zauberer zu befreien“, erklärt der Lehrling, „damit der Brozerker ein Gehirn bekommt, die Drachenlady einen Sinn für Humor und der Glaubensheiler ein Herz“.
ELITE_ch7_lvl18_DESCRIPTION=Wir konnten den Drachen und seine Armee am Pass stoppen. Endlich ein Ventil für unseren Frust!
ELITE_ch8_lvl0_DESCRIPTION=Wir verfolgen den Knochendrachen bis zum Eingang einer alten unterirdischen Ruine. Wir müssen unsere Gesichter vor der immensen Hitze schützen, die vom Eingang her aufsteigt, und in die Tiefen vordringen.
ELITE_ch8_lvl3_DESCRIPTION=Wir verfolgen den Bardbaren in eine andere Lavahöhle. „Nachdem ihr schon das Vorprogramm erlebt habt, mache ich euch jetzt mit dem Hauptprogramm die Hölle heiß!“
ELITE_ch8_lvl6_DESCRIPTION=Hier müssen vor langer Zeit mal Elben gesiedelt haben. Die Architektur erinnert an das, was wir im Libellenwald gesehen haben.
ELITE_ch8_lvl9_DESCRIPTION=Die Monster und Drachen stehlen den Schatz! Wir müssen sie aufhalten!
ELITE_ch8_lvl12_DESCRIPTION=Der Lehrling hat den Zauberdrachen auf der anderen Seite der Halle entdeckt. Wir müssen uns durch die Halle hindurchkämpfen, um ihn zu erwischen!
ELITE_ch8_lvl15_DESCRIPTION=Der Zentaur springt mutig über einen Lavastrom und treibt den Knochendrachen in die Ecke. Diesmal lassen wir ihn nicht mehr entkommen!
ELITE_ch8_lvl18_DESCRIPTION=Der Lehrling springt über die kochende Lava. „Umlaut wird dich oder diese Statue nicht in die Krallen bekommen! Ich halte dich auf, und wenn es das Letzte ist, was ich tue!“
ELITE_ch9_lvl0_DESCRIPTION=Der Zauberdrache schickt uns in den Titanencanyon, um dort nach einem alten Drakonentempel zu suchen.
ELITE_ch9_lvl3_DESCRIPTION=Der Lehrling läuft voraus und erklimmt eine Felsformation. „Vor uns liegen alte Ruinen!“
ELITE_ch9_lvl6_DESCRIPTION=In den Ruinen betreten wir eine lange Arkade. Ist das da in der Ferne der Tempel?
ELITE_ch9_lvl9_DESCRIPTION=Die Sandsteinruinen sind mit kunstvollen Bildern bedeckt. Gibt es jemanden in unserer Gruppe, der sie übersetzen kann?
ELITE_ch9_lvl12_DESCRIPTION=Der Tempel ist mit Bildern bedeckt, die riesige Geschöpfe in einer Welt in Flammen abbilden. Was könnte das bedeuten?
ELITE_ch9_lvl15_DESCRIPTION=Nach dem Verlassen der Ruinen werden wir schneller.
ELITE_ch9_lvl18_DESCRIPTION=Wir umzingeln die Süße Wilde und sind bereit zum Kampf!
ELITE_ch10_lvl0_DESCRIPTION=Wir verlassen den Canyon und hoffen, mehr über die Titanen und die Drakonenstatuen herauszufinden.
ELITE_ch10_lvl3_DESCRIPTION=Wir kommen an ein paar Ruinen vorbei und gehen nach Osten, wo wir ein atemberaubendes Tal vorfinden.
ELITE_ch10_lvl6_DESCRIPTION=Wir machen eine Pause, um uns im Wasser vom Quellsee des Tals zu waschen. Erfrischt machen wir uns nun wieder auf den Weg!
ELITE_ch10_lvl9_DESCRIPTION=Wir senden Späher voraus und hoffen, dass sie Klippenstadt finden. Von dort kam schließlich der Hilferuf.
ELITE_ch10_lvl12_DESCRIPTION=Die Stadt ist fantastisch und hängt an den Wänden einer jeden Klippe, als würde sie die Schwerkraft überwinden!
ELITE_ch10_lvl15_DESCRIPTION=Die Drachenlady blickt nach oben, auf die Stadt in der Ferne. „Dank ihrer Bauweise lässt sich die Stadt bestimmt hervorragend verteidigen, aber ich frage mich, wie das mit dem Verkehr funktioniert“.
ELITE_ch10_lvl18_DESCRIPTION=Wir suchen in der Stadt nach Hinweisen, als uns der Spitzdrachen plötzlich den Weg versperrt!
ELITE_ch11_lvl0_DESCRIPTION=Unsere Gruppe steigt den Berg empor und sucht nach dem seltsamen Licht, von dem der Spitzdrache gesprochen hat.
ELITE_ch11_lvl3_DESCRIPTION=Das Bergwasser des nahegelegenen Bachs ist lecker und kühlt unsere ausgedörrten Kehlen. Außerdem heilt es den Elektroyeti von seinem Schluckauf.
ELITE_ch11_lvl6_DESCRIPTION=Wir nehmen eine Abzweigung, als unser Weg von einem geifernden orangen Drachen versperrt wird!
ELITE_ch11_lvl9_DESCRIPTION=Der Tollwutdrache weicht uns weiterhin aus! Das treibt einen zum Wahnsinn!
ELITE_ch11_lvl12_DESCRIPTION=In der Ferne zeichnet sich eine riesige Statue ab.
ELITE_ch11_lvl15_DESCRIPTION=Wir machen eine Pause, um im kalten Wasser des Bergbachs nach Forellen zu fischen.
ELITE_ch11_lvl18_DESCRIPTION=Wir haben den Tollwutdrachen umzingelt. Jetzt müssen wir nur noch herausfinden, ob er die Stadtbewohner entführt hat!
ELITE_ch12_lvl0_DESCRIPTION=Wir eilen den Berg hinauf und hoffen, die vermissten Stadtbewohner zu finden. Die Luft wird immer kälter.
ELITE_ch12_lvl3_DESCRIPTION=Unsere Gruppe findet eine große Gletscherebene. Das Donnern brechenden Eises ist überall zu hören.
ELITE_ch12_lvl6_DESCRIPTION=Wir halten sofort an, als düstere Gestalten in der Ferne lauern. Es handelt sich um einen riesigen Drachen, der im Eis gefangen ist!
ELITE_ch12_lvl9_DESCRIPTION=Wir erreichen die Burg, aber unser Weg wird durch Monster versperrt. Der Sturm wird stärker, als wir den Kampf beginnen.
ELITE_ch12_lvl12_DESCRIPTION=Die Burg ist voller unheimlich realistischer Eisstatuen. Seltsam ...
ELITE_ch12_lvl15_DESCRIPTION=Wir wollen gerade das Eis betreten, als uns plötzlich eine Windbö trifft.
ELITE_ch12_lvl18_DESCRIPTION=Wir blicken noch einmal auf die Berge zurück, bevor wir uns zur Küste und zur Hafenstadt aufmachen.
ELITE_ch13_lvl0_DESCRIPTION=Der Wind dreht sich, als wir den Berg hinabsteigen und bringt uns frische Seeluft.
ELITE_ch13_lvl3_DESCRIPTION=Schnell kommen Wolken heran und der Wind heult, als wir vom Sturmdrachen angegriffen werden.
ELITE_ch13_lvl6_DESCRIPTION=Der Wind frischt wieder auf und wir stehen einmal mehr unserem Gegner gegenüber.
ELITE_ch13_lvl9_DESCRIPTION=Als wir endlich durch die Armee Monster durchbrechen können, sehen wir am Strand ein bekanntes Wesen.
ELITE_ch13_lvl12_DESCRIPTION=Der Wind pfeift und wird immer stärker. „Heiliger @%$#%!“, schreit Elektroyeti, „wie oft müssen wir noch gegen dieses @$# Ding kämpfen?!“
ELITE_ch13_lvl15_DESCRIPTION=Endlich haben wir ihn erwischt! Jetzt erledigen wir ihn!
ELITE_ch13_lvl18_DESCRIPTION=In der Ferne erscheint die Stadt und lockt uns mit Farben und leiser Musik.
ELITE_ch14_lvl0_DESCRIPTION=Wir betreten den Hinterlist-Hafen, einen ruhigen Fischerhafen mit leicht kriminellem Anstrich.
ELITE_ch14_lvl3_DESCRIPTION=Lustig: Eigentlich sollte sie „Untat-Allee“ heißen, aber ... haben die sich vertan?
ELITE_ch14_lvl6_DESCRIPTION=Wir hören den Schrei ein weiteres Mal. Diesmal scheint er näher zu sein.
ELITE_ch14_lvl9_DESCRIPTION=Der Ninjazwerg besteht darauf, dass das Geschrei aus der Taverne kam.
ELITE_ch14_lvl12_DESCRIPTION=Ich will jetzt unbedingt die Karte sehen!
ELITE_ch14_lvl15_DESCRIPTION=Wir kämpfen gegen ein paar Monster und sehen dann den Ozean!
ELITE_ch14_lvl18_DESCRIPTION=Lass uns gegen einen Drachen kämpfen!
ELITE_ch15_lvl0_DESCRIPTION=„Oh #$%@!“ ruft Elektroyeti. „Stechen wir in See? Mir wird immer so #$%@ schlecht.“
ELITE_ch15_lvl3_DESCRIPTION=Aufs Vorschiff! Dort können wir den Rest des Schiffs besser sehen.
ELITE_ch15_lvl6_DESCRIPTION=Elektroyeti sieht den Dieb auf der Brigg.
ELITE_ch15_lvl9_DESCRIPTION=Ich bin hungrig. Können wir den Dieb nach dem Essen suchen?
ELITE_ch15_lvl12_DESCRIPTION=Du bist jetzt echt gemein.
ELITE_ch15_lvl15_DESCRIPTION=Auf See Bösewichte verprügeln! Was könnte schöner sein?
ELITE_ch15_lvl18_DESCRIPTION=Wir haben den Dieb umzingelt! Ich werde ... ernst mit ihr reden.
ELITE_ch16_lvl0_DESCRIPTION=Wir sind an der Küste einer unbekannten Insel gestrandet.
ELITE_ch16_lvl3_DESCRIPTION=Genug jetzt! Wir bewegen uns keinen Schritt weiter, ehe wir herausgefunden haben, wer dieser Waldkriecher ist.
ELITE_ch16_lvl6_DESCRIPTION=Wir müssen von dieser Insel runter, aber das Schiff ist nicht seetüchtig. Was machen wir jetzt?
ELITE_ch16_lvl9_DESCRIPTION=Ach du je. Ich könnte den Ort hier tagelang erkunden! Ich muss wiederkommen, wenn das alles hier vorbei ist.
ELITE_ch16_lvl12_DESCRIPTION=Exemplar Nr. 26 versprüht einen Nebel, der leicht euphorisierend wirkt. Es hat fast den ganzen Nachmittag gedauert, es der Duften Druidin aus den Händen zu reißen.
ELITE_ch16_lvl15_DESCRIPTION=Wir machen an einem malerischen Fluss halt, um Wasser zu schöpfen … und alles ist voller Piranhas. *Seufz* Ich hasse diesen Ort wirklich.
ELITE_ch16_lvl18_DESCRIPTION=Na toll! Auf der Insel gibt es einen Drachen, der auf Tod und Zerstörung steht. Klar, warum auch nicht.
ELITE_ch17_lvl0_DESCRIPTION=Die Mannschaft hat auf dem Schiffsfriedhof diese unglaubliche Drachen-Mastspitze gefunden. Wie sie dort wohl hingekommen ist?
ELITE_ch17_lvl3_DESCRIPTION=Okay, nachdem wir die Brigg gefunden haben, geht es zur Messe.
ELITE_ch17_lvl6_DESCRIPTION=Leute, das ist ein Navigationswerkzeug. Das ist nichts Versautes. Oh! Vielleicht finden wir in der Kapitänskajüte einen Sextanten.
ELITE_ch17_lvl9_DESCRIPTION=Zurück auf dem Vorschiff? Das ist doch seltsam.
ELITE_ch17_lvl12_DESCRIPTION=Und wieder auf dem Vorschiff … wunderbar. Sieht noch jemand, dass die Mastspitze irgendwie leuchtet?
ELITE_ch17_lvl15_DESCRIPTION=Zurück in der Brigg und ich glaube, wir sind nicht allein.
ELITE_ch17_lvl18_DESCRIPTION=Was müssen wir machen? Wir müssen einen Drachen bekämpfen!
ELITE_ch18_lvl0_DESCRIPTION=Elektroyeti ist erleichtert, dass wir wieder an Land sind. Er ist halt ein echter Stadtyeti.
ELITE_ch18_lvl3_DESCRIPTION=Der Markt ist so leer wie der Hafen. Verflixt! Ich brauche wirklich Schriftrollen und Tinte.
ELITE_ch18_lvl6_DESCRIPTION=Wir durchwandern Bête Noire schon seit Stunden und haben keine Menschenseele gesehen.
ELITE_ch18_lvl9_DESCRIPTION=Die Kreatur treibt sich angeblich dort herum, wo es Unruhe gibt und sorgt dort für noch mehr Unruhe.
ELITE_ch18_lvl12_DESCRIPTION=Elektroyeti beäugt Dungeon Man immer wieder kritisch. Tja, die werden keine Freunde mehr.
ELITE_ch18_lvl15_DESCRIPTION=Wir verfolgen ihn ins Stadtzentrum. Er verschwindet in einer Gasse und hinterlässt ein abgerissenes Stück seines Hemdes.
ELITE_ch18_lvl18_DESCRIPTION=Endlich! Jetzt werden wir erfahren, wer oder was diese Kreatur mit den rabenschwarzen Haaren ist.
ELITE_ch19_lvl0_DESCRIPTION=In Bête Noire gibt es keine Bösewichte, aber der Fluch ist noch nicht gebrochen. Ich frage mich, wo sein Ursprung liegt.
ELITE_ch19_lvl3_DESCRIPTION=Der Ort hier sieht aus wie ein Albumcover von Bardbare.
ELITE_ch19_lvl6_DESCRIPTION=Wir haben eine Einheimische gefunden. Befragen wir sie!
ELITE_ch19_lvl9_DESCRIPTION=Wenn es Schlösser hat, dann kann der Meisterdieb es knacken.
ELITE_ch19_lvl12_DESCRIPTION=All diese armen besessenen Dämonen ... *schnief*
ELITE_ch19_lvl15_DESCRIPTION=Gemeine Galle schien doch ganz nett.
ELITE_ch19_lvl18_DESCRIPTION=Wir sind nun endlich am Chaosnexus.
ELITE_ch20_lvl0_DESCRIPTION=Genau wie der Altar in der Zitadelle von Bête Noire sollte uns der Chaosnexus in ein anderes Reich transportieren … oder in Matsche verwandeln.
ELITE_ch20_lvl3_DESCRIPTION=Hört ihr auch die Posaune?
ELITE_ch20_lvl6_DESCRIPTION=Hinter uns sind Drachen und Dämonen.
ELITE_ch20_lvl9_DESCRIPTION=Ein Minnesänger könnte von unseren unglaublichen Abenteuern singen! Hm? Hm??
ELITE_ch20_lvl12_DESCRIPTION=Wir müssen an einer Schar Engel vorbei.
ELITE_ch20_lvl15_DESCRIPTION=Vordereingang, Hintereingang … das sieht hier alles gleich aus. Wo genau ist der Unterschied?
ELITE_ch20_lvl18_DESCRIPTION=Erst gibt es Dresche, dann wird geredet!


