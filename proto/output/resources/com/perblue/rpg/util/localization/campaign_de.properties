EXPERT_ch0_lvl0_DESCRIPTION=Umlauf hat Burg Dracul verlassen und unsere Freunde sind noch nahebei. Wenn wir uns beeilen, könnten wir ihre Steine zurückholen!
EXPERT_ch0_lvl3_DESCRIPTION=Die Monster sind in die Burg geflohen, wir müssen ihnen nach! Könnte der Drache darin vielleicht Umlaut sein?
EXPERT_ch0_lvl6_DESCRIPTION=Unsere Späher haben den Labilen Lehrling auf dem Hof entdeckt. Wie kann es sein, dass er auf dem Hof ist, wenn er doch zu uns gehört?
EXPERT_ch0_lvl9_DESCRIPTION=Die Monster ziehen sich in die Burg zurück! Diese Feiglinge!
EXPERT_ch0_lvl12_DESCRIPTION=Der Dunkle Dracul wurde auf den Wällen gesichtet, er hat das Phantom der Drachenlady bei sich!
EXPERT_ch0_lvl15_DESCRIPTION=Sie haben sich in die Burg zurückgezogen. Das ist unsere Chance!
EXPERT_ch0_lvl18_DESCRIPTION=Wir haben dem Dunklen Dracul den Fluchtweg abgeschnitten. Lasst ihn bloß nicht entkommen!
EXPERT_ch1_lvl0_DESCRIPTION=Unsere Späher melden, dass sie tief im Wald Rauch aufsteigen sehen. Das sollten wir untersuchen.
EXPERT_ch1_lvl3_DESCRIPTION=Der Weg wird steiler. Wenn wir hoch genug kommen, dürften wir sehen, woher der Rauch kommt.
EXPERT_ch1_lvl6_DESCRIPTION=Wir haben den Staubteufel tiefer in den Wald hinein verfolgt. Das hier scheint ein guter Platz für einen Kampf zu sein.
EXPERT_ch1_lvl9_DESCRIPTION=Während des letzten Kampfes wurden wir gerettet. Ich glaubte schon, wir wären verloren!
EXPERT_ch1_lvl12_DESCRIPTION=Wir waren gerade damit fertig, unsere Wasservorräte aufzufüllen, als wir plötzlich angegriffen wurden!
EXPERT_ch1_lvl15_DESCRIPTION=Endlich! Wir haben es über die Baumgrenze geschafft! Hmmm ... Geht die Sonne im Osten oder im Westen unter?
EXPERT_ch1_lvl18_DESCRIPTION=Wir haben den Staubteufel in den alten Ruinen umzingelt!
EXPERT_ch2_lvl0_DESCRIPTION=Monster haben die Kampfgrube angegriffen! Vertreibe sie!
EXPERT_ch2_lvl3_DESCRIPTION=Hörst du das? Sie veranstalten eine Party im Speisesaal. Die sollten wir sprengen!
EXPERT_ch2_lvl6_DESCRIPTION=Aus der Küche kommt ein seltsamer Glanz. Und ich glaube nicht, dass es sich dabei um das Herdfeuer handelt.
EXPERT_ch2_lvl9_DESCRIPTION=Die Kampfgrube ist schon wieder voller Monster. Das darf nicht so bleiben. Auf in den Kampf!
EXPERT_ch2_lvl12_DESCRIPTION=Zeit für einen Kampf. Wir haben den Schnappdrachen in die Enge getrieben!
EXPERT_ch2_lvl15_DESCRIPTION=Der Speisesaal ist verwüstet. Das lassen wir euch nicht durchgehen.
EXPERT_ch2_lvl18_DESCRIPTION=Sie haben sich im Schatzsaal verkrochen. Zeit für einen letzten Kampf mit dem Schnappdrachen.
EXPERT_ch3_lvl0_DESCRIPTION=Das Elbenreich hat uns um Hilfe gebeten, aber dazu müssen wir durch ein Tal voller Monster ... Seufz.
EXPERT_ch3_lvl3_DESCRIPTION=Dieser Turm war einst ein Leuchtturm. Jetzt ist er zu Staub zerfallen ...
EXPERT_ch3_lvl6_DESCRIPTION=Als wir auf ein ödes Schlachtfeld kommen, beginnt die Erde zu beben ...
EXPERT_ch3_lvl9_DESCRIPTION=Diese Brücke knarzt nervenaufreibend. Sieh bloß nicht nach unten!
EXPERT_ch3_lvl12_DESCRIPTION=Es ist Zeit, der Hydra zu zeigen, wer hier der Boss ist.
EXPERT_ch3_lvl15_DESCRIPTION=Dieser Turm bewachte einst den Waldeingang. Wir müssen uns beeilen, wenn wir diesen Drachen fangen wollen!
EXPERT_ch3_lvl18_DESCRIPTION=Hier werden wir unser letztes Gefecht gegen die Hydra kämpfen!
EXPERT_ch4_lvl0_DESCRIPTION=Nie zuvor wurde mir das Betreten des Libellenwalds gestattet. Oh, ist das aufregend!
EXPERT_ch4_lvl3_DESCRIPTION=Sie zerstören die alten Statuen! Wir dürfen sie nicht damit davonkommen lassen!
EXPERT_ch4_lvl6_DESCRIPTION=Die Gerüchte haben sich bestätigt. Wir haben den Mond-Drachling gefunden und er steht unter Umlauts Kontrolle!
EXPERT_ch4_lvl9_DESCRIPTION=Irgendwie sind wir an den Waldrand zurückgekommen. Nun ja, zumindest wissen wir jetzt, wo wir sind!
EXPERT_ch4_lvl12_DESCRIPTION=Das Dröhnen dieser Wasserfälle hallt wie eine Trommel in meiner Truhe nach! Das ist ein Kriegstanz!
EXPERT_ch4_lvl15_DESCRIPTION=Diese verfluchten Monster zerstören schon wieder den Garten! Wir sollten diese Statuen dorthin stecken, wo die Sonne nicht scheint.
EXPERT_ch4_lvl18_DESCRIPTION=Diese Halle ist ... beeindruckend! Der perfekte Ort für den letzten Kampf mit dem Mond-Drachling.
EXPERT_ch5_lvl0_DESCRIPTION=Wir verlassen den Libellenwald nur widerwillig, aber wir sind bereit für unsere nächste Herausforderung!
EXPERT_ch5_lvl3_DESCRIPTION=Über der Baumgrenze sehen wir, dass die Wälder voller Monster sind.
EXPERT_ch5_lvl6_DESCRIPTION=Unsere Phantome werden anscheinend stärker. Wie viel Macht hat Umlaut tatsächlich?
EXPERT_ch5_lvl9_DESCRIPTION=Als wir eine Gruppe Feinde verfolgen, kommen wir zu einer ruhigen Lichtung. Wenn wir sie ausschalten, können wir endlich in Ruhe etwas essen!
EXPERT_ch5_lvl12_DESCRIPTION=Wir hatten beschlossen, auf den Hügel zu klettern, um einen Blick auf die Umgebung zu erhalten, als sie plötzlich erschienen!
EXPERT_ch5_lvl15_DESCRIPTION=Wir haben nur noch wenige Vorräte, also wollten wir an einem Fluss Pause machen und Fische fangen. Plötzlich sind jedoch Phantome aus den Wäldern gekommen!
EXPERT_ch5_lvl18_DESCRIPTION=Der geheimnisvolle Turm ist direkt hinter dieser Brücke, aber unser Weg ist von Monstern versperrt!
EXPERT_ch6_lvl0_DESCRIPTION=Der Turm ist direkt vor uns. Wir müssen herausfinden, warum die Monster gerade in diese Richtung liefen.
EXPERT_ch6_lvl3_DESCRIPTION=Diese Bibliothek ist fantastisch! Überall sind seltene Zaubertexte zu sehen. Wer besitzt denn einen solchen Schatz?
EXPERT_ch6_lvl6_DESCRIPTION=Wir stoßen auf eine beeindruckende Sammlung an Zauberkreaturen. Ist der Turmbesitzer ein Jäger? Oder ein Wissenschaftler?
EXPERT_ch6_lvl9_DESCRIPTION=Der Lehrling kann seinen Augen nicht trauen. Dieser Raum sieht genauso aus wie das Alchemielabor, in dem er ausgebildet wurde.
EXPERT_ch6_lvl12_DESCRIPTION=Die letzte Tür führt uns wieder zum Tierpräparationsraum. Die Augen scheinen uns zu beobachten. GRUSELIG.
EXPERT_ch6_lvl15_DESCRIPTION=Der Drache hat die Absicht, seine eigene Bibliothek in Brand zu setzen. Wir müssen ihn aufhalten!
EXPERT_ch6_lvl18_DESCRIPTION=Wir verlassen den Turm für ein letztes Gefecht auf den Wällen. Macht euch bereit!
EXPERT_ch7_lvl0_DESCRIPTION=Warum konnten wir den Zauberdrachen nicht befreien? Der Lehrling ist am Boden zerstört, aber wir sind ihm dicht auf den Fersen.
EXPERT_ch7_lvl3_DESCRIPTION=Wir treten durch eine der vielen Türen der Turmspitze und wissen nicht, was uns dort erwartet.
EXPERT_ch7_lvl6_DESCRIPTION=Keine Spur vom Zauberdrachen, aber als wir wieder auf den Platz zurückgingen, wurden wir überfallen!
EXPERT_ch7_lvl9_DESCRIPTION=Wir betreten eine Halle, die nur aus Knochen gebaut wurde. Iiih! Ziemlich irre, aber trotzdem igitt.
EXPERT_ch7_lvl12_DESCRIPTION=Wir betreten einmal mehr die Turmspitze, in der Hoffnung, den Drachen dort aufzuspüren.
EXPERT_ch7_lvl15_DESCRIPTION=Wir betreten einen fantastischen Smaragdsaal. „Wir sind hier, um den Zauberer zu befreien“, erklärt der Lehrling, „damit der Brozerker ein Gehirn bekommt, die Drachenlady einen Sinn für Humor und der Glaubensheiler ein Herz“.
EXPERT_ch7_lvl18_DESCRIPTION=Wir konnten den Drachen und seine Armee am Pass stoppen. Endlich ein Ventil für unseren Frust!
EXPERT_ch8_lvl0_DESCRIPTION=Wir verfolgen den Knochendrachen bis zum Eingang einer alten unterirdischen Ruine. Wir müssen unsere Gesichter vor der immensen Hitze schützen, die vom Eingang her aufsteigt, und in die Tiefen vordringen.
EXPERT_ch8_lvl3_DESCRIPTION=Wir verfolgen den Bardbaren in eine andere Lavahöhle. „Nachdem ihr schon das Vorprogramm erlebt habt, mache ich euch jetzt mit dem Hauptprogramm die Hölle heiß!“
EXPERT_ch8_lvl6_DESCRIPTION=Hier müssen vor langer Zeit mal Elben gesiedelt haben. Die Architektur erinnert an das, was wir im Libellenwald gesehen haben.
EXPERT_ch8_lvl9_DESCRIPTION=Die Monster und Drachen stehlen den Schatz! Wir müssen sie aufhalten!
EXPERT_ch8_lvl12_DESCRIPTION=Der Lehrling hat den Zauberdrachen auf der anderen Seite der Halle entdeckt. Wir müssen uns durch die Halle hindurchkämpfen, um ihn zu erwischen!
EXPERT_ch8_lvl15_DESCRIPTION=Der Zentaur springt mutig über einen Lavastrom und treibt den Knochendrachen in die Ecke. Diesmal lassen wir ihn nicht mehr entkommen!
EXPERT_ch8_lvl18_DESCRIPTION=Der Lehrling springt über die kochende Lava. „Umlaut wird dich oder diese Statue nicht in die Krallen bekommen! Ich halte dich auf, und wenn es das Letzte ist, was ich tue!“
EXPERT_ch9_lvl0_DESCRIPTION=Der Zauberdrache schickt uns in den Titanencanyon, um dort nach einem alten Drakonentempel zu suchen.
EXPERT_ch9_lvl3_DESCRIPTION=Der Lehrling läuft voraus und erklimmt eine Felsformation. „Vor uns liegen alte Ruinen!“
EXPERT_ch9_lvl6_DESCRIPTION=In den Ruinen betreten wir eine lange Arkade. Ist das da in der Ferne der Tempel?
EXPERT_ch9_lvl9_DESCRIPTION=Die Sandsteinruinen sind mit kunstvollen Bildern bedeckt. Gibt es jemanden in unserer Gruppe, der sie übersetzen kann?
EXPERT_ch9_lvl12_DESCRIPTION=Der Tempel ist mit Bildern bedeckt, die riesige Geschöpfe in einer Welt in Flammen abbilden. Was könnte das bedeuten?
EXPERT_ch9_lvl15_DESCRIPTION=Nach dem Verlassen der Ruinen werden wir schneller.
EXPERT_ch9_lvl18_DESCRIPTION=Wir umzingeln die Süße Wilde und sind bereit zum Kampf!
EXPERT_ch10_lvl0_DESCRIPTION=Wir verlassen den Canyon und hoffen, mehr über die Titanen und die Drakonenstatuen herauszufinden.
EXPERT_ch10_lvl3_DESCRIPTION=Wir kommen an ein paar Ruinen vorbei und gehen nach Osten, wo wir ein atemberaubendes Tal vorfinden.
EXPERT_ch10_lvl6_DESCRIPTION=Wir machen eine Pause, um uns im Wasser vom Quellsee des Tals zu waschen. Erfrischt machen wir uns nun wieder auf den Weg!
EXPERT_ch10_lvl9_DESCRIPTION=Wir senden Späher voraus und hoffen, dass sie Klippenstadt finden. Von dort kam schließlich der Hilferuf.
EXPERT_ch10_lvl12_DESCRIPTION=Die Stadt ist fantastisch und hängt an den Wänden einer jeden Klippe, als würde sie die Schwerkraft überwinden!
EXPERT_ch10_lvl15_DESCRIPTION=Die Drachenlady blickt nach oben, auf die Stadt in der Ferne. „Dank ihrer Bauweise lässt sich die Stadt bestimmt hervorragend verteidigen, aber ich frage mich, wie das mit dem Verkehr funktioniert“.
EXPERT_ch10_lvl18_DESCRIPTION=Wir suchen in der Stadt nach Hinweisen, als uns der Spitzdrachen plötzlich den Weg versperrt!
EXPERT_ch11_lvl0_DESCRIPTION=Unsere Gruppe steigt den Berg empor und sucht nach dem seltsamen Licht, von dem der Spitzdrache gesprochen hat.
EXPERT_ch11_lvl3_DESCRIPTION=Das Bergwasser des nahegelegenen Bachs ist lecker und kühlt unsere ausgedörrten Kehlen. Außerdem heilt es den Elektroyeti von seinem Schluckauf.
EXPERT_ch11_lvl6_DESCRIPTION=Wir nehmen eine Abzweigung, als unser Weg von einem geifernden orangen Drachen versperrt wird!
EXPERT_ch11_lvl9_DESCRIPTION=Der Tollwutdrache weicht uns weiterhin aus! Das treibt einen zum Wahnsinn!
EXPERT_ch11_lvl12_DESCRIPTION=In der Ferne zeichnet sich eine riesige Statue ab.
EXPERT_ch11_lvl15_DESCRIPTION=Wir machen eine Pause, um im kalten Wasser des Bergbachs nach Forellen zu fischen.
EXPERT_ch11_lvl18_DESCRIPTION=Wir haben den Tollwutdrachen umzingelt. Jetzt müssen wir nur noch herausfinden, ob er die Stadtbewohner entführt hat!
EXPERT_ch12_lvl0_DESCRIPTION=Wir eilen den Berg hinauf und hoffen, die vermissten Stadtbewohner zu finden. Die Luft wird immer kälter.
EXPERT_ch12_lvl3_DESCRIPTION=Unsere Gruppe findet eine große Gletscherebene. Das Donnern brechenden Eises ist überall zu hören.
EXPERT_ch12_lvl6_DESCRIPTION=Wir halten sofort an, als düstere Gestalten in der Ferne lauern. Es handelt sich um einen riesigen Drachen, der im Eis gefangen ist!
EXPERT_ch12_lvl9_DESCRIPTION=Wir erreichen die Burg, aber unser Weg wird durch Monster versperrt. Der Sturm wird stärker, als wir den Kampf beginnen.
EXPERT_ch12_lvl12_DESCRIPTION=Die Burg ist voller unheimlich realistischer Eisstatuen. Seltsam ...
EXPERT_ch12_lvl15_DESCRIPTION=Wir wollen gerade das Eis betreten, als uns plötzlich eine Windbö trifft.
EXPERT_ch12_lvl18_DESCRIPTION=Wir blicken noch einmal auf die Berge zurück, bevor wir uns zur Küste und zur Hafenstadt aufmachen.
EXPERT_ch13_lvl0_DESCRIPTION=Der Wind dreht sich, als wir den Berg hinabsteigen und bringt uns frische Seeluft.
EXPERT_ch13_lvl3_DESCRIPTION=Schnell kommen Wolken heran und der Wind heult, als wir vom Sturmdrachen angegriffen werden.
EXPERT_ch13_lvl6_DESCRIPTION=Der Wind frischt wieder auf und wir stehen einmal mehr unserem Gegner gegenüber.
EXPERT_ch13_lvl9_DESCRIPTION=Als wir endlich durch die Armee Monster durchbrechen können, sehen wir am Strand ein bekanntes Wesen.
EXPERT_ch13_lvl12_DESCRIPTION=Der Wind pfeift und wird immer stärker. „Heiliger @%$#%!“, schreit Elektroyeti, „wie oft müssen wir noch gegen dieses @$# Ding kämpfen?!“
EXPERT_ch13_lvl15_DESCRIPTION=Endlich haben wir ihn erwischt! Jetzt erledigen wir ihn!
EXPERT_ch13_lvl18_DESCRIPTION=In der Ferne erscheint die Stadt und lockt uns mit Farben und leiser Musik.
EXPERT_ch14_lvl0_DESCRIPTION=Wir betreten den Hinterlist-Hafen, einen ruhigen Fischerhafen mit leicht kriminellem Anstrich.
EXPERT_ch14_lvl3_DESCRIPTION=Lustig: Eigentlich sollte sie „Untat-Allee“ heißen, aber ... haben die sich vertan?
EXPERT_ch14_lvl6_DESCRIPTION=Wir hören den Schrei ein weiteres Mal. Diesmal scheint er näher zu sein.
EXPERT_ch14_lvl9_DESCRIPTION=Der Ninjazwerg besteht darauf, dass das Geschrei aus der Taverne kam.
EXPERT_ch14_lvl12_DESCRIPTION=Ich will jetzt unbedingt die Karte sehen!
EXPERT_ch14_lvl15_DESCRIPTION=Wir kämpfen gegen ein paar Monster und sehen dann den Ozean!
EXPERT_ch14_lvl18_DESCRIPTION=Lass uns gegen einen Drachen kämpfen!
EXPERT_ch15_lvl0_DESCRIPTION=„Oh #$%@!“ ruft Elektroyeti. „Stechen wir in See? Mir wird immer so #$%@ schlecht.“
EXPERT_ch15_lvl3_DESCRIPTION=Aufs Vorschiff! Dort können wir den Rest des Schiffs besser sehen.
EXPERT_ch15_lvl6_DESCRIPTION=Elektroyeti sieht den Dieb auf der Brigg.
EXPERT_ch15_lvl9_DESCRIPTION=Ich bin hungrig. Können wir den Dieb nach dem Essen suchen?
EXPERT_ch15_lvl12_DESCRIPTION=Du bist jetzt echt gemein.
EXPERT_ch15_lvl15_DESCRIPTION=Auf See Bösewichte verprügeln! Was könnte schöner sein?
EXPERT_ch15_lvl18_DESCRIPTION=Wir haben den Dieb umzingelt! Ich werde ... ernst mit ihr reden.
EXPERT_ch16_lvl0_DESCRIPTION=Wir sind an der Küste einer unbekannten Insel gestrandet.
EXPERT_ch16_lvl3_DESCRIPTION=Genug jetzt! Wir bewegen uns keinen Schritt weiter, ehe wir herausgefunden haben, wer dieser Waldkriecher ist.
EXPERT_ch16_lvl6_DESCRIPTION=Wir müssen von dieser Insel runter, aber das Schiff ist nicht seetüchtig. Was machen wir jetzt?
EXPERT_ch16_lvl9_DESCRIPTION=Ach du je. Ich könnte den Ort hier tagelang erkunden! Ich muss wiederkommen, wenn das alles hier vorbei ist.
EXPERT_ch16_lvl12_DESCRIPTION=Exemplar Nr. 26 versprüht einen Nebel, der leicht euphorisierend wirkt. Es hat fast den ganzen Nachmittag gedauert, es der Duften Druidin aus den Händen zu reißen.
EXPERT_ch16_lvl15_DESCRIPTION=Wir machen an einem malerischen Fluss halt, um Wasser zu schöpfen … und alles ist voller Piranhas. *Seufz* Ich hasse diesen Ort wirklich.
EXPERT_ch16_lvl18_DESCRIPTION=Na toll! Auf der Insel gibt es einen Drachen, der auf Tod und Zerstörung steht. Klar, warum auch nicht.
EXPERT_ch17_lvl0_DESCRIPTION=Die Mannschaft hat auf dem Schiffsfriedhof diese unglaubliche Drachen-Mastspitze gefunden. Wie sie dort wohl hingekommen ist?
EXPERT_ch17_lvl3_DESCRIPTION=Okay, nachdem wir die Brigg gefunden haben, geht es zur Messe.
EXPERT_ch17_lvl6_DESCRIPTION=Leute, das ist ein Navigationswerkzeug. Das ist nichts Versautes. Oh! Vielleicht finden wir in der Kapitänskajüte einen Sextanten.
EXPERT_ch17_lvl9_DESCRIPTION=Zurück auf dem Vorschiff? Das ist doch seltsam.
EXPERT_ch17_lvl12_DESCRIPTION=Und wieder auf dem Vorschiff … wunderbar. Sieht noch jemand, dass die Mastspitze irgendwie leuchtet?
EXPERT_ch17_lvl15_DESCRIPTION=Zurück in der Brigg und ich glaube, wir sind nicht allein.
EXPERT_ch17_lvl18_DESCRIPTION=Was müssen wir machen? Wir müssen einen Drachen bekämpfen!
EXPERT_ch18_lvl0_DESCRIPTION=Elektroyeti ist erleichtert, dass wir wieder an Land sind. Er ist halt ein echter Stadtyeti.
EXPERT_ch18_lvl3_DESCRIPTION=Der Markt ist so leer wie der Hafen. Verflixt! Ich brauche wirklich Schriftrollen und Tinte.
EXPERT_ch18_lvl6_DESCRIPTION=Wir durchwandern Bête Noire schon seit Stunden und haben keine Menschenseele gesehen.
EXPERT_ch18_lvl9_DESCRIPTION=Die Kreatur treibt sich angeblich dort herum, wo es Unruhe gibt und sorgt dort für noch mehr Unruhe.
EXPERT_ch18_lvl12_DESCRIPTION=Elektroyeti beäugt Dungeon Man immer wieder kritisch. Tja, die werden keine Freunde mehr.
EXPERT_ch18_lvl15_DESCRIPTION=Wir verfolgen ihn ins Stadtzentrum. Er verschwindet in einer Gasse und hinterlässt ein abgerissenes Stück seines Hemdes.
EXPERT_ch18_lvl18_DESCRIPTION=Endlich! Jetzt werden wir erfahren, wer oder was diese Kreatur mit den rabenschwarzen Haaren ist.
EXPERT_ch19_lvl0_DESCRIPTION=In Bête Noire gibt es keine Bösewichte, aber der Fluch ist noch nicht gebrochen. Ich frage mich, wo sein Ursprung liegt.
EXPERT_ch19_lvl3_DESCRIPTION=Der Ort hier sieht aus wie ein Albumcover von Bardbare.
EXPERT_ch19_lvl6_DESCRIPTION=Wir haben eine Einheimische gefunden. Befragen wir sie!
EXPERT_ch19_lvl9_DESCRIPTION=Wenn es Schlösser hat, dann kann der Meisterdieb es knacken.
EXPERT_ch19_lvl12_DESCRIPTION=All diese armen besessenen Dämonen ... *schnief*
EXPERT_ch19_lvl15_DESCRIPTION=Gemeine Galle schien doch ganz nett.
EXPERT_ch19_lvl18_DESCRIPTION=Wir sind nun endlich am Chaosnexus.
EXPERT_ch20_lvl0_DESCRIPTION=Genau wie der Altar in der Zitadelle von Bête Noire sollte uns der Chaosnexus in ein anderes Reich transportieren … oder in Matsche verwandeln.
EXPERT_ch20_lvl3_DESCRIPTION=Hört ihr auch die Posaune?
EXPERT_ch20_lvl6_DESCRIPTION=Hinter uns sind Drachen und Dämonen.
EXPERT_ch20_lvl9_DESCRIPTION=Ein Minnesänger könnte von unseren unglaublichen Abenteuern singen! Hm? Hm??
EXPERT_ch20_lvl12_DESCRIPTION=Wir müssen an einer Schar Engel vorbei.
EXPERT_ch20_lvl15_DESCRIPTION=Vordereingang, Hintereingang … das sieht hier alles gleich aus. Wo genau ist der Unterschied?
EXPERT_ch20_lvl18_DESCRIPTION=Erst gibt es Dresche, dann wird geredet!