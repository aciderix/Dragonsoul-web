
TIP_0=Takımına yeni Kahramanlar çağırmak için Ruh Taşları topla!
TIP_1=Ruh Taşları kullanarak Kahramanlarını geliştir ve onları çok daha güçlü hale getir!
TIP_2=Bir Kahramanı Yükseltmek için eksiksiz bir Donanım seti topla. Yükseltme işlemi yeni Yetenekleri açar!
TIP_3=Kahramanların değerlerini yükseltmek için onları her fırsatta yeni donanımlarla donat.
TIP_4=Oyunu keşfet! Her şeyin üstüne dokunmak faydalı bilgiler edinmenin harika bir yoludur.
TIP_5=Takım Seviyesini yükseltmek yeni oyun modlarını, özellikleri ve içeriği açar.
TIP_6=Arena rakiplerini iyi seç - puanı senden düşük olan takımlar genelde kolay galibiyet getirir.
TIP_7=VIP Seviyesi 4 olmaya çalış ve birden fazla Baskın denemesini aynı anda tamamlayabilmek için Baskın Biletlerini kullan.
TIP_8=Herhangi bir aşamada 3 yıldız kazanmak otomatik savaşı açarak sana daha çabuk ganimet toplama imkanı sunar!
TIP_9=Takımının seviyesini hızlıca yükseltmenin en iyi yolu her gün tüm Günlük Görevleri yapmaktır!
TIP_10=Eğer hikâyede takılı kaldıysan Donanım bulmaya, Kahraman seviyelerini yükseltmeye ve Yetenekleri geliştirmeye odaklan.
TIP_11=Güç seviyeleri Kahramanlarının seviyesi ile, Kahraman seviyeleri de Takım seviyesi ile sınırlıdır.
TIP_12=Tek başına hiçbir Kahraman en iyisi değildir. Hepsi bir takımın parçası olduğu için farklı grupları dene ve hangisinin en iyi olduğuna karar ver.
TIP_13=Bazı rakipler büyü hasarından veya fiziksel hasardan etkilenmezler. Eğer bir şeye hasar veremiyorsan farklı bir Kahraman dene.
TIP_14=Hikâye modunda Kahraman canı ve enerjisi, bir savaştaki her düşman dalgasından sonra yenilenir.
TIP_15=Diğer oyuncuların Kahramanlarını Arena'da izleyerek yeni stratejiler öğren!
TIP_16=Arena, Elmas kazanmak için en ideal yerlerden biridir. Ne kadar yüksek derece yaparsan o kadar çok kazanırsın!
TIP_17=Cevher, Tüccarlar için son derece önemlidir, ama Kahramanlar tarafından kullanılamaz. Her fırsat bulduğunda bunları Altın karşılığında sat!
TIP_18=Ejderha Leydi, güçlü alan etkili sersemletme yeteneği olan bir ön sıra tankıdır ve bir tür eğlence bozandır.
TIP_19=Dengesiz Çırak, genellikle tek bir talihsiz hedefe bol miktarda büyü gönderir.
TIP_20=Bakımlı Sentor, saçına kimsenin dokunamayacağı arka sıradan güvenli bir şekilde kamyonla hasar verir.
TIP_21=Elektroyeti'nin güçlü kişiliği ve yıkıcı şimşek büyüsü hem tek kişilik hem de çok kişilik seçeneklere sahiptir.
TIP_22=İnanç Şifacısı, arkadaşlarını iyileştiren ve düşmanları kendi tarafına çeken bir destek Kahramanıdır. Hallelujah!
TIP_23=Isırgan Ejderha, yaralıları EZME konusunda ustalaşan, hasar verme özelliğine sahip güçlü bir tanktır.
TIP_24=Kara Drakul kadim vampirik büyüsünü kamyonla hasar vermek için kullanırken kendisini de iyileştirir.
TIP_25=Kum Şeytanı, her şeyi yakıp çıtır çıtır yaparken savaş alanını kontrol etmek için elemental büyüsünü kullanır.
TIP_26=Hydra, bir grup rakibe hasar vermek için tepeden nahoş yılanımsı ısırganlar indirir.
TIP_27=Ay Ejderi'nin narin görünümü onun hem düşmanlara hasar veren hem de arkadaşlarına enerji kazandıran güçlü ışık büyüsüyle ters düşmektedir.
TIP_28=Öfkeli Kanka, "Arkadaşların. Kötü adamları. Öldürmesine. Yardım et." kuralıyla yaşayan amansız bir tanktır.
TIP_29=Ninja Cüce, sağlam göbeğini düşman saflarının arkasına taşır ve orada bira-mınçıkaları ile büyücü düşmanları yere serer.
TIP_30=Kozmik Elf'in kusursuz mantık ve etkili kontrol büyüsü kombinasyonu ona genel bir saygı kazandırır.
TIP_31=Sırık Ustası, kuvvetini ve seksiliğini ön sırada savaşıp düşmanların dikkatini dağıtmak ve onları sersemletmek için kullanır.
TIP_32=Patenli Savaşçı, tekerlekler üzerinde hareket eden, ön sıraya hasar veren hücumlar yapan bir Viking'tir.
TIP_33=Kızıl Cadı, arkadaşlarına ilham vermek ve düşmana saldıracak hayaletler çağırmak için karanlık güçleri kendine çeker.
TIP_34=Bunları hala okuyor musun?
TIP_35=Beşinci Umlaut Andragonous senin baş düşmanındır. Ortaya çıkıp tüm bu kargaşaya o sebep oldu.
TIP_36=Diyarın en büyük Kahramanları ele geçirildi. Onların Ruh Taşlarını toplayıp hepsini serbest bırakmak için savaş!
TIP_37=Hikâye modunda savaşmak için kendi Kahramanlar takımını kur ve şeytani Ejderha boss'larını yen. Biraz da eğlen tabii.
