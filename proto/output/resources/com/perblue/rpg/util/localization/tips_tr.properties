TIP_44=Daha iyi savaşmak için telefonunu çok hızlı salla... Yok yok, şaka yapıyoruz.
TIP_45=Cüce Okçu dev arbaleti ile rakipleri vurmak ve grubun geri kalanını hizada tutmak için geride durur.
TIP_46=Ork Rahibi, alevli mücadele öfkesi ile tütsü fenerini kullanır.
TIP_47=Bu bir kum şeytanı mı? Dövüşen bir kedi ve köpekler bulutu mu? Hayır, bu bir Kuduz Ejderha!
TIP_48=Dikenli Ejderha dikenler fırlatmak ve insanların onun peltekliği ile alay etmesini önlemek için kendini şişirir.
TIP_49=Peri Kraliçesi özel hareketiyle belayı ikiye katlayabilir.
TIP_50=Geri geri yürümek Sürpriz At'ın rakiplerini bol bol tekmelemesini... Ve mükemmel kalçasını göstermesini sağlar.
TIP_51=Hippi Druid rakiplerine karşı doğanın gücünü kullanır. Ama onun hangi günde olduğumuzu hatırlamasını bekleme.
TIP_52=Kazan Zebanisi'nin banyo vaktini bölme, sıçrayan sıvılar zehirlidir!
