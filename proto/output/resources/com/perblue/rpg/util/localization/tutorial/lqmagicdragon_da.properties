
QUEST_0_1=Jeg ved ikke helt, hvordan jeg skal sige det, men Trolddrage har et alvorligt problem med at hamstre.
QUEST_0_2=Jeg tror måske, at det er en medfødt drageting. Han prøver at kæmpe imod, mens hans tårn bliver bare fyldt med bunker af kitsch.
QUEST_0_3=Hans nyeste besættelse er de der pony-nøgleringe.
QUEST_0_4=Tror du, at du kunne undvære 25 af dem? Han ville blive virkeligt glad!

QUEST_1_1=Hvordan vidste du, at jeg samler på dem her?
QUEST_1_2=Det er den mest betænksomme gave, jeg har modtaget i nogen tid!
QUEST_1_3=Jeg ved lige, hvor de skal være! Hvis du vil have mig undskyldt, så vil jeg straks begive mig til mit tårn!
QUEST_1_4=Det gik jo godt!
QUEST_1_5=Okay, nu vil han lave en kæmpe bunke af bras, der kan fremhæve hans pony-samling.
QUEST_1_6=Tag hen i butikkerne og køb, hmm, omkring hundrede genstande. Det er lige meget, hvad det er, han smider alligevel bare det hele i en bunke.

QUEST_2_1=Det her er helt perfekt! Lad os straks tage hen og give ham det!
QUEST_2_2=Se lige alt det dejlige ragelse! Jeg overvældes af din gavmildhed.
QUEST_2_3=Jeg er glad for, at du kan lide det, professor!
QUEST_2_4=Jeg er overstadig. Faktisk i en sådan grad, at jeg kunne hoppe af glæde. Jeg tror, jeg vil få det bedste ud af denne energi og forsøge at undvige angreb 100 gang i kamp!

QUEST_3_1=Han er godt nok let til bens!
QUEST_3_2=Jeg føler mig som en 300-årig igen! Jeg kan i sandhed atter gå med spændstige skridt!

