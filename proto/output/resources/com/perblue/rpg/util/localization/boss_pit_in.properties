

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE="Pemanggil Cerdas"
NPC_EVIL_WIZARD_0_DESC=Seorang penyihir gila telah mengambil alih Kastil Drake! Penampakan aneh bisa terlihat dari kastilnya, tetapi tidak terlihat seperti monster bayangan Umlaut.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Penyihir itu telah kabur ke ruangan lain dan menutup pintunya dengan kekuatan sihir yang luar biasa. Understudy bisa mengatasi hal ini, tapi dia perlu waktu seharian penuh untuk membuka kuncinya. Kembalilah besok untuk melawan Invokus lagi!
NPC_EVIL_WIZARD_1_DESC=Understudy merapal mantera yang aneh, matanya berat dan dia kelelahan. Tiba-tiba, kunci pintu terbuka. "Bagus sekali, Nak!" kata Centaur. Begitu pintu terbuka, lontaran jurus sihir ditembakkan keluar, diikuti dengan suara tawa yang menggetarkan....
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Beberapa anggota tim kamu tertidur pulas akibat gas misterius di dalam ruangan. Electroyeti berhasil menemukan penangkal di jurnal Understudy, namun perlu waktu seharian untuk membuatnya. Datanglah kembali esok hari untuk melawan Invokus lagi!
NPC_EVIL_WIZARD_2_DESC=Tim kamu telah pulih sepenuhnya dan mengikuti jejak kaki berwarna biru di sepanjang kastil. Jejak kaki tersebut membawa kita ke laboratorium alkimia yang luar biasa. Tampaknya Invokus telah menggunakan debu Batu Jiwa untuk membuat monster yang menyeramkan. Waktunya untuk mengakhiri percobaan ilmiah yang gila ini!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=Understudy mulai membereskan laboratorium alkimia Invokus: "Aku akan mengirimkan Magic Dragon ini untuk keperluan analisis. Mungkin ada hal yang bisa kita manfaatkan! Namun mejanya terbakar begitu saja dijilat oleh lidah api biru yang berkobar.\n\n"@#$%! Awas! Apinya padam dengan cepat, meninggalkan rune yang berkilauan di lantai. Understudy mencatatnya dengan cepat: "Aku akan mencoba menerjemahkannya."

NPC_EVIL_WIZARD_0_PIERCING=Hantu Invokus kebal terhadap kerusakan Tusukan.
NPC_EVIL_WIZARD_0_BASHING=Hantu Invokus kebal terhadap kerusakan Pukulan.
NPC_EVIL_WIZARD_1_NECROTIC=Hantu Troll Blob Invokus hanya bisa dilukai oleh kerusakan Nekrotik.
NPC_EVIL_WIZARD_1_TOXIC=Hantu Snap Dragon Invokus hanya bisa dilukai oleh kerusakan Racun.
NPC_EVIL_WIZARD_1_WATER=Hantu Moon Drake Invokus hanya bisa dilukai oleh kerusakan Air.
NPC_EVIL_WIZARD_1_ELECTRIC=Hantu Groovy Druid Invokus hanya bisa dilukai oleh kerusakan Listrik.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Kamu perlu menerapkan efek kerusakan per satuan waktu (DoT) ke hewan peliharaan Invokus, "Mangles", untuk menyerangnya.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE="Pelahap Pahlawan"
NPC_GIANT_PLANT_0_DESC=Pengintai kita melaporkan rumor tentang tanaman pemakan manusia yang sangat besar di sebelah utara Hutan Murky. Waktunya untuk menyelidiki rumor ini!
NPC_GIANT_PLANT_0_DESC_COMPLETE=Jalan keluar tertutup oleh tanaman rambat berduri! Kita perlu waktu beberapa jam untuk membuka jalan keluarnya. Kita tidak bisa melakukan pengejaran hingga esok hari.
NPC_GIANT_PLANT_1_DESC=Kita semua bergegas, mengikuti jejak musuh dan terus naik ke atas. Tanah mulai rata pada saat kita berhasil mengejar tanaman raksasa dan menyudutkannya ke tepi tebing yang terjal.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Kita bermalam di sini, yakin bahwa Venusia akan menunggu kita di dasar tebing.
NPC_GIANT_PLANT_2_DESC=Kita menuruni tebing dan menemukan Venusia duduk dengan sangat marah di atas tumpukan kotorannya sendiri.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Dengan dikalahkannya tanaman raksasa ini, Understudy bisa segera memulai tugasnya untuk menerjemahkan rune. Kita berharap bahwa rune tersebut akan menjelaskan tentang Titan tersembunyi yang misterius.

NPC_GIANT_PLANT_0_TASTY=Venusia hanya bisa dipancing keluar dari tempat perlindungannya dengan Pahlawan yang Lezat.
NPC_GIANT_PLANT_1_BASHING=Dorong Venusia kembali ke tepi tebing dengan Kerusakan Pukulan atau Hempasan.
NPC_GIANT_PLANT_1_KNOCKBACK=Dorong Venusia kembali ke tepi tebing dengan Kerusakan Pukulan atau Hempasan.
NPC_GIANT_PLANT_2_FIRE=Tanaman merambat Venusia hanya bisa dilukai dengan Kerusakan Api atau Tebasan.
NPC_GIANT_PLANT_2_SLASHING=Tanaman merambat Venusia hanya bisa dilukai dengan Kerusakan Tebasan atau Api.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE="Suar Emas"
NPC_GOLD_COLOSSUS_0_DESC=Rune yang sudah diterjemahkan merupakan petunjuk mantera yang sangat rumit. Setelah beberapa jam, Understudy berhasil meramu bahan-bahannya. Tim kita berkumpul untuk melihatnya mengucapkan mantera yang aneh dan tiba-tiba saja kita sudah berada di suatu jembatan berbahaya yang berangin kencang!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Sepertinya kita harus menggunakan mantera yang lain. Understudy membutuhkan waktu untuk mengumpulkan bahan-bahan yang diperlukan untuk teleportasi berikutnya. Kita juga mungkin perlu beristirahat dengan baik sebelum menghadapi pertempuran berikutnya.
NPC_GOLD_COLOSSUS_1_DESC=Kita menyiapkan diri untuk melakukan teleportasi ke lokasi Titan berikutnya. Kira-kira di mana kita akan mendarat?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Kita beristirahat dan membiarkan Centaur menyembuhkan luka kita, sementara Understudy mempelajari mantera penghalau dan menyiapkan teleportasi berikutnya. Walaupun dengan bantuan sihir penyembuh, kita perlu setidaknya satu hari untuk memulihkan kaki kita semua.
NPC_GOLD_COLOSSUS_2_DESC=Mantera penghalau sudah siap dan kita sudah tidak sabar untuk menyerang lawan. Mari kita kerjakan sekarang!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum berubah menjadi batu di depan mata kita. Sebuah pintu rahasia terbuka di ruang harta dan salah satu dari Patung Draconian terlihat di dalamnya. Kita harus menghentikan Umlaut sebelum hal ini terjadi kepada Titan-Titan yang lain! Sementara itu, kita harus terus menyelidiki dan mencari patung-patung yang tersisa.

NPC_GOLD_COLOSSUS_0_HEAVY=Angin kencang di jembatan ini tidak akan berpengaruh banyak pada Pahlawan yang Berat.
NPC_GOLD_COLOSSUS_1_RANGED=Medan yang berat dan berbatu tajam menyebabkan luka pada pahlawan apabila mereka bergerak. Pahlawan dengan serangan Jarak Jauh akan sangat berguna di sini.
NPC_GOLD_COLOSSUS_2_PIERCING=Perisai Emas Aurum hanya bisa diserang dengan Kerusakan Tusukan.

