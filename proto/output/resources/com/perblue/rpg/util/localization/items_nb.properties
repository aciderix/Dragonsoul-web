SKIN_MAGIC_DRAGON_SPAGHETTI=Magisk spagettidrage
SKIN_MAGIC_DRAGON_SPAGHETTI_DESCRIPTION=«Du bet meg i kneet! Jeg så deg. Du har saus i skjegget!» – Magidragen til Ninjadvergen
SKIN_SPIKEY_DRAGON_MECHA=MechaPigg 5000
