#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Slimete søtnos
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION=«Ja, det er greit. Det er lov å ha to grønne og slimete monstre på laget. Jeg føler bare at hun hermer litt for mye etter meg, hvis du skjønner?» – Hydra
SKIN_DARK_HORSE_MASTERY=Mørk katafrakt
SKIN_DARK_HORSE_MASTERY_DESCRIPTION=«Rustningen er sort som natten. Fiendenes skudd preller av den som regndråper. Den er stille i stillheten og smeller som torden i kamp. Og den har en liten veske til havren min!» – Den mørke hesten
SKIN_DWARVEN_ARCHER_MASTERY=Valkyrje
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION=«Og visst så drepte hun den legendariske skrømtvargen, og hun brukte vargens pels til kappe og tennene til pilspisser. Og sannelig sto hun på vargens kropp og slapp ut en seiersrap som delte himmelen i to.» – Skalden Snoke, fra Dvergskytterens eddakvad
SKIN_DEMON_TOTEM_KITTEN=Kattetårn
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION=«Kan noen sette bånd på Corgihjørning? Hun jager alle opp i treet.» – Dragekvinnen
SKIN_BONE_DRAGON_MASTERY=Ljådragen
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION=«Som om bein med pigger er et originalt konsept. Jeg har hatt bein med pigger i mange år. Posør.» – Skjelettkongen
SKIN_COSMIC_ELF_ALIEN=Besøkende
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION=«Jeg vil gjerne vite hvor han fikk gjort de råtøffe tattisene.» – Brozerker
SKIN_FAITH_HEALER_MASTERY=Mirakelmann
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION=«Glorete klær leder reisende ut på syndens vei. Men jeg skal innrømme at den kombinasjonen av våpenkjole og kappe er et mesterverk innen fusjon av klassisk og moderne stil.» – Orkmunken
SKIN_FROST_GIANT_FLAMING=Glødende kjempe
SKIN_FROST_GIANT_FLAMING_DESCRIPTION=«Is som antennes, smelter bare. Selve eksistensen din er ulogisk.» – Galaksealven
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Magisk jente
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION=«Jeg klarte ikke velge mellom trolldom og dans i skolen. Jeg tror jeg gjorde det rette valget, men av og til liker jeg å ta denne frem fra alle møllkulene og bare føle meg fin.» – Labil aspirant

#2.9 custom skins
SKIN_HYDRA_MASTERY=Skylla
SKIN_HYDRA_MASTERY_DESCRIPTION=«Har han for mange hoder dekket av giftige pigger og skimrende skjell, eller har vi for få? Tenk på det.» – Hippiedruiden
SKIN_GROOVY_DRUID_MASTERY=Hippeste druide
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION=«Skimrende alver la blomster i hennes hår, en enhjørning bøyde hodet i aktelse for henne, og uten at det var planlagt, så dukket det jammen opp en regnbue. Det var den sykeste og mest magiske tingen jeg noen gang har sett.» – Yppersteprestinne Tidene, «Årets kvinne»-utgaven
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Pompøs paladin
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION=«Rustningen? Smidd av alvene fra en fallen stjerne. Buen? Dragekvinnen skar den ut av ribbeina til en kjempe. Håret? Det er mitt, beibi.» – Kjepphøy kentaur
SKIN_RABID_DRAGON_MASTERY=Rabiat tanks
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION=«Når hun snakker, så skrangler rustningen ... litt. Ikke nok til å legge merke til egentlig. Det irriterer meg ikke i det hele tatt, det går så greit. Det er bare ...» – Skyggemorderen (som skjærer tenner)
SKIN_ORC_MONK_ORCS=Menneskelig krigshøvding
SKIN_ORC_MONK_ORCS_DESCRIPTION=«Kunne du alltid skifte frem og tilbake på den måten? Kan jeg gjøre det?» – Strippeskrukken
SKIN_NINJA_DWARF_DATENIGHT=Elskovsdvergen
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION=«Å ja. Elskovsdvergen er den mest romantiske av dem alle. Elskovsdvergen vil kjøpe deg de beste sjokoladene. Hei, nok om Elskovsdvergen, hvordan var din dag?» – Elskovsdvergen
SKIN_DRAGZILLA_DRAG=Søt i rosa
SKIN_DRAGZILLA_DRAG_DESCRIPTION=«Jeg var alltid litt sjalu på Aspirantens alvefrisyre, men det ville ikke ha funket med mine kinnbein.» – Kong Kaiju
SKIN_ORC_MONK_UNCLE=Uinvitert onkel
SKIN_ORC_MONK_UNCLE_DESCRIPTION=«Kom hit, barn, så skal onkel Ork fortelle dere om den gangen fisen hans drepte en drage.» – Orkmunken
SKIN_BONE_DRAGON_PEPPERMINT=Peppermyntelakk
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION=«Først av alt så er det et kostyme, din idiot. For det andre, hvorfor prøver du alltid å bite dragene? Be Trohelbrederen om å fikse tennene dine.» – Knokkeldragen til Ninjadvergen
SKIN_BARDBARIAN_WOOD_ELF=Alvenes forkjemper
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION=«Det er en del av helteutvekslingsprogrammet vi har med alveterritoriet. Jeg savner Hodeskaldens synging, men denne kvinnen er %$@ bra!» – Labil aspirant
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Holidragen
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION=«Å se på Månedragen lager rot i kynismen min. Det gjør at jeg føler at det fortsatt finnes vakre ting i verden, ting som er verd å bry seg om og verd å kjempe for. Rart, ikke sant?» – Mestertyven
SKIN_FROST_GIANT_FURIOUS=Snøkjempe
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION=«Han verken knurrer eller slår ting med enorme istapper. Jeg tror dette er det nærmeste han kommer ‘julestemning’.» – Dragekvinnen
SKIN_STOWAWAY_SANTAS_HELPER=Lille hjelper
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION=«Perfekt! Ser dere, det er ikke så vanskelig. Jeg sier: ‘Hei, vi kler oss for ferien,’ og hun tar på seg et fint, tematisk passende åhhhhh, du har stjålet det antrekket, har du ikke?» – Dragekvinnen
SKIN_MEDUSA_BLACK_MAMBA=Svart mamba
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION=«Jeg har gjort en helvetes mange mennesker til livløse, urokkelige steiner for å komme hit, og nå har jeg bare ett igjen.» – Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Zombiegeneral
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION=«Blank!» – Zombievæpneren

#2.10 custom skins
SKIN_BANSHEE_BUTTON_DOLL=Forhekset dukke
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION=«Hun har hatt et trist liv i voksen alder. Kanskje antrekket minner henne om den litt mindre deprimerende, men likevel forferdelige barndommen.» – Kjepphøy kentaur
SKIN_RABID_DRAGON_DOGGY=Hundedrage
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION=«Hei, den dragen har på seg en hundemaske! Men ... HVORFOR?» – Brozerker
SKIN_DOPPELGANGER_MOLTEN=Luftspeiling
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION=«Han så Frostkjempens ildkostyme og fikk lyst på sitt eget, så gamle Frosty ga ham et på fødselsdagen. Det er i alle fall det jeg antar skjedde, ettersom ingen av dem kan snakke.» – Kjepphøy kentaur
SKIN_SILENT_SPIRIT_CLOWN=Kloven Hysje
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION=«Jeg kan ikke kjempe på lag med denne fyren lenger. Jeg får ingen kamptrening, siden fiendene våre blir livredde og flykter med det samme de ser ham.» – Katapultridderen
SKIN_PIRATE_SPACE=Romskjegg
SKIN_PIRATE_SPACE_DESCRIPTION=«Han skravler ustanselig om at han må hjelpe Stjerneføderasjonen med å beseire Den galaktiske horden. Jeg aner ikke hva han mener, men det høres skikkelig tøft ut!» – Kjepphøy kentaur
SKIN_DWARVEN_ARCHER_ROMANTIC=Kjærlighetens gudinne
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION=«Må bare skyte en pil rett inn i det gamle hjertet der. Ops! Vel, gratulerer! Milten din kommer til å bli forelsket. Må stikke nå.» – Dvergskytteren
SKIN_PIRATE_MASTERY=Admiral Råteskjegg
SKIN_PIRATE_MASTERY_DESCRIPTION=«Etter at han endelig fant den tapte skatten sin, feiret han med å kjøpe et gullskip, som sank med det samme. ‘Jeg har flere skatter å finne!’ sa han og gikk plystrende av gårde.» – Mestertyven
SKIN_ORC_MONK_MASTERY=Orkefaren
SKIN_ORC_MONK_MASTERY_DESCRIPTION=«De får ta på meg fjonge klær på én betingelse: at de ikke rører håret, for det er merkevaren min.» – Orkmunken
SKIN_AQUATIC_MAN_MASTERY=Vannprins
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION=«Vill satyr sa at jeg ser kul ut. Ingen har noensinne brukt det ordet for å beskrive meg før. Jeg tar ALDRI denne tingen av igjen.» – Vannmannen
SKIN_DUST_DEVIL_MASTERY=Støvdemon
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION=«Det sier jeg, pigger gjør alt bedre.» – Piggdragen
SKIN_FROST_GIANT_MASTERY=Iskjempe
SKIN_FROST_GIANT_MASTERY_DESCRIPTION=«Når smelteprosessen er avsluttet, skiftes den mykeste snøen ut med steinhard is. Legg også merke til det naturlige, men likevel overraskende stilige beltet.» – Ducklows guide over innbyggerne i Drakonia, bind XVI: Arktis
SKIN_COSMIC_ELF_MASTERY=Alvatar
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION=«Finstas gjør ikke inntrykk på en virkelig logisk skapning. Men om kvaliteten på klesdrakten min gjør et visst inntrykk på de lettpåvirkelige, så ser jeg ikke noe galt i det.» – Galaksealven

