SKIN_DEMON_TOTEM_MASTERY=Barberbladtotem
SKIN_DEMON_TOTEM_MASTERY_DESCRIPTION=«Hva er mer skremmende enn tre demoner med kniver? Tre demoner med MAGISKE kniver!» – Skyggemorderen
SKIN_SATYR_MASTERY=Ikke hat satyren
