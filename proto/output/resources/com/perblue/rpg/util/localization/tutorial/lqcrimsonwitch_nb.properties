
QUEST_0_1=Shagga norei hatha Krytho sa'gru char-ei thola mehet sulla – å, det er deg.
QUEST_0_2=Halla. Hva skjer?
QUEST_0_3=Jeg *prøvde* å kontakte spøkelsestitanen Krythos. Det fryktinngytende skrømtet vokter passasjen mellom vår verden og den evige pinen i dødsrik...
QUEST_0_4=Å ja, Krythos. Grønn, gjennomsiktig og med røde, lysende øyne? Kul fyr. Veldig fryktinngytende.
QUEST_0_5=Kjenner du Krythos?! Hvordan kan en simpel figur som deg komme i kontakt med spøkelsestitanen?
QUEST_0_6=Vel, for det første satt jeg ikke i en saltsirkel midt i skogen og mumlet for meg selv. Du må gå rett til kilden. Skaff deg et eksemplar av Necronomiconet.
QUEST_0_7=Men ingen har sett det djevelske verket på mange tusen år!
QUEST_0_8=Beklager, jeg visste ikke at du het «Taperheksen». Du må begynne å tenke positivt!
QUEST_0_9=Off.
QUEST_0_10=Jeg skal fortelle deg en hemmelighet: Du trenger ikke hele boken. Det holder at du finner noen sider for å vise Krythos at dette er noe du virkelig vil.
QUEST_0_11=Hva skal jeg gjøre med sidene når jeg har funnet dem?
QUEST_0_12=Aner ikke. Kan du origami?

QUEST_1_1=Jeg kjenner kraften strømme fra disse sidene, som om hvert ord var en vanhellig forbannelse ...
QUEST_1_2=Jeg lagde en svane!
QUEST_1_3=*sukk* Hva er neste skritt når vi skal kontakte Krythos?
QUEST_1_4=Altså, Krythos elsker ånder, så klart, men han HATER gjenopplivede lik. Det strider mot alt han står for. Zombier, skjeletter – han utstår dem ikke. Han setter stor pris på det når folk kvitter seg med levende døde for ham.
QUEST_1_5=Før månen går ned i natt, skal jeg ha gått ned i kryptene og slaktet alle monstre jeg ser!
QUEST_1_6=Kan jeg gi deg et godt råd? Jeg vet du gleder deg til å møte Krythos og sånn, men du fremstår litt innpåsliten. Jeg bare nevner det.

QUEST_2_1=Uansett hva jeg prøver, så føler jeg ikke at jeg kommer nærmere spøkelsestitanen. Jeg frykter at jeg aldri kan skjenke skrømtene mine gaven å inngyte dødsangst.
QUEST_2_2=Vent, er det det dette dreier seg om? Vil du at spøkelsene dine skal bli skumlere?
QUEST_2_3=Jeg skjønner ikke hvorfor det spiller noen rolle, men målet mitt er ...
QUEST_2_4=ABRAKADABRA!
QUEST_2_5=AGH! Hva er det jeg føler strømme gjennom årene mine? Det er som om blodet mitt er erstattet med flytende frykt! JEG ER DEN SKUMLESTE AV ALLE!!!
QUEST_2_6=Ja, det er ingen sak å trylle frem det. Du trenger bare å spørre neste gang. Å, du bør forresten bruke litt av den ekstra energien, ellers kommer den til å smelte hjernen din. Jeg skal gå og kverke noen spøkelser før det er for sent.
QUEST_2_7=Du har gitt meg kraften jeg har søkt så lenge. Jeg vet ikke hvordan jeg kan gjøre gjengjeld.
QUEST_2_8=Og du lærte meg at det er gøy å dele! Vi er så å si bestevenner nå.
QUEST_2_9=Hva? Nei, vi er ...
QUEST_2_10=Jo, det er vi. Haaa det!
QUEST_2_11=For noe tull. Skulle jeg liksom ha en venn? Ha. *snøft*

QUEST_3_1=Det eneste vi har å frykte, er frykten selv. Over til noe annet – jeg vurderer å få «Frykten selv» tatovert på overarmen.
