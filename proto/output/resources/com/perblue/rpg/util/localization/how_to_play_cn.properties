RUNE_SHRINE_CARD_1_TITLE=符文神社概述
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=收集设置和槽祭品
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=从第八章开始,普通战役掉落祭品。每一个章节所有六个槽祭品是可用的。设置祭品对每个章节是特定的。
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=在神社创建符文
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=在神社献祭祭品从而收到符文。祭品的类型\n决定了给你的符文的类型。
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=在神庙装备符文
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=参观符文神庙，用符文装备英雄。
RUNE_SHRINE_CARD_1_TIP_TITLE=祭品是什么?
RUNE_SHRINE_CARD_1_TIP_TEXT=祭祀祭品使你收获符文,而符文可以给英雄带来很棒的奖金。

RUNE_SHRINE_CARD_2_TITLE=祭品类型
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=设置祭品
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=圆形的“设置”祭品包含一个特定的符文集的能量。有关设置的更多信息,请参阅符文神庙信息屏幕。
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=槽祭品
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=方形“槽”祭品包含一个特定符文槽的形状。有关槽的更多信息，请参阅符文神庙信息屏幕。
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=用于神社
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=在神社创造的符文总是匹配被祭司的祭品的设置或槽。
RUNE_SHRINE_CARD_2_TIP_TITLE=稀有的祭品
RUNE_SHRINE_CARD_2_TIP_TEXT=基石和主要槽祭品很难找到。

RUNE_SHRINE_CARD_3_TITLE=神社类型
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=木制神社
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=把任何一个祭品转换成能匹配祭品的设置或槽的1星符文。
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=石头神社
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=把任何一个祭品转换成两个二星级符文。这两个符文将匹配祭品的设置或槽。
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=水晶神社
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=组合一种设置和一个槽祭品，创建五个三星级符文。所有5个符文将匹配所使用的祭品的设置和槽。
RUNE_SHRINE_CARD_3_TIP_TITLE=更多的价值
RUNE_SHRINE_CARD_3_TIP_TEXT=石头和水晶神社是一个最好的地方用来从你的祭品中获得更多的价值。

