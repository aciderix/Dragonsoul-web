
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=为什么选择VIP？
VIP_CARD_1_BULLET_A_TITLE=瞬间袭击
VIP_CARD_1_BULLET_A_TEXT=每天得到免费袭击票。使用他们立即完成战斗，并找到大量装备。
VIP_CARD_1_BULLET_B_TITLE=大量的便利功能
VIP_CARD_1_BULLET_B_TEXT=得到更好的快速推进，更多的技能点存储，更多的体力购买，VIP聊天，灵魂的箱子和更多！
VIP_CARD_1_BULLET_C_TITLE=额外的黄金和令牌
VIP_CARD_1_BULLET_C_TEXT=从各种模式获得额外的金币和/或令牌，包括远征，战争，大怪陷阱和地穴。
VIP_CARD_1_TIP_TITLE=谁是贵宾VIP？
VIP_CARD_1_TIP_TEXT=贵宾VIP是为那些在DragonSoul中想要占上风，加快他们经验的玩家准备的。

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=如何获得
VIP_CARD_2_BULLET_A_TITLE=购买以获得VIP门票
VIP_CARD_2_BULLET_A_TEXT=贵宾VIP票越多，VIP等级越高。
VIP_CARD_2_BULLET_B_TITLE=解锁VIP等级
VIP_CARD_2_BULLET_B_TEXT=更高级别的VIP解锁新功能，同样也使你有更多的惊喜。
VIP_CARD_2_BULLET_C_TITLE=贵宾VIP 4的生活
VIP_CARD_2_BULLET_C_TEXT=贵宾是一个伟大的投资，因为一旦你成为VIP，你将一直保持贵宾VIP的地位不变。所有的特权保持有效。
VIP_CARD_2_TIP_TITLE=成为VIP
VIP_CARD_2_TIP_TEXT=“月度交易”是有巨大的价值的并且是成为贵宾VIP一种快速方式。每个月你买它你会赚更多的贵宾VIP票。

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=功能和额外待遇细节
VIP_CARD_3_BULLET_1_TITLE=奖励钻石
VIP_CARD_3_BULLET_1_TEXT=每次购买赚取更多的钻石！如果有一次购买赚取了你一个新的VIP等级，这个奖励是可追溯的。奖金钻石到达您的消息框。
VIP_CARD_3_BULLET_2_TITLE=免费RAID（袭击）门票
VIP_CARD_3_BULLET_2_TEXT=每天给你免费的RAID（袭击）门票。使用它们立即完成战斗，并赢得大量装备。不要忘了每天收集它们！
VIP_CARD_3_BULLET_3_TITLE=补充耐力
VIP_CARD_3_BULLET_3_TEXT=允许你每天使用钻石多次购买耐力。
VIP_CARD_3_BULLET_4_TITLE=炼金术
VIP_CARD_3_BULLET_4_TEXT=允许你每天使用钻石多次购买黄金。
VIP_CARD_3_BULLET_27_TITLE=获得更多的水辉石
VIP_CARD_3_BULLET_27_TEXT=允许你每天使用钻石多次购买水辉石。如果符文可用，那么可以应用。
VIP_CARD_3_BULLET_5_TITLE=重置技能点
VIP_CARD_3_BULLET_5_TEXT=允许你使用钻石购买更多的技能点。
VIP_CARD_3_BULLET_6_TITLE=重置精英战役
VIP_CARD_3_BULLET_6_TEXT=让你花费钻石重置一个精英战役阶段,如此您可以更快地获得灵魂石。
VIP_CARD_3_BULLET_23_TITLE=增强快进:
VIP_CARD_3_BULLET_23_TEXT=支持快进和自动进行一场战斗，不再需要一个三星级的胜利作为条件。如果你是团队等级30级以下，同样也解锁快进,。
VIP_CARD_3_BULLET_7_TITLE=重置陷阱战斗战争
VIP_CARD_3_BULLET_7_TEXT=让你花费钻石跳过战斗坑攻击的冷却时间。还让你在战斗坑里再购买5次攻击。
VIP_CARD_3_BULLET_9_TITLE=重置竞技场战斗
VIP_CARD_3_BULLET_9_TEXT=让你花费钻石跳过竞技场攻击的冷却时间。还让你在竞技场里再购买5次攻击。
VIP_CARD_3_BULLET_11_TITLE=增强袭击
VIP_CARD_3_BULLET_11_TEXT=现在您可以花费超过1张门票在单个的RAID（袭击）中。你也可以突袭已经3星级的挑战和山地难度。
VIP_CARD_3_BULLET_22_TITLE=VIP聊天
VIP_CARD_3_BULLET_22_TEXT=与其他VIP玩家解锁独家聊天频道。
VIP_CARD_3_BULLET_12_TITLE=技能点帽
VIP_CARD_3_BULLET_12_TEXT=一次让你储存更多的技能点。
VIP_CARD_3_BULLET_50_TITLE=减少冷却时间
VIP_CARD_3_BULLET_50_TEXT=对于挑战,山地和银箱子模式战役的冷却时间都减少到5分钟。
VIP_CARD_3_BULLET_13_TITLE=更多的地穴RAID（袭击）令牌
VIP_CARD_3_BULLET_13_TEXT=从地穴突袭赚更多的公会令牌。适用于日常地穴突袭完成奖励，而不是每日地穴袭击任务。
VIP_CARD_3_BULLET_14_TITLE=更多的地穴突袭黄金
VIP_CARD_3_BULLET_14_TEXT=在地穴击败敌人赚两倍的黄金。
VIP_CARD_3_BULLET_25_TITLE=泰坦神庙令牌增倍
VIP_CARD_3_BULLET_25_TEXT=在神庙里战胜一个泰坦，赚两到四倍的公会令牌。
VIP_CARD_3_BULLET_15_TITLE=最大附魔
VIP_CARD_3_BULLET_15_TEXT=解锁一项能力，这项能力是通过使用钻石，立刻施魔法于某个物品使其到最大等级。
VIP_CARD_3_BULLET_26_TITLE=更多的公会战争令牌
VIP_CARD_3_BULLET_26_TEXT=从公会战争赚更多的战争令牌。同时适用于战斗结束和战争末期奖励。
VIP_CARD_3_BULLET_16_TITLE=小贩彼尔姆解锁
VIP_CARD_3_BULLET_16_TEXT=小贩现在可以解锁680颗钻石。一旦解锁,它将在主屏幕上一直可用。
VIP_CARD_3_BULLET_17_TITLE=更多的探险令牌
VIP_CARD_3_BULLET_17_TEXT=每个阶段完成后，赚更多的探险令牌。
VIP_CARD_3_BULLET_20_TITLE=更多探险黄金
VIP_CARD_3_BULLET_20_TEXT=在探险中，你赢得的每一次战斗都为你赚得更多的黄金。
VIP_CARD_3_BULLET_19_TITLE=灵魂箱子
VIP_CARD_3_BULLET_19_TEXT=又解锁一个箱子叫灵魂箱子,它掉落出灵魂石，黄金矿石和XP药水。灵魂石来自一个独家月度英雄和一个每日英雄的循环选择。
VIP_CARD_3_BULLET_18_TITLE=黑市彼尔姆解锁
VIP_CARD_3_BULLET_18_TEXT=现在可用1360颗钻石解锁黑市。一旦解锁,它将在主屏幕上一直可用。
VIP_CARD_3_BULLET_24_TITLE=最大的大怪陷阱奖励
VIP_CARD_3_BULLET_24_TEXT=从每个大怪陷阱战斗中，总是能获得最大的潜在奖励。每个大怪陷阱阶段收获奖励，这种奖励是在一个设定的范围内的，这依赖于你选择的难度。这个特性可以确保你总是这个范围内获得最大奖励。
VIP_CARD_3_BULLET_21_TITLE=工作布告牌上的英雄
VIP_CARD_3_BULLET_21_TEXT=允许你在你的公会的工作布告牌上发布超过2个英雄。更多的英雄意味着你能得到更多的黄金并且能为你的公会伙伴提供更多的帮助!
VIP_CARD_3_BULLET_28_TITLE=“灵魂集市”刷新
VIP_CARD_3_BULLET_28_TEXT=允许你每天刷新“灵魂集市”很多次,让你获得更多的项目。
VIP_CARD_3_BULLET_29_TITLE=大怪陷阱袭击
VIP_CARD_3_BULLET_29_TEXT=允许您使用RAID（袭击）门票立即完成大怪陷阱阶段。
VIP_CARD_3_BULLET_30_TITLE=大怪陷阱阶段
VIP_CARD_3_BULLET_30_TEXT=允许你每天完成更多的大怪陷阱阶段,获得更多的奖励。
VIP_CARD_3_BULLET_31_TITLE=每次重置战斗坑和竞技场战斗
VIP_CARD_3_BULLET_31_TEXT=在需要重置钻石之前，增加在这些模式下可以战役的战斗次数。
VIP_CARD_3_BULLET_32_TITLE=商人刷新
VIP_CARD_3_BULLET_32_TEXT=每天允许你免费刷新交易员,小贩和黑市一定次数。
VIP_CARD_3_BULLET_33_TITLE=从日常任务中获得的额外的耐力
VIP_CARD_3_BULLET_33_TEXT=从每个耐力提高日常任务中获得额外的耐力!
VIP_CARD_3_BULLET_34_TITLE=额外的耐力存储
VIP_CARD_3_BULLET_34_TEXT=在停止自动累积之前，增加你可以存储的耐力数量。
VIP_CARD_3_BULLET_35_TITLE=收集耐力任务的小时数
VIP_CARD_3_BULLET_35_TEXT=从“耐力提高”日常任务中扩展窗口收集耐力。如果这造成与另一个耐力提升任务的重叠,你仍然可以收集这两个。
VIP_CARD_3_BULLET_36_TITLE=获得双倍祭品掉落物的机会
VIP_CARD_3_BULLET_36_TEXT=从普通战役中，你将会获得2倍的普通祭品掉落物的机会。
VIP_CARD_3_BULLET_37_TITLE=免费的符文删除
VIP_CARD_3_BULLET_37_TEXT=每个星期四早上5点客户端时间,你收到6个免费符文删除。剩余免费删除计数直接显示在符文神庙里的“删除”按钮上。
VIP_CARD_3_BULLET_38_TITLE=双倍的每日签到奖励
VIP_CARD_3_BULLET_38_TEXT=每天赚两倍的奖励,包括英雄,灵魂石和钻石!与其他的两倍贵宾VIP奖励叠加（在贵宾VIP奖励日子里，总共是4倍）。
VIP_CARD_3_BULLET_39_TITLE=重置“山地和挑战”
VIP_CARD_3_BULLET_39_TEXT=解锁为钻石重置这两种模式的能力，让您获得额外的奖励。
VIP_CARD_3_BULLET_40_TITLE=从5个战争奖励中选择2个
VIP_CARD_3_BULLET_40_TEXT=代替每次战争结束时从3个中选择1个 的奖励,你现在看到每个奖励显示5个,并可以选择其中2个。
VIP_CARD_3_BULLET_41_TITLE=每周免费道具
VIP_CARD_3_BULLET_41_TEXT=每个星期天早上5点客户端时间,你将会收到一个免费的项目。该项目将来自您服务器上最近的两个内容更新。它限于这样的项目，是从单个碎片或卷轴制造的物品。
VIP_CARD_3_TIP_TITLE=为什么那么多福利?
VIP_CARD_3_TIP_TEXT=因为我们爱我们的玩家,希望给他们很棒的奖励以支持DragonSoul。

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=关于探险
EXPEDITION_CARD_1_BULLET_1_TITLE=每日的旅程
EXPEDITION_CARD_1_BULLET_1_TEXT=带领你的英雄在每日探险中经历15次战斗。
EXPEDITION_CARD_1_BULLET_2_TITLE=提前计划
EXPEDITION_CARD_1_BULLET_2_TEXT=英雄们保留着来自先前探险战役中的生命值和能量。探险期间的死亡状态将一直保持到重置。
EXPEDITION_CARD_1_BULLET_3_TITLE=奖励
EXPEDITION_CARD_1_BULLET_3_TEXT=每次战斗后都会获得大量黄金。每三次战斗获得探险令牌一次。当你的进度扩展时，令牌支出也随之增加。
EXPEDITION_CARD_1_TIP_TITLE=专业技巧
EXPEDITION_CARD_1_TIP_TEXT=从你的公会中找个雇佣兵在探险中做个助手。

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=困难模式
EXPEDITION_CARD_2_BULLET_1_TITLE=不是为弱者准备的
EXPEDITION_CARD_2_BULLET_1_TEXT=一旦你打败普通探险中的全部15个战斗,你将开启一个艰难探险模式。
EXPEDITION_CARD_2_BULLET_2_TITLE=不能重新充能
EXPEDITION_CARD_2_BULLET_2_TEXT=困难模式下,在两次战斗中间，你的英雄生命值和能量不再生。
EXPEDITION_CARD_2_BULLET_3_TITLE=更多黄金
EXPEDITION_CARD_2_BULLET_3_TEXT=对于你英雄式的困难模式探险，你将获得两倍的黄金。你得到相同数量的探险令牌。
EXPEDITION_CARD_2_TIP_TITLE=摘要
EXPEDITION_CARD_2_TIP_TEXT=打击普通模式。解锁困难模式。得到更多黄金。

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=疯狂模式
EXPEDITION_CARD_3_BULLET_1_TITLE=精通的困难模式吗？
EXPEDITION_CARD_3_BULLET_1_TEXT=如果有公会战争,你可以通过击打困难模式来开启疯狂模式。
EXPEDITION_CARD_3_BULLET_2_TITLE=战争修改器应用
EXPEDITION_CARD_3_BULLET_2_TEXT=来自公会战争的当前战场修改器也适用于\n这种模式。调整你的阵容，并使用疯狂\n模式准备战争！
EXPEDITION_CARD_3_BULLET_3_TITLE=获得物品碎片
EXPEDITION_CARD_3_BULLET_3_TEXT=除了之前的奖励,探险箱子现在也掉落3 - 5个项目碎片，它们来自前3个最新的你的服务器上的内容更新。
EXPEDITION_CARD_3_TIP_TITLE=对明智的人说的话
EXPEDITION_CARD_3_TIP_TEXT=在尝试疯狂模式之前，花时间掌握困难模式!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=可笑模式
EXPEDITION_CARD_4_BULLET_1_TITLE=终极挑战!
EXPEDITION_CARD_4_BULLET_1_TEXT=如果你的服务器有符文,你可以通过击败疯狂模式解锁可笑模式。
EXPEDITION_CARD_4_BULLET_2_TITLE=所有防御者加20等级
EXPEDITION_CARD_4_BULLET_2_TEXT=在可笑模式中,你的所有敌人的英雄和技能水平提高20。
EXPEDITION_CARD_4_BULLET_3_TITLE=为了获取目的的符文
EXPEDITION_CARD_4_BULLET_3_TEXT=除了之前的奖励,探险箱子现在也掉落1到3星的主要和次要的符文。随着探险的进行，获得主要符文和高星级的机会增加。
EXPEDITION_CARD_4_TIP_TITLE=噢,废话!
EXPEDITION_CARD_4_TIP_TEXT=如果会,那么……可笑,只是下降到一个较低的难度!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=小提示
EXPEDITION_CARD_5_BULLET_1_TITLE=治疗和汤克!
EXPEDITION_CARD_5_BULLET_1_TEXT=就象其他治疗技能一样，最大化你的信仰治疗师的主要技能。然后带领你的团队和一个强大的汤克，汤克可以治疗,像Brozerker一样。
EXPEDITION_CARD_5_BULLET_2_TITLE=重试,再试一次…
EXPEDITION_CARD_5_BULLET_2_TEXT=如果一场战斗你失败了,撤销并再试一次,或者保持损伤并运用第二波的英雄继续战斗。
EXPEDITION_CARD_5_BULLET_3_TITLE=预充能 能量
EXPEDITION_CARD_5_BULLET_3_TEXT=在早期的战斗中使用各种英雄来建立他们的能量。保存能量去触发以后在困难战斗中需要使用的技能。

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=每月交易
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=大量的钻石!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=马上给你300颗钻石,每天120颗钻石,连续30天。那是[bright_blue]3900 颗钻石[]...一个惊人的交易!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=没有损失,不用担心
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=如果你忘了收集钻石，别担心,你不会损失。
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=没有承诺
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=每月交易不是经常性付款:你可以根据需要取保或续费。
MONTHLY_DEAL_CARD_1_TIP_TITLE=秘密:成为VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=每月交易是一种简单的方法来解锁贵宾VIP的福利!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=聊天指南
CHAT_RULES_CARD_1_BULLET_1_TITLE=欢迎来到DragonSoul聊天!
CHAT_RULES_CARD_1_BULLET_1_TEXT=聊天的目的是帮助玩家成为DragonSoul社区的一部分,回答彼此的问题,邀请朋友加入公会和进行社交。玩家可以参与到游戏内聊天频道，假如他们遵循下面的指南。
CHAT_RULES_CARD_1_BULLET_2_TITLE=暂停政策和警告
CHAT_RULES_CARD_1_BULLET_2_TEXT=玩家选择不遵循这些原则，会受到停止聊天的处罚(临时或永久)。停止聊天的处罚由PerBlue员工和DragonSoul管理员签发,并可能有或没有事先警告。玩家不得对处罚提出异议。PerBlue员工和DragonSoul管理员对于以下事项有一个零容忍政策，如骚扰其他玩家的信念(政治、宗教或其他),侮辱或者诋毁玩家的原居住国家,国籍、种族或性取向,和侮辱性的评论关于种族、宗教、性取向,不论是否直接针对另一个玩家。
CHAT_RULES_CARD_1_BULLET_3_TITLE=聊天屏蔽
CHAT_RULES_CARD_1_BULLET_3_TEXT=使用聊天屏蔽功能屏蔽其他人在聊天中的攻击性语言。在聊天中点击玩家的名字,然后点击“屏蔽”。之后，您的聊天中将不会显示该用户的任何帖子。您可以点按头像图标,然后点击“屏蔽列表”,取消屏蔽用户。您也可以通过在同一屏幕上点击“设置”来关闭聊天预览。
CHAT_RULES_CARD_1_BULLET_4_TITLE=所有聊天频道的规则
CHAT_RULES_CARD_1_BULLET_4_TEXT=欢迎讨论和对话。如果你在DragonSoul交朋友,我们欢迎你!
CHAT_RULES_CARD_1_BULLET_5_TEXT=全球聊天是为了让玩家互相问问题,给对方建议,建立一个积极的DragonSoul社区。
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]禁止[]来自其他玩家或游戏外的人的骚扰。
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]禁止[]讨论性(包括性行为和他人的性取向),毒品,政治或宗教。
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]禁止[]任何语言的猥亵。
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]禁止[]讨论关于版主的事情,版主的做法和任何禁止的事情，包括已经发生的\n或还没有发生的。
CHAT_RULES_CARD_1_BULLET_10_TEXT=您可以通过游戏中的支持菜单联系我们的客户支持团队,以帮助我们节制聊天中的言语。不要在聊天中请求或讨论审核。
CHAT_RULES_CARD_1_BULLET_11_TITLE=投诉其他玩家
CHAT_RULES_CARD_1_BULLET_11_TEXT=如果您认为您在聊天中被欺负或骚扰，请通过游戏内支持渠道联系DragonSoul客户支持。在您的投诉中，请包含其他玩家的用户名和您拥有的任何详细信息，以帮助我们调查此问题。
CHAT_RULES_CARD_1_BULLET_12_TEXT=我们非常关心我们的球员，我们希望你成为这个社区的一员。我们不会捕获每个评论或言辞，但会对投诉的对话采取必要的行动。请注意,不是每个投诉都会导致玩家被暂停,因为所有的暂停都由PerBlue工作人员自行决定。

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=关于地穴袭击
CRYPT_CARD_1_BULLET_1_TITLE=亡灵上升
CRYPT_CARD_1_BULLET_1_TEXT=安姆罗特正在从地穴中升起英雄。在他征服这片土地之前，消灭他所拥有军团!
CRYPT_CARD_1_BULLET_2_TITLE=团队合作
CRYPT_CARD_1_BULLET_2_TEXT=与你的公会共同努力,打败安姆罗特的军团。
CRYPT_CARD_1_BULLET_3_TITLE=获得奖励
CRYPT_CARD_1_BULLET_3_TEXT=每天至少进行一个地穴攻击以获得公会令牌，用它在公会商店消费。
CRYPT_CARD_1_TIP_TITLE=专业技巧
CRYPT_CARD_1_TIP_TEXT=不要忘记每次攻击可以雇佣一个英雄,他们都是免费的!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=规则和限制
CRYPT_CARD_2_BULLET_1_TITLE=英雄的限制
CRYPT_CARD_2_BULLET_1_TEXT=每个英雄可以在地穴只战斗一次/天。升级更多英雄来帮助你的公会!
CRYPT_CARD_2_BULLET_2_TITLE=免费帮助手
CRYPT_CARD_2_BULLET_2_TEXT=在地穴你每次攻击可以雇佣一个佣兵[bright_blue]，他们是免费的[]。
CRYPT_CARD_2_BULLET_3_TITLE=开始和结束时间
CRYPT_CARD_2_BULLET_3_TEXT=袭击从公会时区的上午8点到12点（显示在\n公会屏幕上）。公会领导人可以改变这个时区。
CRYPT_CARD_2_TIP_TITLE=选择您的路径
CRYPT_CARD_2_TIP_TEXT=公会官员可以在公会设置中设置地穴难度。

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=得分和奖励
CRYPT_CARD_3_BULLET_1_TITLE=每日任务
CRYPT_CARD_3_BULLET_1_TEXT=每天进行1次攻击，从你的每日任务中获得100公会令牌。
CRYPT_CARD_3_BULLET_2_TITLE=骷髅与分数
CRYPT_CARD_3_BULLET_2_TEXT=你每击败5个英雄阵容，就会得到相应的点数的。为此前2个阵容你得到1(银骷髅)，第三个阵容你得到5个(金骷髅)。完成整个RAID（袭击）获得奖金点数。
CRYPT_CARD_3_BULLET_3_TITLE=公会奖励
CRYPT_CARD_3_BULLET_3_TEXT=至少进行一次地穴攻击，以便在一天结束时获得公会的分数。
CRYPT_CARD_3_TIP_TITLE=一起胜利
CRYPT_CARD_3_TIP_TEXT=你得分越多，你公会的每个人赚的令牌越多。

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=策略
CRYPT_CARD_4_BULLET_1_TITLE=推荐的攻击
CRYPT_CARD_4_BULLET_1_TEXT=根据你剩下的5个最强英雄的力量自动推荐一个阵容。
CRYPT_CARD_4_BULLET_2_TITLE=改变难度
CRYPT_CARD_4_BULLET_2_TEXT=如果袭击太难或太容易，要求你的公会领导人改变难度。
CRYPT_CARD_4_BULLET_3_TITLE=只有最低
CRYPT_CARD_4_BULLET_3_TEXT=第一次攻击时不要使用你最好的5个英雄。只使用最低需要的战力来赢得每一个战斗。
CRYPT_CARD_4_TIP_TITLE=协调!
CRYPT_CARD_4_TIP_TEXT=跟你的公会商量……确保他们确实能发挥出实力!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=附魔是如何实现的
ENCHANTING_CARD_1_BULLET_1_TITLE=增加力量
ENCHANTING_CARD_1_BULLET_1_TEXT=通过提高英雄的装备，获得竞争优势。
ENCHANTING_CARD_1_BULLET_2_TITLE=绿色和向上
ENCHANTING_CARD_1_BULLET_2_TEXT=你可以附魔装备,那装备是绿色的和向上的。
ENCHANTING_CARD_1_BULLET_3_TITLE=使用额外的物品
ENCHANTING_CARD_1_BULLET_3_TEXT=你可以使用你已经拥有的太多的物品作为\n附魔材料。
ENCHANTING_CARD_1_TIP_TITLE=每日任务
ENCHANTING_CARD_1_TIP_TEXT=作为日常任务，附魔一个项目至少一天一次。

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=英雄提升
ENCHANTING_CARD_2_BULLET_1_TITLE=附魔退回
ENCHANTING_CARD_2_BULLET_1_TEXT=当你升级时,一个英雄失去了他的附魔奖金,但附魔材料退回给你。绿色项目全部退还。更高的稀有度物品部分退回。
ENCHANTING_CARD_2_BULLET_2_TITLE=更高的稀有度等于更多的附魔
ENCHANTING_CARD_2_BULLET_2_TEXT=更高的稀有物品可以多次被附魔，从而得到\n巨额奖金。白色的物品不能附魔。
ENCHANTING_CARD_2_TIP_TITLE=日常任务中的绿色
ENCHANTING_CARD_2_TIP_TEXT=作为你的日常任务，绿色物品附魔都是很棒的,因为当你升级一个英雄后，它们完全退还。

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=附魔的策略
ENCHANTING_CARD_3_BULLET_1_TITLE=等待紫色的英雄
ENCHANTING_CARD_3_BULLET_1_TEXT=他们从附魔中获益,因为他们不经常升级。
ENCHANTING_CARD_3_BULLET_2_TITLE=附魔最好的第一
ENCHANTING_CARD_3_BULLET_2_TEXT=用统计数据得出附魔物品适合英雄的优势:能量再生帮助信仰治疗师很多;健康再生对汤克来说是很棒的。
ENCHANTING_CARD_3_BULLET_3_TITLE=花费额外的物品
ENCHANTING_CARD_3_BULLET_3_TEXT=RAID（袭击）和挑战经常收集大量的备用物品用来附魔。
ENCHANTING_CARD_3_TIP_TITLE=提升事项
ENCHANTING_CARD_3_TIP_TEXT=附魔可以使艰难的战斗坑/竞技场战役中的战斗情景与众不同!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=泰坦神庙
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=寻找一个神庙
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=每一次战役的胜利增加你找到一座神庙的机会。
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=住在一起,孤独终老
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=邀请公会成员帮助!你有24小时打败所有5个泰坦。
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=奖励
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=每次在你的神庙中的巨人泰坦被击败时，你获得装备。检查后，点击棺材得到装备！
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=神庙等级
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=神庙中的泰坦和敌人的水平与找到这个神庙的人的水平相当。

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=规则和提示
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=死亡魔法！
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=被击败的巨人泰坦对留在神庙里的每个敌人施魔法。每个泰坦都有一个特定的“死亡魔法”,所以应该明智地选择先杀死谁。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=团队的努力
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=让你的所有5个免费邀请都具有价值:邀请你认识的，并认为能够有责任心并能取胜的公会伙伴。如果在游戏中你卡住了无法进展，为了更多的黄金，你邀请更多的同伴吧。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3次尝试或1个泰坦巨人
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=每个受邀者得到3次尝试的机会击败任何泰坦,但是只能最多打败1个泰坦。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=连胜鼓励
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=通过完成你的寺庙任务，建立起一个连胜记录。很高的连胜记录意味着更多的奖励和更强大的敌人。

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=泰坦神庙
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=找到的神庙
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=你的公会的同伴邀请你帮助清除这个泰坦神庙的敌人。
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=击败1个巨人泰坦
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=你的目标是击败1个泰坦。你有3次尝试的机会。
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=得到的回报
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=如果你赢了，你将在战斗胜利屏幕上赚取公会令牌。
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=证明你自己!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=你的公会指望着你。你想要被邀请到更多的神庙,对吧?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=规则和提示
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=死亡魔法！
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=被击败的巨人泰坦对留在神庙里的每个敌人施魔法。每个泰坦都有一个特定的“死亡魔法”,所以应该明智地选择先杀死谁。点击左上角的英雄图标，看看他们的魔法如何工作。
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=住在一起,孤独终老
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=你会得到3次尝试打败神庙中的5个泰坦中的1个。一旦你成功了,你将失去所有剩余的尝试机会。

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=概述
HERO_STATS_CARD_1_BULLET_1_TITLE=英雄统计解释
HERO_STATS_CARD_1_BULLET_1_TEXT=想知道所有那些讨厌的统计是如何得出的吗?你来对地方了!
HERO_STATS_CARD_1_BULLET_2_TITLE=基本攻击
HERO_STATS_CARD_1_BULLET_2_TEXT=基本攻击是英雄在不使用技能时做的。每个基本攻击有一个主要伤害类型(有关详细信息,请参阅该页面)。
HERO_STATS_CARD_1_BULLET_3_TITLE=健康生命值
HERO_STATS_CARD_1_BULLET_3_TEXT=最大生命值表示英雄在死亡前可以受到的伤害量。健康生命值再生就是一个英雄在每个战斗波结束时获得的一定数量的健康生命值。在战斗中英雄还可以从特定的治疗技能获得健康生命值。
HERO_STATS_CARD_1_BULLET_4_TITLE=能量
HERO_STATS_CARD_1_BULLET_4_TEXT=所有英雄都有1000 最大能量,但每次战斗开始时都是0能量。到1000时,能够激活英雄的有效(白色)技能。英雄可以通过施加伤害、承受伤害、或从某些技能获得能量。能量再生就是一个英雄在每个战斗波结束时获得的一定数量的能量。

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=核心统计数据
HERO_STATS_CARD_2_BULLET_1_TITLE=力量
HERO_STATS_CARD_2_BULLET_1_TEXT=力量影响一个英雄的[soft_blue]最大生值[] 和 [soft_blue]护甲值[]。每个力量点增加18点生命值和0.15点护甲值。
HERO_STATS_CARD_2_BULLET_2_TITLE=敏捷性
HERO_STATS_CARD_2_BULLET_2_TEXT=敏捷性影响英雄的[soft_blue]基本损害[],[soft_blue]护甲值[]和[soft_blue]暴击等级[]。每个敏捷点增加0.4基本伤害，0.075护甲和0.4暴击等级。
HERO_STATS_CARD_2_BULLET_3_TITLE=智力
HERO_STATS_CARD_2_BULLET_3_TEXT=智力影响英雄的[soft_blue]技能力量[]和[soft_blue]魔法抗力[]。每个智力点增加2.4技能力量和0.1魔法抗力。
HERO_STATS_CARD_2_BULLET_4_TITLE=主要属性值
HERO_STATS_CARD_2_BULLET_4_TEXT=每个英雄都有一个基本的统计:力量、敏捷性或智力。这个统计给出了英雄\n额外[soft_blue]基本损害[]。每个主要状态点添加1个基本伤害。对于敏捷性的这类\n英雄,对于上面提到的再加0.4基本损害。
HERO_STATS_CARD_2_BULLET_5_TITLE=“成长统计数据”
HERO_STATS_CARD_2_BULLET_5_TEXT=力量,敏捷和智力增长决定了英雄的核心统计数据随着水平的上升而增长的速度。你可以通过发展你的英雄增加自己的增长统计。“成长统计数据”的增加对英雄的“核心统计数据”影响最大。

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=其他的统计数据
HERO_STATS_CARD_3_BULLET_16_TITLE=基本损害
HERO_STATS_CARD_3_BULLET_16_TEXT=基本伤害是英雄的基本攻击造成的伤害。
HERO_STATS_CARD_3_BULLET_1_TITLE=技能力量
HERO_STATS_CARD_3_BULLET_1_TEXT=技能力量增加了一些技能的损伤。技能显示一个[green]绿色[]损害数量，\n如同[green]技能力量[] 增加的那样，施加更多的伤害。增加的数量根据不同的\n技能而不同。技能显示一个[orange]橙色[]损害数量，如同[orange]基本伤害[]增加的那样，\n施加更多的伤害。技能显示一个[soft_blue]蓝色[]伤害数量，如同那种技能[soft_blue]等级[]增加的那样，\n施加更多的伤害。
HERO_STATS_CARD_3_BULLET_2_TITLE=盔甲
HERO_STATS_CARD_3_BULLET_2_TEXT=盔甲降低物理伤害。英雄的盔甲越高,每次击中的物理伤害越少。不要问它的数学公式,它是复杂的。
HERO_STATS_CARD_3_BULLET_3_TITLE=魔法抗力
HERO_STATS_CARD_3_BULLET_3_TEXT=魔法抗力就像盔甲,但它是对抗魔法伤害的。
HERO_STATS_CARD_3_BULLET_4_TITLE=护甲穿透
HERO_STATS_CARD_3_BULLET_4_TEXT=“护甲穿透”在施加到物理伤害攻击之前会减少敌人的护甲。盔甲值不能低于0。
HERO_STATS_CARD_3_BULLET_5_TITLE=魔法穿透
HERO_STATS_CARD_3_BULLET_5_TEXT=魔法穿透就像护甲穿透一样,但会降低魔法抗力。
HERO_STATS_CARD_3_BULLET_6_TITLE=暴击等级
HERO_STATS_CARD_3_BULLET_6_TEXT=暴击等级增加了物理或魔法伤害导致致命一击的机会。真伤害不能致命一击。
HERO_STATS_CARD_3_BULLET_13_TITLE=暴击伤害
HERO_STATS_CARD_3_BULLET_13_TEXT=这是致命一击伤害的量。这个数字是从普通伤害的200%开始。
HERO_STATS_CARD_3_BULLET_17_TITLE=减少暴击伤害
HERO_STATS_CARD_3_BULLET_17_TEXT=当伤害这个英雄时，这个数字减少攻击者的暴击伤害统计值。暴击伤害不能被降低至100%以下。
HERO_STATS_CARD_3_BULLET_8_TITLE=生命偷取
HERO_STATS_CARD_3_BULLET_8_TEXT=具有“生命偷取”的英雄在他施加给别人物理伤害时赚得健康生命值。当施加的是魔法伤害时，“生命偷取”不会发生。“生命偷取”越高，英雄在造成物理伤害时获得的健康生命值越多。
HERO_STATS_CARD_3_BULLET_28_TITLE=魔力吸血
HERO_STATS_CARD_3_BULLET_28_TEXT=具有“魔法鞋”的英雄在他施加给别人魔法伤害时赚得健康生命值。当施加的是物理伤害时，“魔法鞋”不会发生。“魔法鞋”越高，英雄在造成魔法伤害时获得的健康生命值越多。
HERO_STATS_CARD_3_BULLET_9_TITLE=躲闪
HERO_STATS_CARD_3_BULLET_9_TEXT=“躲闪”让一个英雄有机会避免任何基本攻击或技能的所有伤害。这个数字越高,英雄躲避的机会越高。
HERO_STATS_CARD_3_BULLET_14_TITLE=准确性
HERO_STATS_CARD_3_BULLET_14_TEXT=“准确性”会降低你的敌人躲避的机会。“准确性”一个点抵消“躲闪”的一个点。拥有比你的敌人“躲闪”点更多的“准确性”的点，并不提供额外的好处。
HERO_STATS_CARD_3_BULLET_18_TITLE=愤怒
HERO_STATS_CARD_3_BULLET_18_TEXT=当英雄受到伤害，愤怒授予英雄能量。英雄每失去10％的健康，获得等于其“愤怒”的能量。所有英雄都有基础愤怒值90。
HERO_STATS_CARD_3_BULLET_19_TITLE=启动能量
HERO_STATS_CARD_3_BULLET_19_TEXT=“启动能量”英雄开始战斗时的能量数量。这个数字通常是0。
HERO_STATS_CARD_3_BULLET_11_TITLE=保护
HERO_STATS_CARD_3_BULLET_11_TEXT=“保护”减少了英雄施放其主动技能时所消耗的能量。
HERO_STATS_CARD_3_BULLET_20_TITLE=能量增益
HERO_STATS_CARD_3_BULLET_20_TEXT=增加英雄从所有来源(受到的伤害,盟友魔法等)获得的能量。
HERO_STATS_CARD_3_BULLET_10_TITLE=改善治疗
HERO_STATS_CARD_3_BULLET_10_TEXT=增加了一个英雄的技能所能做的治疗量。不适用于通过生命偷取获得的健康。
HERO_STATS_CARD_3_BULLET_12_TITLE=韧性
HERO_STATS_CARD_3_BULLET_12_TEXT=韧性减少了英雄的昏迷和禁用的持续时间。韧性越高，昏迷或禁用越短。
HERO_STATS_CARD_3_BULLET_24_TITLE=更长禁用
HERO_STATS_CARD_3_BULLET_24_TEXT=一个英雄施加到其他英雄身上的晕眩和禁用时间被延长。
HERO_STATS_CARD_3_BULLET_15_TITLE=专业技能
HERO_STATS_CARD_3_BULLET_15_TEXT=“专业知识”让所有英雄的技能运用起来就像他们处在更高的等级上一样。这会影响伤害,击晕敌人的能力,和各种各样的其他东西。在大多数情况下，任何在技能描述中着色的东西都会等级越高则越强。
HERO_STATS_CARD_3_BULLET_21_TITLE=移动速度
HERO_STATS_CARD_3_BULLET_21_TEXT=提高英雄在屏幕上移动的速度。
HERO_STATS_CARD_3_BULLET_22_TITLE=攻击速度
HERO_STATS_CARD_3_BULLET_22_TEXT=提高英雄执行基本攻击的速度。也增加了技能的动画速度,但不会减少技能的冷却时间。
HERO_STATS_CARD_3_BULLET_23_TITLE=冷却时间缩短
HERO_STATS_CARD_3_BULLET_23_TEXT=减少了技能使用后再次使用它所需的间隔时间。主动技能没有冷却时间(它们使用能量)。
HERO_STATS_CARD_3_BULLET_25_TITLE=更大的盾牌
HERO_STATS_CARD_3_BULLET_25_TEXT=增加英雄创造的盾牌的大小。不增加盟友应用于英雄的盾牌尺寸。
HERO_STATS_CARD_3_BULLET_29_TITLE=更长的盾牌
HERO_STATS_CARD_3_BULLET_29_TEXT=增加由一个英雄创造的护盾的持续时间。不增加盟友应用于英雄的盾牌的持续时间。
HERO_STATS_CARD_3_BULLET_26_TITLE=撞击,穿孔,火等伤害
HERO_STATS_CARD_3_BULLET_26_TEXT=这些统计从100%开始,并影响英雄将处理的一个特定子类型的伤害量。请注意,这些统计的效果不会反映在技能说明中。

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=主要伤害类型
HERO_STATS_CARD_4_BULLET_1_TITLE=概述
HERO_STATS_CARD_4_BULLET_1_TEXT=DragonSoul有三种主要类型的伤害:物理,魔法和真实。所有的伤害都是这三种类型之一。
HERO_STATS_CARD_4_BULLET_2_TITLE=物理伤害
HERO_STATS_CARD_4_BULLET_2_TEXT=物理伤害可以通过目标的护甲减少。暴击等级确定物理伤害加倍的频率。
HERO_STATS_CARD_4_BULLET_3_TITLE=魔法伤害
HERO_STATS_CARD_4_BULLET_3_TEXT=魔法伤害可以通过目标的魔法抗力减少。暴击等级确定魔法伤害加倍的频率。
HERO_STATS_CARD_4_BULLET_4_TITLE=真正的伤害
HERO_STATS_CARD_4_BULLET_4_TEXT=真伤害不能被护甲或魔法抗性减低。真伤害忽略所有的豁免权。真伤害不能致命一击。

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=高级标签
HERO_STATS_CARD_5_BULLET_1_TITLE=仅仅高级玩家！
HERO_STATS_CARD_5_BULLET_1_TEXT=这里讨论的所有标签都被隐藏,直到你解锁大怪陷阱。
HERO_STATS_CARD_5_BULLET_2_TITLE=损害子类型
HERO_STATS_CARD_5_BULLET_2_TEXT=一些基本的攻击和技能被标记有第二种伤害类型(除了物理,魔法或真实),称为伤害子类型。大怪陷阱战斗,战争战场修改器,其他技能和符文可能会影响具有特定伤害子类型的攻击或技能的力量。伤害子类型包括:猛击,穿刺,猛砍、坏死、水、有毒、电击和火。
HERO_STATS_CARD_5_BULLET_3_TITLE=随着时间的推移损害
HERO_STATS_CARD_5_BULLET_3_TEXT=有这个标签的技能施加它们的伤害持续几秒钟。某些大怪陷阱大怪只能随着时间的推移而受伤害。
HERO_STATS_CARD_5_BULLET_4_TITLE=击退
HERO_STATS_CARD_5_BULLET_4_TEXT=有这个标签的技能当他们击中时，敌人向后退。有点像拍打苍蝇。
HERO_STATS_CARD_5_BULLET_8_TITLE=龙
HERO_STATS_CARD_5_BULLET_8_TEXT=除了龙是肉类怪物的品种，龙很像来自机器人宇宙的机器龙。
HERO_STATS_CARD_5_BULLET_5_TITLE=沉重的
HERO_STATS_CARD_5_BULLET_5_TEXT=有这个标签的英雄也许吃得多一点或者仅仅是大骨架。大怪和某些其他英雄可能是这种类型的大块头。
HERO_STATS_CARD_5_BULLET_6_TITLE=美味的
HERO_STATS_CARD_5_BULLET_6_TEXT=有这个标签的英雄味道不错。大嘴巴的东西（例如大怪，某些其他英雄）可能试图吃它们。
HERO_STATS_CARD_5_BULLET_7_TITLE=不稳定
HERO_STATS_CARD_5_BULLET_7_TEXT=这些英雄是不稳定的。有时精神……有时身体。有时他们只是固执。一些可以作用在其他英雄身上的东西如技能可能就不会作用在这些疯狂@$#&s 身上。

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=大怪陷阱!
BOSS_PIT_CARD_1_BULLET_1_TITLE=坏坏的大怪
BOSS_PIT_CARD_1_BULLET_1_TEXT=承担这些独特的史诗般任务的大怪之一。
BOSS_PIT_CARD_1_BULLET_2_TITLE=可怕的掠夺
BOSS_PIT_CARD_1_BULLET_2_TEXT=击败一个大怪的某一阶段后，获得有价值的物品和XP药水。
BOSS_PIT_CARD_1_BULLET_3_TITLE=三次乐趣
BOSS_PIT_CARD_1_BULLET_3_TEXT=每个阶段都是一个独特的挑战,每天只能完成\n1阶段。击败所有3个阶段，得到最好的回报!
BOSS_PIT_CARD_1_TIP_TITLE=专业技巧
BOSS_PIT_CARD_1_TIP_TEXT=点击大怪描述中的图标，了解如何击败他们。

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=它是如何工作的
BOSS_PIT_CARD_2_BULLET_1_TITLE=1胜利或5尝试
BOSS_PIT_CARD_2_BULLET_1_TEXT=每天你得到5次尝试去赢得大怪的战斗。一旦你赢了，你就完成了当天的任务。
BOSS_PIT_CARD_2_BULLET_2_TITLE=大怪运行和重置
BOSS_PIT_CARD_2_BULLET_2_TEXT=一旦你打败了某个大怪的第一阶段,那么你已经开启对这个大怪的“运转”。第二天你*必须*击败第二阶段，否则整个大怪陷阱重置。当大怪陷阱重置时，你不得不再次击败第一阶段。
BOSS_PIT_CARD_2_BULLET_3_TITLE=一次一个大怪
BOSS_PIT_CARD_2_BULLET_3_TEXT=没有一个凡人可以同时承担多个大怪，所以在你击败了大怪的第1阶段之后，其他大怪都被锁定，直到你击败第3阶段或大怪陷阱重置。
BOSS_PIT_CARD_2_BULLET_4_TITLE=击败了一个大怪
BOSS_PIT_CARD_2_BULLET_4_TEXT=一旦你完成所有3个阶段,大怪被击败。失败的大怪将不会再次使用,直到你打败其他2个大怪或无法在一个“运转”中取得进展。

#### GUILD 1 ####
GUILD_CARD_1_TITLE=公会福利
GUILD_CARD_1_BULLET_1_TITLE=公会商店里有了不起的英雄
GUILD_CARD_1_BULLET_1_TEXT=你可以用公会令牌买到独特的英雄
GUILD_CARD_1_BULLET_2_TITLE=借用英雄
GUILD_CARD_1_BULLET_2_TEXT=从其他公会成员雇佣英雄协助探险和其他模式。
GUILD_CARD_1_BULLET_3_TITLE=私人公会聊天
GUILD_CARD_1_BULLET_3_TEXT=请求帮助或炫耀你的真棒阵容。
GUILD_CARD_1_TIP_TITLE=提示
GUILD_CARD_1_TIP_TEXT=创建公会很便宜。运行一个是了不起的工作!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=公会徽标
GUILD_CARD_2_BULLET_1_TITLE=地穴奖励
GUILD_CARD_2_BULLET_1_TEXT=进行地穴攻击, 每天赚取100公会令牌。每天多赚一些，基于你的公会的最后地穴得分。
GUILD_CARD_2_BULLET_2_TITLE=神庙奖励
GUILD_CARD_2_BULLET_2_TEXT=为你在泰坦神庙中击败的每个泰坦巨人获得50公会令牌。
GUILD_CARD_2_BULLET_3_TITLE=花费金币
GUILD_CARD_2_BULLET_3_TEXT=在公会商店，花费你的金币购买稀有而强大的英雄和装备。
GUILD_CARD_2_TIP_TITLE=刷新公会商店
GUILD_CARD_2_TIP_TEXT=刷新公会商店是一个极好的方式购买大量的灵魂石或物品。

#### GUILD 3 ####
GUILD_CARD_3_TITLE=英雄工作布告牌
GUILD_CARD_3_BULLET_1_TITLE=公布英雄
GUILD_CARD_3_BULLET_1_TEXT=把你的英雄发布到公会工作布告牌上。这将完成日常任务,也会为你赢得黄金!
GUILD_CARD_3_BULLET_2_TITLE=我会失去我的英雄吗?
GUILD_CARD_3_BULLET_2_TEXT=不!你仍然可以使用你发布在工作布告牌上的英雄。
GUILD_CARD_3_BULLET_3_TITLE=使用英雄
GUILD_CARD_3_BULLET_3_TEXT=你可以使用你的其他公会成员发布的英雄。可以使用这些英雄在地穴,探险,泰坦神庙和大怪陷阱。
GUILD_CARD_3_TIP_TITLE=互相帮助
GUILD_CARD_3_TIP_TEXT=成为一个好的公会会员,并发布你的英雄,以帮助你的公会。

#### GUILD 4 ####
GUILD_CARD_4_TITLE=公会墙
GUILD_CARD_4_BULLET_1_TITLE=公布出来
GUILD_CARD_4_BULLET_1_TEXT=官员和官员以上的人可以发布消息到公会墙。
GUILD_CARD_4_BULLET_2_TITLE=钉住它
GUILD_CARD_4_BULLET_2_TEXT=把公会规则和其他消息钉在公会墙的最上方。
GUILD_CARD_4_BULLET_3_TITLE=粘住它
GUILD_CARD_4_BULLET_3_TEXT=你甚至可以让一个公会墙消息出现在公会聊\n天的顶部。
GUILD_CARD_4_TIP_TITLE=规则
GUILD_CARD_4_TIP_TEXT=使用公会墙张贴公会规则和其他重要信息。

#### GUILD 5 ####
GUILD_CARD_5_TITLE=公会等级
GUILD_CARD_5_BULLET_1_TITLE=地位和权力
GUILD_CARD_5_BULLET_1_TEXT=提升你的公会的成员，给他们地位和权力。
GUILD_CARD_5_BULLET_2_TITLE=会员管理
GUILD_CARD_5_BULLET_2_TEXT=点击任意成员列表中的任意行可调整提升或降级人员。
GUILD_CARD_5_BULLET_3_TITLE=照顾
GUILD_CARD_5_BULLET_3_TEXT=注意你提升了谁。官员和盟主可以踢走玩家，也可以剥夺一个不活跃的领导人的领导头衔。
GUILD_CARD_5_TIP_TITLE=谁是活跃的?
GUILD_CARD_5_TIP_TEXT=使用在线列表查看会员活动,找出谁是不活跃的。

#### GUILD 6 ####
GUILD_CARD_6_TITLE=公会等级详情
GUILD_CARD_6_BULLET_A1_TITLE=关于
GUILD_CARD_6_BULLET_A1_TEXT=这是一个每个等级授予的权限列表。更高的等级拥有低等级的全部权限。从低到高列出等级。
GUILD_CARD_6_BULLET_M1_TITLE=成员
GUILD_CARD_6_BULLET_M1_TEXT=所有新人从“成员”等级开始。
GUILD_CARD_6_BULLET_V1_TITLE=老兵
GUILD_CARD_6_BULLET_V1_TEXT=老兵是具有资深威望的等级,但没有额外的权力。
GUILD_CARD_6_BULLET_O1_TITLE=官员
GUILD_CARD_6_BULLET_O1_TEXT=可以要求当领导，如果现有领导者3周都是不活动状态。
GUILD_CARD_6_BULLET_O2_TEXT=可以提升和降级低等级的成员。
GUILD_CARD_6_BULLET_O3_TEXT=可以踢等级较低的成员。
GUILD_CARD_6_BULLET_O4_TEXT=可以批准/拒绝新成员请求。
GUILD_CARD_6_BULLET_O5_TEXT=可以发布和编辑公会墙。
GUILD_CARD_6_BULLET_06_TEXT=可以注册战争,开始战斗。
GUILD_CARD_6_BULLET_C1_TITLE=盟主
GUILD_CARD_6_BULLET_C1_TEXT=可以要求当领导，如果当前领导人一星期都是非活动的。
GUILD_CARD_6_BULLET_C2_TEXT=可以提升和降级低等级的成员。
GUILD_CARD_6_BULLET_C3_TEXT=踢等级低的成员
GUILD_CARD_6_BULLET_C4_TEXT=可以批准/拒绝新成员请求。
GUILD_CARD_6_BULLET_C5_TEXT=可以编辑公会的描述。
GUILD_CARD_6_BULLET_C6_TEXT=可以编辑公会的徽章。
GUILD_CARD_6_BULLET_C7_TEXT=可以发布、编辑和删除公会墙上的帖子。
GUILD_CARD_6_BULLET_C8_TEXT=可以编辑地穴的难度
GUILD_CARD_6_BULLET_C9_TEXT=可以注册战争,开始战斗。
GUILD_CARD_6_BULLET_C10_TEXT=可以放弃战斗，投降。
GUILD_CARD_6_BULLET_C11_TEXT=在战争中启用或禁用成员
GUILD_CARD_6_BULLET_L1_TITLE=领袖
GUILD_CARD_6_BULLET_L1_TEXT=可以编辑所有公会设置。
GUILD_CARD_6_BULLET_L2_TEXT=可以让其他玩家成为领导者。
GUILD_CARD_6_BULLET_L3_TEXT=注意,一次只能有一个领导。

#### WAR 1 ####
WAR_CARD_1_TITLE=公会战争
WAR_CARD_1_BULLET_1_TITLE=史诗为期一周的事件
WAR_CARD_1_BULLET_1_TEXT=每周与对手公会战斗多达12次。
WAR_CARD_1_BULLET_2_TITLE=竞争力排名
WAR_CARD_1_BULLET_2_TEXT=登上排名榜，获得更好的奖励:灵魂石、物品、黄金,甚至特殊公会徽章!
WAR_CARD_1_BULLET_3_TITLE=大量的奖项
WAR_CARD_1_BULLET_3_TEXT=大量的周末公会奖励加上个人战争令牌，可以在战争商店大肆消费。
WAR_CARD_1_TIP_TITLE=完整的在线指导
WAR_CARD_1_TIP_BUTTON_TEXT=查看指南
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=战争星期
WAR_CARD_2_BULLET_1_TITLE=登记
WAR_CARD_2_BULLET_1_TEXT=注册你的公会在每个星期天下午1点服务器时间以后。你的公会需要至少10个有防御设置的注册会员，才有资格获得战争。登记在周一上午11:30服务器时间关闭。
WAR_CARD_2_BULLET_2_TITLE=战斗
WAR_CARD_2_BULLET_2_TEXT=你用一张战斗门票在星期一开始战争。用它来对抗另一个公会。每12小时战斗门票自然增加一次。在一周内战斗次数尽可能多,以保持你的排名尽可能高。
WAR_CARD_2_BULLET_3_TITLE=结果
WAR_CARD_2_BULLET_3_TEXT=战争结束在周日中午12点服务器时间。你在这个时刻，将收到一个特殊的公会等级图标,公会奖励和个人的战争令牌点数。

WAR_CARD_3_TITLE=战斗基本知识
WAR_CARD_3_BULLET_1_TITLE=战斗门票
WAR_CARD_3_BULLET_1_TEXT=周一下午12点服务器时间，当战争开始时，所有注册的公会得到1张战斗门票。你的公会每12个小时得到另一场大战门票。你总共可以存储3张门票。一旦你有3张门票,你将不会增加新的门票，直到你低于3张门票。活跃公会可以从事12场战斗每一次战争(2票每天x 6天)。
WAR_CARD_3_BULLET_2_TITLE=安排比赛
WAR_CARD_3_BULLET_2_TEXT=当公会领导者,盟主,或官员开启一场战斗,在战争开始前，基于你的公会的排名你的公会立即匹配另一个公会。被匹配到的公会注册在同一台服务器上,并且在一场战争中，从不会对阵同一个公会两次。
WAR_CARD_3_BULLET_3_TITLE=胜利条件
WAR_CARD_3_BULLET_3_TEXT=为了打败另一个公会,你的公会在时间耗尽之前需要收集足够的可用的点。战斗点是显示在战争地图屏幕的顶部，作为一个进度条。
WAR_CARD_3_BULLET_4_TITLE=战斗奖励!
WAR_CARD_3_BULLET_4_TEXT=无论何时你公会赢得战斗,每个公会成员获得黄金再加上根据他们的个人贡献而确定的一定数量的战争令牌。如果你输了,你收到较少的战争令牌。你必须参与一场战斗来获得回报。
WAR_CARD_3_BULLET_5_TITLE=限制
WAR_CARD_3_BULLET_5_TEXT=在战争指南中有一些限制规则，当匹配两个公会进行战斗时，这两个公会有可能大小存在巨大差异，因此有必要进行调整。
WAR_CARD_3_BULLET_6_TITLE=结束战斗
WAR_CARD_3_BULLET_6_TEXT=战斗自动结束，当:你超时了,你击败所有的敌人阵容或你的公会使用了所有的攻击。公会领导人和盟主也可以通过结束或投降，手动结束战斗。一旦胜利条件得到满足，完成选项就可用了。“完成”赢得了战斗,但任何有剩余“攻击”的公会成员无法使用“完成”选项。投降随时可以做，但总是算作一个损失。

WAR_CARD_4_TITLE=打一场战斗
WAR_CARD_4_BULLET_1_TITLE=战争地图
WAR_CARD_4_BULLET_1_TEXT=一旦你进入一场战斗，可以在战争地图上看到防御公会的布局。最强大的敌人是在左边,弱的在右边。盾牌的数量显示敌人还有多少防守阵容。
WAR_CARD_4_BULLET_2_TITLE=攻击:
WAR_CARD_4_BULLET_2_TEXT=每个公会成员每次战斗有3次攻击部署。每一个敌人在地图上有3个防守阵容,每个阵容对应的战斗点数越来越高。打败一个阵容就增加那个阵容对应的战斗点数到你的公会此次战役的分值里去。
WAR_CARD_4_BULLET_2B_TEXT=你将有机会重试每个“战争攻击”一次。重试的时候，你可以改变你的英雄甚至尝试攻击不同的塔。
WAR_CARD_4_BULLET_3_TITLE=战斗结构
WAR_CARD_4_BULLET_3_TEXT=每个战斗由2个波次组成,第一波攻击小小兵，第二波攻击5个防卫的英雄。你选择5个英雄发起这两波进攻。
WAR_CARD_4_BULLET_4_TITLE=你的英雄
WAR_CARD_4_BULLET_4_TEXT=明智地选择你的英雄:他们可以在第一波攻击时充满能量,从而使用他们的技能对抗防卫的英雄。例如地穴,一旦一个英雄进入战斗,它被认为是“使用过”的地穴从而脱离别的战斗。同时,在战争中你不能雇用雇佣军。
WAR_CARD_4_BULLET_5_TITLE=防御的小小兵
WAR_CARD_4_BULLET_5_TEXT=所有公会对整个战争都有相同的小小兵。然而,小小兵的力量是基于不同的防卫英雄的力量而变化的。一旦死亡,防御的小小兵不再重生。
WAR_CARD_4_BULLET_6_TITLE=防卫英雄
WAR_CARD_4_BULLET_6_TEXT=像小小兵一样,防卫英雄如果没有在战场被击败，他们将保留他们的健康生命值和能量。通常,最好在第一次尝试时赢得战斗,因为1)通过打败小小兵可以得到能量 ，2)防卫英雄将没有能量使用他们的技能。
WAR_CARD_4_BULLET_7_TITLE=战斗奖励
WAR_CARD_4_BULLET_7_TEXT=除了从成功的战斗中获得战斗点,你还赚取黄金和贡献。

WAR_CARD_5_TITLE=防御另一个公会
WAR_CARD_5_BULLET_1_TITLE=战争是以进攻为焦点的。
WAR_CARD_5_BULLET_1_TEXT=公会战争强调进攻。这是因为公会比赛安排肉搏战通常会是不公平的。虽然防守是次要的,但它绝对会影响你的整体战争等级。
WAR_CARD_5_BULLET_2_TITLE=设置防御
WAR_CARD_5_BULLET_2_TEXT=点击战争地图屏幕上的防御按钮设置您的3个防守阵容。您必须将这些阵容设置为有资格参加战斗。注意,你的第三阵容对应的价值点数最多。
WAR_CARD_5_BULLET_3_TITLE=如何防御工作
WAR_CARD_5_BULLET_3_TEXT=如果另一个公会被匹配和你比赛,他们打一场对抗你的战斗。根据战役的结果,你的公会的皇冠计数将向上或向下调整。如果你的一个特定的阵容被攻击,你将收到一条关于结果和奖励的消息。
WAR_CARD_5_BULLET_4_TITLE=防御奖励
WAR_CARD_5_BULLET_4_TEXT=由于一个成功的防御，你的公会获得普通战役的分数奖励(即：攻击公会无法赚取足够的可用战斗点）。个人成员也通过没有被击败的每个防守阵容，赚取贡献。
WAR_CARD_5_BULLET_5_TITLE=选择退出战争
WAR_CARD_5_BULLET_5_TEXT=如果您有任何原因而不想参加战争，您可以从“防守”屏幕选择退出。只需点击按钮，确认从战争被移除。选择退出时，您将无法参与目前的或将来的战斗，不管是攻击或防守方面。您可以在任何时候选择回到战争，即使是在同一周。选择进入后，您会根据本周战争中攻击战的退出次数，就会从相同次数的防守战中被排除。

WAR_CARD_6_TITLE=战争的排名
WAR_CARD_6_BULLET_1_TITLE=战争如何影响等级
WAR_CARD_6_BULLET_1_TEXT=输或赢一场战役会调整你的公会皇冠，使用的是ELO-style 算法。这意味着你获得更多的积分,当你战胜强硬的对手,反之亦然。
WAR_CARD_6_BULLET_11_TITLE=连胜
WAR_CARD_6_BULLET_11_TEXT=连续赢3场进攻战役，为你的公会赚得一个额外的30皇冠。这个奖金仅适用于如果你的公会少于2000皇冠在战斗结束前。
WAR_CARD_6_BULLET_2_TITLE=排名
WAR_CARD_6_BULLET_2_TEXT=排名屏幕显示所有公会，它们是按皇冠数量排序。当战争被释放,所有公会将得到一个基于他们的力量的初始皇冠分数。在那之后,皇冠数量由战役成功与失败进行调整。
WAR_CARD_6_BULLET_3_TITLE=等级层次
WAR_CARD_6_BULLET_3_TEXT=等级层次是用来确定每个公会收到哪些战争奖励。最高的几层是基于公会的绝对排名;其余的基于百分比排位数。等级层次以盾牌图标显示在排名屏幕上。请参阅战争指南,获得排名等级层次和奖励的完整列表。
WAR_CARD_6_BULLET_4_TITLE=公会图标框架
WAR_CARD_6_BULLET_4_TEXT=根据上周战争中的公会等级层级，在每个公会的会徽上显示一个特殊的等级框架。
WAR_CARD_6_BULLET_5_TITLE=成员屏幕
WAR_CARD_6_BULLET_5_TEXT=在这里，你可以看到你公会中的每个人按照他们对战争努力的贡献的排名。其他有用的信息,如剩余的攻击和阵容也会显示出来。
WAR_CARD_6_BULLET_6_TITLE=战斗日志：我的攻击
WAR_CARD_6_BULLET_6_TEXT=显示在本周的战争中所有战役的所有个人攻击的信息。
WAR_CARD_6_BULLET_7_TITLE=战斗日志：我的防御
WAR_CARD_6_BULLET_7_TEXT=显示在本周的战争中所有战役的所有个人防御的信息。
WAR_CARD_6_BULLET_8_TITLE=战斗日志：这场战斗
WAR_CARD_6_BULLET_8_TEXT=显示关于你的公会中的任何人的当前战役的所有攻击的信息。
WAR_CARD_6_BULLET_9_TITLE=战斗日志：这场战争
WAR_CARD_6_BULLET_9_TEXT=显示这一周你的公会参与了的所有战役的结果,包括进攻和防御。
WAR_CARD_6_BULLET_10_TITLE=战斗日志：所有时间
WAR_CARD_6_BULLET_10_TEXT=显示你的公会的所有战争的统计数据。

WAR_CARD_7_TITLE=战争的奖励
WAR_CARD_7_BULLET_1_TITLE=等级层次
WAR_CARD_7_BULLET_1_TEXT=战争结束时你的公会等级层次决定了你的主要奖励。层次是＃1，＃2，＃3-5，＃6-10，前5％，前10％，前20％，前30％，前50％，前70％和前100％。你的等级层越高，你的公会获得的战争奖励就越好，而且你可以单独获得更多的战争令牌。
WAR_CARD_7_BULLET_2_TITLE=个人奖励
WAR_CARD_7_BULLET_2_TEXT=单独地，根据你对战争努力的个人贡献，你也将收到战争令牌。在新战争店花费战争令牌获得灵魂石,物品,黄金和XP。个人贡献在整个战争的屏幕显示为一个月桂图标。
WAR_CARD_7_BULLET_3_TITLE=公会奖励
WAR_CARD_7_BULLET_3_TEXT=战争结束时,你的公会的每个人都将获得从0到4奖励的“收获量”，这基于赢得的战斗数量。奖励的类型是根据你的等级层次。每个选择提供了一个机会，来从3个选项中选择1个 。

LEGENDARY_CARD_1_TITLE=传奇任务
LEGENDARY_CARD_1_BULLET_1_TITLE=英雄史诗任务
LEGENDARY_CARD_1_BULLET_1_TEXT=完成3个具有挑战性的任务，以解锁英雄的传奇技能。这些任务需要时间和毅力来完成!
LEGENDARY_CARD_1_BULLET_2_TITLE=独特的定制的技能
LEGENDARY_CARD_1_BULLET_2_TEXT=传奇技能旨在增强每个英雄的独特方面，使好的更好，重新振奋较弱的方面。
LEGENDARY_CARD_1_BULLET_3_TITLE=啤酒
LEGENDARY_CARD_1_BULLET_3_TEXT=每个DragonSoul版本将有一小批新英雄传奇技能。
LEGENDARY_CARD_1_TIP_TITLE=专业技巧
LEGENDARY_CARD_1_TIP_TEXT=具有已解锁的传奇技能的英雄，在他们的肖像上有一个特殊的钻石。

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=竞赛
CONTESTS_CARD_1_BULLET_1_TITLE=赢取点数,赢得奖励!
CONTESTS_CARD_1_BULLET_1_TEXT=每个比赛都是一个限时活动,在游戏中，您可以通过完成任务获得各种奖励。
CONTESTS_CARD_1_BULLET_2_TITLE=与自己和与他人竞争
CONTESTS_CARD_1_BULLET_2_TEXT=赢得总奖励点数（进度），同时也赢得你的分数，这分数与其他玩家（等级）是相关联的。
CONTESTS_CARD_1_TIP_TITLE=经常回来
CONTESTS_CARD_1_TIP_TEXT=新的比赛将会定期运行!

CONTESTS_CARD_2_TITLE=赚得点数
CONTESTS_CARD_2_BULLET_1_TITLE=每个比赛都是不同的
CONTESTS_CARD_2_BULLET_1_TEXT=检查点数页面，了解如何赢得特定比赛。一些可能是赢得胜利,英雄练级,收集东西,或它们混合在一起。
CONTESTS_CARD_2_BULLET_2_TITLE=不同的点数对应不同的任务
CONTESTS_CARD_2_BULLET_2_TEXT=每个任务显示你完成它得到多少点数,是否有一个你完成它的最大的次数。
CONTESTS_CARD_2_TIP_TITLE=去玩大的!
CONTESTS_CARD_2_TIP_TEXT=一定要关注点数最多的任务。

CONTESTS_CARD_3_TITLE=进度层次和奖品
CONTESTS_CARD_3_BULLET_1_TITLE=进度层次
CONTESTS_CARD_3_BULLET_1_TEXT=每个比赛都有几个进度层次。每次你赚取足够的点数进入下一层次,你赢得一颗星。主“竞赛”屏幕上的进度条显示您的得分。
CONTESTS_CARD_3_BULLET_2_TITLE=进度奖项
CONTESTS_CARD_3_BULLET_2_TEXT=每次你到达一个新的层次，你立即获得奖励。奖励是通过消息发送。
CONTESTS_CARD_3_TIP_TITLE=前面的挑战
CONTESTS_CARD_3_TIP_TEXT=进度层次规模成倍增长:打到顶部层次需要付出艰辛工作!

CONTESTS_CARD_4_TITLE=排名和等级奖品
CONTESTS_CARD_4_BULLET_1_TITLE=排名
CONTESTS_CARD_4_BULLET_1_TEXT=在你的服务器上，竞赛使你对抗每个人。检查排名页面，看你如何与最好的争胜负。
CONTESTS_CARD_4_BULLET_2_TITLE=等级奖励
CONTESTS_CARD_4_BULLET_2_TEXT=活动结束时,你赚奖励基于你的数值方面的数据或排名上的百分比。奖励是通过消息发送。
CONTESTS_CARD_4_TIP_TITLE=适合一个国王
CONTESTS_CARD_4_TIP_TEXT=顶级的奖品是一个比赛的最好的奖励。但只有少数人会实现它们!

#### RUNES ####
RUNES_CARD_1_TITLE= 符文神庙概述
RUNES_CARD_1_BULLET_1_TITLE=变得更强!
RUNES_CARD_1_BULLET_1_TEXT=符文附加到你的英雄身上,使他们更强大。
RUNES_CARD_1_BULLET_2_TITLE=大量定制!
RUNES_CARD_1_BULLET_2_TEXT=通过实验发现哪些符文效果最好!从每个英雄的推荐集开始，推荐集用橙色“R”表示。
RUNES_CARD_1_BULLET_3_TITLE=如何获得符文
RUNES_CARD_1_BULLET_3_TEXT=符文可以通过在符文神社祭祀祭品来获得。
RUNES_CARD_1_TIP_TITLE=完整的在线指导
RUNES_CARD_1_TIP_BUTTON_TEXT=查看指南
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=符文是什么?
RUNES_CARD_2_BULLET_1_TITLE=形状很重要
RUNES_CARD_2_BULLET_1_TEXT=每个英雄都有6个符文槽。符文有6种不同形状匹配这些插槽。
RUNES_CARD_2_BULLET_2_TITLE=符文集
RUNES_CARD_2_BULLET_2_TEXT=每个符文都有一个图标,代表它的“集”。一个英雄有足够的来自同一集的符文，将获得一个非常大的奖金。这种集奖金需要2或4个符文。
RUNES_CARD_2_BULLET_3_TITLE=符文的星级
RUNES_CARD_2_BULLET_3_TEXT=符文从1到5星。星级越多,奖金越强。符文星级可以通过融合来增加。
RUNES_CARD_2_TIP_TITLE=符文分解
RUNES_CARD_2_TIP_TEXT=形状显示了一个符文适合什么样的槽。 图标显示它的集奖金。颜色显示其稀有性。

RUNES_CARD_3_TITLE=基石符文
RUNES_CARD_3_BULLET_1_TITLE=令人畏惧的能量
RUNES_CARD_3_BULLET_1_TEXT=每个英雄可以装备一个，且只能有一个钻石形的基石符文。
RUNES_CARD_3_BULLET_2_TITLE=基石开始时是空白
RUNES_CARD_3_BULLET_2_TEXT=基石符文刚获得时是“空白”的,必须充满英雄的精华,解锁3个专门为英雄选择的强大的\n奖金。一旦充满，基石符文只能在那个特定\n的英雄上使用。
RUNES_CARD_3_TIP_TITLE=选择一个
RUNES_CARD_3_TIP_TEXT=基石符文为你的英雄提供最强大的,定制的奖金。

RUNES_CARD_4_TITLE=授权
RUNES_CARD_4_BULLET_1_TITLE=水辉石
RUNES_CARD_4_BULLET_1_TEXT=一旦你找到一个你喜欢的符文,你可以花费水辉石,一种新的货币，使它具有权力。
RUNES_CARD_4_BULLET_2_TITLE=最大能量
RUNES_CARD_4_BULLET_2_TEXT=一个符文可以被授权多达+12，每个授权\n级别增加符文的奖金。
RUNES_CARD_4_TIP_TITLE=你是一个守护者
RUNES_CARD_4_TIP_TEXT=授权你最喜欢的符文，放大它们的力量。

RUNES_CARD_5_TITLE=融合
RUNES_CARD_5_BULLET_1_TITLE=增加星级
RUNES_CARD_5_BULLET_1_TEXT=要增加一个符文的星级,可以把其他匹配它的* 槽 *的符文注入到它内部，即奉献给它。
RUNES_CARD_5_BULLET_2_TITLE=融合的价值
RUNES_CARD_5_BULLET_2_TEXT=高星级符文注入到（奉献给）其他符文时\n更有价值。
RUNES_CARD_5_BULLET_3_TITLE=全额退款
RUNES_CARD_5_BULLET_3_TEXT=一个,两个,三个星级符文，当它们牺牲奉献时，仍然是物有所值的，所以融合符文使其成为3星绝不是什么浪费。
RUNES_CARD_5_TIP_TITLE=星星能量
RUNES_CARD_5_TIP_TEXT=“融合”可以给符文增加星级。

RUNES_CARD_6_TITLE=授权或融合?
RUNES_CARD_6_BULLET_1_TITLE=两者都好!
RUNES_CARD_6_BULLET_1_TEXT=最重要的是要找到一个对于给定的英雄运转良好的符文,尽可能通过授权和融合，最大限度地去升级它。
RUNES_CARD_6_BULLET_2_TITLE=授权
RUNES_CARD_6_BULLET_2_TEXT=“授权”提供了更多地增加的符文奖金和开启了新的奖金的机会。
RUNES_CARD_6_BULLET_3_TITLE=融合
RUNES_CARD_6_BULLET_3_TEXT=融合没有解锁新的奖金,但它通过从授权得到的所有奖金添加一个乘数，从而提供了一个大幅增加现有奖金方法。

RUNES_CARD_7_TITLE=大堆的奖金!
RUNES_CARD_7_BULLET_1_TITLE=主要奖金
RUNES_CARD_7_BULLET_1_TEXT=对于一个符文列出的第一个奖金是其主要奖金。它是最强的。
RUNES_CARD_7_BULLET_1A_TEXT=基石符文有3个主要的奖金。每个英雄的奖金可能是不同的。
RUNES_CARD_7_BULLET_1B_TEXT=主要符文的主要奖励总是“6个主要奖励”之一:基础伤害,技能力量,攻击速度,盔甲,魔法抵抗或健康生命值。
RUNES_CARD_7_BULLET_1C_TEXT=次要符文的主要奖励来自于一个不同的，不太强大的“17个小奖金”的列表。
RUNES_CARD_7_BULLET_2_TITLE=二次奖金
RUNES_CARD_7_BULLET_2_TEXT=一些符文有一个特殊的二次奖金，它列在主要的奖金的下面。当符文被创造时，该奖励被设置并且从不改变。
RUNES_CARD_7_BULLET_2A_TEXT=基石符文从来没有二次奖金。
RUNES_CARD_7_BULLET_2B_TEXT=主要符文的二级奖金可以是七大主要奖金或17次要奖金中之一,但不会是损害子类型的奖金。
RUNES_CARD_7_BULLET_2C_TEXT=次要符文的二级奖励可以是17个次要奖金之一或一个损害亚型的奖金，但不会是七大主要奖金之一。
RUNES_CARD_7_BULLET_3_TITLE=三次奖金
RUNES_CARD_7_BULLET_3_TEXT=符文可以有多达4个三级奖金。它开始时具有多少取决于这个符文的稀有度。
RUNES_CARD_7_BULLET_3C_TEXT=当一个符文星级越高，它的三级奖金总是变得更强，当符文被授权时,同样有时变得更强。
RUNES_CARD_7_BULLET_3A_TEXT=基石符文从来没有三次奖金。
RUNES_CARD_7_BULLET_3B_TEXT=主要或次要符文的第三级奖金来自与其二级奖励来自的相同的列表。
RUNES_CARD_7_BULLET_4_TITLE=稀有度可以提高
RUNES_CARD_7_BULLET_4_TEXT=当符文授予+3/6/9/12时，它变成绿色/蓝色/紫色/橙色（除非它已经是更高的稀有度）。稀有度增加时,符文获得一个新三级奖金。如果符文已经是那个稀有度或更高,它*提高*一个随机的现有的三级奖金。

RUNES_CARD_8_TITLE=符文集
RUNES_CARD_8_BULLET_1_TITLE=树
RUNES_CARD_8_BULLET_1_TEXT=附加2个或更多个树符文增加你的英雄的最大健康生命值。
RUNES_CARD_8_BULLET_2_TITLE=火焰
RUNES_CARD_8_BULLET_2_TEXT=附加4或更多火焰符文增加你的英雄的基本伤害。运用橙色的伤害数字标记的基本攻击和技能，受到基本伤害的影响。
RUNES_CARD_8_BULLET_3_TITLE=海洋
RUNES_CARD_8_BULLET_3_TEXT=附加4或更多火焰符文增加你的英雄的技能力量。具有绿色伤害数字的技能受技能力量影响。
RUNES_CARD_8_BULLET_4_TITLE=岩石
RUNES_CARD_8_BULLET_4_TEXT=附加2个或更多个岩石符文增加你的英雄的护甲值。
RUNES_CARD_8_BULLET_5_TITLE=薄雾
RUNES_CARD_8_BULLET_5_TEXT=附加2个或更多个薄雾符文增加你的英雄的魔法抗力。
RUNES_CARD_8_BULLET_6_TITLE=闪电
RUNES_CARD_8_BULLET_6_TEXT=附加4或更多的闪电符文增加你的英雄的攻击速度。
RUNES_CARD_8_BULLET_7_TITLE=血液
RUNES_CARD_8_BULLET_7_TEXT=附加2个或更多个血液符文增加你的英雄的“生命偷取”。
RUNES_CARD_8_BULLET_8_TITLE=小河
RUNES_CARD_8_BULLET_8_TEXT=附加4或更多的小河符文增加你的英雄从所有来源获得的能量。
RUNES_CARD_8_BULLET_9_TITLE=冰雹
RUNES_CARD_8_BULLET_9_TEXT=附加2个或更多个冰雹符文增加你的英雄的“准确性”。
RUNES_CARD_8_BULLET_10_TITLE=需要更多的信息吗?
RUNES_CARD_8_BULLET_10_TEXT=如果你想知道更多关于统计数据做什么，点击任何英雄屏幕上的统计选项卡上的“i”信息按钮。

RUNES_CARD_9_TITLE=统计定义
RUNES_CARD_9_BULLET_16_TITLE=基本损害
RUNES_CARD_9_BULLET_16_TEXT=基本伤害是英雄的基本攻击造成的伤害。
RUNES_CARD_9_BULLET_1_TITLE=技能力量
RUNES_CARD_9_BULLET_1_TEXT=技能力量增加了一些技能的损伤。技能显示一个[green]绿色[]损害数量，\n如同[green]技能力量[] 增加的那样，施加更多的伤害。增加的数量根据不同的\n技能而不同。技能显示一个[orange]橙色[]损害数量，如同[orange]基本伤害[]增加的那样，\n施加更多的伤害。技能显示一个[soft_blue]蓝色[]伤害数量，如同那种技能[soft_blue]等级[]增加的那样，\n施加更多的伤害。
RUNES_CARD_9_BULLET_2_TITLE=盔甲
RUNES_CARD_9_BULLET_2_TEXT=盔甲降低物理伤害。英雄的盔甲越高,每次击中的物理伤害越少。不要问它的数学公式,它是复杂的。
RUNES_CARD_9_BULLET_3_TITLE=魔法抗力
RUNES_CARD_9_BULLET_3_TEXT=魔法抗力就像盔甲,但它是对抗魔法伤害的。
RUNES_CARD_9_BULLET_4_TITLE=护甲穿透
RUNES_CARD_9_BULLET_4_TEXT=“护甲穿透”在施加到物理伤害攻击之前会减少敌人的护甲。盔甲值不能低于0。
RUNES_CARD_9_BULLET_5_TITLE=魔法穿透
RUNES_CARD_9_BULLET_5_TEXT=魔法穿透就像护甲穿透一样,但会降低魔法抗力。
RUNES_CARD_9_BULLET_6_TITLE=暴击等级
RUNES_CARD_9_BULLET_6_TEXT=暴击等级增加了物理或魔法伤害导致致命一击的机会。真伤害不能致命一击。
RUNES_CARD_9_BULLET_13_TITLE=暴击伤害
RUNES_CARD_9_BULLET_13_TEXT=这是致命一击伤害的量。这个数字是从普通伤害的200%开始。
RUNES_CARD_9_BULLET_17_TITLE=减少暴击伤害
RUNES_CARD_9_BULLET_17_TEXT=当伤害这个英雄时，这个数字减少攻击者的暴击伤害统计值。暴击伤害不能被降低至100%以下。
RUNES_CARD_9_BULLET_8_TITLE=生命偷取
RUNES_CARD_9_BULLET_8_TEXT=具有“生命偷取”的英雄在他施加给别人物理伤害时赚得健康生命值。当施加的是魔法伤害时，“生命偷取”不会发生。“生命偷取”越高，英雄在造成物理伤害时获得的健康生命值越多。
RUNES_CARD_9_BULLET_9_TITLE=躲闪
RUNES_CARD_9_BULLET_9_TEXT=“躲闪”让一个英雄有机会避免任何基本攻击或技能的所有伤害。这个数字越高,英雄躲避的机会越高。
RUNES_CARD_9_BULLET_14_TITLE=准确性
RUNES_CARD_9_BULLET_14_TEXT=“准确性”会降低你的敌人躲避的机会。“准确性”一个点抵消“躲闪”的一个点。拥有比你的敌人“躲闪”点更多的“准确性”的点，并不提供额外的好处。
RUNES_CARD_9_BULLET_18_TITLE=愤怒
RUNES_CARD_9_BULLET_18_TEXT=当英雄受到伤害，愤怒授予英雄能量。英雄每失去10％的健康，获得等于其“愤怒”的能量。所有英雄都有基础愤怒值90。
RUNES_CARD_9_BULLET_19_TITLE=启动能量
RUNES_CARD_9_BULLET_19_TEXT=“启动能量”英雄开始战斗时的能量数量。这个数字通常是0。
RUNES_CARD_9_BULLET_11_TITLE=保护
RUNES_CARD_9_BULLET_11_TEXT=“保护”减少了英雄施放其主动技能时所消耗的能量。
RUNES_CARD_9_BULLET_20_TITLE=能量增益
RUNES_CARD_9_BULLET_20_TEXT=增加英雄从所有来源(受到的伤害,盟友魔法等)获得的能量。
RUNES_CARD_9_BULLET_10_TITLE=改善治疗
RUNES_CARD_9_BULLET_10_TEXT=增加了一个英雄的技能所能做的治疗量。不适用于通过生命偷取获得的健康。
RUNES_CARD_9_BULLET_12_TITLE=韧性
RUNES_CARD_9_BULLET_12_TEXT=韧性减少了英雄的昏迷和禁用的持续时间。韧性越高，昏迷或禁用越短。
RUNES_CARD_9_BULLET_24_TITLE=更长禁用
RUNES_CARD_9_BULLET_24_TEXT=一个英雄施加到其他英雄身上的晕眩和禁用时间被延长。
RUNES_CARD_9_BULLET_15_TITLE=专业知识
RUNES_CARD_9_BULLET_15_TEXT=“专业知识”让所有英雄的技能运用起来就像他们处在更高的等级上一样。这会影响伤害,击晕敌人的能力,和各种各样的其他东西。在大多数情况下，任何在技能描述中着色的东西都会等级越高则越强。
RUNES_CARD_9_BULLET_21_TITLE=移动速度
RUNES_CARD_9_BULLET_21_TEXT=提高英雄在屏幕上移动的速度。
RUNES_CARD_9_BULLET_22_TITLE=攻击速度
RUNES_CARD_9_BULLET_22_TEXT=提高英雄执行基本攻击的速度。也增加了技能的动画速度,但不会减少技能的冷却时间。
RUNES_CARD_9_BULLET_23_TITLE=冷却时间缩短
RUNES_CARD_9_BULLET_23_TEXT=减少了技能使用后再次使用它所需的间隔时间。主动技能没有冷却时间(它们使用能量)。
RUNES_CARD_9_BULLET_25_TITLE=更大的盾牌
RUNES_CARD_9_BULLET_25_TEXT=增加英雄创造的盾牌的大小。不增加盟友应用于英雄的盾牌尺寸。
RUNES_CARD_9_BULLET_26_TITLE=撞击,穿孔,火等伤害
RUNES_CARD_9_BULLET_26_TEXT=这些统计从100%开始,并影响英雄将处理的一个特定子类型的伤害量。请注意,这些统计的效果不会反映在技能说明中。

