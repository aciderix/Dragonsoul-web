LEVEL_368_POST_1=Comment Umlaut a-t-il trouvé l'énergie nécessaire pour prendre possession de tout le monde ? Il s'en tenait à quelques personnes à la fois jusqu'à présent.
LEVEL_368_POST_2=C'est le Nexus du chaos, une source ancienne et sacrée de pouvoir. Nous avons interdiction de le toucher... Il est protégé jour et nuit par des ténèbres anciennes, mais allez savoir comment, Umlaut a réussi à en prendre le contrôle, et avec lui à prendre le contrôle des gens. Ça doit être pour ça qu'il était formellement interdit de s'en approcher.
LEVEL_368_POST_3=Nous devons donc aller au Nexus du chaos.
LEVEL_368_POST_4=T'es sourde ou quoi ? Essaie de lire sur mes lèvres : pouvoir, sacré, pas touche !
LEVEL_368_POST_5=Je comprends très bien, mais nous devons agir. Je peux nous protéger du danger, si la Voleuse professionnelle parvient à désactiver le Nexus.
LEVEL_368_POST_6=« Si » ? Ton manque de confiance me fatigue.
LEVEL_368_POST_7=Zen... Je respire. Je suis dans mon havre de paix.

LEVEL_380_PRE_1=Par tout hasard, ce ne serait pas le Nexus du chaos ?
LEVEL_380_PRE_2=Qu'est-ce qui t'a mis sur la voie, trésor ? L'énergie noire qui crépite dans l'air ou le grondement de la réalité en pleine distorsion ?
LEVEL_380_PRE_3=On pourrait pas désactiver ce  !@#&* de truc une bonne fois pour toutes ? Vous passez votre temps à vous bouffer le nez. Y en a marre !
LEVEL_380_PRE_4=Non ! Il ne faut pas toucher le Nexus !!!
LEVEL_380_PRE_5=Misérables insectes ! Qui ose approcher du Nexus du chaos ?
LEVEL_380_PRE_6=COUREZ ! Ses pouvoirs n'ont aucune limite !
LEVEL_380_PRE_7=Vulgaires mortels ! Lorsque j'en aurai fini avec vous, vous regretterez votre venue au monde ! Vous n'êtes rien ! Je vais vous anéantir !

LEVEL_380_POST_1=Que se passe-t-il ? Qui êtes-vous ?
LEVEL_380_POST_2=Nous ne vous voulons aucun mal. Nous sommes venus empêcher Umlaut d'utiliser encore le Nexus du chaos.
LEVEL_380_POST_3=Je me rappelle d'une silhouette sinistre, indomptable et terrifiante même pour moi... puis c'est le trou noir. Tout ce dont je me souviens, c'est de vous en train d'essayer de désactiver le Nexus du chaos.
LEVEL_380_POST_4=Hein !
LEVEL_380_POST_5=Il divague, il veut dire « essayait de désactiver »...
LEVEL_380_POST_6=*soupir* Peu importe. Umlaut s'est emparé du Nexus et maintenant tout ce royaume est sous son emprise. Peux-tu nous aider à l'arrêter ?
LEVEL_380_POST_7=Il faudra du temps pour réparer tout le mal que ce dragon perfide a pu accomplir, mais je pense pouvoir y arriver. La piste d'Umlaut mène au Nexus. Je vais stabiliser le portail que vous puissiez partir à sa recherche.
LEVEL_380_POST_8=Merci ! Nous retrouverons Umlaut et tâcherons de récupérer vos pierres d'âme afin que vous ne retombiez plus sous l'emprise d'Umlaut.

LEVEL_381_PRE_1=Démons, retournez dans le néant d'où vous venez ou préparez-vous à mourir !
LEVEL_381_PRE_2=Des démons ?! Nous ne sommes pas des démons, nous sommes des héros !
LEVEL_381_PRE_3=Tu mens ! Recule ou je vais te montrer de quel bois je me chauffe !
LEVEL_381_PRE_4=Jamais ! Tu goûteras à ma lame et mon visage sera la dernière chose que tu...
LEVEL_381_PRE_5=Du calme ! Du calme ! Toutes mes excuses, mais mon amie a tendance à partir au quart de tour quand on lui donne des ordres. Nous avons traversé le Nexus du chaos et cherchons le gardien de ce royaume. On nous a dit qu'il pourrait peut-être nous aider dans notre quête.
LEVEL_381_PRE_6=Si vous cherchez de l'aide, vous devez tout d'abord prouver que votre cause est juste grâce à un combat honorable.
LEVEL_381_POST_1=Vous êtes manifestement des héros vertueux. Veuillez accepter mes excuses, cependant, car vous ne trouverez aucun soutien ici. Umlaut était trop puissant pour le gardien et désormais, c'est le royaume tout entier qui est rongé par la corruption, mais je présume que vous l'avez déjà constaté. En général, les anges sont censés aider les héros, pas s'en prendre à eux.
LEVEL_381_POST_2=C'est terrible. Ne pouvons-nous rien faire ?
LEVEL_381_POST_3=Mes soldats et moi arrivons à peine à maintenir la paix. Si vous voulez, je peux vous donner quelques provisions et vous demander de faire route vers la Tour sacrée. Qui sait, si vous parvenez jusqu'à elle, vous serez peut-être en mesure de vaincre notre gardien. Sergent !
LEVEL_381_POST_4=Oui, madame !
LEVEL_381_POST_5=Veillez à ce que ces personnes repartent bien équipées. Oh, magicienne, encore une chose...
LEVEL_381_POST_6=Oui ? Qu'est-ce qu'il y a ?
LEVEL_381_POST_7=Si tu peux libérer le gardien de l'influence des ténèbres, tu auras toute la puissance du Royaume angélique à tes côtés. Je t'en conjure, essaie de le sauver si tu peux.
LEVEL_384_POST_1=Qui a conçu cet endroit ? Comment faire pour ne pas se perdre avec tous ces nuages ?
LEVEL_384_POST_2=Puis-je offrir mon aide, très chère ?
LEVEL_384_POST_3=Ça alors... des pommettes...
LEVEL_384_POST_4=Dieu du ciel, est-ce que tout va bien ? Je t'ai fait peur ? Je ne voulais pas te faire sursauter.
LEVEL_384_POST_5=Nous... euh... nous cherchons le... le...
LEVEL_384_POST_6=Fais comme moi, ne fais pas attention à elle. Nous cherchons la Tour sacrée.
LEVEL_384_POST_7=La Tour sacrée ? Oui, bien sûr. Il vous suffit de continuer sur la route de l'arc-en-ciel. Tu es sûre que ton amie va bien ? On dirait qu'elle fait une sorte de crise.
LEVEL_387_PRE_1=Les mortels ne sont pas les bienvenus ici. Chaque fibre de votre existence doit être supprimée !
LEVEL_387_PRE_2=Elle est terrifiante ! Allons-nous-en !
LEVEL_387_PRE_3=Non ! Elle est sous le contrôle d'Umlaut. Si nous parvenons à la libérer, elle pourra peut-être nous aider !
LEVEL_390_POST_1=Merci de m'avoir libérée.
LEVEL_390_POST_2=Attendez, vous saviez que vous étiez sous le contrôle d'Umlaut ?
LEVEL_390_POST_3=Oui, il a utilisé mes propres pouvoirs pour sceller mon esprit. J'étais consciente de tout, mais je ne pouvais rien faire.
LEVEL_390_POST_4=Allez, vous tous, en route pour la Tour sacrée !
LEVEL_393_PRE_1=Par mon arc ! Nous voilà enfin à la Tour sacrée ! Maintenant, faisons ce qu'on sait faire de mieux !
LEVEL_399_PRE_1=Tout le monde est en position ? Ne vous laissez pas distraire par le plafond enchanté et les lumières étincelantes !
LEVEL_399_PRE_2=Pour le Royaume angélique !
LEVEL_399_PRE_3=Tsss, tsss, tsss. Jeune être de métal, ta pathétique tentative de rébellion m'attriste au plus haut point. Ne vois-tu pas à quel point tout cela est futile ? Sous le contrôle d'Umlaut, tous ces doutes, ces dissensions et cette colère ne seront plus qu'un vague souvenir. Pourquoi te battre ? Pourquoi ne pas accepter l'inévitable ?
LEVEL_399_PRE_4=Je suis là pour te juger de tous tes crimes contre le Royaume angélique !
LEVEL_399_PRE_5=Vraiment ? C'est ce qu'on va voir. Dommage que tu aies traîné tes nouveaux amis dans tout ceci. Le sang est si dur à nettoyer sur les joints.
LEVEL_399_PRE_6=Nous te ferons reprendre tes esprits même si pour cela nous devons nous faire aider de toute l'armée céleste !
LEVEL_399_POST_1=Oh, mes enfants. J'ai tellement honte pour toutes ces choses horribles que j'ai dites. Sachez que je n'étais pas moi-même.
LEVEL_399_POST_2=C'est terminé ? Umlaut a vraiment été chassé du Royaume angélique ?
LEVEL_399_POST_3=Ça ne m'étonne pas vraiment. C'est tout à fait sa manière d'agir. Mais qu'est-ce que ça veut dire pour nous ? Pour la première fois depuis le début de cette quête, je ne sais absolument pas où nous devons aller.
LEVEL_399_POST_4=C'est vrai ? C'est la PREMIÈRE fois que tu ne sais pas quoi faire ensuite ? La SEULE fois ?
LEVEL_399_POST_5=Oh, ça va... Tu as compris ce que je voulais dire.
LEVEL_399_POST_6=Mon enfant, je peux vous envoyer, toi et tes amis, jusqu'au Temple angélique, au pays des mythes. De là, rendez-vous à la Cité des mythes. Vous y trouverez le Coffre des âmes ainsi qu'un bon nombre de réponses, voire même peut-être Umlaut en personne.
LEVEL_399_POST_7=Merci, ça nous donnera peut-être l'avantage dont nous avons tant besoin.
