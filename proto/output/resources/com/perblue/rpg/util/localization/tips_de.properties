
TIP_0=Sammle Seelensteine, um neue Helden für dein Team zu beschwören!
TIP_1=Verbessere Helden mit Seelensteinen, um sie viel mächtiger zu machen!
TIP_2=Sammle ein vollständiges Ausrüstungsset, um einen Helden zu befördern. Eine Beförderung schaltet neue Skills frei!
TIP_3=Gib Helden neue Ausrüstung, wenn das möglich ist, um ihre Werte zu verbessern.
TIP_4=Schau dich im Spiel um! Wenn du alles antippst, kannst du oft hilfreiche Informationen erhalten.
TIP_5=Die Steigerung deines Teamlevels schaltet neue Spielmodi, Funktionen und Inhalte frei.
TIP_6=Wähle deine Gegner in der Kampfgrube mit Bedacht. Teams mit schwächeren Kräften als deines dürften einfach zu besiegen sein.
TIP_7=Versuche, VIP-Level 4 zu erreichen, so dass du Raid-Tickets verwenden kannst, um mehrere Raid-Versuche gleichzeitig durchzuführen.
TIP_8=Wenn du in einer Stufe 3 Sterne erzielst, wird der automatische Kampf freigeschaltet, so dass du schneller an Beute kommst!
TIP_9=Die beste Methode, dein Team schnell im Level aufsteigen zu lassen, ist immer die Täglichen Quests auszuführen!
TIP_10=Wenn du in der Kampagne nicht weiterkommst, solltest du dich darauf konzentrieren, Ausrüstung zu finden, Helden im Level aufsteigen zu lassen und Skills zu verbessern.
TIP_11=Die Kraftlevel werden durch die Level eurer Helden eingeschränkt, während die Heldenlevel durch euren Teamlevel begrenzt werden.
TIP_12=Kein einzelner Held ist der beste. Sie sind alle Teil eures Teams, also probiert verschiedene Gruppen aus, um zu sehen, welche Kombination am effektivsten ist.
TIP_13=Manche Feinde sind gegenüber Zauberschäden oder körperlichen Schäden immun. Verwende einen anderen Helden, wenn du ihnen keinen Schaden zufügst.
TIP_14=In einer Kampagne regenerieren sich die Gesundheit und Energie der Helden nach jeder Welle von Feinden in einem Kampf.
TIP_15=Erlerne neue Strategien, indem du die Helden anderer Spieler in der Kampfgrube beobachtest!
TIP_16=Die Kampfgrube ist einer der besten Orte, um Diamanten zu verdienen. Je höher dein Rang ist, desto mehr bekommst du!
TIP_17=Erz ist für Händler sehr wertvoll, kann aber von Helden nicht verwendet werden. Verkaufe es, um Gold zu erhalten!
TIP_18=Die Drachenlady ist ein Panzerheld für die vorderste Linie und hat mächtige Betäubungsskills mit Flächenwirkung. Und sie ist ein Spielverderber.
TIP_19=Labiler Lehrling setzt eine Menge an Zaubern ein, meistens gegen ein unglückliches Ziel.
TIP_20=Der Zentaur der Aufmerksamkeit bewirkt von der Sicherheit der hinteren Linie aus eine Menge Schaden, wo ihm niemand etwas antun kann.
TIP_21=Elektroyetis aufgeladene Persönlichkeit und sein gefährlicher Blitzzauber können gegen Einzel- und Mehrfachziele eingesetzt werden.
TIP_22=Der Glaubensheiler ist ein Unterstützungsheld, der seine Verbündeten heilt und Feinde bekehrt, für ihn zu kämpfen. Hallelujah!
TIP_23=Der Schnappdrache ist ein starker schadenswirkender Panzer, der sich darauf spezialisiert, die Verwundeten zu ZERSCHMETTERN.
TIP_24=Der Dunkle Dracul setzt seinen uralten Vampirzauber ein, um jede Menge Schaden zu bewirken und dabei sich selbst zu heilen.
TIP_25=Der Staubteufel setzt Elementarzauber ein, um das Schlachtfeld zu kontrollieren und dabei alles zu verbrutzeln.
TIP_26=Die Hydra beschwört eklige Schlangenbeißer herauf, die von oben kommen und einer Gruppe von Feinden Schaden zufügen.
TIP_27=Das grazile Aussehen des Mond-Drachlings täuscht, denn er kann einen mächtigen Lichtzauber einsetzen, um Feinde zu schädigen und Verbündeten Energie zu geben.
TIP_28=Brozerker ist ein hartnäckiger Panzer, der nach folgendem Codex lebt: „Helfe. Freunden. Töte. Feinde.“
TIP_29=Der Ninjazwerg drängt sich mit seinem dicken Bauch durch die feindlichen Linien und trifft dort Zauberfeinde mit seinen Bier-Chucks.
TIP_30=Dank seiner Kombination aus fehlerfreier Logik und mächtigem Kontrollzauber wird der Kosmische Elb von allen respektiert.
TIP_31=Der Stabmeister verwendet seine Stärke und Attraktivität, um vorne zu kämpfen, wo er Feinde ablenkt und betäubt.
TIP_32=Der Roller-Krieger ist eine Wikingerhölle auf Rädern, der an der Front viel Schaden anrichtet.
TIP_33=Die Purpurhexe setzt dunkle Kräfte ein, um ihre Verbündeten zu inspirieren und Gespenster zu beschwören, die den Feind angreifen.
TIP_34=Lest ihr das noch?
TIP_35=Umlaut Andragonous der Fünfte ist dein Gegenspieler. Er hat all das Chaos verursacht.
TIP_36=Die größten Helden des Königreichs wurden gefangen. Kämpfe, um ihre Seelensteine zu sammeln und sie alle zu befreien!
TIP_37=Baue dein Team aus Helden auf, um dich durch die Kampagne zu kämpfen und die bösen Drachenbosse zu besiegen. Viel Spaß dabei.
TIP_38=„Ihr werdet mich nie besiegen!“ Später, Umlaut AD V
TIP_39=Wenn du dir den Soundtrack rückwärts anhörst, klingt das echt süß.
TIP_40=Du willst uns etwas sagen? Dann sieh dir die Foren von DragonSoul an!
TIP_41=Wusstest du schon, dass du Leute im Chat blockieren kannst?
TIP_42=Deine Haare sehen heute echt gut aus. Hast du was Neues damit gemacht?
TIP_43=Lass dich nicht durch die Größe des Kamikaze-Gnoms täuschen: Diese Oma hat's in sich!
TIP_44=Schüttle dein Handy stark, um die Kampfeffizienz zu erhöhen ... Ach was, wir machen nur Spaß.
TIP_45=Die Zwergbogenschützin bleibt zurück, um mit ihrem Riesenbogen auf Feinde zu schießen und den Rest der Gruppe in der Reihe zu halten.
TIP_46=Der Orkmönch schwenkt sein Weihrauchgefäß mit seinem Zorn der Rechtschaffenheit.
TIP_47=Ist das ein Staubteufel? Ein Kampf zwischen Katzen und Hunden? Nein, es ist der Tollwutdrache!
TIP_48=Der Spitzdrache plustert sich auf, um Stacheln zu verschießen, damit sich keiner mehr über sein Lispeln lustig macht.
TIP_49=Die Elfenkönigin kann mit ihrer Spezialtechnik die Probleme verdoppeln.
TIP_50=Wenn es rückwärts geht, kann das Dunkle Pferd seine Gegner herzhaft treten ... und seinen tollen Hintern herzeigen.
TIP_51=Die Dufte Druidin verwendet die Kraft der Natur gegen ihre Feinde. Erwarte aber bloß nicht, dass sie weiß, welcher Tag heute ist.
TIP_52=Störe den Kesselteufel bloß nicht beim Baden. Jeder Spritzer ist giftig!
TIP_53=Vermisst du die Bosskämpfe der alten Schule? Dann versuch dich an der Bossgrube!

#If you add tips here make sure to update LoadingScreen.TIP_COUNT
