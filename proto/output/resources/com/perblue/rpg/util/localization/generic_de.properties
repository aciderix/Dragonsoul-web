MAIL_BODY_NEW_USER_TIPS_1=Tägliche Quests können eine große Hilfe beim Spielen von DragonSoul sein. Die meisten Aufgaben bei den täglichen Quests sind solche, die du auch sonst erledigen würdest: du erhältst also einfach so kostenlos tolle Sachen. Falls du eine Beschäftigung in DragonSoul suchst, dann öffne das Menü tägliche Quests und sieh dir ein paar Quests auf der Liste an. Es wäre eine Schande, wenn du die KOSTENLOSEN Team-EP, Gold, Ausdauer und mehr verpasst!
MAIL_BODY_NEW_USER_TIPS_2=Du kannst viel dafür tun, um deine Helden zu den heldischsten Helden aller Zeiten zu machen. Das ist jedoch manchmal etwas verwirrend. Hier findest du eine kurze Zusammenfassung aller Möglichkeiten, deine Helden zu verbessern:<br><br>BEFÖRDERUNG: Sammle 6 bestimmte Items für einen Helden, um ihn zu befördern. Er hat dann eine neue Farbe und verbraucht alle Vorteile der zur Beförderung verwendeten Items.<br>ENTWICKLUNG: Sammle Seelensteine für einen Helden, um ihn zu entwickeln. Er erhält dann einen weiteren Stern und einen Kraftschub.<br>LEVELAUFSTIEG: Verwende EP-Flachmänner, Zaubertränke und Ampullen, um das Level deines Helden zu erhöhen.<br>SKILLLEVELS: Dein Held bekommt mit jeder bei Beförderungen erhaltenen neuen Farbe einen neuen Skill. Verstärke also deine Helden mit Skillpunkten!
MAIL_BODY_NEW_USER_TIPS_3=Es ist schwer genug, alle Items zu erhalten, die man zum Befördern eines bestimmten Helden benötigt. Ganz zu schweigen davon, dass man sich auch noch daran erinnern muss, wo man die alle bekommt. Aber jetzt gibt es großartige Neuigkeiten! Du brauchst dich nicht mehr daran zu erinnern! Gehe einfach in dein Heldenmenü, wähle den Helden, den du befördern willst und tippe auf den Item, den du als nächsten erhalten willst. Du siehst dann ganz genau, was zur Herstellung dieses Items nötig ist und auch, wo du dies erhältst. Tippe einfach auf eins der Level, die bei diesem Item erscheinen und du wirst direkt zum jeweiligen Punkt auf der Kampagnenkarte gebracht.<br><br>Solltest du bereits ein bestimmtes Level in einer Kampagne mit 3 Sternen abgeschlossen haben, kannst du den Auto-Raid dafür wählen. Lehn dich zurück und sieh zu, wie alle Items gesammelt werden, während dein Team den Feind ganz alleine erledigt. Du kannst deine Raid-Tickets auch dazu verwenden, die Raids von Levels sofort durchzuführen, um damit deine Ausdauer zu verbraten und eine Menge Items einzuheimsen.
MAIL_BODY_NEW_USER_TIPS_4=Möglicherweise ist dir inzwischen aufgefallen, dass manche Helden fitter für bestimmte Kämpfe sind als andere. Das liegt daran, dass jeder eine spezielle Funktion erfüllt. Hier haben wir ein paar Tipps zusammengefasst, wie du die perfekten Helden für einen Kampf gegen einen harten Gegner findest.<br><br>Aufstellung<br>Unterschiedliche Helden bevorzugen unterschiedliche Plätze in einem Kampf. Manche stehen gerne ganz vorne, während andere lieber geschützt hinter deiner Formation stehen. Es ist wichtig, herauszufinden, wo jeder deiner Helden gerne steht und eine gute Verteilung der Aufgaben in deiner Aufstellung zu finden, um damit die beste Balance zu erreichen.<br><br>Zauberschaden und körperlicher Schaden<br>Die meisten Helden spezialisieren sich auf Zauberschaden oder körperlichen Schaden und viele von ihnen sind auch widerstandsfähiger gegen den einen oder den anderen. Es gibt sogar Feinde, die völlig immun gegen eine bestimmte Schadensart sind. Man muss also unbedingt darauf achten, wie verschiedene Feinde auf verschiedene Angriffe reagieren und die Aufstellung der Helden entsprechend optimieren. Das kann den Unterschied zwischen einem Sieg mit 3 Sternen und einer totalen Niederlage bedeuten!
MAIL_BODY_NEW_USER_TIPS_5=Du bist jetzt auf dich alleine gestellt! Es gibt keine weiteren Tipps, aber wenn du von etwas verwirrt bist oder Fragen hast, findest du jederzeit Hilfe. Dazu musst du auf dein Profilbild tippen.<br><br>Unter „Support“ findest du Hilfe, wenn du ein bestimmtes Problem mit deinem Konto oder eine Idee hast, die du uns mitteilen willst. Außerdem kannst du dort Kontakt zu einem Mitarbeiter vom Support aufnehmen.<br><br>Über „Community“ gelangst du ins Forum von DragonSoul, wo du mit anderen Spielern chatten, Strategien besprechen, Fragen stellen oder einfach nur abhängen kannst.
