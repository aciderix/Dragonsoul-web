
QUEST_0_1=Shagga norei hatha Krytho sa'gru char-ei thola mehet sulla... Åh, det er dig.
QUEST_0_2=Hejsa. Hvad laver du?
QUEST_0_3=Jeg *prøvede* at kontakte spøgelsestitanen Krythos. Hans uhyggelige genfærd står som en dødens vogter mellem den virkelige verden og de tidsløse kvaler i den æteriske ...
QUEST_0_4=Nå, ja – Krythos. Grøn, næsten gennemsigtig, lysende røde øjne? Flink fyr. Og skræmmende.
QUEST_0_5=Kender du Krythos? Hvordan fik en novice som dig kontakt til spøgelsestitanen?
QUEST_0_6=For det første sad jeg ikke i en cirkel af salt midt i skoven, mens jeg messede vrøvlevers. Du skal gå efter kilden. Skaf et eksemplar af Necronomicon.
QUEST_0_7=Men den syndige bog har været forsvundet i tusinder af år!
QUEST_0_8=Undskyld, jeg vidste ikke, at dit navn var Taberheks. Dit problem er, at du er alt for fokuseret på, hvad du ikke kan. Du må fokusere på alt det, du godt kan.
QUEST_0_9=Uf.
QUEST_0_10=Lad mig fortælle dig en hemmelighed: Du har ikke engang brug for hele bogen. Du skal bare samle en 10-12 sider for at vise Krythos, at du mener det alvorligt.
QUEST_0_11=Hvad gør jeg med siderne, når jeg har dem?
QUEST_0_12=Det ved jeg ikke. Er du god til papirklip?

QUEST_1_1=Jeg kan mærke kraften i disse sider ... som om hvert ord er en syndig besværgelse.
QUEST_1_2=Jeg har lavet en svane!
QUEST_1_3=*suk* Hvad er næste trin for at kontakte Krythos?
QUEST_1_4=Se lige her. Krythos elsker naturligvis ånder, men han HADER genoplivede lig. De er ham æstetisk imod. Zombier, skeletter – han hader dem. Han sætter stor pris på, når andre udrydder de omvandrende døde for ham.
QUEST_1_5=Før månen går ned i aften, vil jeg træde ind i krypten og knuse hvert et monster, jeg ser.
QUEST_1_6=Må jeg give dig et velment råd? Jeg ved, at du er spændt på at møde Krythos og alt det, men du virker en smule desperat. Jeg siger det bare.

QUEST_2_1=Uanset hvad jeg gør, er jeg ikke tættere på at komme i kontakt med spøgelsestitanen. Jeg er bange for, at jeg aldrig vil kunne give mine ånder kraften fra den ultimative rædsel.
QUEST_2_2=Vent – er det, hvad det drejer sig om? Du vil gøre dine spøgelser mere uhyggelige?
QUEST_2_3=Jeg ved ikke, hvad det betyder for dig, men mit mål er ...
QUEST_2_4=ALAKAZAM!
QUEST_2_5=Agh! Hvad er det, der flyder i mine årer? Det føles, som om mit blod er blevet erstattet med flydende frygt! JEG ER DEN MEST FRYGTINDGYDENDE AF DEM ALLE!
QUEST_2_6=Ja, den besværgelse er let. Du kan bare spørge. Du må hellere brænde noget af den ekstra energi af, ellers smelter den din hjerne. Jeg ville fyre et par af de spøgelser af, før det er for sent.
QUEST_2_7=Du har givet mig den kraft, jeg har søgt så længe. Jeg ved ikke, hvordan jeg skal takke dig.
QUEST_2_8=Og du har lært mig, at det er sjovt at dele! Vi er vel nærmest bedste venner nu.
QUEST_2_9=Hvad? Nej, vi ...
QUEST_2_10=Jo, vi er. Hej-hej!
QUEST_2_11=Forestil dig lige det. Mig – have en ven. Ha! *snøft*

QUEST_3_1=Der er intet at frygte udover frygten selv. Derudover overvejer jeg at få tatoveret "Frygten selv" på min overarm.
