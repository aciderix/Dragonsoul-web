QUEST_1_1=I'm going to put on the biggest show in the history of Draconia. They'll see the light show from freaking space. But how can I do it without roadies, backup dancers, or a manager?
QUEST_1_2=What happened to them?
QUEST_1_3=My roadies were possessed by Umlaut. My backup dancers were eaten by Cauldron Fiends. I fired my manager because he was an idiot.
QUEST_1_4=Ah. Well kid, it sounds like building your crew back up is going to take some serious cash.
QUEST_1_5=Cash! That's it! Everything gets better when you throw money at it. Do you think a million would be enough?
QUEST_1_6=Woah! Yeah, that should do it. Say... why don't you make me your new manager?
QUEST_1_7=Fine. I suppose beggars can't be choosers.
QUEST_1_8=Are there any perks?
QUEST_1_9=Of course! You get to listen to me rehearse!

QUEST_2_1=You! I gave you a million cash and the best gig you could get me was as Bardbarian's opening act?? How are we going to fit all of her fans and all of my fans in one venue?!
