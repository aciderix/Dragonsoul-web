

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=「賢明な召喚者」
NPC_EVIL_WIZARD_0_DESC=狂った魔法使いがドレイク城を占領した！宮殿から奇妙な幻影が見えるが、ウムラウトの作り出したファントムではないようだ。
NPC_EVIL_WIZARD_0_DESC_COMPLETE=魔法使いは近くの部屋に逃げ込み、扉を強力な魔法で封鎖した。 反撃の呪文が得意な助手でも解くには一日中かかってしまう。明日戻ってきて再びインヴォーカスと戦おう！
NPC_EVIL_WIZARD_1_DESC=助手は疲労しながら低い声で何かをつぶやき続ける。突然、扉の鍵が開いた。 「良くぞやった！」ケンタウロスが叫ぶ。扉を開けると中から魔法の一撃が飛び出る。それに続いて、狂った笑い声が響く・・・
NPC_EVIL_WIZARD_1_DESC_COMPLETE=仲間の何人かが部屋の中の不思議なガスにやられてしまい、眠ってしまった。 エレクトロ・イエティが助手の日記から解毒剤のレシピを発見したが、調合には一日かかってしまう。明日戻って来て、万全の状態でインヴォーカスと戦おう！
NPC_EVIL_WIZARD_2_DESC=仲間が完全に回復し、お城の中にある青い粉の足跡を辿っていくと、錬金術の実験室に辿り着く。インヴォーカスはソウルストーンダストを使って怪物を作っていたようだ。この捻くれた偽科学に終止符を打つ時だ！
NPC_EVIL_WIZARD_2_DESC_COMPLETE=助手はインボーカスの錬金術ラボを片づけ始める。「分析のためにこれをマジックドラゴンに送るわ。この狂気の中に使えるものがあるかもしれない。」ところが、テーブルが突然青い炎に包まれる。\n\n「@＃$％！気を付けて！」炎が燃え尽きると、床に輝くルーンが残る。 助手は消えていくルーンを素早く記録する。「私、これの翻訳に取り組むわ。」

NPC_EVIL_WIZARD_0_PIERCING=インヴォーカスのゴーストたちは貫通ダメージを受けない。
NPC_EVIL_WIZARD_0_BASHING=インヴォーカスのゴーストたちは打撃ダメージを受けない。
NPC_EVIL_WIZARD_1_NECROTIC=インヴォーカスのトロール・ブロブのゴーストはネクロダメージによってのみ傷つけることができる。
NPC_EVIL_WIZARD_1_TOXIC=インヴォーカスのスナップ・ドラゴンのゴーストは毒ダメージによってのみ傷つけることができる。
NPC_EVIL_WIZARD_1_WATER=インヴォーカスのムーン・ドレイクのゴーストは水ダメージによってのみ傷つけることができる。
NPC_EVIL_WIZARD_1_ELECTRIC=インヴォーカスのアフロ・ドルイドのゴーストは雷ダメージによってのみ傷つけることができる。
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=インヴォーカスのペット「マングル」にダメージを与えるためには、 継続ダメージ効果を適用する必要がある。



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=「ヒーロー・イーター」
NPC_GIANT_PLANT_0_DESC=偵察隊によると、「陰鬱の森」の北側に巨大な人食い植物がいるという。調査しに行こう！
NPC_GIANT_PLANT_0_DESC_COMPLETE=出口がトゲのあるツタに覆われている！道を切り開くには数時間はかかる。敵に追い付けるのは明日になりそうだ。
NPC_GIANT_PLANT_1_DESC=敵の後を追いかけ、坂道を登っていく。追い付いた頃には地面は平地となり、巨大植物を険しい崖まで追い詰めた。
NPC_GIANT_PLANT_1_DESC_COMPLETE=ヴェヌシアが崖の下で待っていると確信し、野宿の準備をする。
NPC_GIANT_PLANT_2_DESC=崖の下まで降りると、ヴェヌシアが憤然としながら座っているのを見つけた。
NPC_GIANT_PLANT_2_DESC_COMPLETE=巨大な植物を倒したあと、助手はすぐに解読を開始した。ルーンが隠されたタイタンの謎を明かしてくれることを願おう。

NPC_GIANT_PLANT_0_TASTY=「美味しい」ヒーローのみがヴェヌシアを防御ポットから誘き出すことができる。
NPC_GIANT_PLANT_1_BASHING=ヴェヌシアを打撃ダメージかノックバックで崖の端に押し戻そう。
NPC_GIANT_PLANT_1_KNOCKBACK=ヴェヌシアを打撃ダメージかノックバックで崖の端に押し戻そう。
NPC_GIANT_PLANT_2_FIRE=ヴェヌシアのツタは、火ダメージか斬撃ダメージによってのみ傷つけることができる。
NPC_GIANT_PLANT_2_SLASHING=ヴェヌシアのツタは、火ダメージか斬撃ダメージによってのみ傷つけることができる。



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=「黄金の灯」
NPC_GOLD_COLOSSUS_0_DESC=解読されたルーンは、複雑な呪文の指示のようだ。数時間後、助手は材料を集めることに成功する。仲間が奇妙な言葉を呟く助手のもとに集ると、風が吹き荒れる橋に突然テレポートしてしまった！
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=今度は別の呪文に取り掛からないといけないようだ。 助手が次のテレポートに必要な材料を集め終わるには、時間が必要だ。次の戦いに備えて、睡眠をしっかり取るとするか。
NPC_GOLD_COLOSSUS_1_DESC=次のタイタンの居場所にテレポートする準備を始める。次はどこに行くのだろうか？
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=助手が反撃の呪文とテレポートの用意をしている間に、休んでケンタウロスに傷を見てもらおう。癒しの魔法をもってしても、足を回復するには最低一日はかかる。
NPC_GOLD_COLOSSUS_2_DESC=反撃の呪文の用意が終わり、みんなあの金色のやつを倒したくてうずうずしている。やってやろう！
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=オーラムは目の前で石になる。宝物庫の秘密の扉が開き、ドラコニアの石像が現れる。これが他のタイタンに起こる前にウムラウトを止めなければ！調査を続けて残りの石像も見つけよう。

NPC_GOLD_COLOSSUS_0_HEAVY=この橋の強風は「重い」ヒーローにはあまり影響がない。
NPC_GOLD_COLOSSUS_1_RANGED=トゲトゲな地面は、歩いているヒーローにダメージを与える。ここは、「遠距離攻撃」のできるヒーローが有利だろう。
NPC_GOLD_COLOSSUS_2_PIERCING=オーラムの黄金の盾は、貫通ダメージによってのみ傷つけることができる。

