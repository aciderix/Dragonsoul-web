
QUEST_0_1=Я больфе не хочу слыфать об Чевтехвосте! Кафдый день: «Чевтехвост то, Чевтехвост сё».
QUEST_0_2=Пойми меня пвавильно, истовия Чевтехвоста пвосто удивительна: в ней много смевти, вазвушений и пвиличествующих концу цивилизации вещей.
QUEST_0_3=Но где душевная твагедия? Где безответная любовь? ДВАМА?
QUEST_0_4=Поэтому я пифу собственный воман, до кваев полный двамы и вомантики!
QUEST_0_5=Мои двузья пвямо сейчас читают пефвые главы. А, мисс Авбалет! Что вы думаете о моих пефвых главах?
QUEST_0_6=Они слащавы до отвращения. В них совсем нет сражений!
QUEST_0_7=Знаю! Пока всё безупвечно, пвавда?
QUEST_0_8=Но вампиры — кровожадные и жестокие создания! К тому же, разве главные герои не должны участвовать в войне?
QUEST_0_9=О, в подобных книгах главное — это вомантика! Я дам вам для пвимева несколько воманов о вампивах!
QUEST_0_10=Ну уж нет! То есть, это совсем не обязательно!
QUEST_0_11=О, не волнуйтесь! Как только вы их пвочитаете, вы поймете, что мой воман вазвивается в пвавильном напвавлении!

QUEST_1_1=Тёмный Двакул, вы успели пвочитать дополнительные главы моего вомана?
QUEST_1_2=О... мой... бог! Я от них без ума! Они фосхитительны!
QUEST_1_3=Пвавда?
QUEST_1_4=Но что произойдёт? Перейдёт ли Себастьян в стан фрага или продолжит тайно фстречаться с Сашей?
QUEST_1_5=Не знаю! Мне осталось дописать последнюю главу, но ни одна из концовок не кажется... пвавильной.
QUEST_1_6=Я понимаю, о чем фы. Но драма не может быть без конфликта!
QUEST_1_7=Советую фам уделить фремя сражению. Я обнаружил, что убийства фсегда прочищают мне голову.
QUEST_1_8=Отличная идея! Думаю, слофный вежим Экспедиции — это то, что нужно. Вы со мной?
QUEST_1_9=Разумеется! И я надеюсь, фы откроете нофые подробности сюжета, пока мы сражаемся!

QUEST_2_1=Убийства очень мне помогли! Спасибо, Тёмный Двакул! Мой воман завевшен, и финал кажется мне безупвечным!
QUEST_2_2=Я рад, что смог помочь! Итак, когда я смогу прочитать последнюю глафу?
QUEST_2_3=Сейчас фоман у мисс Авбалет, хотя, кажется, он ей совсем не по нваву.
QUEST_2_4=Шип, вот ты где! Как ты мог!
QUEST_2_5=Мне очень жаль, что вам воман не понвавился, не надо было пвосить вас...
QUEST_2_6=Как ты мог убить Себастьяна в конце войны прямо на руках Саши?! Они поцеловались всего раз в 6-й главе!
QUEST_2_7=А! Спойлеры!
QUEST_2_8=Мисс Авбалет, вы что... вы пвочли весь воман?
QUEST_2_9=Кажется, да. А ты, ты должен это исправить! Пусть они хотя бы поцелуются перед смертью Себастьяна!
QUEST_2_10=(шепотом) Скорее, ударьте её своей оглушающей иглой и убегайте!

QUEST_3_1=Похоже, в моем вомане достаточно квови и кифок, чтобы понравиться гномьей... даме с авбалетом, но кто бы мог подумать, что она заставит меня добавить так много любовных сцен? А ещё она не вевнула воманы пво вампивов!
