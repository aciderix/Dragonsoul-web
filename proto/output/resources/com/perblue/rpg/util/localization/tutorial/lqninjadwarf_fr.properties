
QUEST_0_1=V'savez quoi ? J'crois qu'j'ai un p'tit peu soif, moi.
QUEST_0_2=Je ne crois pas que ce soit une bonne idée.
QUEST_0_3=Juste une 'tite pause rafraîchissante, promis. Une centaine d'grogs du gobelin d'vraient suffire. Juste assez pour m'dessécher l'gosier.

QUEST_1_1=Ah ! Ça rafraîchit !
QUEST_1_2=Hé, l'imbibé, tu devrais peut-être ralentir sur la boisson.
QUEST_1_3=*Hic*, j'vois pas d'quoi tu *hic* veux parler, mon petit poney.
QUEST_1_4=Non, vraiment, tu devrais y aller doucement.
QUEST_1_5=*Hic*, j'vais t'montrer, mon gars ! J'te parie qu'je peux battre *hic* sept grands petits poneys sans m'prendre les pieds dans l'tapis une seule fois !

QUEST_2_1=Ben ça... J'avoue, ça m'épate.
QUEST_2_2=*Hic*, j'te l'avais dit. Personne est plus *hic* endurant qu'moi.
QUEST_2_3=Et j'vais passer aux choses sérieuses, ça j'te l'dis. Mon grog, où qu'il est mon grog ?
QUEST_2_4=Écoute, l'imbibé, je sais que tu as montré de quoi tu étais capable en battant tous ces titans, mais sérieusement, le dernier combat était ridicule. Tu ne peux pas ronfler sur le champ de bataille !
QUEST_2_5=Tu t'crois fort ? D'accord ! J'vais aller chez toi et l'prendre moi-même !

QUEST_3_1=Quarant'-cinq bouteilles de grog sur l'mur, quarant'-cinq bouteilles de grog, lalalalala-
