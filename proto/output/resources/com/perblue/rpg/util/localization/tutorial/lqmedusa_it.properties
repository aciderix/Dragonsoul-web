
QUEST_0_1=Medusa ha una prova per te, ma non ha voluto parlartene di persona perché non ti ritiene alla sua altezza.
QUEST_0_2=Infatti, ha mandato me a dirti che "solo chi venera la luna piena potrà servirsi della sua abilità leggendaria".
QUEST_0_3=Quella brutta egoista di una strega dai capelli orrendi...

QUEST_1_1=Urrà! Hai passato la prima prova.
QUEST_1_2=Sigh...
QUEST_1_3=Sì, hai indovinato. Non vuole nemmeno congratularsi con te di persona.
QUEST_1_4=Comunque adesso io e lei siamo pari. La prossima volta che proverà a salvarmi la vita, piuttosto che farle da schiavo, le dirò di lasciarmi morire!
QUEST_1_5=Tranquillo, Centauro. Adesso me ne occupo io.
QUEST_1_6=Medusa ha un'altra prova per te.
QUEST_1_7=Ha sentito dire che mangiare uova crude rende i capelli più brillanti.
QUEST_1_8=Secondo lei cento uova dovrebbero essere sufficienti.

QUEST_2_1=Ok, beh... quelle uova non hanno avuto alcun effetto sui suoi capelli.
QUEST_2_2=Ma per fortuna i serpenti ADORANO le uova crude!
QUEST_2_3=Perciò alla fine... non è contenta. Non l'ho mai vista contenta.
QUEST_2_4=Però è meno arrabbiata del solito, quindi ottimo lavoro!
QUEST_2_5=Ti ho sentita, idiota!
QUEST_2_6=Adesso è il momento della prova finale!
QUEST_2_7=Passiamo troppo poco tempo dentro le cripte.
QUEST_2_8=Esigo che sconfiggiamo cinque formazioni in un singolo giorno... e devono essere anche belle forti.
QUEST_2_9=Diciamo... minimo 20.000 potere.

QUEST_3_1=Eccellente, hai superato tutte le mie prove!
QUEST_3_2=Allora forse non sei tanto patetico quanto credevo.
