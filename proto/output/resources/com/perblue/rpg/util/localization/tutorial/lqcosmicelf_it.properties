
QUEST_0_1=Le convention sono la maniera migliore di passare il fine settimana.
QUEST_0_2=Sono d'accordo! Non vedo l'ora di partecipare alla CosmicCon.
QUEST_0_3=Affermativo. Sono mesi che aspetto un'occasione logica per usare 40 Puntatori laser.

QUEST_1_1=Oh! Ehi! Alle 11 c'è un seminario su "come pubblicare da soli la propria fanfic sui draghi"!
QUEST_1_2=Scusami, una che?
QUEST_1_3=Ehm... niente.
QUEST_1_4=Sono quasi le 11! Devo... andare in un posto.
QUEST_1_5=Io resto qui. Voglio vedere questi "cosplay".
QUEST_1_6=Ehi, bello, io e i miei 6 amici pensiamo che il tuo cosplay faccia schifo.
QUEST_1_7=Ho la vaga sensazione che non abbiate confuso il mio normale abbigliamento per un cosplay, ma che, invece, stiate cercando di insultarmi.
QUEST_1_8=Sì, all'incirca.
QUEST_1_9=Allora, la reazione più logica è dare a tutti e voi 7 una bella lezione al Tempio dei titani.

QUEST_2_1=È stato un seminario fantastico! Ehi, perché sei coperto di sangue?
