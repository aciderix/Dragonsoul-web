QUEST_2_3=Accidenti! Volevo andare a questo seminario per chiedere una cosa a Willowtree Wilson, ma ci sono già un sacco di persone!
QUEST_2_4=Non perdere la speranza, amica mia. Silenzierò 200 dei tuoi avversari, così sarai libera di porre il tuo quesito.

