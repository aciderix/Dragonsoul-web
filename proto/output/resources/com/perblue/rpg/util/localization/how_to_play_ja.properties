SILVER_CHEST_CARD_2_TITLE=シルバーチェスト
SILVER_CHEST_CARD_2_BULLET_1_TITLE=アイテムとソウルストーン
SILVER_CHEST_CARD_2_BULLET_1_TEXT=手に入るアイテムのレアリティ：ホワイト、グリーン、ブルー、パープル。
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=手に入るソウルストーンは、マンスリーサインインヒーローを除く1つ星のヒーローのみです。
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=シルバーチェストでソウルストーンを手に入れた場合、数量は1個です。
SILVER_CHEST_CARD_2_BULLET_2_TITLE=ブルーアイテム確定
SILVER_CHEST_CARD_2_BULLET_2_TEXT=「ブルーアイテム確定」枠は完成されたブルーアイテム1つか、パープルアイテムの破片5つ以上のどちらかになります。
SILVER_CHEST_CARD_2_TIP_TITLE=アイテムの種類は豊富！
SILVER_CHEST_CARD_2_TIP_TEXT=ソウルストーンの報酬はプレビューに表示されているものに限りません。

GOLD_CHEST_CARD_2_TITLE=ゴールドチェスト
GOLD_CHEST_CARD_2_BULLET_1_TITLE=ギア、ソウルストーン＆ヒーロー
GOLD_CHEST_CARD_2_BULLET_1_TEXT=マンスリーサインインとソウルチェストを除く、サーバー上で利用可能な全ヒーローがドロップ対象です。
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=ソウルストーンを手に入れた場合、数量は3個です。
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=5つ星のヒーローのソウルストーンはソウルマートトークンのために売ることもできます。
GOLD_CHEST_CARD_2_BULLET_2_TITLE=ヒーロー確定
GOLD_CHEST_CARD_2_BULLET_2_TEXT=ゴールドチェストの「10個購入」は、所有済みのヒーローを含むランダムなヒーローを1人確定ドロップします。所有済みヒーローが出た場合、レアリティに応じた量のソウルストーンを受け取ります：1つ星は7個、2つ星は18個、3つ星は30個。
GOLD_CHEST_CARD_2_TIP_TITLE=ヒーローの種類はたくさん！
GOLD_CHEST_CARD_2_TIP_TEXT=描かれているヒーローだけでなく、ほとんどのヒーローがゴールドチェストで手に入ります。

SOUL_CHEST_CARD_2_TITLE=ソウルチェスト
SOUL_CHEST_CARD_2_BULLET_1_TITLE=ソウルストーンなど！
SOUL_CHEST_CARD_2_BULLET_1_TEXT=表示されているヒーローのソウルストーンが2スタック以上確定ドロップします。
SOUL_CHEST_CARD_2_BULLET_1A_TEXT=2スタックのうち1つは必ずマンスリーヒーローとなります。
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=シルバーや火山鉱石といった、トレーダーに換金できるアイテムもドロップします。
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=育成用のXPポーションもドロップすることがあります。
SOUL_CHEST_CARD_2_TIP_TITLE=VIPを上げましょう！
SOUL_CHEST_CARD_2_TIP_TEXT=ダイヤモンドを購入して[vip]VIPレベル11[]に到達し、ソウルチェストを解除しましょう。

PURPLE_CHEST_CARD_2_TITLE=パープル
PURPLE_CHEST_CARD_2_BULLET_1_TITLE=パープルギアが確定しています
PURPLE_CHEST_CARD_2_BULLET_1_TEXT=パープル装備チェストを購入すれば、アダマンティウムのティアラなどのパープル系のレアアイテムが確実に入手できます。
PURPLE_CHEST_CARD_2_BULLET_2_TITLE=レベルアップ！
PURPLE_CHEST_CARD_2_BULLET_2_TEXT=レベルが高ければ高いほど、良質なギアをゲットできる確率が高まります。
PURPLE_CHEST_CARD_2_TIP_TITLE=ギアを見逃すな！
PURPLE_CHEST_CARD_2_TIP_TEXT=最も高い確率でフルパープルギアを入手できる！

ORANGE_CHEST_CARD_2_TITLE=オレンジ
ORANGE_CHEST_CARD_2_BULLET_1_TITLE=オレンジギアが確定しています
ORANGE_CHEST_CARD_2_BULLET_1_TEXT=オレンジ装備チェストを購入すれば、子猫の涙の瓶などのオレンジ系のレアアイテムが確実に入手できます。
ORANGE_CHEST_CARD_2_BULLET_2_TITLE=レベルアップ！
ORANGE_CHEST_CARD_2_BULLET_2_TEXT=レベルが高ければ高いほど、良質なギアをゲットできる確率が高まります。
ORANGE_CHEST_CARD_2_TIP_TITLE=ギアを見逃すな！
ORANGE_CHEST_CARD_2_TIP_TEXT=最も高い確率でフルオレンジギアを入手できる！

#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=ダイヤモンドを購入中
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=ダイヤモンドを買う
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=ダイヤモンドパックやマンスリーセールを購入し、便利なダイヤモンドを手に入れましょう。
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=VIPダイヤモンド
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=買えば買うほどVIPレベルは高くなり、\n多く取得できます。
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=新規プレイヤー用セール
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=新規プレーヤー用セールを利用し、勢いよくスタートしましょう。詳細は次のページで！
IAP_PURCHASING_CARD_1_TIP_TITLE=マンスリーセール
IAP_PURCHASING_CARD_1_TIP_TEXT=マンスリーセールは、信じられないほどお得です！こればかりは赤字覚悟です。

IAP_PURCHASING_CARD_2_TITLE=新規プレイヤー用セール
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=特別なワンタイムセール
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=各ボーナスは320/600/1200/3000/5800個のダイヤモンドです。表示されている赤いダイヤモンド数に含まれています。各パックは、一度のみ購入することができます。
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=一回限りの初購入セール
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=各アカウントでの初めての購入のみに適用されます。
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=初購入ボーナスは、150/300/600/1500/3000個のダイヤモンドです。マンスリーセールのボーナスは300/500/750/1000個のダイヤモンドです。これらのダイヤモンドは表示されている赤いダイヤモンド数に含まれています。
IAP_PURCHASING_CARD_2_TIP_TITLE=お得なセールがたくさん！
IAP_PURCHASING_CARD_2_TIP_TEXT=特別なダイヤモンドのパックは、それぞれ一度ずつ購入できますが、一回限りの初購入セールは最初の購入のみに適用されます。

IAP_PURCHASING_CARD_3_TITLE=VIPダイヤモンド
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=VIPチケット＆レベル
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=それぞれの購入でVIPチケットを稼ぎ、VIPレベルを上げることで素晴らしい特典が解除されます。一つの重要な特典は、ボーナスダイヤモンドです！
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=VIPボーナスダイヤモンド
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=ダイヤモンドを購入するたびに、ボーナスダイヤモンドがもらえます。VIPレベルを高めてもらえる量を増やしましょう。
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=VIPボーナスダイヤモンドは、メールボックスに直接送信されます。
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=VIPについての詳細を学ぶためには、「ダイヤモンド取得」画面の下部にある「特典を見る」をタップしましょう！
IAP_PURCHASING_CARD_3_TIP_TITLE=クレジット！
IAP_PURCHASING_CARD_3_TIP_TEXT=それぞれの購入で、*新しい*VIPレベルが適用されたボーナスダイヤモンドがもらえます。

IAP_PURCHASING_CARD_4_TITLE=マンスリーセール
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=大量のダイヤモンド！
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=マンスリーセールが有効な間、ベースダイヤモンドの量に加えて120個のダイヤモンドを毎日受け取れます。30日間以上なので3600個の追加ダイヤモンド・・・大変お得ですね！
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=損失なし、心配なし
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=ダイヤモンドを収集することを忘れた場合でも、ご心配なく。失うことはありません。
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=義務なし
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=マンスリーセールは定期支払いではありません。有効期間が残り3日を切った時に、更新することができます。
IAP_PURCHASING_CARD_4_TIP_TITLE=デイリーダイヤモンド
IAP_PURCHASING_CARD_4_TIP_TEXT=マンスリーセールは、ゲーム内で最もお得なセールです！

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=ルーン神社の概要
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=セット＆スロット供物を収集
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=第8章以降では、ノーマルキャンペーンで供物がドロップされます。各6スロットの供物は、すべての章で見つけることができます。セット供物は、章ごとに決まっています。
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=神社でルーンを作る
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=神社で供物を捧げて、ルーンを得ましょう。供物のタイプによって、与えられるルーンが決定されます。
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=神社でルーンを装備
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=ルーン神社でヒーローにルーンを装備しましょう。
RUNE_SHRINE_CARD_1_TIP_TITLE=供物とは何ですか？
RUNE_SHRINE_CARD_1_TIP_TEXT=供物を捧げることによって、ヒーローに素晴らしいボーナスを付与するルーンを得ます。

RUNE_SHRINE_CARD_2_TITLE=供物のタイプ
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=セット供物
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=円形の「セット」は、特定のルーンセットのエネルギーを含んでいます。詳細は、ルーン神社の情報画面を参照してください。
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=スロット供物
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=正方形の「スロット」は、特定のルーンスロットを含んでいます。詳細は、ルーン神社の情報画面を参照してください。
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=神社で使用
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=神社でつくられたルーンは、捧げられた供物のセットもしくはスロットと一致します。
RUNE_SHRINE_CARD_2_TIP_TITLE=レア供物
RUNE_SHRINE_CARD_2_TIP_TEXT=キーストーンとメジャーのスロット供物はあまり見つかりません。

RUNE_SHRINE_CARD_3_TITLE=神社の種類
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=ウッド神社
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=どの供物でも、供物のセットもしくはスロットと一致した1つ星のルーンに変換させます。
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=ストーン神社
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=どの供物でも、2個の2つ星のルーンに変換させます。両ルーンは供物のセットもしくはスロットと一致します。
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=クリスタル神社
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=セットとスロット供物を組み合わせて、3つ星のルーンを作ります。すべての5つのルーンはセットとスロット供物の両方と一致します。
RUNE_SHRINE_CARD_3_TIP_TITLE=より多くの価値
RUNE_SHRINE_CARD_3_TIP_TEXT=ストーンやクリスタル神社は、供物の持つ価値を最大限に引き出すことができます。

