SILVER_CHEST_CARD_1_BULLET_1_TITLE=無料のアイテム！
SILVER_CHEST_CARD_1_BULLET_1_TEXT=毎日5個の無料シルバーチェストと、2日ごとに1個の無料ゴールドチェストを受け取りましょう。VIP 11のプレイヤーは5日ごとに1個の無料ソウルチェストを受け取ります。
SILVER_CHEST_CARD_1_BULLET_2_TITLE=買えば買うほどお得！
SILVER_CHEST_CARD_1_BULLET_2_TEXT=一度に10個のシルバーもしくはゴールドチェストを購入すると、フルのヒーロー、ソウルストーン、レアアイテムなどのプレミアドロップが保証されます。
