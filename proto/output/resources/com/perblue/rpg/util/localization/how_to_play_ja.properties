
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=VIPの特典
VIP_CARD_1_BULLET_A_TITLE=インスタント襲撃
VIP_CARD_1_BULLET_A_TEXT=毎日無料の襲撃チケットを取得できます。使用して即座に戦いを完了し、すばやくギアを見つけましょう。
VIP_CARD_1_BULLET_B_TITLE=たくさんの便利な機能
VIP_CARD_1_BULLET_B_TEXT=早送りの強化、スキルポイント容量とスタミナ購入回数の増加、VIPチャット、そしてソウルチェストなど、機能が盛りだくさん！
VIP_CARD_1_BULLET_C_TITLE=追加のゴールド＆トークン
VIP_CARD_1_BULLET_C_TEXT=出陣、戦争、ボスピット、クリプトなど、様々なモードから追加のゴールドおよびトークンを獲得できます。
VIP_CARD_1_TIP_TITLE=VIPは誰のため？
VIP_CARD_1_TIP_TEXT=VIPは、ドラゴンソウルより手早く、快適なプレイを経験したいユーザー向けの機能です。

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=取得方法
VIP_CARD_2_BULLET_A_TITLE=購入でVIPチケットを入手
VIP_CARD_2_BULLET_A_TEXT=より多くのVIPチケットを取得すると、VIPレベルも上がります。
VIP_CARD_2_BULLET_B_TITLE=VIPのレベルを解除
VIP_CARD_2_BULLET_B_TEXT=VIPレベルが上がると新しい特典の解除だけでなく、解除済みの特典が強化されることもあります。
VIP_CARD_2_BULLET_C_TITLE=VIPライフスタイル
VIP_CARD_2_BULLET_C_TEXT=VIPステータスは永続するため、大変お得な投資です。すべての特典をそのまま、引き続き利用できます。
VIP_CARD_2_TIP_TITLE=VIPになる
VIP_CARD_2_TIP_TEXT=マンスリーセールは大変お得で、手軽にVIPになることができます。毎月購入すれば、より多くのVIPチケットを獲得することができます。

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=特集＆特典詳細
VIP_CARD_3_BULLET_1_TITLE=ボーナスダイヤモンド
VIP_CARD_3_BULLET_1_TEXT=すべての購入でより多くのダイヤモンドを獲得！購入によってVIPレベルが上がった場合は、この報酬は遡及します。ボーナスダイヤモンドは、メッセージボックスに送られます。
VIP_CARD_3_BULLET_2_TITLE=無料襲撃チケット
VIP_CARD_3_BULLET_2_TEXT=無料襲撃チケットが毎日もらえます。使用して即座に戦いを完了し、たくさんのギアをすばやく獲得しましょう。毎日チケットを忘れず受け取りましょう！
VIP_CARD_3_BULLET_3_TITLE=スタミナ補充
VIP_CARD_3_BULLET_3_TEXT=毎日、スタミナをダイヤモンドで購入できる回数を増やしてくれます。
VIP_CARD_3_BULLET_4_TITLE=錬金術
VIP_CARD_3_BULLET_4_TEXT=毎日、ゴールドをダイヤモンドで購入できる回数を増やしてくれます。
VIP_CARD_3_BULLET_27_TITLE=ルーン素材の入手回数増加
VIP_CARD_3_BULLET_27_TEXT=毎日、ルーンをダイヤモンドで購入できる回数を増やしてくれます。ルーンが利用可能な場合にのみ適用されます。
VIP_CARD_3_BULLET_5_TITLE=スキルポイントをリセット
VIP_CARD_3_BULLET_5_TEXT=ダイヤモンドを使用して、より多くのスキルポイントを購入することができます。
VIP_CARD_3_BULLET_6_TITLE=エリートキャンペーンをリセット
VIP_CARD_3_BULLET_6_TEXT=ダイヤモンドを使って、エリートキャンペーンステージをリセットし、より速くソウルストーンを稼ぐことができるようになります。
VIP_CARD_3_BULLET_23_TITLE=早送り機能の強化
VIP_CARD_3_BULLET_23_TEXT=3つ星の勝利をしなくても、早送りやオートが利用できるようになります。チームレベル30以下の場合は、早送り機能が解除されます。
VIP_CARD_3_BULLET_7_TITLE=ファイトピットバトルをリセット
VIP_CARD_3_BULLET_7_TEXT=ダイヤモンドを使用して、ファイトピット攻撃のクールダウンをスキップできるようになります。また、ファイトピットで5回分の追加攻撃を購入することができます。
VIP_CARD_3_BULLET_9_TITLE=コロシアムバトルをリセット
VIP_CARD_3_BULLET_9_TEXT=ダイヤモンドを使用して、コロシアム攻撃のクールダウンをスキップできるようになります。また、コロシアムでさらに5回分の追加攻撃を購入することができます。
VIP_CARD_3_BULLET_11_TITLE=襲撃の強化
VIP_CARD_3_BULLET_11_TEXT=各襲撃で、チケットを複数枚使用できるようになります。また、3つ星を取得した各チャレンジやマウンテン(難易度別)を襲撃することができます。
VIP_CARD_3_BULLET_22_TITLE=VIPチャット
VIP_CARD_3_BULLET_22_TEXT=他のVIPプレイヤーと利用できる専用チャットチャンネルが解除されます。
VIP_CARD_3_BULLET_12_TITLE=スキルポイント容量増加
VIP_CARD_3_BULLET_12_TEXT=より多くのスキルポイントを貯めることができます。
VIP_CARD_3_BULLET_50_TITLE=クールダウン短縮
VIP_CARD_3_BULLET_50_TEXT=チャレンジ、マウンテン、シルバーチェストのクールダウンはすべて5分に短縮されます。
VIP_CARD_3_BULLET_13_TITLE=追加のクリプト襲撃トークン
VIP_CARD_3_BULLET_13_TEXT=クリプト襲撃から得られるギルドトークンが増加します。デイリークリプト襲撃のクエストではなく、デイリークリプト襲撃の完了報酬に適用されます。
VIP_CARD_3_BULLET_14_TITLE=追加のクリプト襲撃ゴールド
VIP_CARD_3_BULLET_14_TEXT=クリプトで敵を倒した時に得られるゴールドが2倍になります。
VIP_CARD_3_BULLET_25_TITLE=タイタン寺院トークンの倍率
VIP_CARD_3_BULLET_25_TEXT=寺院でタイタンを撃破した時、通常より2～4倍多くのギルドトークンがもらえます。
VIP_CARD_3_BULLET_15_TITLE=エンチャントMAX
VIP_CARD_3_BULLET_15_TEXT=ダイヤモンドを使用して、即座にアイテムを最大レベルにエンチャントできる機能が解除されます。
VIP_CARD_3_BULLET_26_TITLE=追加のギルド戦争トークン
VIP_CARD_3_BULLET_26_TEXT=ギルド戦争から得られる戦争トークンが増加します。バトル完了と戦争完了の報酬、両方に適用されます。
VIP_CARD_3_BULLET_16_TITLE=行商人を永久解除
VIP_CARD_3_BULLET_16_TEXT=行商人がダイヤモンド680個で解除できるようになります。解除後、いつでもメイン画面上で利用できます。
VIP_CARD_3_BULLET_17_TITLE=追加の出陣トークン
VIP_CARD_3_BULLET_17_TEXT=ステージクリアごとに得られる出陣トークンが増加します。
VIP_CARD_3_BULLET_20_TITLE=追加の出陣ゴールド
VIP_CARD_3_BULLET_20_TEXT=出陣での戦闘ごとに得られるゴールドが増加します。
VIP_CARD_3_BULLET_19_TITLE=ソウルチェスト
VIP_CARD_3_BULLET_19_TEXT=第三のチェスト、ソウルチェストが解除されます。ソウルストーン、金鉱石およびXPポーションがドロップされます。ソウルストーンは、限定のマンスリーヒーロー、または期間ごとに決められたデイリーヒーローから選択されます。
VIP_CARD_3_BULLET_18_TITLE=ブラック市場を永久解除
VIP_CARD_3_BULLET_18_TEXT=ブラック市場はダイヤモンド1360個で解除できるようになります。解除後、いつでもメイン画面上で利用できます。
VIP_CARD_3_BULLET_24_TITLE=ボスピット報酬MAX
VIP_CARD_3_BULLET_24_TEXT=各ボスピットの戦いから得られる報酬が必ず最大値になります。それぞれのボスピットステージは、選択された難易度に応じた一定範囲内の報酬が得られます。この機能によって、常にその範囲内で最大の報酬が得られます。
VIP_CARD_3_BULLET_21_TITLE=ジョブボード上のヒーロー
VIP_CARD_3_BULLET_21_TEXT=ギルドのジョブボード上に2人以上のヒーローを募集することができます。それによってゴールド収入が増加し、ギルドの仲間を助けることもできます！
VIP_CARD_3_BULLET_28_TITLE=ソウルマートの更新
VIP_CARD_3_BULLET_28_TEXT=毎日、ソウルマートを何回か更新できるようになり、より多くのアイテムにアクセスできます。
VIP_CARD_3_BULLET_29_TITLE=ボスピット襲撃
VIP_CARD_3_BULLET_29_TEXT=襲撃チケットを使用して、ボスピットステージを即座に完了できます。
VIP_CARD_3_BULLET_30_TITLE=ボスピットステージ
VIP_CARD_3_BULLET_30_TEXT=1日に完了できるボスピットの回数が増え、より多くの報酬を獲得できます。
VIP_CARD_3_BULLET_31_TITLE=ファイトピット＆コロシアムでのリセットごとの戦闘回数
VIP_CARD_3_BULLET_31_TEXT=ファイトピットまたはコロシアムで、ダイヤモンドを消費してリセットするまでに戦える回数が増加します。
VIP_CARD_3_BULLET_32_TITLE=商人の更新
VIP_CARD_3_BULLET_32_TEXT=商人、行商人、およびブラック市場を毎日無料で一定の回数、更新することができます。
VIP_CARD_3_BULLET_33_TITLE=デイリークエストからの追加スタミナ
VIP_CARD_3_BULLET_33_TEXT=すべてのデイリークエストのスタミナブーストから追加スタミナがもらえます。
VIP_CARD_3_BULLET_34_TITLE=追加スタミナ上限
VIP_CARD_3_BULLET_34_TEXT=自動回復が停止するまで回復、保存できるスタミナの量が増加します。
VIP_CARD_3_BULLET_35_TITLE=スタミナクエストを収集するための時間
VIP_CARD_3_BULLET_35_TEXT=スタミナブーストのデイリークエストでスタミナが収集できる期間が拡張されます。別のスタミナブーストクエストと重複した場合、両方を収集することができます。
VIP_CARD_3_BULLET_36_TITLE=確率で供物ドロップ数が2倍
VIP_CARD_3_BULLET_36_TEXT=ノーマルのキャンペーンから、確率で供物ドロップ量が2倍に増加します。
VIP_CARD_3_BULLET_37_TITLE=無料ルーン取り外し
VIP_CARD_3_BULLET_37_TEXT=毎週木曜日の午前5時に、無料のルーン取り外しを6回分受け取れます。無料取り外しの残り回数はルーン寺院の「削除」ボタンに直接表示されます。
VIP_CARD_3_BULLET_38_TITLE=デイリーログイン報酬が2倍
VIP_CARD_3_BULLET_38_TEXT=ヒーロー、ソウルストーン、ダイヤモンドを含むデイリー報酬を通常の2倍獲得しましょう！他の2倍化VIPボーナスと併用できます（VIPボーナス日に合計4倍）。
VIP_CARD_3_BULLET_39_TITLE=マウンテン＆チャレンジをリセット
VIP_CARD_3_BULLET_39_TEXT=ダイヤモンドを使用してこれらのモード両方をリセットし、さらに報酬を得られるようになる機能が解除されます。
VIP_CARD_3_BULLET_40_TITLE=5つの中から2つの戦争報酬を選択
VIP_CARD_3_BULLET_40_TEXT=各戦争の終わりに3つの中から1つの報酬を選ぶ代わりに、5つの中から2つの報酬を選べるようになります。
VIP_CARD_3_BULLET_41_TITLE=ウィークリー無料アイテム
VIP_CARD_3_BULLET_41_TEXT=毎週日曜日の午前5時に、無料のアイテムが送られます。サーバー上の最新コンテンツ更新からの2つのアイテムになります。1つのスクラップまたはリールから作られているアイテムに限られます。
VIP_CARD_3_TIP_TITLE=特典盛りだくさんな理由は？
VIP_CARD_3_TIP_TEXT=私たちはプレイヤーの皆さんが大好きで、ドラゴンソウルをサポートし続けているお礼として、素晴らしい報酬を与えたいからです。

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=出陣について
EXPEDITION_CARD_1_BULLET_1_TITLE=デイリー出陣
EXPEDITION_CARD_1_BULLET_1_TEXT=デイリー出陣で、15戦を通して、ヒーローを戦わせましょう。
EXPEDITION_CARD_1_BULLET_2_TITLE=先を計画
EXPEDITION_CARD_1_BULLET_2_TEXT=ヒーローは前の戦闘からのHPとエネルギーを維持します。出陣中に死んだ場合、リセットされるまで死んだままです。
EXPEDITION_CARD_1_BULLET_3_TITLE=報酬
EXPEDITION_CARD_1_BULLET_3_TEXT=毎回の戦いで、たくさんのゴールドを獲得します。3戦ごとに、出陣トークンを取得します。戦いが進むにつれ、トークン取得量が増加します。
EXPEDITION_CARD_1_TIP_TITLE=ヒント
EXPEDITION_CARD_1_TIP_TEXT=ギルドメンバーから傭兵を雇い、出陣で助けてもらいましょう。

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=ハード難易度
EXPEDITION_CARD_2_BULLET_1_TITLE=弱者立入禁止
EXPEDITION_CARD_2_BULLET_1_TEXT=ノーマル出陣の15戦をすべてクリアすると、ハード出陣が解除されます。
EXPEDITION_CARD_2_BULLET_2_TITLE=リチャージなし
EXPEDITION_CARD_2_BULLET_2_TEXT=ハードでは、ヒーローのHPとエネルギーは戦いの合間に回復しません。
EXPEDITION_CARD_2_BULLET_3_TITLE=さらなるゴールド
EXPEDITION_CARD_2_BULLET_3_TEXT=ハード出陣に挑戦できる勇敢な方には、2倍のゴールドが与えられます。取得できる出陣トークン数は変化しません。
EXPEDITION_CARD_2_TIP_TITLE=まとめ
EXPEDITION_CARD_2_TIP_TEXT=ノーマルをクリアする。ハードを解除する。さらなるゴールドを手に入れる。

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=激ムズ難易度
EXPEDITION_CARD_3_BULLET_1_TITLE=ハード難易度をマスターした？
EXPEDITION_CARD_3_BULLET_1_TEXT=ギルド戦争がある場合、ハード難易度をクリアすると、激ムズ難易度を解除できます。
EXPEDITION_CARD_3_BULLET_2_TITLE=戦争補正を適用
EXPEDITION_CARD_3_BULLET_2_TEXT=ギルド戦争で使われている現在の戦場補正が\n、このモードに適用されます。\nラインナップを調整し、戦いましょう！
EXPEDITION_CARD_3_BULLET_3_TITLE=アイテムの破片を取得
EXPEDITION_CARD_3_BULLET_3_TEXT=今までの報酬に加えて、出陣チェストから、最近サーバーに追加された3種のアイテムが3〜25個手に入ります。
EXPEDITION_CARD_3_TIP_TITLE=アドバイス
EXPEDITION_CARD_3_TIP_TEXT=激ムズ難易度に挑戦する前に、ハードをマスターしましょう！

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=クレイジー難易度
EXPEDITION_CARD_4_BULLET_1_TITLE=究極のチャレンジ！
EXPEDITION_CARD_4_BULLET_1_TEXT=ルーンがある場合、激ムズ難易度をクリアしクレイジー難易度を解除できます。
EXPEDITION_CARD_4_BULLET_2_TITLE=すべての敵のレベル+20
EXPEDITION_CARD_4_BULLET_2_TEXT=クレイジー難易度では、すべての敵のヒーローとそのスキルレベルが20増加されます。
EXPEDITION_CARD_4_BULLET_3_TITLE=ルーン取り放題
EXPEDITION_CARD_4_BULLET_3_TEXT=出陣チェストから、1~3つ星のメジャーとマイナーなルーンをドロップします。出陣が進行すると、メジャールーンや星数が高いルーンを得る可能性が増加します。
EXPEDITION_CARD_4_TIP_TITLE=しまった！
EXPEDITION_CARD_4_TIP_TEXT=この難易度が・・・クレイジー過ぎたら、難易度を一つ下げましょう！

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=ヒント
EXPEDITION_CARD_5_BULLET_1_TITLE=回復とタンク！
EXPEDITION_CARD_5_BULLET_1_TEXT=信仰ヒーラーのメインスキルや、ほかの回復スキルをMAXにし、ブロザーカーのように回復できる強力なタンクをチームの前方に置きましょう。
EXPEDITION_CARD_5_BULLET_2_TITLE=何度も何度も挑戦
EXPEDITION_CARD_5_BULLET_2_TEXT=戦いで失敗した場合、元に戻してやり直すか、ダメージをそのままにしてヒーローの第二波を使用して戦い続けましょう。
EXPEDITION_CARD_5_BULLET_3_TITLE=エネルギーを貯めよう
EXPEDITION_CARD_5_BULLET_3_TEXT=序盤の戦いで様々なヒーローのエネルギーを溜め、より厳しい戦いでそのエネルギーを使いましょう。

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=マンスリーセール
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=大量のダイヤモンド！
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=すぐに300個のダイヤモンドを取得し、30日間毎日120個のダイヤモンドが与えられます。全部合わせると[bright_blue]3900個のダイヤモンド[]になります・・・かなりお得です！
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=損失なし、心配なし
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=ダイヤモンドを収集することを忘れた場合でも、ご心配なく。失うことはありません。
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=義務なし
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=マンスリーセールは、定期的な支払いではありません。必要に応じて、更新することができます。
MONTHLY_DEAL_CARD_1_TIP_TITLE=秘密：VIPになる
MONTHLY_DEAL_CARD_1_TIP_TEXT=マンスリーセールは偉大なVIP特典を解除するための簡単な方法です！

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=チャットのガイドライン
CHAT_RULES_CARD_1_BULLET_1_TITLE=ドラゴンソウルチャットへようこそ！
CHAT_RULES_CARD_1_BULLET_1_TEXT=チャットは、プレイヤーがドラゴンソウルコミュニティの一員になり、お互いの質問に答え合い、友達をギルドに招待し、社会的交流を持つことを目的としています。プレイヤーは、以下のガイドラインに従って、ゲーム内のチャットチャンネルに参加してください。
CHAT_RULES_CARD_1_BULLET_2_TITLE=ポリシー違反によるアカウントの警告と停止
CHAT_RULES_CARD_1_BULLET_2_TEXT=これらのルールに従わないプレイヤーは、チャット停止の対象となります（一時的または永続的）。停止はPerBlueスタッフ、またはドラゴンソウル管理者のみによって発行され、警告なしで行われます。プレイヤーは、停止に反対することはできません。PerBlueスタッフとドラゴンソウル管理者は、他のプレイヤーの信仰（政治的、宗教的またはその他）に対するたハラスメント、国籍、民族性または性的指向に対しての侮辱や中傷へのゼロ・トレランス政策を持っています。
CHAT_RULES_CARD_1_BULLET_3_TITLE=チャットブロック
CHAT_RULES_CARD_1_BULLET_3_TEXT=チャットで、他のユーザーが投稿した攻撃的な発言をブロックするには、チャットブロック機能を使用してください。プレイヤーの名前をタップし、「ブロック」をタップします。そのユーザーからのメッセージは、今後チャットに表示されません。ユーザーのブロックを解除するには、自分のアバターアイコンをタップし、次に「ブロックリスト」をタップしてください。また、同じ画面の「設定」をタップして、チャットプレビューをオフにすることができます。
CHAT_RULES_CARD_1_BULLET_4_TITLE=すべてのチャットチャンネルのルール
CHAT_RULES_CARD_1_BULLET_4_TEXT=一般的な議論や会話は歓迎されています。友達を作るためにドラゴンソウルにを遊ぶのも大歓迎です！
CHAT_RULES_CARD_1_BULLET_5_TEXT= グローバルチャットはプレイヤーが、ゲームについて互いに質問をしたり、アドバイスを与えたり、ポジティブなドラゴンソウルコミュニティを構築することを意図しています。
CHAT_RULES_CARD_1_BULLET_6_TEXT=他のプレイヤーまたはゲーム外の人への嫌がらせは[bright_blue]禁止[]です。
CHAT_RULES_CARD_1_BULLET_7_TEXT=性（性行為、および他人の性的指向を含む）、薬物、政治、宗教に関する会話は[bright_blue]禁止[]です。
CHAT_RULES_CARD_1_BULLET_8_TEXT=各言語での卑猥な会話は[bright_blue]禁止[]です。
CHAT_RULES_CARD_1_BULLET_9_TEXT=モデレータ、モデレータの行動、または停止行為についての議論は[bright_blue]禁止[]です。
CHAT_RULES_CARD_1_BULLET_10_TEXT=ゲーム内サポートメニューからカスタマーサポートチームと繋がることにより、モデレーションを助けることができます。チャット内でモデレーションを要求、議論しないでください。
CHAT_RULES_CARD_1_BULLET_11_TITLE=他のプレイヤーを報告
CHAT_RULES_CARD_1_BULLET_11_TEXT=チャットでいじめ、または嫌がらせにあったと感じた場合、ゲーム内のサポートチャンネルを通じて、ドラゴンソウルのカスタマーサポートに連絡してください。訴状では、他のプレイヤーのユーザー名と調査の役に立つすべての情報を含むようにしてください。
CHAT_RULES_CARD_1_BULLET_12_TEXT=ドラゴンソウルは一人ひとりのプレイヤーを大切に思っており、コミュニティの一員になって頂きたいと願っています。すべてのコメントや発言に対応することはできませんが、報告された会話に関しては、適切な行動を取らせていただきます。プレイヤーの停止は、PerBlueスタッフの判断によって行われるため、すべての通報は停止に繋がらないことを予めご了承ください。

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=クリプト襲撃について
CRYPT_CARD_1_BULLET_1_TITLE=アンデッド・ライジング
CRYPT_CARD_1_BULLET_1_TEXT=ウムラウトはクリプトからヒーローを蘇らせています。彼の取りつかれた軍団が大地を覆いつくす前に倒しましょう！
CRYPT_CARD_1_BULLET_2_TITLE=チームワーク
CRYPT_CARD_1_BULLET_2_TEXT=ギルドと協力して、ウムラウトの軍団を倒しましょう。
CRYPT_CARD_1_BULLET_3_TITLE=報酬を稼ぐ
CRYPT_CARD_1_BULLET_3_TEXT=クリプト攻撃を毎日1回以上行い、ギルドショップで使えるギルドトークンを稼ぎましょう。
CRYPT_CARD_1_TIP_TITLE=ヒント
CRYPT_CARD_1_TIP_TEXT=攻撃ごとに無料のヒーローを雇うことをお忘れなく！

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=ルール＆制限
CRYPT_CARD_2_BULLET_1_TITLE=ヒーローの制限
CRYPT_CARD_2_BULLET_1_TEXT=各ヒーローはクリプトで1日に1回のみ戦うことができます。より多くのヒーローをアップグレードし、ギルドを手助けしましょう！
CRYPT_CARD_2_BULLET_2_TITLE=無料の手助け
CRYPT_CARD_2_BULLET_2_TEXT=クリプト内では、[bright_blue]攻撃ごとに無料[]の傭兵を1人雇うことができます
CRYPT_CARD_2_BULLET_3_TITLE=開始＆終了時刻
CRYPT_CARD_2_BULLET_3_TEXT=襲撃はギルドの時間帯で午前8時～午前12時までに実行されます（ギルド画面に表示）。ギルドリーダーは、この時間帯を変更することができます。
CRYPT_CARD_2_TIP_TITLE=コースを選択
CRYPT_CARD_2_TIP_TEXT=ギルドの役員はギルド設定でクリプト難易度を設定することができます。

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=スコア＆報酬
CRYPT_CARD_3_BULLET_1_TITLE=デイリークエスト
CRYPT_CARD_3_BULLET_1_TEXT=デイリークエストで1日1回の攻撃を行い、100ギルドトークンを獲得しましょう。
CRYPT_CARD_3_BULLET_2_TITLE=スカル＆スコア
CRYPT_CARD_3_BULLET_2_TEXT=5ヒーローのラインナップを撃破するとポイントが与えられます。最初の2つのラインナップには1ポイント（シルバー）、3つ目では5ポイント（ゴールド）を獲得します。ボースポイントは襲撃を完了すると獲得できます。
CRYPT_CARD_3_BULLET_3_TITLE=ギルド報酬
CRYPT_CARD_3_BULLET_3_TEXT=クリプト攻撃を1回以上行い、一日の終わりにスコア分のギルドトークンを稼ぎましょう。
CRYPT_CARD_3_TIP_TITLE=力を合わせて勝利
CRYPT_CARD_3_TIP_TEXT=ポイントをたくさん獲得するほど、ギルドの全員もトークンを多く得られます。

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=戦略
CRYPT_CARD_4_BULLET_1_TITLE=おすすめの攻撃
CRYPT_CARD_4_BULLET_1_TEXT=残っている最強ヒーロー5人のパワーに基づいたラインアップが自動的に推奨されます。
CRYPT_CARD_4_BULLET_2_TITLE=難易度を変更
CRYPT_CARD_4_BULLET_2_TEXT=襲撃が難しすぎるか簡単すぎる場合、ギルドリーダーに難易度の変更を頼みましょう。
CRYPT_CARD_4_BULLET_3_TITLE=必要最低限のみ使う
CRYPT_CARD_4_BULLET_3_TEXT=最初の攻撃で、最強ヒーロー5人を使用しないでください。各バトルに勝つために必要最低限なヒーローを使用しましょう。
CRYPT_CARD_4_TIP_TITLE=コミュニケーション！
CRYPT_CARD_4_TIP_TEXT=ギルドメンバーとコミュニケーションを取り、みんながメンバーとしての責任を果たしている事を確認しましょう！

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=エンチャントの仕組み
ENCHANTING_CARD_1_BULLET_1_TITLE=力を高める
ENCHANTING_CARD_1_BULLET_1_TEXT=ヒーローのギアを強化し、競争力を獲得しましょう。
ENCHANTING_CARD_1_BULLET_2_TITLE=グリーン以上
ENCHANTING_CARD_1_BULLET_2_TEXT=グリーン以上のギアをエンチャントすることができます。
ENCHANTING_CARD_1_BULLET_3_TITLE=余分なアイテムを使う
ENCHANTING_CARD_1_BULLET_3_TEXT=余分なアイテムをエンチャント材料として使用することができます。
ENCHANTING_CARD_1_TIP_TITLE=デイリークエスト
ENCHANTING_CARD_1_TIP_TEXT=デイリークエストのために、1日1回以上アイテムをエンチャントしましょう。

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=ヒーロー昇進
ENCHANTING_CARD_2_BULLET_1_TITLE=エンチャント払い戻し
ENCHANTING_CARD_2_BULLET_1_TEXT=ヒーローが昇進するとエンチャントのボーナスは失なわれますが、使った材料は戻ってきます。グリーンアイテムならすべて、それ以上のレアリティを持つアイテムは一部が戻ってきます。
ENCHANTING_CARD_2_BULLET_2_TITLE=レアリティが高いほどエンチャント数が多い
ENCHANTING_CARD_2_BULLET_2_TEXT=レアリティの高いアイテムは、複数回エンチャントして巨大なボーナスを得られます。ホワイトアイテムはエンチャントできません。
ENCHANTING_CARD_2_TIP_TITLE=グリーンアイテムを使用
ENCHANTING_CARD_2_TIP_TEXT=グリーンアイテムは\nヒーローを昇進させると\n材料がすべて戻るので、\nデイリークエストのエンチャントに\nおすすめです！

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=エンチャントの戦略
ENCHANTING_CARD_3_BULLET_1_TITLE=パープルヒーローを使う
ENCHANTING_CARD_3_BULLET_1_TEXT=頻繁に昇進しないので、エンチャントのメリットを最も多く享受できます。
ENCHANTING_CARD_3_BULLET_2_TITLE=先に長所を強化しよう
ENCHANTING_CARD_3_BULLET_2_TEXT=ヒーローの強みにあったアイテムをエンチャントしましょう。例：信仰ヒーラーにはエネルギー回復、タンク系にはヘルス回復、など
ENCHANTING_CARD_3_BULLET_3_TITLE=余分なアイテムを使う
ENCHANTING_CARD_3_BULLET_3_TEXT=襲撃、またはチャレンジを頻繁に行い、エンチャントに使えるアイテムをたくさん収集しましょう。
ENCHANTING_CARD_3_TIP_TITLE=ブーストの大切さ
ENCHANTING_CARD_3_TIP_TEXT=エンシャントは厳しいファイトピットやコロシアムのバトルで違いを生みます！

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=タイタン寺院
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=寺院を探す
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=各キャンペーンの勝利は、寺院を見つけるチャンスを増加させます。
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=共に生き、一人で死ぬ
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=ギルドメンバーを招待し、手助けしてもらいましょう！24時間以内にタイタン5体を倒しましょう。
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=報酬
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=あなたの寺院でタイタンが倒されるたびに、ギアを獲得します。寺院に戻って棺をタップし、ギアを手に入れましょう！
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=寺院レベル
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=寺院のタイタンや敵のレベルは、寺院の発見者のレベルと一致されます。

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=ルール＆ヒント
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=死亡バフ！
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=タイタンが倒されると、寺院に残っているすべての敵にバフを与えます。各タイタンは、特定の「死亡バフ」を持っているので、最初に誰を倒すかを考えましょう。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=チームワーク
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=5枚の無料招待の有効な使い方として、対応および勝利が可能なギルド仲間を招待しましょう。立ち往生した場合、ゴールドを使って、追加のメンバーも招待しましょう。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3回の挑戦、またはタイタン1体
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=各招待者は、タイタン撃破に3回挑戦することができますが、撃破できるタイタンは1体のみになります。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=連勝の特典
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=寺院を完了することで、連勝を積み重ねることができます。高い連勝数は、より多くの報酬とより強い敵に繋がります。

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=タイタン寺院
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=寺院を発見
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=ギルド仲間が、このタイタン寺院をクリアにするためにあなたを招待しました。
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=タイタンを1人倒す
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=目標はタイタンを1体倒すことです。3回挑戦できます。
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=報酬をゲット
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=勝利した場合、戦闘の勝利画面上にてギルドトークンを獲得することができます。
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=いざ、挑め！
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=ギルドはあなたを頼りにしています。たくさんの寺院へ招待されたいですよね？

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=ルール＆ヒント
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=死亡バフ！
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=タイタンが倒されると、寺院に残っているすべての敵にバフを与えます。各タイタンは、特定の「死亡バフ」を持っているので、最初に誰を倒すかを考えましょう。各バフの効果を確認するには、左上のヒーローアイコンをタップしましょう。
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=共に生き、一人で死ぬ
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=タイタン撃破に3回挑戦することができます。タイタンを撃破すると、それ以上挑戦できなくなります。

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=概要
HERO_STATS_CARD_1_BULLET_1_TITLE=ヒーローステータスの説明
HERO_STATS_CARD_1_BULLET_1_TEXT=それぞれのステータスがどういうものか知りたいですか？それでは説明しましょう！
HERO_STATS_CARD_1_BULLET_2_TITLE=基本攻撃
HERO_STATS_CARD_1_BULLET_2_TEXT=基本攻撃は、ヒーローがスキルを使用していない時の攻撃になります。それぞれの基本攻撃は、プライマリー・ダメージタイプを持っています（詳細は別ページ）。
HERO_STATS_CARD_1_BULLET_3_TITLE=ヘルス
HERO_STATS_CARD_1_BULLET_3_TEXT=最大ヘルスは、ヒーローが受けることができるダメージ量を表します。ヘルス回復は、各ウェーブ終了時に獲得できるヘルス量です。また、戦闘中でも特定の回復スキルからヘルスを得ることができます。
HERO_STATS_CARD_1_BULLET_4_TITLE=エネルギー
HERO_STATS_CARD_1_BULLET_4_TEXT=すべてのヒーローの最大エネルギーは1000ですが、戦闘開始時点では0です。ヒーローのアクティブ（ホワイト）スキルを使用するには、1000エネルギー必要です。ヒーローはダメージを与える、ダメージを受ける、特定スキルの効果でエネルギーを得ることができます。エネルギー回復は、各ウェーブ終了時に獲得できるエネルギー量です。

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=コアステータス
HERO_STATS_CARD_2_BULLET_1_TITLE=筋力
HERO_STATS_CARD_2_BULLET_1_TEXT=筋力は、ヒーローの[soft_blue]最大ヘルス[]と[soft_blue]防御[]に影響します。1ポイントごとに18ヘルスと0.15防御が追加されます。
HERO_STATS_CARD_2_BULLET_2_TITLE=速度
HERO_STATS_CARD_2_BULLET_2_TEXT=速度は、ヒーローの[soft_blue]基本ダメージ[]、[soft_blue]防御[]、[soft_blue]クリティカル率[]に影響します。1ポイントごとに0.4基本ダメージ、0.075防御、0.4クリティカル率が追加されます。
HERO_STATS_CARD_2_BULLET_3_TITLE=知性
HERO_STATS_CARD_2_BULLET_3_TEXT=知性は、ヒーローの[soft_blue]スキルパワー[]と[soft_blue]魔法抵抗[]に影響します。1ポイントごとに2.4スキルパワーと0.1魔法抵抗が追加されます。
HERO_STATS_CARD_2_BULLET_4_TITLE=プライマリーステータス
HERO_STATS_CARD_2_BULLET_4_TEXT=各ヒーローは、筋力、速度、知性のうち一つがプライマリーステータスとなります。そのステータスはヒーローの[soft_blue]基本ダメージ[]を増加させます。プライマリーステータス1ポイントごとに1基本ダメージが追加されます。速度型のヒーローには、前述の0.4基本ダメージも別に加算されます。
HERO_STATS_CARD_2_BULLET_5_TITLE=ステータス成長
HERO_STATS_CARD_2_BULLET_5_TEXT=筋力、速度、知性の成長は、ヒーローがレベルアップするごとにそれぞれのステータスがどれだけ増加するかを示します。ヒーローの進化によってステータス成長そのものを増やすことができます。ステータス成長の増加はコアステータスに最も大きな影響を与えます。

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=他のステータス
HERO_STATS_CARD_3_BULLET_16_TITLE=基本ダメージ
HERO_STATS_CARD_3_BULLET_16_TEXT=基本ダメージはヒーローの基本攻撃で与えられるダメージです。
HERO_STATS_CARD_3_BULLET_1_TITLE=スキルパワー
HERO_STATS_CARD_3_BULLET_1_TEXT=スキルパワーは、いくつかのスキルが与えるダメージを増加させます。[green]グリーン[]のダメージが表示されているスキルは、[green]スキルパワー[]の増加とともに、より多くのダメージを与えます。増加量はスキルによって異なります。[orange]オレンジ[]のダメージが表示されているスキルは、[orange]基本ダメージ[]の増加とともに、より多くのダメージを与えます。[soft_blue]ブルー[]のダメージが表示されているスキルは、そのスキルの[soft_blue]レベルアップ[]とともに、より多くのダメージを与えます。
HERO_STATS_CARD_3_BULLET_2_TITLE=防御
HERO_STATS_CARD_3_BULLET_2_TEXT=防御は物理ダメージを軽減します。ヒーローの防御が高いほど、ヒットごとの物理ダメージが減ります。細かい原理は複雑なのでここでは説明しません。
HERO_STATS_CARD_3_BULLET_3_TITLE=魔法抵抗
HERO_STATS_CARD_3_BULLET_3_TEXT=魔法抵抗は防御と同様ですが、魔法ダメージが対象です。
HERO_STATS_CARD_3_BULLET_4_TITLE=防御貫通
HERO_STATS_CARD_3_BULLET_4_TEXT=防御貫通は、物理ダメージの攻撃に適用する前に敵の防御を減らします。防御が0未満になることはありません。
HERO_STATS_CARD_3_BULLET_5_TITLE=魔法貫通
HERO_STATS_CARD_3_BULLET_5_TEXT=魔法貫通は、防御貫通と同様の効果ですが、こちらは魔法抵抗を減らします。
HERO_STATS_CARD_3_BULLET_6_TITLE=クリティカル率
HERO_STATS_CARD_3_BULLET_6_TEXT=クリティカル率は、物理または魔法ダメージがクリティカルヒットになる可能性を高くします。純粋ダメージはクリティカルヒットが発生しません。
HERO_STATS_CARD_3_BULLET_13_TITLE=クリティカルダメージ
HERO_STATS_CARD_3_BULLET_13_TEXT=クリティカルヒットによるダメージの量です。この値は通常のダメージの200％から始まります。
HERO_STATS_CARD_3_BULLET_17_TITLE=クリティカルダメージ減少
HERO_STATS_CARD_3_BULLET_17_TEXT=このステータスは、ヒーローがクリティカルダメージを受けた時、攻撃者のクリティカルダメージ値を減らします。クリティカルダメージは100%未満にはなりません。
HERO_STATS_CARD_3_BULLET_8_TITLE=ライフ吸収
HERO_STATS_CARD_3_BULLET_8_TEXT=ライフ吸収があるヒーローは、敵に物理ダメージを与えるたびにヘルスを得ます。魔法ダメージを与えた場合、ライフ吸収は発生しません。ライフ吸収値が高いほど、物理ダメージを与えたときのヘルス獲得量が増加します。
HERO_STATS_CARD_3_BULLET_28_TITLE=魔力吸収
HERO_STATS_CARD_3_BULLET_28_TEXT=魔力吸収があるヒーローは、敵に魔法ダメージを与えるたびにヘルスを得ます。物理ダメージを与えた場合、ライフ吸収は発生しません。魔力吸収値が高いほど、魔法ダメージを与えたときのヘルス獲得量が増加します。
HERO_STATS_CARD_3_BULLET_9_TITLE=回避
HERO_STATS_CARD_3_BULLET_9_TEXT=回避は、ヒーローを基本攻撃やスキルからのダメージを完全に回避するチャンスを与えます。数値が高いほど、ヒーローの回避率も増加します。
HERO_STATS_CARD_3_BULLET_14_TITLE=命中
HERO_STATS_CARD_3_BULLET_14_TEXT=命中は、敵の回避率を下げます。命中値に等しい分、相手の回避値を相殺します。命中が相手の回避を上回った場合の恩恵はありません。
HERO_STATS_CARD_3_BULLET_18_TITLE=憤怒
HERO_STATS_CARD_3_BULLET_18_TEXT=憤怒は、ヒーローがダメージを受けた時にエネルギーを得ます。ヒーローは、10％のヘルスを失うたびに、憤怒値に等しいエネルギーを得ます。すべてのヒーローは、90のベース憤怒値を持っています。
HERO_STATS_CARD_3_BULLET_19_TITLE=開始エネルギー
HERO_STATS_CARD_3_BULLET_19_TEXT=開始エネルギーは、ヒーローが戦闘を開始する時のエネルギー量です。この数は通常0です。
HERO_STATS_CARD_3_BULLET_11_TITLE=保持力
HERO_STATS_CARD_3_BULLET_11_TEXT=保持力はヒーローがアクティブスキルを使用した時のエネルギーの消費量を少なくします。
HERO_STATS_CARD_3_BULLET_20_TITLE=エネルギー取得
HERO_STATS_CARD_3_BULLET_20_TEXT=あらゆる方法（被ダメージ、味方のバフ等）で獲得できるエネルギー量を増加させます。
HERO_STATS_CARD_3_BULLET_10_TITLE=回復強化
HERO_STATS_CARD_3_BULLET_10_TEXT=ヒーローのスキルによる回復量を増加させます。ライフ吸収によるヘルス回復効果には適用されません。
HERO_STATS_CARD_3_BULLET_12_TITLE=忍耐
HERO_STATS_CARD_3_BULLET_12_TEXT=忍耐は、ヒーローにかかったスタンと無効化の持続時間を減らします。忍耐が高いほど、スタンまたは無効化の持続時間が短くなります。
HERO_STATS_CARD_3_BULLET_24_TITLE=無効化の延長
HERO_STATS_CARD_3_BULLET_24_TEXT=他のヒーローに与える、スタンと無効化の持続時間を延期させます。
HERO_STATS_CARD_3_BULLET_15_TITLE=熟練
HERO_STATS_CARD_3_BULLET_15_TEXT=熟練は、ヒーローの全スキルのレベルを本来よりも高いものにします。ダメージ、スタン能力をはじめ、他の様々なものに影響を与えます。ほとんどの場合、スキルの説明内で色をつけられている箇所が、スキルレベルに応じて強化されます。
HERO_STATS_CARD_3_BULLET_21_TITLE=移動速度
HERO_STATS_CARD_3_BULLET_21_TEXT=ヒーローが画面を横切る速度を増加させます。
HERO_STATS_CARD_3_BULLET_22_TITLE=攻撃速度
HERO_STATS_CARD_3_BULLET_22_TEXT=ヒーローが基本攻撃を行う速度を増加させます。また、スキルのアニメーションも速くなりますが、クールダウンは減少しません。
HERO_STATS_CARD_3_BULLET_23_TITLE=クールダウン短縮
HERO_STATS_CARD_3_BULLET_23_TEXT=スキル使用後、再び使用できるまでの待機時間を短縮します。アクティブスキルはクールダウンがありません（代わりにエネルギーを消費）。
HERO_STATS_CARD_3_BULLET_25_TITLE=シールド拡大
HERO_STATS_CARD_3_BULLET_25_TEXT=ヒーローが作ったシールドの大きさを増加させます。仲間がそのヒーローに与えたシールドの大きさは増加されません。
HERO_STATS_CARD_3_BULLET_29_TITLE=シールド延長
HERO_STATS_CARD_3_BULLET_29_TEXT=ヒーローが作ったシールドの持続時間を増加させます。仲間がそのヒーローに与えたシールドの持続時間は増加されません。
HERO_STATS_CARD_3_BULLET_26_TITLE=打撃、貫通、火などのダメージ
HERO_STATS_CARD_3_BULLET_26_TEXT=これらのステータスは100％で開始し、特定のサブタイプのヒーローが与えるダメージの量に影響を与えます。これらの効果はスキル詳細に反映されていないことをご了承ください。

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=プライマリー・ダメージタイプ
HERO_STATS_CARD_4_BULLET_1_TITLE=概要
HERO_STATS_CARD_4_BULLET_1_TEXT=ドラゴンソウルには3つのプライマリー・ダメージタイプがあります。物理、魔法、純粋。与えるダメージはすべて、これらのいずれかに属します。
HERO_STATS_CARD_4_BULLET_2_TITLE=物理ダメージ
HERO_STATS_CARD_4_BULLET_2_TEXT=物理ダメージは、ターゲットの防御で軽減されることがあります。クリティカル率は、物理ダメージを倍加する確率を決めます。
HERO_STATS_CARD_4_BULLET_3_TITLE=魔法ダメージ
HERO_STATS_CARD_4_BULLET_3_TEXT=魔法ダメージは、ターゲットの魔法抵抗で軽減されることがあります。クリティカル率は、魔法ダメージを倍加する確率を決めます。
HERO_STATS_CARD_4_BULLET_4_TITLE=純粋ダメージ
HERO_STATS_CARD_4_BULLET_4_TEXT=純粋ダメージは、純粋ダメージは防御または魔法抵抗によって低減されず、すべての免疫を無視します。クリティカルヒットは発生しません。

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=上級タグ
HERO_STATS_CARD_5_BULLET_1_TITLE=上級プレイヤーのみ！
HERO_STATS_CARD_5_BULLET_1_TEXT=ボスピットを解除するまで、ここで説明したタグのすべてが非表示になっています。
HERO_STATS_CARD_5_BULLET_2_TITLE=ダメージサブタイプ
HERO_STATS_CARD_5_BULLET_2_TEXT=いくつかの基本攻撃とスキルは、物理、魔法、純粋の3に加えて第2のダメージタイプがタグ付けされており、それらをダメージサブタイプと呼びます。ボスピットのバトル、戦争補正、他のスキルとルーンは、ダメージサブタイプが特定されている攻撃またはスキルに影響を及ぼす可能性があります。ダメージサブタイプは打撃、貫通、斬撃、ネクロ、水、毒、雷、火があります。
HERO_STATS_CARD_5_BULLET_3_TITLE=継続ダメージ
HERO_STATS_CARD_5_BULLET_3_TEXT=このタグが付いたスキルは、数秒間にわたってダメージを与え続けます。ボスピットにいる特定のボスは、継続ダメージでのみダメージを与えられます。
HERO_STATS_CARD_5_BULLET_4_TITLE=ノックバック
HERO_STATS_CARD_5_BULLET_4_TEXT=このタグが付いたスキルは、命中した敵を後方に吹っ飛ばします。ハエ叩きみたいな感じです。
HERO_STATS_CARD_5_BULLET_8_TITLE=ドラゴン
HERO_STATS_CARD_5_BULLET_8_TEXT=ドラゴンは、血肉で構成されていることを除けば、ロボット界のロボットドラゴンに酷似しています。
HERO_STATS_CARD_5_BULLET_5_TITLE=重い
HERO_STATS_CARD_5_BULLET_5_TEXT=このタグを持つヒーローは少々の食べ過ぎ、もしくは単に骨太です。ボスおよび特定の他のヒーローとの相性が良くない場合があります。
HERO_STATS_CARD_5_BULLET_6_TITLE=美味しい
HERO_STATS_CARD_5_BULLET_6_TEXT=このタグを持つヒーローは美味しいです。大きな口を持った敵（ボス、または特定の他のヒーロー）に食べられる危険性があります。
HERO_STATS_CARD_5_BULLET_7_TITLE=不安定
HERO_STATS_CARD_5_BULLET_7_TEXT=このヒーローは、不安定です。時には精神的に・・・時には物理的に。時には、ただ単に頑固です。他のヒーローに有効なものでも、このクレイジーな@ $＃＆には効果がない場合もあります。

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=ボスピット！
BOSS_PIT_CARD_1_BULLET_1_TITLE=ビッグ・バッド・ボス
BOSS_PIT_CARD_1_BULLET_1_TEXT=ユニークなエピックボスに挑んでみましょう。
BOSS_PIT_CARD_1_BULLET_2_TITLE=素晴らしい戦利品
BOSS_PIT_CARD_1_BULLET_2_TEXT=ボスの各ステージを撃破し、貴重なアイテムとXPポーションを獲得しましょう。
BOSS_PIT_CARD_1_BULLET_3_TITLE=三倍の楽しみ
BOSS_PIT_CARD_1_BULLET_3_TEXT=各ステージはユニークなチャレンジとなっており、一日につき1ステージをクリアできます。3ステージすべてを撃破して最高の報酬を得ましょう！
BOSS_PIT_CARD_1_TIP_TITLE=ヒント
BOSS_PIT_CARD_1_TIP_TEXT=倒し方についての情報は、ボスのアイコンをタップしましょう。

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=仕組み
BOSS_PIT_CARD_2_BULLET_1_TITLE=1勝または5回挑戦
BOSS_PIT_CARD_2_BULLET_1_TEXT=毎日、ボス戦に5回挑戦することができます。1回勝つと、その日は終了になります。
BOSS_PIT_CARD_2_BULLET_2_TITLE=ボスラン＆リセット
BOSS_PIT_CARD_2_BULLET_2_TEXT=ボスのステージ1を撃破すると、そのボスに対する「ラン」が開始されます。次の日、ステージ2をクリアしなければ、ボスピットがリセットされます。ボスピットがリセットされると、ステージ1からやり直しとなります。
BOSS_PIT_CARD_2_BULLET_3_TITLE=一度に一つのボス
BOSS_PIT_CARD_2_BULLET_3_TEXT=単なる人間が、一度に複数のボスを相手にすることはできないので、どれかのボスのステージ1に勝利すると、ステージ3が完了するかボスピットがリセットされるまで、他のボスはロックされます。
BOSS_PIT_CARD_2_BULLET_4_TITLE=ボスの倒し方
BOSS_PIT_CARD_2_BULLET_4_TEXT=すべての3ステージを完了すると、そのボスを倒されたことになります。他のボス2体を倒すか、ランに失敗してリセットされるまで、撃破済みのボスと再戦することはできません。

#### GUILD 1 ####
GUILD_CARD_1_TITLE=ギルドの特典
GUILD_CARD_1_BULLET_1_TITLE=素晴らしいヒーローがいるギルドショップ
GUILD_CARD_1_BULLET_1_TEXT=ギルドトークンで購入できるユニークなヒーローへのアクセス
GUILD_CARD_1_BULLET_2_TITLE=ヒーローを借りる
GUILD_CARD_1_BULLET_2_TEXT=出陣やほかのモードの手助けとして、ギルドメンバーからヒーローを雇いましょう。
GUILD_CARD_1_BULLET_3_TITLE=プライベートギルドチャット
GUILD_CARD_1_BULLET_3_TEXT=助けを求めるか、素晴らしいラインナップを披露しましょう。
GUILD_CARD_1_TIP_TITLE=ヒント
GUILD_CARD_1_TIP_TEXT=ギルドは安く作れます、維持は大変です！

#### GUILD 2 ####
GUILD_CARD_2_TITLE=ギルドトークン
GUILD_CARD_2_BULLET_1_TITLE=クリプト報酬
GUILD_CARD_2_BULLET_1_TEXT=クリプト攻撃をして、毎日100ギルドトークンを獲得しましょう。１日ごとに、ギルドの最終的なクリプトスコアに応じた、大量のギルドトークンを獲得できます。
GUILD_CARD_2_BULLET_2_TITLE=寺院報酬
GUILD_CARD_2_BULLET_2_TEXT=タイタン寺院でタイタンを倒すたびに50ギルドトークンを獲得できます。
GUILD_CARD_2_BULLET_3_TITLE=コインを使う
GUILD_CARD_2_BULLET_3_TEXT=ギルドショップでコインを使って、レアで強力なヒーローとギアを買いましょう。
GUILD_CARD_2_TIP_TITLE=ギルドショップの更新
GUILD_CARD_2_TIP_TEXT=ギルドショップの更新は、一度にソウルストーンやアイテムを多く購入するための良い方法です。

#### GUILD 3 ####
GUILD_CARD_3_TITLE=ヒーロージョブボード
GUILD_CARD_3_BULLET_1_TITLE=ヒーローを投稿する
GUILD_CARD_3_BULLET_1_TEXT=ギルドジョブボードにヒーローを募集してください。デイリークエストが完了する上に、ゴールドも獲得できます！
GUILD_CARD_3_BULLET_2_TITLE=ヒーローを失いますか？
GUILD_CARD_3_BULLET_2_TEXT=いいえ！ジョブボードで募集しているヒーローは通常どおり使用することができます。
GUILD_CARD_3_BULLET_3_TITLE=ヒーローの使用
GUILD_CARD_3_BULLET_3_TEXT=他のギルドメンバーが募集しているヒーローを、クリプト、出陣、タイタン寺院、またはボスピットで使用することができます。
GUILD_CARD_3_TIP_TITLE=互いに助け合う
GUILD_CARD_3_TIP_TEXT=優秀なギルドメンバーとして、ギルドを助けるためにヒーローを募集しましょう。

#### GUILD 4 ####
GUILD_CARD_4_TITLE=ギルドウォール
GUILD_CARD_4_BULLET_1_TITLE=投稿
GUILD_CARD_4_BULLET_1_TEXT=役員ランク以上のメンバーはギルドウォールにメッセージを投稿することができます。
GUILD_CARD_4_BULLET_2_TITLE=ピン止め
GUILD_CARD_4_BULLET_2_TEXT=ギルドのルールや他のメッセージをギルドウォール最上部にピン(固定)しましょう。
GUILD_CARD_4_BULLET_3_TITLE=貼り付ける
GUILD_CARD_4_BULLET_3_TEXT=ギルドウォールメッセージを一つ、ギルドチャットの上部に表示することもできます。
GUILD_CARD_4_TIP_TITLE=ルールを決める
GUILD_CARD_4_TIP_TEXT=ギルドのルールやその他の重要なメッセージを投稿するためにギルドウォールを使用してください。

#### GUILD 5 ####
GUILD_CARD_5_TITLE=ギルドランク
GUILD_CARD_5_BULLET_1_TITLE=ステータス＆パワー
GUILD_CARD_5_BULLET_1_TEXT=ギルドのメンバーを昇進し、彼らに権限を与えましょう。
GUILD_CARD_5_BULLET_2_TITLE=メンバー管理
GUILD_CARD_5_BULLET_2_TEXT=メンバーリストの各行をタップして、昇進または降格状況を管理しましょう。
GUILD_CARD_5_BULLET_3_TITLE=注意
GUILD_CARD_5_BULLET_3_TEXT=だれを昇進するか注意しましょう。役員およびチャンピオンは、他のプレイヤーを追放したり、非アクティブなリーダーからリーダーシップを取ることができます。
GUILD_CARD_5_TIP_TITLE=ユーザーのアクティビティ
GUILD_CARD_5_TIP_TEXT=オンラインリストでメンバーのアクティビティを表示して、非アクティブのメンバーを見つけるために使いましょう。

#### GUILD 6 ####
GUILD_CARD_6_TITLE=ギルドランク詳細
GUILD_CARD_6_BULLET_A1_TITLE=詳細
GUILD_CARD_6_BULLET_A1_TEXT=こちらは各ランクの権限リストです。上位ランクは下位ランクの権限をすべて持っています。ランクは、最低から最高まで記載されています。
GUILD_CARD_6_BULLET_M1_TITLE=メンバー
GUILD_CARD_6_BULLET_M1_TEXT=新しいプレイヤーは全員、メンバーランクから始まります。
GUILD_CARD_6_BULLET_V1_TITLE=ベテラン
GUILD_CARD_6_BULLET_V1_TEXT=ベテランは名誉的なランクですが、追加権限はありません。
GUILD_CARD_6_BULLET_O1_TITLE=役員
GUILD_CARD_6_BULLET_O1_TEXT=リーダーが3週間の非アクティブの場合、リーダーになることができます。
GUILD_CARD_6_BULLET_O2_TEXT=下位ランクのメンバーの昇進、降格ができます。
GUILD_CARD_6_BULLET_O3_TEXT=下位ランクのメンバーの追放ができます。
GUILD_CARD_6_BULLET_O4_TEXT=ギルド加入リクエストの承認、拒否ができます。
GUILD_CARD_6_BULLET_O5_TEXT=ギルドウォールの投稿、編集ができます。
GUILD_CARD_6_BULLET_06_TEXT=戦争の登録と、バトル開始ができます。
GUILD_CARD_6_BULLET_C1_TITLE=チャンピオン
GUILD_CARD_6_BULLET_C1_TEXT=リーダーが1週間非アクティブの場合、リーダーになることができます。
GUILD_CARD_6_BULLET_C2_TEXT=下位ランクのメンバーの昇進、降格ができます。
GUILD_CARD_6_BULLET_C3_TEXT=下位ランクのメンバーの追放ができます。
GUILD_CARD_6_BULLET_C4_TEXT=ギルド加入リクエストの承認、拒否ができます。
GUILD_CARD_6_BULLET_C5_TEXT=ギルドの詳細を編集できます。
GUILD_CARD_6_BULLET_C6_TEXT=ギルドのエンブレムを編集できます。
GUILD_CARD_6_BULLET_C7_TEXT=ギルドウォールへの投稿と編集、投稿の削除ができます。
GUILD_CARD_6_BULLET_C8_TEXT=クリプトの難易度を編集できます。
GUILD_CARD_6_BULLET_C9_TEXT=戦争の登録と、バトル開始ができます。
GUILD_CARD_6_BULLET_C10_TEXT=戦争バトルで降参できます。
GUILD_CARD_6_BULLET_C11_TEXT=戦争でメンバーの有効、無効を設定できます。
GUILD_CARD_6_BULLET_L1_TITLE=リーダー
GUILD_CARD_6_BULLET_L1_TEXT=すべてのギルドの設定を編集できます。
GUILD_CARD_6_BULLET_L2_TEXT=他のプレイヤーをリーダーにすることができます。
GUILD_CARD_6_BULLET_L3_TEXT=注意：リーダーは一度に一人のみ、存在することができます。

#### WAR 1 ####
WAR_CARD_1_TITLE=ギルド戦争
WAR_CARD_1_BULLET_1_TITLE=壮大な一週間のイベント
WAR_CARD_1_BULLET_1_TEXT=ライバルギルドと一週間に12回までバトルすることができます。
WAR_CARD_1_BULLET_2_TITLE=競争ランキング
WAR_CARD_1_BULLET_2_TEXT=ランキングで上位になって、ソウルストーン、アイテム、ゴールド、特別なギルドエンブレムなど、豪華な報酬を得ましょう！
WAR_CARD_1_BULLET_3_TITLE=たくさんの賞品
WAR_CARD_1_BULLET_3_TEXT=週末のビッグなギルド報酬、さらに個々のプレイヤーに戦争ショップで使える戦争トークン。
WAR_CARD_1_TIP_TITLE=オンライン完全ガイド
WAR_CARD_1_TIP_BUTTON_TEXT=ガイドを見る
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=戦争ウィーク
WAR_CARD_2_BULLET_1_TITLE=登録
WAR_CARD_2_BULLET_1_TEXT=毎週日曜日、サーバー時間帯の午後1時からギルドを登録することができます。戦争の対象になるためには、ギルドの登録メンバー10人以上が防御の設定を完了している必要があります。登録は月曜日、サーバー時間帯の午前11時30分に終了します。
WAR_CARD_2_BULLET_2_TITLE=バトル
WAR_CARD_2_BULLET_2_TEXT=月曜日にバトルチケット1枚で戦争を開始します。他のギルドと戦うために使用しましょう。バトルチケットは12時間ごとに得られます。バトルは一週間のうちに何度でもできるので、ランキング上位にとどまりましょう。
WAR_CARD_2_BULLET_3_TITLE=結果
WAR_CARD_2_BULLET_3_TEXT=戦争は日曜日、サーバー時間帯の正午に終了します。この時点で特別なギルドランクのアイコン、ギルド報酬と個々の戦争トークンを受け取ることになります。

WAR_CARD_3_TITLE=バトルの基本
WAR_CARD_3_BULLET_1_TITLE=バトルチケット
WAR_CARD_3_BULLET_1_TEXT=戦争が月曜日、サーバー時間帯の午後12時に開始すると同時に、登録されているすべてのギルドはバトルチケット1枚を取得します。各ギルドは12時間毎に新しい戦争チケットを取得します。チケットは一度に3枚まで持つことができ、3枚に達したら使用するまでチケットを取得できません。アクティブなギルドなら、戦争ごとに12バトル（1日にチケット2枚×6日間）を行うことができます。
WAR_CARD_3_BULLET_2_TITLE=対戦マッチング
WAR_CARD_3_BULLET_2_TEXT=ギルドリーダー、チャンピオン、または役員が戦闘を開始すると、ギルドの戦争開始時のランクに基づいた他のギルドとマッチングされます。同じサーバー上で登録されているギルドのみとマッチングされ、一度の戦争で同じギルドと2回戦うことはありません。
WAR_CARD_3_BULLET_3_TITLE=勝利条件
WAR_CARD_3_BULLET_3_TEXT=ライバルギルドを倒すには、時間がなくなる前に獲得可能なバトルポイントを十分に得る必要があります。バトルポイントは、プログレスバーとして戦争マップ画面の上部に表示されます。
WAR_CARD_3_BULLET_4_TITLE=バトル報酬
WAR_CARD_3_BULLET_4_TEXT=ギルドがバトルに勝利するたびに、メンバー全員はゴールド報酬に加えて、個々の貢献度に基づいた戦争トークンも取得します。敗北した場合、少量の戦争トークンを受け取ります。バトルに参加しなければ、報酬を取得できません。
WAR_CARD_3_BULLET_5_TITLE=ハンディキャップ
WAR_CARD_3_BULLET_5_TEXT=マッチングされたギルドとの大きな差を調整するために、戦争ガイドに記入されているハンディキャップ・ルールがいくつかあります。
WAR_CARD_3_BULLET_6_TITLE=バトルの終了
WAR_CARD_3_BULLET_6_TEXT=時間が切れた時、敵のラインナップをすべて倒した時、またはギルドの攻撃をすべて使用した時にバトルは自動的に終了します。ギルドリーダーとチャンピオンは完了または降参を行うことでバトルを終わらせることができます。「完了」は勝利条件を満たした際に利用可能となります。完了した場合はバトルに勝利したことになりますが、ギルドメンバーが持っている残りの攻撃はすべて使用できなくなります。「降伏」はいつでもできますが、敗北としてカウントされます。

WAR_CARD_4_TITLE=バトルに参加
WAR_CARD_4_BULLET_1_TITLE=戦争マップ
WAR_CARD_4_BULLET_1_TEXT=バトルに参加すると、戦争マップ上に防御ギルドのレイアウトを見ることができます。最も強力な敵は、左、最も弱い敵は、右です。盾の数は、敵の防御ラインナップの残数を示します。
WAR_CARD_4_BULLET_2_TITLE=攻撃
WAR_CARD_4_BULLET_2_TEXT=各ギルドメンバーは、バトルごとに3回の攻撃を持っています。マップ上の敵はそれぞれ3つの防御ラインナップを持っており、順番通りに、ラインナップのバトルポイントが高くなっています。ラインナップを撃破することで、そのバトルポイントがギルドスコアに追加されます。
WAR_CARD_4_BULLET_2B_TEXT=戦争攻撃ごとに一度、やり直すことができます。やり直す際、ヒーローを変更したり、異なる塔を攻撃することも可能です。
WAR_CARD_4_BULLET_3_TITLE=戦いの構造
WAR_CARD_4_BULLET_3_TEXT=それぞれの戦いは2回のウェーブで構成されています。ウェーブ1はミニオン、ウェーブ2は防御ヒーローがあいてです。あなたは5人のヒーローを選び、両方のウェーブと戦います。
WAR_CARD_4_BULLET_4_TITLE=あなたのヒーロー
WAR_CARD_4_BULLET_4_TEXT=良く考えてヒーローを選択しましょう。ミニオンの出るウェーブ1でエネルギーを貯め、次の防御ヒーロー戦でスキルを使うことができます。クリプトと同様、ヒーローは一度戦うと「使用済み」となり、バトルから外されます。また、戦争では傭兵を雇うことはできません。
WAR_CARD_4_BULLET_5_TITLE=防御側のミニオン
WAR_CARD_4_BULLET_5_TEXT=ミニオンは各戦争の開始時にランダムに選択されます。すべてのギルドは全く同じミニオンを持っています。しかし、そのミニオンのパワーは防御ヒーローのパワーに応じて変動します。倒されたミニオンは復活しません。
WAR_CARD_4_BULLET_6_TITLE=防御側のヒーロー
WAR_CARD_4_BULLET_6_TEXT=ミニオンと同様、バトルで倒されていない防御ヒーローはヘルスとエネルギーを維持します。原則として、最初の挑戦で勝つのが最善です。理由は次の二つ、一つはミニオン戦でエネルギーを貯められること、もう一つは防御側のヒーローはスキルを使用するためのエネルギーが無いことです。
WAR_CARD_4_BULLET_7_TITLE=戦いの報酬
WAR_CARD_4_BULLET_7_TEXT=戦いに勝利することで、バトルポイントだけでなく、ゴールドや貢献度を獲得することができます。

WAR_CARD_5_TITLE=他ギルドからの攻撃から耐える
WAR_CARD_5_BULLET_1_TITLE=戦争は攻撃重視
WAR_CARD_5_BULLET_1_TEXT=接戦となるギルド対戦は基本的に不公平になってしまうため、戦争は攻撃重視となっています。防御はさほど重要ではありませんが戦争ランクに影響を与えるでしょう。
WAR_CARD_5_BULLET_2_TITLE=防御の設定
WAR_CARD_5_BULLET_2_TEXT=3つの防御ラインナップを設定するには、戦争マップ画面上の防衛ボタンをタップしましょう。バトルの対象になるには、ラインナップを設定しておく必要があります。第3のラインナップは、最もポイントとが高くなる点にご留意ください。
WAR_CARD_5_BULLET_3_TITLE=防御の仕組み
WAR_CARD_5_BULLET_3_TEXT=マッチングされたギルドがあなたのギルドを相手にバトルを行います。バトルの結果に基づいて、ギルドのクラウン数が上下に調整されます。あなたのラインナップの一つが攻撃されると、結果と報酬のメッセージを受け取ります。
WAR_CARD_5_BULLET_4_TITLE=防御報酬
WAR_CARD_5_BULLET_4_TEXT=防御が成功（攻撃側ギルドがバトルポイントを十分得られなかった場合）した時、ギルドに通常のバトル報酬が与えられます。個々のメンバーも倒されていないすべての防御ラインナップに対して、貢献度がもらえます。
WAR_CARD_5_BULLET_5_TITLE=戦争をオプトアウト
WAR_CARD_5_BULLET_5_TEXT=何らかの理由で戦争に参加したくない場合は、「防御」画面からオプトアウトすることができます。ボタンをタップし、確認すると戦争から除外されます。オプトアウトしている間は、攻撃または防御のいかなるバトルにも参加することはできません。いつでも、たとえ同じ週でも、戦争に戻ることはできます。再オプトインした後は、今週不参加だった攻撃バトルと同数の防御バトルに参加できません。

WAR_CARD_6_TITLE=戦争ランキング
WAR_CARD_6_BULLET_1_TITLE=バトルによるランクへの影響
WAR_CARD_6_BULLET_1_TEXT=バトルの結果に応じて、ギルドのクラウン数はELOスタイルのアルゴリズムによって調整されます。倒した相手が強いほど、多くのポイントを獲得することを意味します。
WAR_CARD_6_BULLET_11_TITLE=勝利ストリーク
WAR_CARD_6_BULLET_11_TEXT=攻撃バトルを3回連続で勝利すると、ギルドは30個のクラウンを獲得します。このボーナスは、バトル終了前のクラウン所持数が2000未満の時のみ発生します。
WAR_CARD_6_BULLET_2_TITLE=ランキング
WAR_CARD_6_BULLET_2_TEXT=ランキング画面は、すべてのギルドをクラウン順で表示されています。戦争が開始すると、すべてのギルドはパワーに基づいた初期クラウンスコアを受け取ります。その後、クラウンはバトルの勝敗によって調整されます。
WAR_CARD_6_BULLET_3_TITLE=ランク層
WAR_CARD_6_BULLET_3_TEXT=ランク層は、各ギルドが受け取る戦争報酬を決めます。最上位の数層は、ギルドの絶対的な順位に基づいており、他の層はパーセンタイル順位に基づいています。ランク層は、シールドアイコンとしてランキング画面上に表示されています。ランク層と報酬の完全なリストは、戦争ガイドに記載されています。
WAR_CARD_6_BULLET_4_TITLE=ギルドアイコンフレーム
WAR_CARD_6_BULLET_4_TEXT=前週の戦争のギルドランク層に基づいた、特別ランクフレームは、各ギルドのエンブレムでゲーム全体に表示されます。
WAR_CARD_6_BULLET_5_TITLE=メンバー画面
WAR_CARD_6_BULLET_5_TEXT=ここではギルド内にいる全員が、戦争の貢献度順にランキング表示されます。残りの攻撃回数やラインナップなどの有用な情報も表示されます。
WAR_CARD_6_BULLET_6_TITLE=バトルログ：マイ攻撃
WAR_CARD_6_BULLET_6_TEXT=今週の戦争であった、全バトルの個人攻撃に関する情報を全て表示します。
WAR_CARD_6_BULLET_7_TITLE=バトルログ：マイ防御
WAR_CARD_6_BULLET_7_TEXT=今週の戦争であった、全バトルの個人防御に関する情報を全て表示します。
WAR_CARD_6_BULLET_8_TITLE=バトルログ：現在のバトル
WAR_CARD_6_BULLET_8_TEXT=現在のバトルでの、各ギルドメンバーの防御に関する情報を全て表示します。
WAR_CARD_6_BULLET_9_TITLE=バトルログ：現在の戦争
WAR_CARD_6_BULLET_9_TEXT=ギルドが今週参加した、すべての攻撃と防御バトルの結果を表示します。
WAR_CARD_6_BULLET_10_TITLE=バトルログ：全期間
WAR_CARD_6_BULLET_10_TEXT=すべての戦争から得たギルドの統計情報を表示します。

WAR_CARD_7_TITLE=戦争報酬
WAR_CARD_7_BULLET_1_TITLE=ランク層
WAR_CARD_7_BULLET_1_TEXT=戦争終了時のギルドのランク層が、主な報酬を決定します。1位、2位、3-5位、6-10位、上位5％、上位10％、上位20％、上位30％、上位50％、上位70％と上位100％に分けられています。ランク層が高いほど、ギルド全体がより良い戦争報酬を獲得、個別に得られる戦争トークンも増加します。
WAR_CARD_7_BULLET_2_TITLE=個別報酬
WAR_CARD_7_BULLET_2_TEXT=戦争での個別の貢献度に基づいて、トークンを受け取ります。新しい戦争ショップで戦争トークンを使い、ソウルストーン、アイテム、ゴールドとXPを得ましょう。個別の貢献度はローレルのアイコンとして戦争画面全体に表示されます。
WAR_CARD_7_BULLET_3_TITLE=ギルド報酬
WAR_CARD_7_BULLET_3_TEXT=戦争の終わりに、勝利したバトル数に基づいて、ギルドメンバー全員が0～4つの報酬を「ピック(選択)」できるようになります。報酬の種類はランク層に基づきます。ピックごとに、3つの選択肢から1つを選択することができます。

LEGENDARY_CARD_1_TITLE=伝説のクエスト
LEGENDARY_CARD_1_BULLET_1_TITLE=エピックヒーロークエスト
LEGENDARY_CARD_1_BULLET_1_TEXT=ヒーローの伝説スキルを解除するためには、3つの高難易度クエストを完了しましょう。これらのクエストは時間と忍耐が必要です！
LEGENDARY_CARD_1_BULLET_2_TITLE=独自にデザインされたスキル
LEGENDARY_CARD_1_BULLET_2_TEXT=伝説スキルは、各ヒーローのユニークな側面を強化し、強いヒーローをより強くし、弱いヒーローの価値を高めるために設計されています。
LEGENDARY_CARD_1_BULLET_3_TITLE=マイクロブリュー
LEGENDARY_CARD_1_BULLET_3_TEXT=ドラゴンソウルはリリースごとに、新しいヒーローの伝説スキルを少しずつフィーチャーします。
LEGENDARY_CARD_1_TIP_TITLE=ヒント
LEGENDARY_CARD_1_TIP_TEXT=解除された伝説スキルを持つヒーローは、肖像画に特別なダイヤモンドが付きます。

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=コンテスト
CONTESTS_CARD_1_BULLET_1_TITLE=ポイントを稼いで、報酬を獲得！
CONTESTS_CARD_1_BULLET_1_TEXT=各コンテストは、ゲーム内のタスクを完了し、様々な報酬を獲得できる期間限定のイベントです。
CONTESTS_CARD_1_BULLET_2_TITLE=対戦相手は自分自身と他のプレイヤー
CONTESTS_CARD_1_BULLET_2_TEXT=全体の合計ポイント（進行状況）と他のプレイヤー（ランク）との相対的なスコアの両方に報酬が与えられます。
CONTESTS_CARD_1_TIP_TITLE=頻繁にチェック
CONTESTS_CARD_1_TIP_TEXT=新しいコンテストは定期的に開催されます！

CONTESTS_CARD_2_TITLE=ポイント獲得
CONTESTS_CARD_2_BULLET_1_TITLE=コンテストはどれも異なる
CONTESTS_CARD_2_BULLET_1_TEXT=特定のコンテストの勝利条件はポイントページで確認しましょう。バトルに勝利、ヒーローのレベルアップ、アイテムなどの収集、もしくはそれらを合わせたものになるでしょう。
CONTESTS_CARD_2_BULLET_2_TITLE=タスク別に異なるポイント
CONTESTS_CARD_2_BULLET_2_TEXT=各タスクには、達成時に獲得できるポイント量と、達成回数の有無と上限が表示されます。
CONTESTS_CARD_2_TIP_TITLE=大きく稼ごう！
CONTESTS_CARD_2_TIP_TEXT=最も多くポイントがもらえるタスクに集中しましょう。

CONTESTS_CARD_3_TITLE=進行層と報酬
CONTESTS_CARD_3_BULLET_1_TITLE=進行層
CONTESTS_CARD_3_BULLET_1_TEXT=各コンテストには、いくつかの進行層があります。次の層に到達するのに必要なポイントを獲得するたびに、星を取得します。メインコンテスト画面上のプログレスバーがスコアを示しています。
CONTESTS_CARD_3_BULLET_2_TITLE=進行報酬
CONTESTS_CARD_3_BULLET_2_TEXT=新しい層に到達するたびに、すぐにその報酬を獲得します。報酬は、メッセージとして送信されます。
CONTESTS_CARD_3_TIP_TITLE=目の前のチャレンジ
CONTESTS_CARD_3_TIP_TEXT=進行層のスケーリングは大きく、トップへ到達するには一苦労です！

CONTESTS_CARD_4_TITLE=ランキングとランク報酬
CONTESTS_CARD_4_BULLET_1_TITLE=ランキング
CONTESTS_CARD_4_BULLET_1_TEXT=コンテストでは、サーバー上の全プレイヤーが相手となります。ランキングページを確認し、トッププレイヤーと自分の順位を比較してみましょう。
CONTESTS_CARD_4_BULLET_2_TITLE=ランク報酬
CONTESTS_CARD_4_BULLET_2_TEXT=イベントが終わると、絶対値またはパーセンタイル順位に基づいた報酬を獲得します。報酬は、メッセージとして送信されます。
CONTESTS_CARD_4_TIP_TITLE=王への道
CONTESTS_CARD_4_TIP_TEXT=上位入賞者には、コンテスト最高の報酬が与えられます。しかし、ごく少数のプレイヤーしか得られません！

#### RUNES ####
RUNES_CARD_1_TITLE= ルーン寺院の概要
RUNES_CARD_1_BULLET_1_TITLE=ヒーローの強化！
RUNES_CARD_1_BULLET_1_TEXT=ヒーローにルーンを取り付け、強化させましょう。
RUNES_CARD_1_BULLET_2_TITLE=幅広いカスタマイズ！
RUNES_CARD_1_BULLET_2_TEXT=どのルーンが最適か、試行錯誤を行って見つけましょう！ヒーローごとに異なる、オレンジ色の「R」で示されてたお勧めセットからはじめましょう。
RUNES_CARD_1_BULLET_3_TITLE=ルーンの取得方法
RUNES_CARD_1_BULLET_3_TEXT=ルーンは、ルーン神社で供物を捧げることで入手できます。
RUNES_CARD_1_TIP_TITLE=オンライン完全ガイド
RUNES_CARD_1_TIP_BUTTON_TEXT=ガイドを見る
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=ルーンとは何か？
RUNES_CARD_2_BULLET_1_TITLE=形状が肝心
RUNES_CARD_2_BULLET_1_TEXT=各ヒーローにはルーンスロットが6つあります。ルーンは6種類の形状があり、同じ形のスロットに対応しています。
RUNES_CARD_2_BULLET_2_TITLE=ルーンセット
RUNES_CARD_2_BULLET_2_TEXT=各ルーンは、「セット」を表すアイコンがあります。同じセットに属するルーンをそろえたヒーローは強力なボーナスを得ます。セットボーナスは2個か4個のルーンが必要です。
RUNES_CARD_2_BULLET_3_TITLE=ルーンの星
RUNES_CARD_2_BULLET_3_TEXT=ルーンは1つ星から5つ星まであります。星が多いほどボーナスも強くなります。融合することで、ルーンの星を増やせます。
RUNES_CARD_2_TIP_TITLE=ルーンの詳細
RUNES_CARD_2_TIP_TEXT=ルーンの形状は対応スロット、アイコンはセットボーナス、色はレアリティを示しています。

RUNES_CARD_3_TITLE=キーストーンルーン
RUNES_CARD_3_BULLET_1_TITLE=凄まじいパワー
RUNES_CARD_3_BULLET_1_TEXT=各ヒーローは、ダイヤモンド形のキーストーンルーンを1つだけ装備することができます。
RUNES_CARD_3_BULLET_2_TITLE=キーストーンは空白から始まる
RUNES_CARD_3_BULLET_2_TEXT=手に入ったキーストーンルーンは「空白」状態で、ヒーローのエッセンスを染み込ませる必要があります。キーストーンルーンを染み込ませることで、そのヒーロー限定の強力なボーナスを3つ解除します。染み込ませたキーストーンルーンは、そのヒーローにしか使用できません。
RUNES_CARD_3_TIP_TITLE=選ばれし者
RUNES_CARD_3_TIP_TEXT=キーストーンルーンはヒーローの特徴に合わせた、最も強力なボーナスを提供します。

RUNES_CARD_4_TITLE=強化
RUNES_CARD_4_BULLET_1_TITLE=ルーン素材
RUNES_CARD_4_BULLET_1_TEXT=お気に入りのルーンを見つけたら、新しい通貨である「ルーン素材」を使用して強化できます。
RUNES_CARD_4_BULLET_2_TITLE=最大パワー
RUNES_CARD_4_BULLET_2_TEXT=ルーンは+12まで強化でき、プラス値が増えるごとにルーンのボーナスが強化されます。
RUNES_CARD_4_TIP_TITLE=ずっと一緒
RUNES_CARD_4_TIP_TEXT=「強化」でお気に入りのルーンをパワーアップさせましょう！

RUNES_CARD_5_TITLE=融合
RUNES_CARD_5_BULLET_1_TITLE=スターを増やす
RUNES_CARD_5_BULLET_1_TEXT=ルーンの星を増やすには、スロットが一致する他のルーンをその中に捧げましょう。
RUNES_CARD_5_BULLET_2_TITLE=融合価値
RUNES_CARD_5_BULLET_2_TEXT=ルーンの星が多いほど、他のルーンに融合した時の価値が高まります。
RUNES_CARD_5_BULLET_3_TITLE=全額払い戻し
RUNES_CARD_5_BULLET_3_TEXT=1つ星、2つ星、3つ星のルーンを捧げる際、全額払い戻しになりますので、ルーンを3つ星に融合しても無駄になりません。
RUNES_CARD_5_TIP_TITLE=星の力
RUNES_CARD_5_TIP_TEXT=融合はルーンに星を追加させます。

RUNES_CARD_6_TITLE=強化と融合、どっちがいい？
RUNES_CARD_6_BULLET_1_TITLE=両方ともいいです！
RUNES_CARD_6_BULLET_1_TEXT=最も重要なことはヒーローとの相性が良いルーンを見つけ、強化および融合で最高レベルまでアップグレードすることです。
RUNES_CARD_6_BULLET_2_TITLE=強化
RUNES_CARD_6_BULLET_2_TEXT=強化は、ルーンボーナスを徐々に増加させ、新しいボーナスを解除する機会を与えてくれます。
RUNES_CARD_6_BULLET_3_TITLE=融合
RUNES_CARD_6_BULLET_3_TEXT=融合は新しいボーナスを解除しませんが、強化からの全ボーナスに倍率を追加し、既存のボーナスを大きく増加させます。

RUNES_CARD_7_TITLE=ボーナスが盛り沢山！
RUNES_CARD_7_BULLET_1_TITLE=プライマリーボーナス
RUNES_CARD_7_BULLET_1_TEXT=ルーンの最初に書かれたボーナスがプライマリーボーナスで、その効果はルーンの持つ中で最強です。
RUNES_CARD_7_BULLET_1A_TEXT=キーストーンルーンは3つのプライマリーボーナスを持っており、得られるボーナスはヒーローごとに異なります。
RUNES_CARD_7_BULLET_1B_TEXT=メジャールーンのプライマリーボーナスは必ず「6つのメジャーボーナス」のいずれかになります：基本ダメージ、スキルパワー、攻撃速度、防御、魔法抵抗、ヘルス。
RUNES_CARD_7_BULLET_1C_TEXT=マイナールーンのプライマリーボーナスはメジャールーンと異なり、さほど強力ではない「17のマイナーボーナス」のリストから選ばれます。
RUNES_CARD_7_BULLET_2_TITLE=セカンダリーボーナス
RUNES_CARD_7_BULLET_2_TEXT=いくつかのルーンはプライマリーボーナスの下に、特別なセカンダリーボーナスがリストされています。このボーナスはルーンの作成時に決められ、変更されることはありません。
RUNES_CARD_7_BULLET_2A_TEXT=キーストーンルーンはセカンダリーボーナスを持ちません。
RUNES_CARD_7_BULLET_2B_TEXT=メジャールーンのセカンダリーボーナスは7つのメジャーボーナスから1つ、または17のマイナーボーナスから1つですが、ダメージサブタイプへのボーナスは選ばれません。
RUNES_CARD_7_BULLET_2C_TEXT=マイナールーンのセカンダリーボーナスは17のマイナーボーナスから1つか、またはダメージサブタイプボーナスの1つですが、7つのメジャーボーナスは選ばれません。
RUNES_CARD_7_BULLET_3_TITLE=ターシャリーボーナス
RUNES_CARD_7_BULLET_3_TEXT=ルーンは最大4つのターシャリーボーナスを持つことができます。作成時のターシャリーボーナス数は、ルーンのレアリティで変動します。
RUNES_CARD_7_BULLET_3C_TEXT=ターシャリーボーナスはルーンの星が多いほど強くなり、ルーンが強化された時に強くなることもあります。
RUNES_CARD_7_BULLET_3A_TEXT=キーストーンルーンはターシャリーボーナスを持ちません。
RUNES_CARD_7_BULLET_3B_TEXT=メジャーまたはマイナールーンのターシャリーボーナスは、セカンダリーボーナスと同じリストから選ばれます。
RUNES_CARD_7_BULLET_4_TITLE=レアリティは上昇可能
RUNES_CARD_7_BULLET_4_TEXT=ルーンの強化値が+3/6/9/12に達すると、グリーン/ブルー/パープル/オレンジに引き上げられます(高レアリティの場合、下がることは無い)。レアリティが増加すると、ルーンは新しいターシャリーボーナスを得ます。ルーン本来のレアリティがそれと同じかそれ以上なら、既存のターシャリーボーナスの1つがランダムに選ばれて強化されます。

RUNES_CARD_8_TITLE=ルーンセット
RUNES_CARD_8_BULLET_1_TITLE=木
RUNES_CARD_8_BULLET_1_TEXT=木のルーンを2つ以上取り付けると、ヒーローの最大ヘルスが増加します。
RUNES_CARD_8_BULLET_2_TITLE=炎
RUNES_CARD_8_BULLET_2_TEXT=炎のルーンを4つ以上取り付けると、ヒーローの基本ダメージが増加します。基本攻撃とダメージ表示がオレンジ色のスキルは、基本ダメージの影響を受けます。
RUNES_CARD_8_BULLET_3_TITLE=海
RUNES_CARD_8_BULLET_3_TEXT=海のルーンを4以上取り付けると、ヒーローのスキルパワーが増加します。ダメージ表示がグリーン色のスキルは、スキルパワーの影響を受けます。
RUNES_CARD_8_BULLET_4_TITLE=石
RUNES_CARD_8_BULLET_4_TEXT=石のルーンを2以上取り付けると、ヒーローの防御が増加します。
RUNES_CARD_8_BULLET_5_TITLE=霧
RUNES_CARD_8_BULLET_5_TEXT=霧のルーンを2つ以上取り付けると、ヒーローの魔法抵抗が増加します。
RUNES_CARD_8_BULLET_6_TITLE=雷
RUNES_CARD_8_BULLET_6_TEXT=雷のルーンを4つ以上取り付けると、ヒーローの攻撃速度が増加します。
RUNES_CARD_8_BULLET_7_TITLE=血
RUNES_CARD_8_BULLET_7_TEXT=血のルーンを2つ以上取り付けると、ヒーローのライフ吸収が増加します。
RUNES_CARD_8_BULLET_8_TITLE=川
RUNES_CARD_8_BULLET_8_TEXT=川のルーンを4つ以上取り付けると、ヒーローの獲得エネルギー量が増加します。
RUNES_CARD_8_BULLET_9_TITLE=雹
RUNES_CARD_8_BULLET_9_TEXT=雹のルーンを2つ以上取り付けると、ヒーローの命中が増加します。
RUNES_CARD_8_BULLET_10_TITLE=さらに詳しく知りたいですか？
RUNES_CARD_8_BULLET_10_TEXT=ステータスについてさらに詳しく知りたい場合は、ヒーロー画面のステータスタブにある「i」の情報ボタンをタップしましょう。

RUNES_CARD_9_TITLE=ステータスの定義
RUNES_CARD_9_BULLET_16_TITLE=基本ダメージ
RUNES_CARD_9_BULLET_16_TEXT=基本ダメージはヒーローの基本攻撃で与えられるダメージです。
RUNES_CARD_9_BULLET_1_TITLE=スキルパワー
RUNES_CARD_9_BULLET_1_TEXT=スキルパワーは、いくつかのスキルが与えるダメージを増加させます。[green]グリーン[]のダメージが表示されているスキルは、[green]スキルパワー[]の増加とともに、より多くのダメージを与えます。増加量はスキルによって異なります。[orange]オレンジ[]のダメージが表示されているスキルは、[orange]基本ダメージ[]の増加とともに、より多くのダメージを与えます。[soft_blue]ブルー[]のダメージが表示されているスキルは、そのスキルの[soft_blue]レベルアップ[]とともに、より多くのダメージを与えます。
RUNES_CARD_9_BULLET_2_TITLE=防御
RUNES_CARD_9_BULLET_2_TEXT=防御は物理ダメージを軽減します。ヒーローの防御が高いほど、ヒットごとの物理ダメージが減ります。細かい原理は複雑なのでここでは説明しません。
RUNES_CARD_9_BULLET_3_TITLE=魔法抵抗
RUNES_CARD_9_BULLET_3_TEXT=魔法抵抗は防御と同様ですが、魔法ダメージが対象です。
RUNES_CARD_9_BULLET_4_TITLE=防御貫通
RUNES_CARD_9_BULLET_4_TEXT=防御貫通は、物理ダメージの攻撃に適用する前に敵の防御を減らします。防御が0未満になることはありません。
RUNES_CARD_9_BULLET_5_TITLE=魔法貫通
RUNES_CARD_9_BULLET_5_TEXT=魔法貫通は、防御貫通と同様の効果ですが、こちらは魔法抵抗を減らします。
RUNES_CARD_9_BULLET_6_TITLE=クリティカル率
RUNES_CARD_9_BULLET_6_TEXT=クリティカル率は、物理または魔法ダメージがクリティカルヒットになる可能性を高くします。純粋ダメージはクリティカルヒットが発生しません。
RUNES_CARD_9_BULLET_13_TITLE=クリティカルダメージ
RUNES_CARD_9_BULLET_13_TEXT=クリティカルヒットによるダメージの量です。この値は通常のダメージの200％から始まります。
RUNES_CARD_9_BULLET_17_TITLE=クリティカルダメージ減少
RUNES_CARD_9_BULLET_17_TEXT=このステータスは、ヒーローがクリティカルダメージを受けた時、攻撃者のクリティカルダメージ値を減らします。クリティカルダメージは100%未満にはなりません。
RUNES_CARD_9_BULLET_8_TITLE=ライフ吸収
RUNES_CARD_9_BULLET_8_TEXT=ライフ吸収があるヒーローは、敵に物理ダメージを与えるたびにヘルスを得ます。魔法ダメージを与えた場合、ライフ吸収は発生しません。ライフ吸収値が高いほど、物理ダメージを与えたときのヘルス獲得量が増加します。
RUNES_CARD_9_BULLET_9_TITLE=回避
RUNES_CARD_9_BULLET_9_TEXT=回避は、ヒーローを基本攻撃やスキルからのダメージを完全に回避するチャンスを与えます。数値が高いほど、ヒーローの回避率も増加します。
RUNES_CARD_9_BULLET_14_TITLE=命中
RUNES_CARD_9_BULLET_14_TEXT=命中は、敵の回避率を下げます。命中値に等しい分、相手の回避値を相殺します。命中が相手の回避を上回った場合の恩恵はありません。
RUNES_CARD_9_BULLET_18_TITLE=憤怒
RUNES_CARD_9_BULLET_18_TEXT=憤怒は、ヒーローがダメージを受けた時にエネルギーを得ます。ヒーローは、10％のヘルスを失うたびに、憤怒値に等しいエネルギーを得ます。すべてのヒーローは、90のベース憤怒値を持っています。
RUNES_CARD_9_BULLET_19_TITLE=開始エネルギー
RUNES_CARD_9_BULLET_19_TEXT=開始エネルギーは、ヒーローが戦闘を開始する時のエネルギー量です。この数は通常0です。
RUNES_CARD_9_BULLET_11_TITLE=保持力
RUNES_CARD_9_BULLET_11_TEXT=保持力はヒーローがアクティブスキルを使用した時のエネルギーの消費量を少なくします。
RUNES_CARD_9_BULLET_20_TITLE=エネルギー取得
RUNES_CARD_9_BULLET_20_TEXT=あらゆる方法（被ダメージ、味方のバフ等）で獲得できるエネルギー量を増加させます。
RUNES_CARD_9_BULLET_10_TITLE=回復強化
RUNES_CARD_9_BULLET_10_TEXT=ヒーローのスキルによる回復量を増加させます。ライフ吸収によるヘルス回復効果には適用されません。
RUNES_CARD_9_BULLET_12_TITLE=忍耐
RUNES_CARD_9_BULLET_12_TEXT=忍耐は、ヒーローにかかったスタンと無効化の持続時間を減らします。忍耐が高いほど、スタンまたは無効化の持続時間が短くなります。
RUNES_CARD_9_BULLET_24_TITLE=無効化の延長
RUNES_CARD_9_BULLET_24_TEXT=他のヒーローに与える、スタンと無効化の持続時間を延期させます。
RUNES_CARD_9_BULLET_15_TITLE=熟練
RUNES_CARD_9_BULLET_15_TEXT=熟練は、ヒーローの全スキルのレベルを本来よりも高いものにします。ダメージ、スタン能力をはじめ、他の様々なものに影響を与えます。ほとんどの場合、スキルの説明内で色をつけられている箇所が、スキルレベルに応じて強化されます。
RUNES_CARD_9_BULLET_21_TITLE=移動速度
RUNES_CARD_9_BULLET_21_TEXT=ヒーローが画面を横切る速度を増加させます。
RUNES_CARD_9_BULLET_22_TITLE=攻撃速度
RUNES_CARD_9_BULLET_22_TEXT=ヒーローが基本攻撃を行う速度を増加させます。また、スキルのアニメーションも速くなりますが、クールダウンは減少しません。
RUNES_CARD_9_BULLET_23_TITLE=クールダウン短縮
RUNES_CARD_9_BULLET_23_TEXT=スキル使用後、再び使用できるまでの待機時間を短縮します。アクティブスキルはクールダウンがありません（代わりにエネルギーを消費）。
RUNES_CARD_9_BULLET_25_TITLE=シールド拡大
RUNES_CARD_9_BULLET_25_TEXT=ヒーローが作ったシールドの大きさを増加させます。仲間がそのヒーローに与えたシールドの大きさは増加されません。
RUNES_CARD_9_BULLET_26_TITLE=打撃、貫通、火などのダメージ
RUNES_CARD_9_BULLET_26_TEXT=これらのステータスは100％で開始し、特定のサブタイプのヒーローが与えるダメージの量に影響を与えます。これらの効果はスキル詳細に反映されていないことをご了承ください。

