TIP_0=Collect Soulstones to summon new Heroes for your team!
TIP_1=Evolve Heroes using Soulstones to make them much more powerful!
TIP_2=Collect a full set of Gear to Promote a Hero. Promotion unlocks new Skills!
TIP_3=Equip Heroes with new gear whenever possible to raise their stats.
TIP_4=Explore the game! Tapping on everything is a great way to find helpful information.
TIP_5=Increasing your Team Level unlocks new game modes, features, and content.
TIP_6=Choose your Fight Pit opponents wisely - teams with less power than yours are likely to be easy wins.
TIP_7=Try to reach VIP Level 4 so you can use Raid Tickets to complete multiple Raid attempts at the same time.
TIP_8=Earning 3 stars on any stage unlocks auto-fight so you can get your loot fast!
TIP_9=The best way to level your team quickly is to do all your Daily Quests every day!
TIP_10=If you're stuck in the campaign, focus on finding Gear, raising Hero levels, and leveling up Skills.
TIP_11=Power levels are capped by your Heroes' level. Hero levels are capped by your Team level.
TIP_12=No single Hero is the best. They are all a part of your team, so try different groups to see who works best together.
TIP_13=Some enemies are immune to magical or physical damage. If you aren't hurting something try a different Hero.
TIP_14=In the Campaign, Hero health and energy regenerate after each wave of enemies in a fight.
TIP_15=Learn new strategies by watching other players' Heroes in the Fight Pit!
TIP_16=The Fight Pit is one of the best places to earn Diamonds. The higher your rank, the more you get!
TIP_17=Ore is extremely valuable to Merchants, but can't be equipped by Heroes. Sell it whenever you can to earn lots of Gold!
TIP_18=Dragon Lady is a frontline tank with powerful area-of-effect stun skill. And kind of a party pooper.
TIP_19=Unstable Understudy unleashes a whole mess of magic, mostly at one unfortunate target.
TIP_20=Centaur of Attention deals tons of damage from the safety of the backline, where no one can touch his hair.
TIP_21=Electroyeti's amped up personality and vicious lightning magic come in both single- and multi-target flavors.
TIP_22=Faith Healer is a support Hero who heals his allies and converts enemies to fight for him. Hallelujah!
TIP_23=Snap Dragon is a powerful damage-dealing tank that specializes in SMASHING the wounded.
TIP_24=Dark Dracul employs his ancient vampiric magic to deal tons of damage while also healing himself.
TIP_25=Dust Devil harnesssses elemental magic to control the battlefield while burning everything to a crisssssp.
TIP_26=Hydra summons nasty snakey biters that descend from above to damage a group of foes.
TIP_27=Moon Drake's delicate appearance belies powerful light magic that both damages her enemies and energizes her allies.
TIP_28=Brozerker is a tenacious tank who lives by the bro code: "Help. Friends. Kill. Bad guys."
TIP_29=Ninja Dwarf propels his robust girth behind enemy lines, where he takes down magical foes with his beer-chuks.
TIP_30=Cosmic Elf's combination of flawless logic and potent control magic earns him universal respect.
TIP_31=Polemaster uses his strength and sexiness to fight up front, distracting and stunning his enemies.
TIP_32=Roller Warrior is Viking hell on wheels, unleashing an onslaught of frontline damage.
TIP_33=Crimson Witch draws upon dark forces to inspire her allies and summon wraiths to assault the enemy.
TIP_34=Are you still reading these? 
