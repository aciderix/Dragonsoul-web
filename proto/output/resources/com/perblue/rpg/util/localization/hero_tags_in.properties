##### HeroTag Descriptions #####

NONE_DESC=Tidak Ada

MAGIC_DESC=Kerusakan sihir merupakan jenis kerusakan utama. Jumlah kerusakan dikurangi dengan daya tahan sihir target. Kerusakan ini bisa menjadi kerusakan kritikal, tergantung pada status Tingkat Serangan Kritikal pahlawan.
PHYSICAL_DESC=Kerusakan fisik merupakan jenis kerusakan utama. Jumlah kerusakan dikurangi dengan pelindung target. Kerusakan ini bisa menjadi kerusakan kritikal, tergantung pada status Tingkat Serangan Kritikal pahlawan.
TRUE_DESC=Kerusakan sesungguhnya merupakan jenis kerusakan utama. Kerusakan sesungguhnya tidak dikurangi oleh Pelindung atau Daya Tahan Sihir. Kerusakan sesungguhnya mengabaikan semua macam kekebalan. Kerusakan sesungguhnya tidak pernah menjadi kerusakan kritikal.

BASHING_DESC=Kerusakan pukulan merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.
PIERCING_DESC=Kerusakan tusukan merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.
SLASHING_DESC=Kerusakan tebasan merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.

NECROTIC_DESC=Kerusakan nekrotik merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.
WATER_DESC=Kerusakan air merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.
TOXIC_DESC=Kerusakan racun merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.
ELECTRIC_DESC=Kerusakan listrik merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.
FIRE_DESC=Kerusakan api merupakan subjenis kerusakan. Subjenis kerusakan hanya berpengaruh terhadap bos atau keterampilan tertentu.
HOLY_DESC=Kerusakan suci merupakan subjenis kerusakan. Subjenis kerusakan hanya berdampak pada bos atau keterampilan tertentu.

DAMAGE_OVER_TIME_DESC=Keterampilan ini berlaku terhadap kerusakan per satuan waktu. Hanya sekadar informasi, jika kamu tidak membaca deskripsi sebelumnya.
KNOCKBACK_DESC=Keterampilan ini menghempaskan musuh ke belakang. Seperti saat kamu memukul lalat.

DRAGON_DESC=Pahlawan ini adalah seekor Naga. Roarrrr!
RANGED_DESC=Pahlawan ini umumnya melakukan serangan Jarak Jauh, artinya mereka tidak mendekati musuh mereka.
MELEE_DESC=Pahlawan ini umumnya melakukan serangan Jarak Dekat, artinya mereka ingin memukul wajahmu secara langsung.
TASTY_DESC=Pahlawan ini terlihat Lezat. Nyam! Makhluk hidup bermulut besar mungkin akan mencoba untuk melahap mereka.
HEAVY_DESC=Mungkin pahlawan ini terlalu banyak makan, atau bertulang besar. Hanya penting untuk beberapa mode permainan atau keterampilan tertentu. Kami hanya menempatkan ikon ini di sini agar kamu tahu :).
UNSTABLE_DESC=Pahlawan ini memiliki pikiran yang tidak stabil, sehingga sulit untuk mengikuti kondisi mental mereka.
