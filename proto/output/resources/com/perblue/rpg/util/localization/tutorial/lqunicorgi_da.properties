
QUEST_0_1=Du er usædvanlig stille i dag. Er der noget galt?
QUEST_0_2=Jeg prøver bare at finde ud af, hvordan jeg fortæller mine hvalpe om Umlaut. Hvordan skal de kunne forstå, at der findes noget så ondt derude? Hvordan kan jeg få dem til at være gode hunde, når de ser, hvordan han opfører sig?
QUEST_0_3=Wauw, det lyder hårdt.
QUEST_0_4=Sagde du lige "vov"?
QUEST_0_5=Ja, men ikke på den måde. Jeg ved, at det er alvor. Udover dig, er der ingen, der elsker hvalpe mere end mig.
QUEST_0_6=Jeg er ved at lære dem at slås. De skal kunne lidt af hvert, hvis de skal overleve i denne vanvittige verden. Desværre er de små hvalpe, hvilket betyder, at deres hjerner er, du ved, små.
QUEST_0_7=Husk at lære dem det der med at jagte deres egen hale. Det forvandler skurkene til konfetti.
QUEST_0_8=Jeg har prøvet at lære dem det, men de kan ikke løbe i cirkler. Vi har klaret lige linjer, ottetallet et par gange, og den ældste har også klaret trapezformen.
QUEST_0_9=Uh, jeg har det. Laserpenne! Tegn cirkler med dem. Det vil dine hvalpe hurtigt lære.
QUEST_0_10=Det er perfekt! Hvis vi skal gøre vores nuttede hvalpe til dræbermaskiner, skal de i det mindste være synkroniserede.

QUEST_1_1=Har du nogensinde hørt om "våbengjort nuttethed"?
QUEST_1_2=Det lyder frygteligt. Forestil dig noget, der er så nuttet, at det kan slå dig ihjel!
QUEST_1_3=Nuttede dyr bør ikke slås. De skal tumle rundt og snuse til ting med deres kolde snuder og lave alskens hurlumhej!
QUEST_1_4=Helt enig! Jeg har bare hørt, at Umlaut arbejder på noget nyt. Han eksperimenterer på et af Månedragatels fantomer nær Ligesådrage-tårnet.
QUEST_1_5=Hvorfor Månedragatel?
QUEST_1_6=Ja, fordi hun er den mest nuttede i landet, selvfølgelig.
QUEST_1_7=Hvor er det fantom? DER KAN KUN VÆRE ÉT! Yahh!
QUEST_1_8=Vent! Du skal vente på resten af din gruppe ... For sent. Den hund er forduftet.
QUEST_1_9=Hundeduftet ... Hæ.

QUEST_2_1=Mine hvalpe er godt i gang nu. Men der mangler noget. Det er ikke nok, at de ved, hvordan man skader mennesker. De skal også kunne hjælpe dem.
QUEST_2_2=Du sagde, at du manglede et positivt forbillede, men jeg synes, at du er et godt forbillede, Hundehjørning. Kom af sted, og brug dine helende kræfter! Vis dem, hvor meget godt de kan gøre!
QUEST_2_3=Du har ret! Tusind tak, Dubleant. Jeg værdsætter virkelig dine råd.
QUEST_2_4=Jeg er glad for at hjælpe. Nu mangler du bare en skadet person, du kan demonstrere dine evner på.
QUEST_2_5=Tak, fordi du meldte dig frivilligt! \nDu er den bedste.
QUEST_2_6=... iigh!

QUEST_3_1=Alle forældre bør lære deres børn dette: Når du er færdig med at løbe i cirkler, skal du huske at bruge regnbuen, som kommer ud af dit horn, til på magisk vis at hele skader. Det er den nye gyldne regel.
