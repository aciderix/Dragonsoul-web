
QUEST_0_1=El mundo shiente la aushencia de chishpash.
QUEST_0_2=¿Me ayudash a hacer del mundo un lugar mejor shacrificando 100 varitash de chishpash doradash?
QUEST_0_3=¡Sería como lo más mejor del universo! Me haríash taaan feliz.

QUEST_1_1=¡Bieeen! ¡Veamosh qué podemosh hacer para que el mundo shea aún másh eshtupefantáshtico!
QUEST_1_2=¡Qué bonita esh la luna! ¡Tan llena de chishpash! ¡Y shin ayuda!
QUEST_1_3=Deberíash hacer que la luna she shintieshe eshpecial por sher tan brillante. Dale al botón Ir cuando la luna eshté en cuarto creciente o cuarto menguante. ¡Sholo tienesh dosh díash!
QUEST_1_4=¡Vamosh! ¡Haz que la luna she shienta importante!

QUEST_2_1=Divertido, ¿verdad? ¡Ha shido como darle a la luna una pegatina de mariposha!
QUEST_2_2=¡Ya cashi ha terminado nueshtra importante mishión brillante!
QUEST_2_3=¡Como las chishpash shon lo másh mejor del mundo mundial, quiero celebrarlo lanzando Iluminado 200 vecesh hoy!
QUEST_2_4=¿Me ayudash a llevar a cabo eshta importante tarea?

QUEST_3_1=¡Bieeen! ¡Qué divertido! Casi más que las chishpash... ¡pero no másh!
