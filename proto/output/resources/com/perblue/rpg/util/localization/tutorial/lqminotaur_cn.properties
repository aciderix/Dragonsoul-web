
QUEST_0_1=兄弟，哥们！
QUEST_0_2=哥们，兄弟？？
QUEST_0_3=谢谢你问我！ 他在这里, 兄弟。 那个把我锁在迷宫里的疯子？ 他在德拉古式建筑的某个地方！
QUEST_0_4=那太激烈了! 我们该怎么办，兄弟？
QUEST_0_5=我们必须找到他，我们必须给他一个严格的措辞，我们必须踩他！ 最好是命令！
QUEST_0_6=但是，大兄弟, 我们怎么才能找到他呢？ 全世界都像, 它*所有*隐藏的地方。 他可以在任何地方！
QUEST_0_7=我们需要在我们这边得到智慧的力量。 让我们收集32个“神奇的八号球”。 他们只知道东西, 伙计。
QUEST_0_8=为什么要32个？
QUEST_0_9=想想吧。 有我们两个人，我们都有两只手，这是一个神奇的八号球。 2*2*8=32 那是数学! 数学就是科学，科学就是力量！
QUEST_0_10=力量，兄弟 ！

QUEST_1_1=我们的家伙得到一些情报。 他们叫他迷宫韦弗。 得到信息： 贼大师告诉我，拳击小矮人从地精摧毁者那里听到，将聘请挖掘者鼹鼠的表弟帮助他挖掘一个新的迷宫！ 这个混蛋又做了!
QUEST_1_2=这个王国的人给他们的孩子们取这样愚蠢的名字。 我很高兴我的妈妈没有这样做。
QUEST_1_3=妈妈巨魔狂战士怎么样？
QUEST_1_4=好！ 还在参加社区大学课程。
QUEST_1_5=有病。 发话少说！ 我们要从‘心寒’转到‘复仇’, 伙计！
QUEST_1_6=我的转换是可以反转的，兄弟！ 我们去哪里找这个怪物？
QUEST_1_7=他们正在失落之城附近挖。 我们要去一次远征 ！
QUEST_1_8=你知道这意味着什么吗？!
QUEST_1_9=铁杆战斗蒙太奇，兄弟 ！

QUEST_2_1=我们必须在他完成新的迷宫之前找到这个混蛋。 那些地方是一场恶梦。 你知道我在那里吃了多少人吗？
QUEST_2_2=哇，老兄,好像是......53。
QUEST_2_3=完全正确。
QUEST_2_4=我在学校的所有试卷上都有。 我的绰号是猜测兄弟。
QUEST_2_5=很好。 好的伙计，锻炼一下！ 我们给一个迷宫打孔！
QUEST_2_6=不错，小子！ 等等，你能给迷宫打孔吗？ 我们的计划是什么？
QUEST_2_7=迷宫韦弗雇了那巨大的白痴金保卫他的挖掘现场。 我们与他战斗，打败他，他跌倒，粉碎整个行动。 我们要用他的大金屁股打那个迷宫!
QUEST_2_8=很快我的新绰号将是打金屁股迷宫!
QUEST_2_9=这是我听过的最愚蠢的事情, 我喜欢它! 你是唯一一个获得幽默感的人！ 我们走吧！兄弟
QUEST_2_10=兄弟！
QUEST_2_11=兄弟弟弟！！！

QUEST_3_1=我们捣毁迷宫，但是迷宫韦弗逃跑了。 当他哭着跑远时，他可以告诉整个世界︰ 你建一个怪异令人毛骨悚然的迷宫的事，你会被一些严肃的兄弟打!
