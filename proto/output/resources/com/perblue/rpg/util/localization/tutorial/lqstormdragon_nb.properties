
QUEST_0_1=Pzzzt!
QUEST_0_2=Pssster du til meg?
QUEST_0_3=Zelvfølgelig! Jeg prøver å få oppmerkzomheten din på en dizkré måte.
QUEST_0_4=Å ja. Hvorfor?
QUEST_0_5=Ziden jeg har en hemmelighet, og jeg kommer til å zkrike hviz jeg ikke holder meg i tøylene!
QUEST_0_6=Hva slags hemmelighet?
QUEST_0_7=Å, den beste typen – un zecret d’amour. Om hjertetz lengzler!
QUEST_0_8=Æsj. Jeg mener ... altså, jeg er ikke så begeistret for kliss ...
QUEST_0_9=Jeg er hodeztupz forelzket i Gribbdragen!
QUEST_0_10=Jeg er virkelig ikke ... HAN SOM SPYR HELE TIDEN???

QUEST_1_1=Gribbdragenz krefter er fortryllende. Ze hvordan han ztuper ned mot fiendene og fortærer dem grådig, lem for lem ...
QUEST_1_2=Og så spyr giftig galle på dem?
QUEST_1_3=Ja, det ogzå! Er han ikke fantaztizk? Jeg vil bekjenne min kjærlighet for ham, men tenk om han elzker en annen.
QUEST_1_4=Jeg kan nok trygt si at følelsene dine for ham er ... unike.
QUEST_1_5=Tror du det? Hviz det ztemmer, må jeg vize at jeg er verdig hanz gunzt!
QUEST_1_6=Du kan jo alltids kaste opp på ham.
QUEST_1_7=Det er dezzverre ikke en av mine ferdigheter. Å, zom jeg zkulle ønzke det var!
QUEST_1_8=Du kan jo bruke lynet ditt, kanskje slakte noen titaner. Det er ikke det samme som å gi noen et ferskt lik i gave, men likevel.
QUEST_1_9=Nei, det er bedre! Jeg kan kjempe med de andre elektrizke heltene og vize ham at jeg både er mektig og farlig!

QUEST_2_1=Jeg tror jeg zå Gribbdragen ved titantempelet. Tror du han merket at jeg zlaktet alle titanene?
QUEST_2_2=Han kommer her, så du kan jo spørre ham.
QUEST_2_3=Halla.
QUEST_2_4=...
QUEST_2_5=Jeg hater folkemengder. Jeg får ikke fordøyd åtselet mitt i fred.
QUEST_2_6=...
QUEST_2_7=(Si noe!)
QUEST_2_8=Øh ... ja, mengder! De er fæle! Jeg zkal bli kvitt dem for deg!
QUEST_2_9=Fint, det.
QUEST_2_10=Zå fint å få gjøre dette for deg!
QUEST_2_11=Jeg liker ikke å høre om glede. Det får meg til å tenke på levende ting, og jeg foretrekker døde ting.
QUEST_2_12=Jeg zkal bare nevne døde ting i fremtiden!
QUEST_2_13=(Dette er det motsatte av romantisk, er det ikke? Det er ikke bare meg?)

QUEST_3_1=Ikke bare vizte jeg Gribbdragen hva jeg duger til, men han ba meg faktizk om å gjøre noe for ham! Greit, teknizk zett tilbød jeg meg å gjøre det, men han tok imot. I morgen kanzkje jeg kan finne en fin, død ku til ham!
