

##### EVIL_WIZARD ######
NPC_EVIL_WIZARD_TAGLINE=«Den overlegne åndemaneren»
NPC_EVIL_WIZARD_0_DESC=En gal trollmann har beleiret Drakeslottet! Det kommer underlige gjengangere fra slottet, men de ligner ikke på Umlauts fantomer.
NPC_EVIL_WIZARD_0_DESC_COMPLETE=Trollmannen har søkt tilflukt i et rom i nærheten, men døren er sperret med kraftfull magi. Aspiranten er dyktig med motformler, men hun kommer til å bruke hele dagen på å låse opp døren. Kom tilbake i morgen for å kjempe mot Invokus igjen!
NPC_EVIL_WIZARD_1_DESC=Aspiranten mumler noe uforståelig, og øyelokkene hennes er tunge av tretthet. Plutselig høres et klikk, og låsen er åpen. «Bra gjort, småen», utbryter Kentauren. Døren går opp, og et magisk lyn kommer ut av døråpningen etterfulgt av en manisk latter ...
NPC_EVIL_WIZARD_1_DESC_COMPLETE=Flere i gruppen har falt i søvn etter å ha pustet inn en mystisk gass i rommet. Elektroyeti har funnet en motgift i Aspirantens dagbok, men det kommer til å ta en dag å lage den. Kom tilbake i morgen for å kjempe mot Invokus med full styrke!
NPC_EVIL_WIZARD_2_DESC=Alle er kommet til hektene igjen og har fulgt de blå, støvete fotavtrykkene gjennom slottet og frem til et bemerkelsesverdig alkymilaboratorium. Invokus har tydeligvis brukt sjelesteinstøv til å skape vederstyggeligheter. Det er på tide å sette en stopper for den forrykte pseudoforskningen hans!
NPC_EVIL_WIZARD_2_DESC_COMPLETE=Aspiranten begynner å pakke sammen Invokus' alkymilaboratorium. «Jeg skal sende dette til Magidragen for å få det analysert. Kanskje det finnes noe i galskapen som vi kan ha nytte av.» Til hennes store skuffelse står plutselig bordet i blå flammer.\n\n«@#$%! Se opp!» Flammene dør hen og etterlater seg glødende runer på gulvet. Aspiranten skynder seg å notere dem før de forsvinner. «Jeg skal prøve å oversette dette.»

NPC_EVIL_WIZARD_0_PIERCING=Invokus' spøkelser er immune mot stikkskader.
NPC_EVIL_WIZARD_0_BASHING=Invokus' spøkelser er immune mot slagskader.
NPC_EVIL_WIZARD_1_NECROTIC=Invokus' Trollklump-spøkelse rammes bare av nekroseskade.
NPC_EVIL_WIZARD_1_TOXIC=Invokus' Glefsedrage-spøkelse rammes bare av giftskade.
NPC_EVIL_WIZARD_1_WATER=Invokus' Månedrage-spøkelse rammes bare av vannskade.
NPC_EVIL_WIZARD_1_ELECTRIC=Invokus' Hippiedruide-spøkelse rammes bare av elektrisk skade.
NPC_EVIL_WIZARD_2_DAMAGE_OVER_TIME=Du må påføre Invokus’ kjæledyr Mangles skade-over-tid-effekter for å ramme ham.



##### GIANT_PLANT ######
NPC_GIANT_PLANT_TAGLINE=«Helteeter»
NPC_GIANT_PLANT_0_DESC=Speiderne har hørt rykter om en ubegripelig stor menneskeetende plante nord for Myrkskog. Vi må undersøke saken!
NPC_GIANT_PLANT_0_DESC_COMPLETE=Utgangen er dekket av piggete slyngplanter! Det kommer til å ta mange timer å kutte seg gjennom dem. Vi klarer ikke å ta igjen planten før i morgen.
NPC_GIANT_PLANT_1_DESC=Vi skynder oss å følge sporet etter fienden og klatrer jevnt høyere. Bakken begynner å bli plan når vi endelig kommer i kapp og fanger kjempeplanten mellom oss og et loddrett stup.
NPC_GIANT_PLANT_1_DESC_COMPLETE=Vi slår leir for natten, overbeviste om at Venusia kommer til å vente på oss ved bunnen av stupet.
NPC_GIANT_PLANT_2_DESC=Vi klatrer ned fjellveggen og oppdager at Venusia sitter uverdig i en haug av sin egen jord.
NPC_GIANT_PLANT_2_DESC_COMPLETE=Nå som kjempeplanten er beseiret, begynner Aspiranten med oversettelsene. Vi håper at runene kan gi oss kunnskap om denne mystiske titanen.

NPC_GIANT_PLANT_0_TASTY=Bare en velsmakende helt kan lokke Venusia ut av den beskyttende potten.
NPC_GIANT_PLANT_1_BASHING=Skyv Venusia mot klippekanten med slagskade eller rekylangrep.
NPC_GIANT_PLANT_1_KNOCKBACK=Skyv Venusia mot klippekanten med slagskade eller rekylangrep.
NPC_GIANT_PLANT_2_FIRE=Venusias slyngstilker kan bare rammes av ild- eller kuttskade.
NPC_GIANT_PLANT_2_SLASHING=Venusias slyngstilker kan bare rammes av kutt- eller ildskade.



##### GOLD_COLOSSUS ######
NPC_GOLD_COLOSSUS_TAGLINE=«Den forgylte senderen»
NPC_GOLD_COLOSSUS_0_DESC=De oversatte runene er oppskriften på en komplisert trylleformel, og Aspiranten bruker mange timer på å samle ingrediensene. Gruppen samles når hun mumler de underlige ordene, og plutselig er vi på en bro der det blåser farlig friskt!
NPC_GOLD_COLOSSUS_0_DESC_COMPLETE=Det ser ut til at vi har fått nok en formel å hanskes med. Aspiranten trenger tid til å samle ingrediensene til den neste teleporteringen. Vi bør få en god natts søvn før det neste slaget.
NPC_GOLD_COLOSSUS_1_DESC=Vi gjør oss klare til å teleportere til titanens neste destinasjon. Hvor kommer vi til å havne nå?
NPC_GOLD_COLOSSUS_1_DESC_COMPLETE=Vi hviler og lar Kentauren helbrede skadene våre mens Aspiranten forsøker å finne en motformel og gjør klar til den neste teleporteringen. Selv med helbredelsesmagi tar det minst en dag før føttene våre er leget.
NPC_GOLD_COLOSSUS_2_DESC=Motformelen er klar, og vi klør etter å gi den gullbelagte skrothaugen juling. Kom igjen, folkens!
NPC_GOLD_COLOSSUS_2_DESC_COMPLETE=Aurum forvandles til stein foran øynene våre. En hemmelig dør åpnes i skattkammeret, og en av dragestatuene kommer til syne. Vi må stoppe Umlaut før dette skjer med flere titaner! Inntil videre bør vi fortsette undersøkelsene og finne resten av statuene.

NPC_GOLD_COLOSSUS_0_HEAVY=Den sterke vinden på broen kommer ikke til å påvirke store helter i like stor grad.
NPC_GOLD_COLOSSUS_1_RANGED=Piggene på bakken skader heltene når de går til fots. Helter med avstandsangrep klarer seg best.
NPC_GOLD_COLOSSUS_2_PIERCING=Aurums gullskjold rammes bare av stikkskade.

