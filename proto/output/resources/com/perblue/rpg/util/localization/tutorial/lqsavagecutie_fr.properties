
QUEST_0_1=Je passe mon temps à les contredire, mais rien à faire, ils me trouvent tous mignonne !
QUEST_0_2=Apparemment, nous avons tous deux un problème. Nous pouvons peut-être nous entraider. On ne me considère pas franchement comme « mignon », aussi je pourrais te donner des conseils pour terroriser les gens.
QUEST_0_3=Tu as toute mon attention, roi maigrelet. Dis-moi comment faire peur !
QUEST_0_4=Je suis en froid avec Drathor, le Titan dragon. Si je te donne quelques astuces, iras-tu lui parler en ma faveur ?
QUEST_0_5=Si tu m'aides à leur flanquer une bonne trouille, je glisserai un mot pour toi au Titan dragon.
QUEST_0_6=Ce que je vais te dire est essentiel ! En premier lieu, tu dois te montrer plus mystérieuse. Cesse de te faire remarquer. Sors de l'ombre en hurlant « Bou ! » et plus personne ne pensera que tu es « mignonne ».
QUEST_0_7=Je veux qu'ils vivent dans la terreur de me voir. Je vais disparaître pendant six jours et six nuits.
QUEST_0_8=Un peu extrême, mais si ça te fait plaisir.

QUEST_1_1=Alors, qu'est-ce que cela a donné ?
QUEST_1_2=J'en ai vraiment marre. Tout le monde passe son temps à me faire des câlins tellement je leur ai manqué.
QUEST_1_3=Fichtre ! Très bien, nouvelle stratégie. Cesse de te cacher. Tout le monde doit voir que tu es une barbare. Lors de ta prochaine expédition, détruis tout sur ton passage.
QUEST_1_4=Je vais me changer en véritable monstre. Tu ne devrais pas manquer ça !
QUEST_1_5=Pauvre de moi, certainement pas. J'exècre les longs voyages. Ils m'usent les os des pieds et je me retrouve à marcher sur les chevilles.

QUEST_2_1=J'ai remarqué un vrai changement. J'ai l'impression qu'ils commencent à se calmer !
QUEST_2_2=Formidable. Drathor devrait me voir d'un meilleur œil maintenant. Outre mes nombreuses qualités, je viens aussi en aide aux adorables petits dragons.
QUEST_2_3=Tu devrais peut-être songer à... QU'EST-CE QUE TU VIENS DE DIRE ?
QUEST_2_4=Oups.
QUEST_2_5=Je vais régler cette histoire une bonne fois pour toutes ! Tu vas voir si je suis mignonne. Je vais tout massacrer !
QUEST_2_6=Hum... eh bien... le problème est résolu. Je suis tellement content d'avoir pu t'aider. Que dirais-tu d'en parler à Drath... Aaah !

QUEST_3_1=Tu veux un câlin ? Réfléchis bien avant de répondre. Si tu répètes encore que je suis mignonne, je t'avale tout rond.
