
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Pourquoi devenir VIP ?
VIP_CARD_1_BULLET_A_TITLE=Raid instantané
VIP_CARD_1_BULLET_A_TEXT=Obtenez gratuitement des billets de raid chaque jour. Utilisez-les pour terminer instantanément des combats et récupérer rapidement de nombreux équipements.
VIP_CARD_1_BULLET_B_TITLE=Des tonnes de fonctionnalités pratiques
VIP_CARD_1_BULLET_B_TEXT=Obtenez une meilleure avance rapide, davantage de stockage de points de compétence, davantage d'achats d'Endurance, un tchat VIP, des coffres d'âme et autres !
VIP_CARD_1_BULLET_C_TITLE=Or et jetons supplémentaires
VIP_CARD_1_BULLET_C_TEXT=Gagnez davantage d'or et/ou de jetons dans plusieurs modes, parmi lesquels l'expédition, la guerre, l'arène de boss et la crypte.
VIP_CARD_1_TIP_TITLE=Être VIP, c'est fait pour qui ?
VIP_CARD_1_TIP_TEXT=Le statut VIP est conçu pour les joueurs qui veulent un coup de pouce au départ et accélérer leur expérience dans DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Comment obtenir
VIP_CARD_2_BULLET_A_TITLE=Achetez pour gagner des Billets VIP
VIP_CARD_2_BULLET_A_TEXT=Plus vous avez de billets VIP, plus votre niveau VIP augmente.
VIP_CARD_2_BULLET_B_TITLE=Débloquer des niveaux VIP
VIP_CARD_2_BULLET_B_TEXT=Des niveaux VIP élevés débloquent de nouvelles fonctionnalités, et amplifient les effets des avantages que vous avez déjà.
VIP_CARD_2_BULLET_C_TITLE=VIP à vie
VIP_CARD_2_BULLET_C_TEXT=Être VIP est un bon investissement car, une fois que vous devenez VIP, vous le restez à vie. Tous les avantages restent disponibles.
VIP_CARD_2_TIP_TITLE=Devenez VIP
VIP_CARD_2_TIP_TEXT=L'offre du mois est une bonne affaire et permet de devenir rapidement VIP. À chaque achat mensuel, vous gagnez davantage de billets VIP.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Détails des fonctionnalités et des avantages
VIP_CARD_3_BULLET_1_TITLE=Diamants bonus
VIP_CARD_3_BULLET_1_TEXT=Gagnez plus de diamants à chaque achat ! Si un achat vous permet de gagner un nouveau niveau VIP, cette récompense est rétroactive. Les diamants bonus apparaîtront dans votre boîte de messagerie.
VIP_CARD_3_BULLET_2_TITLE=Billets de raid gratuits
VIP_CARD_3_BULLET_2_TEXT=Vous donne gratuitement des billets de raid chaque jour. Utilisez-les pour terminer instantanément des combats et gagner rapidement de nombreux équipements. N'oubliez pas de venir les récupérer chaque jour !
VIP_CARD_3_BULLET_3_TITLE=Remplir l'endurance
VIP_CARD_3_BULLET_3_TEXT=Vous permet d'acheter de l'endurance avec des diamants plus souvent chaque jour.
VIP_CARD_3_BULLET_4_TITLE=Alchimie
VIP_CARD_3_BULLET_4_TEXT=Vous permet d'acheter de l'or avec des diamants plus souvent chaque jour.
VIP_CARD_3_BULLET_27_TITLE=Obtenez plus de runicite
VIP_CARD_3_BULLET_27_TEXT=Les temps d'attente pour les défis, la montagne et les coffres d'argent sont tous réduits à cinq minutes.
VIP_CARD_3_BULLET_5_TITLE=Remettre à zéro les points de compétence
VIP_CARD_3_BULLET_5_TEXT=Vous permet d'acheter plus de points de compétence avec des diamants.
VIP_CARD_3_BULLET_6_TITLE=Remettre à zéro la Campagne élite
VIP_CARD_3_BULLET_6_TEXT=Vous permet de dépenser des diamants pour remettre à zéro un stage de campagne élite pour gagner plus rapidement des pierres d'âme.
VIP_CARD_3_BULLET_23_TITLE=Avance rapide améliorée
VIP_CARD_3_BULLET_23_TEXT=Il n'est plus nécessaire d'avoir une victoire à 3 étoiles pour activer l'avance rapide et l'auto pour un combat. Débloque aussi l'avance rapide si votre niveau d'équipe est en dessous de 30.
VIP_CARD_3_BULLET_7_TITLE=Remettre à zéro les batailles d'Arène
VIP_CARD_3_BULLET_7_TEXT=Vous permet de dépenser des diamants pour supprimer le temps de recharge de l'attaque dans l'Arène. Vous permet également d'acheter 5 attaques de plus pour l'Arène.
VIP_CARD_3_BULLET_9_TITLE=Remettre à zéro les batailles du Colisée
VIP_CARD_3_BULLET_9_TEXT=Vous permet de dépenser des diamants pour supprimer le temps de recharge de l'attaque dans le Colisée. Vous permet également d'acheter 5 attaques de plus pour le Colisée.
VIP_CARD_3_BULLET_11_TITLE=Raids améliorés
VIP_CARD_3_BULLET_11_TEXT=Vous pouvez maintenant dépenser plus d'un billet dans un seul raid. Vous pouvez également lancer des raids en difficulté Défi et Montagne qui ont déjà reçu 3 étoiles.
VIP_CARD_3_BULLET_22_TITLE=Tchat VIP
VIP_CARD_3_BULLET_22_TEXT=Débloque un canal de tchat exclusif avec les autres joueurs VIP.
VIP_CARD_3_BULLET_12_TITLE=Plafond des points de compétence
VIP_CARD_3_BULLET_12_TEXT=Vous permet de stocker davantage de points de compétence en même temps.
VIP_CARD_3_BULLET_50_TITLE=Temps de recharge réduits
VIP_CARD_3_BULLET_50_TEXT=Les temps de recharge des Défis, des Montagnes et des Coffres d'argent ont tous été réduits à 5 minutes.
VIP_CARD_3_BULLET_13_TITLE=Plus de jetons de raid de crypte
VIP_CARD_3_BULLET_13_TEXT=Gagnez davantage de jetons de guilde lors des raids de crypte. S'applique à la récompense quotidienne de raid de Crypte, mais ne s'applique pas à la quête de raid de Crypte quotidienne.
VIP_CARD_3_BULLET_14_TITLE=Or de raid de crypte de guilde
VIP_CARD_3_BULLET_14_TEXT=Remportez le double d'or pour chaque ennemi vaincu lors d'un raid de Crypte.
VIP_CARD_3_BULLET_25_TITLE=Multiplicateur de jeton de temple titanesque
VIP_CARD_3_BULLET_25_TEXT=Remportez 2 à 4 fois plus de jetons de guilde lorsque vous battez un titan dans le temple.
VIP_CARD_3_BULLET_15_TITLE=Enchantement maximal
VIP_CARD_3_BULLET_15_TEXT=Débloque la technique pour enchanter instantanément un objet à son niveau maximal contre des diamants.
VIP_CARD_3_BULLET_26_TITLE=Plus de jetons de guerre de guilde
VIP_CARD_3_BULLET_26_TEXT=Gagnez davantage de jetons de guerre dans la guerre de guilde. S'applique aux récompenses de fin de bataille et de fin de guerre.
VIP_CARD_3_BULLET_16_TITLE=Déverrouillage permanent du Colporteur
VIP_CARD_3_BULLET_16_TEXT=Le Colporteur peut désormais être déverrouillé de façon permanente pour 680 diamants. Ensuite, il sera toujours disponible sur l'écran principal.
VIP_CARD_3_BULLET_17_TITLE=Plus de jetons d'expédition
VIP_CARD_3_BULLET_17_TEXT=Remportez davantage de jetons d'expédition pour chaque stage que vous terminez.
VIP_CARD_3_BULLET_20_TITLE=Plus d'or d'expédition
VIP_CARD_3_BULLET_20_TEXT=Remportez plus d'or pour chaque combat que vous remportez dans l'expédition.
VIP_CARD_3_BULLET_19_TITLE=Coffres d'âme
VIP_CARD_3_BULLET_19_TEXT=Débloque un troisième coffre appelé le coffre d'âme, qui donne des pierres d'âme, du minerai d'or et des potions d'XP. Les pierres d'âme sont celles d'un héros mensuel exclusif et d'une sélection par roulement de héros quotidiens.
VIP_CARD_3_BULLET_18_TITLE=Déverrouillage permanent du Marché noir
VIP_CARD_3_BULLET_18_TEXT=Le Marché noir peut désormais être déverrouillé pour 1360 diamants. Ensuite, il sera toujours disponible sur l'écran principal.
VIP_CARD_3_BULLET_24_TITLE=Récompenses d'arène de boss maximales
VIP_CARD_3_BULLET_24_TEXT=Gagnez toujours le maximum de récompenses possibles pour chaque combat d'arène de boss. Chaque stage de l'arène de boss offre des récompenses comprises dans une fourchette spécifique, en fonction de la difficulté choisie. Grâce à cette fonctionnalité, vous gagnerez toujours les récompenses maximales dans cette fourchette.
VIP_CARD_3_BULLET_21_TITLE=Héros sur le Tableau des offres d'emploi
VIP_CARD_3_BULLET_21_TEXT=Vous permet de publier plus de 2 héros sur le tableau des offres d'emploi de votre guilde. Plus de héros signifie plus d'or pour vous, et plus d'aide pour vos compagnons de guilde !
VIP_CARD_3_BULLET_28_TITLE=Actualisations du Marché d'âmes
VIP_CARD_3_BULLET_28_TEXT=Vous permet d'actualiser le Marché d'âmes plusieurs fois par jour, vous donnant accès à davantage d'objets.
VIP_CARD_3_BULLET_29_TITLE=Raids d'Arène de boss
VIP_CARD_3_BULLET_29_TEXT=Vous permet d'utiliser des billets de raid pour terminer instantanément un stage d'arène de boss.
VIP_CARD_3_BULLET_30_TITLE=Stages d'arène de boss
VIP_CARD_3_BULLET_30_TEXT=Vous permet de terminer davantage de stages d'arène de boss par jour, pour gagner plus de récompenses.
VIP_CARD_3_BULLET_31_TITLE=Arène et combats de Colisée par remise à zéro
VIP_CARD_3_BULLET_31_TEXT=Augmente le nombre de combats que vous pouvez faire dans ces modes avant une remise à zéro nécessaire pour obtenir des diamants.
VIP_CARD_3_BULLET_32_TITLE=Actualisations du Marchand
VIP_CARD_3_BULLET_32_TEXT=Vous permet d'actualiser le Marchand, le Colporteur et le Marché noir gratuitement un certain nombre de fois chaque jour.
VIP_CARD_3_BULLET_33_TITLE=Endurance bonus des quêtes quotidiennes
VIP_CARD_3_BULLET_33_TEXT=Reçoit de l'Endurance supplémentaire pour chaque quête quotidienne de bonus d'Endurance !
VIP_CARD_3_BULLET_34_TITLE=Endurance max bonus
VIP_CARD_3_BULLET_34_TEXT=Augmente la quantité d'Endurance que vous pouvez stocker avant qu'elle cesse de s'accumuler automatiquement.
VIP_CARD_3_BULLET_35_TITLE=Heures pour récupérer les quêtes quotidiennes d'Endurance
VIP_CARD_3_BULLET_35_TEXT=Augmente le délai pour récupérer de l'Endurance sur une quête quotidienne de boost d'Endurance. Si ce délai va jusqu'à une autre quête de boost d'Endurance, vous pourrez toujours récupérer les deux.
VIP_CARD_3_BULLET_36_TITLE=Chances de butins d'offrandes doublés
VIP_CARD_3_BULLET_36_TEXT=Probabilité que vous gagniez 2 fois plus d'offrandes dans la campagne Normale
VIP_CARD_3_BULLET_37_TITLE=Suppression gratuite de rune
VIP_CARD_3_BULLET_37_TEXT=Chaque jeudi à 5 h, heure du client, vous recevez 6 suppressions de runes gratuites. La quantité de suppressions gratuites restantes est affichée directement sur le bouton « Enlever » dans le temple des runes.
VIP_CARD_3_BULLET_38_TITLE=Doubles récompenses de connexion quotidienne
VIP_CARD_3_BULLET_38_TEXT=Gagnez 2 fois plus de récompenses chaque jour, dont des héros, des pierres d'âme et des diamants ! S'ajoute aux autres bonus VIP doubles (pour un total de 4 fois plus les jours de bonus VIP).
VIP_CARD_3_BULLET_39_TITLE=Remettre à zéro la Montagne et les défis
VIP_CARD_3_BULLET_39_TEXT=Débloque la capacité de remettre à zéro ces deux modes pour obtenir des diamants, vous permettant de gagner davantage de récompenses.
VIP_CARD_3_BULLET_40_TITLE=Choisissez 2 des 5 récompenses de guerre
VIP_CARD_3_BULLET_40_TEXT=Au lieu de choisir une récompense parmi trois à la fin de chaque guerre, il vous est présenté cinq récompenses de chaque, et vous pouvez en choisir deux.
VIP_CARD_3_BULLET_41_TITLE=Objet gratuit hebdomadaire
VIP_CARD_3_BULLET_41_TEXT=Chaque dimanche à 5 h, heure du client, vous recevrez un objet gratuit. Celui-ci viendra des deux mises à jour de contenu les plus récentes sur votre serveur et est limité aux objets fabriqués à partir d'un seul morceau ou d'un seul rouleau.
VIP_CARD_3_TIP_TITLE=Pourquoi autant d'avantages ?
VIP_CARD_3_TIP_TEXT=Parce que nous aimons nos joueurs et que nous voulons leur offrir de fantastiques récompenses pour leur soutien à DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=À propos des Expéditions
EXPEDITION_CARD_1_BULLET_1_TITLE=Voyage du jour
EXPEDITION_CARD_1_BULLET_1_TEXT=Menez vos héros à travers 15 combats lors d'une expédition quotidienne.
EXPEDITION_CARD_1_BULLET_2_TITLE=Planifiez
EXPEDITION_CARD_1_BULLET_2_TEXT=Les héros gardent leurs PV et leur énergie des combats précédents pendant une expédition. La mort pendant une expédition est permanente, jusqu'à la remise à zéro.
EXPEDITION_CARD_1_BULLET_3_TITLE=Récompenses
EXPEDITION_CARD_1_BULLET_3_TEXT=Gagnez un paquet d'or après chaque combat. Gagnez des jetons d'expédition tous les 3 combats. Les gains en jetons augmentent plus vous progressez.
EXPEDITION_CARD_1_TIP_TITLE=Conseil de pro
EXPEDITION_CARD_1_TIP_TEXT=Recrutez un mercenaire parmi vos membres de guilde pour vous aider pendant votre Expédition.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Mode Dingue
EXPEDITION_CARD_2_BULLET_1_TITLE=Pas pour les faibles
EXPEDITION_CARD_2_BULLET_1_TEXT=Une fois que vous aurez remporté les 15 combats de l'expédition en mode Normal, vous aurez la possibilité d'effectuer une expédition en mode Difficile.
EXPEDITION_CARD_2_BULLET_2_TITLE=Pas de recharge
EXPEDITION_CARD_2_BULLET_2_TEXT=En mode Difficile, les PV et l'énergie de vos héros ne se régénèrent pas entre chaque combat.
EXPEDITION_CARD_2_BULLET_3_TITLE=Plus d'or
EXPEDITION_CARD_2_BULLET_3_TEXT=Si vous partez dans une Expédition en mode Difficile, vous gagnerez deux fois plus d'or. Vous remporterez le même nombre de jetons d'Expédition.
EXPEDITION_CARD_2_TIP_TITLE=En résumé...
EXPEDITION_CARD_2_TIP_TEXT=Battez le mode Normal. Débloquez le mode Difficile. Gagnez plus d'or.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Conseils
EXPEDITION_CARD_3_BULLET_1_TITLE=Vous maîtrisez le mode Difficile ?
EXPEDITION_CARD_3_BULLET_1_TEXT=Si la Guerre de guilde est activée sur votre serveur, vous pouvez débloquer la difficulté Dingue en terminant le mode Difficile.
EXPEDITION_CARD_3_BULLET_2_TITLE=Les modificateurs de guerre s'appliquent
EXPEDITION_CARD_3_BULLET_2_TEXT=Les modificateurs de champ de bataille actuels de la guerre de guilde s'appliquent aussi dans ce mode. Établissez vos formations en conséquence, et utilisez le mode Dingue pour vous préparer à la guerre !
EXPEDITION_CARD_3_BULLET_3_TITLE=Remportez des morceaux d'objets
EXPEDITION_CARD_3_BULLET_3_TEXT=En plus des récompenses précédentes, les coffres de fin de stage donnent également désormais entre 3 et 25 morceaux d'objets des 3 mises à jour de contenu les plus récentes de votre serveur.
EXPEDITION_CARD_3_TIP_TITLE=Conseil d'ami
EXPEDITION_CARD_3_TIP_TEXT=Maîtrisez le mode Difficile avant de passer au mode Dingue !

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Mode Méga-tendu
EXPEDITION_CARD_4_BULLET_1_TITLE=Le défi ultime !
EXPEDITION_CARD_4_BULLET_1_TEXT=Si les runes sont activées sur votre serveur, vous pouvez débloquer la difficulté Méga-tendu en terminant le mode Dingue.
EXPEDITION_CARD_4_BULLET_2_TITLE=Tous les défenseurs +20 niveaux
EXPEDITION_CARD_4_BULLET_2_TEXT=En mode Méga-tendu, les niveaux de héros et de compétences de tous vos ennemis sont augmentés de 20.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runes à prendre
EXPEDITION_CARD_4_BULLET_3_TEXT=En plus des récompenses précédentes, les coffres de fin de stage donnent désormais aussi des runes majeures et mineures entre 1 et 3 étoiles. Les probabilités de trouver des runes majeures et davantage d'étoiles augmentent au fur et à mesure de l'expédition.
EXPEDITION_CARD_4_TIP_TITLE=Oh mince !
EXPEDITION_CARD_4_TIP_TEXT=Si ça devient... Méga-tendu, baissez le niveau de difficulté d'un cran !

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Conseils
EXPEDITION_CARD_5_BULLET_1_TITLE=On se soigne et on cogne !
EXPEDITION_CARD_5_BULLET_1_TEXT=Augmentez la compétence principale de votre Évangéliste et ses autres talents de soins. Ajoutez ensuite à votre équipe un DPS costaud pouvant se régénérer, comme le Brozerker.
EXPEDITION_CARD_5_BULLET_2_TITLE=Réessayez plus tard...
EXPEDITION_CARD_5_BULLET_2_TEXT=Si vous perdez un combat, annulez-le et réessayez, ou conservez les dégâts et poursuivez avec une deuxième vague de héros.
EXPEDITION_CARD_5_BULLET_3_TITLE=Pré-charger l'énergie
EXPEDITION_CARD_5_BULLET_3_TEXT=Variez les héros lors des premiers combats pour accumuler leur énergie. Gardez cette énergie pour déclencher des compétences lors de combats plus difficiles.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Offre mensuelle
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Plein de diamants !
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Vous donne instantanément 300 diamants puis 120 diamants tous les jours pendant 30 jours. C'est-à-dire [bright_blue]3900 diamants[]... une offre du tonnerre !
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Rien à perdre, rien à craindre
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Si vous oubliez de récupérer vos diamants, ne vous inquiétez pas : vous n'en perdrez pas.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Pas d'engagement
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=L'offre mensuelle n'est pas un paiement récurrent : vous pouvez la laisser tomber ou la reprendre quand vous voulez.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Secret : Devenez VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=L'offre mensuelle est une façon simple d'accéder aux supers avantages VIP !

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Règles du tchat
CHAT_RULES_CARD_1_BULLET_1_TITLE=Bienvenue dans le tchat de DragonSoul !
CHAT_RULES_CARD_1_BULLET_1_TEXT=Le tchat est conçu pour aider les joueurs à prendre part à la communauté DragonSoul, répondre aux questions des autres, inviter des amis à rejoindre une guilde et interagir socialement. Les joueurs peuvent participer aux canaux de tchat du jeu, à la condition qu'ils respectent les conditions d'utilisation ci-dessous.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Politique de suspension et avertissements
CHAT_RULES_CARD_1_BULLET_2_TEXT=Les joueurs qui ne veulent pas suivre ces règles sont susceptibles d'être exclus du tchat (de manière temporaire ou permanente). Les exclusions sont effectuées uniquement par l'équipe de PerBlue et les administrateurs de DragonSoul, et peuvent être effectuées avec ou sans avertissement. Les joueurs n'ont aucun recours contre ces exclusions. L'équipe de PerBlue et les administrateurs de DragonSoul appliquent des règles strictes concernant le harcèlement envers d'autres joueurs (politique, religieux ou autre), les insultes ou les menaces à propos des origines d'un joueur, sa nationalité, son ethnie ou ses préférences sexuelles, ainsi qu'envers les commentaires négatifs à propos de la race, de la religion et l'orientation sexuelle, que cela soit dirigé ou non contre un autre joueur.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Blocage de tchat
CHAT_RULES_CARD_1_BULLET_3_TEXT=Utilisez la fonction de blocage du tchat pour bloquer les messages d'insultes publiés par les autres joueurs. Appuyez sur le nom du joueur dans le tchat puis appuyez sur Bloquer. Aucun autre message de cet utilisateur n'apparaîtra dans votre fenêtre de tchat dès cet instant. Vous pouvez débloquer des utilisateurs en appuyant sur l'icône de votre avatar et en choisissant Liste de blocage. Vous pouvez également désactiver la prévisualisation des tchat en appuyant sur Paramètres dans ce même écran.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Règlements pour tous les canaux de discussion
CHAT_RULES_CARD_1_BULLET_4_TEXT=Les discussions générales et les conversations sont bienvenues. Si vous venez dans DragonSoul pour vous faire des amis, nous vous souhaitons la bienvenue !
CHAT_RULES_CARD_1_BULLET_5_TEXT=Le tchat mondial est conçu pour que les joueurs posent des questions sur le jeu et y répondent entre eux, se donnent des conseils et construisent une communauté DragonSoul agréable.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Aucun[] harcèlement d'autres joueurs ou de personnes hors du jeu.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Aucune[] discussion parlant de sexe (acte sexuel ou orientation sexuelle), drogue, politique ou religion.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Aucun[] gros mots, quelle que soit la langue.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Aucune[] discussion concernant les modérateurs, leur façon de travailler ou des bannissements qui sont en cours ou non.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Vous pouvez nous aider à modérer en contactant notre équipe d'assistance à la clientèle via le menu d'assistance dans le jeu. Ne demandez pas ou ne parlez pas de modération dans le tchat.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Signaler un autre joueur
CHAT_RULES_CARD_1_BULLET_11_TEXT=Si vous avez le sentiment que vous avez été harcelé ou que vous avez subi des tentatives d'intimidation dans le tchat, veuillez contacter l'assistance à la clientèle de DragonSoul via le canal d'assistance. Veuillez inclure dans votre plainte le nom d'utilisateur de l'autre joueur et tous les détails qui peuvent nous aider à enquêter sur votre problème.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Nous nous soucions du bien-être de nos joueurs, et nous souhaitons vous voir rejoindre cette communauté. Nous ne relèverons pas chaque commentaire ou remarque, mais nous prendrons les mesures nécessaires concernant les discussions qui nous auront été signalées. Veuillez comprendre que chaque signalement n'aura pas pour résultat la suspension de joueurs, car toutes les suspensions sont effectuées à la discrétion de l'équipe de PerBlue.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=À propos des raids de crypte
CRYPT_CARD_1_BULLET_1_TITLE=L'éveil des morts-vivants
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut ressuscite des héros dans les cryptes. Éliminez ses légions possédées avant qu'elles ne submergent la contrée !
CRYPT_CARD_1_BULLET_2_TITLE=Travail d'équipe
CRYPT_CARD_1_BULLET_2_TEXT=Collaborez avec votre guilde pour vaincre les légions d'Umlaut.
CRYPT_CARD_1_BULLET_3_TITLE=Gagnez des récompenses
CRYPT_CARD_1_BULLET_3_TEXT=Faites au moins une attaque de crypte chaque jour pour gagner des jetons de guilde, à dépenser dans la boutique de guilde.
CRYPT_CARD_1_TIP_TITLE=Conseil de pro
CRYPT_CARD_1_TIP_TEXT=N'oubliez pas de recruter un Héros à chaque attaque, c'est GRATUIT !

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Règles et limites
CRYPT_CARD_2_BULLET_1_TITLE=Limites des héros
CRYPT_CARD_2_BULLET_1_TEXT=Chaque Héros ne peut combattre qu'une fois par jour dans la crypte. Améliorez plus de Héros pour aider votre guilde !
CRYPT_CARD_2_BULLET_2_TITLE=Petite main gratuite
CRYPT_CARD_2_BULLET_2_TEXT=Vous pouvez recruter un mercenaire [bright_blue]par attaque GRATUITEMENT[] dans la crypte.
CRYPT_CARD_2_BULLET_3_TITLE=Début et fin
CRYPT_CARD_2_BULLET_3_TEXT=Les raids se déroulent entre 8h et 12h selon le fuseau horaire de votre guilde (affiché dans l'écran de guilde). Les chefs de guilde peuvent changer ce fuseau horaire.
CRYPT_CARD_2_TIP_TITLE=Choisissez votre voie
CRYPT_CARD_2_TIP_TEXT=Les officiers de la guilde peuvent choisir la difficulté de la crypte dans les paramètres de la guilde.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Score et récompenses
CRYPT_CARD_3_BULLET_1_TITLE=Quête quotidienne
CRYPT_CARD_3_BULLET_1_TEXT=Faites 1 attaque/jour pour gagner 100 jetons de guilde avec la quête quotidienne.
CRYPT_CARD_3_BULLET_2_TITLE=Crânes et scores
CRYPT_CARD_3_BULLET_2_TEXT=Chaque groupe de 5 Héros vaincu rapporte des points. Vous obtenez 1 (crâne d'argent) pour les 2 premiers, et 5 pour le 3e (crâne d'or). Terminez tout le raid pour gagner des points supplémentaires.
CRYPT_CARD_3_BULLET_3_TITLE=Récompenses de guilde
CRYPT_CARD_3_BULLET_3_TEXT=Faites au moins une attaque de crypte pour remporter votre score de guilde en jetons de guilde à la fin de la journée.
CRYPT_CARD_3_TIP_TITLE=Gagnez ensemble
CRYPT_CARD_3_TIP_TEXT=Plus vous remportez de points, plus les membres de votre guilde touchent de Jetons.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Stratégie
CRYPT_CARD_4_BULLET_1_TITLE=Attaques recommandées
CRYPT_CARD_4_BULLET_1_TEXT=Un groupe est automatiquement recommandé selon les compétences des 5 Héros les plus puissants qu'il vous reste.
CRYPT_CARD_4_BULLET_2_TITLE=Changer la difficulté
CRYPT_CARD_4_BULLET_2_TEXT=Si les raids sont trop durs ou trop faciles, demandez à votre chef de guilde d'en modifier la difficulté.
CRYPT_CARD_4_BULLET_3_TITLE=Le strict minimum
CRYPT_CARD_4_BULLET_3_TEXT=N'utilisez pas vos 5 meilleurs Héros lors de la première attaque. Utilisez-en le moins possible pour gagner chaque bataille.
CRYPT_CARD_4_TIP_TITLE=Organisez-vous !
CRYPT_CARD_4_TIP_TEXT=Parlez avec votre guilde... assurez-vous que tout le monde participe !

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Comment fonctionne l'enchantement
ENCHANTING_CARD_1_BULLET_1_TITLE=Augmenter la puissance
ENCHANTING_CARD_1_BULLET_1_TEXT=Obtenez un avantage dans la compétition en améliorant l'équipement de vos héros.
ENCHANTING_CARD_1_BULLET_2_TITLE=Vert et au-delà
ENCHANTING_CARD_1_BULLET_2_TEXT=Vous pouvez enchanter de l'équipement vert et au-delà.
ENCHANTING_CARD_1_BULLET_3_TITLE=Rien ne se perd
ENCHANTING_CARD_1_BULLET_3_TEXT=Vous pouvez utiliser vos objets en trop comme matériaux d'enchantement.
ENCHANTING_CARD_1_TIP_TITLE=Quête quotidienne
ENCHANTING_CARD_1_TIP_TEXT=Enchantez un objet au moins une fois par jour pour votre Quête quotidienne.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Promotion de héros
ENCHANTING_CARD_2_BULLET_1_TITLE=Remboursement d'enchantement
ENCHANTING_CARD_2_BULLET_1_TEXT=Lorsque vous promouvez un héros, il perd ses bonus d'enchantement mais vous récupérez les matériaux d'enchantement. Les objets verts sont entièrement remboursés. Les raretés supérieures sont partiellement remboursées.
ENCHANTING_CARD_2_BULLET_2_TITLE=Plus de rareté = plus d'enchantement
ENCHANTING_CARD_2_BULLET_2_TEXT=Les objets plus rares peuvent être enchantés plusieurs fois pour obtenir d'énormes bonus. Les objets blancs ne peuvent pas être enchantés.
ENCHANTING_CARD_2_TIP_TITLE=Vert pour le quotidien
ENCHANTING_CARD_2_TIP_TEXT=Les objets verts sont parfaits pour l'enchantement de votre Quête quotidienne car ils sont entièrement remboursés lors de la promotion d'un héros.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Stratégie d'enchantement
ENCHANTING_CARD_3_BULLET_1_TITLE=Attendre les héros violets
ENCHANTING_CARD_3_BULLET_1_TEXT=Ils bénéficient le plus de l'enchantement car ils ne sont pas promus aussi souvent.
ENCHANTING_CARD_3_BULLET_2_TITLE=Enchantez les meilleurs en premier
ENCHANTING_CARD_3_BULLET_2_TEXT=Enchantez des objets qui correspondent aux atouts des héros : la régénération d'énergie aide beaucoup l'Évangéliste ; la régénération de santé est parfaite pour les tanks.
ENCHANTING_CARD_3_BULLET_3_TITLE=Dépenser les objets en plus
ENCHANTING_CARD_3_BULLET_3_TEXT=Lancez des raids et faites des défis régulièrement pour obtenir des tas d'objets supplémentaires pour l'enchantement.
ENCHANTING_CARD_3_TIP_TITLE=Les boosts comptent
ENCHANTING_CARD_3_TIP_TEXT=Les enchantements peuvent faire la différence lors de combats difficiles dans l'Arène ou le Colisée !

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Temple titanesque
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Trouver un Temple
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Chaque victoire de campagne améliore vos chances de trouver un temple.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Vivre ensemble, mourir seul
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Invitez des compagnons de guilde à vous aider ! Vous avez 24 heures pour battre les cinq titans.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Récompenses
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Gagnez de l'équipement à chaque fois qu'un titan est battu dans votre temple. Revenez pour appuyer sur les cercueils et récupérer de l'équipement !
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Niveau temple
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Le niveau des titans et des ennemis dans un temple correspond à celui du joueur l'ayant trouvé.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Règles et astuces
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Améliorations de mort !
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Les titans battus renforcent tous les ennemis restants dans le Temple. Chaque titan a une « amélioration de mort » spécifique, alors choisissez bien qui tuer en premier.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Effort d'équipe
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Tirez le maximum de vos cinq invitations gratuites : invitez des compagnons de guilde dont vous êtes sûr qu'ils répondront et gagneront. Invitez-en plus avec de l'or si vous êtes bloqué.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=Trois essais ou un titan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Chaque invité a trois essais pour battre n'importe quel titan, mais ne peut battre qu'un seul titan au maximum.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=À la chaîne
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Établissez une série de victoires en terminant vos temples. Une série importante vous donne plus de récompenses et des adversaires plus coriaces.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Temple titanesque
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Temple trouvé
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Votre compagnon de guilde vous a invité à venir l'aider à nettoyer ce Temple titanesque.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Battez un titan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Votre objectif est de battre un titan. Vous avez trois essais.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Obtenir des récompenses
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Si vous l'emportez, vous gagnerez des Jetons de guilde sur l'écran de victoire de combat.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Faites vos preuves !
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Votre guilde compte sur vous. Vous voulez être invité dans d'autres temples, hein ?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Règles et astuces
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Améliorations de mort !
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Les titans battus renforcent tous les ennemis restants dans le Temple. Chaque titan a une « amélioration de mort » spécifique, alors choisissez bien qui tuer en premier. Appuyez sur les icônes de héros en haut à gauche pour voir comment leurs améliorations marchent.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Vivre ensemble, mourir seul
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Vous avez trois essais pour battre l'un des cinq titans du temple. Une fois que vous avez réussi, vous perdez les essais restants.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Aperçu
HERO_STATS_CARD_1_BULLET_1_TITLE=Explication des stats des héros
HERO_STATS_CARD_1_BULLET_1_TEXT=Vous avez toujours voulu savoir comment toutes ces fichues stats fonctionnent ? Vous êtes au bon endroit !
HERO_STATS_CARD_1_BULLET_2_TITLE=Attaque de base
HERO_STATS_CARD_1_BULLET_2_TEXT=Les attaques de base sont ce que les héros font lorsqu'ils n'utilisent pas de compétence. Chaque attaque de base a un type de dégât primaire (voir cette page pour plus de détails).
HERO_STATS_CARD_1_BULLET_3_TITLE=Santé
HERO_STATS_CARD_1_BULLET_3_TEXT=La santé maximum représente la quantité de dégâts qu'un héros peut subir avant de mourir. La régénération de santé est la quantité de santé qu'il récupère à la fin de chaque vague de combat. Les héros peuvent aussi gagner de la santé au combat avec certaines compétences de soins.
HERO_STATS_CARD_1_BULLET_4_TITLE=Énergie
HERO_STATS_CARD_1_BULLET_4_TEXT=Tous les héros ont un maximum de 1 000 d'Énergie, mais commencent chaque combat avec zéro. Atteignez 1 000 pour activer la compétence active (blanche) d'un héros. Les héros peuvent gagner de l'énergie en infligeant des dégâts, en en subissant, et avec certaines compétences. La régénération d'Énergie représente la quantité d'Énergie qu'un héros gagne à la fin de chaque vague de combat.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Stats de base
HERO_STATS_CARD_2_BULLET_1_TITLE=Force
HERO_STATS_CARD_2_BULLET_1_TEXT=La force influe sur la [soft_blue]santé maximum[] d'un héros et son [soft_blue]armure[]. Chaque point de force ajoute 18 points de vie et 0,15 d'armure.
HERO_STATS_CARD_2_BULLET_2_TITLE=Agilité
HERO_STATS_CARD_2_BULLET_2_TEXT=L'agilité affecte les [soft_blue]Dégâts basiques[] d'un héros, son [soft_blue]armure[] et son [soft_blue]taux de crit[]. Chaque point d'agilité ajoute 0,4 aux dégâts basiques, 0,075 à l'armure et 0,4 au taux de crit.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intellect
HERO_STATS_CARD_2_BULLET_3_TEXT=L'intellect influe sur la [soft_blue]puissance de compétence[] et la [soft_blue]résistance magique[] d'un héros. Chaque point d'intellect ajoute 2,4 points de puissance de compétence et 0,1 point de résistance magique.
HERO_STATS_CARD_2_BULLET_4_TITLE=Stat principale
HERO_STATS_CARD_2_BULLET_4_TEXT=Chaque héros a une stat principale : force, agilité ou intellect. Cette stat donne au héros des [soft_blue]dégâts basiques[] supplémentaires. Chaque stat principale ajoute 1 point de dégâts basiques. Pour les héros basés sur l'agilité, ceci s'ajoute au 0,4 point de dégâts basiques mentionné ci-dessus.
HERO_STATS_CARD_2_BULLET_5_TITLE=Stats de gain
HERO_STATS_CARD_2_BULLET_5_TEXT=Les gains de force, d'agilité et d'intellect déterminent la vitesse à laquelle les stats de base d'un héros augmentent lors des montées de niveau. Vous pouvez améliorer les stats de gain elles-mêmes en faisant évoluer vos héros. Les améliorations de stats de gain ont l'impact le plus important sur les stats de base d'un héros.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Autres stats
HERO_STATS_CARD_3_BULLET_16_TITLE=Dégâts basiques
HERO_STATS_CARD_3_BULLET_16_TEXT=Les dégâts basiques sont les dégâts infligés par les attaques de base d'un héros.
HERO_STATS_CARD_3_BULLET_1_TITLE=Puissance de compétence
HERO_STATS_CARD_3_BULLET_1_TEXT=La puissance de compétence augmente les dégâts infligés par certaines compétences (mais pas toutes). Les dégâts des compétences indiqués en [green]vert[] augmentent à mesure que la [green]puissance de compétence[] augmente. Cette augmentation varie d'une compétence à l'autre. Les dégâts des compétences indiqués en [orange]orange[] augmentent à mesure que les [orange]dégâts basiques[] augmentent. Les dégâts des compétences indiqués en [soft_blue]bleu[] augmentent à mesure que le [soft_blue]niveau[] de cette compétence augmente.
HERO_STATS_CARD_3_BULLET_2_TITLE=Armure
HERO_STATS_CARD_3_BULLET_2_TEXT=L'armure réduit les dégâts physiques. Plus l'armure d'un héros est élevée, moins il subira de dégâts physiques par coup. Ne demandez pas comment c'est calculé, c'est compliqué.
HERO_STATS_CARD_3_BULLET_3_TITLE=Résistance magique
HERO_STATS_CARD_3_BULLET_3_TEXT=La résistance magique fonctionne comme l'armure, mais contre les dégâts magiques.
HERO_STATS_CARD_3_BULLET_4_TITLE=Pénétration d'armure
HERO_STATS_CARD_3_BULLET_4_TEXT=La pénétration d'armure diminue l'armure d'un ennemi avant qu'elle soit appliquée à une attaque de dégâts physiques. L'armure ne peut jamais être inférieure à 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Pénétration magique
HERO_STATS_CARD_3_BULLET_5_TEXT=La pénétration magique fonctionne comme la pénétration d'armure, sauf qu'elle réduit la résistance magique.
HERO_STATS_CARD_3_BULLET_6_TITLE=Taux de crit
HERO_STATS_CARD_3_BULLET_6_TEXT=Le taux de crit augmente les chances qu'une attaque physique ou magique devienne un coup critique. Les dégâts véritables ne peuvent pas donner de coups critiques.
HERO_STATS_CARD_3_BULLET_13_TITLE=Dégâts crit
HERO_STATS_CARD_3_BULLET_13_TEXT=Ce chiffre indique les dégâts des coups critiques, le minimum étant de 200% des dégâts normaux.
HERO_STATS_CARD_3_BULLET_17_TITLE=Réduction des dégâts crit
HERO_STATS_CARD_3_BULLET_17_TEXT=Ce chiffre réduit les dégâts critiques de l'attaquant qui touche ce héros. Les dégâts critiques ne peuvent cependant être inférieurs à 100%.
HERO_STATS_CARD_3_BULLET_8_TITLE=Vol de vie
HERO_STATS_CARD_3_BULLET_8_TEXT=Un héros doté du vol de vie gagne de la santé lorsqu'il inflige des dégâts physiques. Le vol de vie ne fonctionne pas avec les dégâts magiques. Plus la compétence Vol de vie est élevée, plus le héros gagnera de PV en infligeant des dégâts physiques.
HERO_STATS_CARD_3_BULLET_28_TITLE=Vampirisme magique
HERO_STATS_CARD_3_BULLET_28_TEXT=Un héros doté du vampirisme magique gagne de la santé lorsqu'il inflige des dégâts magiques. Le vampirisme magique ne fonctionne pas avec les dégâts physiques. Plus la compétence vampirisme magique est élevée, plus le héros gagnera de PV en infligeant des dégâts magiques.
HERO_STATS_CARD_3_BULLET_9_TITLE=Esquive
HERO_STATS_CARD_3_BULLET_9_TEXT=L'esquive donne une chance au héros d'éviter tous les dégâts venant d'une attaque ou d'une compétence de base. Plus ce chiffre est élevé, plus le héros a de chance d'esquiver.
HERO_STATS_CARD_3_BULLET_14_TITLE=Précision
HERO_STATS_CARD_3_BULLET_14_TEXT=La précision réduit la possibilité que votre ennemi esquive. Chaque point de précision contrebalance un point d'esquive. Avoir plus de points de précision que votre ennemi a de points d'esquive ne donne aucun bénéfice.
HERO_STATS_CARD_3_BULLET_18_TITLE=Fureur
HERO_STATS_CARD_3_BULLET_18_TEXT=La Fureur confère de l'énergie à un héros subissant des dégâts. Tous les 10% de PV perdus, il gagne de l'énergie égale à sa Fureur. Tous les héros ont une Fureur de base de 90 pts.
HERO_STATS_CARD_3_BULLET_19_TITLE=Énergie de départ
HERO_STATS_CARD_3_BULLET_19_TEXT=L'énergie de départ est la quantité d'énergie à disposition des héros au début du combat, normalement 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Conservation
HERO_STATS_CARD_3_BULLET_11_TEXT=La conservation réduit la quantité d'énergie consommée lorsqu'un héros utilise sa compétence active.
HERO_STATS_CARD_3_BULLET_20_TITLE=Gain d'énergie
HERO_STATS_CARD_3_BULLET_20_TEXT=Augmente l'énergie qu'un héros gagne de toutes les sources (dégâts subis, améliorations d'alliés, etc.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Améliore la guérison
HERO_STATS_CARD_3_BULLET_10_TEXT=Augmente la quantité de soin prodigué par les compétences d'un héros. Ne s'applique pas aux PV récupérés avec le vol de vie.
HERO_STATS_CARD_3_BULLET_12_TITLE=Ténacité
HERO_STATS_CARD_3_BULLET_12_TEXT=La ténacité réduit la durée des étourdissements et des paralysies sur le héros. Plus la ténacité est élevée, plus l'étourdissement ou la paralysie seront courts.
HERO_STATS_CARD_3_BULLET_24_TITLE=Paralysies longue durée
HERO_STATS_CARD_3_BULLET_24_TEXT=Augmente la durée des étourdissements et des paralysies infligés par un héros aux autres héros.
HERO_STATS_CARD_3_BULLET_15_TITLE=Expertise
HERO_STATS_CARD_3_BULLET_15_TEXT=L'expertise fait fonctionner toutes les compétences d'un héros comme si elles étaient d'un niveau supérieur. Ceci influe sur les dégâts, la capacité à étourdir les ennemis, et plusieurs autres choses. La plupart du temps, tout ce qui est en couleur dans la description d'une compétence est renforcé quand son niveau augmente.
HERO_STATS_CARD_3_BULLET_21_TITLE=Vitesse de déplacement
HERO_STATS_CARD_3_BULLET_21_TEXT=Augmente la vitesse de marche d'un héros à l'écran.
HERO_STATS_CARD_3_BULLET_22_TITLE=Vitesse d'attaque
HERO_STATS_CARD_3_BULLET_22_TEXT=Augmente la vitesse des attaques de base d'un héros, ainsi que la vitesse d'animation des compétences mais sans réduire leur temps de recharge.
HERO_STATS_CARD_3_BULLET_23_TITLE=Réduction du temps de recharge
HERO_STATS_CARD_3_BULLET_23_TEXT=Réduit le temps d'attente entre deux utilisations d'une compétence. Les compétences actives n'ont pas de temps de recharge (elles consomment de l'énergie).
HERO_STATS_CARD_3_BULLET_25_TITLE=Plus grands boucliers
HERO_STATS_CARD_3_BULLET_25_TEXT=Augmente la taille des boucliers créés par un héros. N'augmente pas la taille des boucliers donnés à un héros pas des alliés.
HERO_STATS_CARD_3_BULLET_29_TITLE=Boucliers plus longs
HERO_STATS_CARD_3_BULLET_29_TEXT=Augmente la durée des boucliers créés par un héros. N'augmente pas la durée des boucliers donnés à un héros par des alliés.
HERO_STATS_CARD_3_BULLET_26_TITLE=Dégâts contondants, perçants, de feu, etc.
HERO_STATS_CARD_3_BULLET_26_TEXT=Ces stats commencent à 100% et influent sur les dégâts d'un sous-type spécifique infligés par un héros. Notez que les effets de ces stats ne sont pas répercutés dans la description des compétences.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Types de dégâts primaires
HERO_STATS_CARD_4_BULLET_1_TITLE=Aperçu
HERO_STATS_CARD_4_BULLET_1_TEXT=Il existe trois sortes de dégâts primaires dans DragonSoul : physiques, magiques et véritables. Tous les dégâts infligés font partie d'une de ces trois catégories.
HERO_STATS_CARD_4_BULLET_2_TITLE=Dégâts physiques
HERO_STATS_CARD_4_BULLET_2_TEXT=Les dégâts physiques peuvent être diminués par l'armure de la cible. Le taux de crit détermine la possibilité que les dégâts physiques soient doublés.
HERO_STATS_CARD_4_BULLET_3_TITLE=Dégâts magiques
HERO_STATS_CARD_4_BULLET_3_TEXT=Les dégâts magiques peuvent être diminués par la résistance magique de la cible. Le taux de crit détermine la possibilité que les dégâts magiques soient doublés.
HERO_STATS_CARD_4_BULLET_4_TITLE=Dégâts véritables
HERO_STATS_CARD_4_BULLET_4_TEXT=Les dégâts véritables ne sont jamais diminués par l'armure ou la résistance magique. Les dégâts véritables ignorent toutes les immunités mais ne peuvent pas faire de dégâts critiques.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Étiquettes avancées
HERO_STATS_CARD_5_BULLET_1_TITLE=Réservé aux joueurs aguerris !
HERO_STATS_CARD_5_BULLET_1_TEXT=Toutes les étiquettes abordées ici sont cachées jusqu'à ce que vous débloquiez l'Arène de boss.
HERO_STATS_CARD_5_BULLET_2_TITLE=Sous-types de dégâts
HERO_STATS_CARD_5_BULLET_2_TEXT=Certaines attaques et compétences de base sont étiquetées avec un type de dégâts secondaires (en plus de physique, magique ou véritable), appelé sous-type de dégâts. Les combats d'arène de boss, les modificateurs de champ de bataille de guerre, d'autres compétences et des runes peuvent influer sur la puissance d'une attaque ou d'une compétence d'un sous-type de dégâts particulier. Les sous-types de dégâts incluent : contondants, perçants, tranchants, nécrotiques, d'eau, toxiques, électriques et de feu.
HERO_STATS_CARD_5_BULLET_3_TITLE=Dégâts sur la durée
HERO_STATS_CARD_5_BULLET_3_TEXT=Les compétences ayant cette étiquette infligent leurs dégâts sur une durée de plusieurs secondes. Certains boss d'arène de boss ne peuvent être blessés que par des dégâts sur la durée.
HERO_STATS_CARD_5_BULLET_4_TITLE=Repoussement
HERO_STATS_CARD_5_BULLET_4_TEXT=Les compétences ayant cette étiquette repoussent les ennemis lorsqu'ils sont touchés. Un peu comme un coup de tapette à mouches.
HERO_STATS_CARD_5_BULLET_8_TITLE=Dragon
HERO_STATS_CARD_5_BULLET_8_TEXT=Les dragons sont comme les robodragons de l'univers des robots, sauf qu'ils sont faits de chair et de sang.
HERO_STATS_CARD_5_BULLET_5_TITLE=Lourd
HERO_STATS_CARD_5_BULLET_5_TEXT=Les héros ayant cette étiquette mangent peut-être un peu trop, ou ils ont une ossature lourde. Les boss et certains autres héros peuvent avoir un problème avec eux.
HERO_STATS_CARD_5_BULLET_6_TITLE=Délicieux
HERO_STATS_CARD_5_BULLET_6_TEXT=Les héros qui ont cette étiquette sont délicieux. Des choses à larges bouches (comme les boss ou certains autres héros) pourraient essayer de les manger.
HERO_STATS_CARD_5_BULLET_7_TITLE=Instable
HERO_STATS_CARD_5_BULLET_7_TEXT=Ces héros sont instables. Parfois mentalement… Parfois physiquement. Des fois ils sont juste têtus. Certaines choses qui fonctionnent sur d'autres héros ne marcheront pas sur des @$#&s aussi cinglés.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=L'Arène de boss !
BOSS_PIT_CARD_1_BULLET_1_TITLE=Grands méchants boss
BOSS_PIT_CARD_1_BULLET_1_TEXT=Affrontez ces boss épiques uniques un par un.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Butin surpuissant
BOSS_PIT_CARD_1_BULLET_2_TEXT=Gagnez des objets précieux et des potions d'XP après avoir battu chaque stage d'un boss.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Trois fois plus fun
BOSS_PIT_CARD_1_BULLET_3_TEXT=Chaque stage est un défi unique et seul un stage peut être terminé chaque jour. Battez les trois pour obtenir les meilleures récompenses !
BOSS_PIT_CARD_1_TIP_TITLE=Conseil de pro
BOSS_PIT_CARD_1_TIP_TEXT=Touchez sur les icônes dans la description des boss pour obtenir des informations vous permettant de les battre.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Comment ça marche
BOSS_PIT_CARD_2_BULLET_1_TITLE=Une victoire ou cinq essais
BOSS_PIT_CARD_2_BULLET_1_TEXT=Chaque jour, vous avez cinq essais pour remporter un combat contre un boss. Une fois que vous avez gagné, vous ne pouvez plus essayer de la journée.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Parcours de boss et réinitialisation
BOSS_PIT_CARD_2_BULLET_2_TEXT=Dès que vous battez le stage 1 d'un boss, cela signale le départ de votre « parcours » pour ce boss. Le jour suivant, vous *devez* battre le stage 2, sans quoi l'Arène de boss tout entière est réinitialisée. Si cela arrive, vous devrez à nouveau battre le stage 1.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Un boss à la fois
BOSS_PIT_CARD_2_BULLET_3_TEXT=Aucun simple mortel ne peut combattre plusieurs boss à la fois ; après que vous ayez battu le stage 1 d'un boss, les autres boss seront verrouillés jusqu'à ce que vous battiez le stage 3 ou que l'Arène de boss soit remise à zéro.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Battre un boss
BOSS_PIT_CARD_2_BULLET_4_TEXT=Une fois que vous avez réussi les trois stages, ce boss est vaincu. Un boss vaincu ne sera plus disponible tant que vous n'avez pas battu les deux autres, ou que vous n'arrivez pas à progresser dans votre parcours.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Avantages de guilde
GUILD_CARD_1_BULLET_1_TITLE=Boutique de guilde avec des héros extraordinaires
GUILD_CARD_1_BULLET_1_TEXT=Accès à des héros uniques que vous pouvez acheter avec des jetons de guilde
GUILD_CARD_1_BULLET_2_TITLE=Emprunter des héros
GUILD_CARD_1_BULLET_2_TEXT=Embauchez les héros d'autres membres de votre guilde pour qu'ils vous aident lors d'expéditions et d'autres modes.
GUILD_CARD_1_BULLET_3_TITLE=Tchat de guilde privé
GUILD_CARD_1_BULLET_3_TEXT=Demander de l'aide ou montrer votre super équipe.
GUILD_CARD_1_TIP_TITLE=Astuce
GUILD_CARD_1_TIP_TEXT=Créer une guilde est facile, mais c'est un vrai travail de la faire vivre !

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Jetons de guilde
GUILD_CARD_2_BULLET_1_TITLE=Récompenses de Crypte
GUILD_CARD_2_BULLET_1_TEXT=Gagnez 100 jetons de guilde par jour avec une attaque de Crypte. Gagnez-en encore plus selon le score de crypte final de votre guilde.
GUILD_CARD_2_BULLET_2_TITLE=Récompenses du temple
GUILD_CARD_2_BULLET_2_TEXT=Remportez 50 jetons de guilde pour chaque titan que vous battez dans le Temple titanesque.
GUILD_CARD_2_BULLET_3_TITLE=Dépenser des pièces
GUILD_CARD_2_BULLET_3_TEXT=Dépensez vos pièces pour acheter des héros et de l'équipement rares et puissants dans la Boutique de guilde.
GUILD_CARD_2_TIP_TITLE=Actualiser la Boutique
GUILD_CARD_2_TIP_TEXT=Actualiser la Boutique de guilde est un bon moyen d'acheter des tas de pierres d'âme ou d'objets d'un coup.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Offres d'emploi
GUILD_CARD_3_BULLET_1_TITLE=Poster des héros
GUILD_CARD_3_BULLET_1_TEXT=Postez vos héros sur le tableau des offres d'emploi de la guilde. Ceci validera votre quête quotidienne, et vous gagnerez aussi de l'or !
GUILD_CARD_3_BULLET_2_TITLE=Vais-je perdre mon héros ?
GUILD_CARD_3_BULLET_2_TEXT=Non ! Vous pouvez toujours utiliser les héros que vous postez sur les offres d'emploi.
GUILD_CARD_3_BULLET_3_TITLE=Utilisation des héros
GUILD_CARD_3_BULLET_3_TEXT=Vous pouvez utiliser les héros postés par d'autres membres de votre guilde. Ces héros peuvent être utilisés dans la Crypte, en expédition, dans le Temple titanesque et l'Arène de boss.
GUILD_CARD_3_TIP_TITLE=Entraidez-vous
GUILD_CARD_3_TIP_TEXT=Soyez un bon membre de guilde et postez vos héros pour aider votre guilde.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Mur de la guilde
GUILD_CARD_4_BULLET_1_TITLE=Poster
GUILD_CARD_4_BULLET_1_TEXT=Les officiers et rangs supérieurs peuvent publier des messages sur le mur de la guilde.
GUILD_CARD_4_BULLET_2_TITLE=Épingler
GUILD_CARD_4_BULLET_2_TEXT=Épinglez les règles de la guilde et d'autres messages en haut du mur de la guilde.
GUILD_CARD_4_BULLET_3_TITLE=Épingler
GUILD_CARD_4_BULLET_3_TEXT=Vous pouvez même faire en sorte qu'un message du mur de la guilde apparaisse au début du tchat de guilde.
GUILD_CARD_4_TIP_TITLE=Maîtriser
GUILD_CARD_4_TIP_TEXT=Utilisez le mur de la guilde pour poster des règles de guilde et autres messages importants.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Rangs de guilde
GUILD_CARD_5_BULLET_1_TITLE=Statut et pouvoir
GUILD_CARD_5_BULLET_1_TEXT=Faites monter en grade des membres de votre guilde pour leur donner statut et pouvoir.
GUILD_CARD_5_BULLET_2_TITLE=Gestion de membre
GUILD_CARD_5_BULLET_2_TEXT=Touchez une ligne dans une liste de membres pour promouvoir ou rétrograder des gens.
GUILD_CARD_5_BULLET_3_TITLE=Prenez soin de vous
GUILD_CARD_5_BULLET_3_TEXT=Faites attention à qui vous faites monter en grade. Les officiers et les champions peuvent expulser des joueurs et dérober le commandement à un chef inactif.
GUILD_CARD_5_TIP_TITLE=Qui est actif ?
GUILD_CARD_5_TIP_TEXT=Utilisez la liste en ligne pour voir l'activité des membres et voir qui est inactif.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Détails des rangs de la guilde
GUILD_CARD_6_BULLET_A1_TITLE=À propos
GUILD_CARD_6_BULLET_A1_TEXT=Voici une liste des autorisations accordées par chaque rang. Les rangs élevés ont toutes les autorisations des rangs moins élevés. Les rangs sont listés du plus bas au plus élevé.
GUILD_CARD_6_BULLET_M1_TITLE=Membre
GUILD_CARD_6_BULLET_M1_TEXT=Tous les nouveaux commencent au rang de membre.
GUILD_CARD_6_BULLET_V1_TITLE=Vétéran
GUILD_CARD_6_BULLET_V1_TEXT=Vétéran est un rang de prestige, qui ne confère aucun pouvoir supplémentaire.
GUILD_CARD_6_BULLET_O1_TITLE=Officier
GUILD_CARD_6_BULLET_O1_TEXT=Peut prendre le commandement si le chef est inactif depuis trois semaines.
GUILD_CARD_6_BULLET_O2_TEXT=Peut promouvoir et rétrograder des membres de rang inférieur.
GUILD_CARD_6_BULLET_O3_TEXT=Peut expulser les membres de rang inférieur.
GUILD_CARD_6_BULLET_O4_TEXT=Peut approuver ou rejeter les demandes de nouveaux membres.
GUILD_CARD_6_BULLET_O5_TEXT=Peut poster sur le mur de la guilde et le modifier.
GUILD_CARD_6_BULLET_06_TEXT=Peut s'inscrire pour la guerre et commencer des batailles.
GUILD_CARD_6_BULLET_C1_TITLE=Champion
GUILD_CARD_6_BULLET_C1_TEXT=Peut prendre le commandement si le chef est inactif depuis une semaine.
GUILD_CARD_6_BULLET_C2_TEXT=Peut promouvoir et rétrograder des joueurs de rang inférieur.
GUILD_CARD_6_BULLET_C3_TEXT=Peut expulser les joueurs d'un rang inférieur.
GUILD_CARD_6_BULLET_C4_TEXT=Peut approuver ou rejeter les demandes de nouveaux membres.
GUILD_CARD_6_BULLET_C5_TEXT=Peut modifier la description de la guilde.
GUILD_CARD_6_BULLET_C6_TEXT=Peut modifier l'emblème de la guilde.
GUILD_CARD_6_BULLET_C7_TEXT=Peut poster, modifier et supprimer des messages sur le mur de la guilde.
GUILD_CARD_6_BULLET_C8_TEXT=Peut modifier la difficulté de la crypte.
GUILD_CARD_6_BULLET_C9_TEXT=Peut s'inscrire pour la guerre et commencer des batailles.
GUILD_CARD_6_BULLET_C10_TEXT=Peut se rendre pour les batailles de guerre.
GUILD_CARD_6_BULLET_C11_TEXT=Peut activer ou désactiver des membres dans la guerre.
GUILD_CARD_6_BULLET_L1_TITLE=Chef
GUILD_CARD_6_BULLET_L1_TEXT=Peut modifier tous les paramètres de la guilde.
GUILD_CARD_6_BULLET_L2_TEXT=Peut nommer un autre joueur au poste de chef.
GUILD_CARD_6_BULLET_L3_TEXT=Notez bien qu'il ne peut y avoir qu'un seul chef à la fois.

#### WAR 1 ####
WAR_CARD_1_TITLE=Guerre de guilde
WAR_CARD_1_BULLET_1_TITLE=Évènement épique de la semaine
WAR_CARD_1_BULLET_1_TEXT=Participez à douze batailles au maximum chaque semaine contre des guildes rivales.
WAR_CARD_1_BULLET_2_TITLE=Classements de compétition
WAR_CARD_1_BULLET_2_TEXT=Progresser dans le classement pour gagner de meilleures récompenses : pierres d'âme, objets, or, et même des emblèmes de guilde spéciaux !
WAR_CARD_1_BULLET_3_TITLE=Des tonnes de récompenses
WAR_CARD_1_BULLET_3_TEXT=Grosses récompenses de fin de semaine pour les guildes, plus des jetons de guerre individuels à dépenser dans la boutique de guerre.
WAR_CARD_1_TIP_TITLE=Guide en ligne complet
WAR_CARD_1_TIP_BUTTON_TEXT=Consulter le guide
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=La semaine de guerre
WAR_CARD_2_BULLET_1_TITLE=Inscription
WAR_CARD_2_BULLET_1_TEXT=Inscrivez votre guilde chaque dimanche à partir de 13 h, heure du serveur. Votre guilde doit comporter au moins 10 membres inscrits dotés de défenses établies pour participer à la guerre. Les inscriptions prennent fin lundi à 11 h 30, heure du serveur.
WAR_CARD_2_BULLET_2_TITLE=Combat
WAR_CARD_2_BULLET_2_TEXT=Vous commencez la guerre le lundi avec un billet de bataille. Utilisez-le pour combattre une autre guilde. Le nombre de billets de bataille augmente toutes les 12 heures. Participez à autant de batailles que vous pouvez durant la semaine pour garder un rang aussi élevé que possible.
WAR_CARD_2_BULLET_3_TITLE=Résultats
WAR_CARD_2_BULLET_3_TEXT=La guerre se termine le dimanche à midi, heure du serveur. Vous recevrez alors une icône spéciale de rang de guilde, des récompenses de guilde et des points de jetons de guerre individuels.

WAR_CARD_3_TITLE=Bases de bataille
WAR_CARD_3_BULLET_1_TITLE=Billets de bataille
WAR_CARD_3_BULLET_1_TEXT=Toutes les guildes inscrites disposent d'un billet de bataille au début de la guerre, lundi à midi, heure du serveur. Votre guilde obtient un autre billet de bataille toutes les douze heures. Vous pouvez garder jusqu'à trois billets au maximum. Une fois que vous en avez trois, vous n'accumulerez plus les nouveaux billets tant que vous ne retomberez pas en dessous de trois. Les guildes actives peuvent participer à douze batailles par guerre (deux billets par jour x six jours).
WAR_CARD_3_BULLET_2_TITLE=Matchmaking
WAR_CARD_3_BULLET_2_TEXT=Lorsqu'un chef de guilde, un champion, ou un officier lance une bataille, votre guilde est immédiatement opposée à une autre guilde, en fonction du rang de votre guilde au début de la guerre. Vous ne serez opposé qu'à des guildes inscrites sur le même serveur, et jamais deux fois contre la même guilde dans une guerre.
WAR_CARD_3_BULLET_3_TITLE=Conditions de victoire
WAR_CARD_3_BULLET_3_TEXT=Pour battre une autre guilde, votre guilde doit récolter une part suffisante des points de bataille disponibles avant la fin du temps imparti. Les points de bataille sont indiqués en haut de la carte de guerre sous la forme d'une barre de progression.
WAR_CARD_3_BULLET_4_TITLE=Récompenses de bataille
WAR_CARD_3_BULLET_4_TEXT=Lorsque votre guilde remporte une bataille, tous les membres gagnent de l'or et des jetons de guerre en fonction de leur contribution individuelle. Si vous perdez, vous recevrez moins de jetons de guerre. Vous devez participer à une bataille pour gagner des récompenses.
WAR_CARD_3_BULLET_5_TITLE=Handicap
WAR_CARD_3_BULLET_5_TEXT=Il existe des règles de handicap abordées dans le guide de la guerre pour compenser les différences importantes de tailles dans les guildes combattantes.
WAR_CARD_3_BULLET_6_TITLE=Terminer les batailles
WAR_CARD_3_BULLET_6_TEXT=Les batailles prennent fin automatiquement lorsque : vous n'avez plus de temps, vous battez toutes les formations ennemies, ou votre guilde utilise toutes ses attaques. Les chefs et les champions de guilde peuvent aussi mettre fin à une bataille manuellement en la terminant ou en se rendant. L'option Terminer la bataille permet de la remporter, mais les membres de guilde auxquels il reste des attaques ne pourront pas les utiliser. Vous pouvez vous rendre à tout moment, mais cela compte comme une défaite.

WAR_CARD_4_TITLE=Mener une bataille
WAR_CARD_4_BULLET_1_TITLE=La carte de guerre
WAR_CARD_4_BULLET_1_TEXT=Lorsque vous êtes dans une bataille, vous pouvez voir la guilde en défense sur la carte de guerre. Les ennemis les plus puissants sont sur la gauche, les plus faibles à droite. Le nombre de boucliers indique le nombre de formations de défense restantes à l'ennemi.
WAR_CARD_4_BULLET_2_TITLE=Attaques
WAR_CARD_4_BULLET_2_TEXT=Chaque membre de guilde dispose de trois attaques à déployer par bataille. Chaque ennemi sur la carte a trois formations de défense, valant progressivement plus de points de bataille. Battre une formation ajoute ce nombre de points de bataille au score de votre guilde pour la bataille.
WAR_CARD_4_BULLET_2B_TEXT=Vous aurez la possibilité de réessayer chaque attaque de guerre une fois. Lorsque vous réessayez, vous pouvez changer vos héros, ou même attaquer une tour différente.
WAR_CARD_4_BULLET_3_TITLE=Structure du combat
WAR_CARD_4_BULLET_3_TEXT=Chaque combat est constitué de 2 vagues. La première contre les sous-fifres, et la deuxième contre 5 héros défenseurs. Vous choisissez 5 héros qui se battront dans les 2 vagues.
WAR_CARD_4_BULLET_4_TITLE=Vos héros
WAR_CARD_4_BULLET_4_TEXT=Choisissez bien vos héros : ils pourront charger leur énergie pendant la première vague contre les sous-fifres et utiliser leurs compétences contre les héros défenseurs. Comme dans la crypte, une fois qu'un héros s'est battu, il est considéré comme « utilisé » et ne prend plus part à la bataille. Vous ne pouvez pas engager de mercenaires pour la guerre.
WAR_CARD_4_BULLET_5_TITLE=Sous-fifres défenseurs
WAR_CARD_4_BULLET_5_TEXT=Ces ennemis sont choisis aléatoirement au début de chaque guerre. Toutes les guildes ont exactement les mêmes sous-fifres pour toute la guerre. Cependant, la puissance des sous-fifres dépend de celle des héros défenseurs. Une fois tués, les sous-fifres défenseurs ne reviennent pas.
WAR_CARD_4_BULLET_6_TITLE=Héros défenseurs
WAR_CARD_4_BULLET_6_TEXT=Comme les sous-fifres, les héros défenseurs qui ne sont pas battus au cours de la bataille gardent leur santé et leur énergie. Il est toujours préférable de gagner un combat à la première tentative car 1) vous rechargez ainsi votre énergie contre des sous-fifres et 2) les héros défenseurs n'ont pas d'énergie pour utiliser leurs compétences.
WAR_CARD_4_BULLET_7_TITLE=Récompenses de combat
WAR_CARD_4_BULLET_7_TEXT=En plus de remporter des points de bataille grâce aux combats gagnés, vous gagnerez également de l'or et de la contribution.

WAR_CARD_5_TITLE=Se défendre contre une autre guilde
WAR_CARD_5_BULLET_1_TITLE=La guerre est basée sur l'attaque
WAR_CARD_5_BULLET_1_TEXT=La guerre de guilde met l'accent sur l'attaque. Ceci est dû au fait que les matchs de guilde seront souvent déséquilibrés. Bien que la défense soit secondaire, elle a un réel impact sur votre classement général dans la guerre.
WAR_CARD_5_BULLET_2_TITLE=Organisation des défenses
WAR_CARD_5_BULLET_2_TEXT=Appuyez sur le bouton Défense sur l'écran de la carte de guerre pour organiser vos trois formations de défense. Ces formations doivent être définies comme éligibles pour une bataille. Notez que votre troisième formation est celle qui vaut le plus de points.
WAR_CARD_5_BULLET_3_TITLE=Fonctionnement de la défense
WAR_CARD_5_BULLET_3_TEXT=Si une autre guilde vous est opposée, elle combattra contre vous. En fonction du résultat de la bataille, le nombre de couronnes de votre guilde augmentera ou diminuera. Si l'une des formations vous appartenant est attaquée, vous recevrez un message vous indiquant le résultat et les récompenses.
WAR_CARD_5_BULLET_4_TITLE=Récompenses de défense
WAR_CARD_5_BULLET_4_TEXT=Votre guilde remporte des récompenses de bataille normales pour avoir réussi à défendre (lorsque la guilde qui attaque ne parvient pas à accumuler suffisamment de points de bataille). Chaque membre gagne également de la contribution pour chaque formation de défense qui n'a pas été battue.
WAR_CARD_5_BULLET_5_TITLE=Ne pas participer à la guerre
WAR_CARD_5_BULLET_5_TEXT=Si vous ne voulez pas participer à la guerre, vous pouvez vous en exclure sur l'écran « Défense ». Appuyez simplement sur le bouton pour être supprimé de la guerre. Si vous vous êtes exclu, vous ne pourrez pas participer aux batailles actuelles ou futures, en attaque ou en défense. Vous pouvez rejoindre la guerre à tout moment, même dans la même semaine. Une fois réintégré, vous serez exclu du même nombre de batailles Défensives que d'Offensives dont vous avez été écarté durant la semaine de Guerre en cours.

WAR_CARD_6_TITLE=Classement de guerre
WAR_CARD_6_BULLET_1_TITLE=Influence des batailles sur le rang
WAR_CARD_6_BULLET_1_TEXT=Gagner ou perdre une bataille influe sur le nombre de couronnes de votre guilde, selon un algorithme de type ELO. Cela signifie que vous gagnez plus de points lorsque vous battez un adversaire difficile, et vice versa.
WAR_CARD_6_BULLET_11_TITLE=Série de victoires
WAR_CARD_6_BULLET_11_TEXT=Remporter trois batailles offensives à la suite rapporte à votre guilde 30 couronnes supplémentaires. Ce bonus ne s'applique que si votre guilde avait moins de 2000 couronnes avant la fin de la bataille.
WAR_CARD_6_BULLET_2_TITLE=Classement
WAR_CARD_6_BULLET_2_TEXT=L'écran du classement montre toutes les guildes triées par couronnes. Lorsque la guerre débute, toutes les guildes recevront un score de couronnes initial basé sur leur puissance. Après cela, les couronnes sont ajustées en fonction des victoires et défaites au combat.
WAR_CARD_6_BULLET_3_TITLE=Paliers de classement
WAR_CARD_6_BULLET_3_TEXT=Les paliers de classement sont utilisés pour déterminer quelles récompenses de guerre chaque guilde reçoit. Les paliers des rangs supérieurs sont basés sur le rang absolu de la guilde ; le reste dépend du pourcentage du rang. Les paliers de rang sont affichés sur l'écran des classements sous forme d'icônes de boucliers. Consultez le guide de la guerre pour une liste complète des paliers de rang et des récompenses par palier.
WAR_CARD_6_BULLET_4_TITLE=Bordures d'icône de guilde
WAR_CARD_6_BULLET_4_TEXT=Une bordure de rang spéciale est affichée pendant toute la partie sur chaque emblème de guilde en fonction du palier de classement de cette guilde pour la guerre de la semaine précédente.
WAR_CARD_6_BULLET_5_TITLE=Écran des membres
WAR_CARD_6_BULLET_5_TEXT=Ici vous pouvez voir tous les membres de votre guilde classés selon leur contribution totale à l'effort de guerre. Les autres informations, comme les attaques restantes et les formations, sont également affichées.
WAR_CARD_6_BULLET_6_TITLE=Journaux de bataille : mes attaques
WAR_CARD_6_BULLET_6_TEXT=Affiche des informations sur toutes vos attaques individuelles pour toutes les batailles de la guerre de cette semaine.
WAR_CARD_6_BULLET_7_TITLE=Journaux de bataille : mes défenses
WAR_CARD_6_BULLET_7_TEXT=Affiche des informations sur toutes vos défenses individuelles pour toutes les batailles de la guerre de cette semaine.
WAR_CARD_6_BULLET_8_TITLE=Journaux de combat : cette bataille
WAR_CARD_6_BULLET_8_TEXT=Affiche des informations sur toutes les attaques des membres de votre guilde pour la bataille en cours.
WAR_CARD_6_BULLET_9_TITLE=Journaux de combat : cette guerre
WAR_CARD_6_BULLET_9_TEXT=Affiche les résultats pour toutes les batailles, offensives et défensives, auxquelles votre guilde participe cette semaine.
WAR_CARD_6_BULLET_10_TITLE=Journaux de combat : depuis toujours
WAR_CARD_6_BULLET_10_TEXT=Afficher les stats de votre guilde pour toutes les guerres.

WAR_CARD_7_TITLE=Récompenses de guerre
WAR_CARD_7_BULLET_1_TITLE=Palier de classement
WAR_CARD_7_BULLET_1_TEXT=Le palier de classement de votre guilde à la fin de la guerre détermine vos récompenses principales. Les paliers sont : #1, #2, #3-5, #6-10, top 5 %, top 10 %, top 20 %, top 30 %, top 50 %, top 70 % et top 100 %. Plus votre palier de classement est élevé, plus les récompenses obtenues par votre guilde seront bonnes, et plus vous pourrez gagner de jetons de guerre individuellement.
WAR_CARD_7_BULLET_2_TITLE=Récompenses individuelles
WAR_CARD_7_BULLET_2_TEXT=Vous recevrez aussi individuellement des jetons de guerre en fonction de votre contribution personnelle à l'effort de guerre. Dépensez les jetons de guerre dans la nouvelle boutique de guerre pour acheter des pierres d'âme, des objets, de l'or et de l'XP. La contribution individuelle est affichée dans l'écran de guerre avec une icône de lauriers.
WAR_CARD_7_BULLET_3_TITLE=Récompenses de guilde
WAR_CARD_7_BULLET_3_TEXT=À la fin de la guerre, tous les membres de votre guilde gagneront entre zéro et quatre « choix » de récompenses en fonction du nombre de batailles gagnées. Le type de récompense est basé sur votre palier de classement. Chaque choix vous permet de choisir parmi trois options.

LEGENDARY_CARD_1_TITLE=Quêtes légendaires
LEGENDARY_CARD_1_BULLET_1_TITLE=Quêtes épiques de héros
LEGENDARY_CARD_1_BULLET_1_TEXT=Terminez trois quêtes difficiles pour débloquer la compétence légendaire d'un héros. Ces quêtes demanderont du temps et de la persévérance pour en arriver à bout !
LEGENDARY_CARD_1_BULLET_2_TITLE=Compétences sur mesure
LEGENDARY_CARD_1_BULLET_2_TEXT=Les compétences légendaires sont conçues pour améliorer les aspects uniques de chaque héros, rendant les bons héros encore meilleurs et renforçant les plus faibles.
LEGENDARY_CARD_1_BULLET_3_TITLE=Bière artisanale
LEGENDARY_CARD_1_BULLET_3_TEXT=Chaque nouvelle version de DragonSoul comprendra un petit nombre de compétences légendaires pour les nouveaux héros.
LEGENDARY_CARD_1_TIP_TITLE=Conseil de pro
LEGENDARY_CARD_1_TIP_TEXT=Les héros ayant débloqué une compétence légendaire auront un diamant spécial sur leur portrait.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Concours
CONTESTS_CARD_1_BULLET_1_TITLE=Gagnez des points et des récompenses !
CONTESTS_CARD_1_BULLET_1_TEXT=Un concours est un événement à durée limitée dans lequel vous pouvez remporter différentes récompenses en effectuant des tâches en jeu.
CONTESTS_CARD_1_BULLET_2_TITLE=Mesurez-vous aux autres et à vous-même
CONTESTS_CARD_1_BULLET_2_TEXT=Gagnez des récompenses basées sur votre total de points général (progression) et sur votre score par rapport aux autres (rang).
CONTESTS_CARD_1_TIP_TITLE=Revenez souvent
CONTESTS_CARD_1_TIP_TEXT=De nouveaux concours seront régulièrement organisés !

CONTESTS_CARD_2_TITLE=Gagner des points
CONTESTS_CARD_2_BULLET_1_TITLE=Chaque concours est différent
CONTESTS_CARD_2_BULLET_1_TEXT=Rendez-vous sur la page des points pour savoir comment gagner un concours. Certains requièrent de remporter des batailles, faire gagner des niveaux à un héros, récupérer certains objets, ou un mélange des trois.
CONTESTS_CARD_2_BULLET_2_TITLE=Différents points pour différentes tâches
CONTESTS_CARD_2_BULLET_2_TEXT=Chaque tâche indique les points qu'elle vous rapporte et si vous pouvez la répéter plusieurs fois ou non.
CONTESTS_CARD_2_TIP_TITLE=Visez le top !
CONTESTS_CARD_2_TIP_TEXT=Pensez à vous concentrer sur les tâches rapportant le plus de points.

CONTESTS_CARD_3_TITLE=Récompenses et paliers de progression
CONTESTS_CARD_3_BULLET_1_TITLE=Paliers de progression
CONTESTS_CARD_3_BULLET_1_TEXT=Chaque concours a plusieurs paliers de progression. Chaque fois que vous gagnez assez de points pour franchir un palier, vous gagnez une étoile. La barre de progression sur l'écran principal des concours indique votre score.
CONTESTS_CARD_3_BULLET_2_TITLE=Récompenses de progression
CONTESTS_CARD_3_BULLET_2_TEXT=Chaque fois que vous atteignez un nouveau palier, vous remportez les récompenses correspondantes immédiatement. Celles-ci vous sont envoyées par message.
CONTESTS_CARD_3_TIP_TITLE=Défis droit devant
CONTESTS_CARD_3_TIP_TEXT=Les paliers de progression augmentent exponentiellement : il faut s'accrocher pour être le meilleur !

CONTESTS_CARD_4_TITLE=Récompenses de rang et de classement
CONTESTS_CARD_4_BULLET_1_TITLE=Classement
CONTESTS_CARD_4_BULLET_1_TEXT=Dans les concours, tous les joueurs d'un même serveur sont en lice. Consultez la page des classements pour vous situer par rapport aux meilleurs.
CONTESTS_CARD_4_BULLET_2_TITLE=Récompenses de rang
CONTESTS_CARD_4_BULLET_2_TEXT=À la fin de l'événement, vous gagnez des récompenses basées sur votre rang ordinal ou en pour cent. Celles-ci vous sont envoyées par message.
CONTESTS_CARD_4_TIP_TITLE=Digne d'un roi
CONTESTS_CARD_4_TIP_TEXT=Les récompenses décernées aux plus hauts rangs sont les meilleures des concours. Mais peu de joueurs peuvent en profiter !

#### RUNES ####
RUNES_CARD_1_TITLE= Aperçu du temple des runes
RUNES_CARD_1_BULLET_1_TITLE=Améliorez-vous !
RUNES_CARD_1_BULLET_1_TEXT=Attachez des runes à vos héros pour améliorer leurs performances.
RUNES_CARD_1_BULLET_2_TITLE=Des tas d'options de personnalisation !
RUNES_CARD_1_BULLET_2_TEXT=Essayez différentes runes pour trouver les meilleures ! Commencez avec les ensembles recommandés, indiqués par un « R » orange, pour chaque héros.
RUNES_CARD_1_BULLET_3_TITLE=Comment obtenir des runes
RUNES_CARD_1_BULLET_3_TEXT=Des runes peuvent être obtenues en sacrifiant des offrandes à un autel runique.
RUNES_CARD_1_TIP_TITLE=Guide en ligne complet
RUNES_CARD_1_TIP_BUTTON_TEXT=Consulter le guide
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Qu'est-ce qu'une rune ?
RUNES_CARD_2_BULLET_1_TITLE=La forme aussi, ça compte
RUNES_CARD_2_BULLET_1_TEXT=Chaque héros a 6 emplacements de formes différentes dans lesquels les runes correspondantes sont insérées.
RUNES_CARD_2_BULLET_2_TITLE=Ensembles de runes
RUNES_CARD_2_BULLET_2_TEXT=Chaque rune est marquée d'une icône représentant son « ensemble ». Un héros avec assez de runes d'un même ensemble reçoit un puissant bonus. Les bonus d'ensemble nécessitent 2 ou 4 runes.
RUNES_CARD_2_BULLET_3_TITLE=Étoiles de rune
RUNES_CARD_2_BULLET_3_TEXT=Les runes peuvent avoir de une à cinq étoiles. Plus elles ont d'étoiles, plus leurs bonus sont importants. Les étoiles d'une rune peuvent être augmentées par la fusion.
RUNES_CARD_2_TIP_TITLE=Anatomie des runes
RUNES_CARD_2_TIP_TEXT=La forme d'une rune indique son emplacement, son icône indique son bonus d'ensemble, et sa couleur indique sa rareté.

RUNES_CARD_3_TITLE=Runes primordiales
RUNES_CARD_3_BULLET_1_TITLE=Puissance surpuissante
RUNES_CARD_3_BULLET_1_TEXT=Chaque héros ne peut équiper qu'une seule rune primordiale en forme de diamant.
RUNES_CARD_3_BULLET_2_TITLE=Runes primordiales vierges
RUNES_CARD_3_BULLET_2_TEXT=Les runes primordiales sont obtenues « vierges » et doivent être imprégnées de l'essence d'un héros, débloquant trois bonus puissants choisis spécifiquement pour ce héros. Une fois imprégnée, une rune primordiale ne pourra être utilisée que sur ce héros.
RUNES_CARD_3_TIP_TITLE=L'Élu
RUNES_CARD_3_TIP_TEXT=Les runes primordiales offrent les plus puissants bonus, taillés sur mesure pour vos héros.

RUNES_CARD_4_TITLE=Renforcement
RUNES_CARD_4_BULLET_1_TITLE=Runicite
RUNES_CARD_4_BULLET_1_TEXT=Quand vous trouvez une rune qui vous plaît, vous pouvez dépenser de la runicite, une nouvelle monnaie, pour la renforcer.
RUNES_CARD_4_BULLET_2_TITLE=Puissance maximale
RUNES_CARD_4_BULLET_2_TEXT=Une rune peut être renforcée jusqu'à +12, chaque niveau de renforcement augmentant les bonus de la rune.
RUNES_CARD_4_TIP_TITLE=De mieux en mieux
RUNES_CARD_4_TIP_TEXT=Renforcez vos runes favorites pour augmenter leur puissance.

RUNES_CARD_5_TITLE=Fusion
RUNES_CARD_5_BULLET_1_TITLE=Augmenter les étoiles
RUNES_CARD_5_BULLET_1_TEXT=Pour augmenter le nombre d'étoiles d'une rune, sacrifiez-lui d'autres runes du même *emplacement*.
RUNES_CARD_5_BULLET_2_TITLE=Valeur de fusion
RUNES_CARD_5_BULLET_2_TEXT=Les runes avec davantage d'étoiles ont une plus grande valeur lorsqu'elles sont sacrifiées dans d'autres runes.
RUNES_CARD_5_BULLET_3_TITLE=Remboursement complet
RUNES_CARD_5_BULLET_3_TEXT=Les runes ayant une, deux ou trois étoiles valent leur valeur complète lorsqu'elles sont sacrifiées. Ainsi, fusionner des runes jusqu'à trois étoiles n'est jamais perdu.
RUNES_CARD_5_TIP_TITLE=Pouvoir d'étoile
RUNES_CARD_5_TIP_TEXT=La fusion ajoute des étoiles aux runes.

RUNES_CARD_6_TITLE=Renforcer ou fusionner ?
RUNES_CARD_6_BULLET_1_TITLE=Les deux sont efficaces !
RUNES_CARD_6_BULLET_1_TEXT=Le plus important est de trouver une rune qui marche bien avec un héros donné et de l'améliorer autant que vous pouvez, avec le renforcement et la fusion.
RUNES_CARD_6_BULLET_2_TITLE=Renforcement
RUNES_CARD_6_BULLET_2_TEXT=Le renforcement fournit des améliorations croissantes aux bonus de runes et l'opportunité de déverrouiller de nouveaux bonus.
RUNES_CARD_6_BULLET_3_TITLE=Fusion
RUNES_CARD_6_BULLET_3_TEXT=La fusion ne débloque pas de nouveaux bonus, mais elle apporte de GROSSES augmentations aux bonus existants en ajoutant un multiplicateur à tous les bonus de renforcement.

RUNES_CARD_7_TITLE=Des bonus à la pelle !
RUNES_CARD_7_BULLET_1_TITLE=Bonus primaires
RUNES_CARD_7_BULLET_1_TEXT=Le premier bonus indiqué est le bonus primaire d'une rune. C'est le plus fort.
RUNES_CARD_7_BULLET_1A_TEXT=Les runes primordiales ont 3 bonus primaires. Les bonus possibles sont différents pour chaque héros.
RUNES_CARD_7_BULLET_1B_TEXT=Le bonus primaire d'une rune majeure est toujours l'un des « 6 bonus majeurs »: dégâts basiques, puissance de compétence, vitesse d'attaque, armure, résistance magique ou santé.
RUNES_CARD_7_BULLET_1C_TEXT=Le bonus primaire d'une rune mineure vient d'une liste différente de « 17 bonus mineurs », moins puissants.
RUNES_CARD_7_BULLET_2_TITLE=Bonus secondaires
RUNES_CARD_7_BULLET_2_TEXT=Certaines runes ont un bonus secondaire spécial indiqué juste sous le bonus primaire. Ce bonus est défini quand la rune est créée et ne change jamais.
RUNES_CARD_7_BULLET_2A_TEXT=Les runes primordiales n'ont jamais de bonus secondaires.
RUNES_CARD_7_BULLET_2B_TEXT=Le bonus secondaire d'une rune majeure peut être l'un des 7 bonus majeurs ou l'un des 17 bonus mineurs, mais JAMAIS un bonus de sous-type de dégâts.
RUNES_CARD_7_BULLET_2C_TEXT=Le bonus secondaire d'une rune mineure peut être l'un des 17 bonus mineurs ou un bonus de sous-type de dégâts, mais JAMAIS l'un des 7 bonus majeurs.
RUNES_CARD_7_BULLET_3_TITLE=Bonus tertiaires
RUNES_CARD_7_BULLET_3_TEXT=Les runes peuvent avoir jusqu'à 4 bonus tertiaires, leur nombre de départ dépendant de leur rareté.
RUNES_CARD_7_BULLET_3C_TEXT=Les bonus tertiaires deviennent toujours plus forts avec l'augmentation du nombre d'étoiles d'une rune, et deviennent parfois plus puissants lorsqu'une rune est renforcée.
RUNES_CARD_7_BULLET_3A_TEXT=Les runes primordiales n'ont jamais de bonus tertiaires.
RUNES_CARD_7_BULLET_3B_TEXT=Les bonus tertiaires d'une rune majeure ou mineure viennent de la même liste que celle dont est issu son bonus secondaire.
RUNES_CARD_7_BULLET_4_TITLE=Rareté augmentée
RUNES_CARD_7_BULLET_4_TEXT=Quand une rune est renforcée à +3/6/9/12, elle devient verte/bleue/violette/orange (sauf si elle a déjà un niveau de rareté supérieur). Quand sa rareté augmente, la rune gagne un nouveau bonus tertiaire. Si la rune avait déjà au moins ce niveau de rareté, un de ses bonus tertiaires existants est *amélioré* au hasard.

RUNES_CARD_8_TITLE=Ensembles de runes
RUNES_CARD_8_BULLET_1_TITLE=Arbre
RUNES_CARD_8_BULLET_1_TEXT=Attacher 2 runes d'arbre ou plus augmente la santé max de votre héros.
RUNES_CARD_8_BULLET_2_TITLE=Flamme
RUNES_CARD_8_BULLET_2_TEXT=Attacher 4 runes de flamme ou plus augmente les dégâts basiques de votre héros. Les attaques de base et les compétences avec des nombres de dégâts orange sont influencées par les dégâts basiques.
RUNES_CARD_8_BULLET_3_TITLE=Océan
RUNES_CARD_8_BULLET_3_TEXT=Attacher quatre runes d'océan ou plus augmente la puissance de compétence de votre héros. Les compétences avec des nombres de dégâts en vert sont influencées par la puissance de compétence.
RUNES_CARD_8_BULLET_4_TITLE=Pierre
RUNES_CARD_8_BULLET_4_TEXT=Attacher 2 runes de pierre ou plus augmente l'armure de votre héros.
RUNES_CARD_8_BULLET_5_TITLE=Brume
RUNES_CARD_8_BULLET_5_TEXT=Attacher 2 runes de brume ou plus augmente la résistance magique de votre héros.
RUNES_CARD_8_BULLET_6_TITLE=Tonnerre
RUNES_CARD_8_BULLET_6_TEXT=Attacher 4 runes de tonnerre ou plus augmente la vitesse d'attaque de votre héros.
RUNES_CARD_8_BULLET_7_TITLE=Sang
RUNES_CARD_8_BULLET_7_TEXT=Attacher 2 runes de sang ou plus augmente le vol de vie de votre héros.
RUNES_CARD_8_BULLET_8_TITLE=Fleuve
RUNES_CARD_8_BULLET_8_TEXT=Attacher 4 runes de fleuve ou plus augmente l'énergie que le héros gagne de toutes les sources.
RUNES_CARD_8_BULLET_9_TITLE=Grêle
RUNES_CARD_8_BULLET_9_TEXT=Attacher 2 runes de grêle ou plus augmente la précision de votre héros.
RUNES_CARD_8_BULLET_10_TITLE=Besoin de plus d'infos ?
RUNES_CARD_8_BULLET_10_TEXT=Si vous voulez en savoir plus sur les effets des stats, appuyez sur le bouton d'info « i » dans l'onglet des stats d'un héros.

RUNES_CARD_9_TITLE=Définitions des stats
RUNES_CARD_9_BULLET_16_TITLE=Dégâts basiques
RUNES_CARD_9_BULLET_16_TEXT=Les dégâts basiques sont les dégâts infligés par les attaques de base d'un héros.
RUNES_CARD_9_BULLET_1_TITLE=Puissance de compétence
RUNES_CARD_9_BULLET_1_TEXT=La puissance de compétence augmente les dégâts infligés par certaines compétences (mais pas toutes). Les dégâts des compétences indiqués en [green]vert[] augmentent à mesure que la [green]puissance de compétence[] augmente. Cette augmentation varie d'une compétence à l'autre. Les dégâts des compétences indiqués en [orange]orange[] augmentent à mesure que les [orange]dégâts basiques[] augmentent. Les dégâts des compétences indiqués en [soft_blue]bleu[] augmentent à mesure que le [soft_blue]niveau[] de cette compétence augmente.
RUNES_CARD_9_BULLET_2_TITLE=Armure
RUNES_CARD_9_BULLET_2_TEXT=L'armure réduit les dégâts physiques. Plus l'armure d'un héros est élevée, moins il subira de dégâts physiques par coup. Ne demandez pas comment c'est calculé, c'est compliqué.
RUNES_CARD_9_BULLET_3_TITLE=Résistance magique
RUNES_CARD_9_BULLET_3_TEXT=La résistance magique fonctionne comme l'armure, mais contre les dégâts magiques.
RUNES_CARD_9_BULLET_4_TITLE=Pénétration d'armure
RUNES_CARD_9_BULLET_4_TEXT=La pénétration d'armure diminue l'armure d'un ennemi avant qu'elle soit appliquée à une attaque de dégâts physiques. L'armure ne peut jamais être inférieure à 0.
RUNES_CARD_9_BULLET_5_TITLE=Pénétration magique
RUNES_CARD_9_BULLET_5_TEXT=La pénétration magique fonctionne comme la pénétration d'armure, sauf qu'elle réduit la résistance magique.
RUNES_CARD_9_BULLET_6_TITLE=Taux de crit
RUNES_CARD_9_BULLET_6_TEXT=Le taux de crit augmente les chances qu'une attaque physique ou magique devienne un coup critique. Les dégâts véritables ne peuvent pas donner de coups critiques.
RUNES_CARD_9_BULLET_13_TITLE=Dégâts crit
RUNES_CARD_9_BULLET_13_TEXT=Ce chiffre indique les dégâts des coups critiques, le minimum étant de 200% des dégâts normaux.
RUNES_CARD_9_BULLET_17_TITLE=Réduction des dégâts crit
RUNES_CARD_9_BULLET_17_TEXT=Ce chiffre réduit les dégâts critiques de l'attaquant qui touche ce héros. Les dégâts critiques ne peuvent cependant être inférieurs à 100%.
RUNES_CARD_9_BULLET_8_TITLE=Vol de vie
RUNES_CARD_9_BULLET_8_TEXT=Un héros doté du vol de vie gagne de la santé lorsqu'il inflige des dégâts physiques. Le vol de vie ne fonctionne pas avec les dégâts magiques. Plus la compétence Vol de vie est élevée, plus le héros gagnera de PV en infligeant des dégâts physiques.
RUNES_CARD_9_BULLET_9_TITLE=Esquive
RUNES_CARD_9_BULLET_9_TEXT=L'esquive donne une chance au héros d'éviter tous les dégâts venant d'une attaque ou d'une compétence de base. Plus ce chiffre est élevé, plus le héros a de chance d'esquiver.
RUNES_CARD_9_BULLET_14_TITLE=Précision
RUNES_CARD_9_BULLET_14_TEXT=La précision réduit la possibilité que votre ennemi esquive. Chaque point de précision contrebalance un point d'esquive. Avoir plus de points de précision que votre ennemi a de points d'esquive ne donne aucun bénéfice.
RUNES_CARD_9_BULLET_18_TITLE=Fureur
RUNES_CARD_9_BULLET_18_TEXT=La Fureur confère de l'énergie à un héros subissant des dégâts. Tous les 10% de PV perdus, il gagne de l'énergie égale à sa Fureur. Tous les héros ont une Fureur de base de 90 pts.
RUNES_CARD_9_BULLET_19_TITLE=Énergie de départ
RUNES_CARD_9_BULLET_19_TEXT=L'énergie de départ est la quantité d'énergie à disposition des héros au début du combat, normalement 0.
RUNES_CARD_9_BULLET_11_TITLE=Conservation
RUNES_CARD_9_BULLET_11_TEXT=La conservation réduit la quantité d'énergie consommée lorsqu'un héros utilise sa compétence active.
RUNES_CARD_9_BULLET_20_TITLE=Gain d'énergie
RUNES_CARD_9_BULLET_20_TEXT=Augmente l'énergie qu'un héros gagne de toutes les sources (dégâts subis, améliorations d'alliés, etc.)
RUNES_CARD_9_BULLET_10_TITLE=Améliore la guérison
RUNES_CARD_9_BULLET_10_TEXT=Augmente la quantité de soin prodigué par les compétences d'un héros. Ne s'applique pas aux PV récupérés avec le vol de vie.
RUNES_CARD_9_BULLET_12_TITLE=Ténacité
RUNES_CARD_9_BULLET_12_TEXT=La ténacité réduit la durée des étourdissements et des paralysies sur le héros. Plus la ténacité est élevée, plus l'étourdissement ou la paralysie seront courts.
RUNES_CARD_9_BULLET_24_TITLE=Paralysies longue durée
RUNES_CARD_9_BULLET_24_TEXT=Augmente la durée des étourdissements et des paralysies infligés par un héros aux autres héros.
RUNES_CARD_9_BULLET_15_TITLE=Expertise
RUNES_CARD_9_BULLET_15_TEXT=L'expertise fait fonctionner toutes les compétences d'un héros comme si elles étaient d'un niveau supérieur. Ceci influe sur les dégâts, la capacité à étourdir les ennemis, et plusieurs autres choses. La plupart du temps, tout ce qui est en couleur dans la description d'une compétence est renforcé quand son niveau augmente.
RUNES_CARD_9_BULLET_21_TITLE=Vitesse de déplacement
RUNES_CARD_9_BULLET_21_TEXT=Augmente la vitesse de marche d'un héros à l'écran.
RUNES_CARD_9_BULLET_22_TITLE=Vitesse d'attaque
RUNES_CARD_9_BULLET_22_TEXT=Augmente la vitesse des attaques de base d'un héros, ainsi que la vitesse d'animation des compétences mais sans réduire leur temps de recharge.
RUNES_CARD_9_BULLET_23_TITLE=Réduction du temps de recharge
RUNES_CARD_9_BULLET_23_TEXT=Réduit le temps d'attente entre deux utilisations d'une compétence. Les compétences actives n'ont pas de temps de recharge (elles consomment de l'énergie).
RUNES_CARD_9_BULLET_25_TITLE=Plus grands boucliers
RUNES_CARD_9_BULLET_25_TEXT=Augmente la taille des boucliers créés par un héros. N'augmente pas la taille des boucliers donnés à un héros pas des alliés.
RUNES_CARD_9_BULLET_26_TITLE=Dégâts contondants, perçants, de feu, etc.
