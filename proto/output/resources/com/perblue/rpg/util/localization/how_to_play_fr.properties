COLISEUM_CARD_1_TITLE=À propos du Colisée
COLISEUM_CARD_2_TITLE=Adversaires
COLISEUM_CARD_2_BULLET_1_TITLE=Affronter un Adversaire
COLISEUM_CARD_2_BULLET_1_TEXT=Pour affronter un Adversaire, un joueur doit lui aussi être un Adversaire, ou être classé 1er en [coliseum_platinum]Platine I[].
COLISEUM_CARD_2_BULLET_2_TITLE=Promotion en Adversaire
COLISEUM_CARD_2_BULLET_2_TEXT=Au lieu d'une minuterie de promotion en [coliseum_platinum]Platine I[], un joueur est promu Adversaire lorsqu'il bat un Adversaire.
COLISEUM_CARD_2_BULLET_3_TITLE=Rétrogradation d'un Adversaire
COLISEUM_CARD_2_BULLET_3_TEXT=Au lieu d'une minuterie de rétrogradation en mode Adversaire, les joueurs sont renvoyés à la première place de [coliseum_platinum]Platine I[] une fois qu'ils passent sous le rang d'Adversaire minimum.
