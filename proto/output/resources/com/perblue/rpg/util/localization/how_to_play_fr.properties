SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Peut également donner du minerai d'argent ou volcanique, qui peut être vendu contre de l'or au Marchand.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Peut également donner des potions d'XP pour augmenter le niveau de vos héros.
