GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Donne 3 pierres d'âme à la fois.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Vendez des pierres d'âme de héros à cinq étoiles contre des jetons du Marché d'âmes.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Garantie de héros
GOLD_CHEST_CARD_2_BULLET_2_TEXT=L'option « En acheter 10 » des coffres d'or garantit un héros complet aléatoire, y compris des héros que vous possédez déjà. Si vous trouvez un héros que vous avez déjà, vous recevrez des pierres d'âme à la place : 7 pour un héros à 1 étoile, 18 pour un héros à 2 étoiles, 30 pour un héros à 3 étoiles.
GOLD_CHEST_CARD_2_TIP_TITLE=Plus de héros !
