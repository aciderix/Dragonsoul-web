#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Acheter des diamants
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Acheter des diamants
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Achetez des lots de diamants et des offres mensuelles pour obtenir des diamants utiles.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=Diamants VIP
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Plus vous achetez, plus votre niveau VIP augmente, et plus vous obtiendrez de diamants VIP en plus.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Affaires pour nouveaux joueurs
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Profitez de super affaires pour les nouveaux joueurs et démarrez sur les chapeaux de roue. La page suivante contient plus de détails.
IAP_PURCHASING_CARD_1_TIP_TITLE=Offres mensuelles
IAP_PURCHASING_CARD_1_TIP_TEXT=Les offres mensuelles sont des affaires extraordinaires ! Faites-nous confiance, on a fait le calcul.

IAP_PURCHASING_CARD_2_TITLE=Affaires pour nouveaux joueurs
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Offres spéciales uniques
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Les bonus sont de 320/600/1 200/3 000/5 800 diamants, déjà inclus dans la quantité de diamants affichée en rouge. Chaque lot spécial ne peut être acheté qu'une seule fois.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=*Toute première* offre d'achat
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Ne s'applique qu'au *tout premier* achat sur chaque compte.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Les bonus pour le tout premier achat d'un lot sont de 150/300/600/1 500/3 000 diamants. Les bonus d'offres mensuelles sont de 300/500/750/1 000 diamants. Ces diamants sont compris dans la quantité de diamants affichée en rouge.
IAP_PURCHASING_CARD_2_TIP_TITLE=Des tas d'offres !
IAP_PURCHASING_CARD_2_TIP_TEXT=Chaque lot de diamant spécial ne peut être acheté qu'une seule fois, mais la *toute première* remise ne s'applique qu'à votre premier achat.

IAP_PURCHASING_CARD_3_TITLE=Diamants VIP
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=Billets et niveaux VIP
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Chaque achat vous rapporte des billets VIP, qui augmentent votre niveau VIP et débloquent d'énormes avantages, comme des diamants supplémentaires !
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=Diamants bonus VIP
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Chaque achat vous rapporte des diamants supplémentaires. Vous en gagnerez d'autant plus que votre niveau VIP est élevé.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=Les diamants bonus VIP sont envoyés directement dans votre messagerie.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Cliquez sur « Voir les avantages » en bas de l'écran « Acheter des diamants » pour en savoir plus sur le programme VIP !
IAP_PURCHASING_CARD_3_TIP_TITLE=Crédit rétroactif !
IAP_PURCHASING_CARD_3_TIP_TEXT=Chaque victoire vous rapporte des diamants supplémentaires à votre *nouveau* niveau VIP.

IAP_PURCHASING_CARD_4_TITLE=Offre mensuelle
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Plein de diamants !
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=En plus du nombre de diamants de base, vous recevrez 120 diamants chaque jour pendant que votre offre mensuelle est active. Sur 30 jours, cela fait 3600 diamants en plus... une affaire incroyable !
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Rien à perdre, rien à craindre
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Si vous oubliez de récupérer vos diamants, ne vous inquiétez pas : vous ne perdrez pas de journées.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Pas d'engagement
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Les offres mensuelles ne sont PAS des paiements récurrents. Vous pouvez les renouveler lorsqu'il ne vous reste que 3 jours.
IAP_PURCHASING_CARD_4_TIP_TITLE=Diamants quotidiens
IAP_PURCHASING_CARD_4_TIP_TEXT=Les offres mensuelles sont de loin les meilleures affaires disponibles dans le jeu !

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Aperçu de l'autel runique
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Obtenez toutes les offrandes d'ensemble et d'emplacement
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=À partir du chapitre 8, la campagne normale donne des offrandes. Les six offrandes d'emplacement sont disponibles pour chaque chapitre. Les offrandes d'ensemble sont spécifiques à chaque chapitre.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Créer des runes à l'autel
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Sacrifiez des offrandes sur les autels pour recevoir des runes. Le type d'offrande détermine le type de rune obtenue.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Équiper des runes au temple
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Allez au temple des runes pour équiper des runes sur vos héros.
RUNE_SHRINE_CARD_1_TIP_TITLE=Les offrandes, c'est quoi ?
RUNE_SHRINE_CARD_1_TIP_TEXT=Sacrifier des offrandes vous rapporte des runes qui donnent d'énormes bonus à vos héros.

RUNE_SHRINE_CARD_2_TITLE=Types d'offrandes
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Offrandes d'ensemble
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Les offrandes « d'ensemble » circulaires contiennent l'énergie d'un ensemble de runes particulier. Consultez les écrans d'infos du temple des runes pour en savoir plus sur les ensembles.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Offrandes d'emplacement
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Les offrandes « d'emplacement » carrées contiennent la forme d'un emplacement de rune particulier. Consultez les écrans d'infos du temple des runes pour en savoir plus sur les emplacements.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Utilisé dans les autels
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Les runes créées à l'autel correspondront toujours à l'ensemble ou à l'emplacement de l'offrande sacrifiée.
RUNE_SHRINE_CARD_2_TIP_TITLE=Offrandes rares
RUNE_SHRINE_CARD_2_TIP_TEXT=Les offrandes d'emplacement primordiales et majeures sont plus difficiles à trouver.

RUNE_SHRINE_CARD_3_TITLE=Types d'autel
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Autel de bois
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Convertit n'importe quelle offrande en rune à une étoile du même emplacement ou ensemble que l'offrande.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Autel de pierre
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Convertit n'importe quelle offrande en deux runes de deux étoiles chacune. Ces runes correspondront à l'emplacement ou à l'ensemble de l'offrande.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Autel de cristal
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Combinez une offrande d'ensemble et d'emplacement pour créer des runes à trois étoiles. Les cinq runes correspondront à l'ensemble et à l'emplacement des offrandes utilisées.
RUNE_SHRINE_CARD_3_TIP_TITLE=Meilleure affaire
RUNE_SHRINE_CARD_3_TIP_TEXT=Les autels de cristal et de pierre sont un moyen très efficace de tirer le maximum de vos offrandes.

