VILE_BILE_4=Ledakan Akhir
VILE_BILE_4_DESCRIPTION=Menyimpan kerusakan yang diterima selama Ejekan Bawah Tanah, hingga <add<x><mul<z><hp>>>, melepaskannya dalam bentuk ledakan pada saat dia mati, yang menyebabkan kerusakan fisik pada setiap musuh di dekatnya.
