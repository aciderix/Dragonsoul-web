WEREDRAGON_1_EXTRA=Saat merapal jurus ini, dia kehilangan <z> energi setiap <div<w><1000>> detik.
WEREDRAGON_1_DELTA=<x> Pelindung, <y> Daya Tahan Sihir
WEREDRAGON_2=Kehadiran Drakonik
WEREDRAGON_2_DESCRIPTION=Semburan api dari aura drakonik memancar keluar dari Weredragon setiap <div<w><1000>> detik, mengakibatkan <x> kerusakan sihir pada musuh terdekat.
WEREDRAGON_2_EXTRA=Memberikan 100% kerusakan aura kepada musuh di sampingnya dan <y%> kerusakan aura pada musuh dengan jangkauan maksimum.
WEREDRAGON_2_DELTA=<x> Kerusakan
WEREDRAGON_3=Kerusakan Naga
WEREDRAGON_3_DESCRIPTION=Menembakkan sinar api dari tangannya, menghantam semua musuh di jalannya dengan <x> kerusakan sihir.
WEREDRAGON_3_DELTA=<x> Kerusakan
WEREDRAGON_4=Kekuatan Penuh
WEREDRAGON_4_DESCRIPTION=Weredragon merangkul kutukan teriantropiknya, mendapatkan <x> pelindung dalam bentuk naga dan <y> kerusakan dasar saat dalam bentuk manusia.
WEREDRAGON_4_DELTA=<x> Pelindung <y> Kerusakan

WEE_WITCH_1=Mala-pet-aka
