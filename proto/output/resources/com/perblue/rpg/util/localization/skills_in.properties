BULWARK_ANGEL_4_DELTA=<x> Pelindung diperoleh per teman di barisan belakang

TOMB_ANGEL_1=Penguburan
TOMB_ANGEL_1_DESCRIPTION=Tomb Angel menyegel musuh terkuat ke dalam kuburan yang tidak bisa dihancurkan selama <duration> detik. Musuh yang terjebak tidak terpengaruh oleh dan tidak bisa mempengaruhi apa pun saat berada dalam kuburan. Musuh di atas level <x> akan dikubur selama <mul<y><duration>> detik.
