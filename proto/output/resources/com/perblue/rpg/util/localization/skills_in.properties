WEE_WITCH_2_DELTA=<x> Kerusakan Sihir
WEE_WITCH_3=Kutukan Kucing
WEE_WITCH_3_DESCRIPTION=Setelah mengakibatkan kerusakan pada musuh, ada <y>% kemungkinan musuh akan terkena kutukannya, mengubah penyembuhan menjadi kerusakan sesungguhnya hingga <x> kali.
WEE_WITCH_3_EXTRA=Tidak memengaruhi Curi Sihir atau Curi HP.
WEE_WITCH_3_DELTA=<x> Kerusakan Sihir
WEE_WITCH_4=Kebijaksanaan Sihir
