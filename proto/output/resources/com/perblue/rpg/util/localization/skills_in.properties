DUNGEON_MAN_2_DELTA=<x> Energi
DUNGEON_MAN_3=Pergilah!
DUNGEON_MAN_3_DESCRIPTION=Membuka pintu perangkap di bawah kaki musuh terkuat - memberikan <x> kerusakan fisik dan mengeluarkannya dari pertempuran selama 1 detik.
DUNGEON_MAN_3_DELTA=<x> Kerusakan Fisik
DUNGEON_MAN_4=Pertemuan Acak
