
QUEST_0_1=Ne kadar reddetsem de herkes benim şirin olduğumu düşünüyor!
QUEST_0_2=Görünüşe göre ikimizin de sorunları var, ama belki birbirimize yardım edebiliriz. Benim 'sevimlilik' ile işim olmaz. Sana gerçek anlamda nasıl dehşet saçabileceğini öğretebilirim.
QUEST_0_3=Çabuk söyle kemikli kral, nasıl daha korkutucu olabilirim?
QUEST_0_4=Bu aralar Ejderha Titan Drathor ile aram bozuk. Sana yardım edersem benden olumlu bahseder misin?
QUEST_0_5=Eğer onları korkutmamı sağlarsan Ejderha Titan'a bir çağrı gönderirim.
QUEST_0_6=Anlaştık! Öncelikle daha gizemli olman gerekiyor. Sürekli ortalıklarda dolanma. Yüksek sesle "Böö!" diye bağırarak gölgelerden çıkıver, sevimli kelimesi insanların aklına bile gelmeyecek.
QUEST_0_7=İnsanların yüreklerini hoplatmak ve korkuyla doldurmak için altı gün altı gece ortalıklardan kaybolacağım.
QUEST_0_8=Biraz fazla, ama eğlenmene bak.

QUEST_1_1=Nasıl gidiyor?
QUEST_1_2=Bu iş beni deli etmeye başladı. Herkes beni özlemiş ve bana sarılmaya çalışıyorlar.
QUEST_1_3=Saçma. Eh peki o zaman, yeni taktik. Gizlenme, onun yerine vahşiliğini ön plana çıkar. Bir daha şu küçük Seferlere gittiğinde gördüğün her şeyi parçalara ayır.
QUEST_1_4=Gerçek bir canavar olacağım. Gelip beni görmelisin!
QUEST_1_5=Ah canım benim, hayır. Uzun yolculuklardan nefret ederim. Ayak kemiklerimin hepsi ayrı ayrı ağrır.

QUEST_2_1=Muazzam bir değişiklik fark ettim- sanırım yola gelmeye başlıyorlar!
QUEST_2_2=Harika! Drathor artık bana ısınacaktır: diğer tüm güzel niteliklerime ek olarak sevimli küçük ejderhalara bile yardım ediyorum.
QUEST_2_3=Bana sorarsan biraz dua etmek isteyebilirsin- NE DEDİN LAN SEN?!
QUEST_2_4=Ah kahretsin.
QUEST_2_5=SEVİMLİLİK SORUNUM BU GECE SONA ERİYOR! GÖRDÜĞÜM HER ŞEYİ PARÇALARA AYIRACAĞIM!!
QUEST_2_6=Um... Peki o zaman... Sorun çözüldü! Yardımcı olabildiğim için mutluyum. Evet, Drathor'a çağrı göndermek- AAAGH!

QUEST_3_1=Sarılmak mı istiyorsun? Çenemden kan damladığını gördüğünde sana bir mola vereceğim. Bana sevimli de, sorun değil: Seni tek bir büyük ısırıkta yutacağım!
