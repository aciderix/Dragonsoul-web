MOUNTAIN_INFO=A Montanha oferece dois modos de batalha abertos em diferentes dias por semana:\n\nO Cume: Suba até o cume para adquirir sabedoria na forma de várias poções de XP. Cuidado com as terríveis Fadas! Aberto às segundas, quartas, sextas e domingos.\n\nAs Cavernas: Desça pelas cavernas para ganhar riquezas na forma de minérios valiosos. Cuidado com os golens zangados! Abertas às terças, quintas, sábados e domingos.\n\nInformações importantes sobre os dois modos:
