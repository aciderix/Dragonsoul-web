MAIL_BODY_NEW_USER_TIPS_1=As missões diárias podem ser de imensa ajuda em DragonSoul. A maioria das tarefas nas missões diárias são coisas que você faz normalmente, ou seja, coisas de graça. Se estiver procurando algo para fazer em DragonSoul, lembre-se de abrir o menu de missões diárias e completar algumas das missões da lista. Seria uma pena deixar de aproveitar XP de Equipe, ouro, vigor e muito mais de graça!
MAIL_BODY_NEW_USER_TIPS_2=Existem várias coisas que você pode fazer para tornar seus heróis os feras mais ferozes da ferocidade. Às vezes pode ser um pouco confuso. Aqui vai uma lista rápida de diferentes jeitos de melhorar seus heróis:<br><br>PROMOÇÃO: junte 6 itens específicos de um herói para promovê-lo a uma nova cor e consumir as vantagens dos itens usados para realizar a promoção.<br>EVOLUÇÃO: junte Pedras de Alma de um herói para evoluí-lo, o que confere outra estrela, além de um bônus no poder.<br>SUBIR DE NÍVEL: Use Frascos, Vidros e Garrafas de XP para aumentar o nível do seu herói.<br>NÍVEIS DE HABILIDADES: seu herói ganha uma nova habilidade com cada nova cor obtida por meio de promoção. Melhore as habilidades usando pontos de habilidade!
MAIL_BODY_NEW_USER_TIPS_3=Já é difícil conseguir todos os itens necessários para promover um herói específico, quanto mais se lembrar de onde conseguir cada um deles. Não se preocupe! Você não precisa se lembrar. Basta ir no menu de heróis, selecionar o herói que você está tentando promover e tocar no item que deseja obter. É possível ver os itens necessários para criá-lo e onde consegui-los. Basta tocar em uma das fases em que os itens aparecem e você vai acessar diretamente aquela área do mapa da campanha.<br><br>Se você já tiver conseguido 3 estrelas em uma certa fase na campanha, é possível realizar um assalto automático. Veja todos os itens serem coletados sozinhos sem mover um dedo. Você também pode usar seus Bilhetes de Assalto para realizar assaltos instantâneos nas fases, usar seu vigor e juntar um montão de itens!
MAIL_BODY_NEW_USER_TIPS_4=Você já deve ter notado que, em algumas batalhas, alguns heróis são melhores do que outros. É porque cada um serve uma função específica. Aqui estão algumas coisas a se ter em mente quando for escolher os melhores heróis para enfrentar um inimigo difícil.<br><br>Posicionamento na formação<br>Diferentes heróis preferem ficar em diferentes posições em combate. Alguns gostam de ficar bem na frente, enquanto outros preferem atacar mantendo-se protegidos na parte de trás da formação. É importante ficar atento aos lugares em que seus heróis preferem ficar e ter uma boa variedade de funções na sua formação para se ter um bom equilíbrio.<br><br>Dano Mágico x Dano Físico<br>A maioria dos heróis se especializa em dano mágico ou em dano físico. Existem até inimigos completamente imunes a um certo tipo de dano. É importante prestar atenção na forma como diferentes inimigos respondem a diferentes ataques e ajustar sua formação conforme precisar. Isso pode fazer a diferença entre uma vitória com 3 estrelas e uma verdadeira derrota!
MAIL_BODY_NEW_USER_TIPS_5=Agora você está por contra própria! Chega de dicas, mas se ainda tiver dúvidas sobre alguma coisa, você pode consultar alguns lugares. Todos podem ser acessados tocando na sua foto de perfil.<br><br>O botão de "Suporte" é o lugar ideal caso tenha um problema específico com sua conta, se tiver uma ideia para nos contar ou se precisar entrar em contato com nosso suporte.<br><br>O botão "Comunidade" levará você até o Fórum de DragonSoul, que é um ótimo lugar para conversar com outros jogadores, falar de estratégia, fazer perguntas ou só passar o tempo!
