CHALLENGES_INFO=Os Desafios oferecem três modos de batalha abertos em diferentes dias da semana:\n\nFloresta de Pedra: Aventure-se nesta antiga floresta assombrada por diabretes de pedra! Os inimigos são imunes a dano físico. Aberta às quartas, sábados e domingos.\n\nCicatriz Derretida: Lute contra diabretes de fogo e seus servos em abismos de lava abandonados! Os inimigos são imunes a dano mágico. Aberta às terças, sextas e domingos.\n\nMatança dos Dragões: Encare o pior dos inimigos... Só são permitidos dragões! Aberto às segundas, quintas e domingos.\n\nInformações importantes sobre os três modos:
