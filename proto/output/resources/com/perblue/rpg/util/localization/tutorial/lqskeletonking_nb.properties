
QUEST_0_1=Jeg bedt dragetitanen Drathor om å gi meg tronen og kjøttet mitt tilbake.
QUEST_0_2=Kjøtt! Kjøtt!
QUEST_0_3=Ro deg ned, trofaste væpner. Dessverre krever titanen bot for min tidligere arroganse. Selv synes jeg at han er vel hårsår, men det får så være.
QUEST_0_4=Han har beordret meg til å vise at jeg er tålmodig og ydmyk, ved å ofre én overdådig utsmykket kårde.
QUEST_0_5=Tålmodighet og ydmykhet. Hmph. Jeg er altfor viktig til at jeg kan kaste bort tid på slikt tull.
QUEST_0_6=Tålmodigheten er bitter, frukten søt!
QUEST_0_7=Hva skjer egentlig i det råtnende hodet ditt?

QUEST_1_1=Offergavene mine var tydeligvis ikke nok for dragetitanen Drathor. Dragetitan? «Klagetitan» hadde passet bedre.
QUEST_1_2=...
QUEST_1_3=Vel. Drathor forlanger nå at jeg ofrer kroppen i kamp. Jeg må være med på 30 ekspedisjonskamper i Vanskelig modus sammen med en drage for å vise brorskap med den drakoniske rasen.
QUEST_1_4=Ildponni! Ildponni!
QUEST_1_5=Ja, drager er vel i bunn og grunn ildponnier. Jeg har aldri tenkt på dem på den måten før. Nei, væpner! Ildponnien er en venn, ikke et måltid!

QUEST_2_1=Nå må vel dragetitanen Drathor være fornøyd. Snart vil forbannelsen min heves ...
QUEST_2_2=Humbug! Nå sier den troløse titanen at han aldri vil heve forbannelsen, for: «Jeg har lært en lekse som er mer verdifull enn gull og troner». Vel, jeg skal lære ham en lekse! Væpner, kom hit!
QUEST_2_3=Finn den urgamle klingen til forfedrene mine, innsatt med mektig magi og smidd i legender!
QUEST_2_4=Sverdrevolver! Sverdrevolver!
QUEST_2_5=Den ene og eneste! Mange synes det er vanskelig å velge mellom sverd og revolver. Hvorfor velge?!
QUEST_2_6=Ikke skad ponnititanen!
QUEST_2_7=Sånn, nå skal jeg gjenerobre tronen min og sette en stopper for titanens innblanding for godt. Navnet mitt kommer til å bli husket i mange århundrer: Skjelettkongen – ponnidre... øh, dragedreperen!

QUEST_3_1=OK, det er visst ikke mulig å kjempe mot en dragetitan på vanlig vis. Skjønner. Godt å vite. Jeg får bandasjere det som er igjen av ribbeina mine ...
