
QUEST_0_1=Et si je vous disait que j'ai une théorie sur la façon de battre Umlaut ?
QUEST_0_2=Vous savez que les boules de 8 magiques ne sont jamais très précises ?
QUEST_0_3=Et si on en rassemblait 30 et qu'on les utilisait toutes ensemble ? Ensuite on leur demande où est Umlaut ?
QUEST_0_4=Apportez-les moi, nous defons essayer !

QUEST_1_1=OK, allons-y...
QUEST_1_2=Boules de 8 magiques ! Où se troufe Umlaut ?
QUEST_1_3=...
QUEST_1_4=Ça n'a pas l'air bon.
QUEST_1_5=Ach ! Au moins nous safons que cela ne marche pas...
QUEST_1_6=Ouah, regardez-moi toutes ces Boules de 8 magiques.
QUEST_1_7=Mademoiselle Doublure, vous vouliez quelque chose ?
QUEST_1_8=Monsieur le Vampidrac, je veux vous remercier d'avoir signé mon bâton.
QUEST_1_9=Ach, ce n'était rien !
QUEST_1_10=Vraiment, j'aime beaucoup ce que vous faites…
QUEST_1_11=Pas de problème. Mais souvenez-vous, je ne suis qu'un héros normal, comme vous.
QUEST_1_12=Est-ce que ça veut dire qu'on est amis ?
QUEST_1_13=Euh, che ne sais pas...
QUEST_1_14=ON EST LES MEILLEURS AMIS ! Allez, meilleur ami, allons mettre des raclées dans une expédition !
QUEST_1_15=Che ne suis pas sûr que ch'irai chusque là...
QUEST_1_16=Attention les méchants, vous allez vous prendre 30 bastons menées par des MEILLEURS AMIS ! ! ! !

QUEST_2_1=Eh bien, c'était... mieux que ce que che pensais.
QUEST_2_2=Vous voyez ? Je vous l'avais dit ! Personne ne peut résister au pouvoir de l'AMITIÉ !
QUEST_2_3=Tous ces affrontements dans l'expédition m'ont beaucoup fatigué.
QUEST_2_4=Ach ! Il fut un temps où ch'étais l'un des grands dragons de ce monde, mais ces derniers temps mon trafail a été plutôt faible.
QUEST_2_5=Che dois faire quelque chose pour proufer que che suis touchours digne de mon titre.
QUEST_2_6=Che sais ! Che fais battre le record du monde pour le plus de dégâts nécrotiques inflichés en un chour !
QUEST_2_7=Trois millions de dégâts defraient faire l'affaire !

QUEST_3_1=Enfin ! Ma faleur est à noufeau restaurée ! Merci !
