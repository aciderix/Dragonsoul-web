
QUEST_0_1=Jag är så tjött på att höja talas om Umlaut! Vajje dag äj det Umlaut hit och Umlaut dit.
QUEST_0_2=Missfösstå mig inte nu; histojien om Umlaut haj vajit otjolig: full av död, föjödelse och jejäla undejgångsgjejej.
QUEST_0_3=Men de tjagiska själajna då? Den obesvajade käjleken? Allt DJAMA?
QUEST_0_4=Så jag skjivej en joman, upp till bjädden full av djama och jomans!
QUEST_0_5=Jag haj bett någja vännej läsa inledningskapitlen nu. Åh, fjöken Ajmbosst! Vad tyckte du om de fössta kapitlen?
QUEST_0_6=Det är fruktansvärt smörigt. Det är knappt några strider alls!
QUEST_0_7=Jag vet! Visst äj det pejfekt hittills?
QUEST_0_8=Men vampyrer är blodiga och våldsamma! Och är det inte meningen att huvudpersonerna är med i krig?
QUEST_0_9=Ah, men den häj sottens böckej fokusejaj på jomantiken! Jag kan skaffa dig någja vampyjjomaner föj unga så du kan sätta dig in i genjen.
QUEST_0_10=Gud nej! Jag menar, det behöver du inte.
QUEST_0_11=Det göj jag så gäjna! Näj du läst de häj fåj du se att min joman äj på jätt spåj!

QUEST_1_1=Möjka Djakul, haj du hunnit läsa fojtsättningskapitlen jag gav dig?
QUEST_1_2=Vid alla gudar! Jag älskar det! Det är fantastiskt!
QUEST_1_3=Äj det?
QUEST_1_4=Men vad kommer ske? Kommer Sebastian gå över till andra sidan, eller fortsätta möta Sasja i hemlighet?
QUEST_1_5=Jag vet inte! Jag haj baja sista kapitlet kvaj, men inget av sluten känns ... jätt.
QUEST_1_6=Jag vet vad du menar. Men man kan inte ha drama utan konflikt!
QUEST_1_7=Du kanske måste utsätta dig själv för konflikt. Jag tycker att dödande alltid rensar tankarna.
QUEST_1_8=Vilken bja idé! En svåj expedition bojde funka! Vill du slå följe med mig?
QUEST_1_9=Så gärna! Och jag hoppas få höra mer om sujetten medan vi slåss!

QUEST_2_1=Allt dödande funkade vejkligen! Tack, Möjka Djakul! Min joman äj klaj, och slutet känns helt pejfekt!
QUEST_2_2=Jag är glad att kunna stå till tjänst! När får jag läsa sista kapitlet?
QUEST_2_3=Fjöken Ajmbosst haj hela texten just nu, fast hon vejkaj inte tycka så mycket om min joman ...
QUEST_2_4=Spikis, där är du ju! Hur kunde du?!
QUEST_2_5=Jag äj ledsen att du inte gillaj min joman. Jag bojde inte ha bett dig ...
QUEST_2_6=Hur kunde du döda Sebastian precis när kriget skulle sluta? I Sasjas famn! De kysstes bara en enda gång – i kapitel 6!
QUEST_2_7=Aagh! Spoilers!
QUEST_2_8=Fjöken Ajmbosst, haj du ... läst allting?
QUEST_2_9=Det kanske jag har. Och du, du ska fixa det här! De måste hångla minst en gång innan Sebastian dör!
QUEST_2_10=Fort, lamslå henne med en pigg och fly!

QUEST_3_1=Det vejkaj som att min joman äj tilljäckligt blodig föj att glädja Dväjj– Ajmbostdamen, men jag hade aldjig tjott att hon skulle be om så många heta scenej. Och hon gav aldjig tillbaka vampyjböckerna!
