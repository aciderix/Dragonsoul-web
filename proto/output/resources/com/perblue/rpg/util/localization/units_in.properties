#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Pahlawan barisan tengah yang memberikan peningkatan kekuatan sementara kepada timnya dan memberikan kerusakan pada satu atau beberapa musuh sekaligus.
MAGIC_DRAGON_SHORT_DESCRIPTION=Naga barisan belakang yang memberikan kerusakan sihir berskala besar, menghentikan musuh dan memiliki tingkat penghindaran yang tinggi.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Pahlawan tank barisan depan yang memukul musuh-musuhnya, membangkitkan kembali dirinya dari kematian dan memberikan curi HP kepada teman-temannya.
BONE_DRAGON_SHORT_DESCRIPTION=Naga barisan tengah yang mengorbankan HP-nya untuk memberikan kerusakan berdaya besar kepada musuh-musuhnya dan bisa menyembuhkan teman yang paling lemah.
AQUATIC_MAN_SHORT_DESCRIPTION=Pahlawan barisan depan yang memberikan kerusakan sihir dan memukul mundur musuh-musuhnya. Bisa juga memberikan debuff kepada musuh.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Naga tank barisan depan yang memberikan kerusakan sihir dan fisik, menghentikan musuh dan bisa mengurangi pelindung mereka.
GROOVY_DRUID_SHORT_DESCRIPTION=Pahlawan barisan tengah yang memberikan kerusakan sihir pada satu atau beberapa musuh sekaligus, memberikan peningkatan kekuatan sementara pada teman-temannya dan melemahkan musuh.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Pahlawan barisan belakang yang memberikan kerusakan fisik dan sihir. Menargetkan musuh yang lemah, dan juga bisa menghentikan musuh.
ELECTROYETI_SHORT_DESCRIPTION=Pahlawan barisan tengah yang memberikan kerusakan sihir pada satu atau beberapa musuh sekaligus.
FAITH_HEALER_SHORT_DESCRIPTION=Pahlawan barisan belakang yang menyembuhkan teman dan memesona musuh.
DARK_DRACUL_SHORT_DESCRIPTION=Naga barisan tengah yang bisa memberikan kerusakan sihir area, menghentikan musuh, dan mencuri HP mereka.
COSMIC_ELF_SHORT_DESCRIPTION=Pahlawan barisan tengah yang mendiamkan musuh dan menghabiskan energi mereka.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Tank barisan depan yang memukul musuh dan memberikan kerusakan fisik yang besar dan menghentikan mereka.
DRAGON_LADY_SHORT_DESCRIPTION=Tank barisan depan yang merapal sihir dan memberikan kerusakan sihir serta menghentikan musuh.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Pahlawan barisan belakang yang memberikan kerusakan fisik jarak jauh ke beberapa target sekaligus. Bisa juga mendiamkan musuh dan meningkatkan kekuatan serangan temannya.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Pahlawan barisan tengah yang memberikan kerusakan sihir besar ke satu target musuh.
MOON_DRAKE_SHORT_DESCRIPTION=Naga barisan belakang yang memiliki serangan sihir penghancur. Juga bisa meningkatkan kekuatan sihir teman dan membutakan musuh.
POLEMASTER_SHORT_DESCRIPTION=Tank barisan depan yang memberikan kerusakan sihir dan fisik, sambil menghentikan, mendorong mundur, dan mengacaukan barisan lawan.
DUST_DEVIL_SHORT_DESCRIPTION=Naga barisan tengah yang bisa menghentikan beberapa musuh sekaligus, memberikan kerusakan sihir yang besar dan menyebabkan luka bakar.
SNAP_DRAGON_SHORT_DESCRIPTION=Naga tank barisan depan yang bisa mencuri energi dari musuh yang sekarat dan mengakibatkan kerusakan per satuan waktu.
HYDRA_SHORT_DESCRIPTION=Naga barisan tengah yang memberikan kerusakan sihir dan fisik ke beberapa musuh sekaligus.
CRIMSON_WITCH_SHORT_DESCRIPTION=Pahlawan barisan belakang yang meningkatkan kekuatan serangan teman dan memberikan kerusakan sihir serta menghentikan musuh.
NINJA_DWARF_SHORT_DESCRIPTION=Pahlawan barisan depan dan spesialis anti-sihir. Melompat ke belakang garis pertahanan musuh dan mengincar pahlawan sihir musuh.
BROZERKER_SHORT_DESCRIPTION=Tank barisan depan yang bisa menyerap kerusakan, memulihkan HP, dan menyembuhkan teman selama pertempuran.
MEDUSA_SHORT_DESCRIPTION=Pahlawan barisan tengah yang menggunakan tatapan matanya untuk memberikan kerusakan sihir dan menghentikan musuhnya dari jarak jauh.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Pahlawan barisan tengah yang memberikan serangan sihir area jarak jauh dan bisa membutakan musuh.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Naga barisan belakang yang menembakkan serangan duri jarak jauh yang menyebabkan kerusakan fisik dan menghentikan musuh.
FROST_GIANT_SHORT_DESCRIPTION=Pahlawan barisan belakang yang memberikan kerusakan sihir dan fisik ke satu atau beberapa target sekaligus.
MINOTAUR_SHORT_DESCRIPTION=Pahlawan tank serbaguna barisan depan ini bisa memberikan serangan area dan menghentikan musuh. Bisa memberikan peningkat kekuatan sementara pada dirinya sendiri.
DARK_HORSE_SHORT_DESCRIPTION=Pahlawan tank barisan depan yang tendangannya memberikan kerusakan fisik berdaya besar dan memukul mundur atau menghentikan musuhnya. Melindungi teman dengan perisai yang bisa menyerap kerusakan musuh.
DRUIDINATRIX_SHORT_DESCRIPTION=Pahlawan barisan depan yang bisa berpindah ke barisan tengah untuk memberikan serangan jarak jauh, mencuri HP musuh, dan mengkloning dirinya sendiri.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Pahlawan barisan belakang yang memberikan kerusakan fisik jarak jauh sambil meningkatkan kekuatannya sendiri.
ORC_MONK_SHORT_DESCRIPTION=Pahlawan tank pasifis barisan depan yang memberikan peningkatan kekuatan sementara dan menyembuhkan teman-temannya dengan bantuan rahmat ilahi.
RABID_DRAGON_SHORT_DESCRIPTION=Naga gila barisan tengah yang mengkhususkan diri untuk memberikan kerusakan fisik, serangan kritikal, dan menghindar.
SATYR_SHORT_DESCRIPTION=Pahlawan barisan depan yang memukul musuh dengan belnya sambil menggunakan serulingnya untuk menyembuhkan teman, menghentikan serta memberikan kerusakan sihir pada musuh.
SKELETON_KING_SHORT_DESCRIPTION=Pahlawan barisan belakang yang memanggil kerangka rusa untuk menyerang musuh. Bisa meningkatkan kekuatan serangan rusa, menyembuhkan teman, dan memberikan kerusakan sihir.
STORM_DRAGON_SHORT_DESCRIPTION= Naga barisan belakang yang menggunakan kekuatan badainya untuk mendorong musuh mundur dan memberikan kerusakan sihir kepada musuh.
UNICORGI_SHORT_DESCRIPTION=Pahlawan barisan depan yang menerjang musuh, memberikan serangan area dan memukul mundur musuh. Bisa juga menyembuhkan teman dan meningkatkan ketangkasannya.
SNIPER_WOLF_SHORT_DESCRIPTION=Pahlawan barisan belakang yang memesona musuh, melemahkan kemampuan aktif mereka. Bisa juga memaksa musuh untuk menyerang teman dengan jumlah HP tertinggi dan meningkatkan pelindung temannya.
GENIE_SHORT_DESCRIPTION=Pahlawan barisan belakang yang menyerang musuh dengan berbagai macam hewan ternak dan bisa membangkitkan dirinya sendiri setelah mati.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Pahlawan barisan belakang yang menggunakan sihir listrik area untuk menghentikan, melemahkan, dan memperlambat musuh. Bisa juga menyalurkan energi kepada temannya.
DEMON_TOTEM_SHORT_DESCRIPTION=Pahlawan barisan depan yang bisa berpencar menjadi tiga penyerang dan bertarung secara terpisah. Menyembuhkan seluruh HP-nya sebelum berpencar. Bisa menghalau serangan.
DRAGZILLA_SHORT_DESCRIPTION=Naga barisan belakang yang memberikan serangan dengan kerusakan berbasiskan waktu dan dendam terhadap musuh kelas berat.
PIRATE_SHORT_DESCRIPTION=Pahlawan barisan tengah yang mengkhususkan diri untuk memberikan kerusakan Air dan kerusakan Sesungguhnya. Bisa menghalau serangan/debuff dan menghentikan musuh dengan jangkarnya.
STOWAWAY_SHORT_DESCRIPTION=Pahlawan barisan tengah yang menggunakan tipu muslihat dan trik untuk memanipulasi musuh sambil memberikan kerusakan sihir berdaya besar.
KRAKEN_KING_SHORT_DESCRIPTION=Pahlawan barisan tengah yang menarik musuh di barisan belakang mendekatinya dengan menggunakan tentakel yang panjang. Memberikan kerusakan fisik dan bisa menghentikan dan memperlambat musuh.
DOPPELGANGER_SHORT_DESCRIPTION=Pahlawan barisan tengah yang bisa berubah menjadi pahlawan musuh selama sisa gelombang pertempuran. Saat tidak berubah, memberikan kerusakan sihir berskala kecil. Bisa membutakan dan mengurangi pelindung musuh, terutama yang memiliki Kekuatan yang besar.
DEEP_DRAGON_SHORT_DESCRIPTION=Naga barisan belakang yang bisa menjadi kebal dalam jangka waktu yang singkat, sambil meningkatkan kekuatan pelindung dan daya tahan sihir teman. Juga bisa menghentikan dan memperlambat musuh, terutama yang memiliki Ketangkasan yang tinggi.
CURSED_STATUE_SHORT_DESCRIPTION=Pahlawan barisan belakang yang bisa mengacak posisi musuh dan melumpuhkannya dengan rasa takut. Bisa melemparkan tombaknya, memberikan kerusakan sihir dan membutakan semua musuh. Keterampilannya juga bisa memberikan tambahan kerusakan api dan kerusakan sesungguhnya pada serangan tombaknya.
PLANT_SOUL_SHORT_DESCRIPTION=Pahlawan tank barisan depan yang bisa melindungi teman yang lemah dan menangkis serangan musuh serta memberikan serangan balasan. Memberikan penyembuhan pasif kepada teman yang akan meningkat nilainya setelah dia mati dan tetap ada selama gelombang pertarungan. Mendapatkan energi saat teman menggunakan keterampilan aktif atau mati dalam pertempuran.
SPIDER_QUEEN_SHORT_DESCRIPTION=Pahlawan barisan depan yang menangkap dan menjebak musuh yang Lezat. Setelah berhasil ditangkap, Spider akan memberikan kerusakan fisik dan Racun pada kepompongnya. Mendapatkan HP dan energi untuk setiap musuh yang mati dalam kepompong. Mendapatkan maks HP untuk setiap pahlawan musuh yang Lezat di layar.
VULTURE_DRAGON_SHORT_DESCRIPTION=Pahlawan barisan depan yang hanya bergabung dalam pertempuran setelah ada temannya yang mati. Setelah terlibat dalam pertempuran, Vulture akan memberikan kerusakan fisik secara masif dan menghentikan atau meracuni musuh. Ketika teman pertamanya mati, Vulture akan mendapat peningkatan status yang bertahan dalam gelombang pertempuran. Setiap kali ada teman yang mati, dia mendapat HP.
SILENT_SPIRIT_SHORT_DESCRIPTION=Pahlawan tank barisan depan yang menggunakan keterampilan mime-nya yang menjengkelkan (tapi menyeramkan) untuk menghalau kerusakan yang diterima, mendiamkan, dan memberikan debuff pada musuh. Bisa juga meningkatkan kekuatannya sendiri untuk menyembuhkan dan mengembalikan energinya.
BANSHEE_SHORT_DESCRIPTION=Pahlawan barisan tengah yang bisa menyalurkan energinya menjadi raungan sedih yang mencegah penyembuhan HP musuh. Bisa kebal terhadap efek status buruk, memberikan kerusakan sihir secara berkala pada musuh dan mendapatkan HP dan energi saat musuh mati.
RAGING_REVENANT_SHORT_DESCRIPTION=Pahlawan tank barisan depan yang menusuk dirinya sendiri untuk meningkatkan daya kerusakan teman-temannya secara masif. Dia juga akan menyedot HP dari teman-temannya untuk menyembuhkan luka-lukanya dan mencegah dirinya mati.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Naga barisan belakang yang bisa menguasai musuh dengan tingkat intelektualitas tertinggi selama gelombang pertempuran. Persembahan sucinya memberikan kekebalan terhadap kerusakan fisik. Dia bisa mendapatkan HP dengan mengonsumsi klon atau makhluk yang dipanggil. Memberikan kerusakan nekrotik kepada semua musuh saat jumlah HP-nya rendah.
WEREDRAGON_SHORT_DESCRIPTION=Pahlawan barisan tengah yang bisa berubah menjadi tank barisan depan. Dia memiliki serangan api jarak jauh dan serangan area per satuan waktu.
WEE_WITCH_SHORT_DESCRIPTION= Pahlawan barisan belakang yang mengganggu musuh dari jauh dengan serangan sihir yang kuat yang mendiamkan musuh. Bisa mengutuk musuh dengan menukar penyembuhan menjadi kerusakan.
DUNGEON_MAN_SHORT_DESCRIPTION=Pahlawan barisan tengah yang memasang perangkap dan memanipulasi medan pertempuran. Menghilangkan musuh berkekuatan tinggi dari medan pertempuran selama jangka waktu tertentu dan memunculkan minion.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Pahlawan barisan depan yang memberikan debuff kepada musuh, dan tetap bertahan walaupun pahlawan ini mati. Memberikan peningkatan kekuatan pada kerusakan racun timnya sebelum menyebarkannya pada musuh.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Pahlawan barisan tengah yang kekuatan serangan sihirnya semakin meningkat setiap kali dia berhasil melukai musuh. Bisa memilih musuh yang paling lemah dan menghancurkannya.
VILE_BILE_SHORT_DESCRIPTION=Pahlawan tank barisan depan yang menantang musuh, menyimpan semua kerusakan yang diterimanya dan melepaskannya dalam bentuk ledakan beracun saat dia mati.
VOID_WYVERN_SHORT_DESCRIPTION=Naga barisan belakang yang memberikan kerusakan sihir jarak jauh dan menguras energi musuh. Berhati-hatilah, dia bisa menghilangkan efek status dari teman dan musuh!
BURNT_ONE_SHORT_DESCRIPTION=Pahlawan barisan depan dengan berbagai jenis serangan dan kerusakan yang serbaguna. Semakin banyak energi yang dia miliki, semakin cepat dan kuat dirinya.
ANGEL_DRAGON_SHORT_DESCRIPTION=Pahlawan pendukung barisan belakang yang bisa menghidupkan kembali orang mati - mendorong mereka untuk bertarung sekali lagi. Menyembuhkan dan memberikan peningkat kekuatan sementara kepada teman.
ANGELIC_HERALD_SHORT_DESCRIPTION=Pahlawan pendukung barisan belakang yang memberikan peningkat kekuatan sementara kepada rekan timnya dengan musik inspirasional dan memanggil Angelic Avenger ke medan perang.
BULWARK_ANGEL_SHORT_DESCRIPTION=Tank barisan depan yang bisa membutakan musuh dengan cahaya Suci dan menghajar musuh di barisan belakang.
TOMB_ANGEL_SHORT_DESCRIPTION=Pahlawan kendali barisan tengah yang merapal sihir suci menjadi suatu penjara - menyegel sebelum memberikan kerusakan pada musuh-musuhnya.

NPC_GOBLIN_SHORT_DESCRIPTION=Monster barisan depan yang menggunakan serangan jarak dekat untuk memberikan kerusakan fisik.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Pemanah barisan belakang yang memberikan kerusakan fisik.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Konstruksi barisan tengah yang memberikan kerusakan sihir area.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Konstruksi barisan tengah yang memberikan kerusakan fisik area.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Setan barisan depan yang memberikan kerusakan sihir dan kebal terhadap serangan sihir.
NPC_STONE_IMP_SHORT_DESCRIPTION=Setan barisan depan yang memberikan kerusakan fisik dan kebal terhadap serangan fisik.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Pemanah barisan tengah yang tangguh yang memberikan kerusakan sihir.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Pemanah barisan tengah yang tangguh yang memberikan kerusakan fisik.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Pendukung barisan tengah yang menyembuhkan unit lainnya. Tidak bisa menyerang.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Pendukung barisan tengah yang meningkatkan kekuatan dan kecepatan serangan unit lainnya. Tidak bisa menyerang.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Monster barisan depan yang menggunakan serangan jarak dekat untuk memberikan kerusakan fisik.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Tank barisan depan yang memberikan serangan kerusakan sihir area.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Monster barisan depan yang menggigit musuh dan menjadi kebal sementara dengan bersembunyi di pot.
NPC_SCARECROW_SHORT_DESCRIPTION=Monster barisan tengah yang melemparkan labu terbakar yang mengakibatkan kerusakan sihir.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Gnome dengan bom. Berjalan ke arah musuh, meledakkan bom untuk memberikan kerusakan area berskala besar.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Monster barisan depan yang menghantamkan tubuhnya untuk menyebabkan kerusakan fisik area dan menghentikan musuh.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Serang pot yang berisi cairan beracun ini, dan dia akan menerjang maju untuk memberikan kerusakan area.
NPC_SQUID_SHORT_DESCRIPTION=Setelah kraken menembakkan tintanya pada musuh, musuh akan menerima kerusakan secara terus menerus selama sisa pertempuran.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Invocus "The Savvy Summoner" adalah Bos ahli nujum yang bisa memanggil hantu.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Venusia "Eater of Heroes" adalah Bos tanaman pemakan pahlawan yang bersembunyi di dalam potnya.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Salah satu anak buah Venusia yang mematikan.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum "The Golden Beacon" adalah Bos raksasa yang terbuat dari logam yang hidup.
NPC_MUSHROOM_SHORT_DESCRIPTION=Monster maniak barisan belakang yang menembakkan spora beracun.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Monster menakutkan barisan depan ini menyerang musuh jarak dekat dengan kukunya.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Teman kecil pemarah yang melompat ke atas kepala musuh dan memaksa mereka menyerang temannya sendiri.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Tank barisan depan yang kuat yang kebal terhadap semua kerusakan fisik dan secara berkala membuat perisai dari awan.
NPC_EYEBALL_SHORT_DESCRIPTION=Monster barisan tengah yang menembakkan proyektil bola mata ke beberapa sasaran sekaligus.
NPC_SQUIRREL_SHORT_DESCRIPTION=Hewan buas barisan belakang yang memiliki otot besar, memungkinkannya untuk menembakkan biji pohon ek ke musuh.
NPC_SHARK_SHORT_DESCRIPTION=Tentara marinir barisan depan yang menghajar musuh dengan pisau bergeriginya untuk memberikan kerusakan berskala besar.
NPC_ANT_SHORT_DESCRIPTION=Penyergap barisan depan yang memulai pertempuran di bawah tanah dan menyerang keluar untuk membutakan dan menyerang musuh dalam jarak dekat.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Wabah kutukan dalam bentuk fisik, hewan pengerat bertubuh luar biasa ini bisa mengeluarkan segerombolan tikus yang menggigit semua musuh setelah dia mati.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Arwah barisan tengah yang mencoba menyesatkan orang lain dengan lentera terkutuknya.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Iblis barisan depan yang memiliki sensitivitas gerakan terbaik, dia akan berulang kali menyerang musuh dengan tingkat Ketangkasan tertinggi.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Prajurit dan bala tentara surga. Loyal dan mulia.

#stats descriptions
BARDBARIAN_DESCRIPTION="Walaupun debut Bardbarian 'Ratapan Murka' memiliki momen-momen terbaiknya, pengulas ini tidak tahan mendengarkan teriakan perang yang parau dan teriakan yang menghancurkan album ini. 3,2 bintang." -Nordstrom Peabody, Pengulas Rock Fantasi|"Dia satu-satunya gadis yang bisa mengajakku minum!" -Ninja Dwarf|"Tur Bardbarian dihentikan pekan lalu ketika Penginapan Elemental meminta penangkapan seluruh anggota band karena melempar empat tempat tidur yang terbakar keluar dari jendela lantai tiga. Para penggemar berkumpul untuk meminta pembebasan mereka di luar ruang bawah tanah." -Murky Forest Gazette, Edisi hari Minggu|"Aku seorang penggemar berat sebelum mengambil sumpah. Aku tidak sabar untuk menunjukkan tato kapak menyalaku." -Orc Monk
MAGIC_DRAGON_DESCRIPTION="Aku tidak bisa meminta mentor yang lebih baik. Dia brilian, berartikulasi baik, dan memiliki warna favoritku!" -Unstable Understudy|"Setelah 200 tahun, rekor Magic Dragon atas kemenangan duel tercepat akhirnya terpecahkan oleh muridnya, Unstable Understudy. Sang Naga menyatakan bahwa dia sangat bangga terhadap muridnya." -Magic Dueling Today, Edisi 324|"Dunia akademik tertegun ketika Magic Dragon mengundurkan diri sebagai Kepala Bagian Pendidikan Sihir di Universitas Drakonian pekan lalu, menyatakan bahwa dia akan memfokuskan dirinya untuk memerangi Umlaut. Lembaga prestisius ini masih belum menyatakan pendapat resmi mereka tentang dugaan terhadap Evil Dragon, dan tidak bersedia memberikan komentar." -Murky Forest Gazette, Edisi hari Minggu|"Wow, ketika aku masih menjadi murid, aku meyakinkan kekasihku untuk melukis tongkatnya dengan warna yang sama seperti dengan Magic Dragon. Lalu kita menamainya 'Kabut Ungu'." -Groovy Druid
ZOMBIE_SQUIRE_DESCRIPTION="Zombie hanya ingin pelukan. Mengapa semua orang lari?" -Zombie Squire|"Eh. Maaf, sobat! Kukira aku telah menginjak salah satu organmu." -Bardbarian|"Wow. Kurasa kamu perlu penyembuhan tingkat tinggi, kawan..." -Groovy Druid|"Kekuatannya menakjubkan. Dalam semua penelitianku, aku belum pernah menemukan mantera yang bisa melakukan apa yang dia lakukan." -Crimson Witch
BONE_DRAGON_DESCRIPTION="Dia mungkin terlihat menyeramkan, kawan, tetapi sekali kamu mengenalnya, tidak ada yang jahat dari dalam dirinya." -Bardbarian|"Dia luar biasa! Aku tidak sabar ingin memberitahu profesor arkeologiku tentang dirinya!" -Unstable Understudy|"Pemenang Perlombaan Memanggang Kue Fantasi tahun ini adalah Bone Dragon, yang mengalahkan juara bertahan, Brozerker, dengan Kue Cokelat Kiamat Karamel Asin miliknya." -Murky Forest Gazette, Edisi hari Minggu|"Banyak orang mengira hit terbaru milikku, 'Dia Sedang Bergairah', terkait dengan revolusi untuk melawan Umlaut, tapi mereka salah. Lagu itu sebenarnya tentang saat di mana Bone Dragon mencoba untuk memamerkan keahliannya, meleset dari target, dan menghajar Roller Warrior. Itu acara pesta yang wajib diingat!" -Bardbarian, dalam suatu wawancara dengan Majalah Rock Primal
AQUATIC_MAN_DESCRIPTION="Oi, Tuan Celana Ketat! Berikan serangan terbaikmu, ya?" -Roller Warrior, direkam oleh Rubrik yang Membosankan dalam Pertempuran Epik Throttlebottom|"Dia memukul musuh hingga lunak, dan aku @%# menggoreng mereka!" -Electroyeti|"Selamat datang dalam -usaran airku. Harap dicatat bahwa tidak ada huruf 'p' di dalamnya. Aku ingin tetap menjaganya, terima kasih." -catatan di atas penutup pemandian air panas Aquatic Man, dengan tulisan "Terutama untuk Ninja Dwarf" yang ditulis dengan tergesa-gesa dan digarisbawahi hingga tiga kali|"Aku suka orang itu, tapi dia terlihat seperti... kerang! Aaaahhahahah! Mengerti? Kerang?!" -Centaur of Attention
SAVAGE_CUTIE_DESCRIPTION="Oh, sedang sedih? Jangan biarkan mata berair besar membodohimu, dia seorang binatang." -Centaur of Attention|"Oi, Cutie! Aku punya sajak untukmu! Ada seorang pria dari Dragtucket...'" -Roller Warrior, tepat sebelum ditampar oleh Dragon Lady|"Understudy mengira aku butuh pelukan, JIKA DIA MENCOBA, AKU AKAN MEREMUKKANNYA SEPERTI KUTU!!!" -Savage Cutie|"Hati-hati dengan dua wajah sedih itu! WASPADALAH!!!" -Faith Healer, memberikan suara gema tambahan sebagai efek dramatis
GROOVY_DRUID_DESCRIPTION="Seperti, wow... sungguhan." -Tanggapan Groovy Druid untuk hampir semua pertanyaan|"LEBAAAAH!" -Zombie Squire|"Gloovy Dluid? Dia aset yang hebat untuk tim kita!" -Spikey Dragon|"Dia mungkin terdengar bodoh, tetapi kamu harus membaca makalahnya tentang Pengakuan Kesalahan. Menarik." -Unstable Understudy
SHADOW_ASSASSIN_DESCRIPTION="Sssshadow Asssssasssssin? Dia sssangat terampil, tapi aku tidak mengerti mengapa sssemua orang terusss memintaku menyebutkan namanya." -Dust Devil|"Akademi Kerajaan terkejut pekan ini ketika Berlian Mata Kucing mereka dicuri. Hadiah ditawarkan kepada siapa pun yang bisa memberikan petunjuk untuk mengembalikan permata ajaib ini." -Ulasan Serpentine Spire|"Nuansa yang kamu rasakan saat gemetaran? Itu diriku." -Shadow Assasin|"Oi, Wanita Kucing! Mari kita tunjukkan trik lama Roda Kematian, oke?" -Roller Warrior, antusias mengikat dirinya sendiri ke target
SNAP_DRAGON_DESCRIPTION="Asam DAN api?! Di mana letak *@$*& kesenangannya? Ayo kita tarik dia ke pihak kita!" -Electroyeti|"Ayo kita panaskan tempat ini, Red!" -Polemaster|"Oi! Aku mencoba memenangkan kontes adu kepala beberapa bulan yang lalu. Aku bangun tiga hari kemudian dengan rasa sakit kepala luar biasa dan helm yang rusak" -Roller Warrior|"Dia sangat berguna di sekitar sini. Aku senang mengikat dirinya." -Pixie Queen
HYDRA_DESCRIPTION="Benar-benar menakutkan, bukan? Entah dia datang dari bawah tanah dan mengejutkanmu, atau dia memanggil teman-temannya dari atas dan tiba-tiba kamu sudah tertutup oleh air liur ular." - Roller Warrior|"Akhir zaman sudah dekat! Ular jatuh dari langit! Kita semua sedang diuji! Bertobatlah! Bertobatlah!" - Faith Healer|"Itu namanya Solid Snake, teman." -Polemaster|"ARGH, aku seekor naga. Bukan ular, naga. Cobalah untuk mengerti, bodoh!" -Hydra
DUST_DEVIL_DESCRIPTION="Enam ratusss tujuh puluh tujuh sssamurai batu." -Dust Devil mengacaukan lidah kita|"Oooo! Dia suka anak anjing yang terbuat dari pasir dan kehancuran total ini!" -Unstable Understudy|"Sedikit api? Dia mungkin mendesis ke arahmu, tapi percayalah, hanya ada udara panas di dalam dirinya!" -Centaur of Attention|"Aku dulu punya kassstil passsir, tapi aku putussskan untuk menjualnya. Hanya bisssa mengumpulkan debu." -Dust Devil
MOON_DRAKE_DESCRIPTION="Aku tidak tahu apakah aku bisa memanggil sesuatu yang mengeluarkan pelangi dari kentutnya sebagai naga. Tapi dia sangat hebat." -Brozerker|"Dunia Elf mengadakan festival Moon Drake tahunan pekan lalu, menyalakan lentera dan meninggalkan manisan buah-buahan di samping air terjun. Mereka tahu persembahan mereka telah diterima jika ada pelangi gemerlap berbau sulfat yang menghujani diri mereka." -Murky Forest Gazette, Edisi hari Minggu|"Moon Dlake adalah naga paling cantik yang pelnah kutemui. Kuhalap kita bisa menjadi teman baik!" -Spikey Dragon|"Ugh! Jika aku harus mendengar tentang kekuatan persahabatan sekali lagi..." -Cosmic Elf
DRAGON_LADY_DESCRIPTION="Semua orang terus mengatakan aku harus lebih cemerlang, tapi aku tidak mengerti apa hubungannya cahaya dengan membunuh monster." -Dragon Lady|"Blondie? Dia mungkin anggota keluarga kerajaan, tapi dia juga pejuang yang hebat!" -Centaur of Attention|"Wow. Aku ingin mencoba untuk menyeimbangkan chinya. Tapi dia hanya berdiri di atas satu kaki sepanjang waktu dan mengatakan bahwa dia bisa menyeimbangkan dirinya dengan baik. Aku harus mendapatkannya di kelas yogaku. Dia pasti akan menyukainya, bukan?" -Groovy Druid|"Kamu hanya bisa mengetahui musuhmu ketika kamu benar-benar mengenal dirimu sendiri." -Kutipan dari 'Filosofi Taktis' oleh Dragon Lady
ELECTROYETI_DESCRIPTION="Jangan @&#? suruh aku untuk $%#! diam. Aku akan %!*$# menghajar $%#@ wajahmu." -Sapaan pagi Electroyeti|"Mungkin terdengar aneh, tapi semua yang diucapkan Electroyeti hanyalah umpatan!" -Savage Cutie|"Aku belum pernah bertemu dengan orang di pagi hari yang lebih gila. Kita harus menarik undi untuk melihat siapa yang harus masuk dalam Sangkar Faraday untuk membangunkan dia setiap hari." -Unstable Understudy|"Menjalankan hukumannya yang kedelapan belas atas Gangguan Publik dengan melakukan pelayanan masyarakat, Electroyeti terlihat minggu ini sedang membangun rumah untuk anak yatim. Setelah dua puluh menit bekerja, para biarawati memintanya dengan sopan untuk pergi saja, dan membuatnya mengunyah sebatang sabun." -Murky Forest Gazette, Edisi hari Minggu
CENTAUR_OF_ATTENTION_DESCRIPTION="Apa pun yang kamu lakukan, jangan biarkan dia dekat anggur, wanita atau apelmu." -Brozerker|"Poni! Poni! Poni!" -Zombie Squire|"Um... dia teman yang baik. Dan aku suka rambutnya." -Unstable Understudy, yang mungkin atau mungkin tidak akan merona pipinya|"Dulu kami berteman, saat dulu masih dalam rombongan pertunjukan seni, benar? Dia melakukan pertunjukan melempar bola sementara aku menggunakan kapakku. Masa yang indah!" -Bardbarian
CRIMSON_WITCH_DESCRIPTION="Aku pernah memintanya untuk tersenyum. Aku mengalami mimpi buruk selama seminggu. JANGAN PERNAH memintanya untuk tersenyum." -Ninja Dwarf|"Kita punya roh juga, kita akan mengirimkan roh untuk mengejarmu!" -Yel-yel almamater Crimson Witch|"Setelah rebusan ini berubah warna menjadi hijau busuk, tambahkan satu cangkir penuh bola mata cyclop dan sejumput tarragon. Didihkan selama 20 menit. Sajikan untuk 5 orang." -kutipan dari 'Nikmatnya Hidangan Nekro' oleh Crimson Witch|"Dia cukup mahir, meskipun aku sering bertanya-tanya di mana dia memperoleh api untuk efek dramatisnya..." -Aquatic Man
BROZERKER_DESCRIPTION="Dulu aku mengenakan pelindung, tapi orang-orang sangat ingin melihat otot perutku. Selain itu, lilin otot bisa menangkis sebagian besar senjata." -Brozerker|"Aku bertanya kepadanya mengapa dia terus merusak kemeja dengan merobek lengan bajunya. Dia menyebutkan sesuatu tentang...senjata api? Dia bahkan tidak menggunakan senjata api!" -Dragon Lady|"Pemenang lomba Perlombaan Memanggang Kue Fantasi tahun ini tidak lain adalah favorit kalian, Brozerker, dengan Kue Spons Impian Lemonnya." -Murky Forest Gazette, Edisi hari Minggu|"Musuh kita terlihat seperti orang bodoh, ketika mereka menertawakan Brozerker sambil berteriak 'Dada'." -Savage Cutie
NINJA_DWARF_DESCRIPTION="Kamu minum bir para ELF? BWWWAHAHAHAHA!!!!" -Ninja Dwarf|"Ugh. Dia tidak sopan, tidak higienis, atau memahami jarak pribadi. Dia beruntung bisa mengayunkan senjata-senjata aneh itu!" -Aquatic Man|"Juara tahun ini, mengambil kembali mahkota dari Darturius si Rakus, adalah Ninja Dwarf, yang telah membuat rekor baru dengan melahap 125 daging dada dalam waktu di bawah dua jam!" -Kontes Makan Tahunan BBQ Ke-5 Draco|"Hi ho, hi ho, bukan waktunya untuk bekerja!" -Ninja Dwarf sambil berbaring di atas meja kedai setelah tutup, diikuti dengan siulan yang buruk
FAITH_HEALER_DESCRIPTION="Menyembuhkan teman-temannya, memesona musuh-musuhnya. Entah kenapa, dia selalu mendapat hal yang positif." -Centaur of Attention|"ARGH! Dia mencoba menekanku, mengatakan sesuatu tentang membuktikan keyakinannya. Akhirnya dia mencekik leherku dengan erat. Kurasa dia sudah gila." -Hydra|"Oi! Dia mungkin sudah gila, tapi dia selalu menyembuhkan luka dan memarku!" -Roller Warrior|"Dan Enid memperanakkan Hububble, yang memperanakkan Theonald, yang memperanakkan Yanu, yang memperanakkan Zanid, yang memperanakkan Yogwart..." -Kutipan dari Radio Faith Healer
UNSTABLE_UNDERSTUDY_DESCRIPTION="Sihirku bisa saja kacau, tapi tidak ada yang bisa menyangkal hasilnya!" -Unstable Understudy|"Aku ingat ketika sihirnya pertama kali terbentuk. Mengubah setiap lobak di rumah menjadi cupcake. Aku tidak pernah bertemu pemilih makanan dalam hidupku..." -Ibu Unstable Understudy|"Hujan menutupi air mata Brodo bertopeng saat mereka terkunci secara emosional dengan Graham. 'Aku tidak menyangka bisa membawa beban ini sendirian, Graham.' 'Jangan khawatir Tn. Brodo, aku akan membawa bebanmu seperti aku membawa dirimu, dalam hatiku!" -Kutipan dari 'Lord of Bling', oleh Unstable Understudy, Ulasan FanFiction Edisi #45|"Merrr... aku tahu dia bermaksud baik, tapi aku tidak tahan busana konyol yang dia buatkan untukku. Jika aku melihat satu lagi sweater berkilauan atau kerah yang norak, aku akan membakarnya!" -Moon Drake
ROLLER_WARRIOR_DESCRIPTION="Oi! Berdiri di sana, kawan! Biar kutunjukkan gerakan baru. Ini yang disebut SUPLEKS. WAAAARRGGHH!" -Roller Warrior|"Pemenang Perlombaan Fantasi Ekstrim tahun ini adalah Roller Warrior, yang membuat para hakim kagum dengan trik kerennya menuruni Halfpipe Naga." -Viking Sk8er Zine, Edisi 27|"Dia mencuri gerakan kemenanganku!" -Clay Matthewson, Linebacker untuk Murky Forest Mawlers|"Aku bertemu dengannya di sebuah bar di Lembah Fen, adu panco untuk mendapatkan lima puluh emas. Dia membeli seluruh bar dengan hasil kemenangannya dan kami menjadi mitra bisnis sejak saat itu." -Dwarven Archer
COSMIC_ELF_DESCRIPTION="Berjuang dengan gairah? Sangat tidak rasional. Kemenangan dicapai melalui eksekusi strategi yang lebih baik dengan sempurna." -Cosmic Elf|"Akhirnya! Seseorang yang bisa kuajak bicara dengan beradab!" -Aquatic Man|"Hmph. Secara pribadi, kurasa dia kasar. Aku menghabiskan sepanjang minggu merajutkan sweater merah yang indah untuknya, dan dia tidak mau memakainya." -Unstable Understudy|"Hei bodoh! Ratu ke Benteng 5." -Centaur of Attention
POLEMASTER_DESCRIPTION="Dia sangat yakin pada dirinya sendiri, bukan? Kurasa kamu harus mau memakai celana yang berkilauan dan memilikinya." -Unstable Understudy|"Dia mungkin terlihat hebat, tetapi kamu harus ingat, kamera menambahkan empat otot perut, bro." -Brozerker|"Wow! Buat aku seperti Polemaster." -Groovy Druid|"Tuan-tuan dan nyonya-nyonya, tunjukkan uangmu dan bersiaplah untuk berteriak, karena malam ini kita akan menampilkan Polemaster!" -DJ Hackenslash, setiap Selasa malam di Kelab Malam Damsel in Distress
DARK_DRACUL_DESCRIPTION="Apakah ada darah di rahangku?" -Dark Dracul|"Pada episode 'Kastil Menakjubkan' pekan depan, kita akan mengunjungi Kastil Dracul, yang dimiliki oleh bintang terkenal kita, Dark Dracul. Kami baru-baru ini mengetahui bahwa dia pensiun untuk alasan yang belum diketahui, namun dia berbaik hati mengundang kita semua untuk makan malam." -Fantasy Enquirer, Edisi Terakhir|"Ooooo aku melihat dia dalam produksi Hamnet ketika masih muda dan itu LUAR BIASA! Ketika kita membebaskannya dari Umlaut, dia menandatangani tongkatku, aku belum pernah mencucinya sejak saat itu!" -Unstable Understudy|"Dia ssseorang aktor yang luar biasssa, dan prajurit yang sssangat baik." -Dust Devil
CATAPULT_KNIGHT_DESCRIPTION="Jika aku mendengar 'Kaleng Minyak' sekali lagi dari Centaur, aku akan meledakkan seluruh perkemahan ini!" -Catapult Knight|"Ooooo, tidak ada di dalam? Luar biasa!" -Understudy, setelah melepaskan helm Catapult Knight dan mengintip ke dalam|"Luar biasa! Mereka mengatakan bahwa dia pernah menjadi seorang kesatria yang sombong dan dengan angkuh meminta penyihir kerajaan untuk 'membuatnya menjadi mesin perang yang hebat'." -Moon Drake|"Ah! Dia marah setiap kali aku membuang gelas kosong ke atas pion caturnya." -Ninja Dwarf
MEDUSA_DESCRIPTION="Dia punya banyak teman. Tak satu pun dari mereka yang berkata-kata. Atau bergerak." -Electroyeti|"Wow, bro, dia datang! Awas bro, dia akan menelanmu. Wow, bro, dia datang! Dia pemakan manusia!" -Brozerker|"Wanita itu sangat dingin." -Polemaster|"Paling Mungkin Mengubah Raja dan Ratu Menjadi Batu" -Buku Tahunan SMA Medusa
SPIKEY_DRAGON_DESCRIPTION="Jika dia terlihat kembung dan merasa sembelit, sebaiknya kamu segera pergi!" - Megataur|"Kita seharusnya tidak pernah mengundang dia bermain voli. Aku belum pernah melihat naga yang lebih bodoh karena dia menghancurkan bola itu di titik-titik pertandingan final." -Aquatic Man|"Pelnikahanlah yang membuat kita belsama-sama hali ini... Pelnikahan adalah mimpi di dalam mimpi." -Spikey Dragon, saat pertama (dan terakhir)-nya|"Aku mencoba untuk membantu Spikey Dragon dengan lafal R-nya, tetapi dia bahkan tidak mau mencoba untuk mengubah kebiasaannya. Dasar naga keras kepala!" -Dark Dracul
FROST_GIANT_DESCRIPTION="ROOOWWWWRRR! GGGGRROOOWWW HHHHHRAGGG! BBBRRRAKKK WAAAGGGHHHHH YEEEOORR LLLLOOOORRR!" -Raksasa Beku (Maaf, tidak ada seorang pun di sini yang tahu apa yang dibicarakan oleh Raksasa Beku.)|"Aku pernah menghunjamkan wortel di wajahnya. Dia tidak mengerti leluconku dan hanya membuatnya tampak lebih menyeramkan. Dingin seperti es." -Polemaster|"Dia cukup berguna di sini, aku bisa memuatkan enam otot perut di petinya dan aku hanya perlu menggunakannya saat ingin menggoda orang lain." -Ninja Dwarf|"Oi! Dia sangat cocok untuk melindungimu dalam pertempuran, tapi matanya membuatku merinding!" -Roller Warrior
MINOTAUR_DESCRIPTION="Tubuhnya sangat hebat. Demi Grak, lihat badannya! Aku bisa mengajaknya ke klub tanpa masalah." -Polemaster|"Saat membuat simpul Perancis, aku suka menambahkan beberapa benang emas. Sedikit warna tambahan ini bisa membuat pola yang sangat indah." -dari Panduan Bordir Megataur, Vol. I|“Orang-orang bisa sangat menghakimimu jika mereka tahu kamu terkurung di suatu labirin selama tiga tahun. Kadang-kadang orang bisa berbuat salah. Aku salah karena mengikuti saran pria itu saat dia berkata, ‘Lihatlah labirinku yang keren.’” -Megataur|"Pertandingan dihentikan ketika Deep Forest Destroyer mengambil alih lapangan, dan segera diinjak-injak oleh Megataur. Ketika ditanya apakah kaus merah Destroyer membuatnya marah, dia menjawab, ‘Aku hanya penggemar Celebryn Cavaliers’” -Fantastical Sports Weekly Roundup|"Jika kamu membawa palu raksasa, setiap masalah besar mulai terlihat seperti masalah yang kecil." -Dragon Lady
DARK_HORSE_DESCRIPTION="Setelah menerima tendangan di wajah, terdengar suara remuk yang sangat memuaskan." -Dark Horse|"Dunia Dressage terkejut hari ini saat Dark Horse mengumumkan pengunduran dirinya, menyatakan bahwa dia akan mengejar impian seumur hidupnya untuk memenangkan Fantasy Freestyle Rap dan Dance-Off Championship." -Dressage Weekly, Edisi 17|"Kuda itu memiliki gerakan dan tarian yang sangat bagus." -Polemaster|"Poni, poni, poni!!!" -Zombie Squire
DRUIDINATRIX_DESCRIPTION="Kerajaan peri sungguhan, kamu mengerti? Pixie sudah istilah kuno, kawan. Paling keren." -Groovy Druid|"Jangan khawatir, sayang, aku akan mencambuk semua musuh kita!" -Pixie Queen|"Ya Nyonya. Tentu saja." -Tanggapan Polemaster terhadap seluruh ucapan Pixie Queen|"Paparazzi di Alam Peri akan berpikir dua kali saat mereka melihat Pixie Queen! Minggu ini, beberapa wartawan ternama ditemukan terikat dengan tanaman merambat berduri ke Pohon Ek Kuno tanpa busana apa-apa kecuali pakaian dalam mereka. Penjaga Kerajaan tidak bersedia untuk memberikan komentar." -Kolom Gosip Murky Forest Gazette
DWARVEN_ARCHER_DESCRIPTION="Dahulu kita berkata bahwa kamu bisa menilai seorang wanita dengan sendawanya. Dia... dia luar biasa!" -Ninja Dwarf|"Oi! Dia seorang sobat yang hebat, bukan? Kita sudah mengalami berbagai macam kesulitan!" -Roller Warrior|"Itu busur besar, bro." -Brozerker|"Serius, sayang, kuharap kamu bisa membiarkan penjahitku membuat sesuatu yang lebih... cocok." -Pixie Queen, tepat sebelum dia harus menghindari tembakan yang akurat
ORC_MONK_DESCRIPTION="Musuh akan merasakan kekuatanku yang tak tertandingi." -Orc Monk|"Aku tidak menyangka kita bisa berteman pada awalnya, tapi dia membagikan resep Tripel Ork dari biaranya. Kita berteman sejak saat itu!" -Ninja Dwarf|"Wow, itu benar-benar... hebat, kawan. Bisakah kamu mengenakan pakaian dalammu sekarang?" -Bardbarian, ketika Orc Monk menunjukkan tatonya|"Aku mencoba untuk menjauhkan Faith Healer darinya sebisa mungkin. Pria berbulu kecil ketakutan setiap kali dia melihat orang besar." -Centaur of Attention
RABID_DRAGON_DESCRIPTION="Jika kamu memutar animasinya secara terbalik dan dalam gerakan lambat, benar-benar keren, bukan?" -Groovy Druid|"Yaatautidak, itupertanyaannya. Apakahharusmenderita hujanpanahdalamserangan ataumenerimakekayaan, ataumelawanlautanmasalah danmenghadapinya." -Rabid Dragon dalam produksi Hamnet oleh Teater Komunitas Lembah Fell|"Walaupun produksi Hamnet oleh Teater Komunitas Lembah Fell bisa naik ke atas pentas, kami tidak bisa memahami penampilan Rabid Dragon. 2 bintang." -Nordstrom Peabody, Ulasan Teater Fantasi|"Rabid Dragon temanku, BERSAMA, KAMI AKAN MENGAKHIRI KUASA UMLAUT!" -Savage Cutie
SATYR_DESCRIPTION="Jika kamu tidak suka musiknya, tinggalkan saja tempat ini. Karena gadis ini tidak akan mengubah pendapatnya tentang tindakannya." -Bardbarian|"Tidak ada pesta seperti pesta Wild Satyr, dia tidak akan berhenti... sampai penyembuh kita mati dan kita dibantai oleh monster." -Wild Satyr setelah melalui Ekspedisi yang sangat sulit|"BEL KAMBING LAGI!" -Zombie Squire|"Penjaga Kerajaan memimpin operasi penangkapan minggu lalu saat acara pop-up Wild Satyr di luar area Alam Peri. Saat para peserta yang gemerlap kabur ke dalam hutan, Wild Satyr terdengar terus melanjutkan pestanya. Terpesona, para Penjaga Kerajaan tidak melakukan penangkapan dan malah bergabung dengan grupnya yang dikenal sebagai 'Satyrists'." -Murky Forest Gazette, Edisi hari Minggu
SKELETON_KING_DESCRIPTION="Dan Raja, tidak mengetahui bahwa pemburu itu adalah Drathor, Titan Naga yang menyamar, merantai dan menjatuhkan hukuman mati padanya karena telah membunuh rusanya yang berharga. Pada saat Penjaga Kerajaan mendekatinya, dia berubah dan mengutuk Raja untuk berjalan mengelilingi dunia tanpa henti." -Kutipan dari "Cerita Titan: Kisah Seorang Anak"|"Dia pria yang cukup dingin, maksudku, tidak ada apa-apa di bawah kulitnya bukan? Ahhhh? Di bawah kulitnya? Karena dia tulang belulang? Mengerti?" -Centaur of Attention|"Saling terkait? Sayangku, aku bahkan belum pernah melihatnya seumur hidupku." -Pixie Queen|"Panggil poni, panggil poni!" -Zombie Squire
STORM_DRAGON_DESCRIPTION="Momen paling membanggakan dalam hidupku adalah ketika aku dikejar oleh layanan cuaca yang bernama badai tropis." -Storm Drake|"Aku belum pernah bertemu naga yang sangat tidak menyukai hewan ternak. Setiap kali kita melihat hewan ternak, dia harus menyedotnya ke dalam angin puyuh sambil tertawa." -Unstable Understudy|"MOOOooooooOOOOOooooOOoooooooo!!!!" -Kata-kata terakhir Bessie, semakin mengecil|"Angin adalah suaranya dan petir adalah suara tinjunya..." -Kutipan dari rancangan pertama puisi epik Dragon Lady 'Penghormatan Kepada Para Naga'
UNICORGI_DESCRIPTION="Jika dia punya anak anjing, dia akan membiarkanku mengasuhnya!!!" -Unstable Understudy, secara tidak sadar meloncat kegirangan|"Lihatlah Unicorgi hebat di habitat alaminya, bermain-main di antara bunga dan padang rumput dan... OH TIDAK, WAJAHKU!" -Rekaman terakhir Sir David Attaboya untuk 'Resilient Dragonlands'|"Grrrr... Tentu saja aku berkata pada Understudy bahwa dia bisa mengasuh anak anjingku. Dia tidak akan berhenti menanyakannya. Selain itu, jika ada yang mencoba untuk menusuknya, dia bisa mengubahnya menjadi kaki ayam kalkun. " -Unicorgi
SNIPER_WOLF_DESCRIPTION="Sedikit yang diketahui tentang Sprit Wolf sejak dia turun gunung lima tahun yang lalu. Namun, tidak butuh waktu lama baginya untuk mengambil alih dunia mode dengan bakatnya terhadap haute couture Perancis." -'Pengaruh pada Mode Drakonian Modern' oleh Draco Press|"Berkolaborasi dengan Dark Dracul sudah menjadi impianku sejak aku meninggalkan kawananku. Dia seorang profesional yang sempurna. Kurasa para kritikus akan segera menanggapi hubungan kami dalam dunia perfilman." -Spirit Wolf tentang peran debutnya sebagai Kit si Bajak Laut dalam 'Cerita Dua Naga'|"Aku sedang mengobrol dengannya di hari lain dan, waktu aku sadar, semuanya gelap dan aku terbaring telungkup di genangan air liur." -Brozerker|"Dia setengah wanita, setengah serigala, setengah hantu. Wanita kelas berat. Aku menyukainya." -Groovy Druid
GENIE_DESCRIPTION="Trofi untuk Keju Terbaik dimenangkan oleh Golden Genie berkat chèvre susu segarnya. Walaupun dia sudah menyabet semua piala kategori gouda dan grand cru di tahun-tahun sebelumnya, ini pertama kalinya dia memperoleh penghargaan terbaik secara keseluruhan." -Murky Forest Gazette, Edisi hari Minggu|"Orang itu suka makan, sudah pasti. Kamu TIDAK ingin kehabisan minyak truffle saat bepergian dengannya. Terakhir kali, dia merengek selama berhari-hari." -Centaur of Attention|"Rasakan murka MERIAM AYAMKU!" -Teriakan perang Golden Genie|"Aku akan masuk ke dalam lampu. Aku akan masuk ke dalam lampu! JANGAN MEMAKSAKU MASUK KE DALAM LAMP!" -Golden Genie, tidak dikenal karena kesabarannya
DEMON_TOTEM_DESCRIPTION="Oi! Mereka memang bodoh, tapi ketika mereka melakukannya dalam acara itu, mereka berubah menjadi sekantong pisau." -Roller Warrior|"Jangan tertipu. Yang tengah pasti yang paling kejam." -Wild Satyr|"Aku tidak bermaksud terdengar diskriminatif, kamu tahu? Tapi, aku benar-benar tidak bisa membedakan mereka." -Groovy Druid|"Mereka menikam, melukai, dan membunuh. Dalam dunia vampir, ini yang kita sebut sebagai tiga ancaman." -Dark Dracul
DRAGZILLA_DESCRIPTION="Kalian semua harus datang untuk menyantap makan malam. Raja dan aku membuat hidangan ayam yang enak." -Golden Genie|"Raja benar-benar hebat. Aku membeli patung vinil edisi terbatasnya di toko mainan ini di Frisco. Hanya ada 300 buah!" -Groovy Druid|"Jika dia pernah bertanya kepadamu di mana Tokyo, jawab saja dengan berbohong." -Spirit Wolf|"ROOOOOAAAAAA *uhuk* AAAOOOOORRRR!!!!" -Teriakan perang Raja Kaiju
PIRATE_DESCRIPTION="Oi! Dia sepupu favoritku, tapi dia pikir tahun berapa ini... 2002?" -Roller Warrior|"Yarg! Para bajak laut akan segera kembali segera." -Rot Beard|"Dia punya meriam tangan yang hebat." -Brozerker
CYCLOPS_WIZARD_DESCRIPTION="Apa maksudmu, 'Apa jenis inti yang dimiliki tongkatmu?' Apakah ada pohon di dalamnya?" -Cyclops Shaman|"Oh ya, Cyclops menunjukkan bakat yang hebat di Universitas, setelah kita tahu bahwa dia adalah seorang dukun. Sebelum itu, kami hanya berpikir bahwa dia seorang yang aneh dengan lampu di asramanya." -Profesor Honeyrumble, Kepala Deep Forest College|"Dia benar-benar manis. Mungkin sedikit pemalu, tapi imut." -Unstable Understudy
STOWAWAY_DESCRIPTION="Oh sayang, jika kamu tidak ingin aku mencurinya, harusnya kamu mengamankannya." -Master Thief|"Mer. Apakah ada yang melihat liontin permataku? Sangat berkilauan!" -Moon Drake|"Ketika aku memutuskan untuk memberikan semua harta duniawiku kepada orang miskin, dia menawarkan diri untuk membawanya ke badan amal setempat. Jiwa yang sangat baik." -Orc Monk|"Siapapun bisa mencuri sesuatu. Pencuri sejati bisa mencuri tanpa tertangkap!" -Master Thief
KRAKEN_KING_DESCRIPTION="Jangan pernah membawa binatang itu ke acara metal. Ketika dia mulai membenturkan kepalanya, tentakel itu... mental ke mana-mana. Ugh." -Bardbarian|"Yeah. Aku pernah bertarung melawan Kraken dengan tangan kosong. Aku tidak bisa menghilangkan baunya selama berminggu-minggu!" -Rot Beard|"Setiap perbandingan yang dibuat antara Yang Mulia dan cumi-cumi rendah lainnya akan menjadi dasar hukuman untuk dibuang dari Kerajaan ini." Keputusan Kerajaan Oceanic Seven Kingdoms|"LEPASKAN KRAKEN!!!!!! Hehe. Hehehe." -Brozerker
DOPPELGANGER_DESCRIPTION="Ini dia kostumku, sobat." -Centaur of Attention|*Mengayunkan lengan* *Mengayunkan lengan dengan lebih keras* -Doppelganger|"Aku tidak tahu apakah dia seperti jamur, atau jamur seperti dia? Tapi aku punya masalah penglihatan yang serius saat ini" -Groovy Druid
DEEP_DRAGON_DESCRIPTION="Aku melihatnya memainkan pentas suatu malam... aku tersedu sedan! Dunia akting menderita karena kehilangan dirinya!" -Dark Dracul|"Puisinya begitu gelap dan kelam! Wow! Sangat keren!" -Unstable Understudy|"Di dasar Samudera... Suatu benda yang kaku... Menanti dalam gelap. Menunggu dalam diam... Dalam dingin... Menunggu kehancuran... Dari dunia atas." -Kutipan dari 'Pasang Juga Naik dan Puisi Lainnya' oleh Water Wyrm
CURSED_STATUE_DESCRIPTION="Mereka mengatakan patung kucing ini buruk-" "Tutup mulutmu!" "Tapi aku bicara tentang patung." "Kalau begitu kita bisa menggalinya!"|"Oh sayang, dia tipeku. Aku suka yang pendiam dan kuat." -Master Thief|"Ini acara yang *menarik* selama tiga hari di Kontes Melihat Lembah Fell. Kontes ini didominasi oleh Ancient Idol, yang memecahkan rekor sebelumnya yang dipegang oleh Dame Lembah Crimson Witch, selama 74 jam." -Murky Forest Gazette, Edisi hari Minggu
PLANT_SOUL_DESCRIPTION="Jika kamu ingin membuat kompos hangat yang baik, bicaralah pada Plant Soul." -Pixie Queen|"Ini bukan pedang baja yang ditempa, namun pedang scimitar miliknya cukup mengesankan." -Dragon Lady|"Dia terlihat benar-benar ramah, tetapi aku bersin terus menerus setiap kali dia berjalan masuk ke dalam ruangan." -Unstable Understudy
SPIDER_QUEEN_DESCRIPTION="Apakah kamu punya rencana malam ini? Aku hanya ingin berkeliaran, merasa sedikit lapar, dan ingin makan dengan cepat." -Ambush Spider|"Kami seperti saudari saja... begitu banyak kesamaan. Aku bisa mendiskusikan racun saraf dengannya selama berjam-jam." -Shadow Assasin|"YRRRFFF. YRRRFFFFF! HRRRFFFFFFF!!!!!!" -Unicorgi, terbungkus dalam beberapa lapisan jaring laba-laba
VULTURE_DRAGON_DESCRIPTION="Yang bisa dia lakukan hanyalah duduk dan mengenakan pakaian turtleneck hitam sambil membaca puisi Water Wyrm. Seperti sedang menunggu sesuatu untuk mati. Menakutkan." -Wild Satyr|"Aku pernah duduk di hadapannya di sebuah acara makan malam. Aku tidak akan menceritakannya secara terperinci, aku hanya memikirkan tentang apa yang dia lakukan pada permainan Cornish, dan aku merasa mual." -Aquatic Man|"Ketika dia bertanya apakah aku ingin melihat venue (tempat acara/kumpulan burung bangkai), kupikir dia membicarakan tentang konser. Lalu, kami pergi ke tempatnya dan seluruh keluarganya ada di sana. Bagaimana aku bisa tahu kalau sekelompok burung pemakan bangkai disebut sebagai venue (tempat acara/kumpulan burung bangkai)? Kencan. Yang. Paling. Canggung." -Rabid Dragon
SILENT_SPIRIT_DESCRIPTION="Apakah hanya aku saja atau aku merasa Pahlawan baru menjadi semakin menakutkan? Anak-anak zaman sekarang..." -Dragon Lady|"Lain kali kita bermain tebak-tebakan, aku akan menjadi dirinya dan Doppelganger menjadi rekan tim aku!" -Ninja Dwarf|"Tinggi, gelap, dan terjerat rantai? Sayang, itu manusia yang kusuka." -Crimson Witch
BANSHEE_DESCRIPTION="Apakah kasar bagiku untuk berkata bahwa tata riasnya mulai luntur? Atau apakah tangisannya dalam gelap terlihat disengaja?" -Master Thief|"Itu saja kawan. Banshee memenangkan 'Enchanted Forest Got Talent' musim ini secara default. Para kontestan lainnya telah melarikan diri dan para juri meringkuk sambil menangis." -Host 'Enchanted Forest's Got Talent', Spirit Wolf|"Senang bertarung bersama kalian! Aku belum pernah merasa senang sejak sepupuku, Juliet, dimakan oleh naga di pemakaman Beatrix, adikku." -Banshee|"Semua orang yang kutahu mati dengan tragis. Keluarga. Tetangga. Hewan peliharaan. Aku pernah mengunjungi rombongan sirkus untuk menghiburku. Kematian mereka adalah yang paling mengerikan dari semuanya!" -Banshee|"Aku membawanya untuk melihat band Bardbarian, tapi ketika mereka naik ke atas panggung, dia berteriak dan semua orang jatuh pingsan. Pelajaran: *jangan* membuat dia merasa senang." -Unstable Understudy|"Jika saja aku masih memiliki kerajaanku, aku akan menobatkannya sebagai ratu. Oh, bukankah ini pasangan yang serasi, kita memerintah bersama-sama dari jaring laba-laba dan bayangan!" -Skeleton King
RAGING_REVENANT_DESCRIPTION="Semua orang bisa melihat dia bersinar biru, bukan? Bukan hanya aku saja?" -Groovy Druid|"Kamu tahu apa yang mereka katakan, kesatria bisa saja mati, tetapi dia akan tetap hidup." - Centaur of Attention|"Aku ingin tahu apakah dia dan Zombie Squire bisa berteman baik. Ooh! Aku bisa mengatur acara kencan!" - Unstable Understudy
SPECTRAL_DRAGON_DESCRIPTION="Membuatku ketakutan. Apakah benda itu hanya akan terus melayang di sana dan terlihat ingin mengonsumsi jiwaku?" -Aquatic Man|"Aku memberinya koleksi terbaruku dari soneta, 'Penghormatan Pada Kegelapan'. Kurasa dia menyukainya." -Water Wyrm|"Setelah aku menjadi kapten kapal besar, dan laut menjadi milikku. Sekarang, kapalku: hancur! Kru kapalku: dibunuh! Aku dipenjara selama bertahun-tahun. Pelakunya adalah Umlaut, dan aku bersumpah demi langit, aku akan membuat jiwanya menjadi piala milikku!" -Spectral Drake|"Aku mengawasimu, orang aneh. Kemampuanmu untuk mengendalikan pikiran musuh mungkin terlihat mengesankan, tetapi aku tidak percaya padamu. YA, TENTU SAJA, AKU AKAN MENGAMBILKAN TEH TERBAIK. DUA BALOK GULA, TANPA KRIM, ALAMI." -Faith Healer|"Aku tidak pernah bertemu dengannya sendiri, tapi aku selalu menjauhi bagian map dengan label 'Di sini Ada Raksasa Naga Hantu Penyedot Jiwa'." -Rot Beard
WEREDRAGON_DESCRIPTION="Rupanya dia pria normal yang digigit oleh naga. Sekarang dia menjadi brengsek. Mungkin dia digigit oleh Naga Brengsek." -Aquatic Man|"Dia terus melontarkan semburan api kecil. Bahkan saat sedang tidur. Dia pernah membakar tempat tidurnya. Aku bertanya apakah dia baik-baik saja dan dia berkata, 'Tubuhku baik-baik saja... tapi bisakah kamu menyembuhkan jiwaku?' SANGAT MENDALAM." -Wild Satyr|"Ada beban yang berat dengan kekuatan ini. Beberapa mungkin menyebutnya sebagai tanggung jawab. Tapi aku tidak punya pilihan: Aku sendirian, dengan kutukan yang menarik ini" -Weredragon|"Aku terus mengatakan kepadanya bahwa aku bisa menyembuhkan kutukannya dengan mudah. Dia terus berkata 'Tidak, ada sesuatu yang harus kulakukan terlebih dahulu...' Lalu dia menatap ke luar jendela dengan sendu. Terserah. Semoga beruntung sobat." -Faith Healer|"Aku... aku suka rambut kerennya..." -Banshee *merona*
WEE_WITCH_DESCRIPTION="Oi! Penyihir itu suka bertengkar. Aku melihat Ninja Dwarf menggodanya minggu lalu. Dia pasti tidak suka apa yang dia katakan, karena dia tergantung di lampu gantung dengan kumisnya di dalam tubuh selama satu menit." -Roller Warrior|"Ada kepanikan massal di Desa Bete Noire tadi malam, karena setiap hewan peliharaan membakar mainan mereka dan menyatakan kemerdekaan. Wee Witch, dilaporkan terlihat meninggalkan daerah ini, dicari untuk ditanyai oleh pihak berwenang setempat "-Murky Forest Gazette, Edisi hari Minggu|"Kita bersahabat di universitas. Kita tidak terpisahkan. Pada akhirnya, kita mencoba untuk saling mengutuk dengan ilmu sihir hitam. Tidak, kami tidak bertengkar. Kenapa kamu bertanya? " -Crimson Witch|"Gelembung, gelembung, banyak gelembung, mari kita membaca mantera, dan menyebabkan masalah!" -Wee Witch|"Aku sedang bicara dengan Raging Revenant. Dia berjalan ke arah kami, berteriak 'Tujuan pasukan!' dan pergi begitu saja. Apakah ini hal baru? Ada yang kulewatkan?" -Bone Dragon
DUNGEON_MAN_DESCRIPTION="Aku ingin tahu mantera apa yang dia gunakan pada jubahnya, Selalu bergoyang seperti diterpa angin... walaupun sedang berada di dalam ruangan dengan jendela yang tertutup rapat." -Unstable Understudy|"Eh, tidak tertarik. Kutebak rasanya seperti plastik yang diisi dengan cuka dan air." -Ambush Spider|"Angin nasib bertiup ke sana kemari, dan bahkan aku, pelaut yang rendah hati, hanyut pada gelombang nasib - OH AYOLAH!" -Dungeon Man, setelah serangannya meleset|"Dia mengundang kami ke dalam permainannya, tapi dia terus bersikeras bahwa dia bisa memainkan kepala penjara *dan* satu karakter. Lalu dia mulai meniru suara semua karakter kami. Akhirnya. kita meninggalkannya sendirian, berbicara dengan dirinya sendiri. Setidaknya dia terlihat senang." -Aquatic Man|"Zombie Squire gelisah setiap kali Dungeon Man berada di ruang yang sama. Selalu mencoba untuk menggigitnya. Dungeon Man tertawa melihatnya, tetapi dia tampak gugup. Aku tahu kalau Zombie Squire mati karena jatuh melalui pintu perangkap - jangan-jangan..." -Dragon Lady
PLAGUE_ENTREPRENEUR_DESCRIPTION="Oh sayang, semua orang perlu paman yang menyeramkan. Hanya soal waktu hingga kita mendapatkannya." -Pixie Queen|"Setetes merkuri, sejumput sulfur, taburi spora Jamur Kiamat, dan voila: ramuan ini bisa membuat rambutmu rontok, tapi kulitmu akan semulus pantat bayi." -Plague Mogul|"Eh... dia benar-benar bisa membunuhmu, bukan? Dengan racun? Dan sabit? Aku tidak salah membacanya, bukan?" -Master Thief|"Kumpulkan orang-orang, dengarkan penjual ramuan yang rendah hati ini, untuk malam ini, aku berikan obat mujarab yang jarang ditemui, rasa yang ajaib, dan potensi yang tak terbantahkan - minuman terakhir yang kalian perlukan!" -Plague Mogul|"Dia memberikan ramuan untuk kakiku yang terluka. Harus kuakui, aku merasa jauh lebih baik. Masalahnya, aku tidak bisa melihat warna biru lagi, tapi aku bisa mencium rasa takut. Apakah ini normal?" -Centaur of Attention|"Efek samping yang bisa terjadi: Gangguan Pencernaan Mematikan, Pucat Pasi Seperti Mayat, Kaki Zombie, mengantuk." -Label Ramuan Energi Plague Mogul, tercetak dalam huruf kecil
MISTRESS_MANICURE_DESCRIPTION="Pergi berkencan sekali, tidak pergi untuk kedua kalinya. Dia hanya agak terlalu takut... benar bukan?" -Centaur of Attention|"Aku tidak suka berada di sekitarnya ketika dia menghancurkan paku." -Brozerker|"Garukan punggung menjadi kemahiranku. Tapi kamu mungkin ingin menyiapkan hamster kecil dengan mantra penyembuhan di dekat sini. Aku sangat... teliti."-Mistress Manicure|"Lihatlah, aku bilang bahwa rasa takut merupakan aset yang diremehkan di medan perang. Aku benar-benar menghargai 'duri kematian iblis'-nya" -Crimson Witch|"Aku pernah bertanya padanya, bagaimana dia bisa memilih musuh yang paling rentan begitu cepat dan dia bilang bahwa dia bisa 'mencium kelemahan'. Aku tertawa. Dia tidak tertawa." -Megataur
VILE_BILE_DESCRIPTION="Katakan padaku untuk tersenyum lagi. Ayo. Tidak apa.. Katakan padaku untuk tersenyum. Tidak apa-apa, aku akan menunggu." -Vile Bile, berdiri di atas panekuk Brozerker|"Dia seorang wanita yang hebat." - Centaur of Attention|"Teman cincin hidung seumur hidup!" -Megataur|"Jangan biarkan orang mendiktemu tentang tubuhmu. Tubuhmu indah. Tandukmu indah. Apa yang menetes keluar dari mulutmu? Apakah itu racun? Lava? Tidak penting - itu juga indah peduli". -Vile Bile, berbicara pada Konferensi Iblis Muda Internasional|"Tentu, kita mendapat banyak luka tusukan karena dirinya. Ada yang beracun, banyak yang tidak. Kasus tertusuk yang beracun yang paling sulit ditangani." -Dr. Goblin, dari pernyataan yang diambil di Rumah Sakit St. Umlaut untuk Minion Kejahatan
VOID_WYVERN_DESCRIPTION="Dia berada di luar pemahamanmu, dan ketika kamu melihat matanya, aku bersumpah: kamu akan melihat kehampaan. Orang biasa bisa menjadi gila." -Magic Dragon|"Sayang, apakah kamu percaya semua mata ini? Kalau saja dia perlu kacamata, dia harus mengeluarkan banyak uang. Makhluk yang malang" -Pixie Queen|"Ahhh, aku pernah mendengar tentang 'sihir' ini. Kedengarannya cukup menyenangkan! Tapi ketika anak-anak mulai nakal, mainan mereka akan diambil, bukan?" -Void Wyvern|"Ada satu jenis sihir yang tidak bisa dia ambil: keajaiban persahabatan! Oh - bisa juga? Sial, oke. Kalau begitu, jangan main-main dengan orang ini" -Unstable Understudy|"Aku banyak bicara tentang kehampaan dalam puisiku. Ada beberapa volume yang cocok di sini jika kamu ingin mendengar beberapa bait di antaranya..." -Water Wyrm|"Ini hanya menguatkan tujuan kita. Bahkan makhluk dari luar ruang angkasa dan waktu telah bangkit untuk melawan Umlaut. Benar-benar memberikanku harapan." -Dragon Lady
BURNT_ONE_DESCRIPTION="Biar kujelaskan: temanku ini terbuat dari tulang dan api, dan dia punya dua tengkorak yang dirantai yang terbakar, dan kamu *masih* berani? Kamu mungkin bodoh seperti keledai tapi aku tidak bisa menyangkal bahwa kamu punya nyali." -Ninja Dwarf|"Kadang-kadang aku bisa menjadi dua orang. Yang dirantai ini yang baik. Yang terbakar ini yang menyebabkan semua masalah. Biasanya mereka saling bertengkar. Tapi malam ini, mereka berdua akan melawanmu" -Yang Terbakar|"%&^* yeah! Jadi dia berkeliling dan menghajar ^&*# &%^! dengan tengkorak terbakar?! Itu gila!" -Electroyeti|"Kita pergi bersama-sama beberapa kali tetapi tidak pernah cocok. Aku memiliki Racun dan dia *seperti* Api Neraka. Kencan para iblis sangat rumit." -Vile Bile|"Kepalanya seperti, terbuat dari tengkorak. Tapi itu, seperti, tengkorak, karena itu kepalanya... wow." -Groovy Druid
ANGEL_DRAGON_DESCRIPTION="Sangat pasif, sangat tercerahkan, suatu inspirasi. Aku hanya bisa berdoa agar suatu hari nanti aku bisa bersatu dengan diriku." - Orc Monk
ANGELIC_HERALD_DESCRIPTION="Datanglah.' Kata Angelic Herald, 'Aku punya pemoles tulang rahang di kamarku. Maukah kamu bergabung denganku?' Dia mengulurkan tangannya, menunggu tanggapannya. Dia menerima tawarannya, tersipu, diam-diam berharap agar dia tidak melihat keraguannya.'" - Kutipan dari Foresight Saga - Angelfire oleh U.Understudy
BULWARK_ANGEL_DESCRIPTION="Dia, seperti, mainan berukuran asli. Atau mungkin, dia, mainan berukuran biasa dan kita semua sangat kecil, kamu tahu?" -Groovy Druid
TOMB_ANGEL_DESCRIPTION="Mungkin kita bisa berkumpul bersama dengan Plant Soul dan Bardbarian. Berbagi sebotol anggur, membandingkan teknik mengasah. Kamu tahu, acara malam para gadis." - Dragon Lady
