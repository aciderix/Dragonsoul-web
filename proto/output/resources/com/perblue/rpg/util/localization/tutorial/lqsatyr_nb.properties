
QUEST_0_1=Det er evigheter siden jeg hadde konsert. Hvordan kan folk være lykkelige når de ikke kan høre på den nydelige musikken min?
QUEST_0_2=Problemet er Umlaut! Fansen min kan ikke dra på konsert mens de prøver å flykte fra en magisk krigssone. Livemusikk har elendige vilkår i dette miljøet!
QUEST_0_3=Hei, du, hvem snakker du med? Og du vet vel at Hodeskaldens konserter alltid er utsolgt til tross for Umlaut?
QUEST_0_4=Det er lett å ha konsert når du ikke bryr deg et spøtt om produksjonen! En artist som meg må tenke på alt. Fansene forventer det beste.
QUEST_0_5=Fansene ...? Å ja, «satyrikerne».
QUEST_0_6=Jeg har absolutt gehør. Visste du det? Noen sier at jeg ikke har det, men de ljuger.
QUEST_0_7=Jeg tror deg! Jeg tror deg!
QUEST_0_8=Seriøst, finn en stemmegaffel i sekken min og se. Absolutt gehør. Du kommer ikke til å tro ørene dine, spesielt hvis du tror jeg synger surt.
QUEST_0_9=Bærer du rundt på en sekk full av stemmegafler?
QUEST_0_10=Ja. Jeg har dem på rideren.
QUEST_0_11=Fjernt. Kan jeg få en?
QUEST_0_12=Jeg visste ikke at du kunne synge!
QUEST_0_13=Jeg kan ikke det. Jeg vil sjonglere med den og et par appelsiner.

QUEST_1_1=Jeg skal holde det største showet i Drakonias historie. Folk skal få se et utenomjordisk lysshow. Men hvordan kan jeg gjøre det uten roadier, dansere eller en manager?
QUEST_1_2=Hva skjedde med dem?
QUEST_1_3=Roadiene mine ble besatt av Umlaut. Danserne ble spist av grytedjevler. Manageren sparket jeg fordi han var en idiot.
QUEST_1_4=Ah. Vel, da vil det nok koste en god slump penger å bygge opp teamet ditt igjen.
QUEST_1_5=Penger! Der har du det! Alt blir bedre når du kaster penger på det. Tror du en million vil være nok?
QUEST_1_6=Wow! Ja, det burde holde. Hør her ... Hva om du gjør meg til din nye manager?
QUEST_1_7=Greit. Man kan jo ikke velge og vrake hele tiden.
QUEST_1_8=Er det noen frynsegoder?
QUEST_1_9=Så klart! Du får høre på mens jeg øver!

QUEST_2_1=Du! Jeg ga deg en million i kontanter, og det beste du kunne skaffe meg, var en oppvarmingsjobb for Hodeskalden? Hvordan får vi plass til alle hennes fans og alle mine fans på samme sted?
QUEST_2_2=Fansene dine klarer seg sikkert fint. Jeg er sikker på vi finner plass til 25 stykker.
QUEST_2_3=Det vi må tenke på nå, er vareutvalget. Har du noe med ansiktet ditt på som vi kan selge?
QUEST_2_4=Jeg har massevis av gamle sjelesteiner liggende.
QUEST_2_5=Med tanke på at Umlaut prøver å samle alle sjelesteinene våre, høres det svært risikabelt ut ... noe som vil øke markedsverdien betraktelig! En strålende idé, jeg bukker av beundring!
QUEST_2_6=Vent ... Du «bukker»? Fordi jeg er halvt geit?
QUEST_2_7=Øh ... Nja?
QUEST_2_8=Jeg burde kanskje bli sint, men det var faktisk litt morsomt.

QUEST_3_1=For et fantastisk show! Så spennende! Så forfriskende! Neste gang betaler de meg kanskje for å synge, og ikke motsatt!
