
BARDBARIAN_BUFF=击败后，所有敌人都获得了<x%>攻击速度和<y%>移动速度。
BROZERKER_BUFF=击败后，每当敌人的生命值低于<x%>时，它获得一个“一分耕耘一分收获”护盾，等于<y%>其最大生命值。
CENTAUR_OF_ATTENTION_BUFF=击败后，每<cooldown>秒，从荧幕以外发射他的“钝撞伤”。 每支箭都会造成<x>物理伤害。
MEDUSA_BUFF=击败后，所有敌人的普通攻击都有机会将攻击者变成石头<duration>秒。 这种机会曾经触发每一个<x>普通攻击。
SNAP_DRAGON_BUFF=击败后，只要敌人在第二波中死亡，巨神就会获得<x>能量。
UNSTABLE_UNDERSTUDY_BUFF=击败后，不稳定的实习生“毒打”最远的攻击者，每<cooldown>秒造成<x>魔法伤害。
FAITH_HEALER_BUFF=击败后，信仰治疗者每<cooldown>秒治疗巨神这一边的每一个人。 敌人每句话都能获得<x>生命值。
BONE_DRAGON_BUFF=击败后，所有敌人的基本攻击都会造成溅射伤害。
DRAGON_LADY_BUFF=击败后，每<cooldown>秒召唤一个“轻导弹”。 它会造成<x>物理伤害，并将敌人击昏<duration>秒。 保证将<lvl>级或更低等级的敌人击昏。
AQUATIC_MAN_BUFF=击败后，每<cooldown>秒召唤一次“海啸”，会造成<x>魔法伤害并将所有攻击者击退。


