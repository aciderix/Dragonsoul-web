
QUEST_0_1=Jeg har anmodet dragetitanen Drathor om at give mig min trone og mit kød tilbage.
QUEST_0_2=Kød! Kød!
QUEST_0_3=Besind dig, trofaste væbner. Titanen forlanger desværre en bod for min arrogance. Jeg synes personligt, at han er lidt sart, men pyt.
QUEST_0_4=Han har beordret mig til at vise både tålmod og ydmyghed ved at ofre en overdådig kårde.
QUEST_0_5=Tålmod og ydmyghed. Hrmf. Jeg er virkelig alt for vigtig til at spilde min tid på sådan noget nonsens.
QUEST_0_6=Tålmod bittert, men frugten sød!
QUEST_0_7=... Hvad foregår der overhovedet i dit rådnende hoved?

QUEST_1_1=Min ofringer var åbenbart ikke tilstrækkeligt for dragetitanen Drathor. Dragetitanen? De skulle snarere kalde ham plagetitanen!
QUEST_1_2=...
QUEST_1_3=Jaså. Drathor forlanger nu, at jeg skal ofre min krop i kamp. Jeg skal kaste mig ud i 30 svære ekspeditionskampe sammen med en drage for at demonstrere mit venskab med den drakoniske race.
QUEST_1_4=Ildpony! Ildpony!
QUEST_1_5=Ja, drager er vel grundlæggende bare ildponyer. Sådan har jeg aldrig tænkt på det før ... Nej, Væbner! Ildpony er vores ven, ikke mad!

QUEST_2_1=Nu må dragetitanen Drathor da være tilfreds. Snart vil min forbandelse være hævet ...
QUEST_2_2=Humbug! Nu fortæller den troløse titan mig, at han aldrig hæver forbandelsen, fordi jeg "har lært en lektie mere dyrebar end guld og troner." Nå, men så har jeg en lektion til ham! Væbner, til min side!
QUEST_2_3=Bring mig mine forfædres ældgamle klinge, der er fyldt med mægtig magi og indhyllet i legender!
QUEST_2_4=Sværdtrup von EpiskBuks! Sværdtrup von EpiskBuks!
QUEST_2_5=Intet andet! Det siges, at man ikke skal tage et sværd med til en pistolduel. Men jeg tager begge med!
QUEST_2_6=Vær god ved pony-titan!
QUEST_2_7=Nu vil jeg kræve min trone tilbage og sætte en stopper for den nævenyttige titan for evigt. Historiebøgerne vil huske mit navn i århundreder: Kong Skelet, ponydræberen! Øh, jeg mener dragedræberen!

QUEST_3_1=Okay, så man bør åbenbart ikke prøve at slås med en dragetitan i luften. Godt at vide. Nu skal vi bare have klistret det, der er tilbage af mine ribben, sammen igen ...
