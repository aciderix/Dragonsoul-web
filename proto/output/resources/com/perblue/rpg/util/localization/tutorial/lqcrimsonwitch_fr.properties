QUEST_1_5=Avant l'aurore, je descendrai dans les cryptes et écraserai tous les monstres qui croiseront mon chemin !
QUEST_1_6=Je peux te donner un conseil ? Je sais que tu as hâte de rencontrer Krythos, tout ça tout ça, mais tu donnes l'impression d'être un peu désespérée. Je dis ça comme ça.

