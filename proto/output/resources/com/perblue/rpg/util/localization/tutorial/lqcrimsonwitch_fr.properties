QUEST_0_8=Désolée, je savais pas que ton nom c'était Sorcière défaitiste. Ton problème, c'est que tu es trop obsédée sur tes 'pouvoirs'. Mais il faut que tu commences à te concentrer sur 'ce qui est en ton pouvoir'.
