QUEST_2_6=Ouais, ce sort est plutôt facile. T'as qu'à demander la prochaine fois. Oh, et tu voudras sûrement brûler une partie du surplus d'énergie, ou sinon ça va te mettre le cerveau en compote. À ta place j'irai lancer quelques fantômes avant qu'il ne soit trop tard.
QUEST_2_7=Tu m'as donné le pouvoir que j'ai cherché pendant tant d'années. Je ne sais pas comment te remercier.
QUEST_2_8=Et tu m'as appris que c'était marrant de partager ! Donc en gros on est amies maintenant.
