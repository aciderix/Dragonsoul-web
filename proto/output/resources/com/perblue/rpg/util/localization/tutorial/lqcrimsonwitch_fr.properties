QUEST_0_4=Ah ouais, Krythos. Vert, translucide et des yeux rouges qui brillent, c'est ça ? Un type cool. Bien flippant.
QUEST_0_5=Tu connais Krythos ?! Mais comment un néophyte de ton genre a pu entrer en contact avec le Titan fantôme ??
