MAIL_BODY_NEW_USER_TIPS_1=Daglige opgaver kan være en kæmpe hjælp, når du spiller DragonSoul. De fleste af opgaverne er ting, som du alligevel ville gøre, så det er bare gratis belønninger. Hvis du mangler noget at give dig til i DragonSoul, skal du huske at åbne menuen med de daglige opgaver og klare dem. Det ville være en skam at gå glip af gratis hold-XP, guld, stamina og meget mere!
MAIL_BODY_NEW_USER_TIPS_2=Der er meget, du kan gøre for at gøre dine helte til de meste heroiske helte, der nogensinde har heltet. Det kan godt være lidt forvirrende til tider. Her er en hurtig gennemgang af de forskellige måder, du kan opgradere dine helte på:<br><br>Forfremmelse: Hvis du samler seks specifikke genstande til en helt, kan du forfremme dem til en ny farve, og så absorberer de alle bonusserne fra de brugte genstande.<br>Ophøjelse: Hvis du samler sjælesten nok til en helt, kan du ophøje den, hvilket giver en stjerne mere og en forøgelse af deres kraft.<br>Niveauer: Du kan bruge XP-flasker, -karafler og -dunke til at øge din helts niveau.<br>Evneniveauer: Din helt får en ny evne, hver gang den får en ny farve gennem forfremmelser. Opgradér deres evner ved at bruge evnepoint!
MAIL_BODY_NEW_USER_TIPS_3=Det er svært nok at få alle de ting, du skal bruge til at forfremme en bestemt helt, for slet ikke at tale om at huske, hvor du får fat i dem. Godt nyt! Du behøver ikke huske noget. Du går bare ind i heltemenuen, vælger den helt, du vil forfremme, og trykker på den genstand, du vil finde. Så kan du se præcist, hvad der skal bruges til den, og hvor du får det. Du kan bare trykke på en af de nævnte baner, så bliver du ført direkte derhen på kampagnekortet.<br><br>Hvis du allerede har fået tre stjerner i en bane i kampagnen, kan du vælge at lave et auto-togt. Så læner du dig bare tilbage og ser skattene vælte ind, mens dit hold selv klarer fjenderne. Du kan også bruge dine togt-billetter til øjeblikkeligt at køre et togt i en bane, hvilket bruger din stamina og giver dig en bunke genstande!
MAIL_BODY_NEW_USER_TIPS_4=Du har måske bemærket, at nogle af heltene passer bedre til bestemte kampe end andre. Det skyldes, at de hver især har en særlig funktion. Her er noget, du bør kigge efter, når du vælger de perfekte helte til en svær fjende.<br><br>Placering i opstillingen<br>Forskellige helte foretrækker forskellige pladser i kamp. Nogle af dem vil gerne være helt oppe foran, og andre vil gerne angribe, mens de er beskyttet nede bagi. Det er vigtigt at regne ud, hvor hver af dine helte kan lide at være, og at have en afbalanceret blanding af roller i opstillingen.<br><br>Magisk skade kontra fysisk skade<br>De fleste helte specialiserer sig i magisk eller fysisk skade, og mange fjender er mere modstandsdygtige over for den ene end den anden. Der er endda fjender, som er helt immune over for en bestemt type skade. Det er vigtigt at følge med i, hvordan forskellige fjender reagerer på forskellige angreb, og tilpasse din opstilling derefter. Det kan være forskellen på en trestjernet sejr og det totale nederlag!
MAIL_BODY_NEW_USER_TIPS_5=Nu må du klare dig selv! Du får ikke flere tips, men hvis du er forvirret eller har spørgsmål, så er der et par steder, du kan henvende dig. Dem kan du finde ved at trykke på dit profilbillede.<br><br>Med "Kundeservice"-knappen kan du henvende dig med bestemte problemer med din konto, gode idéer, du vil dele med os, eller hvis du har brug for at kontakte en kundeservice-medarbejder.<br><br>"Fællesskab"-knappen fører dig til DragonSoul-forummet, som er et fremragende sted at sludre med andre spillere, diskutere strategier, stille spørgsmål og bare hænge ud!
