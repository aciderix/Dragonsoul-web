
QUEST_0_1=Hey sen! Gölge Suikastçısı bir soygunda, o yüzden senden bir şey istemem için beni gönderdi.
QUEST_0_2=Önümüzdeki iki gün boyunca senden birer Yavru Kedi Gözyaşı feda etmeni istiyor.
QUEST_0_3=Sebebinin ne olduğundan emin değilim, ama eminim önemlidir.

QUEST_1_1=Tamam, henüz kıstırılmadı, demek ki doğru yoldayız.
QUEST_1_2=Şimdi de senden 5.000 Klan Nişanı feda etmeni istiyor.
QUEST_1_3=Bir şeylerin dikkatini dağıtmak için Klan Ekonomilerinin dengesini bozmakla ilgili bir şey.
QUEST_1_4=Bilmiyorum dostum. Önemli bir şeye benziyor.

QUEST_2_1=Oy! Haberleri gördün mü? Görünüşe göre Sandviç Kontu İmparatorluk Klanı liderliği görevinden alınmış ve Leydi Forier değerli elmas kolyesini özlüyor.
QUEST_2_2=Evet, günümüz elit sınıfının gözünün önündeki değerli eşyalarını sürekli olarak kaybetmeleri inanılmaz.
QUEST_2_3=Oy! Soygun nasıl geçti?
QUEST_2_4=Neyden bahsettiğin konusunda hiçbir fikrim yok.
QUEST_2_5=Ama belirsiz bir sebeple kutlama yapmak için acccaayip istekliyim.
QUEST_2_6=Sanırım bunun için bugün 30 suikast yapmak gerekiyor. Bu skor etkinlik için yeterli olacaktır.

QUEST_3_1=Oy! Bu harikaydı!
QUEST_3_2=Yardımın için teşekkür ederim canım. Al, minnettarlığımın bir göstergesi.
QUEST_3_3=Parlak!
QUEST_3_4=Onu İmparatorluk Salonu'nda takma. Onun dışında istediğin gibi kullanabilirsin.
