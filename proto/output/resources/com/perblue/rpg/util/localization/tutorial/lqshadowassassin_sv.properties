
QUEST_0_1=Hörru! Skuggmördaren är på uppdrag, så hon skickade mig för att be dig om en sak.
QUEST_0_2=Under de kommande två dagarna vill hon att du ska offra en burk kattungetårar.
QUEST_0_3=Vet inte varför, men det är säkert viktigt.

QUEST_1_1=Okej, hon har inte haffats än, så vi är på rätt spår.
QUEST_1_2=Nu vill hon att du ska offra 5000 gillespolletter.
QUEST_1_3=Hon sa nåt om att "destabilisera gillesekonomin för att distrahera den och den".
QUEST_1_4=Jag vet inte, men det låter viktigt.

QUEST_2_1=Hörru! Har du sett nyheterna? Tydligen har greven av Strängnäs avsatts från sitt ämbete som ledare över Kungliga gillet, och fru Ankelstjärna har förlorat sitt ovärderliga diamanthalsband.
QUEST_2_2=Ja, det är otroligt hur dagens elit lyckas slarva bort sina ägodelar hipp som happ.
QUEST_2_3=Hallå! Hur gick uppdraget?
QUEST_2_4=Jag har ingen aning om vad du pratar om.
QUEST_2_5=Men jag har en rivande lust att fira utan särskild anledning.
QUEST_2_6=Det skulle nog vara bra med 30 lönnmord i dag. Det känns som rätt väg att gå.

QUEST_3_1=Hörru, det var ju helt fantastiskt!
QUEST_3_2=Tack för hjälpen, kära du. Här får du en present som tack.
QUEST_3_3=Vad fint!
QUEST_3_4=Ha inte på dig det i Riddarhuset. Annars kan du göra vad du vill med det.
