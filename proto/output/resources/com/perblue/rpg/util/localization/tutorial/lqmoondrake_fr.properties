
QUEST_0_1=Le monde manque de brillant et de paillettes aujourd'hui.
QUEST_0_2=Quelqu'un pourait m'aider à rendre le monde plus brillant en sacrifiant 100 baguettes de paillettes dorées ?
QUEST_0_3=Ça serait super chouette et trop gentil ! Et ça me redonnerait le sourire.

QUEST_1_1=Youpi ! Je suis sûre qu'il y a encore plein de choses à faire pour que le monde brille de mille feux !
QUEST_1_2=J'adore la lune ! Elle brille toute seule, sans paillettes ! Elle n'a pas besoin de notre aide.
QUEST_1_3=Il faut qu'on la félicite d'être si brillante. Appuie sur le bouton « Go » lorsque la lune est à son premier ou dernier quartier. Attention, tu n'as que deux jours !
QUEST_1_4=Allez ! Remercions la lune, elle l'a bien mérité.

QUEST_2_1=C'était top, pas vrai ? C'est comme si on lui avait collé un autocollant à paillettes, j'adore !
QUEST_2_2=Nous aurons bientôt fini notre croisade pailletée !
QUEST_2_3=Et comme les paillettes, c'est la meilleure chose du monde, on va fêter ça en lançant Illumination 200 fois dans la journée !
QUEST_2_4=Tu peux m'aider ? C'est très important !

QUEST_3_1=Youpi ! On a réussi ! C'était presque aussi cool que les paillettes… C'était super !
