
QUEST_0_1=Ich spüre deinen Mangel an Glauben und ich bin äußerst beunruhigt darüber.
QUEST_0_2=Es ist Zeit für dich, BUSSE ZU TUN! TU BUSSE!!! Und beweise deinen Glauben, indem du Tribut bezahlst!
QUEST_0_3=Fünf Millionen von den Großen sollten deinen Status in den Augen der Götter wiederherstellen.

QUEST_1_1=Die Götter danken dir für deine Großzügigkeit, aber es gibt noch mehr zu tun!
QUEST_1_2=Es gibt große Blender, die sich als mich verkleiden!
QUEST_1_3=Als anständiger Anführer in unseren Gemeinden kann ich das nicht so stehen lassen.
QUEST_1_4=Ich fordere von dir, 7 dieser entsetzlichen falschen Propheten zu erschlagen! Du findest sie in diesem entsetzlichen Titanentempel!

QUEST_2_1=Ich bin von tiefer Reue erfüllt.
QUEST_2_2=An diesen Händen ist so viel Blut!
QUEST_2_3=Wie viele blaue Flecken haben meine Bücher verursacht?
QUEST_2_4=Diese Hand muss heilen, damit ich meine Schuld abarbeiten kann!
QUEST_2_5=Ich muss versuchen, 1.000.000 Schaden in einem Tag zu heilen und die Götter müssen mir ihr Vertrauen beweisen, indem sie mich zum Sieg in unserem Kampf führen!
QUEST_2_6=Nur dann werde ich wieder wie früher sein!

QUEST_3_1=Die Götter danken dir dafür, mich auf den rechten Weg zurückgeführt zu haben! Ihr Vertrauen in dich ist komplett wiederhergestellt!
