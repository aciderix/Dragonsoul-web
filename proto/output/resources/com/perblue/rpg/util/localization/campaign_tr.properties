NORMAL_ch0_lvl0_DESCRIPTION=Umlaut, Drakul Şatosu'ndan ayrıldı ve dostlarımız hala yakında. Acele edersek taşları geri alabiliriz!
NORMAL_ch0_lvl1_DESCRIPTION=Dışarıdan lanet okuma sesleri geliyor. Elektroyeti avluda olmalı!
NORMAL_ch0_lvl2_DESCRIPTION=Takviye birlikleri geldi ve avlu canavarlarla dolu. Bir ejderhadan bahsediyorlar. Umlaut'un ayrıldığını sanıyordum!
NORMAL_ch0_lvl3_DESCRIPTION=Canavarlar kalenin içine kaçtılar, takip etmeliyiz! İçerideki ejderha Umlaut olabilir mi?
NORMAL_ch0_lvl4_DESCRIPTION=Kara Drakul kaçtı ve kargaşa yaratmak için canavarlar gönderdi!
NORMAL_ch0_lvl5_DESCRIPTION=Ünlü İnanç Şifacısı avluda görüldü. Bir şifacı işimize yarayabilir, hadi şu Taşları almaya çalışalım!
NORMAL_ch0_lvl6_DESCRIPTION=Kaşiflerimiz Dengesiz Çırak'ı avluda gördüler. Bizim grubumuzdayken nasıl avluda olabilir ki?
NORMAL_ch0_lvl7_DESCRIPTION=Dengesiz Çırak'ın görüldüğü doğrulandı. Araştırmamız gerekiyor.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut, Çırak'ın Güçlerini elde edebileceğini düşünüyor. Hadi şu Taşları geri alalım!
NORMAL_ch0_lvl9_DESCRIPTION=Canavarlar kalenin içine çekiliyorlar! Korkaklar!
NORMAL_ch0_lvl10_DESCRIPTION=İnanç Şifacısı avluda canavarlara katıldı. Bu tarafa doğru bir büyü gönderiyor! Avluya gitmemiz gerekiyor...
NORMAL_ch0_lvl11_DESCRIPTION=Takviye birlikleri geldi! Tekrar kaleye girebilmek için onları geri püskürtmeliyiz.
NORMAL_ch0_lvl12_DESCRIPTION=Kara Drakul surların üstünde görüldü ve yanında Ejderha Leydi'nin hayaleti var!
NORMAL_ch0_lvl13_DESCRIPTION=Kara Drakul kalenin içine çekildi, ama sürü bizi püskürterek avluya çıkarttı.
NORMAL_ch0_lvl14_DESCRIPTION=Elektroyeti'nin savurduğu lanetleri avludan duyabiliyoruz. Annene söylediği sözlerin hesabını soracağız ona!
NORMAL_ch0_lvl15_DESCRIPTION=Kalenin içine çekildiler. Fırsat bu fırsat!
NORMAL_ch0_lvl16_DESCRIPTION=Kaşiflerimiz Kara Drakul'u asma köprüde, kaçmaya çalışırken gördüler. Çabucak oraya gitmeliyiz. Hadi avluyu geçelim!
NORMAL_ch0_lvl17_DESCRIPTION=O kaçmadan önce onu savaşarak asma köprüye ulaşmalıyız. Acele edin!
NORMAL_ch0_lvl18_DESCRIPTION=Kara Drakul'un kaçışını durdurduk. Kaçmasına izin vermeyin!
NORMAL_ch1_lvl0_DESCRIPTION=Ejderduvarı Ormanı'nın derinliklerinden duman yükseliyormuş. Hadi araştıralım.
NORMAL_ch1_lvl1_DESCRIPTION=Hadi daha az kullanılan yoldan gidelim, olur mu?
NORMAL_ch1_lvl2_DESCRIPTION=Kozmik Elf Kristal Golemler ve Taş İblisler ile geldi. Yolumuzu kesiyorlar!
NORMAL_ch1_lvl3_DESCRIPTION=Bu yol dikleşiyor. Eğer yeterince yükseğe çıkabilirsek dumanın nereden geldiğini görebiliriz.
NORMAL_ch1_lvl4_DESCRIPTION=Siz de ileriden gelen müzik sesini duyuyor musunuz? Unz unz unz, unz unz unz.
NORMAL_ch1_lvl5_DESCRIPTION=Bu ejderhaya ateşle oynayanların yandığını öğretme vakti geldi!
NORMAL_ch1_lvl6_DESCRIPTION=Kum Şeytanı'nı ormanın içine kadar takip ettik. Burası savaşmak için iyi bir yere benziyor.
NORMAL_ch1_lvl7_DESCRIPTION=Kum Şeytanı kaçmaya çalışıyor! Yakalayın onu!
NORMAL_ch1_lvl8_DESCRIPTION=Kum Şeytanı kaçtı, ama havada oluşan ani soğukluğun tek sebebi bu olamaz...
NORMAL_ch1_lvl9_DESCRIPTION=Son savaş sırasında yolumuzu şaşırdık. Kaybolmuş olabiliriz!
NORMAL_ch1_lvl10_DESCRIPTION=Şu mor çiçeği gördüğüme yemin edebilirim... Aynı yerde mi dönüp duruyoruz biz?
NORMAL_ch1_lvl11_DESCRIPTION=Aniden öfke dolu bir kükreme duyduk ve... Paten sesi mi?
NORMAL_ch1_lvl12_DESCRIPTION=Suluklarımızı doldurmak için durmuştuk, sonra birden... Pusuya düştük!
NORMAL_ch1_lvl13_DESCRIPTION=Eğer şu tepenin zirvesine tekrar çıkabilirsek yolumuzu tekrar bulabiliriz. Hadi yola düşelim.
NORMAL_ch1_lvl14_DESCRIPTION=Sırık Ustası tepenin zirvesine çıkan yolu kesiyor. Hareketleri büyüleyici!
NORMAL_ch1_lvl15_DESCRIPTION=Nihayet! Ağaçların bittiği noktaya ulaştık! Hmmm... Güneş ne taraftan batar?
NORMAL_ch1_lvl16_DESCRIPTION=Kum Şeytanı'nın kaçmasına izin veremeyiz! Dumanı takip edin.
NORMAL_ch1_lvl17_DESCRIPTION=Kum Şeytanı, biz ormanı yukarıdan izlerken gördüğümüz kadim harabelere doğru kaçtı. Oraya ulaşmak için savaşmamız gerekecek!
NORMAL_ch1_lvl18_DESCRIPTION=Kum Şeytanı'nı kadim harabelerin içinde köşeye sıkıştırdık!
NORMAL_ch2_lvl0_DESCRIPTION=Canavarlar arenayı istila etmişler! Hadi onları defedelim.
NORMAL_ch2_lvl1_DESCRIPTION=Kaşiflerimiz yakınlardaki Hisarı bir ejderhanın işgal ettiğine yönelik söylentiler duydular. Kahramanlar toplanın!
NORMAL_ch2_lvl2_DESCRIPTION=Bu bir zamanlar büyük bir kaleydi ve onlar tarafından yok edildi. Onlara, çöpe ne yaptığımızı göstermenin vakti geldi.
NORMAL_ch2_lvl3_DESCRIPTION=Duydun mu? Yemek salonunda bir parti veriyorlar. Hadi dağıtalım orayı!
NORMAL_ch2_lvl4_DESCRIPTION=Salonu temizledik, ama hala ejderhadan bir iz yok. Nerede bu!
NORMAL_ch2_lvl5_DESCRIPTION=Zaferimiz acı bir çığlıkla yarıda kaldı - Kızıl Cadı bu. Isırgan Ejderha da onunla birlikte!
NORMAL_ch2_lvl6_DESCRIPTION=Burada mutfaktan tuhaf bir ışıltı geliyor ve bunun ocak ateşi olduğunu sanmıyorum.
NORMAL_ch2_lvl7_DESCRIPTION=Isırgan Ejderha koridora doğru geri çekildi!
NORMAL_ch2_lvl8_DESCRIPTION=Savaşarak Isırgan Ejderha'ya ulaştık-bu sefer kaçamayacak!
NORMAL_ch2_lvl9_DESCRIPTION=Arena yine canavarlarla dolmuş. Buna müsaade yok. Savaşa!
NORMAL_ch2_lvl10_DESCRIPTION=Artık arenayı temizlediğimize göre hisarı kurtarmaya geri dönelim.
NORMAL_ch2_lvl11_DESCRIPTION=Isırgan Ejderha'nın mutfaktan kükrediğini duyuyorum. Elektroyeti, tıkınmayı bırak ve buraya gel! Ona ulaşmak için savaşmamız gerekecek!
NORMAL_ch2_lvl12_DESCRIPTION=Dövüş zamanı. Isırgan Ejderha'yı köşeye sıkıştırdık!
NORMAL_ch2_lvl13_DESCRIPTION=Koridora doğru geri çekilirken Isırgan Ejderha'nın sürüye hazineyi koruma emri verdiğini duyduk...
NORMAL_ch2_lvl14_DESCRIPTION=Isırgan Ejderha geri çekiliyor! Çabuk, kaçmadan yakalayalım!
NORMAL_ch2_lvl15_DESCRIPTION=Yemek salonu telef edildi. "Hayır, YEMEKLER!" diye çığlık atıyor Elektroyeti, "Sizi #$@%$%!"
NORMAL_ch2_lvl16_DESCRIPTION=Hisardaki tüm yiyecek ve içecekleri yok ettiler! Ödeşme vakti geldi.
NORMAL_ch2_lvl17_DESCRIPTION=Canavarlar hazineyi korumak için koşuyorlar. Hemen arkalarındayız!
NORMAL_ch2_lvl18_DESCRIPTION=Hazine odasına saklandılar. Isırgan Ejderha ile son kez kapışmanın vakti geldi.
NORMAL_ch3_lvl0_DESCRIPTION=Elf Diyarı bizden yardım istedi ama canavarlarla dolu bir vadiyi geçmemiz gerekiyor... OFF.
NORMAL_ch3_lvl1_DESCRIPTION=Vadiye adım atar atmaz gafil avlandık!
NORMAL_ch3_lvl2_DESCRIPTION=Yol ejderhalar tarafından kesilmiş!
NORMAL_ch3_lvl3_DESCRIPTION=Vadiye girdik ve Sentor aniden olduğu yerde durdu. "Arkadaşlar, sanırım bu yeri biliyorum ben."
NORMAL_ch3_lvl4_DESCRIPTION=Pusuya düşürüldük! Hazırlanın!
NORMAL_ch3_lvl5_DESCRIPTION=Bu yer tüyler ürpertici. Soğuk, kokuyor ve her yerde canavarlar var. Savaşıp buradan ne kadar erken çıkarsak o kadar iyi!
NORMAL_ch3_lvl6_DESCRIPTION=Yer sarsılıyor. Sensor savaşa atılırken "Bunun sorumlularıyla karşılaşma vakti," diye bağırıyor.
NORMAL_ch3_lvl7_DESCRIPTION=Umlaut ele geçirmeden önce burası güzel bir vadiydi. Sentor mahvolmuş durumda, ama daha da önemlisi, gerçekten sinirli.
NORMAL_ch3_lvl8_DESCRIPTION=Yolumuzu bulmak zor. Canavarlar bu bölgeyi tanınamaz hale getirmişler.
NORMAL_ch3_lvl9_DESCRIPTION=Bu köprü en sinir bozucu şekilde gıcırdıyor. Aşağıya bakmayın!
NORMAL_ch3_lvl10_DESCRIPTION=Kaşiflerimiz Hydra'yı savaş alanında gördüler!
NORMAL_ch3_lvl11_DESCRIPTION=Eğer bu vadiyi kurtaracaksak o ejderhayı yenmeliyiz!
NORMAL_ch3_lvl12_DESCRIPTION=Hydra'ya kimin patron olduğunu gösterme vakti geldi.
NORMAL_ch3_lvl13_DESCRIPTION=Hydra Elf Diyarı'na ilerliyor. Ormanın girişine ondan önce ulaşmalıyız!
NORMAL_ch3_lvl14_DESCRIPTION=Yaklaşmış olmalıyız, toprağın ayaklarının altında sarsıldığını hissetmiyor musun?
NORMAL_ch3_lvl15_DESCRIPTION=Bu kule eskiden ormanın girişini korurdu. Acele etmezsek o ejderhayı yakalayamayacağız!
NORMAL_ch3_lvl16_DESCRIPTION=Fırsat bu fırsat!
NORMAL_ch3_lvl17_DESCRIPTION=Bu tam anlamıyla epik bir boss dövüşü! Bitir işini!
NORMAL_ch3_lvl18_DESCRIPTION=Hydra'ya karşı son mücadelemizi burada vereceğiz!
NORMAL_ch4_lvl0_DESCRIPTION=Önceleri Yusufçuk Ormanı'na girmeme izin verilmemişti. Çırak, heyecanını zar zor kontrol ediyor.
NORMAL_ch4_lvl1_DESCRIPTION=Canavarların bu yeri yok etmelerine izin veremeyiz. Hadi onlara günlerini gösterelim!
NORMAL_ch4_lvl2_DESCRIPTION=Kaşiflerimiz Elf Bahçesi'ne yönelen başka canavarlar da gördüler. Acele etmezsek onları yakalayamayacağız.
NORMAL_ch4_lvl3_DESCRIPTION=Kadim heykelleri yok ediyorlar! Bunu onların yanına bırakamayız!
NORMAL_ch4_lvl4_DESCRIPTION=Yerel halk, bir zamanlar bu bölgeyi koruyan ejderhanın Umlaut'un kontrolünde olduğunu söylüyorlar.
NORMAL_ch4_lvl5_DESCRIPTION=Kaşiflerimiz ileride beyaz bir şekil gördüler. Kızıl Cadı'nın hayaletleri olabilir mi bunlar?
NORMAL_ch4_lvl6_DESCRIPTION=Söylentiler doğruymuş. Ay Ejderi'ni bulduk, Umlaut'un kontrolü altında!
NORMAL_ch4_lvl7_DESCRIPTION=Bir tür kadim sihir bizi başka bir bölgeye taşıdı. Artık tamamen kaybolmuş durumdayız!
NORMAL_ch4_lvl8_DESCRIPTION=Kaşiflerimizden ayrı düştük ve yolumu tamamen kaybetmiş durumdayım.
NORMAL_ch4_lvl9_DESCRIPTION=Bir şekilde ormanın kıyısına ulaşmayı başardık. Eh, en azından artık nerede olduğumuzu biliyoruz!
NORMAL_ch4_lvl10_DESCRIPTION=Ay Ejderi bizi şaşırttı! Resmen buraya yönlendirildik...
NORMAL_ch4_lvl11_DESCRIPTION=Kaşiflerimizle tekrar birleştik ve Ay Ejderi'ni şelalelerin dışında gördüklerini söylüyorlar.
NORMAL_ch4_lvl12_DESCRIPTION=Bu şelalelerin gümbürtüsü göğsümde bir davul gibi yankılanıyor! Savaşa!
NORMAL_ch4_lvl13_DESCRIPTION=Canavar safları zayıflamaya başlıyor. Bu diyarı temizleme konusunda oldukça iyi bir iş çıkarıyoruz!
NORMAL_ch4_lvl14_DESCRIPTION=Yerel halk gaza gelmiş durumda ve bölgedeki canavar gruplarına saldırıyorlar! Onların kısa süre içinde annelerine kaçmalarını sağlayacağız!
NORMAL_ch4_lvl15_DESCRIPTION=Kahrolası canavarlar yine bahçeyi yok ediyorlar! Hadi onlara heykellerle ne yapılırmış gösterelim.
NORMAL_ch4_lvl16_DESCRIPTION=Kaşiflerimiz ileride, yolun sadece birkaç kilometre aşağısında kadim bir Elf Salonu gördüler. Bu yerin tarif edilemez bir güzelliğe sahip olduğunu söylüyorlar.
NORMAL_ch4_lvl17_DESCRIPTION=Salonu uzakta görebiliyorum ve şunu söyleyebilirim ki, kaşifler haklıymış! Muhteşem!
NORMAL_ch4_lvl18_DESCRIPTION=Bu salon... İnanılmaz! Ay Ejderi ile son kez kapışmak için mükemmel bir yer.
NORMAL_ch5_lvl0_DESCRIPTION=Yusufçuk Ormanı'dan isteksiz fakat sonraki mücadeleye hazır olarak ayrılıyoruz!
NORMAL_ch5_lvl1_DESCRIPTION=Hava hızlıca nemli ve serin bir hale geliyor ve ağaçlıklara dalıyoruz.
NORMAL_ch5_lvl2_DESCRIPTION=Şimdiye kadar hiçbirimiz keşfedilmemiş bölgenin bu kadar içine gelmemişti. Bu heyecan verici ve biraz da ürkütücü.
NORMAL_ch5_lvl3_DESCRIPTION=Ağaç seviyesinin üzerinden ağaçlık bölgenin canavarlarla dolu olduğunu görebiliyoruz.
NORMAL_ch5_lvl4_DESCRIPTION=Yeşil orman yoğun sarmaşıklarla dolu. Daha fazla canavarla savaşırken bunlar bileklerimize dolanıyorlar.
NORMAL_ch5_lvl5_DESCRIPTION=Canavarların gürlemesi ile Elektroyeti'nin karın gurultusu arasındaki farkı anlamak imkansız. Biraz yemeğe ihtiyacımız var.
NORMAL_ch5_lvl6_DESCRIPTION=Hayaletlerimiz gittikçe güçleniyor gibi. Umlaut tam olarak ne kadar güce hükmediyor?
NORMAL_ch5_lvl7_DESCRIPTION=Kaşifler yemek arayışından bir miktar şüpheli kök ve meyve ile döndüler. Kimin umrunda? Açlıktan ölüyorum!
NORMAL_ch5_lvl8_DESCRIPTION=Yemeden önce köklerin kaynatılması lazım. En az miktarda duman çıkaracak bir kamp ateşi yakmaya çalıştık ama düşmanları çektik. Hazırlanın!
NORMAL_ch5_lvl9_DESCRIPTION=Bir düşman grubunu takip ederek huzurlu bir açıklığa ulaştık. Onları ortadan kaldırabilirsek nihayet dinlenme ve karnımızı doyurma fırsatı bulacağız!
NORMAL_ch5_lvl10_DESCRIPTION=Yarı aç bir şekilde daha fazla hayaleti ortadan kaldırmak için ağaçlığın derinliklerine ilerliyoruz.
NORMAL_ch5_lvl11_DESCRIPTION=Ürkütücü sessizlik sürünün ayak sesleriyle bozuldu!
NORMAL_ch5_lvl12_DESCRIPTION=Çevremizdeki alanı daha iyi görebilmek için tepenin zirvesine tırmanmaya karar verdik.
NORMAL_ch5_lvl13_DESCRIPTION=Uzakta büyük bir kule görüldü. Onu ve çevresindeki alanı haritamıza işledik.
NORMAL_ch5_lvl14_DESCRIPTION=Kaşifler uzaktaki kule hakkında daha fazla bilgi edinmek için yola koyuldular. Ne keşfedecekler?
NORMAL_ch5_lvl15_DESCRIPTION=Erzağımız yine tükendi. Balık tutmak için bir derede mola verdik. Birden ormanından hayaletler fırladı!
NORMAL_ch5_lvl16_DESCRIPTION=Erzağımız artık bize birkaç gün yetecektir. Ama kaşiflerden hala hiçbir haber yok.
NORMAL_ch5_lvl17_DESCRIPTION=Kaşifler geri döndü! Gideceğimiz yer çok uzakta değil, ama büyük bir darboğazı geçmemiz gerekiyor.
NORMAL_ch5_lvl18_DESCRIPTION=Gizemli kule bu köprünün hemen ardında, ama yolumuzu canavarlar kesti!
NORMAL_ch6_lvl0_DESCRIPTION=Kule hemen önümüzde. Canavarların neden buraya doğru geldiklerini öğrenelim.
NORMAL_ch6_lvl1_DESCRIPTION=Çok sayıda kapısı olan kubbeli bir odaya geldik. Hmmm...
NORMAL_ch6_lvl2_DESCRIPTION=Görünüşe göre bu giriş güçlü bir sihirle büyülenmiş. Aklımıza mukayyet olmamız gerekecek.
NORMAL_ch6_lvl3_DESCRIPTION=Bu kütüphane muhteşem! Her yerde nadir sihirli metinler var. Böyle bir hazine kimin olabilir ki?
NORMAL_ch6_lvl4_DESCRIPTION=Bu nadir metinlerin sahibini bulma umuduyla kütüphaneden ayrılıyoruz.
NORMAL_ch6_lvl5_DESCRIPTION=Çırak, buraya daha önceden geldiğine dair tuhaf bir hisse kapılıyor.
NORMAL_ch6_lvl6_DESCRIPTION=Biri sihirli yaratıklardan harika bir koleksiyon yapmış. Bu kulenin sahibi bir avcı mı? Yoksa bir bilim insanı mı?
NORMAL_ch6_lvl7_DESCRIPTION=Giriş yolundan bir elektro gitar sesinin yankılanarak geldiğini duyuyoruz. Kim böyle bir gürültü çıkarıyor olabilir ki?
NORMAL_ch6_lvl8_DESCRIPTION=Giriş bölgesinde uzaklardan gelen bir kükreme yankılanıyor. Nereden geldiğini anlamak imkansız.
NORMAL_ch6_lvl9_DESCRIPTION=Çırak şaşkın! Bu oda eğitim aldığı Simya Laboratuvarına tıpatıp benziyor.
NORMAL_ch6_lvl10_DESCRIPTION=Çırak'ın akıl hocasının nerede olduğunu bulma umuduyla canavarları takip ediyoruz.
NORMAL_ch6_lvl11_DESCRIPTION=Ya şundadır ya bunda. Tut bir ejderhayı kuyruğundan. Eğer sinirliyse çılgına döner. Ya şundadır ya bunda.
NORMAL_ch6_lvl12_DESCRIPTION=Son kapı bizi bir kez daha Taksidermi odasına çıkardı. Gözler bizi izliyor gibi geliyor. ÜRKÜTÜCÜ!
NORMAL_ch6_lvl13_DESCRIPTION=Çırak, Labirent Tılsımı için bir çözüm bildiğini düşünüyor. Tekrar Kütüphaneye gitmemiz gerekiyor, ihtiyacı olan büyü kitabı orada.
NORMAL_ch6_lvl14_DESCRIPTION=Duman kokusu girişe doluyor. "Lütfen Barbekü olsun" diye bağırıyor Elektroyeti, "Açlıktan ölüyorum burada."
NORMAL_ch6_lvl15_DESCRIPTION=Canavarlar kütüphaneyi ateşe vermeyi planlıyorlar. Onları durdurmalıyız!
NORMAL_ch6_lvl16_DESCRIPTION=Alevleri zamanında söndürmeyi başardık. Çırak en değerli kitapları aldı ve onları korumak için sakladı.
NORMAL_ch6_lvl17_DESCRIPTION=Ucuz kurtardık! Çırak tılsımı bozdu. Dışarıdaki kaçmaya çalışan canavarları duyabiliyoruz. Nihayet çıkma imkanı bularak biz de aynı şeyi yapıyoruz.
NORMAL_ch6_lvl18_DESCRIPTION=Kuleden kaçarak surlarda bir kapışmaya gidiyoruz. Hazırlanın!
NORMAL_ch7_lvl0_DESCRIPTION=Umlaut'un ordusu Çırak'ın akıl hocasını ele geçirmiş! Onu bulmak için hızla ilerlemeliyiz.
NORMAL_ch7_lvl1_DESCRIPTION=Ağaçlıktan çıkıp merkezinde dev bir kule bulunan tuhaf bir şehre geliyoruz. Burası onların Sihir Ejderhası'nı götürdükleri yer olabilir mi?
NORMAL_ch7_lvl2_DESCRIPTION=Ne ile karşılaşacağımızdan emin olmayarak Sarmal Kule'nin çok sayıdaki kapısının birinden giriyoruz.
NORMAL_ch7_lvl3_DESCRIPTION=Sihir Ejderhası'nı meydanda bulduk! Kapışma zamanı.
NORMAL_ch7_lvl4_DESCRIPTION=Meydana ilerliyoruz, ama yolumuzu canavarlar kesti!
NORMAL_ch7_lvl5_DESCRIPTION=Onu yine kaybettik. Bu kapıların hangisinden girdiğini bilmiyorum, ya sen?
NORMAL_ch7_lvl6_DESCRIPTION=Sihir Ejderhası'ndan eser yok, ama meydandan çıkarken pusuya düştük!
NORMAL_ch7_lvl7_DESCRIPTION=Dışarı çıktığımızda Sihir Ejderhası doğrudan Çırak'a doğru ölümcül bir saldırı yaptı! Bu saldırıyı zamanında engelleyebilecek mi?
NORMAL_ch7_lvl8_DESCRIPTION=Sihir Ejderhası "Kaçarken bizi koru dostum! Yapman gerekeni biliyorsun!" diye bağırarak Sarmal Kulenin içine doğru kaçıyor.
NORMAL_ch7_lvl9_DESCRIPTION=Tamamen kemiklerden yapılmış bir salona giriyoruz. ÖĞĞ. Bir yandan harika, ama ÖĞ.
NORMAL_ch7_lvl10_DESCRIPTION=Kemik Ejderhası bizi taş ocağımızdan alıkoyamaz!
NORMAL_ch7_lvl11_DESCRIPTION=Elektroyeti "@%#@%!! Yine gözden kayboldu!" diye bağırarak hüsranla bir sütunu tekmeliyor. "OWW!! @!#@$!$!!%*#%@%!@$@!"
NORMAL_ch7_lvl12_DESCRIPTION=Ejderhayı bulma umuduyla bir kez daha Sarmal Kuleye giriyoruz.
NORMAL_ch7_lvl13_DESCRIPTION=Çırak ümitsiz görünmeye başlıyor. Akıl hocası nerede acaba?
NORMAL_ch7_lvl14_DESCRIPTION=Kemik Ejderhası'nın yanında bir canavarlar ordusu var ve buraya doğru geliyorlar!
NORMAL_ch7_lvl15_DESCRIPTION=Zümrüt salona giriyoruz. "Öfkeli Kanka'ya bir beyin; Ejderha Leydi'ye mizah anlayışı kazandırmak için Büyücü'yü kurtaracağız" diyor Çırak.
NORMAL_ch7_lvl16_DESCRIPTION=Çırak'ın akıl hocası bir kez daha hiçbir iz bırakmadan ortadan kayboluyor.
NORMAL_ch7_lvl17_DESCRIPTION=Ne yapacağımızı bilmez bir halde Kemik Ejderhası'nı aramaya başlıyoruz. Bu aşamada Sihir Ejderhası'nı bulmak için son umudumuz o.
NORMAL_ch7_lvl18_DESCRIPTION=Ejderha ve onun ordusunun yolunu kestik. Hüsrandan kurtulmamızı sağlayacak bir yol bulduk!
NORMAL_ch8_lvl0_DESCRIPTION=Kemik Ejderhası'nı bir yeraltı harabesine doğru takip ediyoruz. Yüzümüzü yüksek ısıdan koruyarak derinliklere iniyoruz.
NORMAL_ch8_lvl1_DESCRIPTION=Örümcekler ve ATEŞ mi?! Bu canavarları hangi zalim tanrılar yarattı acaba?
NORMAL_ch8_lvl2_DESCRIPTION=Büyük mağaradan bir elektro gitarın boğuk seslerini duyuyoruz. Barbar Ozan yakınlarda olmalı.
NORMAL_ch8_lvl3_DESCRIPTION=Barbar Ozan'ın peşinden bir başka lav mağarasına giriyoruz. "Artık açılış sahnelerini gördüğünüze göre ana etkinliğe geçerek işi ciddi bir boyuta taşıyalım dostlarım!"
NORMAL_ch8_lvl4_DESCRIPTION=Kulaklarımız Barbar Ozan'ın sağır edici saldırılarıyla çınlıyor, Kemik Ejderhası'nın bahsettiği harabeleri bulma umuduyla mağaraların derinliklerine iniyoruz.
NORMAL_ch8_lvl5_DESCRIPTION=Köşeyi dönüp ejderhaları ve onların canavarlar ordusunu gafil avlıyoruz. Bu sefer kaçmalarına izin vermeyeceğiz!
NORMAL_ch8_lvl6_DESCRIPTION=Mimari yapı Yusufçuk Ormanı'nda gördüğümüze çok benziyor, Elfler uzun bir süre önce buraya yerleşmiş olmalılar.
NORMAL_ch8_lvl7_DESCRIPTION=Silahlar hazır bir şekilde ejderhaları takip ederek mağaraların derinliklerine iniyoruz.
NORMAL_ch8_lvl8_DESCRIPTION=Canavarlar geri çekilirken ilerideki bir hazineye yönelik bir şeyler söylediklerini duyuyoruz. Sentor hemen mutlu bir şekilde ilerlemeye başlıyor.
NORMAL_ch8_lvl9_DESCRIPTION=Canavarlar ve ejderhalar hazineyi çalıyorlar! Onları durdurmalıyız!
NORMAL_ch8_lvl10_DESCRIPTION=Sihir Ejderhası kaçmaya çalışarak hızla mağaraların içine ilerliyor. Aldığı o heykelin ne gibi bir önemi var acaba?
NORMAL_ch8_lvl11_DESCRIPTION=Canavarları olabildiğince hızlı bir şekilde geçiyoruz, ama Sihir Ejderhası gözden kayboldu!
NORMAL_ch8_lvl12_DESCRIPTION=Çırak, salonun karşısında Sihir Ejderhası'nı gördü. Ona ulaşmak için odayı savaşarak geçmeliyiz!
NORMAL_ch8_lvl13_DESCRIPTION=Sihir Ejderhası hızla çıkışa yöneldi! Acele edin!
NORMAL_ch8_lvl14_DESCRIPTION=Canavarlar bitmek bilmeyen bir hücumla gelmeye devam ediyorlar, ama bu noktada pes edemeyiz!
NORMAL_ch8_lvl15_DESCRIPTION=Sentor bir lav akıntısını cesurca geçip Kemik Ejderhası'nı köşeye sıkıştırıyor. Bu sefer elimizden kaçamaz!
NORMAL_ch8_lvl16_DESCRIPTION="Hadi ama evlat, son kulvardayız!" Mağaraların içinde hızla ilerleyip Sihir Ejderhası'na yetişiyoruz.
NORMAL_ch8_lvl17_DESCRIPTION="Dostlarım! Beni asla yakalayamayacaksınız!" Sihir Ejderhası bir canavar sürüsünün ardında kaybolarak uzaktaki bir aydınlık açıklığa ilerliyor.
NORMAL_ch8_lvl18_DESCRIPTION=Çırak fokurdayan bir lavın üstünden sıçrıyor, "Umlaut'un seni veya o heykeli almasına izin vermeyeceğim!"
NORMAL_ch9_lvl0_DESCRIPTION=Sihir Ejderhası bizi kadim bir Drakon Tapınağı'nı bulmak için Titan Kanyonu'na gönderiyor.
NORMAL_ch9_lvl1_DESCRIPTION=Kanyonun içine dalıyoruz, kuru hava boğazımızı yakıyor.
NORMAL_ch9_lvl2_DESCRIPTION=Kamp kurmak üzereyken aniden canavarlar tarafından pusuya düşürülüyoruz!
NORMAL_ch9_lvl3_DESCRIPTION=Çırak önden koşup bir kayanın üstüne tırmanıyor. "Kadim harabeler ileride!"
NORMAL_ch9_lvl4_DESCRIPTION=Kanyonun içinden harabeye dönen şehre doğru ilerliyoruz.
NORMAL_ch9_lvl5_DESCRIPTION=Elektroyeti'nin karnı gurulduyor. "Hey, Çırak! Biraz balkabaklı turta olsa ne yerdim var ya. Nerede bu @%$* Korkuluklar?"
NORMAL_ch9_lvl6_DESCRIPTION=Harabelerin içinde uzun bir kemeraltına giriyoruz. Uzaktaki Tapınak bu mu?
NORMAL_ch9_lvl7_DESCRIPTION=Çırak bir miktar Korkuluğu ustaca lezzetli, hoş kokulu turtalara çevirince biraz atıştırmak için kampta duruyoruz.
NORMAL_ch9_lvl8_DESCRIPTION=Baharatın hoş kokusu çölü dolduruyor ve civardaki canavarların dikkatini çekiyor.
NORMAL_ch9_lvl9_DESCRIPTION=Kumtaşı harabeleri süslü resimyazılarıyla kaplı. Grubumuzda bunların çevirisini yapabilecek kimse var mı?
NORMAL_ch9_lvl10_DESCRIPTION=Sentor'a göre resimyazıları bir tür kadim gücü işaret ediyor. Belki de Tapınakta daha fazla ipucu vardır?
NORMAL_ch9_lvl11_DESCRIPTION=Her adımda Ejderha Tapınağı'na daha çok yaklaştığımızın bilincinde olarak kanyonda ilerlemeye devam ediyoruz.
NORMAL_ch9_lvl12_DESCRIPTION=Tapınak, dev varlıkları ve alevler içindeki bir dünyayı tasvir eden resimyazıları ile kaplı. Bu ne anlama geliyor acaba?
NORMAL_ch9_lvl13_DESCRIPTION=Tapınağın kehanet değerindeki resimyazıları hakkında daha fazla bilgi edinme ümidiyle Vahşi Sevimli'yi kanyonun içine doğru takip ediyoruz.
NORMAL_ch9_lvl14_DESCRIPTION=Ejderha Leydi zırh eldivenlerini sallıyor, "Geri döndüğümüzde zırhımın her bir parçasını süpürgeyle temizleyeceğim. Kumdan nefret ediyorum!"
NORMAL_ch9_lvl15_DESCRIPTION=Harabelerden çıkarken tempomuzu yükseltiyoruz.
NORMAL_ch9_lvl16_DESCRIPTION=Rüzgar, bir dansçı gibi dönen bir kum hortumu yaratıyor. Bu güzelliğin tadını çıkarmak için duraksadığımız anda canavarlar kanyona atlayarak yolumuzu kesiyorlar!
NORMAL_ch9_lvl17_DESCRIPTION=Vahşi Sevimli'yi yakınlarda duyabiliyoruz, eğer acele edersek onu yakalayabiliriz!
NORMAL_ch9_lvl18_DESCRIPTION=Vahşi Sevimli'yi köşeye sıkıştırıyoruz, savaşa hazırız!
NORMAL_ch10_lvl0_DESCRIPTION=Titanlar ve Drakon heykelleri hakkında daha fazla bilgi edinme ümidiyle kanyondan ayrılıyoruz.
NORMAL_ch10_lvl1_DESCRIPTION=İnsanların Uçurum Şehri'nde kaçırıldıklarına ilişkin söylentiler duyuyoruz ve araştırmak için Kır Vadisi'ne uğruyoruz.
NORMAL_ch10_lvl2_DESCRIPTION=Bu vadinin tepelerinde hafif bir sis bulunuyor ve uzakları görmemize mani oluyor.
NORMAL_ch10_lvl3_DESCRIPTION=Doğuya doğru ilerleyip bir dizi harabeyi geçiyor ve nefes kesici bir vadiyle karşılaşıyoruz.
NORMAL_ch10_lvl4_DESCRIPTION=Yolculuk sırasında yerel halka Vahşi Sevimli'yi soruyoruz. Ne yazık ki, kimse o veya onun ailesi hakkında hiçbir şey bilmiyor.
NORMAL_ch10_lvl5_DESCRIPTION=Harabelerin yanında kampımızı kuruyoruz. Aniden, sisin içinden canavarlar çıkıyor!
NORMAL_ch10_lvl6_DESCRIPTION=Vadi gölünün soğuk sularında temizlenmek için mola veriyoruz. Bir dinçlik hissiyle tekrar yola koyuluyoruz!
NORMAL_ch10_lvl7_DESCRIPTION="Bu yer bana Hydra Vadisi'nin yok edilmeden önceki halini hatırlatıyor," diyor Sentor hüzünlü bir şekilde.
NORMAL_ch10_lvl8_DESCRIPTION=Çırak, daha derinlemesine bir çalışma yapmak amacıyla Sihir Ejderhası'na götürmek için Vadiyi dikkatli bir şekilde çiziyor.
NORMAL_ch10_lvl9_DESCRIPTION=İmdat çağrısının geldiği Uçurum Şehri'ni bulmaları umuduyla ileri bir grup kaşif gönderiyoruz.
NORMAL_ch10_lvl10_DESCRIPTION=Dinlenmek için kamp kuruyoruz. Tam uykuya dalacakken harabelerin içinden canavarlar saldırıyor!
NORMAL_ch10_lvl11_DESCRIPTION=Kaşiflerimiz geri dönüyorlar ve Uçurum Şehri'ni bulduklarını söylüyorlar. Kampı toplayıp hemen yola koyuluyoruz.
NORMAL_ch10_lvl12_DESCRIPTION=Şehir inanılmaz, her iki kayalığın kenarlarına tutunarak adeta yerçekimine meydan okuyor!
NORMAL_ch10_lvl13_DESCRIPTION=Artık şehrin yerini bildiğimiz için hedefimizden uzak olmadığımızı bilerek tempomuzu yükseltiyoruz.
NORMAL_ch10_lvl14_DESCRIPTION=Bir canavar sürüsü tarafından durduruluyoruz, ama hiçbir şey o şehre ulaşmamıza engel olamayacak!
NORMAL_ch10_lvl15_DESCRIPTION=Ejderha Leydi uzaktaki şehre bakıyor. "Şehrin yapısı savunmaya gayet uygun ama ulaşım nasıldır acaba?"
NORMAL_ch10_lvl16_DESCRIPTION=Dikenli Ejderha'nın bu kaçırılma olaylarından neden hiç haberi yok? Daha fazla ipucu bulmak için şehre ulaşmamız gerekecek.
NORMAL_ch10_lvl17_DESCRIPTION=Odun dumanı ve pişen yemek kokusu havayı sarıyor. Çok yaklaşmış olmalıyız!
NORMAL_ch10_lvl18_DESCRIPTION=İpuçları bulmak için şehri arşınlarken Dikenli Ejderha bir anda yolumuzu kesiyor!
NORMAL_ch11_lvl0_DESCRIPTION=Grubumuz dağa tırmanıyor ve Dikenli Ejderha'nın bahsettiği tuhaf ışıkları arıyor.
NORMAL_ch11_lvl1_DESCRIPTION=Karmaşık ayak izlerinden oluşan uzun bir hat dağ yolunu gösteriyor. Bu bir orduya ait olabilir mi? Ya da kayıp kasaba halkına?
NORMAL_ch11_lvl2_DESCRIPTION="HIÇK-#%@!!! Hıçk-@%$*!!! Bu @$%# dağ havası bende hıçkk-hıçk-@%#$ yaptı!!!"
NORMAL_ch11_lvl3_DESCRIPTION=Soğuk dağ suyu, kurumuş boğazlarımızı canlandırıyor. Ayrıca Elektroyeti'nin hıçkırıklarını geçiriyor.
NORMAL_ch11_lvl4_DESCRIPTION=Bir rüzgar dağın üstündeki vahşi bir gürültüyü bize taşıyor.
NORMAL_ch11_lvl5_DESCRIPTION=Gürültü inanılmaz yüksek bir seviyeye çıkıyor. Seslere bakılırsa bir vahşi köpek sürüsü kavga ediyor, ama ortada hiç pati izi yok. Neler oluyor?
NORMAL_ch11_lvl6_DESCRIPTION=Yolumuz salyaları akan turuncu bir ejderha tarafından kesilince başka bir yöne sapıyoruz!
NORMAL_ch11_lvl7_DESCRIPTION=Dağdaki yolları takip ediyoruz. Uzaklardan kalkanların ve kılıçların çarpışma sesleri geliyor. Savaşa!
NORMAL_ch11_lvl8_DESCRIPTION=Korkunç gürültülerin ardından uzaklardan bir toz bulutu yükseliyor. Bu Kuduz Ejderha olmalı!
NORMAL_ch11_lvl9_DESCRIPTION=Kuduz Ejderha bizden kaçmaya devam ediyor! Bu tam anlamıyla delirtici!
NORMAL_ch11_lvl10_DESCRIPTION=Deri mataralarımızı doldurmak için derede mola verdiğimizde arkamızdan canavarlar saldırıyor!
NORMAL_ch11_lvl11_DESCRIPTION=Kayarak ilerleyen dağ sisi içinde sabit bir figür görmek mümkün.
NORMAL_ch11_lvl12_DESCRIPTION=Uzakta dev bir heykel beliriyor.
NORMAL_ch11_lvl13_DESCRIPTION=Dağ üzerindeki yolculuğumuza devam ediyoruz. Gece kamp kurduğumuzda karlı zirvenin çevresinde tuhaf ışıkların hareket ettiğini görebiliyoruz.
NORMAL_ch11_lvl14_DESCRIPTION=Çırak rahatsız bir şekilde kıpırdanıyor, "Bu Ahtapot Fıskiyelerinden nefret ediyorum! Kafadan bacaklılar çok sinir bozucular." Sentor pis pis sırıtarak "Endişelenme evlat, o ahtapotları kalamara çevireceğiz!" diyor.
NORMAL_ch11_lvl15_DESCRIPTION=Dağ deresinin soğuk sularında alabalık avlamak için bir mola veriyoruz.
NORMAL_ch11_lvl16_DESCRIPTION=Zirveye yaklaştıkça Elektroyeti yine geriliyor. Yüksekten çok korkuyor gerçekten!
NORMAL_ch11_lvl17_DESCRIPTION=Yakınlarda Kuduz Ejderha'nın delice seslerini duyuyoruz. Eğer acele edersek ona yetişebiliriz!
NORMAL_ch11_lvl18_DESCRIPTION=Kuduz Ejderha'yı köşeye sıkıştırdık. Kasaba halkını onun kaçırıp kaçırmadığını öğrenme vakti geldi!
NORMAL_ch12_lvl0_DESCRIPTION=Kayıp kasaba halkını bulma umuduyla dağa tırmanıyoruz. Biz yükseğe çıktıkça hava hızla soğuyor.
NORMAL_ch12_lvl1_DESCRIPTION=Grubumuzun dizlere kadar kara gömülmesi çok zaman almıyor.
NORMAL_ch12_lvl2_DESCRIPTION=Karlar içinde güçlükle yürürken soğuk hava içimize işliyor.
NORMAL_ch12_lvl3_DESCRIPTION=Grubumuz devasa buz bir düzlük buluyor. Çatırdayan buzların sesi gümbürtüyle yankılanıyor.
NORMAL_ch12_lvl4_DESCRIPTION=Patenli Savaşçı ve grubumuzun geri kalanını buzun karşı tarafına güvenli bir şekilde geçiriyor ve zirveye doğru yola devam ediyoruz.
NORMAL_ch12_lvl5_DESCRIPTION=Kamp kurmak ve kendimizi ısıtmak için bir mola veriyoruz, ama ateşimizin dumanı civardaki canavarları çekiyor.
NORMAL_ch12_lvl6_DESCRIPTION=Uzakta karanlık bir figür belirince olduğumuz yerde duruyoruz. Bu buzlar içinde dev bir ejderha!
NORMAL_ch12_lvl7_DESCRIPTION=Rüzgar doğal olmayan bir şekilde hızlanıyor. Bir fırtına mı çıkacak acaba?
NORMAL_ch12_lvl8_DESCRIPTION=Sentor uzaklarda bir kale görüyor. Fırtına bizi vurmadan bir sığınak bulma umuduyla oraya doğru hızla ilerliyoruz.
NORMAL_ch12_lvl9_DESCRIPTION=Kaleye ulaşıyoruz ama yolumuzu canavarlar kesiyor. Savaşa başlarken fırtına daha da şiddetleniyor.
NORMAL_ch12_lvl10_DESCRIPTION=Kendimizi kardan çıkarıyor ve yolumuzu buluyoruz. Kimse yaralanmadı, ama yolun gerisine doğru sürüklenmişiz.
NORMAL_ch12_lvl11_DESCRIPTION=Tekrar kaleye ulaşmayı başardık, ama içeri girmek için savaşmamız gerekecek!
NORMAL_ch12_lvl12_DESCRIPTION=Kale esrarengiz bir biçimde gerçekçi buz heykeller ile dolu. Tuhaf...
NORMAL_ch12_lvl13_DESCRIPTION=Batıya yöneliyor ve dağdan aşağı doğru inmeye başlıyoruz.
NORMAL_ch12_lvl14_DESCRIPTION=Kafasının arkasına bir kartopu gelen Elektroyeti uluyor. Dakikalar sonra yoğun bir kartopu savaşı başlıyor... Ta ki sese gelen canavarlar eğlenceyi bölene kadar.
NORMAL_ch12_lvl15_DESCRIPTION=Ani bir kuvvetli rüzgarın yaklaştığı sırada buzun üstüne çıkmak üzereydik.
NORMAL_ch12_lvl16_DESCRIPTION=Kasaba halkının iyileştiğine ilişkin haberlerin sevinciyle yamaçtan inmeye devam ediyoruz.
NORMAL_ch12_lvl17_DESCRIPTION=Biz aşağı inerken kar erimeye başlıyor. Burası o kadar soğuk değil!
NORMAL_ch12_lvl18_DESCRIPTION=Liman Şehri'ne doğru deniz kıyısına ilerlemeden önce dağ manzarasının son kez keyfini çıkarıyoruz.
NORMAL_ch13_lvl0_DESCRIPTION=Dağdan aşağı inerken rüzgar yön değiştirerek okyanus havasının ferah kokusunu taşıyor.
NORMAL_ch13_lvl1_DESCRIPTION=Okyanusa iniyoruz. Kısa bir süre önce buradan bir fırtına geçmiş gibi görünüyor.
NORMAL_ch13_lvl2_DESCRIPTION=Kıyı şeridine inerken yağmacı canavarların saldırısına uğradık.
NORMAL_ch13_lvl3_DESCRIPTION=Fırtına Ejderhası tarafından pusuya düşürüldüğümüz sırada bulutlar hızla yerleşiyor ve rüzgar uğulduyor.
NORMAL_ch13_lvl4_DESCRIPTION=Fırtına Ejderhası yaralarını sarmak için kaçar kaçmaz bulutlar dağılıyor ve kıyı boyunca ilerlemeye devam ediyoruz.
NORMAL_ch13_lvl5_DESCRIPTION=Öfkeli Kanka uzun bir sessizliğin ardından "Oha kanka," diyor, "Fırtına Ejderhası tekrar gelirse üzerimize dalgalar gönderir mi sence?"
NORMAL_ch13_lvl6_DESCRIPTION=Rüzgar tekrar toplanıyor ve kendimizi bir kez daha düşmanımızla karşı karşıya buluyoruz.
NORMAL_ch13_lvl7_DESCRIPTION=Bir mola verip batmadan güneşin biraz keyfini çıkarmaya karar veriyoruz. Tam Öfkeli Kanka dalgalara atılmak üzereyken kıyıya çarpan dalgaların içinden düşmanlarımız çıkıyor!
NORMAL_ch13_lvl8_DESCRIPTION=Kıyının bir noktasında artık durması umuduyla, dalga dalga gelen canavarlarla savaşarak ilerlemeye devam ediyoruz.
NORMAL_ch13_lvl9_DESCRIPTION=Nihayet canavarlar ordusunu delip geçiyor ve tanıdık bir görüntüye sahip bir sahilde buluyoruz kendimizi.
NORMAL_ch13_lvl10_DESCRIPTION=Deniz kıyısı yolunda ilerlerken martılar üstümüzde ötüyorlar.
NORMAL_ch13_lvl11_DESCRIPTION="Kumdan çok bıktım!" diye bağırıyor Ejderha Leydi, "Zırhımın her yeri kum doldu ve bu beni deli ediyor!"
NORMAL_ch13_lvl12_DESCRIPTION=Rüzgar uğulduyor. "Ah, lanet olsun," diye bağırıyor Elektroyeti, "Bu @$# şeyle kaç kez savaşmamız gerekiyor?!"
NORMAL_ch13_lvl13_DESCRIPTION=Fırtına Ejderhası'nı tam olarak yenemeden elimizden kaçırıyoruz. Amansız bir takip için hemen peşine düşüyoruz!
NORMAL_ch13_lvl14_DESCRIPTION=Önümüzdeki fırtınaları duyabiliyoruz. Eğer acele edersek belki onu yakalayabiliriz!
NORMAL_ch13_lvl15_DESCRIPTION=Nihayet yetiştik! Onu yenmenin vakti geldi!
NORMAL_ch13_lvl16_DESCRIPTION=Denizler duruldu ve okyanus havasının keyfini çıkarmak için bir ara veriyoruz.
NORMAL_ch13_lvl17_DESCRIPTION=Çok uzaklarda çok büyük bir liman şehri görebiliyoruz.
NORMAL_ch13_lvl18_DESCRIPTION=Şehir uzakta beliriyor, renkleri ve hafif bir müzik sesi ile bizi baştan çıkarıyor.
NORMAL_ch14_lvl0_DESCRIPTION=Bir parça suç ögesi ile birlikte çekici bir balıkçı limanı olan Üçkağıtçılık Limanı'na giriyoruz.
NORMAL_ch14_lvl1_DESCRIPTION=Kükremenin geldiği yöne doğru ilerliyoruz, ama çok fazla kıvrım ve dönüş var!
NORMAL_ch14_lvl2_DESCRIPTION=Az önce buradan geçmemiş miydik?
NORMAL_ch14_lvl3_DESCRIPTION=İlginç bilgi: Buranın adı aslında "Suç Geçidi" olacaktı... Ama galiba yazım yanlışı yaptılar?
NORMAL_ch14_lvl4_DESCRIPTION=Binaların arasında dolanarak sıcak takibe devam ediyoruz!
NORMAL_ch14_lvl5_DESCRIPTION=Ve bu köşenin ardında, bir cep topuna sahip bir korsan buluyoruz!
NORMAL_ch14_lvl6_DESCRIPTION=Kükremeyi bir kez daha duyuyoruz. Bu kez daha yakından geliyor gibi.
NORMAL_ch14_lvl7_DESCRIPTION=Düşmanlar dört bir yandalar! Bu sefer sayıca az olabiliriz!
NORMAL_ch14_lvl8_DESCRIPTION=ROOOOAAAAA *ciyaklama* AAAAAAOOOOORRRRRR!!!!
NORMAL_ch14_lvl9_DESCRIPTION=Ninja Cüce bu kükremenin Han'ın içinden geldiği konusunda ısrar ediyor.
NORMAL_ch14_lvl10_DESCRIPTION=Ejderha Han'ın hiçbir yerinde bulunamadığı için bir kez daha sokaklara atılıyoruz.
NORMAL_ch14_lvl11_DESCRIPTION=Buradan daha önceden geçtiğimizden eminim bu sefer.
NORMAL_ch14_lvl12_DESCRIPTION=Artık haritayı görme konusunda ısrar ediyorum!
NORMAL_ch14_lvl13_DESCRIPTION=Bir kez daha Patenli Savaşçı'nın kuzenine rastlıyoruz ve o bize doğru yönü gösteriyor.
NORMAL_ch14_lvl14_DESCRIPTION=Kükreme şehrin merkezinden geliyor gibi!
NORMAL_ch14_lvl15_DESCRIPTION=Bir grup canavarla karşılaşıyor ve okyanusu görüyoruz!
NORMAL_ch14_lvl16_DESCRIPTION=Çürük Sakal doğru yolda olduğumuzu söylüyor.
NORMAL_ch14_lvl17_DESCRIPTION=Aksiyona çok yakın, ama yine de çok uzak! Artık kimse tek bir yerde durmuyor mu?
NORMAL_ch14_lvl18_DESCRIPTION=Hadi bir Ejderha ile savaşalım!
NORMAL_ch15_lvl0_DESCRIPTION="Ah #$%@!" diye feryat ediyor Elektroyeti, "Denize gitmiyoruz, değil mi? Acayip midem bulanıyor benim."
NORMAL_ch15_lvl1_DESCRIPTION=Hırsız bu teknede bir yere saklandı! Sanırım bir deniz yolculuğuna çıkacağız.
NORMAL_ch15_lvl2_DESCRIPTION=Teknik olarak bu bir gemi.
NORMAL_ch15_lvl3_DESCRIPTION=Pruvaya! Buradan geminin geri kalanına daha iyi bir şekilde göz atma fırsatı bulabiliriz.
NORMAL_ch15_lvl4_DESCRIPTION=Savaşarak gemide ilerlemeye devam ediyoruz, ama hırsız hiçbir yerde yok.
NORMAL_ch15_lvl5_DESCRIPTION=Herkesin geminin kenarından kusması için verilen kısa bir aranın ardından araştırmamıza devam ediyoruz.
NORMAL_ch15_lvl6_DESCRIPTION=Elektroyeti hırsızı gemi hapishanesinde buluyor.
NORMAL_ch15_lvl7_DESCRIPTION=Kara tamamen gözden kaybolduktan sonra herkesi bir kez daha deniz tutuyor.
NORMAL_ch15_lvl8_DESCRIPTION=Onu arayacağımız yerler bitiyor gibime geliyor.
NORMAL_ch15_lvl9_DESCRIPTION=Çok açım. Hırsızı aramaya yemekten sonra devam edebilir miyiz?
NORMAL_ch15_lvl10_DESCRIPTION=Bir lokma bir şey yedikten sonra herkes biraz daha kötü karakter dövmeye hazır!
NORMAL_ch15_lvl11_DESCRIPTION=Tamam, bir gemiye ısrarla tekne demek aptalca olmaya başladı.
NORMAL_ch15_lvl12_DESCRIPTION=Çok ağır konuşuyorsun.
NORMAL_ch15_lvl13_DESCRIPTION=Hadi bu kirli güverteyi temizleyelim! Yumruklarımızla!
NORMAL_ch15_lvl14_DESCRIPTION=Her köşe bucağı aradık, şimdi de kuytu yerlere bakalım!
NORMAL_ch15_lvl15_DESCRIPTION=Bir düşman deniziyle dövüşerek denizde yolculuk yapmak! Daha iyi ne olabilir ki?
NORMAL_ch15_lvl16_DESCRIPTION=Sanırım Elektroyeti yılmaya başlıyor. Onun "kullandığı sözcükler" kulağa normalden daha sert geliyor.
NORMAL_ch15_lvl17_DESCRIPTION=Saklanacak yeri kalmadı pek! Artık bir an meselesi sadece.
NORMAL_ch15_lvl18_DESCRIPTION=Sonunda o hırsızı köşeye sıkıştırdık! Onunla... Sert bir şekilde konuşacağım.
NORMAL_ch16_lvl0_DESCRIPTION=Tuhaf bir adanın sahillerinde karaya oturduk.
NORMAL_ch16_lvl1_DESCRIPTION=Bana mı öyle geliyor, yoksa izleniyor muyuz?
NORMAL_ch16_lvl2_DESCRIPTION=Evet, kesinlikle izleniyoruz.
NORMAL_ch16_lvl3_DESCRIPTION=İşte bu! Bu orman sürüngeninin kim olduğunu öğrenmeden tek adım atmıyoruz.
NORMAL_ch16_lvl4_DESCRIPTION=Görünüşe göre bu adadaki her şey bizi öldürmeye çalışıyor!
NORMAL_ch16_lvl5_DESCRIPTION=NEDEN BU ADADAKİ HER ŞEY BİZİ ÖLDÜRMEYE ÇALIŞIYOR!?
NORMAL_ch16_lvl6_DESCRIPTION=Bu adadan gitmemiz lazım, ama gemi kullanılamaz halde. Ne yapacağız?
NORMAL_ch16_lvl7_DESCRIPTION=Bana mı öyle geliyor, yoksa bu adadaki düşmanlar normalden daha mı güçlüler?
NORMAL_ch16_lvl8_DESCRIPTION=Tüm bu bitki örtüsü benim alerjimi azdırıyor!
NORMAL_ch16_lvl9_DESCRIPTION=Aman tanrım. Bu mekan üzerine günlerce çalışma yapabilirim! Her şey bittikten sonra buraya geri dönmeliyim.
NORMAL_ch16_lvl10_DESCRIPTION=Bu adadaki her bitki türünü mutlaka kaydetmeliyim. Çok sayıda ölümcül türün burada birlikte yaşaması çok ilginç.
NORMAL_ch16_lvl11_DESCRIPTION=Eh, sanırım ben tür #14 tarafından ısırıldım, bir dahaki sefere eldiven kullansam iyi olacak sanırım... Kalın olanlardan.
NORMAL_ch16_lvl12_DESCRIPTION=Tür #26 biraz öforik bir sis bulutu çıkarıyor; Hippi Druid'in bununla zaman harcamayı bırakması neredeyse tüm öğleden sonrayı aldı.
NORMAL_ch16_lvl13_DESCRIPTION=Tür #32 Elektroyeti'yi boğmaya çalıştı, onun gıdıklandığını keşfedince nihayet bıraktı.
NORMAL_ch16_lvl14_DESCRIPTION=Tür #49 Ejderha Leydi ile bilek güreşi yapmayı çok seviyor, Leydi onun bir bitkiye göre oldukça etkileyici olduğunu söyledi.
NORMAL_ch16_lvl15_DESCRIPTION=Biraz rahatlamak ve su almak için güzel bir nehirde durduk... Ancak görünen o ki, bu nehir piranalarla doluymuş, *off* bu yerden gerçekten nefret ediyorum.
NORMAL_ch16_lvl16_DESCRIPTION=Çok fazla tartışma ve yaralanmanın ardından tür #85'i yanımızda götürmenin çok tehlikeli olduğuna karar verildi.
NORMAL_ch16_lvl17_DESCRIPTION=Bu korkunç adadan çıkamazsak bu harika türlerin hiçbiri bilimin gelişmesine katkıda bulunamayacak.
NORMAL_ch16_lvl18_DESCRIPTION=Ah süper! Bu adada ölüme falan gelen bir Ejderha var. Çünkü, tabii ki olmalı.
NORMAL_ch17_lvl0_DESCRIPTION=Ekip bu harika ejderha direk başını gemi mezarlığından aldı. Bunun oraya nasıl gittiğini merak ediyorum.
NORMAL_ch17_lvl1_DESCRIPTION=Anlaşılan o ki Ejderha Leydi haklıydı, yamalı bir geminin sevimli olacağını düşünüyordum, ama gördüm bu... Biraz ürpertici ve uğursuz bir şey.
NORMAL_ch17_lvl2_DESCRIPTION=Yemin ederim ki hapishaneye gidiyorduk... Tekrar Pruva'ya nasıl geldik?
NORMAL_ch17_lvl3_DESCRIPTION=Tamam, artık Hapishaneyi bulduğumuza göre Yemekhaneye gidebiliriz.
NORMAL_ch17_lvl4_DESCRIPTION=Tekrar Pruvaya nasıl geldik biz!? Yemin ederim ki tam tersi yöne gidiyorduk. Bir sekstanta ihtiyacın olduğundan neden yanında olmaz!?
NORMAL_ch17_lvl5_DESCRIPTION=O da öyle diyordu.
NORMAL_ch17_lvl6_DESCRIPTION=Beyler, bu bir navigasyon aletidir. Öyle edepsiz bir şey değil. Ah! Belki Kaptanın Odasında bir sekstant vardır!
NORMAL_ch17_lvl7_DESCRIPTION=Üffff. O da öyle diyordu.
NORMAL_ch17_lvl8_DESCRIPTION=Kaptanın Odası'nda hiçbir şey bulamadık... Ve bir daha \u201CO da öyle diyordu\u201D diyeni bir tabak jöleye çeviririm haberiniz olsun.
NORMAL_ch17_lvl9_DESCRIPTION=Yine mi Pruvadayız? Tuhaf bir şeyler oluyor.
NORMAL_ch17_lvl10_DESCRIPTION=Hippi Druid Coğrafi Döngü diye bir şeyin içinde olduğumuzu söylüyor. Gemide bunu tetikleyen bir şey olmalı.
NORMAL_ch17_lvl11_DESCRIPTION=Bu döngüleri durdurmak için şimdilik Pruvadan kaçtıktan sonra onlara neyin sebep olduğunu bulmamız gerekiyor.
NORMAL_ch17_lvl12_DESCRIPTION=Ve yine Pruva'dayız... Harika. Direk başının ışıldadığını başka fark eden oldu mu?
NORMAL_ch17_lvl13_DESCRIPTION=Eh, bu laneti keşfedemiyorsak ben en azından beş kez sol, yedi kez sağ ve bir ters takladan sonra öğle yemeği için Yemekhaneye ulaşacağımı biliyorum.
NORMAL_ch17_lvl14_DESCRIPTION=Bu lanet büyük bir sorun olmaya başlıyor.
NORMAL_ch17_lvl15_DESCRIPTION=Tekrar Hapishanedeyiz ve yalnız olduğumuzu sanmıyorum.
NORMAL_ch17_lvl16_DESCRIPTION=Ölüm Perisi çok hoş bir ağaç hakkında bir şey duyduğunu söyledi... Ben bunu daha önce nerede duymuştum?
NORMAL_ch17_lvl17_DESCRIPTION=Bu laneti nasıl bozacağımızı biliyorum!
NORMAL_ch17_lvl18_DESCRIPTION=Ne yapmamız gerekiyor? Bir ejderha ile savaşmalıyız!
NORMAL_ch18_lvl0_DESCRIPTION=Elektroyeti için güzel haber, tekrar karadayız. O tam bir şehir yetisi.
NORMAL_ch18_lvl1_DESCRIPTION=Bu biraz ürpertici - tüm kasaba halkı nerede?
NORMAL_ch18_lvl2_DESCRIPTION=Son zamanlarda bunu çok söyler oldum.
NORMAL_ch18_lvl3_DESCRIPTION=Pazar da liman kadar boş. Lanet olsun! Daha fazla parşömen ve mürekkebe çok ihtiyacım var.
NORMAL_ch18_lvl4_DESCRIPTION=Neden hiç yolumuz lanetli olmayan bir yere düşmez?
NORMAL_ch18_lvl5_DESCRIPTION=Umlaut'un izini nihayet bulduğumuzda ona lanetlerle kasabaların bir araya getirilmemesi gerektiği konusunda acı bir ders vereceğim.
NORMAL_ch18_lvl6_DESCRIPTION=Saatlerdir Bete Noire çevresinde yürüyoruz ve hala tek bir kişi bile göremedik. Zindancı dışında. Yaşasın.
NORMAL_ch18_lvl7_DESCRIPTION=Şu anda bize saldıran çok şey var - Umlaut yakınlarda olmalı.
NORMAL_ch18_lvl8_DESCRIPTION=Zindancının tarifine göre, aradığımız yaratığın boynuzları ve kırmızı gözleri var.
NORMAL_ch18_lvl9_DESCRIPTION=Söylentilere göre, yaratık sorun olan yerlerde ortaya çıkıp daha fazla sorun yaratıyormuş.
NORMAL_ch18_lvl10_DESCRIPTION=Ejderha Leydi pek çok evin bacasından duman çıktığını fark etti. Demek ki en azından insanlar içeride güvendeler. Sıcak çikolata içtiklerini hayal etmek de hoşuma gidiyor.
NORMAL_ch18_lvl11_DESCRIPTION=Aslında şu anda güzel bir fincan sıcak çikolata olsa içerdim. Belki de düşmanlardan birini sırf bunun için çikolata niyetine içebilirim.
NORMAL_ch18_lvl12_DESCRIPTION=Elektroyeti durmadan Zindancı'ya ters ters bakıyor. Evet, onların arkadaş olacakları yok.
NORMAL_ch18_lvl13_DESCRIPTION=Ejderha Leydi yaratığı bir çatıda gördü! Saçları gece melteminde süzülüyordu!
NORMAL_ch18_lvl14_DESCRIPTION=Bir yaratık süzülen bir saça sahip olabilir mi? Neredeyse... İnsan gibi görünüyordu. Erkek bir insan.
NORMAL_ch18_lvl15_DESCRIPTION=Yaratığı Şehir Merkezine takip ediyoruz. Parçalanmış giysisinin bir parçasını geride bırakarak bir sokak arasında gözden kayboluyor.
NORMAL_ch18_lvl16_DESCRIPTION=Meraklı: yaratıklar üzerinde yaptığım tüm araştırmalar onların kıyafetlere düşkün olmadıklarını gösteriyor.
NORMAL_ch18_lvl17_DESCRIPTION=Doğrusu, üzerine bir pantolon gerçirmeye kalktığımda formda Vahşi Sevimli'nin onu nasıl fırlattığını görmen lazımdı.
NORMAL_ch18_lvl18_DESCRIPTION=Nihayet! Bu kuzgun tüylü yaratığın kim veya ne olduğunu göreceğiz!
NORMAL_ch19_lvl0_DESCRIPTION=Bete Noire düşmanlardan temizlendi, ama lanet hala devam ediyor. Hala nereden geldiğini merak ediyorum.
NORMAL_ch19_lvl1_DESCRIPTION=Bu, açık ara farkla, gördüğüm en yetersiz mahalle.
NORMAL_ch19_lvl2_DESCRIPTION=Bete Noire üzerindeki lanet bu diyardan geldi.
NORMAL_ch19_lvl3_DESCRIPTION=Bu yer Barbar Ozan'ın albüm kapaklarından birine benziyor.
NORMAL_ch19_lvl4_DESCRIPTION=Sanırım tek yapmamız gereken, sorularımızı cevaplayacak birini bulana kadar bu enerji yolunu takip etmek.
NORMAL_ch19_lvl5_DESCRIPTION=Hiç vakit kaybedemeyiz: bu işin kökenine inmeliyiz.
NORMAL_ch19_lvl6_DESCRIPTION=Bir bölge sakini bulduk! Hadi ona soralım!
NORMAL_ch19_lvl7_DESCRIPTION=Kaos Nexus'u bulma peşinde!
NORMAL_ch19_lvl8_DESCRIPTION=Acaba ne tür bir güvenlik sistemi bulacağız?
NORMAL_ch19_lvl9_DESCRIPTION=Eğer kilitleri varsa Usta Hırsız onu açabilir.
NORMAL_ch19_lvl10_DESCRIPTION=Onu açabilirim, sihirli bir kilit o.
NORMAL_ch19_lvl11_DESCRIPTION=Bence Ejderha Leydi kilide vursun, bu işe yarayabilir...
NORMAL_ch19_lvl12_DESCRIPTION=Şu ele geçirilmiş iblislere bak... *burnunu çekiyor*
NORMAL_ch19_lvl13_DESCRIPTION=İblisler için üzülmek yanlış mı?
NORMAL_ch19_lvl14_DESCRIPTION=Yani, aslında tanısak iblisler muhtemelen iyidirler.
NORMAL_ch19_lvl15_DESCRIPTION=Alçak Garez şüpheci olmasa da, yeterince iyi görünüyor.
NORMAL_ch19_lvl16_DESCRIPTION=Belki de iblisler yanlış anlaşılmıştır ve doğuştan kötü değildirler.
NORMAL_ch19_lvl17_DESCRIPTION=Yaklaşmış olmalıyız: Kaos Nexus'un bıraktığı tuhaf enerji burada daha yoğun gibi.
NORMAL_ch19_lvl18_DESCRIPTION=Nihayet Kaos Nexus'a varıyoruz.
NORMAL_ch20_lvl0_DESCRIPTION=Bete Noire'deki Kale'de bulunan sunak gibi, Kaos Nexus'un bizi başka bir diyara götürmesi gerekiyor... Yoksa bizi çorba yapabilir bu.
NORMAL_ch20_lvl1_DESCRIPTION=Melekler Diyarı'ndayız! Gitmemiz gereken yere ulaştık! Hem de güvenli bir şekilde! Bu bir ilk!
NORMAL_ch20_lvl2_DESCRIPTION=Buraya tek parça halinde ulaştığımız için hala şaşkınım! Bu harika bir görev olacak!
NORMAL_ch20_lvl3_DESCRIPTION=Siz de trompet sesini duyuyor musunuz?
NORMAL_ch20_lvl4_DESCRIPTION=Bence bizim bir ozana ihtiyacımız var. Başka kim bir ozanımız olması gerektiğini düşünüyor?
NORMAL_ch20_lvl5_DESCRIPTION=Bir ozan bize epik maceralarımız hakkında şarkılar söyleyebilir! Sizce?
NORMAL_ch20_lvl6_DESCRIPTION=Arkanda ejderhalar ve zebaniler var
NORMAL_ch20_lvl7_DESCRIPTION=Tamam, yani tüm yolu geri gidip sonra biraz daha ilerlememiz lazım...
