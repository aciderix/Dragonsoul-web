
QUEST_0_1=もう、本当に長いところライブを行ってない・・・私の音楽がなければ、どうやって人々は幸せになれるというの？
QUEST_0_2=原因はウムラウト！あいつの脅威を恐れて、私のファンたちはコンサートを見に来れないんだ。でもこういう時こそ、ライブ音楽でみんなを勇気づけたい！
QUEST_0_3=おいおい、何をさっきからぬかしてるんだよ。ウムラウトがいたところで、バードバリアンはいつも超満員のライブを行ってるじゃないか！
QUEST_0_4=あんな単純なライブは誰だって出来るんだよ。私みたいな真のアーティストはショーの規模が違うんだって。ファンのためにも最高のショーを用意しなければ。
QUEST_0_5=ファン？あー、「サテュリスト」たちのことか。
