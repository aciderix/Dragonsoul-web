QUEST_0_9=音叉を持ち歩いてるのか？
QUEST_0_10=ああ、たくさん持ってるぞ。
QUEST_0_11=じゃあ・・・1つくれないか？
QUEST_0_12=ほう、君も歌を歌うのが好きなんだ！？
QUEST_0_13=いや、音叉とオレンジでジャグリングでもしようかなって。

QUEST_1_1=ドラコニア史上最もスケールのデカいショーにするんだ。宇宙からも見えるぐらい明るい証明を照らしてやる。でも、スタッフもバックダンサーもマネージャーがいないから困ってるんだ。
QUEST_1_2=そいつらはどうしたんだ？
QUEST_1_3=スタッフはウムラウトに取り憑かれて、バックダンサーたちは大釜の悪魔に食べられてしまった。そしてマネージャーはバカだからクビにした。
QUEST_1_4=そいつは残念だったな。もう一度人材を集めるのは高く付きそうだな。
QUEST_1_5=そうなんだよ！たくさん投資すれば、きっと最高の人材が集まると思うんだけど、100万あれば十分かな？
QUEST_1_6=おー！そんだけあれば十分だ。なぁ・・・俺が君のマネージャーになってやってもいいけど？
QUEST_1_7=まあ、いいだろう。この際仕方ない。
QUEST_1_8=ちなみに何か特典が付いてきたりはしないのか？
QUEST_1_9=もちろん！私のリハーサルを聞くことができる！

QUEST_2_1=おい！100万も現金で渡したのに、バードバリアンの前座をやらせるのか！どうやって私のファンとヤツのファンを1つの会場に入れるっていうんだ！？
QUEST_2_2=君のファンたちなら大丈夫だよ。きっと25人分ぐらいの席は確保できるんじゃない？
QUEST_2_3=それよりもグッズ販売が心配なんだ。君の顔がプリントされてる製品はないかい？
QUEST_2_4=古いソウルストーンならたくさんあるけど。
QUEST_2_5=ウムラウトがソウルストーンを狙ってることを考えると、それはとてもリスクが高いと思う・・・だけど、その分値打ちがあるってもんだ！こいつはうめー話だ！
