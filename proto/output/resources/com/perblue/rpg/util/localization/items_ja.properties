SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION=「学校では魔術かダンス、どっちを選ぶか迷ったんだよね・・・たぶん正しい選択をしたと思うけど、時々、気分転換にこれをちょっと出してみたりするの・・・奇麗かしら？」-不安定な助手

#2.9 custom skins
SKIN_HYDRA_MASTERY=スキュラ
SKIN_HYDRA_MASTERY_DESCRIPTION=「彼が毒のスパイクと輝くウロコに覆われているのか…それとも私たちが不運なことにそれらがないのか？ちょっとそれを考えみて。」-アフロ・ドルイド
SKIN_GROOVY_DRUID_MASTERY=ディスコマスター・ドルイド
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION=「...そして、きらめく妖精が彼女の髪に花を置き、ユニコーンは畏敬の念に打たれ、彼女の前でお辞儀をし、計画していなかったが、虹もあった気がします。私が今までの人生で見た中で最もマジカルな出来事でした。」-高位巫女タイムズ、ウーマン・オブ・ザ・イヤー版
SKIN_CENTAUR_OF_ATTENTION_MASTERY=尊大なる聖騎士
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION=「この鎧？落ちた星からエルフの手によって作られた。この弓？ドラゴンレディが巨人の肋骨を彫った。この髪？それは、100％俺だ。」-イケメン・ケンタウロス
SKIN_RABID_DRAGON_MASTERY=ラビッド・タンク
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION=「彼女がしゃべるたび、あの鎧が・・・ほんの少しガタガタするの。ほとんど気づかない程度。ほとんど。私まったく気にしないよう？うん、まったく。」-シャドウ・アサシン、歯を食いしばりながら喋る
SKIN_ORC_MONK_ORCS=人間戦長
SKIN_ORC_MONK_ORCS_DESCRIPTION=「どうやって種族を変えられるんだ？俺もできると思うか！？」-ポールマスター
SKIN_NINJA_DWARF_DATENIGHT=愛のドワーフ
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION=「そうそう。愛のドワーフが一番ロマンチックだよ。愛のドワーフはあなたに最高級のチョコレートを買うよ。ねえ、愛のドワーフについてはもう十分だ。君の1日はどうだった？」-愛のドワーフ
SKIN_DRAGZILLA_DRAG=プリティピンク
SKIN_DRAGZILLA_DRAG_DESCRIPTION=「前々から助手のピクシー・カットが羨ましかった。でも私の場合、頬骨が出っ張りすぎてて、まったく小顔効果にならないと思う。」-怪獣王
SKIN_ORC_MONK_UNCLE=招かれざるおじさん
SKIN_ORC_MONK_UNCLE_DESCRIPTION=「さー、みんな集まって。オークじいさんがおならでドラゴンを倒したときの話をしてあげよう。」-オーク僧
SKIN_BONE_DRAGON_PEPPERMINT=ペパーミント・ペイント・ジョブ
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION=「一つ、それは衣装だ、馬鹿者。二つ、なぜ常にドラゴンを噛もうとするんだ？信仰ヒーラーに歯を直すよう頼むんだ。」 -ボーン・ドラゴン、忍者ドワーフに言う
SKIN_BARDBARIAN_WOOD_ELF=ウッドエルフ・チャンピオン
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION=「エルフ界とのヒーロー交流プログラムの一部よ。バードバリアンの歌声が恋しいけど、この子もやるわね！」-不安定な助手
SKIN_MOON_DRAKE_FESTIVE_FAIRY=ホリデイ・ドレイク
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION=「ムーン・ドレイクを見ると、本当に皮肉が感じれなくなる。まだ世の中に美しくて、価値があって、それを守るために戦いたいと思う。変でしょう？」-マスター怪盗
SKIN_FROST_GIANT_FURIOUS=スノージャイアント
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION=「唸ったり、巨大なつららで物を叩いたりしていないようだね。今までで一番クリスマスっぽい。」-ドラゴンレディ
SKIN_STOWAWAY_SANTAS_HELPER=リトルヘルパー
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION=「完璧！ほら、みんな、そんなに難しくなかったでしょう？私が『クリスマスのためになんか着よう』って言ったら、まあ、こんなぴったりな格好を選んじゃって。あれ？この服、盗んだでしょう！」-ドラゴンレディ
SKIN_MEDUSA_BLACK_MAMBA=ブラックマンバ
