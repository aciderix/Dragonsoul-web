SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION=「彼はフロスト・ジャイアントの炎のコスチュームを見て感動したから、フロスティーは誕生日に同じ物を買ってあげたんだ。多分そんなことがあったんだと思う・・・なんせ2人とも話せないから真相はわからない。」-イケメン・ケンタウロス
SKIN_SILENT_SPIRIT_CLOWN=ピエロのシャッシー
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION=「もうこいつとは一緒に戦いたくない。なぜなら、こいつを見ると敵がすぐ逃げていき、経験値が入手できないからだ。」カタパルト騎士
SKIN_PIRATE_SPACE=宇宙髭
SKIN_PIRATE_SPACE_DESCRIPTION=「ヤツは銀河帝国を倒すために惑星連合と協力しなければならないとか1人で語ってるよ。まったく何を言ってるのか意味が分かんないが、なんかカッコいいよな！」-イケメン・ケンタウロス
SKIN_DWARVEN_ARCHER_ROMANTIC=愛の女神
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION=「任せてくれ。ちょっくら愛の矢をその古い心臓に刺すだけじゃ。あっ！えっと・・・おめでとう！きっと脾臓が恋に落ちるはずだ！それじゃ、ワシはこれで！」-ドワーフアーチャー
SKIN_PIRATE_MASTERY=腐髭提督
SKIN_PIRATE_MASTERY_DESCRIPTION=「彼は隠された財宝を見つけたら、その金で黄金の船を買ったのだが、その船は一瞬で海の底へと沈んでいった。だが、彼は悔しがることなく、次の財宝を探しに航海へと出て行った。」-マスター怪盗
