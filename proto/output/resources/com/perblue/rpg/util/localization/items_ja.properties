SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION=「彼女は憂鬱な人生を送ってきた。きっとあの衣装はまだ少しマシだった青春時代を思い出させるのかもしれない。」-イケメン・ケンタウロス
