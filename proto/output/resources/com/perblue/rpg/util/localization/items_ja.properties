SKIN_FAITH_HEALER_MASTERY=奇跡の人
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION=「派手な服は罪の道につながる。しかし、陣羽織とローブのコンボは、クラシックと現代を融合した傑作であることを認めざるを得ない。」-オーク僧
SKIN_FROST_GIANT_FLAMING=モルテン・ジャイアント
SKIN_FROST_GIANT_FLAMING_DESCRIPTION=「氷の元素が炎に包まれたら、溶けてしまうだろう。あなたの存在は非論理的だ。」-スペース・エルフ
