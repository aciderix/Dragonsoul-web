SKIN_ORC_MONK_MASTERY_DESCRIPTION=「仕方なくこんな衣装を着てやってるには、ひとつだけ条件がある。絶対に自慢の髪には触れるな。絶対だぞ」-オーク僧侶
SKIN_AQUATIC_MAN_MASTERY=水中プリンス
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION=「ワイルド・サテュロスが俺のことをカッコいいってさ。そんなこと言われたの初めてだよ。もう絶対にこれは脱がないぞ。」-アクア男
SKIN_DUST_DEVIL_MASTERY=ダスト・デーモン
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION=「なんだってスパイクがあったほうがかっこいいんだってばぁ」-スパイキー・ドラゴン
SKIN_FROST_GIANT_MASTERY=氷巨人
SKIN_FROST_GIANT_MASTERY_DESCRIPTION=「脱皮を終えると、柔らかい雪が固い氷に置き換えられます。また、自然に発生しているのにも関わらず、非常にスタイリッシュなベルトにも注目してください。」-ドラコニアの生物ガイド 第16巻 - 氷編
