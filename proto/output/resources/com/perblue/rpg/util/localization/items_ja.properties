SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION=「誰かユニコーギーに首輪をつけてもらってもいい？さっきから、彼らを木の上まで追い続けているよ。」-ドラゴンレディ
SKIN_BONE_DRAGON_MASTERY=死神ドラゴン
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION=「何が『トゲトゲの骨』さ！わしなんて、とがった骨を何年も持っとるわい！」-スケルトンキング
SKIN_COSMIC_ELF_ALIEN=ビジター
