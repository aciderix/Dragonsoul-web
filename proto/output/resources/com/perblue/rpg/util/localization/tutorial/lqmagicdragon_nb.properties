
QUEST_0_1=Jeg vet ikke hvordan jeg skal si dette på en pen måte. Magidragen sliter med tvangsmessig samling.
QUEST_0_2=Jeg tror det er noe som ligger dypt i drager. Han prøver å kjempe imot, men tårnet hans er fullt av hauger med nips.
QUEST_0_3=Nå har han fått dilla på nøkkelringer med ponnier.
QUEST_0_4=Har du 25 stykk av dem til overs? Da hadde han blitt glad!

QUEST_1_1=Hvordan visste du at jeg samler på dem?
QUEST_1_2=Jeg har aldri fått en gave som det ligger mer omtanke bak.
QUEST_1_3=Jeg finner sikkert en plass til dem også! Unnskyld meg, jeg må en liten tur til tårnet mitt.
QUEST_1_4=Det gikk jo bra!
QUEST_1_5=Greit. Nå vil han lage en stor haug med ting så han kan plassere ponnisamlingen høyt.
QUEST_1_6=Gå til butikken og kjøp ... å, jeg vet ikke ... hundre gjenstander eller noe sånt. Det spiller ingen rolle hva det er, han trenger bare noe å stable.

QUEST_2_1=Å, dette er perfekt! Vi gir ham det med en gang!
QUEST_2_2=Se på alt det flotte skrotet! Jeg blir helt rørt av hvor sjenerøse dere er.
QUEST_2_3=Jeg er glad du liker det!
QUEST_2_4=Jeg føler meg helt ør. Jeg kunne hoppe av glede. Jeg skal bruke all denne energien til noe nyttig og prøve å unnvike angrep 100 ganger i kamp.

QUEST_3_1=Du er kjapp på foten!
QUEST_3_2=Jeg føler meg som en 300-åring igjen! Dette var virkelig en energiinnsprøytning.

