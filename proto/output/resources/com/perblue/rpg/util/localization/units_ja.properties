#stats descriptions
BARDBARIAN_DESCRIPTION=「バードバリアンのデビューアルバム『嘆きの憤怒』は秀逸だと思える瞬間もあるものの、一貫してアルバム中に響き渡る叫び声と雄叫びはどうしてもいただけない。評価3.2。」-ノードストローム・ピーボディ-（ファンタジーロック・レビューより）|「俺に酒で勝てる女はあいつぐらいだ！」-忍者ドワーフ|「先週、エレメンタル・インに泊まっていたバードバリアンのメンバー全員が、炎に包まれた天蓋付きベッドを3階の窓から放り投げ逮捕されたため、バードバリアンのツアーは中止となった。ファンは夜通し牢獄の前で、メンバーを釈放するよう訴え続けた。」-『暗黒の森新聞』日曜版|「修道院に入る前は大ファンだったな。早く彼女に俺の、炎に包まれた斧の刺青を見せてやりたいぜ！」-オーク僧
MAGIC_DRAGON_DESCRIPTION=「彼に勝る師匠はいないわ！賢くて、話し上手で、私の大好きな色なの！」-不安定な助手|「遂に、200年前にマジックドラゴンによって打ち立てられた、歴代最速の決闘勝利の記録が生徒の不安定な助手によって塗り替えられた。マジックドラゴンは不安定な助手は自慢の生徒だと語っている。」-毎日魔法決闘324号|「先週、ウムラウトとの戦いに専念するため、マジックドラゴンがドラコニア大学の学長の座を辞任し、学界を震撼させた。同名門大学は、噂の悪いドラゴンに対する意見を公式に発表しておらず、今回もコメントを述べることはなかった。」-『暗黒の森新聞』日曜版|「私がまだ弟子のころ、彼氏の杖をマジックドラゴンと同じ色に塗らせて、『パープルヘイズ』って名前をつけたの。」 -アフロ・ドルイダス
ZOMBIE_SQUIRE_DESCRIPTION=「ゾンビはハグが欲しいだけなのに、何でみんな逃げるんだい？」-ゾンビ従者|「うわーごめんよ。お前の内臓踏んじまっちゃったかも。」-バードバリアン|「まじやばい。あんたかなりの癒しが必要だよ・・・」 -アフロ・ドルイダス|「彼の力は素晴らしいわ。長年の研究の中でもあんなことができる呪文は見つけられなかったわ。」-クリムゾン魔女
BONE_DRAGON_DESCRIPTION=「見た目は怖いかもしれないけど、一回話せばめっちゃいい人って分かるって。」-バードバリアン|「彼女は最高よ！早く昔の考古学の教授に彼女のことを伝えなくちゃ！」-不安定な助手|「今年の盛大なるファンタジー製菓コンテストの優勝者はボーンドラゴンとなった。彼女は塩キャラメル味のドロドロ黙示録チョコケーキで、前チャンピオンのブロザーカーを見事に打ち破った。」-『暗黒の森新聞』日曜版|「たくさんの人が私の最近のヒットソング、『燃える女』が反ウムラウト革命についてだと思ってるみたいだけど、全然違うんだよ。あの歌は、自分の技を見せびらかそうとしたボーンドラゴンが、的を外してローラー・バイキングに当てちゃったときの話しなんだよ。あれは忘れられないパーティーだったよ！」-バードバリアン （プライマル・ロック誌とのインタビューより）
AQUATIC_MAN_DESCRIPTION=「ええ！ピチピチズボン野郎！こっちに向かって手を振ってくれない？」-ローラー・バイキング（退屈なルーブリックによるスロットルボトムの大戦記録より）｜「あいつが敵をボコボコにして、俺が@%#みたいに焼け焦げにするんや！」-エレクトロ・イエティ「私の渦巻きプールにようこそ。プールの色は見ての通り青色なので、黄色になることがないようお願いいたします。」-「特に忍者ドワーフへ」という三重下線が引かれた一文が書き加えられた、アクア男のプライベート温水プールの張り紙より|「良いヤツだとは思うが、少し…貝かぶられてやしないか？ガハハハハハッ！分かるか？貝だからさ！」-イケメン・ケンタウロス
SAVAGE_CUTIE_DESCRIPTION=「ああ、ルトル・ブルーのことか？あの潤んだ瞳に騙されるなよ。あいつは芯まで獣だからな。」-イケメン・ケンタウロス|「ええ！カワイ子ちゃん！あんたにピッタリの詩があるわよ！あるところにドラグケットからきた男が…」-ドラゴンレディに引っ叩かれる5秒前のローラー・バイキング|「不安定な助手が、私はハグが必要だなんて言ってたけど、もし本当にしようとしてきたら虫のように踏みつぶしてやる！！！！」-サベージ・キューティー|「あの裏表のある青い顔に気を付けて！気を付けて！！！」-エコーっぽく2回言う信仰ヒーラー
GROOVY_DRUID_DESCRIPTION=「マジヤバイ、みたいな。」-質問全般に対するアフロ・ドルイダスの答え|「ハチイイイ！」-ゾンビ従者|「アフロ・ドルイダス？彼女はのチームにはヒツヨウフケツだよ！」-スパイキー・ドラゴン|「彼女、喋り方は馬鹿っぽいけど、彼女の放棄宣言についての論文を読んでみて。すごく興味深いわよ。」-不安定な助手
SHADOW_ASSASSIN_DESCRIPTION=「シャドウ・アシャシン？彼女はしゅごく腕が良いけど、なんでいつもみんな彼女の名前を言わしぇようとしゅるのか分かんないよ。」-ダストデビル|「今週、ロイヤルアカデミーは貴重なキャッツアイ・ダイヤモンドを盗まれ唖然とした。この宝石の発見につながる情報に対して報奨金が出る旨が発表された。」-サーペンタイン・スパイア・レビュー｜「あの身の毛がよだつような感覚があるだろう？あれは私だ。」-シャドウ・アサシン|「ええ！ネコ女！あいつらにあの死の車輪の技見せてやらない？」-楽しそうに自分をターゲットに縛り付けながら話すローラー・バイキング
SNAP_DRAGON_DESCRIPTION=「酸と火！？それのどこが楽しいんや？あいつをこっち側に引き込むで！」-エレクトロ・イエティ|「もっとアツくしようぜ！」-ポールマスター|「ええ！数か月前、頭突き大会で張り合おうとしたわ。3日間意識不明で、起きたら半端ない頭痛があって、ヘルメットも壊れてたわ。」-ローラー・バイキング|「彼ってすごく便利なの。首輪をつけて連れまわしたいぐらい。」-ピクシー女王
HYDRA_DESCRIPTION=「結局は彼が地面から出てきて驚かしてくるか、彼が空にいる友達を呼んで自分たちが蛇のツバまみれになるかの二択でしょ。どのみち恐ろしいよね。」-ローラー戦士|「終わりの時は近い！蛇が空から降ってくるぞ！これは試練だ！悔い改めよ！悔い改めよ！」-信仰ヒーラー|「これは結構な蛇だな。」-ポールマスター|「私はドラゴンよ！蛇じゃなくてドラゴン！間違えないでよね、カスが！」-ヒドラ
DUST_DEVIL_DESCRIPTION=「しゃんびゃくしゃんじゅうしゃんこのいしのしゃむらい。」-ダストデビルは早口言葉が大好き|「彼って、砂と廃墟でできた子犬みたいなの！」-不安定な助手|「ちびのパイロか？アイツはバカみたいに、威嚇してくるが、中身は熱気以外なにもないさ！」-イケメン・ケンタウロス|「昔、しゅなのしろを持ってたんだけど、埃かぶってどうしようもなかったから、売っちゃったんだ」-ダスト・デビル
MOON_DRAKE_DESCRIPTION=「虹色のオナラをするような生き物をドラゴンと呼んでいいかはよく分からないが、彼女が敵を倒していく姿は爽快だな。」-ブロザーカー｜「先週、エルフ国が年に一度のムーンドレイク祭を行った。彼らはランプに火を灯し、果物の砂糖漬けを滝の傍に供えた。空に硫黄の匂いがする虹が現れた瞬間、彼らは供物が受け入れられたと分かった。」-『暗黒の森新聞』日曜版|「ムーン・ドワィークは僕が会ったなかで一番しゅてきなドラゴンだよ！仲良くなれるといいな！」-スパイキー・ドラゴン|「うえ。友達の絆の話しはもう勘弁してくれ。」-スペース・エルフ
DRAGON_LADY_DESCRIPTION=「周りにはいつももっと明るくするように言われるんだけど、モンスターを倒すのと発光とどう関係があるのかしら。」-ドラゴンレディ|「金髪ちゃんかい？空気は読めないかもしれないが、戦闘力はたいしたものだよ。」-イケメン・ケンタウロス|「超やばい。さっき彼女の気を整えようとしたんだけど、ずっと片足立ちでびくともしないの。私のヨガクラスに、超向いてるって思わない？」-アフロ・ドルイダス|「敵を前に、己を知れ。」-ドラゴンレディの『戦術哲学』より抜粋
ELECTROYETI_DESCRIPTION=「静かにとはどういうことや、この@&#?が！おまえの$%#@みたいな顔を粉々にしたろうか！？」-エレクトロイエティの朝の挨拶|「私がいつも韻を踏むのはおかしいと思うかもしれない。でもエレクトロイエティは人を罵倒することしか知らない！」-サベージ・キューティー|「あれほど朝が苦手な人に会ったことないわ。毎朝、誰がファラデイの檻に入って彼を目覚めの棒で突っつくのかをくじで決めてるの。」-不安定な助手|「器物破損の罰として18年社会奉仕活動を行っているエレクトロイエティは、今週孤児のために家を建てているところを目撃された。20分たったところで、修道女たちに帰るよう指示されていた。」-『暗黒の森新聞』日曜版
CENTAUR_OF_ATTENTION_DESCRIPTION=「絶対に彼を、自分の酒と、女と、りんごに近づかせるな。」-ブロザーカー|「ポニー！ポニー！ポニー！」-ゾンビ従者「えーと、彼はいい友達よ。髪型も好きだわ。」-頬を染めているようにも見える不安定な助手「彼とは昔、ワイルドでクレイジーな雑技団に所属していて、すごく仲が良かったんだ。彼がオナラとジャグリングとパントマイムを同時にしている傍で、私は斧にすがって泣き叫んでたんだ。懐かしいな！」-バードバリアン
CRIMSON_WITCH_DESCRIPTION=「彼女に笑顔を見せてくれるようお願いしたことがあるんだけど、一週間悪夢にうなされたわ。あの笑顔はやばいわ。」-忍者ドワーフ|「霊ならいっぱい持ってるぞ！おまえの所におくってやろう！」-クリムゾン魔女のアルマ・マータより抜粋した壮行会の掛け声|「煮えたぎった秘薬が腐った緑色のような色に変わったら、サイクロップの目玉を1カップとタラゴン一つまみを加え、20分煮込む。5人分。」-クリムゾン魔女の著書、『幸せの死の料理』より抜粋|「彼女はかなりの達人だが、あのドラマチックなセンスをどこで身に付けたのか気になるな…」-アクア男
BROZERKER_DESCRIPTION=「昔は鎧を着けてたんだが、みんなが胸筋を見たがってね。まあ、質の良い筋肉ワックスは剣もはねのけるからな。」-ブロザーカー｜「この間、何でいつもシャツの袖を破るのか聞いたんだけど、腕の見せ所だとかなんとか…。よく分からないわね。」「今年の盛大なるファンタジー製菓コンテストの優勝者は、レモンドリームホイップスポンジを作った、地元で大人気のブロザーカーだ。」-『暗黒の森新聞』日曜版より抜粋|「ブロザーカーが『おっぱい』って叫んでるところを笑ってる敵ってほんとバカに見えるよね。」-サベージ・キューティー
NINJA_DWARF_DESCRIPTION=「エルフ・ラガーを飲んでんのか？ウハハハハ！！！」 - 忍者ドワーフ|「礼儀作法、最低限の身だしなみやパーソナルスペースを一切考えない男です。あのとんでもない武器をうまく振り回せるだけでも幸運ですね！」 - アクア男|「今年、大食漢ダーテュリウスから王座を奪い取って優勝したのは忍者ドワーフです！記録は125バスケット分の牛胸肉を2時間以内に完食！」 - 第5回ドラコバーベキュー大食い大会|「ハイホー、ハイホー、まだ行きたくない！」 - 閉店時間が近い酒場でテーブルに横たわる忍者ドワーフの歌。この後ヘタクソな口笛に続く。
FAITH_HEALER_DESCRIPTION=「味方を回復して、敵を魅了する。良くわからないけど、あいつはみんなのためになってるのさ。」 -　イケメン・ケンタウロス|　「ああっ！信仰心を証明するためだとか言って、あいつは俺とやりあおうとした。それで、俺の首をガッシリつかんで力んでいた。あいつ、ただのバカなんじゃないか。」 - ヒドラ|「ええ！あいつはただのバカでしょうけど、怪我したらいつも治療してくれるのよ！」 - ローラー・バイキング|「そしてイーニッドはハブルを子として設け、ハブルはセオナルドを、セオナルドはヤヌーを、ヤヌーはザニードを、ザニードはヨグワートを・・・」 - 信仰ヒーラーのラジオ生放送より抜粋
UNSTABLE_UNDERSTUDY_DESCRIPTION=「私の魔法はカオスでしょうけど、誰も結果を否定できないわ！」 - 不安定な助手|「あの子がはじめて魔法を使った頃を覚えているわ。家じゅうのカブがカップケーキになったわね。あんなに好き嫌いの激しい子だったなんて。」 - 不安定な助手の母親|「グラハムがじっと見つめる中、雨がブロドの涙を隠す。'グラハム、僕一人でこんな大きな役目を背負うことはできないよ。' '大丈夫ですよ、ブロドさん。いつものように、私がこの心を持って背負ってあげましょう！'」 - 不安定な助手著「指輪自慢物語」(ファンフィクションレビュー第45号掲載)より引用|「ああ・・彼女は善かれと思ってるんでしょうけど、あのバカげた衣装は私には耐えられないわ。あの輝くような手作りのセーターか派手なカラーをした人を見たら、燃やしてやるわ！」 - ムーンドレイク
ROLLER_WARRIOR_DESCRIPTION=「ちょっと！そこから動かないで！今から新技を見せてあげるわ。スープレックス！うおおおおお！」 - ローラー戦士|「今年のエクストリーム・ファンタジー優勝者はローラー・バイキング、ドラゴン・ハーフパイプで凄まじいトリックを連続で決め、審査員たちを驚かせました。」 - バイキングスケーター第27号|「あいつ、俺のキメ技をパクりやがった！」 - クレイ・マシューソン、マーリー・フォレスト・モーラーのラインバッカー|「フェン谷のバーで、50ゴールドをかけて腕相撲していたのを見たよ。バーの客を全員打ち負かして以来、彼女の僕のビジネスパートナーさ。」 - ドワーフアーチャー
COSMIC_ELF_DESCRIPTION=「感情的に戦う？まったく理にかないませんね。勝利は優れた戦略を完璧にこなすことで得られるものなのですよ。」 - スペース・エルフ|「ああ！ようやくマトモに話せる人と会えましたよ！」 - アクア男|「ふん。失礼な人だと思うわ。一週間かけて赤いセーターを縫って渡したけど、着てくれなかったもん！」 - 不安定な助手|「ホブゴブリン！クイーンからルーク・ファイブへ。」 - ケンタウロス
POLEMASTER_DESCRIPTION=「彼は自信満々なのね。そうでなきゃ、あんな格好してられないし。」 - 不安定な助手|「見た目はすごいんだが、いいか、カメラで腹筋を4つぐらいに割らないとな。」 - ブロザーカー|「俺のファンクをポールマスター・ファンクと呼びな！」 - アフロ・ドルイド|「さあさあ皆さん、お札を手に喝采の声を上げる準備をどうぞ。今夜のヘッドライナーはポールマスターです！」 - DJハッケンスラッシュ、囚われの姫君ナイトクラブで毎週火曜日の夜に出演
DARK_DRACUL_DESCRIPTION=「あら、口に血がついてるのかしら？」 - ダーク・ドラキュル|「来週の'すばらしいお城'はドラキュル城、持ち主はステージでも有名なダーク・ドラキュルです。彼は何らかの理由で引退したことが最近判明しましたが、親切にも我々をディナーに誘ってくれました。」 - ファンタジー・エンクワイヤラー最終号|「ああ！子どもの頃に彼がハムネットの製作に関わってる姿を見てたけど、本当にすごかったわ！ウムラウトから開放した時、杖にサインしてくれたのよ。それ以来、杖を洗ってないわ！」 - 不安定な助手|「あいつはしゅごいシュテージマンで、ものしゅごく強いしぇんしだ。」 - ダストデビル
CATAPULT_KNIGHT_DESCRIPTION=「ケンタウロスがもう一度'オイル缶'って言ったら、このキャンプを丸ごと吹っ飛ばしてやる！」 - カタパルト戦士|「あら、中はなんにもないの？すっごーい！」 - 助手、カタパルト戦士のヘルメットを外して中を覗き込んだ時のコメント|「ああ、彼のことね！宮廷魔術師に'自分を強力な攻城兵器にしてくれ'と横柄な態度で頼んだことがある、えらぶった感じの戦士だったのよ！」 - ムーンドレイク|「ああ！あの野郎、俺が飲み干したジョッキをあの胴鎧に放り込むことでキレやがるんだよ。」 - 忍者ドワーフ
MEDUSA_DESCRIPTION=「あいつ、ダチがたくさんいるんやけど、動いたりしゃべったりする奴はいないで」 - エレクトロ・イエティ|「やべえ、彼女が来るぞ！気をつけないと食われるからな！ほら、あの人食いメデューサが来るぞ！」 - ブロザーカー|「石のようにつめたい女だ。」 - ポールマスター|「帰省時、よく王族を石にしていた。」 - メデューサの高校卒業アルバム
SPIKEY_DRAGON_DESCRIPTION=「もしあいつが便秘気味な感じで力みだしたら、さっさと逃げたほうがいいぞ！」 - メガタウロス|「彼をバレーボールに誘うんじゃありませんでした。マッチポイントの時、ボールをあのトゲで貫いてしまうなんて。」 - アクア男|「結婚。それが二人を一つにしてくれる・・・結婚は夢のまた夢だった。」 - 最初(かつ最後)の審判時|「正しい読み書きを教えようとしたけど、勉強する気がなかった！本当にじゃじゃ馬なドラゴンざますね！」 - ダーク・ドラキュル
FROST_GIANT_DESCRIPTION=「グアアアアアアア！グオオオオオウ！フウウウン！バアアアア！」 - フロスト・ジャイアント(彼の言葉を理解できる人がいませんでした)|「一度、あいつの目の前にニンジンをぶらさげてみたんだけど、そのジョークを理解してなかったようで気味が悪かった。冷たい奴だ。」 - ポールマスター|「いると結構便利な奴さ。あいつに6缶パックを担がせておいて、キンキンに冷えたのが欲しくなりゃ出してもらうのさ。」 - 忍者ドワーフ|「ええ！戦場では頼りになるんだけど、あの目で見られるとビビッてしまうわね！」 - ローラー・バイキング
MINOTAUR_DESCRIPTION=「あいつはメチャクチャ強い牛野郎だぜ。あの胸を見てみろよ！クラブで競演してもいいかもしれないな。」 - ポールマスター|「玉止めを結ぶ時に金の糸を使うのが好きなんだ。ほんの少し鮮やかな色を使うと、全体のパターンが引き立つんだよね。」-メガタウロスの刺繍ガイドより|「3年間も迷宮に閉じ込められてたことを人に言うと、それまでとはまったく違う目で見られるんだ。誰だって過ちを犯すことぐらいあるだろ？俺は騙されただけだっていうのに！」-メガタウロス|「ディープフォレスト・デストロイヤーズの攻撃時に試合が強制終了となってしまった。なぜなら、メガタウロスが観客席から飛び出して、デストロイヤーズの選手を全員踏み潰してしまったからなんだ。たかがスポーツでそんなに興奮しなくてもいいのに・・・」週間スポーツニュース|
DARK_HORSE_DESCRIPTION=「顔を蹴っ飛ばした時の音は本当に快感ですよ。」 - ダークホース|「ファンタジー・フリースタイル・ラップ＆ダンスオフ選手権で優勝するという夢を追うため引退するという、ダークホースの表明でドレッセージ業界は驚きました。」 - 週刊ドレッセージ第17号|「ヤバい蹄とイケてるステップをした馬だ。」 - ポールマスター|「うま、うま、かゆ・・・うま！」 - ゾンビ従者
DRUIDINATRIX_DESCRIPTION=「マジもんの妖精貴族ってすごくね？ピクシーは古きよき、最高のヒッピーなんだよ。」 - アフロ・ドルイド|「大丈夫よ、敵にお仕置きしてやるから！」 - ピクシー女王|「ええはい、かしこまりました。」 - ポールマスター、ピクシー女王の言いなりになっている|「フェアリー界のパパラッチは、ピクシー女王を見たら考え直すでしょう！今週、さらに数名の悪徳カメラマンがズボンだけをはいた状態でトゲつきのツタに絡められているところを発見されました。女王親衛隊はこの件について、コメントを差し控えています。」 - 『暗黒の森新聞』のゴシップ欄
DWARVEN_ARCHER_DESCRIPTION=「故郷じゃ、女の価値なんてキレた時の強さで判断するもんだよ。うちのかみさんなんて・・・山を持ち上げるほどだぞ！」 - 忍者ドワーフ|「ええ！あいつは結構使える仲間よね。二人でいろんな類のトラブルに突っ込んだことがあるわ！」 -　ローラー戦士|「デケえ弓だな。」 - ブロザーカー|「ちょっといいかしら、お抱えの仕立て人にもっと・・・あなたに合う服を作らせてくれないかしら？」 - ピクシー女王、発言直後に矢を避けることになる
ORC_MONK_DESCRIPTION=「私の慈悲深さが持つ力、敵は感じるでしょう。」 - オーク僧|「最初はいけ好かん野郎だったけど、あいつが修道院秘蔵のオーク・トリプルの作り方を教えてくれて以来、俺はあいつと仲良くやってんだ！」 - 忍者ドワーフ|「へぇ、なんていうか・・・よくできてる感じだけど、他のものまで見せないでくれる？」 - バードバリアン、オーク僧がタトゥーを彼女に見せた時の発言|「できるだけ信仰ヒーラーとは一緒にさせないようにしている。あの大男を見るたびにあわてだすからね。」 - イケメン・ケンタウロス
RABID_DRAGON_DESCRIPTION=「彼女のアニメーションをスローで逆再生すると、トリップできそうな感じしない？」 - アフロ・ドルイド|「イキルカシヌカ　ソレガモンダイダ。ドチラガコウキナココロトイエルダロウカ　アレルウンメイノトウセキトヤニタエツヅケルカ、コンナントイウウミニ　タイシテ　ブキヲトリタチムカウコト」 - ラビッド・ドラゴン、フェル渓谷コミュニティ・シアター版ハムネットより|「フェル渓谷コミュニティシアター版ハムネットで晴れ舞台に立てるだろうが、ラビッド・ドラゴンの出番の短さは彼女のパフォーマンスの不可解さを許せるものではなかった。2つ星評価とする。」 - ノードストロム・ピーボディ、ファンタジー演劇評論に掲載|「ラビッド・ドラゴンは相棒よ。ウムラウトの陰謀も終わりよ！」 - サベージ・キューティー
SATYR_DESCRIPTION=「彼女の音楽が気に入らないなら、さっさと出て行ったほうがいいよ！あいつ、絶対にスタイルを変えるつもりないから。」 - バードバリアン|「ワイルド・サテュロスのパーティを止められるパーティなんていないのよ・・・ヒーラーが倒れてモンスターに蹂躙されるまでは。」 - ワイルド・サテュロス、困難な出陣を終えて一言|「やぎの・・・かね！」 - ゾンビ従者|「先週、ワイルド・サテュロスがフェアリー王国郊外でポップアップショーを催している間、親衛隊がおとり捜査を指揮していました。輝きに覆われた聴衆が森へ散り散りになっても、ワイルド・サテュロスが演奏を続ける様子は聞こえていました。この様子に困惑した親衛隊は、彼女を逮捕しなかっただけでなく、『サテュロス推し』と呼ばれるファンたちに加わるようになりました。」 - 『暗黒の森新聞』日曜版
SKELETON_KING_DESCRIPTION=「そのハンターの正体がドラゴン・タイタンのドラソールであることを知らない王は、愛するシカを仕留めた罪で捕まえて死刑にしようとしました。親衛隊がハンターに近づくと彼は変身し、王に死ぬことができなくなる呪いを与えました。」 - 『こどものためのタイタン物語』より引用|「結構クールな男だ。だって腹を立てることが無いからな。そりゃ、スケルトンに立てる腹なんてついてないだろ？」 - イケメン・ケンタウロス|「王族仲間ですって？いいえ、面識は全くありませんわ。」 - ピクシー女王|「おうま、よんで！おうま！」 - ゾンビ従者
STORM_DRAGON_DESCRIPTION=「トロピカル・ストームと言う名の気象サービスに追われていた頃が人生のハイライトだったわ。」 - ストームドレイク|「あれほど家畜を嫌うドラゴンなんて初めて見たわ。家畜を目にするたびに、彼女は笑い声を上げながら家畜を巻き込むのよ。」 - 不安定な助手|「モオオオオオオオオオオオオオオオオ！！！」 - ベッシーの最期の鳴き声、次第にその声は小さくなっていく|「風は彼女の声であり、雷は彼女の振り下ろされる拳であり・・・」 - ドラゴンレディーの長編ポエム『ドラゴン叙情詩』の初稿より抜粋
UNICORGI_DESCRIPTION=「もし彼女に子犬がいたら、絶対私にお守りをさせてくれるはずよ！！」 - 不安定な助手、興奮のあまり無意識に跳ね回っている|「あのすばらしいユニコーギーの姿を見てください。花が一面にあふれる草地で・・・あああっ！顔が！！」 - デビッド・アッタボヤ卿が最期に残した『強きドラゴンの地』の録|「グルル・・・ええ、助手が私の子犬のお守りをしたいと何度も頼んでくるから、オーケーは出したわよ。それに、あの子たちがツノで助手を刺そうとしたら、彼女が子犬たちをターキーに変えるでしょうし。」 - ユニコーギー
SNIPER_WOLF_DESCRIPTION=「5年前に山からスピリットウルフが下りてくるまで、彼女のことはあまりよく知られていなかった。しかし、彼女のフレンチ・オートクチュールへの才能がファッション界に知らされるのはあっという間だった。」 - ドラコ・プレス社刊行『現代ドラコニア・ファッション界に影響を与えたもの』より|「ダークドラキュルとの競演は、群れから離れて以来ずっと憧れてたの。彼はまさしくプロよ。あの映画で起こった彼と私の化学反応、評論家たちはすぐに絶賛するでしょうね。」 - スピリットウルフ、『2匹のドラゴンの物語』の海賊キット役でデビューした時の発言|「ある日彼女と雑談してたんだが、いきなり目の前が暗くなって、気づいたらよだれまみれな床にうつ伏せで寝そべってたんだよ。」 - ブロザーカー|「半分女性、半分オオカミ、半分ゴースト。タフですっごい人よ。」 - アフロ・ドルイド
GENIE_DESCRIPTION=「ベスト・チーズ賞は、新鮮な生乳シェヴレを作ったゴールデン魔神の手に渡りました。過去にゴーダチーズとグラン・クリュ部門を制しましたが、今回は総合部門での受賞です。」 - 『暗黒の森新聞』日曜版|「彼が相当なグルメなのは間違いない。同行するときは絶対にトリュフオイルを切らさないようにするんだ。前にそうなった時、彼は数日間グチを吐き続けていたから。」 - イケメン・ケンタウロス|「このチキンキャノンを食らえ！」 - ゴールデン魔神の雄たけび|「ランプに戻るぞ。ランプに戻ってやる！俺がランプに戻るよう仕向けるなよ！」 - 短気なことで有名なゴールデン魔神
DEMON_TOTEM_DESCRIPTION=「ええ！あいつらは小さいでしょうけど、転がりだしたらメチャクチャ危ないわよ。」 - ローラー戦士|「見た目にだまされないで。真ん中の奴が一番危険よ。」 - ワイルド・サテュロス|「なんていうかな、差別的な意味で言ってるわけじゃないが、マジであいつら、見分けがつかないんだよ。」 - アフロ・ドルイド|「刺して、苦しめて、死なせる。ヴァンパイア界では、そのことを三重苦と呼ぶざます。」 - ダークドラキュル
DRAGZILLA_DESCRIPTION=「いつか、一緒に夕食でも食べようじゃないか。あいつと俺で最高の焼肉が作れるんだ。」 - ゴールデン魔神|「怪獣王はマジサイコーだぜ。フリスコのオモチャ屋で限定フィギュアも手に入れたぜ！300体しかないんだぞ！」 - アフロ・ドルイド|「彼が東京への行き方を聞いてきたら、絶対に本当のことを教えちゃダメよ。」 - スピリット・ウルフ|「ギャオオオオオオオオオオオオ！」 - 怪獣王の雄たけび
PIRATE_DESCRIPTION=「ええ！いいイトコなんだけど、なんか古臭い感じがするのよね・・・」 - ローラー戦士|「ヨーホー！いつ海賊の時代が戻ってきてもいいぞ！」 - 腐髭|「イカした大砲を持ってやがる。」 - ブロザーカー
CYCLOPS_WIZARD_DESCRIPTION=「その『持っている杖のコアは何か』って質問はどういう意味だ？ただの木にすぎないだろ？」 - サイクロプス・シャーマン|「ええ、サイクロプスくんは我が校で有望な生徒でした。シャーマンだということに気づいてからでしたが。それまでは、寮の照明スイッチで危なっかしいことをしていただけの子だと思ってました。」 - ハニーランブル教授、深き森学校の校長|「彼は本当にステキな人よ。ちょっとシャイだけど、本当にいい人だから。」 - 不安定な助手
STOWAWAY_DESCRIPTION=「あら、盗まれたくないなら、釘でしっかり打ち付けておくべきだったわね。」 - マスター怪盗|「うーん、私の宝石のペンダントがないわ。すごくキラキラで好きだったのに！」 - ムーンドレイク|「私が持っていたものをすべて貧しきものに与えようとした時、彼女が代わりにボランティアへと送ってくれたのですよ。親切な方です。」 - オーク僧|「何かを盗むだけなら誰でもできるわ。つかまることなく盗むのがプロの道よ！」 - マスター怪盗
KRAKEN_KING_DESCRIPTION=「あのバケモノをライブに連れて行っちゃダメよ。ヘッドバンギングであの触手が、ね・・・あたり一面ドロドロになってサイアクよ。」 - バードバリアン|「ああ。一度素手でクラーケンと戦ったことがある。その後数週間は悪臭が取れなかったな！」 - 腐髭|「陛下と他の下等な頭足類とを比較した場合、比較の種類に問わず、彼の王国から追放されるに足る根拠となる。」 - 七大海洋国家の勅命より|「クラーケンを解き放て！へへっ、へへへっ。」 - ブロザーカー
DOPPELGANGER_DESCRIPTION=「彼は芝居仲間さ。」 - イケメン・ケンタウロス|*腕を振りまわす* *腕をもっと振りまわす* - ドッペルゲンガー|「うーん、キノコの効果か、あいつの性質かは知らないけど・・・今、ものが二重に見えている。ヤバいってこれ。」 - アフロ・ドルイド
DEEP_DRAGON_DESCRIPTION=「彼が一晩限定で『リア王』を演じていたのを見たけど・・・涙が止まらなかったざます！彼がいなくなるなんて、演劇界はどうなるか！」 - ダーク・ドラキュル|「彼の詩はとっても暗いのよね！死ぬほど憂鬱な感じなのよ！」 - 不安定な助手|「海のはるか底で・・・感覚を持たず動かないものが・・・暗闇の中にたたずむ。静寂と・・・冷たさの中・・・地上の世界の・・・破壊を待つ。」 - ウォーターウィルムの詩『潮もまた満ちる』と他の作品から引用
CURSED_STATUE_DESCRIPTION=「あのネコのアイドルは悪い奴だって言って・・・うるさい！アイドルといっても偶像のほうだ。」|「あら、彼は私の好みのタイプよ。強くて静かな男性ってステキ。」 - マスター怪盗|「3日間にわたる、フェル渓谷スターコンテストはまさに*エキサイティング*でしたね。渓谷の乙女、クリムゾン魔女が立てたベスト記録から74時間も速く、コンテストに優勝したのは古代の偶像でした。」 -  『暗黒の森新聞』
PLANT_SOUL_DESCRIPTION=「もし良質な肥料を作りたいなら、プラントソウルに相談してみなさいな。」 - ピクシー女王|「鋼のブロードソードほどじゃないけど、彼女のシミターは結構スゴいわね。」 - ドラゴンレディー|「彼女はすごくフレンドリーそうだけど、彼女が部屋に入ってくるたびにクシャミが止まらなくなっちゃうの。」 - 不安定な助手
SPIDER_QUEEN_DESCRIPTION=「今夜の夕食は何を予定してるの？すごく暇だし、小腹がすいてきたから何か食べたくて。」 - 待ち伏せスパイダー|「彼女とは色々共通点のある・・・ソウルシスターみたいな関係よ。ずっと神経毒の話題でもできそうなくらいよ。」 - シャドウアサシン | 「モゴモゴ！モゴゴ！ムグウウウウ！！」 - 糸でがんじがらめにされたユニコーギー
VULTURE_DRAGON_DESCRIPTION=「黒のタートルネックを着てウォーターウィルムの詩を読むことしかしてないわ。何かが死ぬのを待ってるみたい。怖いわね。」 - ワイルド・サテュロス|「一度彼と夕食パーティで同席したことがある。あまり語りたくないが、彼があのコーンワル種のニワトリに対してやったことは思い出すだけでも吐き気がしそうだよ。」 - アクア男|「会場に来てくれと言ってたからコンサートのお誘いだと思ってたの。来てみたら彼の家族がそろってたわ。ハゲタカの集いを会場って呼ぶなんてどういうこと？本当に変なデートだったわ。」 - ラビッド・ドラゴン
SILENT_SPIRIT_DESCRIPTION=「新しいヒーローが次第に怖くなってきてない？最近の流行かしら・・・」 - ドラゴンレディー|「次に芝居をやんなら、こいつとあのドッペルゲンガーと俺でチームを組もうじゃねえか！」 - 忍者ドワーフ|「背が高くて、ダークで、鎖につながれてる？好みにピッタリだわ。」 - クリムゾン魔女
BANSHEE_DESCRIPTION=「彼女の化粧が崩れてるの、指摘するのは失礼かしら？それとも、あの『理由の無い泣き顔』ルックは意図的なものかしら？」 - マスター怪盗|「以上です。バンシーが今年の『魔法の森の逸材発掘コンテスト』の優勝者です。他の参加者はステージから逃げるように飛び出し、審査員たちは皆体を丸め、泣きながら地面に横たわっています。」 - 『魔法の森の逸材発掘コンテスト』主催のスピリット・ウルフ|「あなたたちと一緒に戦うの、本当に楽しいわ！ここまで楽しいの、妹ベアトリクスの葬式でイトコのジュリエットがドラゴンに食われた時以来よ！」 - バンシー|「私の知り合いはみんな非業の死を遂げるのよ。家族も、隣人も、ペットも。吟遊詩人の集団が私を元気付けようとしてくれたんだけど、彼らの死に様が一番恐ろしかったわ！」 - バンシー|「彼女をバードバリアンのバンドに入れてみたんだけど、ステージに上がった途端彼女が悲鳴を上げて、みんな気絶しちゃったのよ。興奮させちゃダメなタイプなのがよくわかったわ。」 - 不安定な助手|「わしがまだ国を治めているなら、彼女を王に仕立てたであろうな。まあ、クモの糸と影に覆われた者同士じゃ、豪華な王族のようには見えないがのう。」 - スケルトンキング
RAGING_REVENANT_DESCRIPTION=「あいつ、青く輝いているように見えるの？そう見えないのは私だけ？」 - アフロ・ドルイド|「騎士道は過去のものだとみんな言ってるが、死んでなお動き続けているみたいだ。」 - イケメン・ケンタウロス|「もし彼とゾンビ従者が仲良くなってくれたらなぁ。そうだ、遊びに誘っちゃおうっと！」 - 不安定な助手
SPECTRAL_DRAGON_DESCRIPTION=「なんていうか、怖い存在ですね。まるで私の魂を飲み込むつもりでいるかのような感じで浮かんでます。」 - アクア男|「彼に、最近作った詩集『闇へ送る歌』をあげた。気に入りそうかなって。」 - ウォーターウィルム|「昔は強大な船を動かしていた。海は自分の者だった。しかし、船は壊され、船員は全員死亡し、自分は数年間投獄されていた。すべてウムラウトのせいだ。天に誓って言おう。奴の魂を奪ってやると！」 - スペクトラル・ドレイク|「あなたのことはよく見てますよ。他者の精神を操る能力は確かにすごいのですが、私はそれでもあなたのことを・・・ワカリマシタ、スグニティーヲオモチシマス。サトウ2ハイ、クリームナシ。ワカリマシタ。」 - 信仰ヒーラー|「あいつと会ったことはねぇが、『この辺に魂を吸うデカいドラゴンの亡霊がいる』って地図に書かれたとこにゃ近づこうとはしなかったな。」 - 腐髭
WEREDRAGON_DESCRIPTION=「どうやら、彼はドラゴンに噛まれただけの一般人だったようですね。今では変わり者ですが。たぶん噛んだドラゴンも変わってたんでしょう。」 - アクア男|「いつも炎を吐いてばかりなの。寝てるときでもそうよ。ある晩では自分のベッドを燃やしたこともあるわ。大丈夫かって聞いたけど、『体は大丈夫だけど・・・心は手に負えない。』って。ほんと変わった人。」 - ワイルド・サテュロス|「これだけの力を持つことには、相応の苦しみもある。責任と言う者もいるだろうが、僕はこれを望んだんじゃない。このすばらしい、唯一無二の呪いに僕は一人で悩まされているんだ。」 - ワードラゴン|「彼の呪いを解くことは比較的簡単だと何度も言っているのですが、彼はいつも『ダメだ、先にやることがあるんだ・・・』と悲しい目で窓を見つめるのです。まあ、うまくいくといいんですが。」 - 信仰ヒーラー|「あの髪・・・好き・・・」 - 赤面したバンシー
WEE_WITCH_DESCRIPTION=「ええ、あのケンカ好きな魔女ね。先週、忍者ドワーフに殴られているのを見たわ。たぶん彼がシャンデリアにヒゲを絡めてぶら下がってて、その間に言ってたことが彼女のしゃくにさわったんでしょ。」 - ローラー・バイキング|「大学の時は一緒だったわ。大の仲良しだった。お互いに黒魔術で呪いをかけてみようとしたくらいよ。ええ、ケンカなんてしたことないけど、どうして聞くの？」 - クリムゾン魔女|「ダブル・ダブル、あわがブクブク、魔法をかけて迷惑をかけよう！」 - チョビ魔女|「レイジング・レブナントと話をしていた時に彼女がやってきて、『妬ましいわ！』と言ってから離れた。今時の子どもが考えてること、いまいちわからないな。」 - ボーン・ドラゴン
DUNGEON_MAN_DESCRIPTION=「あのマントにかけた魔法が何か気になるわ。窓の閉まった屋内でも・・・風が吹いてるかのようにはためいてるから。」 - 不安定な助手|「うーん、興味ないわ。酢水の入ったボトルみたいな味がしそう。」 - 待ち伏せスパイダー|「そして、運命の風の勢いが次第に強くなり、私は謙虚な水夫として宿命の波に向かって・・・ええっ、マジかよ！」 - セッション中にファンブルを出したダンジョン男|「彼は私たちをゲームナイトに招待してくれましたが、彼はずっとダンジョンマスターとプレイヤーを兼業したいとうるさかったのです。しかも私たちのキャラクター全員の吹き替えまでやりはじめて・・・結局、皆で独り言に熱中する彼をそっとしてあげたのです。ああ、彼は幸せそうでしたね。」 - アクア男|「ダンジョン男が部屋にいると、必ずゾンビ従者が興奮しちゃうのよ。本気で彼に噛み付こうとするけど、ダンジョン男は不安ながらもそれを笑い飛ばしてるわ。ゾンビ従者は生前、トラップドアに落ちて死んだことは知ってるけど、まさか・・・」 - ドラゴンレディー
PLAGUE_ENTREPRENEUR_DESCRIPTION=「ええ、気味の悪いおじさんってのは欠かせない存在ね。私たちのもとに来るのも時間の問題かしら。」 - ピクシー女王|「水銀一滴。硫黄一つまみ。ハメツダケの胞子一振り。これでよし。髪が抜け落ちるかもしれないが、赤ん坊みたいなスベスベのお肌が得られるだろう。」 - ペスト・モーグル|「えーと、あいつって死そのものじゃないの？毒を使うし、鎌も持ってるし。間違ってないわよね？」 マスター怪盗|「さあさあ皆さん、このしがない薬売りにご注目、今夜は珍しい秘薬をお持ちしましたよ。不可解な味と認めざるを得ない効用。ええ、これを一本飲めば、他の薬はもういらなくなりますよ！」 - ペスト・モーグル|「蹄の傷に効く薬をもらったことがある。確かに傷は良くなったのだけど、それ以来青色が認識できなくなってしまったんだ。それに恐怖を嗅ぎ取ることもできるようになったけど、これは普通のことかい？」 - イケメン・ケンタウロス|「起こりうる副作用: 死にいたる消化不良、顔面蒼白、足のゾンビ化、眠気」 - ペスト・モーグル印の強壮剤の注意書き
MISTRESS_MANICURE_DESCRIPTION=「前にデートしたことがあるけど、全くダメだった。彼女は指先のことを気にしすぎてた・・・ような？」 - イケメン・ケンタウロス|「彼女のツメが割れた時、近くにいないほうがいいぞ。」 - ブロザーカー|「背中をかくのは大得意よ。でもあの回復魔法が使えるハムスターちゃんをそばに置いたほうがいいわ。徹底的に・・・やるからね。」 - マダム・マニキュア|「あの怖い見た目、戦場じゃあんまり役に立たないのよね。あの『デーモン・デス・スパイク』ってのはすごいんだけど。」 - クリムゾン魔女|「どうやってもっとも弱った敵をすばやく狙えるか聞いてみたが、その答えは『敵の弱さを感じる』ことができる、と。俺は苦笑いしてたが、あいつは眉一つ動かしてなかったな。」 - メガタウロス
VILE_BILE_DESCRIPTION=「もう一度笑えと言ってよ。ほら。大丈夫だから。笑えと言うまで待つわ。」 - バイル・ヴァイル、ブロザーカーだったパンケーキの上に立って言う|「彼女はある意味スゴい女性だ。」 - イケメン・ケンタウロス|「サイコーの鼻輪仲間だ！」 - メガタウロス|「自分自身のことを、他者に口出しさせないようにするのよ。あなたの体は美しい。そのツノも美しい。そして口からたれている・・・猛毒の液体か、溶岩か知らないけど、それもまた美しいわ。」 - バイル・ヴァイル、若いデーモンたちの国際会議での発言|「女に貫かれた患者さんは沢山いるようです。その一部は毒を受けています。それとペシャンコにつぶされたのも沢山いますね。貫かれ、毒を受けた上でつぶされた患者さんの治療は大変でした。」 - ドクター・ゴブリン、ウムラウトの邪悪な手下専用病院で作られた報告書より
VOID_WYVERN_DESCRIPTION=「彼は全く理解できないタイプだ。沢山ある目を覗き込むと、虚無を見ることになるだろう。常人は正気を保っていられないはず。」 - マジック・ドラゴン|「ねぇ、あの沢山ある目のことなんだけど・・・もしコンタクトレンズが必要になったら、相当お金がかかりそうね。ああ、かわいそう！」 - ピクシー女王|「ああ、この『魔法』は聞いたことがある。結構楽しいオモチャみたいだな！しかし、子どもが悪いことをしたら、罰を与えなきゃいけないよな？」 - ヴォイド・ワイバーン|「奪うことのできない魔法は存在するわ。友情の力よ！えっ・・・それも奪えるの？わかった、機嫌を損ねないほうがいいかもね。」 - 不安定な助手|「詩でよく虚無について書くんだ。もし興味があるなら、ここに一冊分の・・・」 - ウォーターウィルム|「私たちの力になってくれる存在よ。時空のかなたからやってきたドラゴンまでウムラウトに立ち向かうなんて、希望が持てそうね。」 - ドラゴンレディー
BURNT_ONE_DESCRIPTION=「おい、ちょっと待て。こいつは骨と炎で出来てて、燃え盛る頭蓋骨を2個も鎖に繋いで振り回してるんだぞ？それでも挑もうってのか？あんた本当にアホだが、根性はあるみたいだな。」-忍者ドワーフ|「俺は2人の人間みたいなもんだ。鎖を持ってるほうのヤツが良いほうで、炎を持ってるほうが悪いほうのヤツだ。いつもは仲の悪い2人だが、今日は仲良くお前をブチのめしてやるよ。」-燃やされし者|「マジかよ！ヤツは燃え盛る頭蓋骨で敵をぶっ飛ばすのかよ！？そいつはまったくいい感じに狂ってるぜ！」-エレクトロ・イエティ|「何回かデートしたけど、あまり相性が良くなかった。私は毒性で、彼は地獄の火炎って感じ？はぁ・・・どこかに理想の人がいないかしら？」-ヴァイル・バイル|「彼の頭は頭蓋骨で出来てるんだ。すごくない？だってさ、頭蓋骨が頭蓋骨なんだぜ？」-アフロ・ドルイド
ANGEL_DRAGON_DESCRIPTION=「まるで本当に悟りを開いたような人物だ。私もいつの日かあのような者になれることを願うよ。」 - オーク僧
ANGELIC_HERALD_DESCRIPTION=「天使の使者は頬骨ポリッシュを差し出して彼女を誘った。彼女は照れてることを悟られないことを願いながら彼からポリッシュと取った。」 - フォーサイト・サガより抜粋
BULWARK_ANGEL_DESCRIPTION=「彼女はまるで実物大のフィギュアみたいだ。もしくは彼女は普通のサイズのフィギュアで、我々がとても小さいのかもしれない。」 - アフロ・ドルイド
TOMB_ANGEL_DESCRIPTION=「いつかプラントソウルとバードバリアンとつるみたいわね。女子会って感じで、一緒にワインを飲みながら、お互いに研磨技術を教え合いたいわ。」 - ドラゴンレディー
