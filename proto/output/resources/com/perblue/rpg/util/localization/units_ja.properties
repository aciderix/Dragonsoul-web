#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=チームを強化し、単体または複数の敵にダメージを与える中列型のサポートヒーロー。
MAGIC_DRAGON_SHORT_DESCRIPTION=高い魔法ダメージを与え、スタン能力と高い回避能力を持つ、後列型のダメージドラゴン。
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=敵をぶん殴り、自分自身をよみがえらせたり味方にライフ吸収を与えたりする、前列型のタンクヒーロー。
BONE_DRAGON_SHORT_DESCRIPTION=ヘルスが少ない代わりに火力が極端に高く、最も弱った味方を回復できる、中列型のダメージドラゴン。
AQUATIC_MAN_SHORT_DESCRIPTION=魔法ダメージとノックバックが得意な前列型のダメージヒーロー。敵のデバフも行える。
SAVAGE_CUTIE_SHORT_DESCRIPTION=魔法と物理、両方のダメージを与えられる上にスタンと防御減少も付与できる前列型のタンクドラゴン。
GROOVY_DRUID_SHORT_DESCRIPTION=単体または複数の敵に魔法ダメージを与え、味方へのバフと敵へのデバフを行う中列型のダメージヒーロー。
SHADOW_ASSASSIN_SHORT_DESCRIPTION=物理と魔法、両方のダメージを与える後列型のダメージヒーロー。弱った敵を狙って攻撃し、スタンを付与することがある。
ELECTROYETI_SHORT_DESCRIPTION=単体または複数の敵に魔法ダメージを与える中列型のダメージヒーロー。
FAITH_HEALER_SHORT_DESCRIPTION=味方を回復し、敵を魅了する後列型のサポートヒーロー。
DARK_DRACUL_SHORT_DESCRIPTION=強力な範囲魔法攻撃、敵への沈黙付与とライフ吸収が行える、中列型のダメージドラゴン。
COSMIC_ELF_SHORT_DESCRIPTION=敵への沈黙付与とエネルギー消失ができる、中列型のコントロールヒーロー。
ROLLER_WARRIOR_SHORT_DESCRIPTION=高い物理ダメージとスタン能力を持った前列型のタンクヒーロー。
DRAGON_LADY_SHORT_DESCRIPTION=魔法ダメージとスタン能力を与えるスキルを持った、前列型のタンクヒーロー。
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=複数の敵を狙える、強力な物理遠隔攻撃を行う後列型のダメージヒーロー。敵への沈黙付与や味方の攻撃バフも行える。
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=単体に大きな魔法ダメージを与えることに特化した、中列型のダメージヒーロー。
MOON_DRAKE_SHORT_DESCRIPTION=強力なチャージ式魔法攻撃を行う後列型のサポートドラゴン。味方の魔法攻撃を強化し、敵に暗闇を付与できる。
POLEMASTER_SHORT_DESCRIPTION=魔法と物理、両方のダメージを与える上に、スタンとノックバックを付与し、敵の注目を引くことができる前列型のタンクヒーロー。
DUST_DEVIL_SHORT_DESCRIPTION=複数の敵にスタンを付与でき、継続ダメージつきの強力な魔法攻撃を持った中列型のコントロールドラゴン。
SNAP_DRAGON_SHORT_DESCRIPTION=瀕死の敵からエネルギーを吸収する能力と、継続ダメージを与えることができる前列型のタンクドラゴン。
HYDRA_SHORT_DESCRIPTION=物理と魔法、両方の大ダメージを複数の敵に与える中列型のダメージドラゴン。
CRIMSON_WITCH_SHORT_DESCRIPTION=味方の攻撃を強化し、スタン効果つきの魔法ダメージを与える後列型のサポートヒーロー。
NINJA_DWARF_SHORT_DESCRIPTION=対魔法のスペシャリストである前列型のダメージヒーロー。敵の後ろへ瞬間移動し、魔法系ヒーローを狙って攻撃する。
BROZERKER_SHORT_DESCRIPTION=ダメージを受け止め、戦闘中に自身や味方の回復も行える前列型のタンクヒーロー。
MEDUSA_SHORT_DESCRIPTION=敵を凝視することで、スタン効果つきの遠隔魔法ダメージを与える、中列型のダメージヒーロー。
CATAPULT_KNIGHT_SHORT_DESCRIPTION=次々に範囲魔法ダメージを与え、敵に暗闇を付与する中列型のダメージヒーロー。
SPIKEY_DRAGON_SHORT_DESCRIPTION=針を遠くへ飛ばして、スタン効果つきの物理ダメージを与える、後列型のダメージドラゴン。
FROST_GIANT_SHORT_DESCRIPTION=単体または複数の敵に物理と魔法、両方のダメージを与える中列型のダメージヒーロー。
MINOTAUR_SHORT_DESCRIPTION=スプラッシュダメージつきの攻撃とスタンを行う、汎用性の高い前列型のタンクヒーロー。自身にランダムなバフを付与できる。
DARK_HORSE_SHORT_DESCRIPTION=ノックバックかスタンを与え、物理ダメージを与え蹴りを繰り出せる前列型のタンクヒーロー。ダメージ吸収シールドで仲間を守る。
DRUIDINATRIX_SHORT_DESCRIPTION=中列へ下がって強力な遠隔攻撃を行える、前列型のダメージヒーロー。敵のライフを吸収したり、分身したりすることもできる。
DWARVEN_ARCHER_SHORT_DESCRIPTION=自身を強化しながら、遠隔物理ダメージで敵を圧倒する後列型のダメージヒーロー。
ORC_MONK_SHORT_DESCRIPTION=聖なる慈悲の力で仲間の回復と強化を行う、非好戦的な前列型のタンクヒーロー。
RABID_DRAGON_SHORT_DESCRIPTION=物理ダメージ、クリティカルヒット、回避に特化した、気性の激しい中列型のダメージドラゴン。
SATYR_SHORT_DESCRIPTION=ベルで敵をぶん殴り、フルートでスタンや回復、魔法攻撃を行える前列型のサポートヒーロー。
SKELETON_KING_SHORT_DESCRIPTION=シカのスケルトンを召喚して攻撃する後列型のサポートヒーロー。シカの強化、仲間の回復と敵への魔法攻撃も行える。
STORM_DRAGON_SHORT_DESCRIPTION= 嵐の力を用いたノックバックと魔法ダメージを与える後列型のドラゴン。
UNICORGI_SHORT_DESCRIPTION=敵に突進してノックバックつきの範囲攻撃を行う、前列型のダメージヒーロー。仲間の回復と自身の速度強化も行える。
SNIPER_WOLF_SHORT_DESCRIPTION=敵を混乱させ、アクティブアビリティの発動を阻害、後列型のコントロールヒーロー。最もヘルスの多い仲間の防御を上げ、敵の攻撃をその仲間に集中させる。
GENIE_SHORT_DESCRIPTION=さまざまな家畜を使って敵を攻撃し、倒れた時に復活することができる後列型のダメージヒーロー。
CYCLOPS_WIZARD_SHORT_DESCRIPTION=スタン効果つきの雷・魔法の範囲攻撃を使い、敵の弱化と行動阻害を行う後列型のサポートヒーロー。仲間にエネルギーを渡せる。
DEMON_TOTEM_SHORT_DESCRIPTION=3体に分離して個別に戦える、前列型のダメージヒーロー。分離時にヘルスが全回復する。攻撃を受け止めることもできる。
DRAGZILLA_SHORT_DESCRIPTION=炎による継続ダメージを与える、重たい敵に対して非常に強い後列型のドラゴン。
PIRATE_SHORT_DESCRIPTION=水・純粋ダメージに特化した中列型のダメージヒーロー。碇を使った攻撃を受け止め、敵に対するスタンやデバフも行える。
STOWAWAY_SHORT_DESCRIPTION=策略と袋いっぱいのトリックを活かし、魔法ダメージを与えながら敵を操る中列型のダメージヒーロー。
KRAKEN_KING_SHORT_DESCRIPTION=後列にいる敵を触手で引っ張る、中列型のダメージヒーロー。主に物理属性で攻撃し、敵にスタンと速度減少を付与する。
DOPPELGANGER_SHORT_DESCRIPTION=ウェーブ終了まで、敵のヒーローに変身することができる中列型のコントロールヒーロー。変身していない間は低威力の魔法ダメージを与える。また、敵に暗闇を付与したり、防御を下げる(筋力の高い敵に有効)。
DEEP_DRAGON_SHORT_DESCRIPTION=仲間の防御と魔法抵抗を上げながら短時間無敵状態になる、後列型のサポートドラゴン。また、敵にスタンと速度減少を付与できる(速度の高い敵に有効)。
CURSED_STATUE_SHORT_DESCRIPTION=敵の場所を変えたり、恐怖で動けなくすることができる後列型のコントロールヒーロー。また敵全体に暗闇効果つきの魔法ダメージを与える槍を投げれる。彼はスキルを使うことで、槍に火と純粋ダメージを追加するできる。
PLANT_SOUL_SHORT_DESCRIPTION=仲間を守り、敵の攻撃を受け流し反撃する前列型タンクヒーロー。常に仲間を回復でき、彼女が倒れた後は回復量が増加(この効果はウェーブをまたいで持続)。仲間がアクティブスキルを使うか、戦闘で倒れるとエネルギーを得る。
SPIDER_QUEEN_SHORT_DESCRIPTION=おいしい敵を捕らえて糸に絡める前列型のコントロールヒーロー。敵に物理ダメージと毒の継続ダメージを与える。敵を倒すたびにヘルスとエネルギーを得る。おいしいヒーローの数だけ、最大ヘルスが上昇する。
VULTURE_DRAGON_SHORT_DESCRIPTION=仲間が倒れた後のみ参戦する前列型のダメージヒーロー。スタン効果つきの超強力物理ダメージか毒と魔法の継続ダメージを与える。一人目の仲間が倒れた場合、ハゲタカはウェーブをまたいで持続するステータス強化バフを得る。他の仲間が倒れた場合、ヘルスが回復。
SILENT_SPIRIT_SHORT_DESCRIPTION=煩わしくも気味の悪いモノマネで攻撃を受け止めたり、敵に沈黙やデバフを与えたりできる前列型のタンクヒーロー。自身にヘルスとエネルギーの再生バフを与えれる。
BANSHEE_SHORT_DESCRIPTION=「悲しみの嘆き」にエネルギーをチャネリングして敵の回復を阻害する中列型のコントロールヒーロー。行動不能系に対する免疫を得たり、敵に魔法継続ダメージを与えたり、敵を倒した時にヘルスとエネルギーを得る。
RAGING_REVENANT_SHORT_DESCRIPTION=自身を剣で突き刺して仲間のダメージを大幅に上昇、前列型のタンクヒーロー。この強欲な亡霊は仲間からヘルスを吸収し、死なないようにできる。
SPECTRAL_DRAGON_SHORT_DESCRIPTION=ウェーブが終了するまで、最も知性の高い敵に乗り移れる後列型のダメージドラゴン。物理ダメージを一切受け付けない。クローンまたは召喚されたクリーチャーを捕食しヘルスを回復できる。ヘルスが少なくなると、すべての敵にネクロダメージを与える。
WEREDRAGON_SHORT_DESCRIPTION=前列型タンクにもなれる、中列型のダメージヒーロー。強力な火属性遠隔攻撃と、継続ダメージつきの範囲攻撃を持っている。
WEE_WITCH_SHORT_DESCRIPTION= 沈黙効果のついた強力な魔法攻撃を遠くから放ち、敵を妨害する後列型のダメージヒーロー。敵の回復をダメージに変換する呪いをかけることもできる。
DUNGEON_MAN_SHORT_DESCRIPTION=罠を仕掛けて場を支配する、中列型のコントロールヒーロー。筋力の高い敵を一時的に戦場から取り除き、ミニオンを戦場に送り出すことができる。
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=自分が倒されても敵にかけたデバフ効果が残る、前列型のダメージヒーロー。自身と仲間の毒ダメージを強化してから、敵をその毒で攻撃する。
MISTRESS_MANICURE_SHORT_DESCRIPTION=敵にダメージを与えるごとに魔法攻撃力が上がっていく、中列型のダメージヒーロー。最も弱い敵を狙って倒すことができる。
VILE_BILE_SHORT_DESCRIPTION=挑発で敵の注意を引き、受けたダメージを倒された時に起こす毒の爆発攻撃に向けて貯める、前列型のタンクヒーロー。
VOID_WYVERN_SHORT_DESCRIPTION=魔法遠隔攻撃を行い、敵のエネルギーを吸収する後列型のコントロールドラゴン。敵味方問わず状態変化を取り除く能力を持つ！
BURNT_ONE_SHORT_DESCRIPTION=様々な攻撃とダメージの種類を持つ、前列ダメージヒーロー。エネルギーが高ければ高いほど、より強く素早くなる。
ANGEL_DRAGON_SHORT_DESCRIPTION=死者を蘇生したり、仲間を回復したりバフしてくれる後列のサポートヒーロー。
ANGELIC_HERALD_SHORT_DESCRIPTION=音楽を奏でて後列から仲間をサポートしたり、エンジェル・アベンジャーたちを戦闘に召喚するヒーロー。
BULWARK_ANGEL_SHORT_DESCRIPTION=ホーリーライトで敵を盲目にしたり、前列から一気に敵の後列まで直進できる攻撃型ユニット。
TOMB_ANGEL_SHORT_DESCRIPTION=聖魔法を唱えて敵たちを封印する、中盤から戦闘をコントロールするヒーロー。

NPC_GOBLIN_SHORT_DESCRIPTION=物理ダメージを与えてくる、前列型の近接モンスター。
