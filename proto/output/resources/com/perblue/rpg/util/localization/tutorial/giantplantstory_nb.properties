
STAGE_1_PRE_1=Hoi! Jeg hater grønnsaker. Kom frem, din kujonkål!
STAGE_1_PRE_2=Ropte du?
STAGE_1_PRE_3=En gigantisk grønnsak!
STAGE_1_PRE_4=Så lekre dere er! Det var snilt av dere å komme til middag.

STAGE_1_POST_1=Dere fikk meg til å miste appetitten. Vi ses, småtasser!
STAGE_1_POST_2=ÆÆÆSJ. Jeg er dekket av plantespytt.
STAGE_1_POST_3=Jeg beklager å måtte si det småen, men utgangen er sperret.
STAGE_1_POST_4=@$%*! Den forvokste hestehoven har sikret flukten.

STAGE_2_PRE_1=Mellom barken og veden!
STAGE_2_PRE_2=Nå har vi deg, kompis.
STAGE_2_PRE_3=Så optimistisk. Prøv å skade meg nå!
STAGE_2_PRE_4=@$#%! Hun har gjemt seg i krukken igjen. Hva skal vi gjøre nå?

STAGE_2_POST_1=Ha en fin tur, vi ses når løvet faller igjen!
STAGE_2_POST_2=Jeg forstår ikke hvorfor vi må vente så lenge, aspirant.
STAGE_2_POST_3=Det var en ordspill, DK. Vi må hvile før vi fortsetter videre. Det er lang vei ned.

STAGE_3_PRE_1=Uff, dette er så uverdig.
STAGE_3_PRE_2=Nå har vi deg!
STAGE_3_PRE_3=Ikke vær så sikker på det, lille konfektbit.
STAGE_3_PRE_4=Hold munn og slåss! La oss steke denne @$%@%$ blomsten!

STAGE_3_POST_1=Nei! Jeg visner!
STAGE_3_POST_2=Jeg tror vi hopper over desserten.
STAGE_3_POST_3=Dere lekkerbiskener finner aldri den skjulte titanen!
STAGE_3_POST_4=Nå skal du ... vent, hva?
STAGE_3_POST_5=@#%! Hun utåndet før vi kunne finne ut mer.
STAGE_3_POST_6=Aspirant, oversatte du de runene?
STAGE_3_POST_7=Jeg har vært litt opptatt med å slåss, DK.
