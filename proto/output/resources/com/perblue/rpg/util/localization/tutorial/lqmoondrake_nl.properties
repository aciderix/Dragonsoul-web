
QUEST_0_1=Ik vind dat de weweld wel wat glittew kan gebwuiken.
QUEST_0_2=Wil jij me helpen om de weweld nog glittewiger te maken door 100 staven van gouden glittew op te offewen?
QUEST_0_3=Dat zou het allewbeste, tofste ooit zijn! Daaw maak je me zo blij mee!

QUEST_1_1=Yay! Eens kijken wat we kunnen doen om de weweld nog glittewigew te maken!
QUEST_1_2=Ik ben dol op de maan! Hij maakt zelf de mooiste glittew! Hij heeft geen hulp nodig!
QUEST_1_3=Je moet zowgen dat de maan zich speciaal voelt omdat hij zo mooi glittewt. Tik op de stawtknop als die gwote mooie maan in het eewste of laatste kwawt is. Wel binnen twee dagen!
QUEST_1_4=Kom op! We moeten zowgen dat de maan zich bijzondew voelt!

QUEST_2_1=Leuk hè? Net of we de maan een vlindewstickew hebben gegeven.
QUEST_2_2=We zijn bijna klaaw met onze belangwijke glittewmissie!
QUEST_2_3=En aangezien glittews echt geweldig zijn, wilde ik dit viewen door vandaag 200 keer Vewlichting te gebwuiken!
QUEST_2_4=Kun jij me helpen om deze bewangwijke missie te voltooien?

QUEST_3_1=Jaa! Dat was zo leuk! Bijna nog leukew dan glittews. Maaw niet helemaal!
