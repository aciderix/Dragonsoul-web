
QUEST_0_1=Shagga norei hatha Krytho sa'gru char-ei thola mehet sulla... ah, sei tu.
QUEST_0_2=Ehi, che fai?
QUEST_0_3=Stavo *cercando* di contattare Krythos, il Titano fantasma. Il suo spettro terrificante è la sentinella della morte tra il mondo reale e i tormenti eterni del mondo etereo...
QUEST_0_4=Ah sì, Krythos. Verde, traslucido, occhi rosso sangue? Un tipo a posto. Davvero terrificante.
QUEST_0_5=Conosci Krythos?!? Com'è che una neofita come te ha contattato il Titano fantasma?
QUEST_0_6=Beh, tanto per cominciare non me ne sono stata nei cerchi di sale nel mezzo della foresta a dire macumbe. Se lo vuoi contattare, devi andare dritto alla fonte. Trovati una copia del Necronomicon.
QUEST_0_7=Ma come faccio se quel tomo nefando è andato perduto migliaia di anni fa!
QUEST_0_8=Scusami, non sapevo che il tuo nome fosse la "strega disfattista". Il tuo problema è che ti focalizzi sulle "pozioni". Dovresti iniziare a dedicarti alle "PUÒ-zioni".
QUEST_0_9=Ahi.
QUEST_0_10=Lascia che ti confidi un segreto: non ti serve tutto il libro. Ti basterà trovare giusto una dozzina di pagine per far vedere a Krythos che fai sul serio.
QUEST_0_11=E cosa dovrai farci con questa pagine una volta che le ho trovate?
QUEST_0_12=E che ne so. Sai fare l'origami?

QUEST_1_1=Sento il potere scorrere in queste pagine, come se ogni parola fosse un incantesimo diabolico...
QUEST_1_2=Ho fatto un cigno!
QUEST_1_3=*sigh* che cosa dobbiamo fare adesso per contattare Krythos?
QUEST_1_4=Senti qua. Come immagino tu già sappia, Krythos ama gli spiriti, ma ODIA i cadaveri rianimati: vanno contro la sua estetica personale. Non tollera né zombi né scheletri di nessun genere, e apprezza molto coloro che cancellano i morti viventi dalla faccia della terra.
QUEST_1_5=Stanotte, prima che tramonti la luna, scenderò nelle cripte e distruggerò ogni mostro che mi troverò davanti.
QUEST_1_6=Posso darti un consiglio? Capisco che tu sia eccitata dall'idea di incontrare Krythos e tutto quanto, ma inizi a sembrarmi piuttosto disperata. Così per dire, eh.

QUEST_2_1=Il fatto è che, nonostante tutti i miei sforzi, non sono neanche lontanamente vicina a contattare il Titano fantasma. Inizio a pensare che non riuscirò mai a infondere i miei spettri con il potere dell'orrore definitivo.
QUEST_2_2=Aspetta, questo è il motivo per cui vuoi contattarlo? Per rendere i tuoi spettri più spaventosi?
QUEST_2_3=Non so bene per quale motivo ti interessi tanto, ma il mio obiettivo è...
QUEST_2_4=ALAKAZAM!
QUEST_2_5=ARGH! Cos'è che sento scorrere nelle mie vene? È come se il sangue fosse stato rimpiazzato da paura allo stato liquido! SONO LA PIÙ SPAVENTOSA DI TUTTE!
QUEST_2_6=Eh già. Questo incantesimo è piuttosto semplice. La prossima volta, basta chiedere. Ah, per la cronaca, ti conviene consumare un po' di carica, se non vuoi che ti fonda il cervello. Fossi in te andrei a sparare qualcuno dei tuoi fantasmi prima che sia troppo tardi.
QUEST_2_7=Mi hai dato il potere che cercavo da anni. Non so proprio come ringraziarti.
QUEST_2_8=E tu mi hai insegnato la gioia della condivisione! Adesso siamo praticamente migliori amiche.
QUEST_2_9=Eh? No, no, noi non siamo...
QUEST_2_10=Certo che lo siamo. Ciaaaao!
QUEST_2_11=Che eresia. Io, con un'amica. Bah. *sniff*

QUEST_3_1=Non c'è niente di cui aver paura, se non della paura in persona. Ed è per questo che sto pensando di tatuarmi "Paura in persona" sul bicipite.
