
QUEST_0_1=Du er uvanlig stille i dag. Er det noe galt?
QUEST_0_2=Jeg prøver å finne ut hvordan jeg kan fortelle valpene mine om Umlaut. Hvordan kan jeg forklare at det finnes noen der ute som er så ond? Hvordan kan jeg be dem være snille hunder med det eksempelet han setter?
QUEST_0_3=Hm, ja, jeg skjønner at det kan være tøft.
QUEST_0_4=Du spøkte ikke nettopp med «tøft», gjorde du vel?
QUEST_0_5=Kanskje litt. Men jeg forstår at dette er alvor. Ved siden av deg er det ingen som er mer glad i de valpene enn hva jeg er.
QUEST_0_6=Jeg har faktisk begynt å lære dem å slåss. De trenger overlevelsesferdigheter hvis de skal klare seg i denne sinnssyke verdenen. Dessverre er de bare små valper, og det betyr at hjernene deres er ... vel ... små.
QUEST_0_7=Pass på å lære dem det trikset med å jakte på halen sin. Det forvandler fiendene til konfetti.
QUEST_0_8=Jeg har prøvd å lære dem det, men de klarer ikke å løpe i sirkel. Vi har klart rette linjer, noen åttetall, og den eldste løper kun i parallellogram.
QUEST_0_9=Å, jeg har en idé! Laserpekere! Lys med dem i sirkel. Da kommer valpene til å skjønne tegningen.
QUEST_0_10=Det er perfekt! Hvis småtassene må bli drapsmaskiner, kan de i det minste være synkronisert!

QUEST_1_1=Har du hørt om «livsfarlig søthet» før?
QUEST_1_2=Det høres fryktelig ut. Tenk deg noe som er så søtt at det er livsfarlig!
QUEST_1_3=Søte ting burde ikke kjempe, de burde hoppe i sommerenger og kose med ting med de kalde snutene sine og finne på skjønne rampestreker!
QUEST_1_4=Helt enig! Det er noe jeg hørte at Umlaut jobber med. Han utfører et slags eksperiment på et fantom av Månedragen ved Visdragetårnet.
QUEST_1_5=Hvorfor Månedragen?
QUEST_1_6=Vel, fordi han er den søteste i riket, så klart.
QUEST_1_7=Hvor er fantomet?! DET KAN BARE FINNES ÉN! YAAAAAAH!!!
QUEST_1_8=Vent! Ikke løp av gårde uten støtte ... for sent. Hunden er langt borte allerede.
QUEST_1_9=Tatt av hunden. Heh.

QUEST_2_1=Valpene mine begynner å få tak på det. Men det er noe som mangler. Det holder ikke at de vet hvordan de skader andre, de må også klare å hjelpe folk.
QUEST_2_2=Du snakker om at de trenger forbilder, men jeg tror du er forbildet de trenger, Corgihjørning! Sett i gang og bruk helbredelsesevnene dine! Vis dem at de kan utføre gode gjerninger!
QUEST_2_3=Du har rett! Tusen takk, aspirant! Jeg setter virkelig pris på alle disse rådene.
QUEST_2_4=Jeg er glad jeg kan være til hjelp. Nå trenger vi bare en skadd person du kan demonstrere helbredelse på.
QUEST_2_5=Hei, takk for at du meldte deg frivillig!\nDu er den beste
QUEST_2_6=... *klynk*

QUEST_3_1=Dette er en lekse alle foreldre burde lære barna sine: Når dere har løpt nok i sirkel, må dere huske å bruke den magiske regnbuen fra hornet deres til å helbrede skader. Det er den nye gylne regelen.
