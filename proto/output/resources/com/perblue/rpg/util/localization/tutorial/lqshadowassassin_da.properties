
QUEST_0_1=Hallo, du der! Skyggemorder er ude og lave et kup, så hun har bedt mig om at bede dig om en tjeneste.
QUEST_0_2=Hun skal have dig til at ofre et glas killingetårer de næste to dage.
QUEST_0_3=Jeg aner ikke hvorfor, men det er garanteret vigtigt.

QUEST_1_1=Godt nok, hun er ikke blevet snuppet endnu, så vi er på rette spor.
QUEST_1_2=Så skal hun have dig til at ofre 5.000 lavsmærker.
QUEST_1_3=Det var noget med at "destabilisere lavenes økonomi for at distrahere denne og hin".
QUEST_1_4=Ja, jeg fatter hat, men det lyder vigtigt.

QUEST_2_1=Hallo! Har du set nyhederne? Jarlen af Sandwich er åbenbart blevet sat fra bestallingen af lederen af det kejserlige lav, og baronesse Forier mangler sin dyrebare diamanthalskæde.
QUEST_2_2=Ja, det er utroligt, hvordan elitens besiddelser forsvinder for næsen af dem nu om dage.
QUEST_2_3=Hallo! Hvordan gik kuppet?
QUEST_2_4=Jeg aner ikke, hvad du taler om.
QUEST_2_5=Men jeg føler da af fuldstændigt uvisse årsager en behagelig trang til at fejre noget.
QUEST_2_6=Jeg tror, at jeg vil udføre 30 snigmord i dag. Det burde markere lejligheden udmærket.

QUEST_3_1=Hallo! Det var for vildt!
QUEST_3_2=Tak for hjælpen, min kære. Her er et symbol på min taknemmelighed.
QUEST_3_3=Den skinner!
QUEST_3_4=Du bør ikke bære den i den kejserlige salon, men ellers kan du gøre med den, som du lyster.
