EXPERT_ch0_lvl0_DESCRIPTION=움라우트는 드레이크 성을 떠났지만, 저희 동료들은 아직 이곳에 있습니다. 서두르면 그들의 스톤을 되찾을 수 있을지도 모릅니다!
EXPERT_ch0_lvl3_DESCRIPTION=성안으로 도망친 몬스터를 추격해야 합니다. 성안의 드래곤이 정말 움라우트일까요?
EXPERT_ch0_lvl6_DESCRIPTION=정찰병이 뒤뜰에서 언스테이블 언더스터디를 발견했습니다. 언더스터디는 저희 파티와 함께 있는데... 희한한 일이군요.
EXPERT_ch0_lvl9_DESCRIPTION=몬스터가 성안으로 도주하고 있습니다! 겁쟁이들 같으니!
EXPERT_ch0_lvl12_DESCRIPTION=성루에서 다크 드라쿨이 발견되었으며 드래곤 레이디의 환영이 그와 함께하고 있습니다.
EXPERT_ch0_lvl15_DESCRIPTION=적이 성안으로 도주했습니다. 기회입니다!
EXPERT_ch0_lvl18_DESCRIPTION=다크 드라쿨이 도망치지 못하도록 막았습니다. 꼭 붙잡아야 합니다!
EXPERT_ch1_lvl0_DESCRIPTION=드라켄월 숲 깊은 곳에서 연기가 올라오고 있다는 정찰병의 보고가 있었습니다. 조사가 필요합니다.
EXPERT_ch1_lvl3_DESCRIPTION=길이 점점 가팔라지고 있습니다. 고지로 올라가면 연기가 어디서 올라오는지 확인할 수 있을 겁니다.
EXPERT_ch1_lvl6_DESCRIPTION=더스트 데빌을 쫓아 숲 깊은 곳까지 들어왔습니다. 전투를 펼치기에 좋은 곳 같습니다.
EXPERT_ch1_lvl9_DESCRIPTION=마지막 전투에서 방향이 바뀐 것 같습니다. 길을 잃은 것 같습니다!
EXPERT_ch1_lvl12_DESCRIPTION=물을 보충하기 위해 멈추자마자... 매복 공격을 당했습니다!
EXPERT_ch1_lvl15_DESCRIPTION=마침내! 우듬지 위로 올라왔습니다... 그런데 해가 동쪽에서 뜨나요, 아님 서쪽에서 뜨나요?
EXPERT_ch1_lvl18_DESCRIPTION=더스트 데빌을 고대 유적 안에 고립시켰습니다!
EXPERT_ch2_lvl0_DESCRIPTION=몬스터가 결투장에 침입했습니다! 당장 몰아내야 합니다.
EXPERT_ch2_lvl3_DESCRIPTION=들리시나요? 연회장에서 파티를 벌리고 있군요. 박살 내버리죠!
EXPERT_ch2_lvl6_DESCRIPTION=주방에서 수상한 빛이 감돌고 있습니다. 요리불처럼 보이지는 않습니다.
EXPERT_ch2_lvl9_DESCRIPTION=몬스터가 다시 결투장을 가득 채워서 위험할 지경입니다. 전투를 준비하세요!
EXPERT_ch2_lvl12_DESCRIPTION=전투의 시간입니다. 스냅 드래곤을 궁지에 몰아넣었습니다!
EXPERT_ch2_lvl15_DESCRIPTION=연회장은 아직도 소란스럽습니다. 더 이상 두고 볼 수 없습니다.
EXPERT_ch2_lvl18_DESCRIPTION=적이 보석의 전당 안에 숨어 있습니다. 스냅 드래곤과의 결전이 코앞으로 다가왔습니다.
EXPERT_ch3_lvl0_DESCRIPTION=엘프 왕국에서 도움을 요청해 왔지만 몬스터로 가득한 협곡을 건너야만 합니다. 휴우...
EXPERT_ch3_lvl3_DESCRIPTION=한때 봉화탑으로 기능했던 이 타워는 현재 이 타워는 완전히 허물어져 버렸습니다.
EXPERT_ch3_lvl6_DESCRIPTION=거친 전장으로 나오자 땅이 흔들리기 시작합니다...
EXPERT_ch3_lvl9_DESCRIPTION=다리의 삐걱거리는 소리가 정말 짜증 납니다. 밑을 내려다보지 마세요!
EXPERT_ch3_lvl12_DESCRIPTION=히드라를 혼내 줘야 할 때가 되었습니다.
EXPERT_ch3_lvl15_DESCRIPTION=이 타워는 숲 입구를 방어하는 데 사용됩니다. 드래곤을 잡으려면 서둘러야 합니다!
EXPERT_ch3_lvl18_DESCRIPTION=여기서 히드라와 최후의 결전을 벌이게 됩니다!
EXPERT_ch4_lvl0_DESCRIPTION=잠자리의 숲에 발을 들인 건 이번이 처음입니다. 너무 흥분되는군요.
EXPERT_ch4_lvl3_DESCRIPTION=적이 고대 조각상을 파괴하고 있습니다! 절대 용서할 수 없습니다!
EXPERT_ch4_lvl6_DESCRIPTION=소문이 사실이었습니다. 문 드레이크를 찾아냈지만 이미 움라우트의 조종을 받고 있습니다!
EXPERT_ch4_lvl9_DESCRIPTION=어쩌다 보니 숲 외곽 지역으로 다시 돌아오게 되었습니다. 적어도 위치는 알게 되었으니 다행입니다!
EXPERT_ch4_lvl12_DESCRIPTION=폭포수의 굉음이 심장을 요동치게 합니다! 전투 준비!
EXPERT_ch4_lvl15_DESCRIPTION=빌어먹을 몬스터들이 또 다시 정원을 파괴하고 있습니다! 볕이 들지 않는 곳에 조각상을 심어야겠어요.
EXPERT_ch4_lvl18_DESCRIPTION=정말 환상적인 전당입니다! 문 드레이크와의 결전을 펼치기에 아주 좋은 장소로 보입니다.
EXPERT_ch5_lvl0_DESCRIPTION=아쉬운 마음으로 잠자리의 숲을 떠나지만 앞으로 있을 어려움에 대한 대비는 완벽히 갖추었습니다!
EXPERT_ch5_lvl3_DESCRIPTION=숲 위쪽에는 몬스터들이 바글거립니다.
EXPERT_ch5_lvl6_DESCRIPTION=시간이 갈수록 우리의 환영이 강해지고 있습니다. 움라우트의 힘은 과연 어느 정도일까요?
EXPERT_ch5_lvl9_DESCRIPTION=적의 무리를 추적하다가 평화로운 쉼터에 도착했습니다. 여기서 적을 몰아내면 드디어 식사와 휴식의 시간을 가질 수 있습니다!
EXPERT_ch5_lvl12_DESCRIPTION=언덕 위로 올라가 주변 지역을 살펴보기로 결정한 찰나 그들이 모습을 드러냈습니다!
EXPERT_ch5_lvl15_DESCRIPTION=물자가 또 떨어져서 하천에 들러 낚시를 하기로 합니다. 그런데 갑자기 숲에서 환영이 몰려들기 시작합니다!
EXPERT_ch5_lvl18_DESCRIPTION=이 다리만 건너면 신비한 탑에 도착할 수 있지만 몬스터가 길을 막고 있습니다!
EXPERT_ch6_lvl0_DESCRIPTION=바로 앞에 탑이 있습니다. 몬스터들이 이쪽으로 몰려드는 이유를 알아봐야 합니다.
EXPERT_ch6_lvl3_DESCRIPTION=이 도서관은 엄청납니다. 그리고 도서관 곳곳에는 희귀한 고대 마법서가 널려 있습니다. 이 엄청난 보물창고의 주인은 과연 누구일까요?
EXPERT_ch6_lvl6_DESCRIPTION=누군가 수많은 마법 생물을 모아 놓았습니다. 과연 탑의 주인은 사냥꾼일까요? 아니면 과학자일까요?
EXPERT_ch6_lvl9_DESCRIPTION=언더스터디는 자신의 두 눈을 의심합니다. 이 방은 그녀가 훈련을 받았던 연금술 실험실과 똑같이 생겼기 때문입니다.
EXPERT_ch6_lvl12_DESCRIPTION=마지막 문을 열고 들어가면 또 한 번 박제실에 다다르게 됩니다. 박제의 눈이 우리를 감시하는 것만 같습니다. 섬뜩하군요.
EXPERT_ch6_lvl15_DESCRIPTION=드래곤이 자신의 도서관에 불을 지르려고 합니다. 드래곤을 막아야 합니다!
EXPERT_ch6_lvl18_DESCRIPTION=우리는 성루에서의 결전을 위해 타워를 빠져나옵니다. 준비하세요!
EXPERT_ch7_lvl0_DESCRIPTION=왜 매직 드래곤을 풀어줄 수 없었을까요? 언더스터디는 실망을 감출 수 없지만 그를 거의 다 따라잡는 데에는 성공했습니다.
EXPERT_ch7_lvl3_DESCRIPTION=우리는 첨탑의 수많은 문 중 하나를 열고 들어갑니다. 안에 무엇이 있을지는 그 누구도 모릅니다.
EXPERT_ch7_lvl6_DESCRIPTION=매직 드래곤의 흔적이 보이지 않습니다. 게다가 다시 광장으로 돌아가는 길에 매복을 당하고 맙니다!
EXPERT_ch7_lvl9_DESCRIPTION=우리는 전체가 뼈로 건축된 전당 안으로 들어갑니다. 멋지긴 하지만 조금 징그럽군요.
EXPERT_ch7_lvl12_DESCRIPTION=우리는 드래곤을 추적하기 위해 다시 한 번 첨탑으로 들어갑니다.
EXPERT_ch7_lvl15_DESCRIPTION=우리는 에메랄드 전당 안으로 들어갑니다. 언더스터디가 말합니다. "마법사를 풀어주러 왔습니다. 브로저커는 뇌를, 드래곤 레이디는 유머 감각을 얻을 수 있도록!"
EXPERT_ch7_lvl18_DESCRIPTION=우리는 드래곤과 그녀의 군대를 가로막아섭니다. 분노를 표출할 시간이 되었습니다!
EXPERT_ch8_lvl0_DESCRIPTION=본 드래곤을 쫓아 지하 유적 입구에 도착했습니다. 입구의 강렬한 열기 때문에 얼굴을 감싼 우리는 깊은 심연 속을 향해 발길을 옮깁니다.
EXPERT_ch8_lvl3_DESCRIPTION=우리는 바드바리안을 쫓아 또 다른 용암 동굴의 뜨거운 열기 속으로 몸을 던집니다. "맛보기를 보여주었으니 이제 메인 이벤트로 분위기를 후끈하게 달구어 볼까나?!"
EXPERT_ch8_lvl6_DESCRIPTION=건축물이 잠자리의 숲에서 보았던 것과 비슷한 걸 보니 엘프가 이곳에 머물기 시작한 지 오랜 시간이 흐른 것이 분명합니다.
EXPERT_ch8_lvl9_DESCRIPTION=몬스터와 드래곤이 보물을 훔치고 있습니다! 어서 막아야 합니다!
EXPERT_ch8_lvl12_DESCRIPTION=언더스터디가 전당 맞은편의 매직 드래곤을 발견합니다. 중간에 보이는 모든 적들을 처치해야 합니다!
EXPERT_ch8_lvl15_DESCRIPTION=켄타우로스가 용감하게 용암 하천 맞은편으로 뛰어 넘어가 본 드래곤을 구석으로 몰아넣습니다. 이번에는 절대 놓치면 안 됩니다!
EXPERT_ch8_lvl18_DESCRIPTION=언더스터디가 부글대는 용암을 뛰어 넘어갑니다. "움라우트가 당신이나 조각상을 가져가지 못하게 하겠어요! 목숨을 걸고 당신을 막겠어요!"
EXPERT_ch9_lvl0_DESCRIPTION=매직 드래곤은 고대 드라코니아 사원을 찾을 수 있도록 우리를 거인의 협곡으로 보냅니다.
EXPERT_ch9_lvl3_DESCRIPTION=언더스터디가 앞으로 달려나가 바위 지대 위로 올라갑니다. "고대 유적이 앞에 보여요!"
EXPERT_ch9_lvl6_DESCRIPTION=우리는 유적 안쪽의 기다란 회랑 안으로 들어갔습니다. 저기 멀리 보이는 건물이 사원이 맞나요?
EXPERT_ch9_lvl9_DESCRIPTION=사암 유적 곳곳에는 화려한 상형 문자가 새겨져 있습니다. 문자를 해독할 수 있는 파티원이 있을까요?
EXPERT_ch9_lvl12_DESCRIPTION=사원은 거대한 존재와 화염에 휩싸인 세상을 묘사하는 상형 문자들로 가득합니다. 과연 무엇을 의미할까요?
EXPERT_ch9_lvl15_DESCRIPTION=우리는 신속하게 유적에서 빠져나옵니다.
EXPERT_ch9_lvl18_DESCRIPTION=새비지 큐티가 구석에 몰렸습니다. 전투 준비!
EXPERT_ch10_lvl0_DESCRIPTION=우리는 타이탄과 드라코니아 조각상에 대한 단서를 찾기 위해 협곡을 빠져나옵니다.
EXPERT_ch10_lvl3_DESCRIPTION=몇몇 유적을 지나 동쪽으로 이동하자 기가 막힌 절경의 계곡이 모습을 드러냅니다.
EXPERT_ch10_lvl6_DESCRIPTION=우리는 잠시 계곡의 지하수로 생성된 호수 가장자리의 시원한 물가에서 몸을 씻은 다음 상쾌한 마음으로 다시 길을 떠납니다!
EXPERT_ch10_lvl9_DESCRIPTION=우리는 미리 정찰병을 보냅니다. 조난 요청이 감지된 절벽 도시를 정찰병이 찾았으면 좋겠습니다.
EXPERT_ch10_lvl12_DESCRIPTION=중력을 비웃기라도 하듯이 각 절벽 측면에 매달려 있는 이 도시는 실로 놀랍습니다!
EXPERT_ch10_lvl15_DESCRIPTION=드래곤 레이디가 멀리 보이는 도시를 바라보며 말합니다. "방어에 최적화된 도시 구조이긴 한데... 교통이 애매하겠군."
EXPERT_ch10_lvl18_DESCRIPTION=단서를 찾기 위해 도시를 살펴보고 있는데 갑자기 스파이키 드래곤이 길을 막아섭니다!
EXPERT_ch11_lvl0_DESCRIPTION=우리는 스파이키 드래곤이 언급한 이상한 빛을 찾기 위해 산 위로 올라가기 시작합니다.
EXPERT_ch11_lvl3_DESCRIPTION=근처 계곡에서 흘러나오는 차가운 산천수가 목을 시원하게 적십니다. 다행히 일렉트로예티의 딸꾹질도 멈췄군요.
EXPERT_ch11_lvl6_DESCRIPTION=길모퉁이를 돌자 주황색 드래곤이 침을 흘리며 길을 막고 있습니다!
EXPERT_ch11_lvl9_DESCRIPTION=래비드 드래곤이 계속해서 교묘하게 포위를 빠져나갑니다! 약이 바짝 오릅니다!
EXPERT_ch11_lvl12_DESCRIPTION=저 멀리 거대한 조각상이 서 있습니다.
EXPERT_ch11_lvl15_DESCRIPTION=우리는 잠시 계곡의 차가운 하천에서 휴식을 취하며 송어 낚시에 나섭니다.
EXPERT_ch11_lvl18_DESCRIPTION=래비드 드래곤을 구석에 몰아넣었습니다. 주민을 납치했는지 알아봐야 할 시간입니다!
EXPERT_ch12_lvl0_DESCRIPTION=우리는 사라진 주민을 찾기 위해 산 위로 향합니다. 산을 오를수록 한기가 몸을 휘감습니다.
EXPERT_ch12_lvl3_DESCRIPTION=거대한 빙하 평야를 발견했습니다. 얼음이 깨지는 소리가 사방으로 울려 퍼집니다.
EXPERT_ch12_lvl6_DESCRIPTION=우리는 잠시 발걸음을 멈추고 멀리 보이는 어두운 형상을 바라봅니다. 얼음에 갇혀 있는 거대한 드래곤이군요!
EXPERT_ch12_lvl9_DESCRIPTION=가까스로 성에 도착했지만 몬스터가 길을 막고 있습니다. 치열하게 전투를 벌이는 동안 폭풍은 더욱 거세집니다.
EXPERT_ch12_lvl12_DESCRIPTION=성 내부는 소름 끼칠 정도로 현실적인 얼음 조각상들로 가득합니다. 기이하군요...
EXPERT_ch12_lvl15_DESCRIPTION=빙하 지대에 들어서는 찰나 매서운 돌풍이 몰아치기 시작합니다.
EXPERT_ch12_lvl18_DESCRIPTION=우리는 항구 도시 방향의 해안으로 떠나기에 앞서 마지막으로 한번 더 산의 풍경에 심취해 봅니다.
EXPERT_ch13_lvl0_DESCRIPTION=산 아래로 내려가는 동안 바람은 잦아들었고 신선한 바다 냄새가 코를 찌르기 시작합니다.
EXPERT_ch13_lvl3_DESCRIPTION=우리는 스톰 드래곤의 습격을 받습니다. 구름이 흩어지고 바람이 윙윙거립니다!
EXPERT_ch13_lvl6_DESCRIPTION=다시 바람이 거세지고 우리는 또 한 번 적과 마주하게 됩니다.
EXPERT_ch13_lvl9_DESCRIPTION=마침내 몬스터 군대를 정리한 우리는 익숙한 풍경의 한 해변에 도착합니다.
EXPERT_ch13_lvl12_DESCRIPTION=거센 바람이 윙윙댑니다. 일렉트로예티가 외칩니다. "이런, @%$#%, 도대체 이 자식이랑은 @$# 몇 번을 더 싸워야 해?!"
EXPERT_ch13_lvl15_DESCRIPTION=드디어 따라잡았습니다! 끝을 낼 시간이 왔습니다!
EXPERT_ch13_lvl18_DESCRIPTION=저 멀리 보이는 도시의 화려한 색감과 희미한 음악 소리가 우리의 마음을 사로잡습니다.
EXPERT_ch14_lvl0_DESCRIPTION=우리는 한적하지만 조금은 음산한 고요한 항구 도시인 허상의 항구 안으로 들어갑니다.
EXPERT_ch14_lvl3_DESCRIPTION=흥미로운 사실. 이 골목은 그가 여길 지나가기 전까진 없었다고 해요.
EXPERT_ch14_lvl6_DESCRIPTION=또 한 차례의 포효 소리가 들립니다. 이번에는 좀 더 가까운 곳이군요.
EXPERT_ch14_lvl9_DESCRIPTION=닌자 드워프는 고함 소리가 술집 안쪽에서 난다며 고집을 부립니다.
EXPERT_ch14_lvl12_DESCRIPTION=지금 꼭 지도를 봐야겠습니다!
EXPERT_ch14_lvl15_DESCRIPTION=우리는 바다를 등진 몬스터와 대결을 펼치게 되었습니다!
EXPERT_ch14_lvl18_DESCRIPTION=드래곤과 싸웁시다!
EXPERT_ch15_lvl0_DESCRIPTION=일렉트로예티가 고함을 지릅니다. "아, #$%@! 설마 바다로 나가는 거야? #$%@, 토할 것 같다고!"
EXPERT_ch15_lvl3_DESCRIPTION=뱃머리로 가요! 거기서는 배를 전체적으로 살펴볼 수 있을지도 모르니까요.
EXPERT_ch15_lvl6_DESCRIPTION=일렉트로예티가 구금실 안에서 도둑을 발견합니다.
EXPERT_ch15_lvl9_DESCRIPTION=배가 고파 죽을 것 같군요. 점심 식사 후에 도둑을 찾아보면 안 될까요?
EXPERT_ch15_lvl12_DESCRIPTION=정말 못됐군요.
EXPERT_ch15_lvl15_DESCRIPTION=바다 한가운데서 부랑자와 사투를 벌이다! 얼마나 낭만적인가요?
EXPERT_ch15_lvl18_DESCRIPTION=드디어 도둑을 구석으로 몰아넣었습니다! 호되게... 꾸짖어야 할 것 같네요.
EXPERT_ch16_lvl0_DESCRIPTION=우리는 이상한 섬의 해안가에 난파되었습니다.
EXPERT_ch16_lvl3_DESCRIPTION=안 되겠어요! 숲속의 변태 자식을 찾기 전에는 한 발자국도 움직이지 않겠어요.
EXPERT_ch16_lvl6_DESCRIPTION=섬에서 벗어나야 하지만 배가 고장 났어요. 어쩌면 좋죠?
EXPERT_ch16_lvl9_DESCRIPTION=맙소사! 정말 연구할 거리투성이군요! 나중에 혼자 다시 찾아와야겠어요.
EXPERT_ch16_lvl12_DESCRIPTION=26번 표본에서는 약간 쾌락적인 안개가 뿜어져 나오는 것 같네요. 그루비 드루이드를 표본에서 떼 내는 데에만 반나절이 걸렸어요.
EXPERT_ch16_lvl15_DESCRIPTION=한적한 강에 들러 물을 마시려고 하는데... 피라냐로 가득하군요. 휴우... 정말 끔찍한 곳입니다.
EXPERT_ch16_lvl18_DESCRIPTION=다행이네요! 이 섬에는 죽음에 매력을 느끼는 드래곤이 살고 있어요. 이유야 뻔하죠.
EXPERT_ch17_lvl0_DESCRIPTION=선원들은 이 멋진 용 모양 돛대를 폐선장에서 구해왔습니다. 어떻게 폐선장으로 흘러들어 가게 되었을까요?
EXPERT_ch17_lvl3_DESCRIPTION=구금실을 찾았으니 식당으로 출발합시다.
EXPERT_ch17_lvl6_DESCRIPTION=섹스턴트는 항해 장치를 의미한다구요, 이 음란마귀들 같으니... 어쩌면 선장실에 섹스턴트가 있을지도 모르겠습니다!
EXPERT_ch17_lvl9_DESCRIPTION=다시 뱃머리라니? 뭔가 이상합니다.
EXPERT_ch17_lvl12_DESCRIPTION=다시 뱃머리군요... 환상적입니다. 혹시 돛대 머리가 반짝이는 게 보이시나요?
EXPERT_ch17_lvl15_DESCRIPTION=다시 구금실로 돌아왔는데 누군가가 있는 것 같습니다.
EXPERT_ch17_lvl18_DESCRIPTION=뭘 해야 하냐고요? 드래곤과 싸워야 하죠!
EXPERT_ch18_lvl0_DESCRIPTION=일렉트로예티는 뭍으로 돌아오게 되어 얼마나 기쁜지 모릅니다. 역시 그는 차가운 도시남이었습니다.
EXPERT_ch18_lvl3_DESCRIPTION=시장도 항구처럼 텅텅 비어 있습니다. 제길! 두루마리와 잉크가 더 필요합니다.
EXPERT_ch18_lvl6_DESCRIPTION=몇 시간 동안 베트 느와르 주변을 걸어 다녔지만 개미 한 마리 보이지 않습니다.
EXPERT_ch18_lvl9_DESCRIPTION=이 생명체는 문제가 있는 장소마다 나타나 상황을 더욱 악화시킨다고 합니다.
EXPERT_ch18_lvl12_DESCRIPTION=일렉트로예티는 계속해서 던전 맨을 흘겨봅니다. 네, 둘이 친구가 될 가능성은 없어 보이는군요.
EXPERT_ch18_lvl15_DESCRIPTION=우리는 생물체를 쫓아 도심으로 향합니다. 생물체는 골목 안으로 사라졌고 그가 사라진 곳에는 다 해진 셔츠가 버려져 있습니다.
EXPERT_ch18_lvl18_DESCRIPTION=마침내! 이 흑발의 생명체가 누구인지, 혹은 무엇인지를 알 수 있게 되었습니다!
EXPERT_ch19_lvl0_DESCRIPTION=베트 누와르에는 악인이 없지만 저주는 풀리지 않았습니다. 어디서 계속해서 유입되는 걸까요?
EXPERT_ch19_lvl3_DESCRIPTION=바드바리안의 앨범 표지에 어울릴 법한 곳입니다.
EXPERT_ch19_lvl6_DESCRIPTION=이곳에 사는 존재가 있군요! 그녀에게 물어보도록 하죠!
EXPERT_ch19_lvl9_DESCRIPTION=자물쇠라면 마스터 시프가 열 수 있습니다.
EXPERT_ch19_lvl12_DESCRIPTION=정신이 홀려버린 저 불쌍한 악마들을 보세요... *훌쩍*
EXPERT_ch19_lvl15_DESCRIPTION=바일 바일은 괜찮은 친구 같아요. 조금 회의적이긴 하지만.
EXPERT_ch19_lvl18_DESCRIPTION=드디어 카오스 넥서스에 도착했습니다.
EXPERT_ch20_lvl0_DESCRIPTION=베트 누와르에 있는 성채의 제단처럼 카오스 넥서스가 우리를 다른 왕국으로 데려갈 거야. 아니면 우리를 수프로 만들 수도 있지.
EXPERT_ch20_lvl3_DESCRIPTION=누구 트럼펫 있어?
EXPERT_ch20_lvl6_DESCRIPTION=네 뒤에 드래곤이랑 악마 있다.
EXPERT_ch20_lvl9_DESCRIPTION=음유시인은 우리의 대서사적인 모험을 하나의 서사시로 노래할 거라고. 안 그래?
EXPERT_ch20_lvl12_DESCRIPTION=천사 군단을 만나게 됐다.
EXPERT_ch20_lvl15_DESCRIPTION=신성한 첨탑의 앞뒤는 정말 소름 끼치게 비슷하네. 너네는 뭔가 차이점을 알겠어?
EXPERT_ch20_lvl18_DESCRIPTION=말보다 주먹이 먼저지!