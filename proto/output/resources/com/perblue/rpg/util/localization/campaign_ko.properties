NORMAL_ch0_lvl0_DESCRIPTION=움라우트는 드레이크 성을 떠났지만, 저희 동료들은 아직 이곳에 있습니다. 서두르면 그들의 스톤을 되찾을 수 있을지도 모릅니다!
NORMAL_ch0_lvl1_DESCRIPTION=밖에서 욕하는 소리가 들리는군요. 일렉트로예티가 뒤뜰에 있는 게 분명해요!
NORMAL_ch0_lvl2_DESCRIPTION=증원군이 도착해서 뒤뜰이 몬스터로 가득합니다. 그들이 드래곤에 관해 얘기하는 것 같은데요? 전 움라우트가 떠난 줄 알았어요!
NORMAL_ch0_lvl3_DESCRIPTION=성안으로 도망친 몬스터를 추격해야 합니다. 성안의 드래곤이 정말 움라우트일까요?
NORMAL_ch0_lvl4_DESCRIPTION=다크 드라쿨이 도망가며 시간을 벌려고 몬스터를 보냈습니다!
NORMAL_ch0_lvl5_DESCRIPTION=그 유명한 페이스 힐러가 뒤뜰에서 발견되었습니다. 치유사가 있으면 유용할 거예요. 스톤을 모으죠!
NORMAL_ch0_lvl6_DESCRIPTION=정찰병이 뒤뜰에서 언스테이블 언더스터디를 발견했습니다. 언더스터디는 저희 파티와 함께 있는데... 희한한 일이군요.
NORMAL_ch0_lvl7_DESCRIPTION=언스테이블 언더스터디를 보았다는 말이 사실로 확인되었습니다. 조사가 필요합니다.
NORMAL_ch0_lvl8_DESCRIPTION=움라우트는 언더스터디의 힘을 계속 붙들고 있을 계획입니다. 스톤을 되찾아와야 합니다!
NORMAL_ch0_lvl9_DESCRIPTION=몬스터가 성안으로 도주하고 있습니다! 겁쟁이들 같으니!
NORMAL_ch0_lvl10_DESCRIPTION=페이스 힐러가 뒤뜰의 몬스터 무리에 합류했습니다. 아군을 향해 주문을 시전하고 있어요! 뒤뜰로... 가야... 합니다...
NORMAL_ch0_lvl11_DESCRIPTION=증원군이 도착했습니다! 성안으로 돌아가려면 적을 밀어붙여야 합니다.
NORMAL_ch0_lvl12_DESCRIPTION=성루에서 다크 드라쿨이 포착되었는데, 드래곤 레이디의 환영이 그와 함께 있습니다!
NORMAL_ch0_lvl13_DESCRIPTION=성안으로 도주하는 다크 드라쿨을 쫓았지만, 저흰 적에게 밀려 뒤뜰로 도로 나올 수밖에 없었습니다.
NORMAL_ch0_lvl14_DESCRIPTION=뒤뜰 너머로 일렉트로예티의 욕지거리 소리가 들립니다. 남의 엄마를 욕하고도 무사할 거라고 생각한다면 큰 오산입니다!
NORMAL_ch0_lvl15_DESCRIPTION=적이 성안으로 도주했습니다. 기회입니다!
NORMAL_ch0_lvl16_DESCRIPTION=정찰병이 도개교에서 도주하려고 하는 다크 드라쿨을 발견했습니다. 빨리 도착해야 하니 뒤뜰을 가로질러 이동하는 게 좋겠어요!
NORMAL_ch0_lvl17_DESCRIPTION=그가 도망가기 전에 어서 도개교까지 밀고 나가야 합니다!
NORMAL_ch0_lvl18_DESCRIPTION=다크 드라쿨의 도주로를 차단했습니다. 꼭 붙잡아야 합니다!
NORMAL_ch1_lvl0_DESCRIPTION=드라켄월 숲 깊은 곳에서 연기가 올라오고 있다는 정찰병의 보고가 있었습니다. 조사가 필요합니다.
NORMAL_ch1_lvl1_DESCRIPTION=인적이 드문 길을 이용하는 게 좋지 않을까요?
NORMAL_ch1_lvl2_DESCRIPTION=코즈믹 엘프가 크리스탈 골렘, 스톤 임프와 함께 등장했습니다. 길을 막고 있군요!
NORMAL_ch1_lvl3_DESCRIPTION=길이 점점 가팔라지고 있습니다. 고지로 올라가면 연기가 어디서 올라오는지 확인할 수 있을 겁니다.
NORMAL_ch1_lvl4_DESCRIPTION=앞에서 쿵짝쿵짝하는 댄스 음악 소리가 들리지 않나요?
NORMAL_ch1_lvl5_DESCRIPTION=불장난을 치면 화상을 입는다는 교훈을 이 드래곤에게 가르쳐 줘야겠군요!
NORMAL_ch1_lvl6_DESCRIPTION=더스트 데빌을 쫓아 숲 깊은 곳까지 들어왔습니다. 전투를 펼치기에 좋은 곳 같습니다.
NORMAL_ch1_lvl7_DESCRIPTION=더스트 데빌이 도망가려고 합니다! 잡으세요!
NORMAL_ch1_lvl8_DESCRIPTION=더스트 데빌이 도주했습니다. 하지만 갑작스런 한기가 느껴지는 데에는 다른 이유가 있는 게 분명합니다...
NORMAL_ch1_lvl9_DESCRIPTION=마지막 전투에서 방향이 바뀐 것 같습니다. 길을 잃은 것 같습니다!
NORMAL_ch1_lvl10_DESCRIPTION=저 보라색 꽃은 분명 조금 전에 본 기억이 있습니다... 뱅뱅 돌고 있는 것일까요?
NORMAL_ch1_lvl11_DESCRIPTION=분노로 가득한 갑작스런 포효와 함께... 롤러스케이트 소리가 들립니다.
NORMAL_ch1_lvl12_DESCRIPTION=물을 보충하기 위해 멈추자마자... 매복 공격을 당했습니다!
NORMAL_ch1_lvl13_DESCRIPTION=언덕 꼭대기에 올라갈 수만 있다면 방향을 찾을 수 있을 겁니다. 다시 돌아가죠.
NORMAL_ch1_lvl14_DESCRIPTION=폴마스터가 고지로 향하는 길을 막고 있습니다. 멋진 움직임이군요!
NORMAL_ch1_lvl15_DESCRIPTION=마침내! 우듬지 위로 올라왔습니다... 그런데 해가 동쪽으로 지나요, 아님 서쪽으로 지나요?
NORMAL_ch1_lvl16_DESCRIPTION=더스트 데빌을 놓쳐서는 안 됩니다! 연기를 따라가세요.
NORMAL_ch1_lvl17_DESCRIPTION=아까 우듬지 위에서 봤던 고대 유적 쪽으로 더스트 데빌이 도주했습니다. 유적이 나올 때까지 싸우며 나가야 합니다!
NORMAL_ch1_lvl18_DESCRIPTION=더스트 데빌을 고대 유적 안에 고립시켰습니다!
NORMAL_ch2_lvl0_DESCRIPTION=몬스터가 결투장에 침입했습니다! 당장 몰아내야 합니다.
NORMAL_ch2_lvl1_DESCRIPTION=근처에 있는 요새가 드래곤에 의해 점령되었다는 소문을 정찰병이 입수했습니다. 영웅 여러분, 집결하세요!
NORMAL_ch2_lvl2_DESCRIPTION=한때 막강했던 이 요새를 적이 파괴했습니다. 적에게 쓰레기 처리하는 법을 보여줄 때입니다.
NORMAL_ch2_lvl3_DESCRIPTION=들리시나요? 연회장에서 파티를 벌리고 있군요. 박살 내버리죠!
NORMAL_ch2_lvl4_DESCRIPTION=연회장 내부를 소탕했지만 여전히 드래곤의 흔적은 보이지 않습니다. 어디에 있을까요?
NORMAL_ch2_lvl5_DESCRIPTION=승리를 코앞에 둔 상태에서 찢어지는 듯한 비명 소리가 들립니다. 크림슨 윗치가 스냅 드래곤과 함께 등장했습니다!
NORMAL_ch2_lvl6_DESCRIPTION=주방에서 수상한 빛이 감돌고 있습니다. 요리불처럼 보이지는 않습니다.
NORMAL_ch2_lvl7_DESCRIPTION=스냅 드래곤이 복도 안으로 도주했습니다!
NORMAL_ch2_lvl8_DESCRIPTION=힘겨운 전투 끝에 스냅 드래곤이 있는 곳에 도착했습니다. 이번에는 도망칠 수 없을 것입니다!
NORMAL_ch2_lvl9_DESCRIPTION=몬스터가 다시 결투장을 가득 채워서 위험할 지경입니다. 전투를 준비하세요!
NORMAL_ch2_lvl10_DESCRIPTION=결투장을 정리했으니 이제 다시 요새를 소탕해야 합니다.
NORMAL_ch2_lvl11_DESCRIPTION=주방에서 스냅 드래곤이 포효하는 소리가 들립니다. 일렉트로예티, 그만 처먹고 일로 와! 스냅 드래곤이 있는 곳까지 싸워나가야 해!
NORMAL_ch2_lvl12_DESCRIPTION=전투의 시간입니다. 스냅 드래곤을 궁지에 몰아넣었습니다!
NORMAL_ch2_lvl13_DESCRIPTION=스냅 드래곤이 복도 안으로 도주하며 부하들에게 보물을 지키라는 명령을 내립니다...
NORMAL_ch2_lvl14_DESCRIPTION=스냅 드래곤이 도주하고 있습니다! 도망치기 전에 서둘러야 합니다!
NORMAL_ch2_lvl15_DESCRIPTION=연회장은 아직도 소란스럽습니다. 일렉트로예티가 소리를 지릅니다. "음식은 건드리지 마! 이런 #$@%$%! 가만두지 않겠어!"
NORMAL_ch2_lvl16_DESCRIPTION=적이 요새의 식량과 술을 모조리 처분해 버렸습니다. 이제 그 대가를 치르게 해줄 시간입니다.
NORMAL_ch2_lvl17_DESCRIPTION=몬스터 무리가 보물을 지키기 위해 달려가고 있습니다. 거의 다 쫓아왔습니다!
NORMAL_ch2_lvl18_DESCRIPTION=적이 보석의 전당 안에 숨어 있습니다. 스냅 드래곤과의 결전이 코앞으로 다가왔습니다.
NORMAL_ch3_lvl0_DESCRIPTION=엘프 왕국에서 도움을 요청해 왔지만 몬스터로 가득한 협곡을 건너야만 합니다... 휴우...
NORMAL_ch3_lvl1_DESCRIPTION=협곡에 발을 들이는 즉시 기습을 받았습니다!
NORMAL_ch3_lvl2_DESCRIPTION=드래곤이 길을 막고 서 있습니다!
NORMAL_ch3_lvl3_DESCRIPTION=협곡 안으로 이동하는 도중 켄타우로스가 갑자기 발길을 멈춥니다. "이봐들, 여기가 어딘지 알 것 같아."
NORMAL_ch3_lvl4_DESCRIPTION=매복을 당하고 말았습니다! 전투 준비!
NORMAL_ch3_lvl5_DESCRIPTION=음산한 곳이군요. 춥고 악취도 심하며 사방이 몬스터로 가득합니다. 최대한 신속히 빠져나가야 합니다!
NORMAL_ch3_lvl6_DESCRIPTION=땅이 흔들리기 시작합니다. 켄타우로스가 적을 향해 돌격하며 외칩니다. "혼쭐을 내주마!"
NORMAL_ch3_lvl7_DESCRIPTION=움라우트가 군림하기 전까지만 해도 이곳은 아름다운 협곡이었습니다. 깊은 절망과 걷잡을 수 없는 분노가 켄타우로스를 사로잡습니다.
NORMAL_ch3_lvl8_DESCRIPTION=몬스터 때문에 지역이 엉망이 되어 방향을 찾기가 쉽지 않습니다.
NORMAL_ch3_lvl9_DESCRIPTION=다리의 삐걱거리는 소리가 정말 짜증 납니다. 밑을 내려다보지 마세요!
NORMAL_ch3_lvl10_DESCRIPTION=전장 뒤편에서 정찰병이 히드라를 발견했습니다!
NORMAL_ch3_lvl11_DESCRIPTION=이 협곡을 지켜내려면 저 드래곤을 처치해야 합니다!
NORMAL_ch3_lvl12_DESCRIPTION=히드라를 혼내 줘야 할 때가 되었습니다.
NORMAL_ch3_lvl13_DESCRIPTION=히드라가 엘프 왕국을 향해 이동하고 있습니다. 히드라보다 먼저 숲 입구에 도착해야 합니다!
NORMAL_ch3_lvl14_DESCRIPTION=거의 다 따라온 것 같습니다. 발밑으로 땅이 흔들리는 걸 느낄 수 있습니다.
NORMAL_ch3_lvl15_DESCRIPTION=이 타워는 숲 입구를 방어하는 데 사용됩니다. 드래곤을 잡으려면 서둘러야 합니다!
NORMAL_ch3_lvl16_DESCRIPTION=지금이 기회입니다!
NORMAL_ch3_lvl17_DESCRIPTION=엄청난 보스전이 되겠군요! 끝내버리세요!
NORMAL_ch3_lvl18_DESCRIPTION=여기서 히드라와 최후의 결전을 벌이게 됩니다!
NORMAL_ch4_lvl0_DESCRIPTION=잠자리의 숲에 발을 들인 건 이번이 처음입니다. 언더스터디는 흥분을 감출 수가 없습니다.
NORMAL_ch4_lvl1_DESCRIPTION=몬스터가 이곳을 유린하도록 방치할 수 없습니다. 몬스터를 몰아냅시다!
NORMAL_ch4_lvl2_DESCRIPTION=정찰병이 엘프의 정원을 향해 이동하는 몬스터를 추가로 발견했습니다. 몬스터를 잡으려면 서둘러야 합니다.
NORMAL_ch4_lvl3_DESCRIPTION=적이 고대 조각상을 파괴하고 있습니다! 절대 용서할 수 없습니다!
NORMAL_ch4_lvl4_DESCRIPTION=이곳 주민들은 한때 이 지역을 수호했던 드래곤이 움라우트에게 조종당하고 있다고 말합니다.
NORMAL_ch4_lvl5_DESCRIPTION=정찰병이 앞에서 하얀 뭔가를 발견했습니다. 크림슨 윗치의 유령일 수도 있을까요?
NORMAL_ch4_lvl6_DESCRIPTION=소문이 사실이었습니다. 문 드레이크를 찾아냈지만 이미 움라우트의 조종을 받고 있습니다!
NORMAL_ch4_lvl7_DESCRIPTION=우리는 어떤 고대 마법에 의해 다른 지역으로 순간이동되었습니다. 완전히 길을 잃고 말았습니다!
NORMAL_ch4_lvl8_DESCRIPTION=정찰병과도 더 이상 연락이 닿지 않습니다. 완전히 잘못된 방향인 것 같습니다.
NORMAL_ch4_lvl9_DESCRIPTION=어쩌다 보니 숲 외곽 지역으로 다시 돌아오게 되었습니다. 적어도 위치는 알게 되었으니 다행입니다!
NORMAL_ch4_lvl10_DESCRIPTION=문 드레이크 때문에 깜짝 놀랐습니다! 마치 이곳으로 인도당한 듯한 느낌입니다...
NORMAL_ch4_lvl11_DESCRIPTION=다시 합류한 정찰병은 폭포수 근처에서 문 드레이크를 목격했다고 말합니다.
NORMAL_ch4_lvl12_DESCRIPTION=폭포수의 굉음이 심장을 요동치게 합니다! 전투 준비!
NORMAL_ch4_lvl13_DESCRIPTION=몬스터의 수가 줄어들고 있습니다. 이 왕국을 정화하기 위한 우리의 노력이 효과를 보이고 있습니다!
NORMAL_ch4_lvl14_DESCRIPTION=용기를 얻은 주민들이 지역의 몬스터 무리를 공격하고 있습니다! 적이 꽁지 빠지게 도망갈 시간이 얼마 남지 않았습니다!
NORMAL_ch4_lvl15_DESCRIPTION=빌어먹을 몬스터들이 또다시 정원을 파괴하고 있습니다! 볕이 들지 않는 곳에 조각상을 심어야겠어요.
NORMAL_ch4_lvl16_DESCRIPTION=정찰병의 소식에 따르면 앞쪽에 정말 아름다운 고대 엘프의 전당이 있다고 합니다.
NORMAL_ch4_lvl17_DESCRIPTION=저 멀리 전당이 보입니다. 정찰병의 말처럼 전당이 너무도 아름답습니다!
NORMAL_ch4_lvl18_DESCRIPTION=정말 환상적인 전당입니다! 문 드레이크와의 결전을 펼치기에 아주 좋은 장소로 보입니다.
NORMAL_ch5_lvl0_DESCRIPTION=아쉬운 마음으로 잠자리의 숲을 떠나지만 앞으로 있을 어려움에 대한 대비는 완벽히 갖추었습니다!
NORMAL_ch5_lvl1_DESCRIPTION=갑자기 주변을 감싸는 습하고 차가운 공기를 맞이하며 우리는 숲 안으로 들어갔습니다.
NORMAL_ch5_lvl2_DESCRIPTION=이렇게 깊숙한 오지는 파티원 모두가 처음입니다. 설렘과 두려움이 동시에 느껴집니다.
NORMAL_ch5_lvl3_DESCRIPTION=숲 위쪽에는 몬스터들이 바글거립니다.
NORMAL_ch5_lvl4_DESCRIPTION=울창한 숲속을 가득 메운 덩굴 때문에 몬스터와의 싸움이 더욱 힘겹습니다.
NORMAL_ch5_lvl5_DESCRIPTION=일렉트로예티의 배에서 나는 꼬르륵 소리가 마치 몬스터가 포효하는 소리처럼 들립니다. 식량이 필요합니다.
NORMAL_ch5_lvl6_DESCRIPTION=시간이 갈수록 우리의 환영이 강해지고 있습니다. 움라우트의 힘은 과연 어느 정도일까요?
NORMAL_ch5_lvl7_DESCRIPTION=정찰병이 이상하게 생긴 풀뿌리와 열매를 가지고 돌아왔습니다. 뭐, 상관은 없습니다. 배고프니까!
NORMAL_ch5_lvl8_DESCRIPTION=풀뿌리는 먼저 뜨거운 물에 익혀야 먹을 수 있습니다. 모닥불 연기를 억제하기 위해 최대한 노력했음에도 불구하고 적이 몰려왔습니다. 전투 준비!
NORMAL_ch5_lvl9_DESCRIPTION=적의 무리를 추적하다가 평화로운 쉼터에 도착했습니다. 여기서 적을 몰아내면 드디어 식사와 휴식의 시간을 가질 수 있습니다!
NORMAL_ch5_lvl10_DESCRIPTION=간단히 요기를 해결한 우리는 숲 깊은 곳으로 들어가 더 많은 환영을 처치합니다.
NORMAL_ch5_lvl11_DESCRIPTION=음산한 침묵을 깨고 적이 진군하는 소리가 들리기 시작합니다!
NORMAL_ch5_lvl12_DESCRIPTION=우리는 언덕 위로 올라가 주변 지역을 살펴보기로 합니다.
NORMAL_ch5_lvl13_DESCRIPTION=저 멀리 커다란 탑이 보입니다. 우리는 탑과 그 주변 지역을 지도에 표시했습니다.
NORMAL_ch5_lvl14_DESCRIPTION=정찰병은 멀리 보이는 탑에 대해 좀 더 알아보기 위해 먼저 출발했습니다. 어떤 보고를 가지고 돌아올까요?
NORMAL_ch5_lvl15_DESCRIPTION=물자가 또 떨어져서 하천에 들러 낚시를 하기로 합니다. 그런데 갑자기 숲에서 환영이 몰려들기 시작합니다!
NORMAL_ch5_lvl16_DESCRIPTION=며칠은 버틸 수 있는 물자가 준비되었습니다. 하지만 아직까지 정찰병의 소식이 없습니다.
NORMAL_ch5_lvl17_DESCRIPTION=정찰병이 돌아왔습니다! 목적지는 얼마 남지 않았지만 거대한 균열을 건너야 한다고 합니다.
NORMAL_ch5_lvl18_DESCRIPTION=이 다리만 건너면 신비한 탑에 도착할 수 있지만 몬스터가 길을 막고 있습니다!
NORMAL_ch6_lvl0_DESCRIPTION=바로 앞에 탑이 있습니다. 몬스터들이 이쪽으로 몰려드는 이유를 알아봐야 합니다.
NORMAL_ch6_lvl1_DESCRIPTION=천장이 둥글고 문이 많은 방에 도착했습니다. 흠...
NORMAL_ch6_lvl2_DESCRIPTION=입구에 강력한 마법이 걸려 있는 것 같습니다. 주변을 잘 살펴야 합니다.
NORMAL_ch6_lvl3_DESCRIPTION=이 도서관은 엄청납니다. 그리고 도서관 곳곳에는 희귀한 고대 마법서가 널려 있습니다. 이 엄청난 보물창고의 주인은 과연 누구일까요?
NORMAL_ch6_lvl4_DESCRIPTION=우리는 이 희귀한 마법서들의 주인을 찾고 싶은 마음에 도서관을 빠져나옵니다.
NORMAL_ch6_lvl5_DESCRIPTION=언더스터디는 왠지 이곳에 와본 적이 있다는 느낌을 강하게 받습니다.
NORMAL_ch6_lvl6_DESCRIPTION=누군가 수많은 마법 생물을 모아 놓았습니다. 과연 탑의 주인은 사냥꾼일까요? 아니면 과학자일까요?
NORMAL_ch6_lvl7_DESCRIPTION=입구 쪽에서 일렉 기타의 굉음이 들려옵니다. 이렇게 요란을 피우는 사람이 누구일까요?
NORMAL_ch6_lvl8_DESCRIPTION=입구 쪽에서 누군가 포효하는 소리가 들려옵니다. 소리가 나는 방향을 파악하기가 쉽지 않습니다.
NORMAL_ch6_lvl9_DESCRIPTION=언더스터디는 자신의 두 눈을 의심합니다. 이 방은 그녀가 훈련을 받았던 연금술 실험실과 똑같이 생겼기 때문입니다.
NORMAL_ch6_lvl10_DESCRIPTION=언더스터디의 스승님에 대한 소식을 듣고 싶었던 우리는 몬스터를 쫓아갑니다.
NORMAL_ch6_lvl11_DESCRIPTION=어디를~ 잡을까요~ 알아맞혀~ 보세요~~ 드래곤 꼬리를 잡으세요. 화가 나면 찌를지도 모릅니다. 어디를~ 잡을까요~ 알아맞혀~ 보세요~~
NORMAL_ch6_lvl12_DESCRIPTION=마지막 문을 열고 들어가면 또 한 번 박제실에 다다르게 됩니다. 박제의 눈이 우리를 감시하는 것만 같습니다. 섬뜩하군요.
NORMAL_ch6_lvl13_DESCRIPTION=언더스터디에게 미로의 마법을 해결할 방법이 있습니다. 도서관으로 다시 돌아갈 수만 있다면 그곳에서 필요한 마법서를 찾을 수 있습니다.
NORMAL_ch6_lvl14_DESCRIPTION=연기 냄새가 입구 주변을 감싸기 시작합니다. 일렉트로예티가 외칩니다. "제발 바베큐 연기면 좋겠군. #$%$%@, 배고파 죽겠다고!"
NORMAL_ch6_lvl15_DESCRIPTION=몬스터가 도서관에 불을 지르려고 합니다. 몬스터를 막아야 합니다!
NORMAL_ch6_lvl16_DESCRIPTION=가까스로 불길을 잡을 수 있었습니다. 언더스터디는 가장 중요한 마법서를 챙겨 잘 숨겨두었습니다.
NORMAL_ch6_lvl17_DESCRIPTION=휴우... 언더스터디가 마법을 무효화했습니다. 바깥의 몬스터들이 도주하려는 소리를 들을 수 있습니다. 마침내 이곳을 떠날 수 있게 된 우리는 신속하게 적을 추격합니다.
NORMAL_ch6_lvl18_DESCRIPTION=우리는 성루에서의 결전을 위해 타워를 빠져나옵니다. 준비하세요!
NORMAL_ch7_lvl0_DESCRIPTION=움라우트의 군대가 언더스터디의 스승님을 생포했습니다! 추격의 끈을 바짝 당겨야겠습니다.
NORMAL_ch7_lvl1_DESCRIPTION=숲에서 빠져나온 우리는 심장부에 거대한 탑이 서 있는 한 이상한 도시와 마주하게 되었습니다. 적이 매직 드래곤을 데려간 곳일까요?
NORMAL_ch7_lvl2_DESCRIPTION=우리는 첨탑의 수많은 문 중 하나를 열고 들어갑니다. 안에 무엇이 있을지는 그 누구도 모릅니다.
NORMAL_ch7_lvl3_DESCRIPTION=광장에서 매직 드래곤을 발견했습니다! 최후의 결전을 위한 시간이 왔습니다.
NORMAL_ch7_lvl4_DESCRIPTION=광장을 향해 이동하기 시작했지만 몬스터가 길을 가로막았습니다!
NORMAL_ch7_lvl5_DESCRIPTION=다시 그를 놓쳤습니다. 어떤 문으로 들어갔는지 도저히 알 수가 없습니다.
NORMAL_ch7_lvl6_DESCRIPTION=매직 드래곤의 흔적이 보이지 않습니다. 게다가 다시 광장으로 돌아가는 길에 매복을 당하고 맙니다!
NORMAL_ch7_lvl7_DESCRIPTION=밖으로 향하는 도중 매직 드래곤이 언더스터디를 향해 치명적인 공격을 날립니다! 언더스터디가 늦기 전에 공격을 막아낼 수 있을까요?
NORMAL_ch7_lvl8_DESCRIPTION=매직 드래곤이 첨탑 안으로 도주하며 외칩니다. "후퇴할 수 있도록 도와줘, 친구! 방법은 알지?!"
NORMAL_ch7_lvl9_DESCRIPTION=우리는 전체가 뼈로 건축된 전당 안으로 들어갑니다. 멋지긴 하지만 조금 징그럽군요.
NORMAL_ch7_lvl10_DESCRIPTION=본 드래곤 때문에 사냥감을 놓칠 수는 없죠!
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%!! 또 사라져 버렸어!"라고 일렉트로예티가 고함을 지르며 분한 마음에 기둥을 걷어찹니다. "아오!! @!#@$!$!!%*#%@%!@$@!"
NORMAL_ch7_lvl12_DESCRIPTION=우리는 드래곤을 추적하기 위해 다시 첨탑으로 들어갑니다.
NORMAL_ch7_lvl13_DESCRIPTION=언더스터디의 어깨가 축 처지기 시작합니다. 그녀의 스승님은 어디에 있을까요?
NORMAL_ch7_lvl14_DESCRIPTION=본 드래곤이 거느리고 있는 수많은 몬스터 군대가 지금 이쪽을 향해 진격해 오고 있습니다!
NORMAL_ch7_lvl15_DESCRIPTION=우리는 에메랄드 전당으로 들어갑니다. 언더스터디가 말하길 “마법사를 풀어주러 왔습니다. 브로저커는 뇌를, 드래곤 레이디는 유머 감각을 얻도록!”
NORMAL_ch7_lvl16_DESCRIPTION=언더스터디의 스승님이 다시 한번 흔적없이 사라져 버리고 맙니다.
NORMAL_ch7_lvl17_DESCRIPTION=당황한 우리는 본 드래곤을 찾아 헤매기 시작합니다. 이제 본 드래곤은 매직 드래곤을 찾을 수 있는 유일한 희망입니다.
NORMAL_ch7_lvl18_DESCRIPTION=우리는 드래곤과 그녀의 군대를 가로막아섭니다. 분노를 표출할 시간이 되었습니다!
NORMAL_ch8_lvl0_DESCRIPTION=본 드래곤을 쫓아 지하 유적 입구에 도착했습니다. 강렬한 열기 때문에 우리는 얼굴을 감싼 채 깊은 심연 속을 향해 발길을 옮깁니다.
NORMAL_ch8_lvl1_DESCRIPTION=거미와 화염의 조합이라니?! 어떤 잔혹한 신이 이렇게 기구한 몬스터들을 창조했을까요?
NORMAL_ch8_lvl2_DESCRIPTION=동굴 안에서 귀청이 찢어지게 요란스런 전자 기타 소리가 흘러나옵니다. 근처에 바드바리안이 있는 게 분명합니다.
NORMAL_ch8_lvl3_DESCRIPTION=우리는 바드바리안을 쫓아 또 다른 용암 동굴 안으로 들어갑니다. "맛보기를 보여주었으니 이제 메인 이벤트로 분위기를 후끈하게 달구어 볼까나?!"
NORMAL_ch8_lvl4_DESCRIPTION=바드바리안의 요란한 공격에 귀가 울리기 시작했지만 우리는 계속해서 동굴 안으로 전진합니다. 본 드래곤이 언급한 유적을 찾아야 하기 때문입니다.
NORMAL_ch8_lvl5_DESCRIPTION=모퉁이를 돌자 드래곤과 몬스터 군대가 놀란 토끼 눈으로 우리를 쳐다보고 있습니다. 이번에는 놓쳐서는 안 됩니다!
NORMAL_ch8_lvl6_DESCRIPTION=건축물이 잠자리의 숲에서 보았던 것과 비슷한 걸 보니 엘프가 이곳에 머물기 시작한 지 오랜 시간이 흐른 것이 분명합니다.
NORMAL_ch8_lvl7_DESCRIPTION=무기를 꺼내 든 우리는 드래곤을 쫓아 동굴 깊은 곳으로 들어갑니다.
NORMAL_ch8_lvl8_DESCRIPTION=도주하는 몬스터들 사이에서 앞쪽에 있는 보물의 전당에 대한 소리가 들려옵니다. 켄타우로스의 말발굽 소리가 빨라지기 시작합니다.
NORMAL_ch8_lvl9_DESCRIPTION=몬스터와 드래곤이 보물을 훔치고 있습니다! 어서 막아야 합니다!
NORMAL_ch8_lvl10_DESCRIPTION=매직 드래곤이 도주하기 위해 황급하게 동굴 안으로 날아갑니다. 그가 가져간 조각상은 어떤 중요성을 띠고 있을까요?
NORMAL_ch8_lvl11_DESCRIPTION=몬스터를 가로지르기 위해 최대한 신속히 이동하고 있지만 매직 드래곤의 모습이 보이지 않습니다!
NORMAL_ch8_lvl12_DESCRIPTION=언더스터디가 전당 맞은편의 매직 드래곤을 발견합니다. 중간에 보이는 모든 적들을 처치해야 합니다!
NORMAL_ch8_lvl13_DESCRIPTION=매직 드래곤이 출구를 향해 도주하기 시작합니다! 서두르세요!
NORMAL_ch8_lvl14_DESCRIPTION=몬스터가 끊임없이 쏟아져 나오지만 여기서 포기할 수는 없습니다!
NORMAL_ch8_lvl15_DESCRIPTION=켄타우로스가 용감하게 용암 하천 맞은편으로 뛰어 넘어가 본 드래곤을 구석으로 몰아넣습니다. 이번에는 절대 놓치면 안 됩니다!
NORMAL_ch8_lvl16_DESCRIPTION="이제 끝을 봐야지, 꼬맹이!" 우리는 동굴 속을 달려 매직 드래곤을 따라잡습니다.
NORMAL_ch8_lvl17_DESCRIPTION="친구들! 절대 저를 잡을 수 없어요!" 매직 드래곤이 몬스터 무리 뒤편으로 모습을 감춘 뒤 멀리 보이는 출구 쪽으로 달아납니다.
NORMAL_ch8_lvl18_DESCRIPTION=언더스터디가 부글대는 용암을 뛰어 넘어갑니다. "움라우트가 당신이나 조각상을 가져가지 못하게 하겠어요! 목숨을 걸고 당신을 막겠어요!"
NORMAL_ch9_lvl0_DESCRIPTION=매직 드래곤은 고대 드라코니아 사원을 찾을 수 있도록 우리를 거인의 협곡으로 보냅니다.
NORMAL_ch9_lvl1_DESCRIPTION=협곡 안으로 들어서자 뜨거운 공기에 목이 바짝 마르기 시작합니다.
NORMAL_ch9_lvl2_DESCRIPTION=우리는 야영을 준비하는 도중 몬스터에게 매복 공격을 당하고 맙니다!
NORMAL_ch9_lvl3_DESCRIPTION=언더스터디가 앞으로 달려나가 바위 지대 위로 올라갑니다. "고대 유적이 앞에 보여요!"
NORMAL_ch9_lvl4_DESCRIPTION=우리는 폐허가 된 도시에 도착하기 위해 계속해서 동굴을 따라 이동합니다.
NORMAL_ch9_lvl5_DESCRIPTION=일렉트로예티의 배에서 꼬르륵거리는 소리가 들립니다. "이봐, 언더스터디! 호박파이가 절실하다구. @%$* 허수아비 자식들은 도대체 어디 있는 거야?"
NORMAL_ch9_lvl6_DESCRIPTION=우리는 유적 안쪽의 기다란 회랑 안으로 들어갔습니다. 저기 멀리 보이는 건물이 사원이 맞나요?
NORMAL_ch9_lvl7_DESCRIPTION=허기를 채우기 위해 잠시 발길을 멈췄고, 언더스터디는 솜씨 좋게 몇 개의 허수아비를 맛있고 향긋한 파이로 만들었습니다.
NORMAL_ch9_lvl8_DESCRIPTION=사막을 가득 채운 향긋한 향신료의 냄새 때문에 주변 몬스터들이 달려들기 시작합니다.
NORMAL_ch9_lvl9_DESCRIPTION=사암 유적 곳곳에는 화려한 상형 문자가 새겨져 있습니다. 문자를 해독할 수 있는 파티원이 있을까요?
NORMAL_ch9_lvl10_DESCRIPTION=켄타우로스는 상형 문자가 어떤 고대의 능력을 나타낸다고 말합니다. 사원에서 더 많은 단서를 얻을 수 있지 않을까요?
NORMAL_ch9_lvl11_DESCRIPTION=용의 사원이 멀지 않았음을 직감한 우리는 계속해서 동굴을 따라 이동합니다.
NORMAL_ch9_lvl12_DESCRIPTION=사원은 거대한 존재와 화염에 휩싸인 세상을 묘사하는 상형 문자들로 가득합니다. 과연 무엇을 의미할까요?
NORMAL_ch9_lvl13_DESCRIPTION=우리는 새비지 큐티를 따라 협곡 안으로 다시 들어갑니다. 사원의 예지적인 상형 문자에 대한 추가적인 단서가 있을지도 모르기 때문입니다.
NORMAL_ch9_lvl14_DESCRIPTION=드래곤 레이디가 장갑을 흔들며 말합니다. "돌아가면 갑옷을 하나하나 청소해야겠어. 모래는 질색이야!"
NORMAL_ch9_lvl15_DESCRIPTION=우리는 신속하게 유적에서 빠져나옵니다.
NORMAL_ch9_lvl16_DESCRIPTION=바람에 더스트 데빌이 용오름을 일으키고 마치 무희처럼 소용돌이칩니다. 발길을 멈추고 기막힌 광경에 넋을 빼앗긴 찰나 몬스터가 협곡 안으로 뛰어들어와 길을 막습니다!
NORMAL_ch9_lvl17_DESCRIPTION=근처에서 새비지 큐티의 소리가 들립니다. 서두르면 큐티를 따라잡을 수 있습니다!
NORMAL_ch9_lvl18_DESCRIPTION=새비지 큐티가 구석에 몰렸습니다. 전투 준비!
NORMAL_ch10_lvl0_DESCRIPTION=우리는 타이탄과 드라코니아 조각상에 대한 단서를 찾기 위해 협곡을 빠져나옵니다.
NORMAL_ch10_lvl1_DESCRIPTION=절벽 도시에 사람들이 납치되어 있다는 소식이 들립니다. 펠 벨리에 들러 소문의 진상을 조사하기로 합니다.
NORMAL_ch10_lvl2_DESCRIPTION=협곡의 언덕에 걸려 있는 희미한 안개가 먼 곳의 시야를 가로막습니다.
NORMAL_ch10_lvl3_DESCRIPTION=몇몇 유적을 지나 동쪽으로 이동하자 기가 막힌 절경의 계곡이 모습을 드러냅니다.
NORMAL_ch10_lvl4_DESCRIPTION=우리는 여행하는 동안 주민들에게 새비지 큐티에 대해 물어봅니다. 안타깝게도 그녀와 가족에 대한 소식을 알고 있는 주민은 아무도 없습니다.
NORMAL_ch10_lvl5_DESCRIPTION=우리는 유적 근처에 야영지를 구축합니다. 그런데 갑자기 안개 속에서 몬스터들이 뛰쳐나옵니다!
NORMAL_ch10_lvl6_DESCRIPTION=우리는 잠시 계곡의 지하수로 생성된 호수 가장자리의 시원한 물가에서 몸을 씻은 다음 상쾌한 마음으로 다시 길을 떠납니다!
NORMAL_ch10_lvl7_DESCRIPTION=켄타우로스가 슬픈 목소리로 중얼거립니다. "이곳은 히드라 계곡이 파괴되기 전의 모습을 떠올리게 만드는군."
NORMAL_ch10_lvl8_DESCRIPTION=언더스터디는 계곡의 유적을 조심스럽게 도화지에 담습니다. 나중에 매직 드래곤에게 그림을 가져가면 추가적인 단서가 나올지도 모릅니다.
NORMAL_ch10_lvl9_DESCRIPTION=우리는 미리 정찰병을 보냅니다. 조난 요청이 감지된 절벽 도시를 정찰병이 찾았으면 좋겠습니다.
NORMAL_ch10_lvl10_DESCRIPTION=우리는 휴식을 취하기 위해 야영지를 구축합니다. 모두가 잠이 들기 시작할 무렵, 유적 쪽에서 몬스터들이 달려들기 시작합니다!
NORMAL_ch10_lvl11_DESCRIPTION=정찰병이 돌아와 절벽 도시를 찾았다는 소식을 전합니다. 우리는 야영지를 정리하고 즉시 출발합니다.
NORMAL_ch10_lvl12_DESCRIPTION=중력을 비웃기라도 하듯이 각 절벽 측면에 매달려 있는 이 도시는 실로 놀랍습니다!
NORMAL_ch10_lvl13_DESCRIPTION=도시의 위치를 파악했으니 더욱 서둘러야 합니다. 도착까지 얼마 남지 않았습니다.
NORMAL_ch10_lvl14_DESCRIPTION=몬스터 무리가 길을 막아섰지만 도시를 향한 여정은 계속되어야 합니다!
NORMAL_ch10_lvl15_DESCRIPTION=드래곤 레이디가 멀리 보이는 도시를 바라보며 말합니다. "방어에 최적화된 도시 구조이긴 한데... 교통이 애매하겠군."
NORMAL_ch10_lvl16_DESCRIPTION=왜 스파이키 드래곤은 이러한 납치 사건에 대해 전혀 알지 못하는 걸까요? 도시로 가서 추가 단서를 획득해야겠습니다.
NORMAL_ch10_lvl17_DESCRIPTION=모닥불 연기와 고기 굽는 냄새가 사방에 진동합니다. 근처에 있는 게 분명합니다!
NORMAL_ch10_lvl18_DESCRIPTION=단서를 찾기 위해 도시를 살펴보고 있는데 갑자기 스파이키 드래곤이 길을 막아섭니다!
NORMAL_ch11_lvl0_DESCRIPTION=우리는 스파이키 드래곤이 언급한 이상한 빛을 찾기 위해 산 위로 올라가기 시작합니다.
NORMAL_ch11_lvl1_DESCRIPTION=끄는 듯한 발자국이 산악로 곳곳에 새겨져 있습니다. 군대일까요? 아니면 사라진 마을 주민들일까요?
NORMAL_ch11_lvl2_DESCRIPTION="딸꾹, #%@!!! 딸꾹, @%$*!!! 이 @$%# 산 때문에 @%#$ 딸꾹질이 멈추질 않아!!!"
NORMAL_ch11_lvl3_DESCRIPTION=근처 계곡에서 흘러나오는 차가운 산천수가 목을 시원하게 적십니다. 다행히 일렉트로예티의 딸꾹질도 멈췄군요.
NORMAL_ch11_lvl4_DESCRIPTION=요란한 메아리 소리가 바람을 타고 산 위로 올라갑니다.
NORMAL_ch11_lvl5_DESCRIPTION=요란한 소리가 갈수록 심해집니다. 들개 떼가 싸우는 소리 같지만 동물의 발자국은 보이지 않습니다. 어떻게 된 걸까요?
NORMAL_ch11_lvl6_DESCRIPTION=길모퉁이를 돌자 주황색 드래곤이 침을 흘리며 길을 막고 있습니다!
NORMAL_ch11_lvl7_DESCRIPTION=우리는 흔적을 따라 산 위로 올라갑니다. 어디선가 방패와 창이 부딪히는 소리가 들립니다. 전투 준비!
NORMAL_ch11_lvl8_DESCRIPTION=멀리서 흙먼지가 올라오고 끔찍한 비명 소리가 들립니다. 래비드 드래곤이 분명합니다!
NORMAL_ch11_lvl9_DESCRIPTION=래비드 드래곤이 계속해서 교묘하게 포위를 빠져나갑니다! 약이 바짝 오릅니다!
NORMAL_ch11_lvl10_DESCRIPTION=하천에서 잠시 휴식을 취하며 목을 축이고 있는 우리를 몬스터가 등 뒤에서 공격해 옵니다!
NORMAL_ch11_lvl11_DESCRIPTION=넓게 펼쳐진 산안개 사이로 가만히 서 있는 뭔가가 보입니다.
NORMAL_ch11_lvl12_DESCRIPTION=저 멀리 거대한 조각상이 서 있습니다.
NORMAL_ch11_lvl13_DESCRIPTION=우리는 계속해서 산을 등반합니다. 밤이 되어 야영을 준비하는 동안 눈 덮인 산봉우리 주변으로 이상한 빛이 깜박이는 게 보입니다.
NORMAL_ch11_lvl14_DESCRIPTION=언더스터디가 안절부절못하기 시작합니다. "스퀴드 스쿼터는 정말 싫어요! 두족류는 정말 질색이에요." 켄타우로스가 미소를 지으며 말합니다. "걱정 마, 꼬마. 오늘 메뉴는 오징어 버터구이야!"
NORMAL_ch11_lvl15_DESCRIPTION=우리는 잠시 계곡의 차가운 하천에서 휴식을 취하며 송어 낚시에 나섭니다.
NORMAL_ch11_lvl16_DESCRIPTION=정상이 눈앞에 보이자 일렉트로예티가 다시 긴장하기 시작합니다. 고소공포증이 심한 모양이군요!
NORMAL_ch11_lvl17_DESCRIPTION=근처에서 래비드 드래곤의 요란한 소리가 들립니다. 서두르면 따라잡을 수 있습니다!
NORMAL_ch11_lvl18_DESCRIPTION=래비드 드래곤을 구석에 몰아넣었습니다. 주민을 납치했는지 알아봐야 할 시간입니다!
NORMAL_ch12_lvl0_DESCRIPTION=우리는 사라진 주민을 찾기 위해 산 위로 향합니다. 산을 오를수록 한기가 몸을 휘감습니다.
NORMAL_ch12_lvl1_DESCRIPTION=얼마 지나지 않아 눈이 무릎 높이까지 쌓였습니다.
NORMAL_ch12_lvl2_DESCRIPTION=눈을 파헤치며 고된 발걸음을 옮기고 있는 우리를 더욱 힘겹게 만드는 건 얼어붙는 듯한 눈보라입니다.
NORMAL_ch12_lvl3_DESCRIPTION=거대한 빙하 평야를 발견했습니다. 얼음이 깨지는 소리가 사방으로 울려 퍼집니다.
NORMAL_ch12_lvl4_DESCRIPTION=빙하를 안전하게 건넌 롤러 워리어와 나머지 파티원은 계속해서 정상을 향해 발길을 옮깁니다.
NORMAL_ch12_lvl5_DESCRIPTION=우리는 야영지를 구축하고 몸을 녹이기 위해 휴식을 취하기로 하지만 모닥불 연기를 본 근처의 몬스터들이 달려들기 시작합니다.
NORMAL_ch12_lvl6_DESCRIPTION=우리는 잠시 발걸음을 멈추고 멀리 보이는 어두운 형상을 바라봅니다. 얼음에 갇혀 있는 거대한 드래곤이군요!
NORMAL_ch12_lvl7_DESCRIPTION=바람이 더욱 거세지기 시작합니다. 폭풍이 오려는 걸까요?
NORMAL_ch12_lvl8_DESCRIPTION=켄타우로스가 멀리 보이는 성을 발견합니다. 우리는 폭풍이 도착하기 전에 쉼터를 마련하기 위해 발걸음을 재촉합니다.
NORMAL_ch12_lvl9_DESCRIPTION=가까스로 성에 도착했지만 몬스터가 길을 막고 있습니다. 치열하게 전투를 벌이는 동안 폭풍은 더욱 거세집니다.
NORMAL_ch12_lvl10_DESCRIPTION=눈 속에서 빠져나와 방향을 가늠해 봅니다. 부상자는 없지만 길에서 꽤 벗어난 것 같습니다.
NORMAL_ch12_lvl11_DESCRIPTION=성으로 돌아오기는 했지만 안쪽으로 들어가려면 여러 차례의 전투를 거쳐야 합니다!
NORMAL_ch12_lvl12_DESCRIPTION=성 내부는 소름 끼칠 정도로 현실적인 얼음 조각상들로 가득합니다. 기이하군요...
NORMAL_ch12_lvl13_DESCRIPTION=우리는 서쪽으로 하산하기 시작합니다.
NORMAL_ch12_lvl14_DESCRIPTION=눈덩이로 뒤통수를 맞은 일렉트로예티가 울부짖습니다. 곧 치열한 눈싸움이 펼쳐집니다... 요란한 소리에 몬스터들이 몰려들기 시작합니다.
NORMAL_ch12_lvl15_DESCRIPTION=빙하 지대에 들어서는 찰나 매서운 돌풍이 몰아치기 시작합니다.
NORMAL_ch12_lvl16_DESCRIPTION=마을 주민들이 건강을 회복했다는 소식을 접한 우리는 기쁜 마음으로 하산을 이어갑니다.
NORMAL_ch12_lvl17_DESCRIPTION=산 아래로 내려오니 눈이 녹기 시작합니다. 날씨도 그렇게 쌀쌀하지는 않군요!
NORMAL_ch12_lvl18_DESCRIPTION=우리는 항구 도시 방향의 해안으로 떠나기에 앞서 마지막으로 한 번 더 산의 풍경에 심취해 봅니다.
NORMAL_ch13_lvl0_DESCRIPTION=산 아래로 내려가는 동안 바람은 잦아들었고 신선한 바다 냄새가 코를 찌르기 시작합니다.
NORMAL_ch13_lvl1_DESCRIPTION=우리는 바닷가를 향해 내려갑니다. 얼마 전에 폭풍이 지나간 흔적이 보이는군요.
NORMAL_ch13_lvl2_DESCRIPTION=해안가를 향해 이동하는 동안 우리는 흉포한 몬스터의 공격을 받습니다.
NORMAL_ch13_lvl3_DESCRIPTION=우리는 스톰 드래곤의 습격을 받습니다. 구름이 흩어지고 바람이 윙윙거립니다!
NORMAL_ch13_lvl4_DESCRIPTION=스톰 드래곤이 상처를 핥기 위해 날아가 버리는 즉시 구름은 사라지고 우리는 해안을 따라 여정을 이어갑니다.
NORMAL_ch13_lvl5_DESCRIPTION=한동안 침묵하고 있던 브로저커가 큰소리로 외칩니다. "이봐, 브로! 스톰 드래곤이 돌아오면 파도가 일지 않을까?"
NORMAL_ch13_lvl6_DESCRIPTION=다시 바람이 거세지고 우리는 또 한 번 적과 마주하게 됩니다.
NORMAL_ch13_lvl7_DESCRIPTION=우리는 잠시 햇볕을 쬐며 휴식을 취하기로 합니다. 브로저커가 파도를 타려는 찰나 파도 속에서 적들이 달려들기 시작합니다!
NORMAL_ch13_lvl8_DESCRIPTION=우리는 해안 아래쪽에 도달하기 위해 발걸음을 이어가지만 몬스터 무리가 쉴 새 없이 달려듭니다.
NORMAL_ch13_lvl9_DESCRIPTION=마침내 몬스터 군대를 정리한 우리는 익숙한 풍경의 한 해변에 도착합니다.
NORMAL_ch13_lvl10_DESCRIPTION=해안길을 따라 내려가는 동안 바다 갈매기가 머리 위를 맴돕니다.
NORMAL_ch13_lvl11_DESCRIPTION="모래 때문에 지겨워 죽겠어!" 드래곤 레이디가 소리를 지릅니다. "갑옷 안으로 들어온 모래 때문에 미쳐버릴 것만 같아!"
NORMAL_ch13_lvl12_DESCRIPTION=거센 바람이 윙윙댑니다. 일렉트로예티가 외칩니다. "이런, @%$#%, 도대체 이 자식이랑은 @$# 몇 번을 더 싸워야 해?!"
NORMAL_ch13_lvl13_DESCRIPTION=체력이 고갈된 스톰 드래곤이 도주하기 시작합니다. 우리는 드래곤을 잡기 위해 전속력으로 질주합니다!
NORMAL_ch13_lvl14_DESCRIPTION=앞쪽에서 폭풍 소리가 들립니다. 서두르면 따라잡을 수 있습니다!
NORMAL_ch13_lvl15_DESCRIPTION=드디어 따라잡았습니다! 끝을 낼 시간이 왔습니다!
NORMAL_ch13_lvl16_DESCRIPTION=바다가 잔잔해졌고 우리는 시원한 바닷바람을 맞으며 휴식을 취합니다.
NORMAL_ch13_lvl17_DESCRIPTION=저 멀리 거대한 항구 도시가 보입니다.
NORMAL_ch13_lvl18_DESCRIPTION=저 멀리 보이는 도시의 화려한 색감과 희미한 음악 소리가 우리의 마음을 사로잡습니다.
NORMAL_ch14_lvl0_DESCRIPTION=우리는 한적하지만 조금은 음산한 고요한 항구 도시인 허상의 항구 안으로 들어갑니다.
NORMAL_ch14_lvl1_DESCRIPTION=소리가 나는 방향으로 계속해서 걸어갔지만 길이 몹시 복잡합니다!
NORMAL_ch14_lvl2_DESCRIPTION=방금 이쪽으로 오지 않았던가요?
NORMAL_ch14_lvl3_DESCRIPTION=흥미로운 사실. 이 골목은 그가 여길 지나가기 전까진 없었다고 해요.
NORMAL_ch14_lvl4_DESCRIPTION=우리는 건물 안팎을 오가며 치열한 추격전을 벌입니다!
NORMAL_ch14_lvl5_DESCRIPTION=이 모퉁이를 돌면 손대포를 든 해적이 기다리고 있습니다!
NORMAL_ch14_lvl6_DESCRIPTION=또 한 차례의 포효 소리가 들립니다. 이번에는 좀 더 가까운 곳이군요.
NORMAL_ch14_lvl7_DESCRIPTION=사방이 부랑자들로 가득하군요! 이번에는 수적으로 열세에 몰릴 수도 있겠습니다!
NORMAL_ch14_lvl8_DESCRIPTION=쿠아아 *끼익* 아아아앙!!!!
NORMAL_ch14_lvl9_DESCRIPTION=닌자 드워프는 고함 소리가 술집 안쪽에서 난다며 고집을 부립니다.
NORMAL_ch14_lvl10_DESCRIPTION=술집 안에서도 드래곤 흔적을 찾지 못한 우리는 다시 길거리로 나와 달리기 시작합니다.
NORMAL_ch14_lvl11_DESCRIPTION=확실합니다. 이전에 와 봤던 곳이 분명합니다.
NORMAL_ch14_lvl12_DESCRIPTION=지금 꼭 지도를 봐야겠습니다!
NORMAL_ch14_lvl13_DESCRIPTION=우리는 롤러 바이킹의 사촌과 재회하였고, 그는 우리를 올바른 방향으로 인도해 주었습니다.
NORMAL_ch14_lvl14_DESCRIPTION=고함 소리는 도심 한가운데에서 나는 것으로 들립니다!
NORMAL_ch14_lvl15_DESCRIPTION=우리는 바다를 등진 몬스터와 대결을 펼치게 되었습니다!
NORMAL_ch14_lvl16_DESCRIPTION=로트 비어드는 우리가 정확한 방향으로 이동하고 있다고 합니다.
NORMAL_ch14_lvl17_DESCRIPTION=가까이하기엔 너무 먼 당신! 역마살이라도 낀 모양이군요?
NORMAL_ch14_lvl18_DESCRIPTION=드래곤과 싸웁시다!
NORMAL_ch15_lvl0_DESCRIPTION=일렉트로예티가 고함을 지릅니다. "아, #$%@! 설마 바다로 나가는 거야? #$%@, 토할 것 같다고!"
NORMAL_ch15_lvl1_DESCRIPTION=도둑이 이 보트 어딘가에 몸을 숨겼습니다! 어쩔 수 없이 항해에 나서야겠군요.
NORMAL_ch15_lvl2_DESCRIPTION=보트보다는 배에 가깝죠...
NORMAL_ch15_lvl3_DESCRIPTION=뱃머리로 가요! 거기서는 배를 전체적으로 살펴볼 수 있을지도 모르니까요.
NORMAL_ch15_lvl4_DESCRIPTION=우리는 배 맞은편까지 전투를 이어갑니다. 하지만 도둑은 여전히 보이지 않습니다.
NORMAL_ch15_lvl5_DESCRIPTION=모두가 뱃속의 내용물을 시원하게 게울 수 있도록 잠시 휴식을 취한 우리는 수색을 재개합니다.
NORMAL_ch15_lvl6_DESCRIPTION=일렉트로예티가 구금실 안에서 도둑을 발견합니다.
NORMAL_ch15_lvl7_DESCRIPTION=육지가 더 이상 보이지 않자 모두가 또 한 번 배멀미를 호소하기 시작합니다.
NORMAL_ch15_lvl8_DESCRIPTION=더 이상 숨을 곳이 없을 텐데...
NORMAL_ch15_lvl9_DESCRIPTION=배가 고파 죽을 것 같군요. 점심 식사 후에 도둑을 찾아보면 안 될까요?
NORMAL_ch15_lvl10_DESCRIPTION=배를 채웠으니 이제 다시 나쁜 놈들을 두드려 패 볼까요!
NORMAL_ch15_lvl11_DESCRIPTION=알았어요, 배라고 부르든 보트라고 부르든 이제 맘대로 하세요.
NORMAL_ch15_lvl12_DESCRIPTION=정말 못됐군요.
NORMAL_ch15_lvl13_DESCRIPTION=갑판을 청소하죠! 두 주먹으로 말이죠!
NORMAL_ch15_lvl14_DESCRIPTION=한적한 곳은 모두 살펴보았으니 이제 선창으로 가보죠!
NORMAL_ch15_lvl15_DESCRIPTION=바다 한가운데서 부랑자와 사투를 벌이다! 얼마나 낭만적인가요?
NORMAL_ch15_lvl16_DESCRIPTION=일렉트로예티가 화가 몹시 난 듯한 모양입니다. 그의 '구어적 표현'이 갈수록 더욱 공격적으로 변하고 있어요.
NORMAL_ch15_lvl17_DESCRIPTION=이제 더 이상 도망칠 곳도 없습니다! 시간 문제죠.
NORMAL_ch15_lvl18_DESCRIPTION=드디어 도둑을 구석으로 몰아넣었습니다! 호되게... 꾸짖어야 할 것 같네요.
NORMAL_ch16_lvl0_DESCRIPTION=우리는 이상한 섬의 해안가에 난파되었습니다.
NORMAL_ch16_lvl1_DESCRIPTION=왠지 감시당한다는 느낌은 저만 드는 건가요?
NORMAL_ch16_lvl2_DESCRIPTION=그래요, 감시당하는 게 확실하군요.
NORMAL_ch16_lvl3_DESCRIPTION=안 되겠어요! 숲속의 변태 자식을 찾기 전에는 한 발자국도 움직이지 않겠어요.
NORMAL_ch16_lvl4_DESCRIPTION=섬의 모든 존재가 우리를 죽이려고 하는 것 같아요!
NORMAL_ch16_lvl5_DESCRIPTION=섬의 모든 존재가 우리를 죽이려고 하는 이유는 도대체 뭘까요?
NORMAL_ch16_lvl6_DESCRIPTION=섬에서 벗어나야 하지만 배가 고장 났어요. 어쩌면 좋죠?
NORMAL_ch16_lvl7_DESCRIPTION=이 섬의 부랑자들이 좀 더 강력하다는 느낌은 저만 드는 건가요?
NORMAL_ch16_lvl8_DESCRIPTION=이곳의 식물들 때문에 알레르기가 심해지고 있어요!
NORMAL_ch16_lvl9_DESCRIPTION=맙소사! 정말 연구할 거리투성이군요! 나중에 혼자 다시 찾아와야겠어요.
NORMAL_ch16_lvl10_DESCRIPTION=섬의 식물들을 분류하는 것이 좋겠어요. 치명적인 종들이 서로 공생하는 모습이 너무도 흥미롭군요.
NORMAL_ch16_lvl11_DESCRIPTION=14번 표본이 나를 물었어요. 다음번에는 두꺼운 장갑을 껴야겠어요.
NORMAL_ch16_lvl12_DESCRIPTION=26번 표본에서는 약간 쾌락적인 안개가 뿜어져 나오는 것 같네요. 그루비 드루이드를 표본에서 떼 내는 데에만 반나절이 걸렸어요.
NORMAL_ch16_lvl13_DESCRIPTION=32번 표본은 일렉트로예티의 목을 조르려고 했어요. 간지럼에 약하다는 사실을 발견하지 못했다면 큰일이 났을 수도 있겠네요.
NORMAL_ch16_lvl14_DESCRIPTION=49번 표본은 드래곤 레이디와의 팔씨름을 좋아해요. 식물치고는 힘이 아주 세다고 하더군요.
NORMAL_ch16_lvl15_DESCRIPTION=한적한 강에 들러 물을 마시려고 하는데... 피라냐로 가득하군요. 휴우... 정말 끔찍한 곳입니다.
NORMAL_ch16_lvl16_DESCRIPTION=수많은 토론과 상처를 거친 끝에, 85번 표본을 데려가기에는 위험 요소가 너무 크다는 결정에 이르렀습니다.
NORMAL_ch16_lvl17_DESCRIPTION=이 거지같은 섬에서 벗어날 수 없다면 이 놀라운 표본들로 과학을 발전시킬 수 없습니다.
NORMAL_ch16_lvl18_DESCRIPTION=다행이네요! 이 섬에는 죽음에 매력을 느끼는 드래곤이 살고 있어요. 이유야 뻔하죠.
NORMAL_ch17_lvl0_DESCRIPTION=선원들은 이 멋진 용 모양 돛대를 폐선장에서 구해왔습니다. 어떻게 폐선장으로 흘러들어 가게 되었을까요?
NORMAL_ch17_lvl1_DESCRIPTION=드래곤 레이디의 말이 사실이었습니다. 기워 만든 배는 귀여울 거라 생각했지만 오히려 음산하고 불길해 보이네요.
NORMAL_ch17_lvl2_DESCRIPTION=분명히 구금실을 향해 이동 중이었는데 어떻게 다시 뱃머리로 돌아올 수가 있죠?
NORMAL_ch17_lvl3_DESCRIPTION=구금실을 찾았으니 식당으로 출발합시다.
NORMAL_ch17_lvl4_DESCRIPTION=어떻게 뱃머리로 돌아왔죠?! 분명히 반대 방향으로 이동하고 있었는데... 그나저나 섹스턴트는 도대체 어디로 사라진 거죠!?
NORMAL_ch17_lvl5_DESCRIPTION=섹스턴트라... 음흠... 흠
NORMAL_ch17_lvl6_DESCRIPTION=섹스턴트는 항해 장치를 의미한다구요, 이 음란마귀들 같으니... 어쩌면 선장실에 섹스턴트가 있을지도 모르겠습니다!
NORMAL_ch17_lvl7_DESCRIPTION=푸웁... 섹스턴트...
NORMAL_ch17_lvl8_DESCRIPTION=선장실에서는 아무것도 찾을 수 없습니다... 그리고 \u201C섹스턴트\u201D 때문에 한 번 더 낄낄대는 사람이 있으면 박살을 내 드리겠습니다.
NORMAL_ch17_lvl9_DESCRIPTION=다시 뱃머리라니? 뭔가 이상합니다.
NORMAL_ch17_lvl10_DESCRIPTION=그루비 드루이드는 우리가 '지오루프'라는 현상에 노출되어 있다고 합니다. 현상의 원인을 배 안에서 찾아야 합니다.
NORMAL_ch17_lvl11_DESCRIPTION=일단 뱃머리에서 탈출하는 데에는 성공했지만 '지오루프' 현상을 멈추기 위해서는 원인을 파악해야 합니다.
NORMAL_ch17_lvl12_DESCRIPTION=다시 뱃머리군요... 환상적입니다. 혹시 돛대 머리가 반짝이는 게 보이시나요?
NORMAL_ch17_lvl13_DESCRIPTION=흠, 이 저주에서 풀려날 방도가 없다면... 좌측으로 5회, 우측으로 7회 방향을 튼 후 뒤로 재주넘기를 해 보세요. 그러면 식당에 도착하여 점심 식사를 즐길 수 있을 거예요.
NORMAL_ch17_lvl14_DESCRIPTION=정말 지겨운 저주군요.
NORMAL_ch17_lvl15_DESCRIPTION=다시 구금실로 돌아왔는데 누군가가 있는 것 같습니다.
NORMAL_ch17_lvl16_DESCRIPTION=밴시는 아주 친절한 한 나무에 대해 들은 적이 있다고 말했습니다. 어디서 들었던 얘기죠?
NORMAL_ch17_lvl17_DESCRIPTION=이 저주를 푸는 방법을 알고 있습니다!
NORMAL_ch17_lvl18_DESCRIPTION=뭘 해야 하냐고요? 드래곤과 싸워야 하죠!
NORMAL_ch18_lvl0_DESCRIPTION=일렉트로예티는 뭍으로 돌아오게 되어 얼마나 기쁜지 모릅니다. 역시 그는 차가운 도시남이었습니다.
NORMAL_ch18_lvl1_DESCRIPTION=조금 섬뜩하군요. 마을 주민들은 모두 어디로 간 거죠?
NORMAL_ch18_lvl2_DESCRIPTION=요즘 자주 사용하는 표현입니다.
NORMAL_ch18_lvl3_DESCRIPTION=시장도 항구처럼 텅텅 비어 있습니다. 제길! 두루마리와 잉크가 더 필요합니다.
NORMAL_ch18_lvl4_DESCRIPTION=왜 항상 가는 곳마다 저주가 걸려 있는 거죠?
NORMAL_ch18_lvl5_DESCRIPTION=나중에 움라우트를 찾게 되면 다시는 마을에 저주를 걸지 않도록 따끔하게 혼내겠습니다.
NORMAL_ch18_lvl6_DESCRIPTION=몇 시간 동안 베트 느와르 주변을 걸어 다녔지만 개미 한 마리 보이지 않습니다. 아, 던전 맨은 빼고요...
NORMAL_ch18_lvl7_DESCRIPTION=많은 적이 공격을 해 오고 있군요. 움라우트가 근처에 있는 게 분명해요.
NORMAL_ch18_lvl8_DESCRIPTION=던전 맨의 묘사에 따르면 우리가 찾고 있는 생명체는 뿔과 붉은 눈을 가지고 있다고 합니다.
NORMAL_ch18_lvl9_DESCRIPTION=이 생명체는 문제가 있는 장소마다 나타나 상황을 더욱 악화시킨다고 합니다.
NORMAL_ch18_lvl10_DESCRIPTION=드래곤 레이디는 대부분의 집 굴뚝에서 연기가 흘러나오는 걸 보았습니다. 적어도 집 안의 사람들은 안전해 보입니다. 따뜻한 핫 초콜릿이라도 마시고 있는 것이면 좋겠군요.
NORMAL_ch18_lvl11_DESCRIPTION=말이 나온 김에 김이 모락모락 나는 핫 초콜릿 한 잔이면 피곤이 싹 달아날 것도 같습니다.
NORMAL_ch18_lvl12_DESCRIPTION=일렉트로예티는 계속해서 던전 맨을 흘겨봅니다. 네, 둘이 친구가 될 가능성은 없어 보이는군요.
NORMAL_ch18_lvl13_DESCRIPTION=드래곤 레이디가 지붕 위에 있는 생물체를 발견했습니다. 생물체의 머리칼이 밤바람에 흩날리고 있습니다!
NORMAL_ch18_lvl14_DESCRIPTION=생물체의 머리가 저렇게 흩날릴 수 있을까요? 언뜻 보기에는 인간 남성처럼 보이기도 합니다.
NORMAL_ch18_lvl15_DESCRIPTION=우리는 생물체를 쫓아 도심으로 향합니다. 생물체는 골목 안으로 사라졌고 그가 사라진 곳에는 다 해진 셔츠가 버려져 있습니다.
NORMAL_ch18_lvl16_DESCRIPTION=궁금한 점: 생물체에 대한 모든 조사 결과를 토대로 볼 때 생물체는 옷을 좋아하지 않는 것으로 보입니다.
NORMAL_ch18_lvl17_DESCRIPTION=솔직히 말하면, 바지를 입히려고 했을 때 새비지 큐티가 얼마나 광분했는지 모릅니다.
NORMAL_ch18_lvl18_DESCRIPTION=마침내! 이 흑발의 생명체가 누구인지, 혹은 무엇인지를 알 수 있게 되었습니다!
NORMAL_ch19_lvl0_DESCRIPTION=베트 누와르에는 악인이 없지만 저주는 풀리지 않았습니다. 어디서 계속해서 유입되는 걸까요?
NORMAL_ch19_lvl1_DESCRIPTION=지금까지 접해본 동네 중 가장 무서운 곳이군요.
NORMAL_ch19_lvl2_DESCRIPTION=베트 누와르의 저주는 이 차원에서 시작된 것이 분명합니다.
NORMAL_ch19_lvl3_DESCRIPTION=바드바리안의 앨범 표지에 어울릴 법한 곳입니다.
NORMAL_ch19_lvl4_DESCRIPTION=답을 알고 있는 누군가에게 닿을 때까지 에너지의 흔적을 따라 계속해서 발걸음을 옮기는 수밖에 없을 것 같습니다.
NORMAL_ch19_lvl5_DESCRIPTION=더 이상 낭비할 시간이 없습니다. 어서 상황을 파악해야 합니다.
NORMAL_ch19_lvl6_DESCRIPTION=이곳에 사는 존재가 있군요! 그녀에게 물어보도록 하죠!
NORMAL_ch19_lvl7_DESCRIPTION=카오스 넥서스를 찾아 출발!
NORMAL_ch19_lvl8_DESCRIPTION=어떤 종류의 보안 장치가 기다리고 있을까요?
NORMAL_ch19_lvl9_DESCRIPTION=자물쇠라면 마스터 시프가 열 수 있습니다.
NORMAL_ch19_lvl10_DESCRIPTION=마법으로 잠긴 것이라면 제가 열 수 있어요.
NORMAL_ch19_lvl11_DESCRIPTION=드래곤 레이디가 자물쇠를 칼로 내리쳐서 열 수도 있을까요...
NORMAL_ch19_lvl12_DESCRIPTION=정신이 홀려버린 저 불쌍한 악마들을 보세요... *훌쩍*
NORMAL_ch19_lvl13_DESCRIPTION=악마에게 연민을 느끼는 게 잘못된 일일까요?
NORMAL_ch19_lvl14_DESCRIPTION=알고 보면 착할 수도 있잖아요.
NORMAL_ch19_lvl15_DESCRIPTION=바일 바일은 괜찮은 친구 같아요. 조금 회의적이긴 하지만.
NORMAL_ch19_lvl16_DESCRIPTION=어쩌면 악마는 속설처럼 악한 존재가 아닐지도 모릅니다.
NORMAL_ch19_lvl17_DESCRIPTION=거의 다 온 것 같습니다. 카오스 넥서스에서 발산되는 기괴한 에너지가 이곳에 집중되어 있는 듯합니다.
NORMAL_ch19_lvl18_DESCRIPTION=드디어 카오스 넥서스에 도착했습니다.
NORMAL_ch20_lvl0_DESCRIPTION=베트 누와르에 있는 성채의 제단처럼 카오스 넥서스가 우리를 다른 왕국으로 데려갈 거야. 아니면 우리를 수프로 만들 수도 있지.
NORMAL_ch20_lvl1_DESCRIPTION=천사 왕국이다! 원하던 곳에 왔어. 그것도 무사히! 이런 적은 처음이야!
NORMAL_ch20_lvl2_DESCRIPTION=나는 아직도 여기 무사히 왔다는 게 믿기지가 않네! 이건 굉장히 멋진 모험이 될 것 같아!
NORMAL_ch20_lvl3_DESCRIPTION=누구 트럼펫 있어?
NORMAL_ch20_lvl4_DESCRIPTION=음유시인이라도 데리고 올 걸 그랬어. 너네들은 안 그렇게 생각해?
NORMAL_ch20_lvl5_DESCRIPTION=음유시인은 우리의 대서사적인 모험을 하나의 서사시로 노래할 거라고. 안 그래?
NORMAL_ch20_lvl6_DESCRIPTION=네 뒤에 드래곤이랑 악마 있다.
NORMAL_ch20_lvl7_DESCRIPTION=알았어. 다시 한참 돌아간 다음에 조금 더 멀리 가야 된다 이거지...
NORMAL_ch20_lvl8_DESCRIPTION=음유시인이라도 데리고 올 걸 그랬어. 너네들은 안 그렇게 생각해?
NORMAL_ch20_lvl9_DESCRIPTION=음유시인은 우리의 대서사적인 모험을 하나의 서사시로 노래할 거라고. 안 그래?
NORMAL_ch20_lvl10_DESCRIPTION=지금이야말로 음유시인이 있으면 정말 딱 좋을 때인데.
NORMAL_ch20_lvl11_DESCRIPTION=신성한 첨탑에 도착했다!
NORMAL_ch20_lvl12_DESCRIPTION=천사 군단을 만나게 됐다.
NORMAL_ch20_lvl13_DESCRIPTION=응. 우린 정문으로는 못 들어가.
NORMAL_ch20_lvl14_DESCRIPTION=왜 우리 모험 과정은 늘 이렇게 험난해지는 걸까?
NORMAL_ch20_lvl15_DESCRIPTION=신성한 첨탑의 앞뒤는 정말 소름 끼치게 비슷하네. 너네는 뭔가 차이점을 알겠어?
NORMAL_ch20_lvl16_DESCRIPTION=여긴 정말 무지막지하게 커! 문으로 들어오지 않았다면 아직도 밖에 있는 거라고 착각했을지도 몰라.
NORMAL_ch20_lvl17_DESCRIPTION=여긴 천장도 없잖아! 무슨 마법이나 전략적으로 유리한 거라도 있는 건가?
NORMAL_ch20_lvl18_DESCRIPTION=말보다 주먹이 먼저지!

ELITE_ch0_lvl0_DESCRIPTION=움라우트는 드레이크 성을 떠났지만, 저희 동료들은 아직 이곳에 있습니다. 서두르면 그들의 스톤을 되찾을 수 있을지도 모릅니다!
ELITE_ch0_lvl3_DESCRIPTION=성안으로 도망친 몬스터를 추격해야 합니다. 성안의 드래곤이 정말 움라우트일까요?
ELITE_ch0_lvl6_DESCRIPTION=정찰병이 뒤뜰에서 언스테이블 언더스터디를 발견했습니다. 언더스터디는 저희 파티와 함께 있는데... 희한한 일이군요.
ELITE_ch0_lvl9_DESCRIPTION=몬스터가 성안으로 도주하고 있습니다! 겁쟁이들 같으니!
ELITE_ch0_lvl12_DESCRIPTION=성루에서 다크 드라쿨이 발견되었으며 드래곤 레이디의 환영이 그와 함께하고 있습니다.
ELITE_ch0_lvl15_DESCRIPTION=적이 성안으로 도주했습니다. 기회입니다!
ELITE_ch0_lvl18_DESCRIPTION=다크 드라쿨이 도망치지 못하도록 막았습니다. 꼭 붙잡아야 합니다!
ELITE_ch1_lvl0_DESCRIPTION=드라켄월 숲 깊은 곳에서 연기가 올라오고 있다는 정찰병의 보고가 있었습니다. 조사가 필요합니다.
ELITE_ch1_lvl3_DESCRIPTION=길이 점점 가팔라지고 있습니다. 고지로 올라가면 연기가 어디서 올라오는지 확인할 수 있을 겁니다.
ELITE_ch1_lvl6_DESCRIPTION=더스트 데빌을 쫓아 숲 깊은 곳까지 들어왔습니다. 전투를 펼치기에 좋은 곳 같습니다.
ELITE_ch1_lvl9_DESCRIPTION=마지막 전투에서 방향이 바뀐 것 같습니다. 길을 잃은 것 같습니다!
ELITE_ch1_lvl12_DESCRIPTION=물을 보충하기 위해 멈추자마자... 매복 공격을 당했습니다!
ELITE_ch1_lvl15_DESCRIPTION=마침내! 우듬지 위로 올라왔습니다... 그런데 해가 동쪽에서 뜨나요, 아님 서쪽에서 뜨나요?
ELITE_ch1_lvl18_DESCRIPTION=더스트 데빌을 고대 유적 안에 고립시켰습니다!
ELITE_ch2_lvl0_DESCRIPTION=몬스터가 결투장에 침입했습니다! 당장 몰아내야 합니다.
ELITE_ch2_lvl3_DESCRIPTION=들리시나요? 연회장에서 파티를 벌리고 있군요. 박살 내버리죠!
ELITE_ch2_lvl6_DESCRIPTION=주방에서 수상한 빛이 감돌고 있습니다. 요리불처럼 보이지는 않습니다.
ELITE_ch2_lvl9_DESCRIPTION=몬스터가 다시 결투장을 가득 채워서 위험할 지경입니다. 전투를 준비하세요!
ELITE_ch2_lvl12_DESCRIPTION=전투의 시간입니다. 스냅 드래곤을 궁지에 몰아넣었습니다!
ELITE_ch2_lvl15_DESCRIPTION=연회장은 아직도 소란스럽습니다. 더 이상 두고 볼 수 없습니다.
ELITE_ch2_lvl18_DESCRIPTION=적이 보석의 전당 안에 숨어 있습니다. 스냅 드래곤과의 결전이 코앞으로 다가왔습니다.
ELITE_ch3_lvl0_DESCRIPTION=엘프 왕국에서 도움을 요청해 왔지만 몬스터로 가득한 협곡을 건너야만 합니다. 휴우...
ELITE_ch3_lvl3_DESCRIPTION=한때 봉화탑으로 기능했던 이 타워는 현재 이 타워는 완전히 허물어져 버렸습니다.
ELITE_ch3_lvl6_DESCRIPTION=거친 전장으로 나오자 땅이 흔들리기 시작합니다...
ELITE_ch3_lvl9_DESCRIPTION=다리의 삐걱거리는 소리가 정말 짜증 납니다. 밑을 내려다보지 마세요!
ELITE_ch3_lvl12_DESCRIPTION=히드라를 혼내 줘야 할 때가 되었습니다.
ELITE_ch3_lvl15_DESCRIPTION=이 타워는 숲 입구를 방어하는 데 사용됩니다. 드래곤을 잡으려면 서둘러야 합니다!
ELITE_ch3_lvl18_DESCRIPTION=여기서 히드라와 최후의 결전을 벌이게 됩니다!
ELITE_ch4_lvl0_DESCRIPTION=잠자리의 숲에 발을 들인 건 이번이 처음입니다. 너무 흥분되는군요.
ELITE_ch4_lvl3_DESCRIPTION=적이 고대 조각상을 파괴하고 있습니다! 절대 용서할 수 없습니다!
ELITE_ch4_lvl6_DESCRIPTION=소문이 사실이었습니다. 문 드레이크를 찾아냈지만 이미 움라우트의 조종을 받고 있습니다!
ELITE_ch4_lvl9_DESCRIPTION=어쩌다 보니 숲 외곽 지역으로 다시 돌아오게 되었습니다. 적어도 위치는 알게 되었으니 다행입니다!
ELITE_ch4_lvl12_DESCRIPTION=폭포수의 굉음이 심장을 요동치게 합니다! 전투 준비!
ELITE_ch4_lvl15_DESCRIPTION=빌어먹을 몬스터들이 또 다시 정원을 파괴하고 있습니다! 볕이 들지 않는 곳에 조각상을 심어야겠어요.
ELITE_ch4_lvl18_DESCRIPTION=정말 환상적인 전당입니다! 문 드레이크와의 결전을 펼치기에 아주 좋은 장소로 보입니다.
ELITE_ch5_lvl0_DESCRIPTION=아쉬운 마음으로 잠자리의 숲을 떠나지만 앞으로 있을 어려움에 대한 대비는 완벽히 갖추었습니다!
ELITE_ch5_lvl3_DESCRIPTION=숲 위쪽에는 몬스터들이 바글거립니다.
ELITE_ch5_lvl6_DESCRIPTION=시간이 갈수록 우리의 환영이 강해지고 있습니다. 움라우트의 힘은 과연 어느 정도일까요?
ELITE_ch5_lvl9_DESCRIPTION=적의 무리를 추적하다가 평화로운 쉼터에 도착했습니다. 여기서 적을 몰아내면 드디어 식사와 휴식의 시간을 가질 수 있습니다!
ELITE_ch5_lvl12_DESCRIPTION=언덕 위로 올라가 주변 지역을 살펴보기로 결정한 찰나 그들이 모습을 드러냈습니다!
ELITE_ch5_lvl15_DESCRIPTION=물자가 또 떨어져서 하천에 들러 낚시를 하기로 합니다. 그런데 갑자기 숲에서 환영이 몰려들기 시작합니다!
ELITE_ch5_lvl18_DESCRIPTION=이 다리만 건너면 신비한 탑에 도착할 수 있지만 몬스터가 길을 막고 있습니다!
ELITE_ch6_lvl0_DESCRIPTION=바로 앞에 탑이 있습니다. 몬스터들이 이쪽으로 몰려드는 이유를 알아봐야 합니다.
ELITE_ch6_lvl3_DESCRIPTION=이 도서관은 엄청납니다. 그리고 도서관 곳곳에는 희귀한 고대 마법서가 널려 있습니다. 이 엄청난 보물창고의 주인은 과연 누구일까요?
ELITE_ch6_lvl6_DESCRIPTION=누군가 수많은 마법 생물을 모아 놓았습니다. 과연 탑의 주인은 사냥꾼일까요? 아니면 과학자일까요?
ELITE_ch6_lvl9_DESCRIPTION=언더스터디는 자신의 두 눈을 의심합니다. 이 방은 그녀가 훈련을 받았던 연금술 실험실과 똑같이 생겼기 때문입니다.
ELITE_ch6_lvl12_DESCRIPTION=마지막 문을 열고 들어가면 또 한 번 박제실에 다다르게 됩니다. 박제의 눈이 우리를 감시하는 것만 같습니다. 섬뜩하군요.
ELITE_ch6_lvl15_DESCRIPTION=드래곤이 자신의 도서관에 불을 지르려고 합니다. 드래곤을 막아야 합니다!
ELITE_ch6_lvl18_DESCRIPTION=우리는 성루에서의 결전을 위해 타워를 빠져나옵니다. 준비하세요!
ELITE_ch7_lvl0_DESCRIPTION=왜 매직 드래곤을 풀어줄 수 없었을까요? 언더스터디는 실망을 감출 수 없지만 그를 거의 다 따라잡는 데에는 성공했습니다.
ELITE_ch7_lvl3_DESCRIPTION=우리는 첨탑의 수많은 문 중 하나를 열고 들어갑니다. 안에 무엇이 있을지는 그 누구도 모릅니다.
ELITE_ch7_lvl6_DESCRIPTION=매직 드래곤의 흔적이 보이지 않습니다. 게다가 다시 광장으로 돌아가는 길에 매복을 당하고 맙니다!
ELITE_ch7_lvl9_DESCRIPTION=우리는 전체가 뼈로 건축된 전당 안으로 들어갑니다. 멋지긴 하지만 조금 징그럽군요.
ELITE_ch7_lvl12_DESCRIPTION=우리는 드래곤을 추적하기 위해 다시 한 번 첨탑으로 들어갑니다.
ELITE_ch7_lvl15_DESCRIPTION=우리는 에메랄드 전당 안으로 들어갑니다. 언더스터디가 말합니다. "마법사를 풀어주러 왔습니다. 브로저커는 뇌를, 드래곤 레이디는 유머 감각을 얻을 수 있도록!"
ELITE_ch7_lvl18_DESCRIPTION=우리는 드래곤과 그녀의 군대를 가로막아섭니다. 분노를 표출할 시간이 되었습니다!
ELITE_ch8_lvl0_DESCRIPTION=본 드래곤을 쫓아 지하 유적 입구에 도착했습니다. 입구의 강렬한 열기 때문에 얼굴을 감싼 우리는 깊은 심연 속을 향해 발길을 옮깁니다.
ELITE_ch8_lvl3_DESCRIPTION=우리는 바드바리안을 쫓아 또 다른 용암 동굴의 뜨거운 열기 속으로 몸을 던집니다. "맛보기를 보여주었으니 이제 메인 이벤트로 분위기를 후끈하게 달구어 볼까나?!"
ELITE_ch8_lvl6_DESCRIPTION=건축물이 잠자리의 숲에서 보았던 것과 비슷한 걸 보니 엘프가 이곳에 머물기 시작한 지 오랜 시간이 흐른 것이 분명합니다.
ELITE_ch8_lvl9_DESCRIPTION=몬스터와 드래곤이 보물을 훔치고 있습니다! 어서 막아야 합니다!
ELITE_ch8_lvl12_DESCRIPTION=언더스터디가 전당 맞은편의 매직 드래곤을 발견합니다. 중간에 보이는 모든 적들을 처치해야 합니다!
ELITE_ch8_lvl15_DESCRIPTION=켄타우로스가 용감하게 용암 하천 맞은편으로 뛰어 넘어가 본 드래곤을 구석으로 몰아넣습니다. 이번에는 절대 놓치면 안 됩니다!
ELITE_ch8_lvl18_DESCRIPTION=언더스터디가 부글대는 용암을 뛰어 넘어갑니다. "움라우트가 당신이나 조각상을 가져가지 못하게 하겠어요! 목숨을 걸고 당신을 막겠어요!"
ELITE_ch9_lvl0_DESCRIPTION=매직 드래곤은 고대 드라코니아 사원을 찾을 수 있도록 우리를 거인의 협곡으로 보냅니다.
ELITE_ch9_lvl3_DESCRIPTION=언더스터디가 앞으로 달려나가 바위 지대 위로 올라갑니다. "고대 유적이 앞에 보여요!"
ELITE_ch9_lvl6_DESCRIPTION=우리는 유적 안쪽의 기다란 회랑 안으로 들어갔습니다. 저기 멀리 보이는 건물이 사원이 맞나요?
ELITE_ch9_lvl9_DESCRIPTION=사암 유적 곳곳에는 화려한 상형 문자가 새겨져 있습니다. 문자를 해독할 수 있는 파티원이 있을까요?
ELITE_ch9_lvl12_DESCRIPTION=사원은 거대한 존재와 화염에 휩싸인 세상을 묘사하는 상형 문자들로 가득합니다. 과연 무엇을 의미할까요?
ELITE_ch9_lvl15_DESCRIPTION=우리는 신속하게 유적에서 빠져나옵니다.
ELITE_ch9_lvl18_DESCRIPTION=새비지 큐티가 구석에 몰렸습니다. 전투 준비!
ELITE_ch10_lvl0_DESCRIPTION=우리는 타이탄과 드라코니아 조각상에 대한 단서를 찾기 위해 협곡을 빠져나옵니다.
ELITE_ch10_lvl3_DESCRIPTION=몇몇 유적을 지나 동쪽으로 이동하자 기가 막힌 절경의 계곡이 모습을 드러냅니다.
ELITE_ch10_lvl6_DESCRIPTION=우리는 잠시 계곡의 지하수로 생성된 호수 가장자리의 시원한 물가에서 몸을 씻은 다음 상쾌한 마음으로 다시 길을 떠납니다!
ELITE_ch10_lvl9_DESCRIPTION=우리는 미리 정찰병을 보냅니다. 조난 요청이 감지된 절벽 도시를 정찰병이 찾았으면 좋겠습니다.
ELITE_ch10_lvl12_DESCRIPTION=중력을 비웃기라도 하듯이 각 절벽 측면에 매달려 있는 이 도시는 실로 놀랍습니다!
ELITE_ch10_lvl15_DESCRIPTION=드래곤 레이디가 멀리 보이는 도시를 바라보며 말합니다. "방어에 최적화된 도시 구조이긴 한데... 교통이 애매하겠군."
ELITE_ch10_lvl18_DESCRIPTION=단서를 찾기 위해 도시를 살펴보고 있는데 갑자기 스파이키 드래곤이 길을 막아섭니다!
ELITE_ch11_lvl0_DESCRIPTION=우리는 스파이키 드래곤이 언급한 이상한 빛을 찾기 위해 산 위로 올라가기 시작합니다.
ELITE_ch11_lvl3_DESCRIPTION=근처 계곡에서 흘러나오는 차가운 산천수가 목을 시원하게 적십니다. 다행히 일렉트로예티의 딸꾹질도 멈췄군요.
ELITE_ch11_lvl6_DESCRIPTION=길모퉁이를 돌자 주황색 드래곤이 침을 흘리며 길을 막고 있습니다!
ELITE_ch11_lvl9_DESCRIPTION=래비드 드래곤이 계속해서 교묘하게 포위를 빠져나갑니다! 약이 바짝 오릅니다!
ELITE_ch11_lvl12_DESCRIPTION=저 멀리 거대한 조각상이 서 있습니다.
ELITE_ch11_lvl15_DESCRIPTION=우리는 잠시 계곡의 차가운 하천에서 휴식을 취하며 송어 낚시에 나섭니다.
ELITE_ch11_lvl18_DESCRIPTION=래비드 드래곤을 구석에 몰아넣었습니다. 주민을 납치했는지 알아봐야 할 시간입니다!
ELITE_ch12_lvl0_DESCRIPTION=우리는 사라진 주민을 찾기 위해 산 위로 향합니다. 산을 오를수록 한기가 몸을 휘감습니다.
ELITE_ch12_lvl3_DESCRIPTION=거대한 빙하 평야를 발견했습니다. 얼음이 깨지는 소리가 사방으로 울려 퍼집니다.
ELITE_ch12_lvl6_DESCRIPTION=우리는 잠시 발걸음을 멈추고 멀리 보이는 어두운 형상을 바라봅니다. 얼음에 갇혀 있는 거대한 드래곤이군요!
ELITE_ch12_lvl9_DESCRIPTION=가까스로 성에 도착했지만 몬스터가 길을 막고 있습니다. 치열하게 전투를 벌이는 동안 폭풍은 더욱 거세집니다.
ELITE_ch12_lvl12_DESCRIPTION=성 내부는 소름 끼칠 정도로 현실적인 얼음 조각상들로 가득합니다. 기이하군요...
ELITE_ch12_lvl15_DESCRIPTION=빙하 지대에 들어서는 찰나 매서운 돌풍이 몰아치기 시작합니다.
ELITE_ch12_lvl18_DESCRIPTION=우리는 항구 도시 방향의 해안으로 떠나기에 앞서 마지막으로 한번 더 산의 풍경에 심취해 봅니다.
ELITE_ch13_lvl0_DESCRIPTION=산 아래로 내려가는 동안 바람은 잦아들었고 신선한 바다 냄새가 코를 찌르기 시작합니다.
ELITE_ch13_lvl3_DESCRIPTION=우리는 스톰 드래곤의 습격을 받습니다. 구름이 흩어지고 바람이 윙윙거립니다!
ELITE_ch13_lvl6_DESCRIPTION=다시 바람이 거세지고 우리는 또 한 번 적과 마주하게 됩니다.
ELITE_ch13_lvl9_DESCRIPTION=마침내 몬스터 군대를 정리한 우리는 익숙한 풍경의 한 해변에 도착합니다.
ELITE_ch13_lvl12_DESCRIPTION=거센 바람이 윙윙댑니다. 일렉트로예티가 외칩니다. "이런, @%$#%, 도대체 이 자식이랑은 @$# 몇 번을 더 싸워야 해?!"
ELITE_ch13_lvl15_DESCRIPTION=드디어 따라잡았습니다! 끝을 낼 시간이 왔습니다!
ELITE_ch13_lvl18_DESCRIPTION=저 멀리 보이는 도시의 화려한 색감과 희미한 음악 소리가 우리의 마음을 사로잡습니다.
ELITE_ch14_lvl0_DESCRIPTION=우리는 한적하지만 조금은 음산한 고요한 항구 도시인 허상의 항구 안으로 들어갑니다.
ELITE_ch14_lvl3_DESCRIPTION=흥미로운 사실. 이 골목은 그가 여길 지나가기 전까진 없었다고 해요.
ELITE_ch14_lvl6_DESCRIPTION=또 한 차례의 포효 소리가 들립니다. 이번에는 좀 더 가까운 곳이군요.
ELITE_ch14_lvl9_DESCRIPTION=닌자 드워프는 고함 소리가 술집 안쪽에서 난다며 고집을 부립니다.
ELITE_ch14_lvl12_DESCRIPTION=지금 꼭 지도를 봐야겠습니다!
ELITE_ch14_lvl15_DESCRIPTION=우리는 바다를 등진 몬스터와 대결을 펼치게 되었습니다!
ELITE_ch14_lvl18_DESCRIPTION=드래곤과 싸웁시다!
ELITE_ch15_lvl0_DESCRIPTION=일렉트로예티가 고함을 지릅니다. "아, #$%@! 설마 바다로 나가는 거야? #$%@, 토할 것 같다고!"
ELITE_ch15_lvl3_DESCRIPTION=뱃머리로 가요! 거기서는 배를 전체적으로 살펴볼 수 있을지도 모르니까요.
ELITE_ch15_lvl6_DESCRIPTION=일렉트로예티가 구금실 안에서 도둑을 발견합니다.
ELITE_ch15_lvl9_DESCRIPTION=배가 고파 죽을 것 같군요. 점심 식사 후에 도둑을 찾아보면 안 될까요?
ELITE_ch15_lvl12_DESCRIPTION=정말 못됐군요.
ELITE_ch15_lvl15_DESCRIPTION=바다 한가운데서 부랑자와 사투를 벌이다! 얼마나 낭만적인가요?
ELITE_ch15_lvl18_DESCRIPTION=드디어 도둑을 구석으로 몰아넣었습니다! 호되게... 꾸짖어야 할 것 같네요.
ELITE_ch16_lvl0_DESCRIPTION=우리는 이상한 섬의 해안가에 난파되었습니다.
ELITE_ch16_lvl3_DESCRIPTION=안 되겠어요! 숲속의 변태 자식을 찾기 전에는 한 발자국도 움직이지 않겠어요.
ELITE_ch16_lvl6_DESCRIPTION=섬에서 벗어나야 하지만 배가 고장 났어요. 어쩌면 좋죠?
ELITE_ch16_lvl9_DESCRIPTION=맙소사! 정말 연구할 거리투성이군요! 나중에 혼자 다시 찾아와야겠어요.
ELITE_ch16_lvl12_DESCRIPTION=26번 표본에서는 약간 쾌락적인 안개가 뿜어져 나오는 것 같네요. 그루비 드루이드를 표본에서 떼 내는 데에만 반나절이 걸렸어요.
ELITE_ch16_lvl15_DESCRIPTION=한적한 강에 들러 물을 마시려고 하는데... 피라냐로 가득하군요. 휴우... 정말 끔찍한 곳입니다.
ELITE_ch16_lvl18_DESCRIPTION=다행이네요! 이 섬에는 죽음에 매력을 느끼는 드래곤이 살고 있어요. 이유야 뻔하죠.
ELITE_ch17_lvl0_DESCRIPTION=선원들은 이 멋진 용 모양 돛대를 폐선장에서 구해왔습니다. 어떻게 폐선장으로 흘러들어 가게 되었을까요?
ELITE_ch17_lvl3_DESCRIPTION=구금실을 찾았으니 식당으로 출발합시다.
ELITE_ch17_lvl6_DESCRIPTION=섹스턴트는 항해 장치를 의미한다구요, 이 음란마귀들 같으니... 어쩌면 선장실에 섹스턴트가 있을지도 모르겠습니다!
ELITE_ch17_lvl9_DESCRIPTION=다시 뱃머리라니? 뭔가 이상합니다.
ELITE_ch17_lvl12_DESCRIPTION=다시 뱃머리군요... 환상적입니다. 혹시 돛대 머리가 반짝이는 게 보이시나요?
ELITE_ch17_lvl15_DESCRIPTION=다시 구금실로 돌아왔는데 누군가가 있는 것 같습니다.
ELITE_ch17_lvl18_DESCRIPTION=뭘 해야 하냐고요? 드래곤과 싸워야 하죠!
ELITE_ch18_lvl0_DESCRIPTION=일렉트로예티는 뭍으로 돌아오게 되어 얼마나 기쁜지 모릅니다. 역시 그는 차가운 도시남이었습니다.
ELITE_ch18_lvl3_DESCRIPTION=시장도 항구처럼 텅텅 비어 있습니다. 제길! 두루마리와 잉크가 더 필요합니다.
ELITE_ch18_lvl6_DESCRIPTION=몇 시간 동안 베트 느와르 주변을 걸어 다녔지만 개미 한 마리 보이지 않습니다.
ELITE_ch18_lvl9_DESCRIPTION=이 생명체는 문제가 있는 장소마다 나타나 상황을 더욱 악화시킨다고 합니다.
ELITE_ch18_lvl12_DESCRIPTION=일렉트로예티는 계속해서 던전 맨을 흘겨봅니다. 네, 둘이 친구가 될 가능성은 없어 보이는군요.
ELITE_ch18_lvl15_DESCRIPTION=우리는 생물체를 쫓아 도심으로 향합니다. 생물체는 골목 안으로 사라졌고 그가 사라진 곳에는 다 해진 셔츠가 버려져 있습니다.
ELITE_ch18_lvl18_DESCRIPTION=마침내! 이 흑발의 생명체가 누구인지, 혹은 무엇인지를 알 수 있게 되었습니다!
ELITE_ch19_lvl0_DESCRIPTION=베트 누와르에는 악인이 없지만 저주는 풀리지 않았습니다. 어디서 계속해서 유입되는 걸까요?
ELITE_ch19_lvl3_DESCRIPTION=바드바리안의 앨범 표지에 어울릴 법한 곳입니다.
ELITE_ch19_lvl6_DESCRIPTION=이곳에 사는 존재가 있군요! 그녀에게 물어보도록 하죠!
ELITE_ch19_lvl9_DESCRIPTION=자물쇠라면 마스터 시프가 열 수 있습니다.
ELITE_ch19_lvl12_DESCRIPTION=정신이 홀려버린 저 불쌍한 악마들을 보세요... *훌쩍*
ELITE_ch19_lvl15_DESCRIPTION=바일 바일은 괜찮은 친구 같아요. 조금 회의적이긴 하지만.
ELITE_ch19_lvl18_DESCRIPTION=드디어 카오스 넥서스에 도착했습니다.
ELITE_ch20_lvl0_DESCRIPTION=베트 누와르에 있는 성채의 제단처럼 카오스 넥서스가 우리를 다른 왕국으로 데려갈 거야. 아니면 우리를 수프로 만들 수도 있지.
ELITE_ch20_lvl3_DESCRIPTION=누구 트럼펫 있어?
ELITE_ch20_lvl6_DESCRIPTION=네 뒤에 드래곤이랑 악마 있다.
ELITE_ch20_lvl9_DESCRIPTION=음유시인은 우리의 대서사적인 모험을 하나의 서사시로 노래할 거라고. 안 그래?
ELITE_ch20_lvl12_DESCRIPTION=천사 군단을 만나게 됐다.
ELITE_ch20_lvl15_DESCRIPTION=신성한 첨탑의 앞뒤는 정말 소름 끼치게 비슷하네. 너네는 뭔가 차이점을 알겠어?
ELITE_ch20_lvl18_DESCRIPTION=말보다 주먹이 먼저지!


