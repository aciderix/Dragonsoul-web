PLANT_SOUL_2_DELTA=에너지 <x>
PLANT_SOUL_3=신록의 생명력
PLANT_SOUL_3_DESCRIPTION=영혼의 힘으로 본인과 아군을 <duration>초마다 <x>만큼 치유합니다. 사망할 경우 노출된 영혼이 전장에 남아 아군을 <duration>초마다 <y>만큼 치유합니다.
PLANT_SOUL_3_EXTRA=본인이 사망한 전투가 끝나면 플랜트 소울의 치유력이 후속 전투 웨이브에도 이어집니다.
PLANT_SOUL_3_DELTA=체력 <x>
PLANT_SOUL_4=아군 지원
PLANT_SOUL_4_DESCRIPTION=뿌리를 땅속 깊은 곳에 뻗어 아군의 정수를 활용합니다. 아군이 사망할 때마다 <x>의 에너지를 흡수합니다.
PLANT_SOUL_4_DELTA=에너지 <x>

CURSED_STATUE_1=저주받은 창
CURSED_STATUE_1_DESCRIPTION=창을 화면 위로 던졌다가 1기의 적에게 떨어지게 하여 <x>의 주문 피해를 입힙니다. 창이 떨어질 때의 충격으로 모든 적이 <duration>초간 눈이 멉니다.
CURSED_STATUE_1_EXTRA=적이 아군을 처치하면 아이돌은 해당 적을 대상으로 삼습니다. 대상을 창으로 공격할 때 <y>의 고정 피해를 추가로 입힙니다.
CURSED_STATUE_1_DELTA=주문 피해 <x>, 추가 고정 피해 <y>
CURSED_STATUE_2=두 배의 불행
CURSED_STATUE_2_DESCRIPTION=고대의 저주를 기원하여 가장 먼 적과 가장 가까운 적의 위치를 바꿉니다.
CURSED_STATUE_2_EXTRA=적 중 1기의 레벨이 <lvl> 이하일 경우 위치가 100% 바뀝니다.|1기의 적만 있을 경우에는 해당 적이 <duration>초간 돌로 변합니다.
CURSED_STATUE_2_DELTA=위치 변경 레벨 +1
CURSED_STATUE_3=공포의 주문
CURSED_STATUE_3_DESCRIPTION=가장 가까운 적을 저주하여 <duration>초간 기절시킵니다. 기절한 적은 초당 <x>의 주문 피해를 입습니다. 레벨 <lvl> 이하의 적은 100% 기절합니다.
CURSED_STATUE_3_DELTA=주문 피해 <x>, 기절 레벨 +1
CURSED_STATUE_4=화염의 저주
CURSED_STATUE_4_DESCRIPTION=아이돌의 기본 공격으로 적이 초당 <x>의 화염 피해를 <duration>초에 걸쳐 입습니다. 발동되면 저주받은 창이 폭발하여 <y>의 추가 화염 피해를 입힙니다.
CURSED_STATUE_4_DELTA=화염 지속 피해 <x>, 화염 피해 <y>

SPIDER_QUEEN_1=아찔한 매력
SPIDER_QUEEN_1_DESCRIPTION=화면 위로 올라갔다가 *맛있는* 적에게 떨어져 고치로 만듭니다. 스파이더는 고치가 된 적만 공격하며, 해당 적이 사망할 때까지 멈추지 않습니다. 이 스킬은 영웅 능력치 탭에 *맛있는 영웅*으로 표시된 적만 대상으로 삼습니다.
SPIDER_QUEEN_1_EXTRA=피에 대한 열망을 가진 앰부시 스파이더는 전투 시작 시 <x>의 에너지를 얻습니다.
SPIDER_QUEEN_1_DELTA=시작 에너지 <x>
SPIDER_QUEEN_2=치명적인 무기
SPIDER_QUEEN_2_DESCRIPTION=고치가 된 적을 물어 <x>의 물리 피해를 입힙니다. 또한 <y>의 독 피해를 <duration>초에 걸쳐 입힙니다.
SPIDER_QUEEN_2_EXTRA=고치가 된 적에게만 사용할 수 있는 스킬입니다.
SPIDER_QUEEN_2_DELTA=물리 피해 <x>, 독 지속 피해 <y>
SPIDER_QUEEN_3=포만감
SPIDER_QUEEN_3_DESCRIPTION=고치가 된 적이 사망하면 배를 채운 스파이더가 <x>의 체력과 <y>의 에너지를 얻습니다.
SPIDER_QUEEN_3_EXTRA=
SPIDER_QUEEN_3_DELTA=체력 <x>, 에너지 <y>
SPIDER_QUEEN_4=피의 광란
SPIDER_QUEEN_4_DESCRIPTION=먹잇감을 포착한 스파이더가 광분하기 시작합니다. 전장에 있는 맛있는 적 1기당 <x>의 최대 체력을 얻습니다.
SPIDER_QUEEN_4_EXTRA=이 능력은 탐험대 참여 시간과 다른 전투의 웨이브 간에 중첩됩니다.
SPIDER_QUEEN_4_DELTA=최대 체력 <x>

RAGING_REVENANT_1=재촉
RAGING_REVENANT_1_DESCRIPTION=검으로 자신을 찔러 <y%>의 피해를 입힙니다. 각 아군의 모든 기본 공격에 <x>의 보너스 피해가 적용됩니다. 효과는 <duration>초간 지속됩니다.
RAGING_REVENANT_1_DELTA=<x>의 보너스 피해
RAGING_REVENANT_2=죽음의 수의
RAGING_REVENANT_2_DESCRIPTION=찢어낸 수의 조각을 모든 적에게 던져 <x>의 주문 피해를 입히고 <duration>초간 눈이 멀게 합니다.
RAGING_REVENANT_2_DELTA=주문 피해 <x>
RAGING_REVENANT_3=궁여지책
RAGING_REVENANT_3_DESCRIPTION=아군을 무작위로 선택하여 체력을 흡수하고 본인의 체력을 완전히 회복하려고 합니다.
RAGING_REVENANT_3_EXTRA= 흡수한 체력 포인트당 <x>의 체력을 얻습니다. 레버넌트의 스킬로 대상의 체력이 1 미만으로 떨어지는 경우는 없습니다. 이 능력은 치유 향상 효과의 영향을 받지 않습니다.
RAGING_REVENANT_3_DELTA=피가 모자라!!!
RAGING_REVENANT_4=디카프리오의 키스
RAGING_REVENANT_4_DESCRIPTION= 레버넌트는 사망하기 직전에 각각 최대 체력의 <y%>에 달하는 피해를 생존 중인 아군에게 입힙니다. 웨이브당 1회로 한정됩니다.
RAGING_REVENANT_4_EXTRA=레버넌트는 이렇게 피해를 입힌 영웅 1명당 <x>의 체력을 얻습니다. 레버넌트의 스킬로 대상의 체력이 1 미만으로 떨어지는 경우는 없습니다. 이 능력은 치유 향상 효과의 영향을 받지 않습니다.
RAGING_REVENANT_4_DELTA=<x>의 체력 획득

SILENT_SPIRIT_1=마임 101: '벽'
SILENT_SPIRIT_1_DESCRIPTION=벽을 만들어 <y>의 피해를 차단합니다. 추가 피해는 의도한 대상에게 전달됩니다.
SILENT_SPIRIT_1_EXTRA=벽은 <x>의 피해를 차단한 후 사라집니다.
SILENT_SPIRIT_1_DELTA=<y>의 피해 차단
SILENT_SPIRIT_2=휴식의 시간
SILENT_SPIRIT_2_DESCRIPTION=초당 <x>의 체력과 <y>의 에너지를 <duration>초에 걸쳐 획득합니다.
SILENT_SPIRIT_2_DELTA=체력 <x>, 에너지 <y>
SILENT_SPIRIT_3=망치의 시간
SILENT_SPIRIT_3_DESCRIPTION=망치를 휘둘러 가장 가까운 적의 경계심과 의지를 무너뜨립니다. 해당 적은 <x>의 체력, <y>의 에너지, <z>의 방어력과 <w>의 주문 저항력을 잃습니다.
SILENT_SPIRIT_3_DELTA=<x>의 물리 피해, <-y>의 에너지, <-z>의 방어력, <-w>의 주문 저항력
SILENT_SPIRIT_4=침묵의 시간
SILENT_SPIRIT_4_DESCRIPTION=모든 적의 주문 저항력을 <x>만큼 낮추고 <duration>초간 침묵시킵니다.
SILENT_SPIRIT_4_DELTA=<-x>의 주문 저항력

BANSHEE_1=전령의 통곡
BANSHEE_1_DESCRIPTION=에너지가 소진될 때까지 수시로 울부짖습니다. 울부짖는 동안에는 모든 피해에 면역이 되며 모든 적의 치유를 무효화합니다. 이 능력이 활성화된 상태에서 적이 사망할 때마다 밴시는 <x>의 에너지와 <y>의 체력을 얻습니다.
BANSHEE_1_EXTRA=이 능력은 밴시의 에너지가 50%로 떨어지면 활성화할 수 있으며 언제든지 비활성화할 수 있습니다.
BANSHEE_1_DELTA=<x>의 에너지 획득, <y>의 체력 획득
BANSHEE_2=안개의 딸
BANSHEE_2_DESCRIPTION=밴시는 군중 제어 효과로부터 보호받습니다. 그녀를 대상으로 한 레벨 <x> 미만의 군중 제어 스킬은 자동으로 실패합니다.
BANSHEE_2_EXTRA=이 스킬과 관련하여, '군중 제어'란 보통 '강인함' 능력치로 저항할 수 있는 모든 스킬을 의미합니다.
BANSHEE_2_DELTA=레벨 <x>
BANSHEE_3=차가운 손길
BANSHEE_3_DESCRIPTION=앞으로 날아가 무작위의 적을 어루만져 죽음의 표식을 남깁니다. 표식이 새겨진 적은 초당 <x>의 중첩 피해를 입습니다.
BANSHEE_3_EXTRA=표식이 새겨진 적이 사망할 경우 밴시는 <y>의 에너지와 <z>의 체력을 얻습니다.
BANSHEE_3_DELTA=<x>의 주문 피해, <y>의 에너지, <z>의 체력
BANSHEE_4= 모리건의 축복
BANSHEE_4_DESCRIPTION=밴시의 치명타 공격이 <x>의 추가 피해를 입히고 적을 <duration>초간 침묵시킵니다.
BANSHEE_4_DELTA=+<x>의 치명타 피해

SPECTRAL_DRAGON_1=고의 조종
SPECTRAL_DRAGON_1_DESCRIPTION=가장 지능이 높은 적을 조종합니다. 조종당하는 적은 아군이 되고 스펙트럴 드레이크는 <x>의 최대 체력을 얻습니다.
SPECTRAL_DRAGON_1_EXTRA=조종은 웨이브가 종료되거나 스펙트럴 드레이크가 사망할 때까지 지속됩니다. 스펙트럴 드레이크는 한 번에 1기의 적만 조종할 수 있습니다. 불안정한 영웅은 대상으로 삼을 수 없습니다.
SPECTRAL_DRAGON_1_DELTA=최대 체력 <x>
SPECTRAL_DRAGON_2=봉헌
SPECTRAL_DRAGON_2_DESCRIPTION=스펙트럴 드레이크가 망자에게 공물을 바쳐 물리 피해에 대한 면역성을 가집니다. 스펙트럴 드레이크가 물리 공격에 적중당할 때마다 모든 피해가 무시되고 공물 중 1개가 연소됩니다. 3개의 공물이 모두 연소되는 즉시 가장 힘이 높은 적에게 <x>의 피해를 입힙니다. 공물은 잠시 후에 다시 등장합니다.
#SPECTRAL_DRAGON_2_EXTRA=It takes <duration> seconds for Spectral Dragon's Joss Offerings to replenish. During this time, he is vulnerable to physical damage.
SPECTRAL_DRAGON_2_DELTA=보주당 <x>의 주문 피해
SPECTRAL_DRAGON_3=배고픈 유령
SPECTRAL_DRAGON_3_DESCRIPTION=영적인 갈구로 인해 적의 복제 환영을 소모하거나 크리처를 소환합니다. 이어서 스펙트럴 드레이크는 <x>의 체력을 회복합니다.
SPECTRAL_DRAGON_3_DELTA= <x>의 체력 치유
SPECTRAL_DRAGON_4=괴사의 기운
SPECTRAL_DRAGON_4_DESCRIPTION=최대 체력이 <y%> 아래로 떨어질 경우 스펙트럴 드레이크는 모든 적에게 <x>의 피해를 입히는 괴사의 기운을 발산하기 시작합니다. 이 피해는 웨이브의 남은 시간 동안 <duration>초마다 적용됩니다.
SPECTRAL_DRAGON_4_DELTA= 주문 피해 <x>

WEREDRAGON_1=저주
WEREDRAGON_1_DESCRIPTION=에너지 절반을 채운 웨어드래곤은 저주를 집중하여 용의 형상으로 전환할 수 있습니다. 용의 형상으로 전환된 상태에서는 기본 공격이 근접 형식으로 바뀌고 <x>의 방어력과 <y>의 주문 저항력을 얻습니다.
WEREDRAGON_1_EXTRA=집중하는 동안에는 <div<w><1000>>초마다 <z>의 에너지를 잃습니다.
WEREDRAGON_1_DELTA=<x>의 방어력, <y>의 주문 저항력
WEREDRAGON_2=용의 위엄
WEREDRAGON_2_DESCRIPTION=웨어드래곤의 몸에서 <div<w><1000>>초마다 뜨거운 용의 기운이 발산되어 근처의 적에게 <x>의 주문 피해를 입힙니다.
WEREDRAGON_2_EXTRA=바로 옆의 적은 100%의 피해를, 최대 사거리의 적은 <y%>의 피해를 입습니다.
WEREDRAGON_2_DELTA=피해 <x>
WEREDRAGON_3=용의 공격
WEREDRAGON_3_DESCRIPTION=손에서 불줄기를 뿜어 경로에 있는 모든 적에게 <x>의 주문 피해를 입힙니다.
WEREDRAGON_3_DELTA=피해 <x>
WEREDRAGON_4=총력
WEREDRAGON_4_DESCRIPTION=웨어드래곤이 반인반수의 기운을 취합니다. 용의 형상에서는 <x>의 방어력을, 인간의 형상에서는 <y>의 기본 피해를 얻습니다.
WEREDRAGON_4_DELTA=<x>의 방어력, <y>의 피해

WEE_WITCH_1=고양이의 재앙
WEE_WITCH_1_DESCRIPTION=적 팀에게 곡사포를 발사하여 모든 적에게 <x>의 주문 피해를 입힙니다.
WEE_WITCH_1_DELTA=주문 피해 <x>
WEE_WITCH_2=작업 재개
WEE_WITCH_2_DESCRIPTION=가장 가까운 적의 입을 막습니다. <x>의 주문 피해를 입히고 3초간 침묵시킵니다.
WEE_WITCH_2_DELTA=주문 피해 <x>
WEE_WITCH_3=고양이의 저주
WEE_WITCH_3_DESCRIPTION=적에게 피해를 입힐 때 <y>%의 확률로 저주가 걸립니다. 저주에 걸린 적에 대한 모든 치유 효과가 피해로 전환됩니다. <x>의 치유량이 전환될 때까지 지속됩니다.
WEE_WITCH_3_EXTRA=주문 흡혈이나 생명력 흡수에는 영향을 미치지 않습니다.
WEE_WITCH_3_DELTA=주문 피해 <x>
WEE_WITCH_4=마녀의 지혜
WEE_WITCH_4_DESCRIPTION=고대 마녀의 고서에서 지혜를 얻어 <x>의 주문 저항력을 무시합니다.
WEE_WITCH_4_DELTA=적 주문 저항력 <x> 감소

DUNGEON_MAN_1=주사위 굴리기
DUNGEON_MAN_1_DESCRIPTION=거대한 D20을 소환하고 적 팀 쪽으로 굴려 적중당한 모든 적에게 <x>의 물리 피해를 입힙니다.
DUNGEON_MAN_1_EXTRA=주사위가 떨어지는 곳에 위치한 모든 적이 기절합니다. 주사위에 적중당한 다른 모든 적은 뒤로 밀려납니다.
DUNGEON_MAN_1_DELTA=물리 피해 <x>
DUNGEON_MAN_2=풍부한 지하창고
DUNGEON_MAN_2_DESCRIPTION=적이 마음껏 학살할 수 있는 쥐로 가득한 술집 지하창고를 열어줍니다. 전투 시작 시 아군이 <x>의 에너지를 획득합니다.
DUNGEON_MAN_2_EXTRA=에너지는 전투의 1차 웨이브에만 적용됩니다.
DUNGEON_MAN_2_DELTA=에너지 <x>
DUNGEON_MAN_3=추방!
DUNGEON_MAN_3_DESCRIPTION=가장 강력한 적의 발밑에 낙하문을 열어 <x>의 물리 피해를 입히고 전장에서 1초간 사라지게 만듭니다.
DUNGEON_MAN_3_DELTA=물리 피해 <x>
DUNGEON_MAN_4=임의충돌
DUNGEON_MAN_4_DESCRIPTION=주기적으로 <x>레벨 미니언을 소환합니다.
DUNGEON_MAN_4_DELTA=레벨 <x>

PLAGUE_ENTREPRENEUR_1=수확
PLAGUE_ENTREPRENEUR_1_DESCRIPTION=근처의 적에게 낫을 휘둘러 <x>의 피해를 입힙니다.
PLAGUE_ENTREPRENEUR_1_EXTRA=역병에 감염된 적이 낫에 맞으면 적중당한 모든 적에게 역병이 전염됩니다.
PLAGUE_ENTREPRENEUR_1_DELTA=물리 피해 <x>
PLAGUE_ENTREPRENEUR_2=역병
PLAGUE_ENTREPRENEUR_2_DESCRIPTION=가장 체력이 많은 적에게 약병을 던져 역병 디버프를 적용합니다.
PLAGUE_ENTREPRENEUR_2_EXTRA=역병으로 인해 <y%>의 치유 향상, <z%>의 생명력 흡수와 <w%>의 방어력이 감소합니다.
PLAGUE_ENTREPRENEUR_2_DELTA=<y%>의 치유 향상, <z%>의 생명력 흡수, <w%>의 방어력 흡수
PLAGUE_ENTREPRENEUR_3=독검
PLAGUE_ENTREPRENEUR_3_DESCRIPTION=기본 공격 및 수확이 <x>의 독 지속 피해를 입힙니다.
PLAGUE_ENTREPRENEUR_3_DELTA=<x>의 독 피해
PLAGUE_ENTREPRENEUR_4=독소 강화
PLAGUE_ENTREPRENEUR_4_DESCRIPTION=모든 독 피해가 <x>만큼 증가합니다.
PLAGUE_ENTREPRENEUR_4_DELTA=<x>의 독 피해

MISTRESS_MANICURE_1=찜콩
MISTRESS_MANICURE_1_DESCRIPTION=공중으로 날아가 최대 체력이 가장 낮은 적에게 발톱을 박아 <x>의 물리 피해를 입힙니다.
MISTRESS_MANICURE_1_DELTA=물리 피해 <x>
MISTRESS_MANICURE_2=훈육
MISTRESS_MANICURE_2_DESCRIPTION=애도의 왕국과 연결된 포털을 열고 여러 개의 발톱을 소환하여 적 팀을 찌르고 <x>의 주문 피해를 입힙니다.
MISTRESS_MANICURE_2_DELTA=주문 피해 <x>
MISTRESS_MANICURE_3=무시
MISTRESS_MANICURE_3_DESCRIPTION=영혼이 가장 가까운 줄의 적을 강하게 거부하여 <x>의 주문 피해를 입히고 뒤로 밀어냅니다.
MISTRESS_MANICURE_3_DELTA=주문 피해 <x>
MISTRESS_MANICURE_4=고통의 지혜
MISTRESS_MANICURE_4_DESCRIPTION=적에게 피해를 입힐 때마다 지능이 <x>만큼 증가합니다. 최대 20회 중첩됩니다.
MISTRESS_MANICURE_4_EXTRA=라운드 간에 이어지지만, 탐험대 스테이지에서는 아닙니다.
MISTRESS_MANICURE_4_DELTA=<x>의 지능

VILE_BILE_1=망자의 도발
VILE_BILE_1_DESCRIPTION=악마의 기운을 발산하여 모든 적이 자신을 6초간 보도록 합니다. 도발이 지속되는 동안에는 <x>의 방어력과 <y>의 주문 저항력을 얻습니다.
VILE_BILE_1_EXTRA=도발이 지속되는 동안 땅을 박차 주변의 적에게 <z>의 물리 피해를 입힙니다.
VILE_BILE_1_DELTA=<x>의 방어력, <y>의 주문 저항력
VILE_BILE_2=오염된 땅
VILE_BILE_2_DESCRIPTION=사망할 경우 오염된 땅을 남깁니다. 라운드의 남은 시간 동안 오염된 땅을 지나가는 모든 적이 초당 <add<x><mul<y><hp>>>의 물리 피해를 입습니다.
VILE_BILE_2_DELTA=물리 피해 <add<x><mul<y><hp>>>
VILE_BILE_3=지옥의 강인함
VILE_BILE_3_DESCRIPTION=타고난 기백으로 인해 힘이 <x>만큼 증가합니다.
VILE_BILE_3_DELTA=힘 <x>
VILE_BILE_4=폭발적인 마무리
VILE_BILE_4_DESCRIPTION=망자의 도발이 지속되는 동안 입은 모든 피해를 최대 <add<x><mul<z><hp>>>만큼 축적해서 사망 시 폭발하며 근처의 모든 적에게 물리 피해를 입힙니다.
VILE_BILE_4_EXTRA=피해 축적은 여러 라운드와 탐험대 스테이지 전반에 걸쳐 중첩됩니다.
VILE_BILE_4_DELTA=피해 <add<x><mul<z><hp>>> 축적

VOID_WYVERN_1=공허 주시
VOID_WYVERN_1_DESCRIPTION=충전해서 발산하면 현재 플레이어와 적 팀에 활성화된 모든 상태 효과를 무효화합니다.
VOID_WYVERN_1_EXTRA=에너지파로 모든 적에게 <x>의 주문 피해를 입힙니다.
VOID_WYVERN_1_DELTA=주문 피해 <x>
VOID_WYVERN_2=공허의 징후
VOID_WYVERN_2_DESCRIPTION=눈에 보이는 세 발의 공허 번개를 날립니다. 각 번개는 무작위 대상에게 적중하여 <x>의 주문 피해를 입힙니다.
VOID_WYVERN_2_DELTA=주문 피해 <x>
VOID_WYVERN_3=추방
VOID_WYVERN_3_DESCRIPTION=섬뜩한 날갯짓으로 돌풍을 일으켜 적 팀을 뒤로 밀어내고 공격을 방해합니다.
VOID_WYVERN_3_EXTRA=레벨 <lvl> 미만 적의 뒤로 밀려나는 거리가 2배 증가합니다.
VOID_WYVERN_3_DELTA=적용 레벨 1 증가
VOID_WYVERN_4=인내
VOID_WYVERN_4_DESCRIPTION=전투 시작 직후 <duration>초간 또는 <y>의 에너지가 각 적에게서 제거될 때까지 모든 적의 에너지를 초당 <x>만큼 공허로 흡수합니다.
VOID_WYVERN_4_DELTA=<y> 에너지가 제거될 때까지 <x> 에너지를 흡수합니다.

BURNT_ONE_1=화염의 문
BURNT_ONE_1_DESCRIPTION=용암 포털을 통해 자신을 이동시키고 가장 먼 적 앞에 모습을 드러내며 적을 기절시키고 <y>의 물리 피해를 입힙니다.
BURNT_ONE_1_EXTRA=최대 에너지 상태에서는 기본 공격이 원거리로 전환되어 <x>의 물리 화염 피해를 입힙니다.
BURNT_ONE_1_DELTA=포탈 출구 피해 <y>
BURNT_ONE_2=연쇄 반응
BURNT_ONE_2_DESCRIPTION=최대 에너지 상태에서 공격 속도가 <x%>만큼 증가하고 이동 속도가 <y%>만큼 증가합니다.
BURNT_ONE_2_DELTA=<x%>의 공격 속도, <y%>의 이동 속도
BURNT_ONE_3=열기 폭발
BURNT_ONE_3_DESCRIPTION=화염의 문을 사용하면 번드원이 모습을 드러낼 때 용암이 폭발하여 모든 적에게 <x>의 물리 피해를 입힙니다.
BURNT_ONE_3_DELTA=물리 피해 <x>
BURNT_ONE_4=노심용융
BURNT_ONE_4_DESCRIPTION=악마의 광란에 자극받은 번드원이 <x>의 강인함과 <y%>의 공격 속도, <z%>의 이동 속도를 얻습니다.
BURNT_ONE_4_DELTA=<x>의 강인함, <y%>의 공격 속도, <z%>의 이동 속도

ANGEL_DRAGON_1=천사의 소생술
ANGEL_DRAGON_1_DESCRIPTION=천사 드래곤이 천사의 힘을 사망한 동료에게 불어넣어 부활시킵니다.
ANGEL_DRAGON_1_EXTRA=되살아난 아군에게는 <x>의 체력과 <y>의 보너스 공격 데미지가 주어집니다.
ANGEL_DRAGON_1_DELTA=부활한 아군에게 체력 <x>, 보너스 공격 데미지 <y> 부여됨
ANGEL_DRAGON_2=천사의 호의
ANGEL_DRAGON_2_DESCRIPTION=천사 드래곤이 폭발적인 주문을 외워 적의 주문 저항력을 <x>만큼 감소시키고 아군의 주문 공격력을 <y>만큼 증가시킵니다.
ANGEL_DRAGON_2_EXTRA=최대 <z>회 중첩됩니다.
ANGEL_DRAGON_2_DELTA=적의 주문 저항력 <x> 감소, 아군의 스킬 공격력 <y> 증가
ANGEL_DRAGON_3=천사의 순수성
ANGEL_DRAGON_3_DESCRIPTION=천사 드래곤이 <x>의 주문 저항력을 얻고 효과에 변환 효과에 면역이 됩니다.
ANGEL_DRAGON_3_DELTA=주문 저항력 <x>
ANGEL_DRAGON_4=에너지 치유
ANGEL_DRAGON_4_DESCRIPTION=다른 캐릭터의 체력이 천사 드래곤에게 영향을 입힙니다. 다른 캐릭터가 치유될 때마다 <x>의 에너지를 얻습니다.
ANGEL_DRAGON_4_DELTA=에너지 <x> 획득

ANGELIC_HERALD_1=천사 소환
ANGELIC_HERALD_1_DESCRIPTION=천사 전령관이 전장 최전방에 2명의 레벨 <x> 천사 복수자를 소환합니다.
ANGELIC_HERALD_1_DELTA=천사 복수자 레벨 <x>
ANGELIC_HERALD_2=공통 시간
ANGELIC_HERALD_2_DESCRIPTION=천사 전령관의 선율이 네 번째 음마다 최고치로 올라가 모든 적에게 <x>의 신성 피해를 입힙니다.
ANGELIC_HERALD_2_DELTA=신성 주문 피해 <x>
ANGELIC_HERALD_3=공중 회피
ANGELIC_HERALD_3_DESCRIPTION=천사 전령관은 공중 비행을 완전히 익혔으므로 <x>의 회피를 할 수 있습니다.
ANGELIC_HERALD_3_DELTA=회피 <x>
ANGELIC_HERALD_4=천사의 찬송가
ANGELIC_HERALD_4_DESCRIPTION=소환 천사의 노래가 아군 모두를 고무시킵니다.
ANGELIC_HERALD_4_EXTRA=모든 아군의 다음 기본 공격이 <x>의 보너스 피해를 입힙니다.
ANGELIC_HERALD_4_DELTA=보너스 공격 피해 <x>

BULWARK_ANGEL_1=하늘의 분노
BULWARK_ANGEL_1_DESCRIPTION=방벽 천사가 하늘 높이 솟아오른 다음 적의 후방에 몸을 던져 <x>의 신성 피해를 적에게 입히고 적중당한 적을 <z>초간 기절시킵니다. 이때의 충격은 신성 에너지를 발산하여 <y>초간 모든 적을 공격하고 <w>초간 눈이 멀게 합니다.
BULWARK_ANGEL_1_DELTA=신성 주문 충격 피해 <x>, 신성 주문 피해 폭발 피해 <y>
BULWARK_ANGEL_2=눈부신 폭발
BULWARK_ANGEL_2_DESCRIPTION=방벽 천사가 손에 힘을 모은 후 신성한 빛을 쏘아 근접 거리의 적에게 <x>의 신성 피해를 입히고 <y>초간 눈이 멀게 합니다.
BULWARK_ANGEL_2_DELTA=신성 주문 피해 <x>
BULWARK_ANGEL_3=방패 공격
BULWARK_ANGEL_3_DESCRIPTION=방벽 천사가 방패로 땅을 쳐 신성 주문 화살을 쏘아 모든 적에게 <x>의 피해를 입히고 뒤로 밀어냅니다.
BULWARK_ANGEL_3_DELTA=신성 주문 피해 <x>
BULWARK_ANGEL_4=신성 갑옷
BULWARK_ANGEL_4_DESCRIPTION=방벽 천사가 신성 갑옷으로 둘러싸입니다. 천사의 정의로움에 힘입어 후방의 아군당 <x>의 방어력을 획득합니다.
BULWARK_ANGEL_4_DELTA=후방의 아군당 방어력 <x>

TOMB_ANGEL_1=매장
TOMB_ANGEL_1_DESCRIPTION=무덤 천사가 가장 강력한 적을 파괴 불가능한 무덤에 <duration>초간 매장합니다. 매장된 적은 매장 기간에는 누구에게도 영향을 주거나 받지 않습니다. 레벨 <x>의 적은 <mul<y><duration>>초간 매장됩니다.
TOMB_ANGEL_1_EXTRA=매장 기간에는 매장된 캐릭터의 버프와 재사용 대기시간이 모두 일시중단됩니다.
TOMB_ANGEL_1_DELTA=최대 기간을 보장하려면 레벨 <x>
TOMB_ANGEL_2=리퍼의 공격
TOMB_ANGEL_2_DESCRIPTION=무덤 천사가 큰 낫을 휘두르며 신성 에너지를 발산하여 앞에 있는 모든 적에게 <x>의 신성 주문 참격 피해를 입힙니다.
TOMB_ANGEL_2_EXTRA=리퍼의 공격은 매장된 적에게 <y>의 신성 주문 피해를 입힙니다.
TOMB_ANGEL_2_DELTA=매장된 적에게 <y>의 피해, 다른 적에게 <x>의 피해
TOMB_ANGEL_3=엄숙한 봉인
TOMB_ANGEL_3_DESCRIPTION=무덤 천사의 주문이 모든 적에게 봉인을 외울 때 엄숙히 있게 만듭니다. <duration>초간 침묵시키고 <x>의 주문 피해를 입힙니다.
TOMB_ANGEL_3_DELTA=신성 주문 피해 <x>
TOMB_ANGEL_4=신성 의식
TOMB_ANGEL_4_DESCRIPTION=신성 의식을 공부한 무덤 천사의 지능이 <x>만큼 증가합니다.
TOMB_ANGEL_4_DELTA=지능 <x>

