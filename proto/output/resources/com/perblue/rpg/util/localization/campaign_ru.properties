EXPERT_ch18_lvl3_DESCRIPTION=На рынке так же пусто, как и в порту. Тысяча чертей! Мне позарез нужны свитки и чернила.
EXPERT_ch18_lvl6_DESCRIPTION=Мы уже несколько часов бродим по Бет-Нуару, а еще ни одной живой души не встретили.
EXPERT_ch18_lvl9_DESCRIPTION=Вроде как это существо появляется там, где случилась беда, и еще больше бедокурит.
EXPERT_ch18_lvl12_DESCRIPTION=Электройети как-то искоса поглядывает на Человека-из-Подземелья. Да, они точно не подружатся.
EXPERT_ch18_lvl15_DESCRIPTION=Мы следим за существом до центра города. Оно исчезает в переулке, оставив после себя лоскут своей изорванной рубахи.
EXPERT_ch18_lvl18_DESCRIPTION=Наконец-то! Сейчас мы узнаем, что (или кто) это за черноволосое существо!
EXPERT_ch19_lvl0_DESCRIPTION=Бет-Нуар очищен от злодеев, но проклятие еще не снято. Интересно, откуда оно исходит.
EXPERT_ch19_lvl3_DESCRIPTION=Это место словно сошло с обложки альбома Барда-варвара.
EXPERT_ch19_lvl6_DESCRIPTION=Мы нашли местную жительницу! Надо расспросить ее!
EXPERT_ch19_lvl9_DESCRIPTION=Если там есть замки, Главный вор их откроет.
EXPERT_ch19_lvl12_DESCRIPTION=Все эти несчастные одержимые демоны... *фу*
EXPERT_ch19_lvl15_DESCRIPTION=Жуткая желчь выглядит вполне милой, если не настроена скептически.
EXPERT_ch19_lvl18_DESCRIPTION=Мы наконец добрались до Ядра хаоса.
EXPERT_ch20_lvl0_DESCRIPTION=Как и алтарь в цитадели Бет-Нуара, Ядро хаоса может перенести нас в другое королевство... или превратить в кисель.
EXPERT_ch20_lvl3_DESCRIPTION=Слышите? Труба зовет!
EXPERT_ch20_lvl6_DESCRIPTION=Ой, у тебя сзади что-то пристало... это драконы и демоны!
EXPERT_ch20_lvl9_DESCRIPTION=Да! Пусть воспевает наши эпические похождения. Кто умеет петь?
EXPERT_ch20_lvl12_DESCRIPTION=Нам встретилась группа ангелов. Или стая? Как правильно?
EXPERT_ch20_lvl15_DESCRIPTION=Спереди и сзади Святой шпиль выглядит совершенно одинаково. Кто-нибудь чувствует разницу?
EXPERT_ch20_lvl18_DESCRIPTION=Сначала поддай, а потом болтай!