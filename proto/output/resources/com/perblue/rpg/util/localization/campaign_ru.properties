NORMAL_ch0_lvl0_DESCRIPTION=Чертехвост покинул Замок Дракул, а наши друзья всё ещё где-то неподалеку. Если мы поторопимся, то сможем вернуть их камни!
NORMAL_ch0_lvl1_DESCRIPTION=Снаружи доносится брань. Должно быть, Электройети уже во внутреннем дворе!
NORMAL_ch0_lvl2_DESCRIPTION=Прибыло подкрепление, и внутренний двор заполонили чудовища. Они что-то говорят про дракона? А мне казалось, что Чертехвост скрылся!
NORMAL_ch0_lvl3_DESCRIPTION=Чудовища направились в замок, но мы должны их догнать! Может быть, Чертехвост - это и есть тот дракон в замке?
NORMAL_ch0_lvl4_DESCRIPTION=Тёмный дракул сбежал и послал чудищ прикрыть своё отступление!
NORMAL_ch0_lvl5_DESCRIPTION=Во внутреннем дворе обнаружен прославленный Знахарь. Он может нам помочь, давай попробуем заполучить эти камни!
NORMAL_ch0_lvl6_DESCRIPTION=Наши разведчики обнаружили Неудачливую ученицу во внутреннем дворе. Как она оказалась во внутреннем дворе, если она идёт в нашем отряде?
NORMAL_ch0_lvl7_DESCRIPTION=Наблюдения Неудачливой ученицы подтверждаются. Нам нужно во всем разобраться.
NORMAL_ch0_lvl8_DESCRIPTION=Чертехвост думает, что может контролировать силу Ученицы. Давай вернём эти камни!
NORMAL_ch0_lvl9_DESCRIPTION=Чудовища отступают к замку! Трусы!
NORMAL_ch0_lvl10_DESCRIPTION=Знахарь присоединился к чудовищам во внутреннем дворе. Он произносит заклинание! Нужно... попасть... во... внутренний... двор...
NORMAL_ch0_lvl11_DESCRIPTION=Прибыло подкрепление! Нам нужно отбросить их назад, чтобы попасть в замок.
NORMAL_ch0_lvl12_DESCRIPTION=На крепостном валу обнаружен Тёмный дракул, а с ним и призрак Леди-дракона!
NORMAL_ch0_lvl13_DESCRIPTION=Тёмный дракул отступил в замок, но орда оттеснила нас во внутренний двор.
NORMAL_ch0_lvl14_DESCRIPTION=На другом конце внутреннего двора слышна ругань Электройети. Он никак не может обойтись без этих слов про твою мать!
NORMAL_ch0_lvl15_DESCRIPTION=Они отступили назад к замку. Вот наш шанс!
NORMAL_ch0_lvl16_DESCRIPTION=Наши разведчики заметили на разводном мосту Тёмного дракула, который пытается от нас ускользнуть. Мы должны добраться туда как можно скорее. Давай срежем путь через внутренний двор!
NORMAL_ch0_lvl17_DESCRIPTION=Нам нужно пробиться к разводному мосту до того, как он успеет оторваться. Вперёд!
NORMAL_ch0_lvl18_DESCRIPTION=Мы отрезали Тёмному дракулу пути к отступлению. Не дай ему уйти!
NORMAL_ch1_lvl0_DESCRIPTION=Наши разведчики заметили дым, который поднимается из глубины Леса Дракенволл.
NORMAL_ch1_lvl1_DESCRIPTION=Давайте пойдём не такой людной тропой, ладно?
NORMAL_ch1_lvl2_DESCRIPTION=Вместе с Кристаллическими Големами и Каменными Чертями появился Космический эльф. Они преграждают нам путь!
NORMAL_ch1_lvl3_DESCRIPTION=Путь становится все круче. Если мы поднимемся достаточно высоко, то сможем увидеть, откуда идёт дым.
NORMAL_ch1_lvl4_DESCRIPTION=Кто-нибудь ещё слышит впереди танцевальную музыку? Тунц-тунц-тунц, тунц-тунц-тунц.
NORMAL_ch1_lvl5_DESCRIPTION=Пришло время объяснить дракону, что с огнём шутки плохи!
NORMAL_ch1_lvl6_DESCRIPTION=Мы загнали Пылевого демона далеко в лес. Кажется, это неплохое местечко для боя.
NORMAL_ch1_lvl7_DESCRIPTION=Пылевой демон пытается сбежать! Держи его!
NORMAL_ch1_lvl8_DESCRIPTION=Пылевой демон бежал, но резкое похолодание вряд ли можно объяснить только этим...
NORMAL_ch1_lvl9_DESCRIPTION=Во время последнего сражения мы сбились с пути. По-моему, мы заблудились!
NORMAL_ch1_lvl10_DESCRIPTION=Клянусь, этот лиловый цветок я вижу не первый раз... мы что, ходим кругами?
NORMAL_ch1_lvl11_DESCRIPTION=Внезапно мы слышим яростный рёв и звук... роликовых коньков?
NORMAL_ch1_lvl12_DESCRIPTION=Мы остановились, чтобы пополнить наши запасы воды, но напоролись на засаду!
NORMAL_ch1_lvl13_DESCRIPTION=Нам бы только вернуться на вершину того холма, и мы сможем определить наше местоположение. Давайте вернёмся.
NORMAL_ch1_lvl14_DESCRIPTION=Мастер шеста преграждает нам путь к вершине холма. Он двигается великолепно!
NORMAL_ch1_lvl15_DESCRIPTION=Наконец-то! Мы над верхушками деревьев! Хм... а солнце садится на востоке или на западе?
NORMAL_ch1_lvl16_DESCRIPTION=Мы не можем позволить Пылевому демону сбежать! Следуй за дымом.
NORMAL_ch1_lvl17_DESCRIPTION=Пылевой демон скрылся в каких-то древних развалинах, которые мы обнаружили над пологом леса. Нам нужно пробиться туда!
NORMAL_ch1_lvl18_DESCRIPTION=Среди древних руин мы загнали в угол Пылевого демона!
NORMAL_ch2_lvl0_DESCRIPTION=Чудовища вторглись на Арену для боёв. Давай-ка вышвырнем их оттуда.
NORMAL_ch2_lvl1_DESCRIPTION=Наши разведчики узнали, что близлежащий форт захвачен драконом. Герои собираются!
NORMAL_ch2_lvl2_DESCRIPTION=Когда-то это была могучая крепость, а они уничтожили её. Пришло время показать им, как мы поступаем с негодяями.
NORMAL_ch2_lvl3_DESCRIPTION=Ты тоже это слышишь? Они устроили праздник в обеденном зале. Давай-ка мы им его испортим!
NORMAL_ch2_lvl4_DESCRIPTION=Мы очистили зал, но дракона по-прежнему нигде не видно. Где же он?
NORMAL_ch2_lvl5_DESCRIPTION=Наше торжество внезапно обрывается, когда мы слышим пронзительный вой - это Кровавая ведьма и с ней Огнедышащий дракон!
NORMAL_ch2_lvl6_DESCRIPTION=Из кухни исходит странное свечение, и что-то мне подсказывает, что это не огонь очага.
NORMAL_ch2_lvl7_DESCRIPTION=Огнедышащий дракон отступает в коридор!
NORMAL_ch2_lvl8_DESCRIPTION=Мы с боем пробиваемся к Огнедышащему дракону. На этот раз ему не удастся ускользнуть!
NORMAL_ch2_lvl9_DESCRIPTION=Арена для боёв снова захвачена чудовищами. Так не пойдёт! В бой!
NORMAL_ch2_lvl10_DESCRIPTION=Теперь, когда мы очистили арену, давай вернёмся к освобождению форта.
NORMAL_ch2_lvl11_DESCRIPTION=Из кухни до меня доносится рёв Огнедышащего дракона. Электройети, прекрати набивать брюхо и иди сюда! Нам придётся с боем прокладывать дорогу к нему!
NORMAL_ch2_lvl12_DESCRIPTION=Пришло время битвы. Мы загнали в угол Огнедышащего дракона!
NORMAL_ch2_lvl13_DESCRIPTION=Пока он отступает в коридор, мы слышим, как Огнедышащий дракон приказывает орде охранять сокровища...
NORMAL_ch2_lvl14_DESCRIPTION=Огнедышащий дракон отступает! Быстрее, не дай ему уйти!
NORMAL_ch2_lvl15_DESCRIPTION=Обеденный зал безжалостно разрушен. «Только не ЕДУ!» - вопит Электройети. - «Ах ты #$@%$%! Мы это так не оставим».
NORMAL_ch2_lvl16_DESCRIPTION=Они уничтожили всё съестное и выпивку в форте! Пришел час расплаты!
NORMAL_ch2_lvl17_DESCRIPTION=Чудовища бегут охранять сокровища. Мы бежим вслед за ними!
NORMAL_ch2_lvl18_DESCRIPTION=Они укрылись в сокровищнице. Пришло время для решающего боя с Огнедышащим драконом.
NORMAL_ch3_lvl0_DESCRIPTION=Королевство эльфов обратилось к нам за помощью, но нам нужно пересечь долину, кишащую чудищами. ООООХ.
NORMAL_ch3_lvl1_DESCRIPTION=Мы только вошли в долину, а уже застигнуты врасплох!
NORMAL_ch3_lvl2_DESCRIPTION=Путь преградили драконы!
NORMAL_ch3_lvl3_DESCRIPTION=Мы входим в долину, и Кентавр вдруг замирает: «Ребята, мне кажется, я узнаю это место».
NORMAL_ch3_lvl4_DESCRIPTION=Мы в засаде! К оружию!
NORMAL_ch3_lvl5_DESCRIPTION=Зловещее место. Холодно, дурно пахнет и повсюду чудовища. Чем скорее мы выберемся отсюда, тем лучше!
NORMAL_ch3_lvl6_DESCRIPTION=Земля начинает дрожать. «Настало время встретиться с теми, кто за это в ответе», - кричит Кентавр, включаясь в драку.
NORMAL_ch3_lvl7_DESCRIPTION=До того как Чертехвост захватил власть, это была прекрасная долина. Кентавр не просто безутешен, он в ярости.
NORMAL_ch3_lvl8_DESCRIPTION=Нам сложно ориентироваться. Чудовища сделали эту область практически неузнаваемой.
NORMAL_ch3_lvl9_DESCRIPTION=Мост скрипит самым пугающим образом. Не смотри вниз!
NORMAL_ch3_lvl10_DESCRIPTION=Разведчики выяснили, что Гидра вернулась на поле боя!
NORMAL_ch3_lvl11_DESCRIPTION=Чтобы принести мир в долину, нам нужно одолеть этого дракона!
NORMAL_ch3_lvl12_DESCRIPTION=Настало время показать Гидре, кто здесь хозяин.
NORMAL_ch3_lvl13_DESCRIPTION=Гидра направляется в Королевство эльфов. Нам нужно подойти к лесу первыми!
NORMAL_ch3_lvl14_DESCRIPTION=Мы, должно быть, совсем близко. Разве вы не слышите, как земля грохочет у вас под ногами?
NORMAL_ch3_lvl15_DESCRIPTION=Эту башню использовали для защиты входа в лес. Нам следует поторопиться, если мы хотим поймать этого дракона!
NORMAL_ch3_lvl16_DESCRIPTION=Это наш шанс!
NORMAL_ch3_lvl17_DESCRIPTION=Это эпическое сражение с боссом! Прикончи его!
NORMAL_ch3_lvl18_DESCRIPTION=Вот здесь пройдет наш решающий бой с Гидрой!
NORMAL_ch4_lvl0_DESCRIPTION=Раньше меня никогда не допускали в Лес стрекоз. Ученица едва сдерживает своё странное волнение.
NORMAL_ch4_lvl1_DESCRIPTION=Мы не можем позволить чудовищам уничтожить это место. Давай избавимся от них!
NORMAL_ch4_lvl2_DESCRIPTION=Наши разведчики обнаружили других чудовищ, которые направляются к Саду эльфов. Если мы хотим поймать их, нам нужно поторопиться.
NORMAL_ch4_lvl3_DESCRIPTION=Они уничтожают древние статуи! Это не сойдёт им с рук!
NORMAL_ch4_lvl4_DESCRIPTION=Местные жители рассказывают, что дракон, который когда-то защищал эти земли, теперь подчиняется Чертехвосту.
NORMAL_ch4_lvl5_DESCRIPTION=Наши разведчики заметили что-то белое впереди. Неужели это призраки, подосланные Кровавой ведьмой?
NORMAL_ch4_lvl6_DESCRIPTION=Слухи оказались правдой. Мы нашли Лунного дракончика, но она подчиняется Чертехвосту!
NORMAL_ch4_lvl7_DESCRIPTION=Какая-то древняя магия перенесла нас в другую местность. Теперь мы окончательно заблудились!
NORMAL_ch4_lvl8_DESCRIPTION=Мы отстали от наших разведчиков и сбились с пути.
NORMAL_ch4_lvl9_DESCRIPTION=Каким-то образом нам удалось выбраться на опушку леса. Что ж, теперь мы хотя бы знаем, где находимся!
NORMAL_ch4_lvl10_DESCRIPTION=Лунный дракончик застала нас врасплох! Похоже, нас сюда заманили...
NORMAL_ch4_lvl11_DESCRIPTION=Мы встретились с разведчиками, и те сообщили, что у водопада они обнаружили Лунного дракончика.
NORMAL_ch4_lvl12_DESCRIPTION=Грохот этого водопада отдаётся в моей груди барабанной дробью! В бой!
NORMAL_ch4_lvl13_DESCRIPTION=Ряды чудовищ начинают редеть. Мы отлично справляемся с генеральной уборкой в этом королевстве!
NORMAL_ch4_lvl14_DESCRIPTION=Местные жители воодушевлены и атакуют чудовищ! Скоро мы обратим их в бегство!
NORMAL_ch4_lvl15_DESCRIPTION=Эти проклятые чудища снова уничтожают сад! Давай спрячем эти статуэтки в какое-нибудь укромное место.
NORMAL_ch4_lvl16_DESCRIPTION=Наши разведчики обнаружили впереди, всего в нескольких милях вниз по этой тропе, древний Дворец эльфов. Они говорят, что он невообразимо прекрасен.
NORMAL_ch4_lvl17_DESCRIPTION=Вдалеке я вижу зал и могу сказать, что разведчики оказались правы! Грандиозно!
NORMAL_ch4_lvl18_DESCRIPTION=Этот зал... изумителен! Идеальное место для решающего боя с Лунным дракончиком.
NORMAL_ch5_lvl0_DESCRIPTION=Мы с неохотой покидаем Лес стрекоз, но нас ждёт следующее приключение!
NORMAL_ch5_lvl1_DESCRIPTION=Климат быстро становится влажным и прохладным - мы в лесной чаще.
NORMAL_ch5_lvl2_DESCRIPTION=Никто из нас никогда не заходил так далеко в неизведанные земли. Это увлекательно... и немного страшно.
NORMAL_ch5_lvl3_DESCRIPTION=Возвышаясь над верхушками деревьев, мы видим, что лес кишит чудовищами.
NORMAL_ch5_lvl4_DESCRIPTION=Зелёный лес полон ползучих растений. Они цепляются за ноги, пока мы прокладываем путь сквозь очередную орду чудовищ.
NORMAL_ch5_lvl5_DESCRIPTION=Невозможно отличить рёв чудовищ от урчания в животе у Электройети. Нам нужно найти еду.
NORMAL_ch5_lvl6_DESCRIPTION=Кажется, наши призраки становятся сильнее. Какой же силой на самом деле обладает Чертехвост?
NORMAL_ch5_lvl7_DESCRIPTION=Вернулись разведчики, ушедшие на поиски пищи, и принесли какие-то не внушающие доверия корни и ягоды. Но кого это волнует? Я умираю от голода!
NORMAL_ch5_lvl8_DESCRIPTION=Перед употреблением в пищу эти корни нужно отварить. Мы попытались разложить бездымный походный костёр, но этим привлекли внимание врага. Приготовиться!
NORMAL_ch5_lvl9_DESCRIPTION=Выслеживая вражеский отряд, мы наткнулись на мирную лесную поляну. Если мы заставим их убраться восвояси, то наконец-то сможем отдохнуть и поесть!
NORMAL_ch5_lvl10_DESCRIPTION=Полуголодные, мы продвигаемся глубже в лес, чтобы выгнать других призраков.
NORMAL_ch5_lvl11_DESCRIPTION=Только топот сапог орды нарушает зловещее молчание!
NORMAL_ch5_lvl12_DESCRIPTION=Мы решили взобраться на холм, чтобы осмотреть прилегающую территорию.
NORMAL_ch5_lvl13_DESCRIPTION=Вдалеке обнаружена большая башня. Мы обозначили её и прилегающую к ней местность на нашей карте.
NORMAL_ch5_lvl14_DESCRIPTION=Разведчики отправились в путь, чтобы изучить башню издалека. Что же они обнаружат?
NORMAL_ch5_lvl15_DESCRIPTION=У нас снова кончаются припасы, поэтому мы решили сделать привал и наловить рыбы. Но из леса появляются призраки!
NORMAL_ch5_lvl16_DESCRIPTION=Наших запасов должно хватить на несколько дней. А от разведчиков до сих пор нет вестей.
NORMAL_ch5_lvl17_DESCRIPTION=Разведчики вернулись! Наша цель близка, но чтобы добраться до места, нужно пересечь глубокую расселину.
NORMAL_ch5_lvl18_DESCRIPTION=Загадочная башня находится сразу за этим мостом, однако путь нам преграждают чудовища!
NORMAL_ch6_lvl0_DESCRIPTION=Башня прямо перед нами. Давай выясним, почему чудовища пошли в этом направлении.
NORMAL_ch6_lvl1_DESCRIPTION=Мы оказываемся в холле со сводчатым потолком и множеством дверей. Хммм...
NORMAL_ch6_lvl2_DESCRIPTION=Кажется, этот проход заколдован с помощью сильнодействующей магии. Нам нужно быть наготове.
NORMAL_ch6_lvl3_DESCRIPTION=Это потрясающая библиотека! Здесь так много редких магических фолиантов. Интересно, кто владелец этого богатства?
NORMAL_ch6_lvl4_DESCRIPTION=Мы покидаем библиотеку в надежде отыскать владельца этих редких книг.
NORMAL_ch6_lvl5_DESCRIPTION=Ученица испытывает странное чувство. Ей кажется, что она уже здесь была.
NORMAL_ch6_lvl6_DESCRIPTION=Кто-то собрал потрясающую коллекцию магических существ. Владелец этой башни охотник? Или учёный?
NORMAL_ch6_lvl7_DESCRIPTION=Из прихожей до нас доносятся повторяющиеся визги электрогитары. Кто же мог наделать столько шума?
NORMAL_ch6_lvl8_DESCRIPTION=Рёв в отдалении эхом отдаётся у входа. Невозможно определить, откуда он исходит.
NORMAL_ch6_lvl9_DESCRIPTION=Ученица не верит своим глазам. Эта комната как две капли воды похожа на алхимическую лабораторию, в которой она училась.
NORMAL_ch6_lvl10_DESCRIPTION=Мы гонимся за чудовищами в надежде обнаружить местонахождение наставника Ученицы.
NORMAL_ch6_lvl11_DESCRIPTION=Раз, два, три, четыре, пять. Сумей драконий хвост поймать. Если будет дракон зол, взденет он тебя на кол.
NORMAL_ch6_lvl12_DESCRIPTION=Последняя дверь ещё раз приводит нас в Комнату чучел. Кажется, что их глаза следят за нами. ЖУТКО.
NORMAL_ch6_lvl13_DESCRIPTION=Ученица считает, что сможет справиться с чарами лабиринта. Если мы сможем пробраться обратно в библиотеку, она найдёт нужную книгу.
NORMAL_ch6_lvl14_DESCRIPTION=Запах дыма доносится до входа. «Умоляю, пусть это будет запах шашлыка! - кричит Электройети. - Я же здесь #$%$%@ умру с голоду».
NORMAL_ch6_lvl15_DESCRIPTION=Чудовища хотят поджечь библиотеку. Мы должны остановить их!
NORMAL_ch6_lvl16_DESCRIPTION=Мы смогли вовремя потушить пожар. Ученица собрала самые ценные книги и надёжно их спрятала.
NORMAL_ch6_lvl17_DESCRIPTION=Ууууф! Ученица справилась с чарами. Слышно, как снаружи чудовища пытаются бежать. Наконец-то можно уходить, что мы и делаем.
NORMAL_ch6_lvl18_DESCRIPTION=Мы выбираемся из башни, чтобы сразиться на крепостном валу. Приготовиться!
NORMAL_ch7_lvl0_DESCRIPTION=Армия Чертехвоста схватила наставника Ученицы! Мы должны продолжать погоню, чтобы найти его.
NORMAL_ch7_lvl1_DESCRIPTION=Выйдя из леса, мы натыкаемся на странный город с гигантской башней в центре. Может быть, сюда они увели Дракона-волшебника?
NORMAL_ch7_lvl2_DESCRIPTION=Мы входим в одну из множества дверей на шпиле, не зная, что нас ждёт впереди.
NORMAL_ch7_lvl3_DESCRIPTION=На площади мы обнаружили Дракона-волшебника! Пришло время начать военные действия.
NORMAL_ch7_lvl4_DESCRIPTION=Мы направляемся к площади, однако путь нам преграждают чудовища!
NORMAL_ch7_lvl5_DESCRIPTION=Мы снова его упустили. Я понятия не имею, через какую из этих дверей он прошёл, а ты?
NORMAL_ch7_lvl6_DESCRIPTION=Никаких следов Дракона-волшебника, но стоило нам направиться обратно к площади, мы попали в засаду!
NORMAL_ch7_lvl7_DESCRIPTION=Когда мы выходим на улицу, Дракон-волшебник набрасывается на Ученицу! Успеет ли она отразить атаку?
NORMAL_ch7_lvl8_DESCRIPTION=Дракон-волшебник отступает к шпилю и кричит «Друг, прикрой наше отступление! Ты знаешь, что делать!»
NORMAL_ch7_lvl9_DESCRIPTION=Мы входим в зал, полностью построенный из костей. ФУУУ! Круто, конечно, но все равно ФУУУУ!
NORMAL_ch7_lvl10_DESCRIPTION=Костяная дракониха не может помешать нашей погоне за врагом!
NORMAL_ch7_lvl11_DESCRIPTION=«@%#@%!! Он снова исчез!» - кричит Электройети и в отчаянии пинает колонну. «АХ ТЫ!! @!#@$!$!!%*#%@%!@$@!»
NORMAL_ch7_lvl12_DESCRIPTION=В надежде выследить дракона мы снова забираемся на шпиль.
NORMAL_ch7_lvl13_DESCRIPTION=Ученица мрачнеет. Куда мог подеваться её наставник?
NORMAL_ch7_lvl14_DESCRIPTION=У Костяной драконихи есть своя армия чудовищ, и они направляются прямо сюда!
NORMAL_ch7_lvl15_DESCRIPTION=Мы входим в изумрудный зал. «Мы пришли освободить волшебника, - заявляет Ученица, - получить ум для Бросерка и чувство юмора для Леди-дракона».
NORMAL_ch7_lvl16_DESCRIPTION=И снова наставник Ученицы бесследно исчезает.
NORMAL_ch7_lvl17_DESCRIPTION=Мы не знаем, что делать дальше, поэтому решаем найти Костяную дракониху. Сейчас она - наша последняя надежда найти Дракона-волшебника.
NORMAL_ch7_lvl18_DESCRIPTION=Мы предупредительно отрезали дракона от его армии. И наконец-то смогли дать выход накопившемуся у нас раздражению!
NORMAL_ch8_lvl0_DESCRIPTION=Мы преследуем Костяную дракониху до входа в подземные развалины. Защитив лица от сильного жара, мы бросаемся в глубину.
NORMAL_ch8_lvl1_DESCRIPTION=ОГНЕДЫШАЩИЕ пауки? Что за жестокие боги создали таких чудовищ?
NORMAL_ch8_lvl2_DESCRIPTION=Мы слышим, как в пещере раздаются пронзительные вопли электрогитары. Должно быть, Бард-варвар бродит где-то неподалёку.
NORMAL_ch8_lvl3_DESCRIPTION=Мы гонимся за Бардом-варваром и попадаем в ещё одну пещеру с лавой. «А теперь, друзья, когда вы разогрелись, давайте-ка поддадим жару и приступим к самому главному!»
NORMAL_ch8_lvl4_DESCRIPTION=В ушах стоит звон от оглушительных атак Барда-варвара. Мы бросаемся вглубь пещер, надеясь найти руины, о которых говорила Костяная дракониха.
NORMAL_ch8_lvl5_DESCRIPTION=Повернув за угол, мы застаём врасплох драконов и их армии чудовищ. На этот раз мы не позволим им улизнуть!
NORMAL_ch8_lvl6_DESCRIPTION=Давным-давно здесь, должно быть, жили эльфы, потому что здешняя архитектура напоминает строения, которые мы видели в Лесу стрекоз.
NORMAL_ch8_lvl7_DESCRIPTION=Оружие наготове, и мы продолжаем преследовать драконов в глубине пещер.
NORMAL_ch8_lvl8_DESCRIPTION=Чудовища отступают, и мы слышим, как они что-то говорят о сокровищнице, которая находится впереди. Кентавр тут же пускается вскачь.
NORMAL_ch8_lvl9_DESCRIPTION=Чудовища и драконы крадут сокровища! Мы должны их остановить!
NORMAL_ch8_lvl10_DESCRIPTION=Дракон-волшебник бросается в пещеры в надежде убежать. В чём ценность статуэтки, которую он захватил с собой?
NORMAL_ch8_lvl11_DESCRIPTION=Мы стараемся как можно быстрее пробиться через отряды чудовищ, но всё равно теряем из виду Дракона-волшебника!
NORMAL_ch8_lvl12_DESCRIPTION=В противоположной стороне зала Ученица замечает Дракона-волшебника. Чтобы добраться до него, нам придётся прокладывать себе дорогу через зал!
NORMAL_ch8_lvl13_DESCRIPTION=Дракон-волшебник ринулся к выходу! Скорее!
NORMAL_ch8_lvl14_DESCRIPTION=Чудовища продолжают стремительное наступление, но мы не можем сдаться сейчас!
NORMAL_ch8_lvl15_DESCRIPTION=Кентавр храбро перепрыгивает через поток лавы, прижимая к стене Костяную дракониху. В этот раз мы ни за что не упустим её!
NORMAL_ch8_lvl16_DESCRIPTION=«Давай, друг, последний рывок!» Мы несёмся сквозь пещеры, догоняя Дракона-волшебника.
NORMAL_ch8_lvl17_DESCRIPTION=«Злодеи! Вы никогда меня не поймаете!» Дракон-волшебник скрывается за ордой чудовищ, продвигаясь к освещенному проёму вдалеке.
NORMAL_ch8_lvl18_DESCRIPTION=Ученица перескакивает через пузырящуюся горячую лаву: «Я не позволю Чертехвосту забрать тебя или эту статуэтку! Я остановлю тебя, даже если это последнее, что я могу сделать!»
NORMAL_ch9_lvl0_DESCRIPTION=Дракон-волшебник посылает нас в Ущелье титанов найти древний Храм драконов.
NORMAL_ch9_lvl1_DESCRIPTION=Мы входим в ущелье; сухой воздух обжигает лёгкие.
NORMAL_ch9_lvl2_DESCRIPTION=Мы собираемся разбить лагерь, и вдруг на нас из засады нападают чудовища!
NORMAL_ch9_lvl3_DESCRIPTION=Ученица бежит вперёд и забирается на скалистый выступ: «Впереди древние руины!»
NORMAL_ch9_lvl4_DESCRIPTION=Мы продолжаем идти через ущелье прямо к разрушенному городу.
NORMAL_ch9_lvl5_DESCRIPTION=В желудке у Электройети раздаётся урчание. «Эй, Ученица! Я бы сейчас съел немножко тыквенного пирога. Где там эти @%$* пугала?»
NORMAL_ch9_lvl6_DESCRIPTION=Мы идем по длинной галерее среди развалин. Уж не храм ли там вдали?
NORMAL_ch9_lvl7_DESCRIPTION=Мы решили устроить привал и перекусить, и Ученица ловко превращает несколько пугал в аппетитные и ароматные пироги.
NORMAL_ch9_lvl8_DESCRIPTION=Приятный аромат специй наполняет пустыню и привлекает внимание чудовищ, находящихся поблизости.
NORMAL_ch9_lvl9_DESCRIPTION=Руины из песчаника покрыты витиеватыми письменами. Кто-нибудь из нашей компании может их перевести?
NORMAL_ch9_lvl10_DESCRIPTION=Если верить Кентавру, в письменах говорится о какой-то древней силе. Возможно, мы найдём больше подсказок в храме?
NORMAL_ch9_lvl11_DESCRIPTION=Мы всё равно продолжаем наш путь через ущелье, потому что каждый шаг приближает нас к Храму драконов.
NORMAL_ch9_lvl12_DESCRIPTION=Храм покрыт изображениями гигантских существ и охваченного пламенем мира. Что бы это значило?
NORMAL_ch9_lvl13_DESCRIPTION=Мы бежим обратно в ущелье, догоняя Свирепую милашку, в надежде узнать больше о пророческих письменах храма.
NORMAL_ch9_lvl14_DESCRIPTION=Леди-дракон трясёт своими перчатками: «Когда мы вернемся, я вычищу пылесосом все свои доспехи. Ненавижу песок!»
NORMAL_ch9_lvl15_DESCRIPTION=Выбравшись из развалин, мы прибавляем шагу.
NORMAL_ch9_lvl16_DESCRIPTION=Подхваченный ветром Пылевой демон кружится, словно в танце. Но стоило нам засмотреться на него, как в ущелье появляются чудовища и преграждают нам путь!
NORMAL_ch9_lvl17_DESCRIPTION=Кажется, Свирепая милашка где-то поблизости. Если мы поторопимся, то сможем поймать её!
NORMAL_ch9_lvl18_DESCRIPTION=Мы загнали в угол Свирепую милашку! Приготовиться к бою!
NORMAL_ch10_lvl0_DESCRIPTION=Мы покидаем ущелье в надежде узнать больше о Титанах и статуэтках драконов.
NORMAL_ch10_lvl1_DESCRIPTION=До нас дошли слухи, что в Камнебурге похищают людей, поэтому мы решили изменить маршрут и направиться к Холмистой долине, чтобы во всём разобраться.
NORMAL_ch10_lvl2_DESCRIPTION=Легкая дымка плывёт над холмами этой долины, затрудняя нам дальний обзор.
NORMAL_ch10_lvl3_DESCRIPTION=Мы идём мимо каких-то развалин на восток, чтобы отыскать удивительную долину.
NORMAL_ch10_lvl4_DESCRIPTION=По пути мы расспрашиваем местных жителей о Свирепой милашке, но, кажется, они ничего не знают ни о ней, ни о её семье.
NORMAL_ch10_lvl5_DESCRIPTION=Мы разбиваем лагерь неподалёку от развалин. Внезапно из тумана появляются чудовища!
NORMAL_ch10_lvl6_DESCRIPTION=Чтобы привести себя в порядок, мы сделаем привал в Долине у холодного ручья, который впадает в озеро. Отдохнув, мы снова отправляемся в путь!
NORMAL_ch10_lvl7_DESCRIPTION=«Это место напоминает мне Долину гидр. Какой она была до того, как её уничтожили», - грустно замечает Кентавр.
NORMAL_ch10_lvl8_DESCRIPTION=Ученица тщательно зарисовывает разрушенную долину, чтобы отнести рисунки Дракону-волшебнику для дальнейшего изучения.
NORMAL_ch10_lvl9_DESCRIPTION=Мы высылаем вперёд несколько разведчиков в надежде, что они смогут найти местоположение Камнебурга, откуда идёт сигнал бедствия.
NORMAL_ch10_lvl10_DESCRIPTION=Мы разбиваем лагерь, чтобы отдохнуть. Но стоило нам уснуть, как из развалин на нас напали чудовища!
NORMAL_ch10_lvl11_DESCRIPTION=Наши разведчики возвращаются и докладывают, что им удалось обнаружить местоположение Камнебурга. Мы сворачиваем лагерь и немедленно выступаем.
NORMAL_ch10_lvl12_DESCRIPTION=Потрясающий город, который стоит на самом краю утёса, словно паря в воздухе!
NORMAL_ch10_lvl13_DESCRIPTION=Теперь, когда мы знаем, как добраться до города, нужно прибавить шагу. Мы знаем, что наша цель близка.
NORMAL_ch10_lvl14_DESCRIPTION=Нас останавливает орда чудищ, но никто и ничто не сможет нам помешать войти в этот город!
NORMAL_ch10_lvl15_DESCRIPTION=Леди-дракон смотрит на город вдалеке: «Расположение этого города делает его идеальным с точки зрения обороны, и меня интересует, как мы можем туда попасть».
NORMAL_ch10_lvl16_DESCRIPTION=Почему Шипастый дракон ничего не знает об этих похищениях? Нам нужно попасть в город, чтобы найти еще какие-нибудь улики.
NORMAL_ch10_lvl17_DESCRIPTION=Запахи костра и готовящейся еды витают вокруг. Должно быть, мы совсем близко!
NORMAL_ch10_lvl18_DESCRIPTION=Мы рыщем по городу в поисках улик, как вдруг Шипастый дракон преграждает нам путь!
NORMAL_ch11_lvl0_DESCRIPTION=Наш отряд взбирается на гору в поисках странных огней, о которых говорил Шипастый дракон.
NORMAL_ch11_lvl1_DESCRIPTION=Горная тропа истоптана и на ней виден длинный ряд смешавшихся следов. Может быть, это армия? Или заблудившиеся городские жители?
NORMAL_ch11_lvl2_DESCRIPTION=«ИК-#%@!!! Ик-@%$*!!! От этого @$%# горного воздуха у меня началась жуткая ик-ик-@%#$!!!»
NORMAL_ch11_lvl3_DESCRIPTION=Вода горного потока, вытекающего из соседней реки, дарит нам прохладу и возможность промочить пересохшее горло, и помогает Электройети избавиться от икоты.
NORMAL_ch11_lvl4_DESCRIPTION=Высоко в горах ветер разносит болтливое эхо.
NORMAL_ch11_lvl5_DESCRIPTION=Болтовня перерастает в суматошный галдёж. Словно лай диких собак, но только отпечатков лап я не вижу. Что происходит?
NORMAL_ch11_lvl6_DESCRIPTION=Стоило повернуть, как нам преграждает путь распустивший слюни оранжевый дракон!
NORMAL_ch11_lvl7_DESCRIPTION=Мы идём по следу к вершине горы. В отдалении раздаётся лязг щитов и мечей. В бой!
NORMAL_ch11_lvl8_DESCRIPTION=Вдалеке с ужасным шумом образуется пылевое облако. Должно быть, это Бешеный дракон!
NORMAL_ch11_lvl9_DESCRIPTION=Бешеный дракон продолжает ускользать от нас! Это просто бесит!
NORMAL_ch11_lvl10_DESCRIPTION=Стоило нам устроить привал, чтобы пополнить запасы воды, из укрытия на нас напали чудовища!
NORMAL_ch11_lvl11_DESCRIPTION=В наползающем горном тумане виднеется неподвижная фигура.
NORMAL_ch11_lvl12_DESCRIPTION=Вдалеке видны очертания огромной статуи.
NORMAL_ch11_lvl13_DESCRIPTION=Мы продолжаем наш путь к вершине горы. Разбивая на ночь лагерь, мы видим странные огни, вспыхивающие вокруг заснеженного пика.
NORMAL_ch11_lvl14_DESCRIPTION=Ученица с неприязнью отодвигается: «Ненавижу этих брызгающихся головоногих моллюсков! Они меня пугают». Кентавр усмехается: «Не волнуйся, подружка, мы превратим этих головоногих в кальмаров!».
NORMAL_ch11_lvl15_DESCRIPTION=Мы остановимся, чтобы отдохнуть и наловить форели в холодной горной речке.
NORMAL_ch11_lvl16_DESCRIPTION=По мере приближения к вершине Электройети снова начинает нервничать. Он очень боится высоты!
NORMAL_ch11_lvl17_DESCRIPTION=Мы слышим возбужденное стрекотание Бешеного дракона где-то поблизости. Если мы поторопимся, то сможем его настичь!
NORMAL_ch11_lvl18_DESCRIPTION=Мы загнали в угол Бешеного дракона. Пришло время выяснить, брал ли он в плен городских жителей!
NORMAL_ch12_lvl0_DESCRIPTION=Мы поднимаемся на вершину горы, надеясь отыскать там пропавших горожан. По мере нашего восхождения воздух становится все холоднее.
NORMAL_ch12_lvl1_DESCRIPTION=Вскоре наш отряд оказывается по колено в снегу.
NORMAL_ch12_lvl2_DESCRIPTION=Мы с трудом идем сквозь снег и холодный пронизывающий ветер.
NORMAL_ch12_lvl3_DESCRIPTION=Наша компания вышла на огромную, покрытую льдом равнину. Громкий треск раскалывающегося льда разносится вокруг.
NORMAL_ch12_lvl4_DESCRIPTION=Мы благополучно переводим Воина-роллера и остальных членов нашего отряда через ледник и продолжаем двигаться к вершине.
NORMAL_ch12_lvl5_DESCRIPTION=Мы устраиваем привал, чтобы разбить лагерь и обогреться у огня, но дым от нашего костра привлекает чудовищ, которые находятся неподалеку.
NORMAL_ch12_lvl6_DESCRIPTION=Мы останавливаемся на проложенной нами тропе, когда вдалеке появляются очертания темной фигуры. Это гигантский дракон, закованный во льдах.
NORMAL_ch12_lvl7_DESCRIPTION=Дует странный ветер. Возможно, это буран?
NORMAL_ch12_lvl8_DESCRIPTION=Кентавр замечает вдалеке замок. Мы спешим к нему, надеясь укрыться там до того, как начнется буран.
NORMAL_ch12_lvl9_DESCRIPTION=Мы добираемся до замка, но тут путь нам преграждают чудовища. Пока мы поспешно кидаемся в бой, буран все усиливается.
NORMAL_ch12_lvl10_DESCRIPTION=Выбравшись из-под снега, мы пытаемся определить направление. Никто не ранен, но нас отбросило назад.
NORMAL_ch12_lvl11_DESCRIPTION=Пусть с боем, но нам все-таки удалось вернуться в замок!
NORMAL_ch12_lvl12_DESCRIPTION=Замок заставлен жутко реалистичными ледяными статуями. Странно...
NORMAL_ch12_lvl13_DESCRIPTION=Мы поворачиваем на запад и начинаем спускаться с горы.
NORMAL_ch12_lvl14_DESCRIPTION=Электройети получает снежком по затылку и начинает выть. И уже через пару минут все с упоением играют в снежки... пока рядом не появляются пришедшие на шум чудовища.
NORMAL_ch12_lvl15_DESCRIPTION=Мы вот-вот ступим на лед, и тут нас застигает внезапный порыв ветра.
NORMAL_ch12_lvl16_DESCRIPTION=Радуясь новостям об исцелении горожан, мы продолжаем спускаться по склонам.
NORMAL_ch12_lvl17_DESCRIPTION=По мере нашего спуска снег начинает таять. Здесь уже не так холодно.
NORMAL_ch12_lvl18_DESCRIPTION=Перед тем как направиться в Город-порт на побережье, мы в последний раз любуемся горным пейзажем.
NORMAL_ch13_lvl0_DESCRIPTION=Мы спускаемся с горы. Ветер переменился, и запахло морем.
NORMAL_ch13_lvl1_DESCRIPTION=Мы вышли к океану. Похоже, недавно был шторм.
NORMAL_ch13_lvl2_DESCRIPTION=На берегу на нас бросаются злобные чудища!
NORMAL_ch13_lvl3_DESCRIPTION=Сгущаются тучи, воет ветер - атакует Грозовой дракон!
NORMAL_ch13_lvl4_DESCRIPTION=Грозовой дракон улетела зализывать раны, тучи рассеялись, и мы снова пустились в путь вдоль побережья.
NORMAL_ch13_lvl5_DESCRIPTION=«Уоу, бро, - Бросерк нарушил долгое молчание. - Если Грозовой дракон вернется, волны будут? Как думаешь?»
NORMAL_ch13_lvl6_DESCRIPTION=Снова налетел ветер, и мы в который раз стоим лицом к лицу с врагом.
NORMAL_ch13_lvl7_DESCRIPTION=Мы решили передохнуть и насладиться редкими лучами солнца. Но не успел Бросерк окунуться, как из полосы прибоя полезли враги!
NORMAL_ch13_lvl8_DESCRIPTION=Прибрежные чудища атакуют волна за волной.... когда же это закончится?
NORMAL_ch13_lvl9_DESCRIPTION=Пробив себе дорогу сквозь полчища чудищ, мы оказались на до боли знакомом берегу.
NORMAL_ch13_lvl10_DESCRIPTION=Мы бредём прибрежной тропой. Над головой с криками кружат чайки.
NORMAL_ch13_lvl11_DESCRIPTION=«Гадский песок! - взвыла Леди-дракон. - Набился под доспехи, с ума сойти можно!»
NORMAL_ch13_lvl12_DESCRIPTION=Ветер воет, набирая силу. «Что ж это за @%$#%! - орет Электройети. - Сколько еще мы будем бить эту @$# тварь?!»
NORMAL_ch13_lvl13_DESCRIPTION=Мы не добили Грозового дракона, она улетает! Мы тут же бросаемся в погоню!
NORMAL_ch13_lvl14_DESCRIPTION=Впереди слышны раскаты грома. Если поторопимся, то сможем поймать её!
NORMAL_ch13_lvl15_DESCRIPTION=Наконец-то нагнали! Сейчас собьём!
NORMAL_ch13_lvl16_DESCRIPTION=Шторм стих, и мы наслаждаемся морской прохладой.
NORMAL_ch13_lvl17_DESCRIPTION=Вдалеке виден крупный портовый город.
NORMAL_ch13_lvl18_DESCRIPTION=Вдалеке видны манящие огни большого города. Музыка слышна даже отсюда.
NORMAL_ch14_lvl0_DESCRIPTION=Мы входим в порт Надувательск - не совсем обычный рыболовецкий порт, привлекающий криминальных элементов.
NORMAL_ch14_lvl1_DESCRIPTION=Мы идем на звук рёва, но здесь так много углов и закоулков!
NORMAL_ch14_lvl2_DESCRIPTION=Разве мы пришли не оттуда?
NORMAL_ch14_lvl3_DESCRIPTION=Любопытный факт: она должна была называться Аллеей преступлений, но... думаю, они неправильно записали название.
NORMAL_ch14_lvl4_DESCRIPTION=Петляя между домами, мы продолжаем погоню!
NORMAL_ch14_lvl5_DESCRIPTION=И прямо за этим углом нас ждёт Пират с пищалью в руке!
NORMAL_ch14_lvl6_DESCRIPTION=Мы снова слышим рёв. Но на этот раз, кажется, ближе.
NORMAL_ch14_lvl7_DESCRIPTION=Злодеи со всех сторон! Кажется, на этот раз у них численное превосходство!
NORMAL_ch14_lvl8_DESCRIPTION=РООООААААА *писк* ААААААОООООРРРРРР!!!!
NORMAL_ch14_lvl9_DESCRIPTION=Гном-ниндзя настаивает, что рёв доносился из таверны.
NORMAL_ch14_lvl10_DESCRIPTION=Дракона в Таверне нет, и мы опять несёмся по улицам.
NORMAL_ch14_lvl11_DESCRIPTION=Теперь я не сомневаюсь, что мы проходили здесь раньше.
NORMAL_ch14_lvl12_DESCRIPTION=Я требую, чтобы мы сверились с картой прямо сейчас!
NORMAL_ch14_lvl13_DESCRIPTION=Мы снова наткнулись на кузена Воина-роллера, он показывает нам верное направление.
NORMAL_ch14_lvl14_DESCRIPTION=Похоже, что рёв доносится из центра города!
NORMAL_ch14_lvl15_DESCRIPTION=Мы даём отпор нескольким чудовищам и выходим к океану!
NORMAL_ch14_lvl16_DESCRIPTION=Трухлявая Борода утверждает, что мы на верном пути.
NORMAL_ch14_lvl17_DESCRIPTION=Кажется, так близко, но всё-таки так далеко! Неужели никто больше не стоит на месте?
NORMAL_ch14_lvl18_DESCRIPTION=Давайте сразимся с драконом!
NORMAL_ch15_lvl0_DESCRIPTION=«Эй, #$%@! - восклицает Электройети, - мы никуда не плывём, так? Я уже #$%@ тошниться».
NORMAL_ch15_lvl1_DESCRIPTION=Вор притаился где-то на лодке! Полагаю, наше морское путешествие было неизбежно.
NORMAL_ch15_lvl2_DESCRIPTION=Строго говоря, это корабль.
NORMAL_ch15_lvl3_DESCRIPTION=Все на нос! Возможно, оттуда нам удастся лучше рассмотреть весь корабль.
NORMAL_ch15_lvl4_DESCRIPTION=Мы продолжаем с боем продвигаться по кораблю, но нигде не можем отыскать вора.
NORMAL_ch15_lvl5_DESCRIPTION=После короткого перерыва, чтобы все желающие смогли извергнуться за борт, мы возобновляем поиски.
NORMAL_ch15_lvl6_DESCRIPTION=Электройети замечает вора в тюрьме.
NORMAL_ch15_lvl7_DESCRIPTION=Как только берег скрывается из виду, у всех опять начинается морская болезнь.
NORMAL_ch15_lvl8_DESCRIPTION=Кажется, места, где можно ее искать, скоро закончатся.
NORMAL_ch15_lvl9_DESCRIPTION=Мне ужасно хочется есть. Можем мы поискать воришку после обеда?
NORMAL_ch15_lvl10_DESCRIPTION=Перекусив на скорую руку, все снова готовы накостылять злодеям!
NORMAL_ch15_lvl11_DESCRIPTION=Так, это настойчивое стремление называть корабль лодкой граничит с тупостью.
NORMAL_ch15_lvl12_DESCRIPTION=Ты просто некрасиво себя ведёшь.
NORMAL_ch15_lvl13_DESCRIPTION=Давайте-ка наведём порядок на этой грязной палубе! Кулаками!
NORMAL_ch15_lvl14_DESCRIPTION=Мы осмотрели все укромные уголки, а теперь давайте заглянем во все щели!
NORMAL_ch15_lvl15_DESCRIPTION=Плавать по морю, сражаясь с уймой злодеев! Что может быть лучше?
NORMAL_ch15_lvl16_DESCRIPTION=По-моему, Электройети начинает сердиться. Такие выражения - это перебор даже по его меркам.
NORMAL_ch15_lvl17_DESCRIPTION=Мест, где она может спрятаться, становится все меньше и меньше. Это всего лишь вопрос времени.
NORMAL_ch15_lvl18_DESCRIPTION=Наконец-то мы загнали в угол эту воровку! И сейчас... у меня с ней будет серьёзный разговор.
NORMAL_ch16_lvl0_DESCRIPTION=Наше судно разбилось о берег неизвестного острова.
NORMAL_ch16_lvl1_DESCRIPTION=Мне кажется, или за нами кто-то следит?
NORMAL_ch16_lvl2_DESCRIPTION=Да, за нами точно кто-то следит.
NORMAL_ch16_lvl3_DESCRIPTION=Ну, все! Мы больше шага не сделаем, пока не выясним, кто прячется в этом лесу.
NORMAL_ch16_lvl4_DESCRIPTION=Такое чувство, будто абсолютно все на этом острове хочет нас убить!
NORMAL_ch16_lvl5_DESCRIPTION=И ПОЧЕМУ ВСЕ НА ЭТОМ ОСТРОВЕ ХОЧЕТ НАС УБИТЬ?!
NORMAL_ch16_lvl6_DESCRIPTION=Надо срочно убираться с этого острова, но корабль пришел в полную негодность. Что же нам делать?
NORMAL_ch16_lvl7_DESCRIPTION=Мне кажется, или злодеи на этом острове крепче, чем обычно?
NORMAL_ch16_lvl8_DESCRIPTION=Здесь столько растительности, что у меня сразу аллергия обострилась!
NORMAL_ch16_lvl9_DESCRIPTION=Ну и ну. Это место так и просит его изучить! Надо будет вернуться сюда, когда все закончится.
NORMAL_ch16_lvl10_DESCRIPTION=Давно пора начать вести учет всех представителей флоры на этом острове. Удивительно, сколько смертельно опасных видов умудряется здесь сосуществовать.
NORMAL_ch16_lvl11_DESCRIPTION=Так, образец №14 меня укусил, в следующий раз, пожалуй, надену перчатки... и потолще.
NORMAL_ch16_lvl12_DESCRIPTION=Похоже, образец №26 выделяет какой-то одурманивающий туман, Друид-хиппи полдня от него не отходила.
NORMAL_ch16_lvl13_DESCRIPTION=Образец №32 пытался задушить Электройети, но ослабил хватку, когда мы выяснили, что он боится щекотки.
NORMAL_ch16_lvl14_DESCRIPTION=Образец №49 неоднократно и с нескрываемым удовольствием боролся на руках с Леди-драконом. Она сказала, что для растения он весьма силен.
NORMAL_ch16_lvl15_DESCRIPTION=Остановились у красивой речки набрать немного воды... оказалось, что в ней водятся пираньи, ох, как я ненавижу это место.
NORMAL_ch16_lvl16_DESCRIPTION=После долгих споров и нескольких травм разной степени тяжести было решено, что образец №85 слишком опасен, и брать его с собой нельзя.
NORMAL_ch16_lvl17_DESCRIPTION=От всех этих чудных образцов не будет совершенно никакого толку, если мы не выберемся с этого жуткого острова.
NORMAL_ch16_lvl18_DESCRIPTION=Какая прелесть! Разумеется, на этом острове есть дракон, который без ума от смерти и всего такого. Ну а как иначе.
NORMAL_ch17_lvl0_DESCRIPTION=Команда нашла на кладбище кораблей удивительную носовую фигуру в форме дракона. Интересно, как она туда попала.
NORMAL_ch17_lvl1_DESCRIPTION=Похоже, Леди-дракон была права. Мне казалось, из кусочков можно сложить отменный корабль, а он получился... страшным и ужасным.
NORMAL_ch17_lvl2_DESCRIPTION=Клянусь, мы шли к Гауптвахте... Как мы снова очутились на Полубаке?
NORMAL_ch17_lvl3_DESCRIPTION=Ладно, отыскали Гауптвахту. Теперь идем в Кают-компанию.
NORMAL_ch17_lvl4_DESCRIPTION=И как мы снова очутились на Полубаке? Мы же шли в противоположную сторону. Где секстант? Почему его никогда нет на месте?
NORMAL_ch17_lvl5_DESCRIPTION=Она так и сказала.
NORMAL_ch17_lvl6_DESCRIPTION=Это навигационный прибор, а не что-то неприличное. А! Секстант должен быть в каюте капитана!
NORMAL_ch17_lvl7_DESCRIPTION=Пф-ф-ф. Она так и сказала.
NORMAL_ch17_lvl8_DESCRIPTION=В каюте капитана мы ничего не нашли... И если кто-нибудь еще хоть раз скажет \u201C«Она так и сказала»\u201D, то я из него студень сделаю.
NORMAL_ch17_lvl9_DESCRIPTION=Опять на Полубаке? Происходит что-то странное.
NORMAL_ch17_lvl10_DESCRIPTION=Друид-хиппи говорит, что мы попали в так называемую географическую петлю. На корабле должно быть что-то, что ее активирует.
NORMAL_ch17_lvl11_DESCRIPTION=Раз уж мы выбрались с Полубака, нужно понять, что вызывает эти петли, и тогда сможем с ними покончить.
NORMAL_ch17_lvl12_DESCRIPTION=И мы снова на Полубаке... Чудесно. Кто-нибудь еще заметил, что носовая фигура вроде как светится?
NORMAL_ch17_lvl13_DESCRIPTION=Ладно, проклятие мы снять пока не можем. Но я точно знаю одно: пять поворотов налево, семь - направо, кувырок назад - и я пообедаю в Кают-компании.
NORMAL_ch17_lvl14_DESCRIPTION=Это проклятие уже порядком надоело.
NORMAL_ch17_lvl15_DESCRIPTION=Снова на Гауптвахте. По-моему, мы тут не одни.
NORMAL_ch17_lvl16_DESCRIPTION=Банши говорит, она что-то слышала об одном красивом дереве... Где-то это уже было.
NORMAL_ch17_lvl17_DESCRIPTION=Я знаю, как снять проклятие!
NORMAL_ch17_lvl18_DESCRIPTION=Нам надо сделать - что? Нам надо сразиться с драконом!
NORMAL_ch18_lvl0_DESCRIPTION=К огромному облегчению Электройети, мы снова на суше. Ох уж эти йети.
NORMAL_ch18_lvl1_DESCRIPTION=Мне как-то не по себе. Где все жители?
NORMAL_ch18_lvl2_DESCRIPTION=Похоже, я в последнее время это часто повторяю.
NORMAL_ch18_lvl3_DESCRIPTION=На рынке так же пусто, как и в порту. Тысяча чертей! Мне позарез нужны свитки и чернила.
NORMAL_ch18_lvl4_DESCRIPTION=Почему мы никак не можем попасть в какое-нибудь не проклятое место?
NORMAL_ch18_lvl5_DESCRIPTION=Когда мы все же выследим Чертехвоста, я ему доступно объясню, что проклятия и города смешивать нельзя.
NORMAL_ch18_lvl6_DESCRIPTION=Мы уже несколько часов бродим по Бет-Нуару, а еще ни одной живой души не встретили. Кроме Человека-из-Подземелья. Круто.
NORMAL_ch18_lvl7_DESCRIPTION=На нас нападают разные штуки. Наверное, Чертехвост уже недалеко.
NORMAL_ch18_lvl8_DESCRIPTION=Согласно описанию, составленному Человеком-из-Подземелья, у существа, которое мы разыскиваем, рога и красные глаза.
NORMAL_ch18_lvl9_DESCRIPTION=Вроде как это существо появляется там, где случилась беда, и еще больше бедокурит.
NORMAL_ch18_lvl10_DESCRIPTION=Леди-дракон заметила, что во многих домах из печных труб идет дым, и можно предположить, что их жильцам ничего не грозит. Хочу надеяться, что они там еще и какао пьют.
NORMAL_ch18_lvl11_DESCRIPTION=Вот бы и мне добрую кружку какао. Можно какого-нибудь злодея превратить. Так, смеха ради.
NORMAL_ch18_lvl12_DESCRIPTION=Электройети как-то искоса поглядывает на Человека-из-Подземелья. Да, они точно не подружатся.
NORMAL_ch18_lvl13_DESCRIPTION=Леди-дракон заметила существо на крыше! Его волосы развевались на ночном ветру!
NORMAL_ch18_lvl14_DESCRIPTION=Разве у существа могут развеваться волосы? Оно выглядело... как человек. Мужского пола.
NORMAL_ch18_lvl15_DESCRIPTION=Мы следим за существом до центра города. Оно исчезает в переулке, оставив после себя лоскут своей изорванной рубахи.
NORMAL_ch18_lvl16_DESCRIPTION=Это любопытно: все проведенные мною исследования разных существ свидетельствуют о том, что они не любят одежду.
NORMAL_ch18_lvl17_DESCRIPTION=Видели бы вы, как разбушевалась Свирепая милашка, когда на нее попытались надеть штаны.
NORMAL_ch18_lvl18_DESCRIPTION=Наконец-то! Сейчас мы узнаем, что (или кто) это за черноволосое существо!
NORMAL_ch19_lvl0_DESCRIPTION=Бет-Нуар очищен от злодеев, но проклятие еще не снято. Интересно, откуда оно исходит.
NORMAL_ch19_lvl1_DESCRIPTION=Это самое подозрительное место из всех, что мы видели.
NORMAL_ch19_lvl2_DESCRIPTION=Должно быть, проклятие на Бет-Нуар наслали отсюда.
NORMAL_ch19_lvl3_DESCRIPTION=Это место словно сошло с обложки альбома Барда-варвара.
NORMAL_ch19_lvl4_DESCRIPTION=Думаю, нам просто надо следовать за энергией, и она приведет нас к кому-нибудь, у кого есть ответы.
NORMAL_ch19_lvl5_DESCRIPTION=Нельзя терять ни минуты: мы должны докопаться до сути.
NORMAL_ch19_lvl6_DESCRIPTION=Мы нашли местную жительницу! Надо расспросить ее!
NORMAL_ch19_lvl7_DESCRIPTION=На поиски Ядра хаоса!
NORMAL_ch19_lvl8_DESCRIPTION=Интересно, какая там охранная система?
NORMAL_ch19_lvl9_DESCRIPTION=Если там есть замки, Главный вор их откроет.
NORMAL_ch19_lvl10_DESCRIPTION=Я могу его открыть, это волшебный замок.
NORMAL_ch19_lvl11_DESCRIPTION=Может, Леди-дракон просто ударит по замку, вдруг сработает...
NORMAL_ch19_lvl12_DESCRIPTION=Все эти несчастные одержимые демоны... *фу*
NORMAL_ch19_lvl13_DESCRIPTION=Это плохо – сочувствовать демонам?
NORMAL_ch19_lvl14_DESCRIPTION=Я хочу сказать, может, демоны не такие уж плохие, если узнать их получше.
NORMAL_ch19_lvl15_DESCRIPTION=Жуткая желчь выглядит вполне милой, если не настроена скептически.
NORMAL_ch19_lvl16_DESCRIPTION=Может быть, демонов просто не понимают, и на самом деле они не злые.
NORMAL_ch19_lvl17_DESCRIPTION=Кажется, мы уже рядом: странная энергия, исходящая из Ядра хаоса, здесь сгущается.
NORMAL_ch19_lvl18_DESCRIPTION=Мы наконец добрались до Ядра хаоса.
NORMAL_ch20_lvl0_DESCRIPTION=Как и алтарь в цитадели Бет-Нуара, Ядро хаоса может перенести нас в другое королевство... или превратить в кисель.
NORMAL_ch20_lvl1_DESCRIPTION=Мы в королевстве ангелов! Там, где и хотели очутиться... и мы даже целы и невредимы. Вот это да!
NORMAL_ch20_lvl2_DESCRIPTION=У меня все еще кружится голова, но главное, что ее удалось сберечь! Нас ждут невероятные приключения!
NORMAL_ch20_lvl3_DESCRIPTION=Слышите? Труба зовет!
NORMAL_ch20_lvl4_DESCRIPTION=Думаю, нам нужен менестрель. Кто еще за менестреля?
NORMAL_ch20_lvl5_DESCRIPTION=Да! Пусть воспевает наши эпические похождения. Кто умеет петь?
NORMAL_ch20_lvl6_DESCRIPTION=Ой, у тебя сзади что-то пристало... это драконы и демоны!
NORMAL_ch20_lvl7_DESCRIPTION=Придется нам вернуться назад, а то и еще дальше...
NORMAL_ch20_lvl8_DESCRIPTION=Думаю, нам нужен менестрель. Кто еще за менестреля?
NORMAL_ch20_lvl9_DESCRIPTION=Да! Пусть воспевает наши эпические похождения. Кто умеет петь?
NORMAL_ch20_lvl10_DESCRIPTION=Вот в такой ситуации и нужен менестрель!
NORMAL_ch20_lvl11_DESCRIPTION=Мы у Святого шпиля!
NORMAL_ch20_lvl12_DESCRIPTION=Нам встретилась группа ангелов. Или стая? Как правильно?
NORMAL_ch20_lvl13_DESCRIPTION=Через парадный вход нас не пускают.
NORMAL_ch20_lvl14_DESCRIPTION=Почему нам все приходится делать самым сложным способом?
NORMAL_ch20_lvl15_DESCRIPTION=Спереди и сзади Святой шпиль выглядит совершенно одинаково. Кто-нибудь чувствует разницу?
NORMAL_ch20_lvl16_DESCRIPTION=Ого, как тут просторно! Если бы не ворота, через которые мы вошли, можно было бы подумать, что мы все еще снаружи.
NORMAL_ch20_lvl17_DESCRIPTION=Тут даже потолка нет! Может, это какой-нибудь хитрый тактический или магический ход?
NORMAL_ch20_lvl18_DESCRIPTION=Сначала поддай, а потом болтай!

ELITE_ch0_lvl0_DESCRIPTION=Чертехвост покинул Замок Дракул, а наши друзья всё ещё где-то неподалеку. Если мы поторопимся, то сможем вернуть их камни!
ELITE_ch0_lvl3_DESCRIPTION=Чудовища направились в замок, но мы должны их догнать! Может быть, Чертехвост - это и есть тот дракон в замке?
ELITE_ch0_lvl6_DESCRIPTION=Наши разведчики обнаружили Неудачливую ученицу во внутреннем дворе. Как она оказалась во внутреннем дворе, если она идёт в нашем отряде?
ELITE_ch0_lvl9_DESCRIPTION=Чудовища отступают к замку! Трусы!
ELITE_ch0_lvl12_DESCRIPTION=На крепостном валу обнаружен Тёмный дракул, и призрак Леди-дракона с ним!
ELITE_ch0_lvl15_DESCRIPTION=Они отступили назад к замку. Вот наш шанс!
ELITE_ch0_lvl18_DESCRIPTION=Мы отрезали Тёмному дракулу пути к отступлению. Не дай ему уйти!
ELITE_ch1_lvl0_DESCRIPTION=Наши разведчики заметили дым, который поднимается из глубины Леса Дракенволл.
ELITE_ch1_lvl3_DESCRIPTION=Путь становится все круче. Если мы поднимемся достаточно высоко, то сможем увидеть, откуда идёт дым.
ELITE_ch1_lvl6_DESCRIPTION=Мы загнали Пылевого демона далеко в лес. Кажется, это неплохое местечко для боя.
ELITE_ch1_lvl9_DESCRIPTION=Во время последнего сражения мы сбились с пути. По-моему, мы заблудились!
ELITE_ch1_lvl12_DESCRIPTION=Мы остановились, чтобы пополнить наши запасы воды, но напоролись на засаду!
ELITE_ch1_lvl15_DESCRIPTION=Наконец-то! Мы над верхушками деревьев! Хм... а солнце садится на востоке или на западе?
ELITE_ch1_lvl18_DESCRIPTION=Среди древних руин мы загнали в угол Пылевого демона!
ELITE_ch2_lvl0_DESCRIPTION=Чудовища вторглись на Арену для боёв. Давай-ка вышвырнем их оттуда.
ELITE_ch2_lvl3_DESCRIPTION=Ты тоже это слышишь? Они устроили праздник в обеденном зале. Давай-ка мы им его испортим!
ELITE_ch2_lvl6_DESCRIPTION=Из кухни исходит странное свечение, и что-то мне подсказывает, что это не огонь очага.
ELITE_ch2_lvl9_DESCRIPTION=Арена для боёв снова захвачена чудовищами. Так не пойдёт! В бой!
ELITE_ch2_lvl12_DESCRIPTION=Пришло время битвы. Мы загнали в угол Огнедышащего дракона!
ELITE_ch2_lvl15_DESCRIPTION=Обеденный зал безжалостно разрушен. Мы не можем смириться с этим.
ELITE_ch2_lvl18_DESCRIPTION=Они укрылись в сокровищнице. Пришло время для решающего боя с Огнедышащим драконом.
ELITE_ch3_lvl0_DESCRIPTION=Королевство эльфов обратилось к нам за помощью, но нам нужно пересечь долину, кишащую чудовищами. Ооооох.
ELITE_ch3_lvl3_DESCRIPTION=Когда-то эта башня служила сигнальным маяком. Теперь же она рассыпалась в прах...
ELITE_ch3_lvl6_DESCRIPTION=Стоило нам ступить на поле боя, как земля начала грохотать...
ELITE_ch3_lvl9_DESCRIPTION=Мост скрипит самым пугающим образом. Не смотри вниз!
ELITE_ch3_lvl12_DESCRIPTION=Настало время показать Гидре, кто здесь хозяин.
ELITE_ch3_lvl15_DESCRIPTION=Эту башню использовали для защиты входа в лес. Нам следует поторопиться, если мы хотим поймать этого дракона!
ELITE_ch3_lvl18_DESCRIPTION=Вот здесь пройдет наш решающий бой с Гидрой!
ELITE_ch4_lvl0_DESCRIPTION=Раньше меня никогда не допускали в Лес стрекоз. Ух, как интересно!
ELITE_ch4_lvl3_DESCRIPTION=Они уничтожают древние статуи! Это не сойдёт им с рук!
ELITE_ch4_lvl6_DESCRIPTION=Слухи оказались правдой. Мы нашли Лунного дракончика, но она под властью Чертехвоста!
ELITE_ch4_lvl9_DESCRIPTION=Каким-то образом нам удалось выбраться на опушку леса. Что ж, теперь мы хотя бы знаем, где находимся!
ELITE_ch4_lvl12_DESCRIPTION=Грохот этого водопада отдаётся в моей груди барабанной дробью! Ритуальные пляски!
ELITE_ch4_lvl15_DESCRIPTION=Эти проклятые чудища снова уничтожают сад! Давай спрячем эти статуэтки в какое-нибудь укромное место.
ELITE_ch4_lvl18_DESCRIPTION=Этот зал... изумителен! Идеальное место для решающего боя с Лунным дракончиком.
ELITE_ch5_lvl0_DESCRIPTION=Мы с неохотой покидаем Лес стрекоз, но нас ждёт следующее приключение!
ELITE_ch5_lvl3_DESCRIPTION=Возвышаясь над верхушками деревьев, мы видим, что лес кишит чудовищами.
ELITE_ch5_lvl6_DESCRIPTION=Кажется, наши призраки становятся сильнее. Какой же силой на самом деле обладает Чертехвост?
ELITE_ch5_lvl9_DESCRIPTION=Выслеживая вражеский отряд, мы наткнулись на мирную лесную поляну. Если мы заставим их убраться восвояси, то наконец-то сможем отдохнуть и поесть!
ELITE_ch5_lvl12_DESCRIPTION=Мы решили взобраться на холм, чтобы осмотреть прилегающую территорию, как вдруг появились они!
ELITE_ch5_lvl15_DESCRIPTION=У нас снова кончаются припасы, поэтому мы решили сделать привал и наловить рыбы. Но из леса появляются призраки!
ELITE_ch5_lvl18_DESCRIPTION=Загадочная башня находится сразу за этим мостом, однако путь нам преграждают чудовища!
ELITE_ch6_lvl0_DESCRIPTION=Башня прямо перед нами. Давай выясним, почему чудовища пошли в этом направлении.
ELITE_ch6_lvl3_DESCRIPTION=Это потрясающая библиотека! Здесь так много редких магических фолиантов. Интересно, кто владелец этого богатства?
ELITE_ch6_lvl6_DESCRIPTION=Кто-то собрал потрясающую коллекцию магических существ. Владелец этой башни охотник? Или учёный?
ELITE_ch6_lvl9_DESCRIPTION=Ученица не верит своим глазам. Эта комната как две капли воды похожа на алхимическую лабораторию, в которой она училась.
ELITE_ch6_lvl12_DESCRIPTION=Последняя дверь ещё раз приводит нас в Комнату чучел. Кажется, что их глаза следят за нами. ЖУТКО.
ELITE_ch6_lvl15_DESCRIPTION=Дракон собирается поджечь собственную библиотеку. Мы должны остановить его!
ELITE_ch6_lvl18_DESCRIPTION=Мы выбираемся из башни, чтобы сразиться на крепостном валу. Приготовиться!
ELITE_ch7_lvl0_DESCRIPTION=Почему мы не освободили Дракона-волшебника? Ученица истощена, но мы продолжаем погоню по горячим следам.
ELITE_ch7_lvl3_DESCRIPTION=Мы входим в одну из множества дверей на шпиле, не зная, что нас ждёт впереди.
ELITE_ch7_lvl6_DESCRIPTION=Никаких следов Дракона-волшебника, но стоило нам направиться обратно к площади, мы попали в засаду!
ELITE_ch7_lvl9_DESCRIPTION=Мы входим в зал, полностью построенный из костей. ФУУУ! Круто, конечно, но все равно ФУУУУ!
ELITE_ch7_lvl12_DESCRIPTION=В надежде выследить дракона мы снова забираемся на шпиль.
ELITE_ch7_lvl15_DESCRIPTION=Мы входим в потрясающий изумрудный зал. «Мы пришли освободить волшебника, - заявляет Ученица, - получить ум для Бросерка, чувство юмора для Леди-дракона и сердце для Знахаря».
ELITE_ch7_lvl18_DESCRIPTION=Мы предупредительно отрезали дракона от его армии. И наконец-то смогли дать выход накопившемуся у нас раздражению!
ELITE_ch8_lvl0_DESCRIPTION=Мы преследуем Костяную дракониху до входа в подземные развалины. Мы защищаем лица от исходящего из прохода сильного жара и бросаемся в глубину.
ELITE_ch8_lvl3_DESCRIPTION=Преследуя Барда-варвара, мы попадаем в душную пещеру, наполненную лавой. «А теперь, друзья, когда вы разогрелись, давайте-ка поддадим жару и приступим к самому главному!»
ELITE_ch8_lvl6_DESCRIPTION=Давным-давно здесь, должно быть, жили эльфы, потому что здешняя архитектура напоминает строения, которые мы видели в Лесу стрекоз.
ELITE_ch8_lvl9_DESCRIPTION=Чудовища и драконы крадут сокровища! Мы должны их остановить!
ELITE_ch8_lvl12_DESCRIPTION=В противоположной стороне зала Ученица замечает Дракона-волшебника. Чтобы добраться до него, нам придётся прокладывать себе дорогу через зал!
ELITE_ch8_lvl15_DESCRIPTION=Кентавр храбро перепрыгивает через поток лавы, прижимая к стене Костяную дракониху. В этот раз мы ни за что не упустим её!
ELITE_ch8_lvl18_DESCRIPTION=Ученица перескакивает через пузырящуюся горячую лаву: «Я не позволю Чертехвосту забрать тебя или эту статуэтку! Я остановлю тебя, даже если это последнее, что я могу сделать!»
ELITE_ch9_lvl0_DESCRIPTION=Дракон-волшебник посылает нас в Ущелье титанов найти древний Храм драконов.
ELITE_ch9_lvl3_DESCRIPTION=Ученица бежит вперёд и забирается на скалистый выступ: «Впереди древние руины!»
ELITE_ch9_lvl6_DESCRIPTION=Мы идем по длинной галерее среди развалин. Уж не храм ли там вдали?
ELITE_ch9_lvl9_DESCRIPTION=Руины из песчаника покрыты витиеватыми письменами. Кто-нибудь из нашей компании может их перевести?
ELITE_ch9_lvl12_DESCRIPTION=Храм покрыт изображениями гигантских существ и охваченного пламенем мира. Что бы это значило?
ELITE_ch9_lvl15_DESCRIPTION=Выбравшись из развалин, мы прибавляем шагу.
ELITE_ch9_lvl18_DESCRIPTION=Мы загнали в угол Свирепую милашку! Приготовиться к бою!
ELITE_ch10_lvl0_DESCRIPTION=Мы покидаем ущелье в надежде узнать больше о Титанах и статуэтках драконов.
ELITE_ch10_lvl3_DESCRIPTION=Мы идём мимо каких-то развалин на восток, чтобы отыскать удивительную долину.
ELITE_ch10_lvl6_DESCRIPTION=Чтобы привести себя в порядок, мы сделаем привал в Долине у холодного ручья, который впадает в озеро. Отдохнув, мы снова отправляемся в путь!
ELITE_ch10_lvl9_DESCRIPTION=Мы высылаем вперёд несколько разведчиков в надежде, что они смогут найти местоположение Камнебурга, откуда идёт сигнал бедствия.
ELITE_ch10_lvl12_DESCRIPTION=Потрясающий город, который стоит на самом краю утёса, словно паря в воздухе!
ELITE_ch10_lvl15_DESCRIPTION=Леди-дракон смотрит на город вдалеке: «Расположение этого города делает его идеальным с точки зрения обороны, и меня интересует, как мы можем туда попасть».
ELITE_ch10_lvl18_DESCRIPTION=Мы рыщем по городу в поисках улик, как вдруг Шипастый дракон преграждает нам путь!
ELITE_ch11_lvl0_DESCRIPTION=Наш отряд взбирается на гору в поисках странных огней, о которых говорил Шипастый дракон.
ELITE_ch11_lvl3_DESCRIPTION=Вода горного потока, вытекающего из соседней реки, дарит нам прохладу и возможность промочить пересохшее горло, и помогает Электройети избавиться от икоты.
ELITE_ch11_lvl6_DESCRIPTION=Стоило повернуть, как нам преграждает путь распустивший слюни оранжевый дракон!
ELITE_ch11_lvl9_DESCRIPTION=Бешеный дракон продолжает ускользать от нас! Это просто бесит!
ELITE_ch11_lvl12_DESCRIPTION=Вдалеке видны очертания огромной статуи.
ELITE_ch11_lvl15_DESCRIPTION=Мы остановимся, чтобы отдохнуть и наловить форели в холодной горной речке.
ELITE_ch11_lvl18_DESCRIPTION=Мы загнали в угол Бешеного дракона. Пришло время выяснить, брал ли он в плен городских жителей!
ELITE_ch12_lvl0_DESCRIPTION=Мы поднимаемся на вершину горы, надеясь отыскать там пропавших горожан. По мере нашего восхождения воздух становится все холоднее.
ELITE_ch12_lvl3_DESCRIPTION=Наша компания вышла на огромную, покрытую льдом равнину. Громкий треск раскалывающегося льда разносится вокруг.
ELITE_ch12_lvl6_DESCRIPTION=Мы останавливаемся на проложенной нами тропе, когда вдалеке появляются очертания темной фигуры. Это гигантский дракон, закованный во льдах.
ELITE_ch12_lvl9_DESCRIPTION=Мы добираемся до замка, но тут путь нам преграждают чудовища. Пока мы поспешно кидаемся в бой, буран все усиливается.
ELITE_ch12_lvl12_DESCRIPTION=Замок заставлен жутко реалистичными ледяными статуями. Странно...
ELITE_ch12_lvl15_DESCRIPTION=Мы вот-вот ступим на лед, и тут нас застигает внезапный порыв ветра.
ELITE_ch12_lvl18_DESCRIPTION=Перед тем как направиться в Город-порт на побережье, мы в последний раз любуемся горным пейзажем.
ELITE_ch13_lvl0_DESCRIPTION=Мы спускаемся с горы. Ветер переменился, и запахло морем.
ELITE_ch13_lvl3_DESCRIPTION=Сгущаются тучи, воет ветер - атакует Грозовой дракон!
ELITE_ch13_lvl6_DESCRIPTION=Снова налетел ветер, и мы в который раз стоим лицом к лицу с врагом.
ELITE_ch13_lvl9_DESCRIPTION=Пробив себе дорогу сквозь полчища чудищ, мы оказались на до боли знакомом берегу.
ELITE_ch13_lvl12_DESCRIPTION=Ветер воет, набирая силу. «Что ж это за @%$#%! - орет Электройети. - Сколько еще мы будем бить эту @$# тварь?!»
ELITE_ch13_lvl15_DESCRIPTION=Наконец-то нагнали! Сейчас собьём!
ELITE_ch13_lvl18_DESCRIPTION=Вдалеке видны манящие огни большого города. Музыка слышна даже отсюда.
ELITE_ch14_lvl0_DESCRIPTION=Мы входим в порт Надувательск - не совсем обычный рыболовецкий порт, привлекающий криминальных элементов.
ELITE_ch14_lvl3_DESCRIPTION=Любопытный факт: она должна была называться Аллеей преступлений, но... думаю, они неправильно записали название.
ELITE_ch14_lvl6_DESCRIPTION=Мы снова слышим рёв. Но на этот раз, кажется, ближе.
ELITE_ch14_lvl9_DESCRIPTION=Гном-ниндзя настаивает, что рёв доносился из таверны.
ELITE_ch14_lvl12_DESCRIPTION=Я требую, чтобы мы сверились с картой прямо сейчас!
ELITE_ch14_lvl15_DESCRIPTION=Мы даём отпор нескольким чудовищам и выходим к океану!
ELITE_ch14_lvl18_DESCRIPTION=Давайте сразимся с драконом!
ELITE_ch15_lvl0_DESCRIPTION=«Эй, #$%@! - восклицает Электройети, - мы никуда не плывём, так? Я уже #$%@ тошниться».
ELITE_ch15_lvl3_DESCRIPTION=Все на нос! Возможно, оттуда нам удастся лучше рассмотреть весь корабль.
ELITE_ch15_lvl6_DESCRIPTION=Электройети замечает вора в тюрьме.
ELITE_ch15_lvl9_DESCRIPTION=Мне ужасно хочется есть. Можем мы поискать воришку после обеда?
ELITE_ch15_lvl12_DESCRIPTION=Ты просто некрасиво себя ведёшь.
ELITE_ch15_lvl15_DESCRIPTION=Плавать по морю, сражаясь с уймой злодеев! Что может быть лучше?
ELITE_ch15_lvl18_DESCRIPTION=Наконец-то мы загнали в угол эту воровку! И сейчас... у меня с ней будет серьёзный разговор.
ELITE_ch16_lvl0_DESCRIPTION=Наше судно разбилось о берег неизвестного острова.
ELITE_ch16_lvl3_DESCRIPTION=Ну, все! Мы больше шага не сделаем, пока не выясним, кто прячется в этом лесу.
ELITE_ch16_lvl6_DESCRIPTION=Надо срочно убираться с этого острова, но корабль пришел в полную негодность. Что же нам делать?
ELITE_ch16_lvl9_DESCRIPTION=Ну и ну. Это место так и просит его изучить! Надо будет вернуться сюда, когда все закончится.
ELITE_ch16_lvl12_DESCRIPTION=Похоже, образец №26 выделяет какой-то одурманивающий туман, Друид-хиппи полдня от него не отходила.
ELITE_ch16_lvl15_DESCRIPTION=Остановились у красивой речки набрать немного воды... оказалось, что в ней водятся пираньи, ох, как я ненавижу это место.
ELITE_ch16_lvl18_DESCRIPTION=Какая прелесть! Разумеется, на этом острове есть дракон, который без ума от смерти и всего такого. Ну а как иначе.
ELITE_ch17_lvl0_DESCRIPTION=Команда нашла на кладбище кораблей удивительную носовую фигуру в форме дракона. Интересно, как она туда попала.
ELITE_ch17_lvl3_DESCRIPTION=Ладно, отыскали Гауптвахту. Теперь идем в Кают-компанию.
ELITE_ch17_lvl6_DESCRIPTION=Это навигационный прибор, а не что-то неприличное. А! Секстант должен быть в каюте капитана!
ELITE_ch17_lvl9_DESCRIPTION=Опять на Полубаке? Происходит что-то странное.
ELITE_ch17_lvl12_DESCRIPTION=И мы снова на Полубаке... Чудесно. Кто-нибудь еще заметил, что носовая фигура вроде как светится?
ELITE_ch17_lvl15_DESCRIPTION=Снова на Гауптвахте. По-моему, мы тут не одни.
ELITE_ch17_lvl18_DESCRIPTION=Нам надо сделать - что? Нам надо сразиться с драконом!
ELITE_ch18_lvl0_DESCRIPTION=К огромному облегчению Электройети, мы снова на суше. Ох уж эти йети.
ELITE_ch18_lvl3_DESCRIPTION=На рынке так же пусто, как и в порту. Тысяча чертей! Мне позарез нужны свитки и чернила.
ELITE_ch18_lvl6_DESCRIPTION=Мы уже несколько часов бродим по Бет-Нуару, а еще ни одной живой души не встретили.
ELITE_ch18_lvl9_DESCRIPTION=Вроде как это существо появляется там, где случилась беда, и еще больше бедокурит.
ELITE_ch18_lvl12_DESCRIPTION=Электройети как-то искоса поглядывает на Человека-из-Подземелья. Да, они точно не подружатся.
ELITE_ch18_lvl15_DESCRIPTION=Мы следим за существом до центра города. Оно исчезает в переулке, оставив после себя лоскут своей изорванной рубахи.
ELITE_ch18_lvl18_DESCRIPTION=Наконец-то! Сейчас мы узнаем, что (или кто) это за черноволосое существо!
ELITE_ch19_lvl0_DESCRIPTION=Бет-Нуар очищен от злодеев, но проклятие еще не снято. Интересно, откуда оно исходит.
ELITE_ch19_lvl3_DESCRIPTION=Это место словно сошло с обложки альбома Барда-варвара.
ELITE_ch19_lvl6_DESCRIPTION=Мы нашли местную жительницу! Надо расспросить ее!
ELITE_ch19_lvl9_DESCRIPTION=Если там есть замки, Главный вор их откроет.
ELITE_ch19_lvl12_DESCRIPTION=Все эти несчастные одержимые демоны... *фу*
ELITE_ch19_lvl15_DESCRIPTION=Жуткая желчь выглядит вполне милой, если не настроена скептически.
ELITE_ch19_lvl18_DESCRIPTION=Мы наконец добрались до Ядра хаоса.
ELITE_ch20_lvl0_DESCRIPTION=Как и алтарь в цитадели Бет-Нуара, Ядро хаоса может перенести нас в другое королевство... или превратить в кисель.
ELITE_ch20_lvl3_DESCRIPTION=Слышите? Труба зовет!
ELITE_ch20_lvl6_DESCRIPTION=Ой, у тебя сзади что-то пристало... это драконы и демоны!
ELITE_ch20_lvl9_DESCRIPTION=Да! Пусть воспевает наши эпические похождения. Кто умеет петь?
ELITE_ch20_lvl12_DESCRIPTION=Нам встретилась группа ангелов. Или стая? Как правильно?
ELITE_ch20_lvl15_DESCRIPTION=Спереди и сзади Святой шпиль выглядит совершенно одинаково. Кто-нибудь чувствует разницу?
ELITE_ch20_lvl18_DESCRIPTION=Сначала поддай, а потом болтай!

