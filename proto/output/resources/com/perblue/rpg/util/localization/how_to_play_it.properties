
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Perché VIP?
VIP_CARD_1_BULLET_A_TITLE=Saccheggio istantaneo
VIP_CARD_1_BULLET_A_TEXT=Ogni giorno otterrai biglietti saccheggio gratuiti, con cui completare istantaneamente le battaglie e trovare tanti oggetti in poco tempo.
VIP_CARD_1_BULLET_B_TITLE=Tantissime comodità
VIP_CARD_1_BULLET_B_TEXT=Accelera migliorato, riserva maggiore di punti abilità, più acquisti di energia, chat VIP, forzieri d'anima e altro ancora!
VIP_CARD_1_BULLET_C_TITLE=Oro e gettoni extra
VIP_CARD_1_BULLET_C_TEXT=Ottieni oro e/o gettoni extra in diverse modalità, come Spedizione, Guerra, Arena dei boss e Cripta.
VIP_CARD_1_TIP_TITLE=Per chi è il VIP?
VIP_CARD_1_TIP_TEXT=Il VIP è perfetto per i giocatori in cerca di una spinta o che vogliono velocizzare la loro esperienza in DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Come si diventa VIP?
VIP_CARD_2_BULLET_A_TITLE=A ogni acquisto nel negozio si ottengono biglietti VIP.
VIP_CARD_2_BULLET_A_TEXT=A mano a mano che accumulerai biglietti VIP, il tuo livello VIP aumenterà.
VIP_CARD_2_BULLET_B_TITLE=Perché salire di livello VIP?
VIP_CARD_2_BULLET_B_TEXT=A livelli VIP più alti, non solo sbloccherai nuove funzionalità, ma migliorerai anche i privilegi che hai già ottenuto.
VIP_CARD_2_BULLET_C_TITLE=VIP per sempre
VIP_CARD_2_BULLET_C_TEXT=Diventare VIP è un ottimo investimento perché una volta diventati VIP lo si è per sempre. Manterrai tutti i privilegi che hai sbloccato.
VIP_CARD_2_TIP_TITLE=Diventare VIP
VIP_CARD_2_TIP_TEXT=L'offerta mensile è molto vantaggiosa ed è un modo rapido per diventare VIP. Acquistandola ogni mese otterrai sempre più biglietti VIP.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Dettagli su privilegi e funzionalità
VIP_CARD_3_BULLET_1_TITLE=Diamanti bonus
VIP_CARD_3_BULLET_1_TEXT=Ottieni più diamanti a ogni acquisto! Se un acquisto dovesse farti salire di livello VIP, questa ricompensa è retroattiva. I diamanti bonus vengono spediti nella posta.
VIP_CARD_3_BULLET_2_TITLE=Biglietti saccheggio gratuiti
VIP_CARD_3_BULLET_2_TEXT=Ottieni biglietti saccheggio gratuiti ogni giorno, con cui completare istantaneamente le battaglie e trovare in fretta tantissimi oggetti. Non dimenticarti di ritirarli!
VIP_CARD_3_BULLET_3_TITLE=Ricarica energia
VIP_CARD_3_BULLET_3_TEXT=Potrai acquistare energia con diamanti più volte al giorno.
VIP_CARD_3_BULLET_4_TITLE=Alchimia
VIP_CARD_3_BULLET_4_TEXT=Potrai acquistare oro con diamanti più volte al giorno.
VIP_CARD_3_BULLET_27_TITLE=Ottieni più runicite
VIP_CARD_3_BULLET_27_TEXT=Potrai acquistare runicite con diamanti più volte al giorno, ma solo se le rune sono disponibili.
VIP_CARD_3_BULLET_5_TITLE=Ripristina punti abilità
VIP_CARD_3_BULLET_5_TEXT=Potrai acquistare più punti abilità con i diamanti.
VIP_CARD_3_BULLET_6_TITLE=Ripristina Campagna élite
VIP_CARD_3_BULLET_6_TEXT=Potrai spendere diamanti per ripristinare un livello della Campagna élite e guadagnare pietre dell'anima più in fretta.
VIP_CARD_3_BULLET_23_TITLE=Accelera migliorato
VIP_CARD_3_BULLET_23_TEXT=Per attivare accelera e auto in una battaglia non serve più completare prima il livello a 3 stelle. Inoltre, potrai usare accelera anche al di sotto del livello squadra 30.
VIP_CARD_3_BULLET_7_TITLE=Ripristina battaglie nell'Arena
VIP_CARD_3_BULLET_7_TEXT=Potrai spendere diamanti per azzerare la ricarica tra ogni attacco nell'Arena. Inoltre, potrai acquistare 5 attacchi in più nell'Arena.
VIP_CARD_3_BULLET_9_TITLE=Ripristina battaglie nel Colosseo
VIP_CARD_3_BULLET_9_TEXT=Potrai spendere diamanti per azzerare la ricarica tra ogni attacco nel Colosseo. Inoltre, potrai acquistare 5 attacchi in più nel Colosseo.
VIP_CARD_3_BULLET_11_TITLE=Saccheggio migliorato
VIP_CARD_3_BULLET_11_TEXT=Potrai usare più biglietti saccheggio contemporaneamente. Inoltre, potrai saccheggiare i livelli Sfida e della Montagna in cui hai ottenuto 3 stelle.
VIP_CARD_3_BULLET_22_TITLE=Chat VIP
VIP_CARD_3_BULLET_22_TEXT=Sbloccherai un canale della chat riservato solo ai giocatori VIP.
VIP_CARD_3_BULLET_12_TITLE=Tetto punti abilità
VIP_CARD_3_BULLET_12_TEXT=Potrai accumulare più punti abilità da spendere.
VIP_CARD_3_BULLET_50_TITLE=Ricariche ridotte
VIP_CARD_3_BULLET_50_TEXT=Le ricariche per le Sfide, la Montagna e i forzieri d'argento verranno ridotte tutte a 5 minuti.
VIP_CARD_3_BULLET_13_TITLE=Più gettoni dagli Assalti alla cripta
VIP_CARD_3_BULLET_13_TEXT=Otterrai più gettoni Gilda dagli Assalti alla cripta. Questo bonus si applica alla ricompensa per il completamento giornaliero dell'Assalto alla cripta, ma non alla missione giornaliera.
VIP_CARD_3_BULLET_14_TITLE=Più oro dagli Assalti alla cripta
VIP_CARD_3_BULLET_14_TEXT=Otterrai il doppio dell'oro dai nemici sconfitti nella cripta.
VIP_CARD_3_BULLET_25_TITLE=Moltiplicatore gettoni nel Tempio dei titani
VIP_CARD_3_BULLET_25_TEXT=Otterrai tra il doppio e il quadruplo dei gettoni Gilda sconfiggendo un titano nel Tempio.
VIP_CARD_3_BULLET_15_TITLE=Incantamento massimo
VIP_CARD_3_BULLET_15_TEXT=Potrai incantare un oggetto al massimo istantaneamente usando i diamanti.
VIP_CARD_3_BULLET_26_TITLE=Più gettoni dalla Guerra fra gilde
VIP_CARD_3_BULLET_26_TEXT=Otterrai più gettoni dalla Guerra fra gilde. Si applica sia alle ricompense di fine battaglia sia a quelle di fine guerra.
VIP_CARD_3_BULLET_16_TITLE=Venditore ambulante permanente
VIP_CARD_3_BULLET_16_TEXT=Potrai sbloccare permanentemente il Venditore ambulante per 680 diamanti. Una volta sbloccato, sarà sempre disponibile nella schermata principale.
VIP_CARD_3_BULLET_17_TITLE=Più gettoni Spedizione
VIP_CARD_3_BULLET_17_TEXT=Otterrai più gettoni Spedizione per ogni livello completato.
VIP_CARD_3_BULLET_20_TITLE=Più oro dalle Spedizioni
VIP_CARD_3_BULLET_20_TEXT=Ottieni più oro per ogni scontro completato nella Spedizione.
VIP_CARD_3_BULLET_19_TITLE=Forzieri d'anima
VIP_CARD_3_BULLET_19_TEXT=Potrai aprire un terzo forziere chiamato "forziere d'anima", che contiene pietre dell'anima, minerali e pozioni PE. Le pietre dell'anima trovate sono quelle dell'esclusivo eroe del mese e da una rotazione di eroi del giorno.
VIP_CARD_3_BULLET_18_TITLE=Mercato nero permanente
VIP_CARD_3_BULLET_18_TEXT=Potrai sbloccare permanentemente il Mercato nero per 1360 diamanti. Una volta sbloccato, sarà sempre disponibile nella schermata principale.
VIP_CARD_3_BULLET_24_TITLE=Ricompense max dall'Arena dei boss
VIP_CARD_3_BULLET_24_TEXT=Otterrai sempre le ricompense massime da ogni scontro nell'Arena dei boss. Ogni livello dell'Arena dei boss offre un determinato assortimento di ricompense, che variano in base alla difficoltà scelta. Con questo privilegio otterrai sempre le ricompense massime per il livello scelto.
VIP_CARD_3_BULLET_21_TITLE=Eroi nella bacheca
VIP_CARD_3_BULLET_21_TEXT=Potrai mettere a disposizione più di 2 eroi nella bacheca di Gilda. Più eroi significa più oro per te e più aiuto per i tuoi compagni!
VIP_CARD_3_BULLET_28_TITLE=Aggiornamenti Negozio delle anime
VIP_CARD_3_BULLET_28_TEXT=Potrai aggiornare il catalogo del Negozio delle anime varie volte al giorno, permettendoti di acquistare nuovi oggetti.
VIP_CARD_3_BULLET_29_TITLE=Saccheggi all'Arena dei boss
VIP_CARD_3_BULLET_29_TEXT=Potrai usare i biglietti saccheggio per completare istantaneamente un livello dell'Arena dei boss.
VIP_CARD_3_BULLET_30_TITLE=Livelli dell'Arena dei boss
VIP_CARD_3_BULLET_30_TEXT=Ogni giorno potrai completare più livelli dell'Arena dei boss, ottenendo così più ricompense.
VIP_CARD_3_BULLET_31_TITLE=Battaglie all'Arena/Colosseo per ripristino
VIP_CARD_3_BULLET_31_TEXT=Potrai combattere più battaglie in queste modalità prima di dover fare un ripristino coi diamanti.
VIP_CARD_3_BULLET_32_TITLE=Aggiornamento dei mercanti
VIP_CARD_3_BULLET_32_TEXT=Ogni giorno potrai aggiornare, per un certo numero di volte, i cataloghi del Commerciante, del Venditore ambulante e del Mercato nero gratuitamente.
VIP_CARD_3_BULLET_33_TITLE=Energia in più dalle missioni giornaliere
VIP_CARD_3_BULLET_33_TEXT=Riceverai più energia dalla missione giornaliera "Botta d'energia"!
VIP_CARD_3_BULLET_34_TITLE=Riserva d'energia bonus
VIP_CARD_3_BULLET_34_TEXT=Aumenta la quantità di energia che puoi immagazzinare prima che smetta di accumularsi.
VIP_CARD_3_BULLET_35_TITLE=Più ore per riscattare le missioni giornaliere dell'energia
VIP_CARD_3_BULLET_35_TEXT=Avrai più tempo per riscattare l'energia da una missione giornaliera "Botta d'energia". Se si dovesse verificare una sovrapposizione con un'altra missione "Botta d'energia", potrai comunque ricevere entrambe.
VIP_CARD_3_BULLET_36_TITLE=Probabilità di ottenere il doppio del bottino
VIP_CARD_3_BULLET_36_TEXT=Avrai una probabilità di raddoppiare la quantità normale di offerte che si trovano nella Campagna normale.
VIP_CARD_3_BULLET_37_TITLE=Rimuovi runa gratuiti
VIP_CARD_3_BULLET_37_TEXT=Ogni giovedì alle 5 di mattina (ora del client) riceverai 6 rimuovi runa gratuiti. I rimuovi runa rimanenti sono mostrati direttamente sul tasto "Rimuovi" nel Tempio delle rune.
VIP_CARD_3_BULLET_38_TITLE=Ricompense accesso giornaliero raddoppiate
VIP_CARD_3_BULLET_38_TEXT=Otterrai il doppio della ricompensa ogni giorno, inclusi eroi, pietre dell'anima e diamanti! Si accumula con gli altri bonus VIP x2 (per un totale di x4 durante i giorni bonus VIP).
VIP_CARD_3_BULLET_39_TITLE=Ripristino Montagna e Sfide
VIP_CARD_3_BULLET_39_TEXT=Potrai ripristinare entrambe le modalità in cambio di diamanti, permettendoti di ottenere ulteriori ricompense.
VIP_CARD_3_BULLET_40_TITLE=Scegli 2 delle 5 ricompense di guerra
VIP_CARD_3_BULLET_40_TEXT=Alla fine di ogni guerra ti verranno mostrate 5 ricompense invece che 3, e potrai sceglierne 2 invece che 1.
VIP_CARD_3_BULLET_41_TITLE=Oggetto gratuito ogni settimana
VIP_CARD_3_BULLET_41_TEXT=Ogni domenica alle 5 di mattina (ora del client) riceverai un oggetto gratuito, appartenente agli ultimi due aggiornamenti del contenuto attivi sul server. Gli oggetti ricevuti sono limitati a quelli creati da un singolo frammento o pergamena.
VIP_CARD_3_TIP_TITLE=Perché così tanti privilegi?
VIP_CARD_3_TIP_TEXT=Perché ci teniamo ai nostri giocatori e vogliamo ricompensarli per il supporto mostrato a DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Info sulle Spedizioni
EXPEDITION_CARD_1_BULLET_1_TITLE=Un viaggio al giorno
EXPEDITION_CARD_1_BULLET_1_TEXT=Nella Spedizione giornaliera dovrai guidare i tuoi eroi attraverso 15 scontri.
EXPEDITION_CARD_1_BULLET_2_TITLE=Pianificare è la chiave
EXPEDITION_CARD_1_BULLET_2_TEXT=Nelle Spedizioni, gli eroi si portano dietro salute e carica da uno scontro all'altro. La morte durante una Spedizione permane fino al ripristino della Spedizione stessa.
EXPEDITION_CARD_1_BULLET_3_TITLE=Ricompense
EXPEDITION_CARD_1_BULLET_3_TEXT=Dopo ogni battaglia si viene ricompensati con molto oro. Ogni 3 scontri si ricevono anche dei gettoni Spedizione, che aumentano man mano che si avanza.
EXPEDITION_CARD_1_TIP_TITLE=Consiglio esperto
EXPEDITION_CARD_1_TIP_TEXT=Assolda un mercenario dai membri della Gilda per farti aiutare nella Spedizione.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Modalità difficile
EXPEDITION_CARD_2_BULLET_1_TITLE=Non per i deboli
EXPEDITION_CARD_2_BULLET_1_TEXT=Una volta superati tutti e 15 gli scontri della Spedizione normale, sbloccherai la modalità difficile.
EXPEDITION_CARD_2_BULLET_2_TITLE=Nessuna ricarica
EXPEDITION_CARD_2_BULLET_2_TEXT=In modalità difficile, la salute e la carica degli eroi non si rigenerano tra uno scontro e l'altro.
EXPEDITION_CARD_2_BULLET_3_TITLE=Più oro
EXPEDITION_CARD_2_BULLET_3_TEXT=Dovendo affrontare una Spedizione ardua ed eroica, riceverai il doppio dell'oro, ma lo stesso numero di gettoni Spedizione.
EXPEDITION_CARD_2_TIP_TITLE=In breve?
EXPEDITION_CARD_2_TIP_TEXT=Superi la modalità normale. Sblocchi quella difficile. Guadagni più oro.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Modalità folle
EXPEDITION_CARD_3_BULLET_1_TITLE=La modalità difficile è facile?
EXPEDITION_CARD_3_BULLET_1_TEXT=Se nel tuo server è disponibile la Guerra fra gilde, puoi sbloccare la modalità folle superando quella difficile.
EXPEDITION_CARD_3_BULLET_2_TITLE=Modificatori di guerra attivi
EXPEDITION_CARD_3_BULLET_2_TEXT=I modificatori di guerra in vigore per la Guerra fra gilde vengono applicati anche in questa modalità. Perfeziona la formazione e sfrutta la modalità folle per prepararti alla guerra!
EXPEDITION_CARD_3_BULLET_3_TITLE=Ottieni frammenti di oggetto
EXPEDITION_CARD_3_BULLET_3_TEXT=Oltre alle ricompense precedenti, dai forzieri Spedizioni puoi ottenere dai 3 ai 25 frammenti di oggetti dagli ultimi 3 aggiornamenti di contenuto del server.
EXPEDITION_CARD_3_TIP_TITLE=Pillola di saggezza
EXPEDITION_CARD_3_TIP_TEXT=Prima di provare la modalità folle, impara a padroneggiare quella difficile.

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Modalità assurda
EXPEDITION_CARD_4_BULLET_1_TITLE=La sfida suprema!
EXPEDITION_CARD_4_BULLET_1_TEXT=Se nel tuo server sono disponibili le rune, puoi sbloccare la modalità assurda superando quella folle.
EXPEDITION_CARD_4_BULLET_2_TITLE=Tutti i difensori +20!
EXPEDITION_CARD_4_BULLET_2_TEXT=Nella modalità assurda, il livello eroe e delle abilità di tutti i nemici è aumentato di 20.
EXPEDITION_CARD_4_BULLET_3_TITLE=A caccia di rune
EXPEDITION_CARD_4_BULLET_3_TEXT=Oltre alle ricompense precedenti, dai forzieri\nSpedizioni puoi ottenere rune maggiori e minori (da 1 a 3 stelle). Man mano che si avanza, la probabilità di trovare rune maggiori e con più stelle aumenta.
EXPEDITION_CARD_4_TIP_TITLE=Oh, cacchio!
EXPEDITION_CARD_4_TIP_TEXT=Se la situazione si fa troppo... beh, assurda, puoi sempre ridurre la difficoltà!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Consigli
EXPEDITION_CARD_5_BULLET_1_TITLE=Tank e guaritori!
EXPEDITION_CARD_5_BULLET_1_TEXT=Porta al massimo l'abilità principale di Santone guaritore e le altre abilità curative. Metti a capo della squadra un tank forte che sappia curarsi, come Spaccone.
EXPEDITION_CARD_5_BULLET_2_TITLE=Provare, provare, provare
EXPEDITION_CARD_5_BULLET_2_TEXT=Se perdi uno scontro, annulla e riprova, oppure mantieni i danni e concludilo con una seconda ondata di eroi.
EXPEDITION_CARD_5_BULLET_3_TITLE=Precarica la carica
EXPEDITION_CARD_5_BULLET_3_TEXT=Sfrutta le prime battaglie per accumulare carica su più eroi e conservala per attivare le abilità durante gli scontri più difficili.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Offerta mensile
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Tanti diamanti!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Ti dà istantaneamente 300 diamanti e poi 120 ogni giorno, per 30 giorni. Sono ben [bright_blue]3900 diamanti[]... mica male!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Non perdi nulla
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Se dovessi dimenticarti di ritirare i diamanti, non preoccuparti! Non li perderai.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Senza impegno
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=L'offerta mensile NON è un pagamento ricorrente: puoi lasciarla o rinnovarla quando vuoi.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Segreto: VIP facile
MONTHLY_DEAL_CARD_1_TIP_TEXT=L'offerta mensile è il modo più facile per sbloccare ottimi privilegi riservati ai VIP!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Linee guida della chat
CHAT_RULES_CARD_1_BULLET_1_TITLE=Benvenuto nella chat di DragonSoul!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Lo scopo della chat è aiutare i giocatori a sentirsi parte della community di DragonSoul, permettendo loro di risolvere dubbi, di invitare amici nella propria Gilda e di interagire tra loro. Tutti gli utenti possono parteciparvi, purché seguano le linee guida descritte qui sotto.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Politica della sospensione e avvisi
CHAT_RULES_CARD_1_BULLET_2_TEXT=Qualsiasi giocatore che scelga di non seguire queste regole sarà soggetto a sospensione dalla chat (temporanea o permanente). Le sospensioni sono imposte solamente dallo staff di PerBlue e dagli amministratori di DragonSoul e potrebbero avvenire senza preavviso. Le sospensioni non sono contestabili. Lo staff di PerBlue e gli amministratori di DragonSoul adottano una politica di tolleranza zero riguardo le molestie per le credenze di altri giocatori (politiche, religiose o di altra natura), insulti o calunnie riguardanti il paese di origine, la nazionalità, l'etnia o l'orientamento sessuale e qualsiasi commento offensivo relativo alla razza, la religione o l'orientamento sessuale, che sia diretto o meno a un altro giocatore.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Blocco chat
CHAT_RULES_CARD_1_BULLET_3_TEXT=Se un utente dovesse utilizzare un linguaggio offensivo, puoi ricorrere alla funzionalità di blocco chat. Basta toccare il nome del giocatore sulla chat e premere "Blocca". Così facendo, non visualizzerai più i messaggi di quell'utente. Per sbloccarlo, clicca sull'icona del tuo avatar e seleziona "Lista bloccati". Sempre nella stessa schermata, selezionando invece "Impostazioni", potrai disabilitare le anteprime della chat.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Regole per tutti i canali di chat
CHAT_RULES_CARD_1_BULLET_4_TEXT=Discussioni e conversazioni di carattere generale sono ben accette. Se sei su DragonSoul per farti degli amici, sei il benvenuto!
CHAT_RULES_CARD_1_BULLET_5_TEXT=La chat globale è stata pensata per fare domande sul gioco, scambiarsi consigli e creare una community di DragonSoul allegra e collaborativa.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Non saranno tollerate[] molestie ad altri giocatori o a persone al di fuori del gioco.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Vietato[] parlare di sesso (inclusi atti sessuali e l'orientamento sessuale di altri), droghe, politica e religione.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Non sarà tollerato[] il turpiloquio, in qualsiasi lingua.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Vietato[] discutere dei moderatori, del loro operato e di qualsiasi blocco, che sia o meno avvenuto.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Puoi aiutarci nella moderazione contattando in gioco il nostro supporto clienti attraverso il menu Supporto. Non è ammesso richiedere o parlare di moderazione nella chat.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Segnalare altri giocatori
CHAT_RULES_CARD_1_BULLET_11_TEXT=Se ritieni di essere stato importunato o maltrattato in chat, contatta il supporto clienti di DragonSoul attraverso il menu Supporto. Nella tua segnalazione, ti preghiamo di includere il nome del giocatore e qualsiasi dettaglio che possa aiutarci negli accertamenti.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Abbiamo a cuore i nostri giocatori e vogliamo che tutti si sentano parte della community. Non sempre riusciremo a cogliere tutti i messaggi e i commenti, ma prenderemo i provvedimenti necessari per le conversazioni segnalate. Non tutte le segnalazioni risulteranno in sospensioni, poiché queste ultime sono a discrezione dello staff di PerBlue.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Info sugli Assalti alla cripta
CRYPT_CARD_1_BULLET_1_TITLE=Il risveglio dei non morti
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut sta resuscitando eroi dalle cripte. Annienta la sua legione di non morti prima che conquisti questa terra!
CRYPT_CARD_1_BULLET_2_TITLE=Lavoro di squadra
CRYPT_CARD_1_BULLET_2_TEXT=Collabora con la Gilda per sconfiggere le legioni di Umlaut.
CRYPT_CARD_1_BULLET_3_TITLE=Tante ricompense
CRYPT_CARD_1_BULLET_3_TEXT=Effettuando almeno un attacco nella cripta ogni giorno, guadagnerai dei gettoni Gilda da spendere nel negozio Gilda.
CRYPT_CARD_1_TIP_TITLE=Consiglio esperto
CRYPT_CARD_1_TIP_TEXT=Non dimenticare di assoldare un eroe per ogni attacco. È GRATIS!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Regole e limiti
CRYPT_CARD_2_BULLET_1_TITLE=Limiti degli eroi
CRYPT_CARD_2_BULLET_1_TEXT=Ciascun eroe può combattere una sola volta al giorno nella cripta. Potenzia tutti i tuoi eroi per assistere al meglio la tua Gilda!
CRYPT_CARD_2_BULLET_2_TITLE=Un aiuto gratuito
CRYPT_CARD_2_BULLET_2_TEXT=Puoi assoldare un mercenario [bright_blue]per attacco GRATUITAMENTE[] nella cripta.
CRYPT_CARD_2_BULLET_3_TITLE=Orari di inizio/fine
CRYPT_CARD_2_BULLET_3_TEXT=Gli assalti si effettuano dalle 8:00 alle 12:00 del fuso orario della Gilda (visibile nella schermata della Gilda). Il capo Gilda può modificare il fuso orario.
CRYPT_CARD_2_TIP_TITLE=Scegli il tuo cammino
CRYPT_CARD_2_TIP_TEXT=Gli ufficiali di Gilda possono modificare la difficoltà della cripta nelle impostazioni della Gilda.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Punteggio e ricompense
CRYPT_CARD_3_BULLET_1_TITLE=Missione giornaliera
CRYPT_CARD_3_BULLET_1_TEXT=Effettua 1 attacco al giorno per ricevere 100 gettoni Gilda dalla missione giornaliera.
CRYPT_CARD_3_BULLET_2_TITLE=Teschi e punteggi
CRYPT_CARD_3_BULLET_2_TEXT=Ogni formazione da 5 eroi che sconfiggi fa guadagnare punti. Se ne riceve 1 (teschio d'argento) per le prime 2 formazioni e 5 per la terza (teschio d'oro). Completare l'intero assalto fa ottenere punti bonus.
CRYPT_CARD_3_BULLET_3_TITLE=Ricompensa di Gilda
CRYPT_CARD_3_BULLET_3_TEXT=Effettua almeno un attacco alla cripta ogni giorno. A fine giornata otterrai gettoni Gilda in base al punteggio raggiunto dalla Gilda.
CRYPT_CARD_3_TIP_TITLE=Si vince insieme
CRYPT_CARD_3_TIP_TEXT=Più punti ottieni, più gettoni ricevono tutti i membri della Gilda.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategia
CRYPT_CARD_4_BULLET_1_TITLE=Attacco consigliato
CRYPT_CARD_4_BULLET_1_TEXT=Ogni volta ti viene consigliata una formazione sulla base dei 5 eroi più forti (in base al potere) che ti restano.
CRYPT_CARD_4_BULLET_2_TITLE=Cambia difficoltà
CRYPT_CARD_4_BULLET_2_TEXT=Se gli assalti sono troppo facili o difficili, chiedi al capo Gilda di modificarne la difficoltà.
CRYPT_CARD_4_BULLET_3_TITLE=Lo stretto indispensabile
CRYPT_CARD_4_BULLET_3_TEXT=Non usare i tuoi 5 eroi migliori al primo attacco. Cerca di usarne il minimo indispensabile per vincere la battaglia.
CRYPT_CARD_4_TIP_TITLE=Coordinazione!
CRYPT_CARD_4_TIP_TEXT=Parla con la tua Gilda! Assicurati che tutti stiano facendo la propria parte!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Come funziona l'incantamento
ENCHANTING_CARD_1_BULLET_1_TITLE=Aumento di potere
ENCHANTING_CARD_1_BULLET_1_TEXT=Migliorare l'equipaggiamento ti permetterà di ottenere un vantaggio.
ENCHANTING_CARD_1_BULLET_2_TITLE=Da verde in su
ENCHANTING_CARD_1_BULLET_2_TEXT=Per essere incantato, un oggetto deve essere almeno di rarità verde.
ENCHANTING_CARD_1_BULLET_3_TITLE=Oggetti che avanzano?
ENCHANTING_CARD_1_BULLET_3_TEXT=Se hai troppi oggetti identici, puoi usarne alcuni come materiali d'incantamento.
ENCHANTING_CARD_1_TIP_TITLE=Missione giornaliera
ENCHANTING_CARD_1_TIP_TEXT=Incanta almeno un oggetto al giorno per completare la missione giornaliera.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Promozione eroi
ENCHANTING_CARD_2_BULLET_1_TITLE=Risarcimento
ENCHANTING_CARD_2_BULLET_1_TEXT=Con la promozione, un eroe perde tutti i bonus d'incantamento, ma i materiali usati vengono risarciti. Per gli oggetti verdi è previsto un risarcimento completo, mentre per quelli più rari è solamente parziale.
ENCHANTING_CARD_2_BULLET_2_TITLE=Maggiore rarità = più incantamenti
ENCHANTING_CARD_2_BULLET_2_TEXT=Gli oggetti di rarità maggiore possono essere incantati più volte. Quelli bianchi non possono essere incantati.
ENCHANTING_CARD_2_TIP_TITLE=Un verde al giorno
ENCHANTING_CARD_2_TIP_TEXT=Siccome vengono risarciti completamente alla promozione, è più conveniente incantare gli oggetti verdi per la missione giornaliera.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Strategia d'incantamento
ENCHANTING_CARD_3_BULLET_1_TITLE=Aspetta che siano viola
ENCHANTING_CARD_3_BULLET_1_TEXT=Gli eroi viola traggono maggiore beneficio dagli incantamenti perché vengono promossi di rado.
ENCHANTING_CARD_3_BULLET_2_TITLE=Incanta il migliore
ENCHANTING_CARD_3_BULLET_2_TEXT=Incanta prima quegli oggetti che hanno le statistiche migliori per l'eroe. La rigenerazione carica aiuta molto Santone guaritore, mentre la rigenerazione salute è ottima per i tank.
ENCHANTING_CARD_3_BULLET_3_TITLE=Usa gli oggetti in eccesso
ENCHANTING_CARD_3_BULLET_3_TEXT=Affronta le Sfide e saccheggia spesso per raccogliere oggetti da usare negli incantamenti.
ENCHANTING_CARD_3_TIP_TITLE=Molto più che una spinta
ENCHANTING_CARD_3_TIP_TEXT=Gli incantamenti possono fare la differenza negli scontri più ardui dell'Arena e del Colosseo.

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Tempio dei titani
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Trovare un tempio
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Ciascuna vittoria nella campagna aumenta la probabilità di trovare un tempio.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Si vive insieme, si muore soli
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Invita i membri di Gilda per farti aiutare! Hai 24 ore per sconfiggere tutti e 5 i titani.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Ricompense
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Ottieni equipaggiamento ogni volta che viene sconfitto un titano nel tuo tempio. Controlla sempre se ci sono bare da aprire!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Livello del tempio
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Il livello dei titani e dei nemici nel tempio varia in base al giocatore che l'ha trovato.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Regole e consigli
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Buff alla morte!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=I titani morti concedono un buff a tutti gli altri nemici nel tempio. Ciascun titano ha un suo "bonus alla morte", perciò scegli attentamente chi uccidere per primo.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Lavoro di squadra
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Sfrutta al meglio i tuoi 5 inviti gratuiti. È importante invitare giocatori attivi e capaci di affrontare la sfida. Se ti trovi bloccato, puoi invitare altre persone pagando oro.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 tentativi o 1 titano
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Ciascun invitato ha massimo 3 tentativi per sconfiggere un titano, ma può comunque sconfiggerne 1 solo.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=In serie è meglio
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Completando i templi e ottenendo una serie di vittorie, riceverai sempre più ricompense, ma i nemici diventeranno più forti.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Tempio dei titani
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Tempio trovato
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Il tuo compagno di Gilda ti ha chiesto di aiutarlo a completare il suo Tempio dei titani.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Sconfiggi 1 titano
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Il tuo obiettivo è sconfiggere 1 titano. Hai 3 tentativi.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Ottieni ricompense
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Se trionfi, otterrai dei gettoni Gilda nella schermata di vittoria.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Dimostra quanto vali!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=La Gilda conta su di te. Vuoi farti invitare per altri templi, no?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Regole e consigli
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Buff alla morte!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=I titani morti concedono un buff a tutti gli altri nemici nel tempio. Ciascun titano ha un suo "bonus alla morte", perciò scegli attentamente chi uccidere per primo. Tocca le icone degli eroi in alto a sinistra per vedere come funzionano i loro buff.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Si vive insieme, si muore soli
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Hai 3 tentativi per sconfiggere 1 dei 5 titani nel tempio. Appena ci riuscirai, esaurirai tutti i tentativi.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Panoramica
HERO_STATS_CARD_1_BULLET_1_TITLE=Le statistiche degli eroi
HERO_STATS_CARD_1_BULLET_1_TEXT=Hai mai desiderato sapere come funzionino tutte queste benedette statistiche? Sei nel posto giusto!
HERO_STATS_CARD_1_BULLET_2_TITLE=Attacco base
HERO_STATS_CARD_1_BULLET_2_TEXT=Quando un eroe non usa le abilità, infligge danni con gli attacchi base che, a seconda di chi li esegue, posseggono un particolare tipo di danno primario (consulta la pagina in questione per avere più informazioni).
HERO_STATS_CARD_1_BULLET_3_TITLE=Salute
HERO_STATS_CARD_1_BULLET_3_TEXT=La salute max rappresenta la quantità di danni che un eroe può subire prima di morire. La rigenerazione salute è l'ammontare di salute che l'eroe recupera alla fine di ogni ondata. La salute degli eroi può anche essere ripristinata in combattimento, usando certe abilità curative.
HERO_STATS_CARD_1_BULLET_4_TITLE=Carica
HERO_STATS_CARD_1_BULLET_4_TEXT=Tutti gli eroi possiedono 1000 carica max, ma cominciano lo scontro con 0 carica. Infliggendo danni, subendo danni e da certe abilità, guadagnerai carica e una volta che la porti a 1000, si attiverà l'abilità attiva (bianca) dell'eroe. La rigenerazione carica determina la carica ottenuta dall'eroe alla fine di ogni ondata.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Statistiche principali
HERO_STATS_CARD_2_BULLET_1_TITLE=Forza
HERO_STATS_CARD_2_BULLET_1_TEXT=La forza influenza la [soft_blue]salute max[] e l'[soft_blue]armatura[] dell'eroe. Ogni punto forza conferisce 18 salute e 0,15 armatura.
HERO_STATS_CARD_2_BULLET_2_TITLE=Agilità
HERO_STATS_CARD_2_BULLET_2_TEXT=L'agilità influenza il [soft_blue]danno base[], l'[soft_blue]armatura[] e il [soft_blue]critico[] dell'eroe. Ogni punto agilità conferisce 0,4 danno base, 0,075 armatura e 0,4 critico.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intelletto
HERO_STATS_CARD_2_BULLET_3_TEXT=L'intelletto influenza la [soft_blue]potenza abilità[] e la [soft_blue]resistenza magica[] dell'eroe. Ogni punto intelletto conferisce 2,4 potenza abilità e 0,1 resistenza magica.
HERO_STATS_CARD_2_BULLET_4_TITLE=Statistica primaria
HERO_STATS_CARD_2_BULLET_4_TEXT=Ciascun eroe possiede una propria statistica primaria (forza, agilità o intelletto), che gli conferisce [soft_blue]danno base[] extra (+1 danno base per ogni punto statistica primario). Per gli eroi agilità, questo bonus si somma allo 0,4 menzionato sopra.
HERO_STATS_CARD_2_BULLET_5_TITLE=Statistiche crescita
HERO_STATS_CARD_2_BULLET_5_TEXT=La statistica crescita (forza, agilità o intelletto) determina quanto velocemente cresce la statistica principale dell'eroe quando sale di livello. La statistiche crescita si può aumentare evolvendo gli eroi ed è essa a influenzare maggiormente le statistiche principali.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Statistiche secondarie
HERO_STATS_CARD_3_BULLET_16_TITLE=Danno base
HERO_STATS_CARD_3_BULLET_16_TEXT=Il danno base determina il danno inflitto dagli attacchi base dell'eroe.
HERO_STATS_CARD_3_BULLET_1_TITLE=Potenza abilità
HERO_STATS_CARD_3_BULLET_1_TEXT=La potenza abilità aumenta il danno inflitto da ALCUNE abilità. Le abilità il cui danno è mostrato in [green]verde[] infliggono più danni man mano che aumenta la [green]potenza abilità[]. Tale aumento dipende dall'abilità. Le abilità il cui danno è mostrato in [orange]arancione[] infliggono più danni man mano che aumenta il [orange]danno base[]. Le abilità il cui danno è mostrato in [soft_blue]blu[] infliggono più danni man mano che salgono di [soft_blue]livello[].
HERO_STATS_CARD_3_BULLET_2_TITLE=Armatura
HERO_STATS_CARD_3_BULLET_2_TEXT=L'armatura riduce il danno fisico subito. Più è elevata l'armatura, meno danni fisici riceve l'eroe a ogni colpo. Conviene non scendere nei dettagli matematici, o complicheremmo troppo le cose.
HERO_STATS_CARD_3_BULLET_3_TITLE=Resistenza magica
HERO_STATS_CARD_3_BULLET_3_TEXT=La resistenza magica funziona come l'armatura, ma contro i danni magici.
HERO_STATS_CARD_3_BULLET_4_TITLE=Penetrazione armatura
HERO_STATS_CARD_3_BULLET_4_TEXT=La penetrazione armatura riduce l'armatura del nemico prima di applicarvi un danno fisico d'attacco. L'armatura non può scendere sotto lo 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Penetrazione magica
HERO_STATS_CARD_3_BULLET_5_TEXT=La penetrazione magica funziona come quella armatura, ma riduce la resistenza magica.
HERO_STATS_CARD_3_BULLET_6_TITLE=Critico
HERO_STATS_CARD_3_BULLET_6_TEXT=Il critico aumenta la probabilità che un danno fisico o magico risulti in un colpo critico. Il danno puro non può infliggere colpo critico.
HERO_STATS_CARD_3_BULLET_13_TITLE=Danno critico
HERO_STATS_CARD_3_BULLET_13_TEXT=È il danno inflitto dai colpi critici. Il moltiplicatore base è 200% del danno normale.
HERO_STATS_CARD_3_BULLET_17_TITLE=Riduzione danno critico
HERO_STATS_CARD_3_BULLET_17_TEXT=Riduce la statistica "danno critico" del nemico quando danneggia l'eroe. Il danno critico non può essere ridotto sotto il 100%.
HERO_STATS_CARD_3_BULLET_8_TITLE=Assorbivita
HERO_STATS_CARD_3_BULLET_8_TEXT=Un eroe con assorbivita recupera salute quando infligge danni fisici. Assorbivita NON si attiva coi danni magici. Più alta è la statistica, maggiore è la quantità di salute generata infliggendo danni fisici.
HERO_STATS_CARD_3_BULLET_28_TITLE=Assorbimagia
HERO_STATS_CARD_3_BULLET_28_TEXT=Un eroe con assorbimagia recupera salute quando infligge danni magici. Assorbimagia NON si attiva coi danni fisici. Più alta è la statistica, maggiore è la quantità di salute generata infliggendo danni magici.
HERO_STATS_CARD_3_BULLET_9_TITLE=Schivata
HERO_STATS_CARD_3_BULLET_9_TEXT=La schivata permette di prevenire TUTTI i danni di un attacco base o di un'abilità. Più alto è questo numero, maggiore è la probabilità che l'eroe schivi.
HERO_STATS_CARD_3_BULLET_14_TITLE=Precisione
HERO_STATS_CARD_3_BULLET_14_TEXT=La precisione riduce la probabilità che il nemico schivi. Un punto di precisione contrasta un punto di schivata. Avere più precisione della schivata nemica non reca alcun giovamento.
HERO_STATS_CARD_3_BULLET_18_TITLE=Furia
HERO_STATS_CARD_3_BULLET_18_TEXT=La furia conferisce carica all'eroe quando subisce danni. Per ogni 10% di salute che perde, l'eroe guadagna un ammontare di carica pari al suo valore di furia. Il valore di furia base di tutti gli eroi è 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Carica iniziale
HERO_STATS_CARD_3_BULLET_19_TEXT=La carica iniziale è la quantità di carica con cui gli eroi cominciano la battaglia. Normalmente questo valore è pari a 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Conservazione
HERO_STATS_CARD_3_BULLET_11_TEXT=La conservazione riduce la carica spesa quando l'eroe lancia la sua abilità attiva.
HERO_STATS_CARD_3_BULLET_20_TITLE=Guadagno carica
HERO_STATS_CARD_3_BULLET_20_TEXT=Aumenta la carica guadagnata dall'eroe da ogni fonte (danni subiti, buff alleati, ecc.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Migliora cure
HERO_STATS_CARD_3_BULLET_10_TEXT=Aumenta la quantità di guarigione fornita dalle abilità di un eroe. NON ha effetto sulla salute guadagnata con assorbivita.
HERO_STATS_CARD_3_BULLET_12_TITLE=Tenacia
HERO_STATS_CARD_3_BULLET_12_TEXT=La tenacia riduce la durata di stordimenti e impedimenti sull'eroe. Più alto è il valore, più brevi saranno questi effetti.
HERO_STATS_CARD_3_BULLET_24_TITLE=Impedimenti più lunghi
HERO_STATS_CARD_3_BULLET_24_TEXT=Aumenta la durata degli stordimenti e degli impedimenti applicati dall'eroe.
HERO_STATS_CARD_3_BULLET_15_TITLE=Competenza
HERO_STATS_CARD_3_BULLET_15_TEXT=La competenza fa sì che le abilità dell'eroe agiscano come se fossero di livello più alto. Essa influenza il danno, l'efficacia degli stordimenti e varie altre cose. Nella maggior parte dei casi, tutto ciò che è colorato nella descrizione di un'abilità migliora all'aumentare del livello.
HERO_STATS_CARD_3_BULLET_21_TITLE=Velocità di movimento
HERO_STATS_CARD_3_BULLET_21_TEXT=Permette all'eroe di spostarsi più rapidamente per lo schermo.
HERO_STATS_CARD_3_BULLET_22_TITLE=Velocità d'attacco
HERO_STATS_CARD_3_BULLET_22_TEXT=Aumenta la frequenza degli attacchi base di un eroe. Velocizza anche le animazioni delle abilità, ma non ne riduce il tempo di ricarica.
HERO_STATS_CARD_3_BULLET_23_TITLE=Riduzione ricarica
HERO_STATS_CARD_3_BULLET_23_TEXT=Riduce il tempo necessario per riutilizzare un'abilità. Le abilità attive non hanno tempo di ricarica (consumano carica).
HERO_STATS_CARD_3_BULLET_25_TITLE=Scudi più grandi
HERO_STATS_CARD_3_BULLET_25_TEXT=Aumenta la dimensione degli scudi creati da un eroe. NON ha effetto sugli scudi che si ricevono dagli alleati.
HERO_STATS_CARD_3_BULLET_29_TITLE=Scudi più lunghi
HERO_STATS_CARD_3_BULLET_29_TEXT=Aumenta la durata degli scudi creati da un eroe. NON ha effetto sugli scudi che si ricevono dagli alleati.
HERO_STATS_CARD_3_BULLET_26_TITLE=Danno da colpo, perforazione, fuoco, ecc.
HERO_STATS_CARD_3_BULLET_26_TEXT=Il loro valore base è 100% e influenzano il danno inflitto dai vari sottotipi di danno. Nota che l'effetto di queste statistiche non si riflette nella descrizione delle abilità.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Tipi primari di danno
HERO_STATS_CARD_4_BULLET_1_TITLE=Panoramica
HERO_STATS_CARD_4_BULLET_1_TEXT=Ci sono 3 tipi primari di danno in DragonSoul: fisico, magico e puro. Qualsiasi danno inflitto ricade sempre in una di queste tipologie.
HERO_STATS_CARD_4_BULLET_2_TITLE=Danno fisico
HERO_STATS_CARD_4_BULLET_2_TEXT=Il danno fisico può essere ridotto dall'armatura del bersaglio. La statistica critico determina la frequenza con cui tale danno viene raddoppiato.
HERO_STATS_CARD_4_BULLET_3_TITLE=Danno magico
HERO_STATS_CARD_4_BULLET_3_TEXT=Il danno magico può essere ridotto dalla resistenza magica del bersaglio. La statistica critico determina la frequenza con cui tale danno viene raddoppiato.
HERO_STATS_CARD_4_BULLET_4_TITLE=Danno puro
HERO_STATS_CARD_4_BULLET_4_TEXT=Il danno puro non viene mai ridotto dall'armatura o dalla resistenza magica. Esso ignora qualsiasi immunità, ma non può infliggere colpi critici.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Tag avanzati
HERO_STATS_CARD_5_BULLET_1_TITLE=Solo per giocatori esperti!
HERO_STATS_CARD_5_BULLET_1_TEXT=Tutti i tag trattati qui resteranno nascosti fino a che non sbloccherai l'Arena dei boss.
HERO_STATS_CARD_5_BULLET_2_TITLE=Sottotipi di danno
HERO_STATS_CARD_5_BULLET_2_TEXT=Alcuni attacchi base e abilità sono taggati con un secondo tipo di danno (oltre a fisico, magico o puro) detto sottotipo. Gli scontri nell'Arena dei boss, i modificatori di guerra e altre abilità o rune possono influenzare l'efficacia di un'abilità o attacco con un determinato sottotipo. I sottotipi di danno sono: colpo, perforazione, fendente, necrotico, acquatico, tossico, elettrico e fuoco.
HERO_STATS_CARD_5_BULLET_3_TITLE=Danno nel tempo (DoT)
HERO_STATS_CARD_5_BULLET_3_TEXT=Le abilità con questo tag infliggono il loro danno per un certo numero di secondi. Alcuni boss nell'Arena dei boss possono essere feriti solo dagli effetti del danno nel tempo.
HERO_STATS_CARD_5_BULLET_4_TITLE=Spintone
HERO_STATS_CARD_5_BULLET_4_TEXT=Le abilità con questo tag danno uno spintone all'indietro all'avversario quando colpiscono. Un po' come quando scacci le mosche.
HERO_STATS_CARD_5_BULLET_8_TITLE=Drago
HERO_STATS_CARD_5_BULLET_8_TEXT=I draghi sono come i robodraghi del Robouniverso, eccetto per il fatto che sono una tipologia di mostri più "carnosa".
HERO_STATS_CARD_5_BULLET_5_TITLE=Pesante
HERO_STATS_CARD_5_BULLET_5_TEXT=Gli eroi con questo tag forse mangiano un po' troppo, o forse hanno l'ossatura grossa. Alcuni eroi e i boss potrebbero avere dei problemi con loro.
HERO_STATS_CARD_5_BULLET_6_TITLE=Succulento
HERO_STATS_CARD_5_BULLET_6_TEXT=Gli eroi con questo tag hanno un ottimo sapore. Boss ed eroi dalla bocca grande potrebbero tentare di mangiarseli.
HERO_STATS_CARD_5_BULLET_7_TITLE=Instabile
HERO_STATS_CARD_5_BULLET_7_TEXT=Si tratta di eroi instabili. Talvolta mentalmente, a volte fisicamente... e altre volte sono semplicemente testardi. Certe cose che funzionano su altri eroi non hanno assolutamente effetto su questi pazzoidi.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=L'Arena dei boss!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Boss molto cattivi
BOSS_PIT_CARD_1_BULLET_1_TEXT=Qui puoi affrontare un epico boss alla volta.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Bottini magnifici
BOSS_PIT_CARD_1_BULLET_2_TEXT=Superando i livelli dei boss otterrai oggetti di valore e pozioni PE.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Divertimento per tre
BOSS_PIT_CARD_1_BULLET_3_TEXT=Ogni giorno si può completare 1 livello, ciascuno con una sfida unica ad attenderti. Superali tutti e 3 per ottenere le ricompense migliori!
BOSS_PIT_CARD_1_TIP_TITLE=Consiglio esperto
BOSS_PIT_CARD_1_TIP_TEXT=Tocca le icone nella descrizione del boss per ottenere consigli su come sconfiggerlo.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Come funziona
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 vittoria o 5 tentativi
BOSS_PIT_CARD_2_BULLET_1_TEXT=Hai a tua disposizione 5 tentativi al giorno per ottenere una vittoria. Appena vincerai, dovrai aspettare il giorno successivo per scontrarti ancora.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Completare il giro
BOSS_PIT_CARD_2_BULLET_2_TEXT=Una volta superato il livello 1 di un boss, si dà inizio a un "giro". Ciò significa che, il giorno successivo, *dovrai* superare il livello 2 del boss o l'intera Arena dei boss si resetterà, costringendoti a dover ricominciare il "giro", cioè affrontare di nuovo il livello 1.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Un boss alla volta
BOSS_PIT_CARD_2_BULLET_3_TEXT=Affrontare più boss alla volta sarebbe un'impresa titanica, pertanto, superato il livello 1 di un boss, non potrai affrontare gli altri fino a che non completerai il livello 3 o l'Arena dei boss si resetterà.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Sconfiggere un boss
BOSS_PIT_CARD_2_BULLET_4_TEXT=Una volta completati tutti e 3 i livelli, il boss sarà dichiarato sconfitto. Un boss battuto potrà essere affrontato di nuovo solo sconfiggendo gli altri 2 boss o fallendo nel tentativo.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Vantaggi delle Gilde
GUILD_CARD_1_BULLET_1_TITLE=Negozio Gilda con dei fantastici eroi
GUILD_CARD_1_BULLET_1_TEXT=In questo negozio potrai acquistare eroi rari spendendo gettoni Gilda.
GUILD_CARD_1_BULLET_2_TITLE=Eroi in prestito
GUILD_CARD_1_BULLET_2_TEXT=Potrai assoldare gli eroi dei compagni di Gilda per affrontare Spedizioni e altre modalità.
GUILD_CARD_1_BULLET_3_TITLE=Chat privata di Gilda
GUILD_CARD_1_BULLET_3_TEXT=Potrai chiedere aiuto ai tuoi compagni o mettere in mostra la tua magnifica formazione.
GUILD_CARD_1_TIP_TITLE=Suggerimento
GUILD_CARD_1_TIP_TEXT=Creare una Gilda costa poco, ma gestirla richiede molto impegno!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Gettoni Gilda
GUILD_CARD_2_BULLET_1_TITLE=Ricompense cripta
GUILD_CARD_2_BULLET_1_TEXT=Ogni giorno, il primo attacco alla cripta ti fa guadagnare 100 gettoni Gilda e ne riceverai altri in base al punteggio finale ottenuto dalla Gilda.
GUILD_CARD_2_BULLET_2_TITLE=Ricompense Tempio
GUILD_CARD_2_BULLET_2_TEXT=Ricevi 50 gettoni Gilda per ogni titano che sconfiggi nel Tempio dei titani.
GUILD_CARD_2_BULLET_3_TITLE=Usare i gettoni
GUILD_CARD_2_BULLET_3_TEXT=Con i gettoni potrai acquistare eroi e\noggetti potenti e rari nel negozio Gilda.
GUILD_CARD_2_TIP_TITLE=Aggiornare il negozio
GUILD_CARD_2_TIP_TEXT=Aggiornare il catalogo del negozio Gilda permette di acquistare tanti oggetti e pietre in poco tempo.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Bacheca eroi
GUILD_CARD_3_BULLET_1_TITLE=Eroi a disposizione
GUILD_CARD_3_BULLET_1_TEXT=Metti i tuoi eroi a disposizione nella bacheca di Gilda! Così facendo completerai la missione giornaliera e guadagnerai oro!
GUILD_CARD_3_BULLET_2_TITLE=Ma potrò usarli?
GUILD_CARD_3_BULLET_2_TEXT=Certo! Puoi utilizzare gli eroi che hai messo in bacheca quando vuoi.
GUILD_CARD_3_BULLET_3_TITLE=Gli eroi degli altri
GUILD_CARD_3_BULLET_3_TEXT=Ovviamente, anche tu puoi assoldare gli eroi dei tuoi compagni di Gilda e usarli nella cripta, nelle Spedizioni, nel Tempio dei titani e nell'Arena dei boss.
GUILD_CARD_3_TIP_TITLE=Aiutarsi a vicenda
GUILD_CARD_3_TIP_TEXT=Metti sempre a disposizione i tuoi eroi per aiutare la Gilda.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Bacheca di Gilda
GUILD_CARD_4_BULLET_1_TITLE=Scrivi
GUILD_CARD_4_BULLET_1_TEXT=Gli ufficiali possono postare messaggi nella bacheca di Gilda.
GUILD_CARD_4_BULLET_2_TITLE=Fissa
GUILD_CARD_4_BULLET_2_TEXT=È possibile fissare regole e altri messaggi in cima alla bacheca di Gilda.
GUILD_CARD_4_BULLET_3_TITLE=Evidenzia
GUILD_CARD_4_BULLET_3_TEXT=È anche possibile mostrare un singolo messaggio della bacheca di Gilda in cima alla chat di Gilda.
GUILD_CARD_4_TIP_TITLE=Regola
GUILD_CARD_4_TIP_TEXT=Usa la bacheca di Gilda per postare regole e altri messaggi importanti.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Gradi di Gilda
GUILD_CARD_5_BULLET_1_TITLE=Prestigio e potere
GUILD_CARD_5_BULLET_1_TEXT=Promuovi i membri della Gilda per dare loro prestigio e potere.
GUILD_CARD_5_BULLET_2_TITLE=Gestione dei membri
GUILD_CARD_5_BULLET_2_TEXT=Toccando una qualsiasi fila nella lista dei membri potrai scegliere di promuoverli o degradarli.
GUILD_CARD_5_BULLET_3_TITLE=Fai attenzione
GUILD_CARD_5_BULLET_3_TEXT=Fai attenzione a chi promuovi. Gli ufficiali e i campioni possono espellere i giocatori e togliere il comando a un capo inattivo.
GUILD_CARD_5_TIP_TITLE=Chi è attivo?
GUILD_CARD_5_TIP_TEXT=Per vedere chi è attivo o inattivo, usa la lista dei membri online.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Gradi di Gilda in dettaglio
GUILD_CARD_6_BULLET_A1_TITLE=Dettagli
GUILD_CARD_6_BULLET_A1_TEXT=Ecco qui una lista in ordine crescente dei gradi di Gilda e dei poteri conferiti da ciascuno. Salendo di grado si mantengono i permessi di quelli precedenti.
GUILD_CARD_6_BULLET_M1_TITLE=Membro
GUILD_CARD_6_BULLET_M1_TEXT=Tutti cominciano con il grado "Membro".
GUILD_CARD_6_BULLET_V1_TITLE=Veterano
GUILD_CARD_6_BULLET_V1_TEXT=Il grado "veterano" è un grado di prestigio, ma non conferisce altri poteri.
GUILD_CARD_6_BULLET_O1_TITLE=Ufficiale
GUILD_CARD_6_BULLET_O1_TEXT=Può richiedere il comando quando il capo è inattivo da 3 settimane.
GUILD_CARD_6_BULLET_O2_TEXT=Può promuovere e degradare i membri di grado inferiore.
GUILD_CARD_6_BULLET_O3_TEXT=Può espellere i membri di grado inferiore.
GUILD_CARD_6_BULLET_O4_TEXT=Può approvare/rifiutare le richieste di partecipazione di nuovi membri.
GUILD_CARD_6_BULLET_O5_TEXT=Può postare sulla bacheca di Gilda e apportarvi modifiche.
GUILD_CARD_6_BULLET_06_TEXT=Può iscriversi alla guerra e cominciare battaglie.
GUILD_CARD_6_BULLET_C1_TITLE=Campione
GUILD_CARD_6_BULLET_C1_TEXT=Può richiedere il comando quando il capo è inattivo da 1 settimana.
GUILD_CARD_6_BULLET_C2_TEXT=Può promuovere e degradare i giocatori di grado inferiore.
GUILD_CARD_6_BULLET_C3_TEXT=Può espellere i membri di grado inferiore.
GUILD_CARD_6_BULLET_C4_TEXT=Può approvare/rifiutare le richieste di partecipazione di nuovi membri.
GUILD_CARD_6_BULLET_C5_TEXT=Può modificare la descrizione della Gilda.
GUILD_CARD_6_BULLET_C6_TEXT=Può modificare l'emblema della Gilda.
GUILD_CARD_6_BULLET_C7_TEXT=Può postare, modificare ed eliminare i post nella bacheca di Gilda.
GUILD_CARD_6_BULLET_C8_TEXT=Può modificare la difficoltà della cripta.
GUILD_CARD_6_BULLET_C9_TEXT=Può iscriversi alla guerra e cominciare battaglie.
GUILD_CARD_6_BULLET_C10_TEXT=Può dichiarare la resa nelle battaglie di guerra.
GUILD_CARD_6_BULLET_C11_TEXT=Può abilitare o rimuovere i membri dalla guerra.
GUILD_CARD_6_BULLET_L1_TITLE=Capo
GUILD_CARD_6_BULLET_L1_TEXT=Può modificare tutte le impostazioni di Gilda.
GUILD_CARD_6_BULLET_L2_TEXT=Può cedere il comando a un altro giocatore.
GUILD_CARD_6_BULLET_L3_TEXT=Nota bene: può esserci un solo capo alla volta.

#### WAR 1 ####
WAR_CARD_1_TITLE=Guerra fra gilde
WAR_CARD_1_BULLET_1_TITLE=Un epico evento di durata settimanale
WAR_CARD_1_BULLET_1_TEXT=Combatti fino a 12 battaglie alla settimana contro le Gilde rivali.
WAR_CARD_1_BULLET_2_TITLE=Classifica competitiva
WAR_CARD_1_BULLET_2_TEXT=Scala la classifica per ottenere ricompense migliori: pietre dell'anima, oggetti, oro e perfino emblemi di Gilda speciali!
WAR_CARD_1_BULLET_3_TITLE=Tanti premi
WAR_CARD_1_BULLET_3_TEXT=Ogni fine settimana ci sono grandi ricompense di Gilda, più gettoni Guerra per tutti da spendere nel negozio Guerra.
WAR_CARD_1_TIP_TITLE=Guida completa online
WAR_CARD_1_TIP_BUTTON_TEXT=Vai alla guida
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=La settimana di guerra
WAR_CARD_2_BULLET_1_TITLE=Iscrizione
WAR_CARD_2_BULLET_1_TEXT=Iscrivi la tua Gilda ogni domenica a partire dalle 13:00 (ora del server). Per ogni Gilda devono iscriversi almeno 10 membri con una difesa schierata. Le iscrizioni chiudono il lunedì alle 11:30 (ora del server).
WAR_CARD_2_BULLET_2_TITLE=Battaglia
WAR_CARD_2_BULLET_2_TEXT=La guerra comincia il lunedì con 1 biglietto battaglia, che va utilizzato per sfidare un'altra Gilda. Si riceve un biglietto ogni 12 ore e si deve cercare di combattere il più possibile per restare alti in classifica.
WAR_CARD_2_BULLET_3_TITLE=Risultati
WAR_CARD_2_BULLET_3_TEXT=La guerra finisce ogni domenica alle 12:00 (ora del server). Sempre a quest'ora verranno elargite le ricompense di Gilda, i gettoni Guerra individuali e una speciale icona di Gilda per la posizione raggiunta.

WAR_CARD_3_TITLE=Le battaglie
WAR_CARD_3_BULLET_1_TITLE=Biglietti battaglia
WAR_CARD_3_BULLET_1_TEXT=Le Gilde iscritte ricevono il primo biglietto battaglia il lunedì alle 12:00, orario di inizio della guerra, e ne ricevono un altro ogni 12 ore. È possibile accumularne fino a 3. Dopodiché, non se ne ricevono altri fino a che non se ne utilizza uno. Le Gilde attive possono affrontare fino a 12 battaglie per guerra (2 biglietti al giorno per 6 giorni).
WAR_CARD_3_BULLET_2_TITLE=Matchmaking
WAR_CARD_3_BULLET_2_TEXT=Quando il capo, un campione o un ufficiale della Gilda danno inizio a una battaglia, la Gilda avversaria viene scelta in base alla posizione in classifica della Gilda all'inizio della guerra. Ci si potrà scontrare solo con Gilde del proprio server e mai contro la medesima Gilda nella stessa guerra.
WAR_CARD_3_BULLET_3_TITLE=Condizioni di vittoria
WAR_CARD_3_BULLET_3_TEXT=Per sconfiggere quella avversaria, la Gilda deve raccogliere abbastanza punti battaglia prima dello scadere del tempo. I punti battaglia necessari vengono mostrati su una barra in cima alla schermata della mappa di guerra.
WAR_CARD_3_BULLET_4_TITLE=Ricompense di guerra
WAR_CARD_3_BULLET_4_TEXT=Ogniqualvolta la Gilda vince una battaglia, tutti i membri guadagnano oro e una quantità di gettoni Guerra che varia in base al contributo dato. Anche perdendo si riceve comunque un piccolo ammontare di gettoni Guerra. Per ottenere queste ricompense bisogna partecipare alla battaglia.
WAR_CARD_3_BULLET_5_TITLE=Handicap
WAR_CARD_3_BULLET_5_TEXT=Nella guida di guerra sono descritti alcuni handicap che vengono applicati nel caso in cui una Gilda abbia molti più membri di quella avversaria.
WAR_CARD_3_BULLET_6_TITLE=Conclusione delle battaglie
WAR_CARD_3_BULLET_6_TEXT=Le battaglie terminano automaticamente quando: scade il tempo, si sconfiggono tutte le formazioni avversarie o la Gilda usa tutti gli attacchi a sua disposizione. Il capo e i campioni della Gilda possono anche concluderle manualmente, ad esempio dichiarando la resa o terminandole. L'opzione "Termina" diventa disponibile quando si soddisfano le condizioni di vittoria. Terminare fa vincere la battaglia, ma non permette ai membri di esaurire tutti i loro attacchi. La resa può essere dichiarata sempre e conta sempre come sconfitta.

WAR_CARD_4_TITLE=Come si combatte
WAR_CARD_4_BULLET_1_TITLE=La mappa di guerra
WAR_CARD_4_BULLET_1_TEXT=Cominciata la battaglia, troverai la Gilda avversaria disposta sulla mappa di guerra. I nemici più forti sono a sinistra, quelli più deboli a destra. Il numero di scudi mostra quante formazioni difensive rimangono al nemico.
WAR_CARD_4_BULLET_2_TITLE=Attacchi
WAR_CARD_4_BULLET_2_TEXT=Ogni membro della Gilda ha 3 attacchi a disposizione per battaglia. Ogni nemico sulla mappa ha 3 formazioni difensive, che conferiscono progressivamente più punti battaglia. Sconfiggere una formazione aggiunge i punti battaglia guadagnati al punteggio della Gilda.
WAR_CARD_4_BULLET_2B_TEXT=Potrai ritentare ogni attacco una volta e avrai l'opportunità di cambiare eroi o di provare ad attaccare un'altra torre.
WAR_CARD_4_BULLET_3_TITLE=Come si struttura uno scontro
WAR_CARD_4_BULLET_3_TEXT=Ogni scontro consiste di 2 ondate, la prima contro dei servitori e la seconda contro 5 eroi difensori. Gli attaccanti devono scegliere 5 eroi con cui superare entrambe le ondate.
WAR_CARD_4_BULLET_4_TITLE=I tuoi eroi
WAR_CARD_4_BULLET_4_TEXT=Scegli i tuoi eroi con attenzione e sfrutta la prima ondata per caricare le loro abilità, per poi scatenarle contro gli eroi difensori. Come nella cripta, una volta combattuto, l'eroe è da considerarsi "consumato" e non potrà più lottare per il resto della battaglia. Inoltre, non puoi assoldare mercenari in guerra.
WAR_CARD_4_BULLET_5_TITLE=Servitori difensori
WAR_CARD_4_BULLET_5_TEXT=Questi nemici sono scelti a caso all'inizio di ogni guerra. Tutte le gilde combattono contro gli stessi servitori per l'intera durata della guerra. Tuttavia, la loro potenza varia in base a quella degli eroi difensori. Una volta sconfitti, i servitori non ritornano.
WAR_CARD_4_BULLET_6_TITLE=Eroi difensori
WAR_CARD_4_BULLET_6_TEXT=Come i servitori, gli eroi difensori non sconfitti mantengono salute e carica. Di norma, è sempre meglio vincere uno scontro al primo tentativo poiché 1) puoi caricare le abilità contro i servitori e 2) gli eroi difensori non hanno carica per scatenare subito le abilità.
WAR_CARD_4_BULLET_7_TITLE=Ricompense degli scontri
WAR_CARD_4_BULLET_7_TEXT=Vincendo uno scontro si ottengono punti battaglia, oro e si aumenta il contributo dato alla Gilda.

WAR_CARD_5_TITLE=Difendersi contro un'altra Gilda
WAR_CARD_5_BULLET_1_TITLE=In guerra si attacca
WAR_CARD_5_BULLET_1_TEXT=La Guerra fra gilde favorisce l'attacco. Questo perché i testa a testa con altre Gilde saranno sempre sbilanciati. Tuttavia, pur essendo secondaria, la difesa è importante per mantenere una buona posizione in classifica.
WAR_CARD_5_BULLET_2_TITLE=Impostare le difese
WAR_CARD_5_BULLET_2_TEXT=Tocca il pulsante Difesa nella mappa di guerra per impostare le tue 3 formazioni difensive. Senza queste formazioni non potrai partecipare a una battaglia. Nota bene: il terzo schieramento è quello che vale più punti.
WAR_CARD_5_BULLET_3_TITLE=Come funziona la difesa
WAR_CARD_5_BULLET_3_TEXT=Se un'altra Gilda viene messa contro la vostra, dovrà affrontare le vostre formazioni. In base all'esito della battaglia, la Gilda otterrà o perderà corone. Se una delle tue formazioni viene attaccata, riceverai un messaggio contenente l'esito e le ricompense.
WAR_CARD_5_BULLET_4_TITLE=Ricompense di difesa
WAR_CARD_5_BULLET_4_TEXT=Da una difesa riuscita (cioè il nemico non riesce ad accumulare abbastanza punti battaglia) la Gilda ottiene le ricompense di battaglia normali. Inoltre, ciascun membro aumenta il proprio contributo per ogni formazione difensiva che non è stata sconfitta.
WAR_CARD_5_BULLET_5_TITLE=Rinunciare alla guerra
WAR_CARD_5_BULLET_5_TEXT=Se per qualche ragione non volessi partecipare alla guerra, puoi scegliere di rinunciare nella schermata "Difesa". Basta toccare il relativo pulsante e confermare. Se opti per lasciare, non potrai partecipare a questa e alle battaglie future, sia in attacco che in difesa. Puoi scegliere di rientrare in guerra in qualsiasi momento, anche nella stessa settimana. Una volta che hai scelto di rientrare, sarai escluso per lo stesso numero di Battaglie in difesa e in attacco che hai deciso di lasciare durante la setimana di guerra in corso.

WAR_CARD_6_TITLE=Classifica di guerra
WAR_CARD_6_BULLET_1_TITLE=Le battaglie e la posizione in classifica
WAR_CARD_6_BULLET_1_TEXT=Vincere o perdere una battaglia influisce sulle corone della Gilda mediante un algoritmo in stile Elo. Ciò significa che sconfiggendo nemici più forti si ottengono più punti, e viceversa.
WAR_CARD_6_BULLET_11_TITLE=Serie di vittorie
WAR_CARD_6_BULLET_11_TEXT=Vincere 3 battaglie in attacco di fila fa guadagnare alla Gilda 30 corone extra, ma solo se la Gilda possiede meno di 2000 corone prima che la battaglia finisca.
WAR_CARD_6_BULLET_2_TITLE=Classifica
WAR_CARD_6_BULLET_2_TEXT=In questa schermata, le Gilde sono classificate in base alle corone possedute. Quando inizia la guerra, tutte le gilde ricevono un punteggio di corone sulla base del proprio potere. Dopodiché, il numero di corone cambia in base alle vittorie e alle sconfitte.
WAR_CARD_6_BULLET_3_TITLE=Graduatorie
WAR_CARD_6_BULLET_3_TEXT=Le graduatorie servono a determinare le ricompense ricevute da ciascuna Gilda. Le prime graduatorie vengono determinate dall'effettiva posizione in classifica, le altre in percentile. Esse vengono mostrate nella schermata della classifica sotto forma di scudo. Controlla la guida di guerra per un elenco completo delle graduatorie e delle ricompense che gli spettano.
WAR_CARD_6_BULLET_4_TITLE=Cornici dell'icona di Gilda
WAR_CARD_6_BULLET_4_TEXT=La particolare cornice attorno all'emblema di Gilda si ottiene in guerra ed è determinata dalla graduatoria raggiunta nella guerra della settimana precedente.
WAR_CARD_6_BULLET_5_TITLE=Schermata dei membri
WAR_CARD_6_BULLET_5_TEXT=In questa schermata, i membri vengono ordinati in base al contributo totale dato alla guerra. Inoltre, è possibile visualizzare altre informazioni utili, come attacchi e formazioni rimaste.
WAR_CARD_6_BULLET_6_TITLE=Registri battaglia: miei attacchi
WAR_CARD_6_BULLET_6_TEXT=Contiene informazioni su ciascun attacco che hai effettuato nella guerra di questa settimana.
WAR_CARD_6_BULLET_7_TITLE=Registri battaglia: mie difese
WAR_CARD_6_BULLET_7_TEXT=Contiene informazioni su ciascuna difesa che hai effettuato nella guerra di questa settimana.
WAR_CARD_6_BULLET_8_TITLE=Registri battaglia: questa battaglia
WAR_CARD_6_BULLET_8_TEXT=Contiene informazioni sugli attacchi effettuati da tutti i membri della Gilda nella battaglia attuale.
WAR_CARD_6_BULLET_9_TITLE=Registri battaglia: questa guerra
WAR_CARD_6_BULLET_9_TEXT=Contiene i risultati di tutte le battaglie, sia in attacco, sia in difesa, che la Gilda ha affrontato in questa settimana.
WAR_CARD_6_BULLET_10_TITLE=Registri battaglia: di sempre
WAR_CARD_6_BULLET_10_TEXT=Mostra le statistiche complessive di tutte le guerre affrontate dalla Gilda.

WAR_CARD_7_TITLE=Ricompense di guerra
WAR_CARD_7_BULLET_1_TITLE=Graduatoria
WAR_CARD_7_BULLET_1_TEXT=La graduatoria della Gilda a fine guerra determina le ricompense principali. Le graduatorie sono: #1, #2, #3-5, #6-10, migliore 5%, migliori 10%, migliori 20%, migliori 30%, migliori 50%, migliori 70% e migliori 100%. A un'alta posizione corrispondono ricompense migliori e una maggiore quantità di gettoni Guerra ottenibili individualmente.
WAR_CARD_7_BULLET_2_TITLE=Ricompense individuali
WAR_CARD_7_BULLET_2_TEXT=Si ricevono anche gettoni Guerra individualmente, a seconda del contributo dato alla guerra. È possibile spenderli nel negozio Guerra per acquistare pietre dell'anima, oggetti, oro e PE. Il contributo individuale è mostrato nella schermata di guerra con un'icona a forma di alloro.
WAR_CARD_7_BULLET_3_TITLE=Ricompense di Gilda
WAR_CARD_7_BULLET_3_TEXT=Conclusa la guerra, i membri della Gilda potranno effettuare da 0 a 4 "scelte" di ricompense, in base al numero di battaglie vinte. La tipologia di ricompensa dalla graduatoria raggiunta. A ogni "scelta" si deve selezionare 1 di 3 ricompense possibili.

LEGENDARY_CARD_1_TITLE=Missioni leggendarie
LEGENDARY_CARD_1_BULLET_1_TITLE=Missioni eroe epiche
LEGENDARY_CARD_1_BULLET_1_TEXT=Per sbloccare l'abilità leggendaria di un eroe dovrai affrontare 3 missioni impegnative, che richiederanno tempo e perseveranza!
LEGENDARY_CARD_1_BULLET_2_TITLE=Abilità su misura
LEGENDARY_CARD_1_BULLET_2_TEXT=Le abilità leggendarie sono state pensate per potenziare i tratti distintivi di ciascun eroe, così da rinvigorire quelli più deboli, ma anche migliorare quelli già in buono stato.
LEGENDARY_CARD_1_BULLET_3_TITLE=Poche, ma buone
LEGENDARY_CARD_1_BULLET_3_TEXT=Ogni aggiornamento di DragonSoul conterrà qualche abilità leggendaria per i nuovi eroi.
LEGENDARY_CARD_1_TIP_TITLE=Consiglio esperto
LEGENDARY_CARD_1_TIP_TEXT=Gli eroi con un'abilità leggendaria sbloccata hanno un simbolo speciale (quadri) nel ritratto.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Concorsi
CONTESTS_CARD_1_BULLET_1_TITLE=Accumula punti e vinci!
CONTESTS_CARD_1_BULLET_1_TEXT=Un Concorso è un evento a tempo limitato in cui si possono ottenere svariate ricompense completando degli incarichi nel gioco.
CONTESTS_CARD_1_BULLET_2_TITLE=Gara contro sé stessi e gli altri
CONTESTS_CARD_1_BULLET_2_TEXT=Riceverai ricompense per il tuo punteggio totale (progressi) e relativamente ai punteggi degli altri giocatori (posizione in classifica).
CONTESTS_CARD_1_TIP_TITLE=Controlla spesso
CONTESTS_CARD_1_TIP_TEXT=Si svolgono vari Concorsi a cadenza regolare!

CONTESTS_CARD_2_TITLE=Come si ottengono punti?
CONTESTS_CARD_2_BULLET_1_TITLE=Ogni Concorso è diverso
CONTESTS_CARD_2_BULLET_1_TEXT=Controlla la pagina "Punti" per vedere come vincere il Concorso. Ti può essere chiesto di vincere battaglie, aumentare il livello degli eroi, raccogliere oggetti oppure un po' di tutto.
CONTESTS_CARD_2_BULLET_2_TITLE=A ogni incarico il suo punteggio
CONTESTS_CARD_2_BULLET_2_TEXT=Su ogni incarico sono indicati i punti che si ottengono svolgendolo e, se esiste, il limite di volte che lo si può eseguire.
CONTESTS_CARD_2_TIP_TITLE=Punta al massimo
CONTESTS_CARD_2_TIP_TEXT=Cerca di concentrarti sugli incarichi che fanno ottenere più punti.

CONTESTS_CARD_3_TITLE=Progressi e premi
CONTESTS_CARD_3_BULLET_1_TITLE=Fasi di progresso
CONTESTS_CARD_3_BULLET_1_TEXT=Ogni concorso è suddiviso in varie fasi di progresso. Ogniqualvolta si passa a una nuova fase, si ottiene una stella. Il tuo punteggio è mostrato nella barra dei progressi nella schermata principale del Concorso.
CONTESTS_CARD_3_BULLET_2_TITLE=Premi per i progressi
CONTESTS_CARD_3_BULLET_2_TEXT=Ogniqualvolta raggiungi una nuova fase, ne ottieni immediatamente le ricompense via messaggio.
CONTESTS_CARD_3_TIP_TITLE=Si fa sempre più dura
CONTESTS_CARD_3_TIP_TEXT=Le fasi aumentano esponenzialmente: arrivare in cima richiede molto impegno!

CONTESTS_CARD_4_TITLE=Classifica e premi
CONTESTS_CARD_4_BULLET_1_TITLE=Classifica
CONTESTS_CARD_4_BULLET_1_TEXT=Nei Concorsi gareggi contro tutte le persone nel tuo server. Controlla la pagina Classifica per vedere come sei posizionato.
CONTESTS_CARD_4_BULLET_2_TITLE=Premi di classifica
CONTESTS_CARD_4_BULLET_2_TEXT=Alla fine dell'evento, riceverai delle ricompense via posta, in base alla posizione numerica o percentile che hai raggiunto.
CONTESTS_CARD_4_TIP_TITLE=Degni di un re
CONTESTS_CARD_4_TIP_TEXT=I premi per i migliori della classifica sono incredibili, ma solo pochi potranno aggiudicarseli!

#### RUNES ####
RUNES_CARD_1_TITLE= Tempio delle rune: panoramica
RUNES_CARD_1_BULLET_1_TITLE=Aumento di potenza
RUNES_CARD_1_BULLET_1_TEXT=Assegnando rune agli eroi li renderai più forti.
RUNES_CARD_1_BULLET_2_TITLE=Tanta personalizzazione!
RUNES_CARD_1_BULLET_2_TEXT=Sperimenta con le rune e scopri quali funzionano meglio! Per ciascun eroe, comincia con i set consigliati, indicati da una "R" arancione.
RUNES_CARD_1_BULLET_3_TITLE=Come si ottengono le rune
RUNES_CARD_1_BULLET_3_TEXT=Le rune si ottengono sacrificando delle offerte presso un Altare delle rune.
RUNES_CARD_1_TIP_TITLE=Guida completa online
RUNES_CARD_1_TIP_BUTTON_TEXT=Vai alla guida
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Cosa sono le rune?
RUNES_CARD_2_BULLET_1_TITLE=Occhio alla forma
RUNES_CARD_2_BULLET_1_TEXT=Ciascun eroe possiede 6 incavi per le rune, in cui vanno inserite rune della stessa forma.
RUNES_CARD_2_BULLET_2_TITLE=Set di rune
RUNES_CARD_2_BULLET_2_TEXT=Ciascuna runa possiede un'icona che ne indica il "set". Un eroe con abbastanza rune dello stesso set (2 oppure 4, a seconda della runa) riceve un bonus sostanzioso.
RUNES_CARD_2_BULLET_3_TITLE=Rune e stelle
RUNES_CARD_2_BULLET_3_TEXT=Le rune possono avere da 1 a 5 stelle, che ne indicano la potenza. Le stelle di una runa si incrementano attraverso la fusione.
RUNES_CARD_2_TIP_TITLE=Anatomia di una runa
RUNES_CARD_2_TIP_TEXT=La forma ne indica l'incavo, l'icona il set e il colore la rarità.

RUNES_CARD_3_TITLE=Rune chiave
RUNES_CARD_3_BULLET_1_TITLE=Potere impressionante
RUNES_CARD_3_BULLET_1_TEXT=Le rune chiave hanno la forma di un diamante e ciascun eroe può equipaggiarne SOLO una.
RUNES_CARD_3_BULLET_2_TITLE=Rune da infondere
RUNES_CARD_3_BULLET_2_TEXT=Inizialmente le rune chiave sono "vuote" e devono essere infuse con l'essenza di un eroe, sbloccando così 3 bonus potenti pensati appositamente per esso. Una volta infusa, la runa chiave sarà utilizzabile solo per quell'eroe.
RUNES_CARD_3_TIP_TITLE=Solo il meglio
RUNES_CARD_3_TIP_TEXT=Le rune chiave offrono solo i bonus migliori e più adatti all'eroe.

RUNES_CARD_4_TITLE=Potenziamento
RUNES_CARD_4_BULLET_1_TITLE=Runicite
RUNES_CARD_4_BULLET_1_TEXT=Quando trovi una runa che ti piace, puoi spendere runicite per potenziarla.
RUNES_CARD_4_BULLET_2_TITLE=Potere infinito?
RUNES_CARD_4_BULLET_2_TEXT=Una runa può essere potenziata fino a +12 e ogni livello ne aumenta i bonus conferiti.
RUNES_CARD_4_TIP_TITLE=Libertà di scelta
RUNES_CARD_4_TIP_TEXT=Come già detto, sei tu a scegliere quali rune potenziare!

RUNES_CARD_5_TITLE=Fusione
RUNES_CARD_5_BULLET_1_TITLE=Aumentare le stelle
RUNES_CARD_5_BULLET_1_TEXT=Per aumentare il numero di stelle di una runa devi sacrificare altre rune dello stesso *incavo*.
RUNES_CARD_5_BULLET_2_TITLE=Valore di fusione
RUNES_CARD_5_BULLET_2_TEXT=Sacrificare rune con più stelle riempie più velocemente la barra di fusione.
RUNES_CARD_5_BULLET_3_TITLE=È uno spreco?
RUNES_CARD_5_BULLET_3_TEXT=Le rune da 1, 2 e 3 stelle conferiscono il loro pieno valore quando vengono sacrificate, quindi non vanno mai sprecate.
RUNES_CARD_5_TIP_TITLE=Potere delle stelle
RUNES_CARD_5_TIP_TEXT=La fusione aggiunge stelle alle rune.

RUNES_CARD_6_TITLE=Potenziare o fondere?
RUNES_CARD_6_BULLET_1_TITLE=Entrambe le cose sono ottime!
RUNES_CARD_6_BULLET_1_TEXT=L'importante è trovare una runa adatta all'eroe scelto e poi migliorarla il più possibile, sia con il potenziamento, sia con la fusione.
RUNES_CARD_6_BULLET_2_TITLE=Potenziamento
RUNES_CARD_6_BULLET_2_TEXT=Il potenziamento aumenta progressivamente i bonus delle rune e permette di sbloccarne di nuovi.
RUNES_CARD_6_BULLET_3_TITLE=Fusione
RUNES_CARD_6_BULLET_3_TEXT=La fusione non sblocca nuovi bonus, ma aumenta DI MOLTO i bonus ottenuti dal potenziamento, poiché vi applica un moltiplicatore.

RUNES_CARD_7_TITLE=Un sacco di bonus!
RUNES_CARD_7_BULLET_1_TITLE=Bonus primari
RUNES_CARD_7_BULLET_1_TEXT=Il primo bonus mostrato su una runa è quello primario, il più forte.
RUNES_CARD_7_BULLET_1A_TEXT=Le rune chiave hanno 3 bonus primari che variano in base all'eroe.
RUNES_CARD_7_BULLET_1B_TEXT=Il bonus primario di una runa maggiore è sempre uno di questi 6 "bonus maggiori": danno base, potenza abilità, velocità d'attacco, armatura, resistenza magica o salute.
RUNES_CARD_7_BULLET_1C_TEXT=Il bonus primario di una runa minore è diverso e deriva da una lista di 17 "bonus minori".
RUNES_CARD_7_BULLET_2_TITLE=Bonus secondari
RUNES_CARD_7_BULLET_2_TEXT=Alcune rune possiedono un bonus secondario, mostrato subito sotto quello primario, che viene stabilito alla creazione della runa e non cambia mai.
RUNES_CARD_7_BULLET_2A_TEXT=Le rune chiave non hanno mai bonus secondari.
RUNES_CARD_7_BULLET_2B_TEXT=Il bonus secondario di una runa maggiore può essere uno dei 6 bonus maggiori o uno dei 17 minori, ma MAI un bonus al sottotipo di danno.
RUNES_CARD_7_BULLET_2C_TEXT=Il bonus secondario di una runa minore può essere uno dei 17 bonus minori o un bonus al sottotipo di danno, ma MAI uno dei 6 bonus maggiori primari.
RUNES_CARD_7_BULLET_3_TITLE=Bonus terziari
RUNES_CARD_7_BULLET_3_TEXT=Le rune possono avere fino a 4 bonus terziari, a seconda della loro rarità.
RUNES_CARD_7_BULLET_3C_TEXT=I bonus terziari diventano più forti all'aumentare delle stelle e, talvolta, anche quando la runa viene potenziata.
RUNES_CARD_7_BULLET_3A_TEXT=Le rune chiave non hanno mai bonus terziari.
RUNES_CARD_7_BULLET_3B_TEXT=I bonus terziari di una runa maggiore o minore sono gli stessi elencati per i bonus secondari.
RUNES_CARD_7_BULLET_4_TITLE=La rarità può aumentare
RUNES_CARD_7_BULLET_4_TEXT=Quando una runa viene potenziata a +3/6/9/12, diventa verde/blu/viola/arancione (a meno che non fosse già di rarità più alta). A ogni aumento di rarità, la runa ottiene un nuovo bonus terziario. Se invece la runa era già di quella rarità (o più rara), viene migliorato uno dei suoi bonus terziari già esistenti a caso.

RUNES_CARD_8_TITLE=Set di rune
RUNES_CARD_8_BULLET_1_TITLE=Albero
RUNES_CARD_8_BULLET_1_TEXT=Un set di 2 rune albero aumenta la salute massima dell'eroe.
RUNES_CARD_8_BULLET_2_TITLE=Fiamma
RUNES_CARD_8_BULLET_2_TEXT=Un set di 4 rune fiamma aumenta il danno base dell'eroe. La statistica "danno base" influenza gli attacchi base e le abilità con il danno mostrato in arancione.
RUNES_CARD_8_BULLET_3_TITLE=Oceano
RUNES_CARD_8_BULLET_3_TEXT=Un set di 4 rune oceano aumenta la potenza abilità dell'eroe. La statistica "potenza abilità" influenza le abilità con il danno mostrato in verde.
RUNES_CARD_8_BULLET_4_TITLE=Roccia
RUNES_CARD_8_BULLET_4_TEXT=Un set di 2 rune roccia aumenta l'armatura dell'eroe.
RUNES_CARD_8_BULLET_5_TITLE=Nebbia
RUNES_CARD_8_BULLET_5_TEXT=Un set di 2 rune nebbia aumenta la resistenza magica dell'eroe.
RUNES_CARD_8_BULLET_6_TITLE=Folgore
RUNES_CARD_8_BULLET_6_TEXT=Un set di 4 rune folgore aumenta la velocità d'attacco dell'eroe.
RUNES_CARD_8_BULLET_7_TITLE=Sangue
RUNES_CARD_8_BULLET_7_TEXT=Un set di 2 rune sangue aumenta la statistica assorbivita dell'eroe.
RUNES_CARD_8_BULLET_8_TITLE=Fiume
RUNES_CARD_8_BULLET_8_TEXT=Un set di 4 rune fiume aumenta la carica guadagnata dall'eroe da tutte le fonti.
RUNES_CARD_8_BULLET_9_TITLE=Grandine
RUNES_CARD_8_BULLET_9_TEXT=Un set di 2 rune grandine aumenta la precisione dell'eroe.
RUNES_CARD_8_BULLET_10_TITLE=Servono altre informazioni?
RUNES_CARD_8_BULLET_10_TEXT=Se vuoi saperne di più sulle varie statistiche, clicca il pulsante "i" nella scheda Statistiche di qualsiasi eroe.

RUNES_CARD_9_TITLE=Definizione statistiche
RUNES_CARD_9_BULLET_16_TITLE=Danno base
RUNES_CARD_9_BULLET_16_TEXT=Il danno base determina il danno inflitto dagli attacchi base dell'eroe.
RUNES_CARD_9_BULLET_1_TITLE=Potenza abilità
RUNES_CARD_9_BULLET_1_TEXT=La potenza abilità aumenta il danno inflitto da ALCUNE abilità. Le abilità il cui danno è mostrato in [green]verde[] infliggono più danni man mano che aumenta la [green]potenza abilità[]. Tale aumento dipende dall'abilità. Le abilità il cui danno è mostrato in [orange]arancione[] infliggono più danni man mano che aumenta il [orange]danno base[]. Le abilità il cui danno è mostrato in [soft_blue]blu[] infliggono più danni man mano che salgono di [soft_blue]livello[].
RUNES_CARD_9_BULLET_2_TITLE=Armatura
RUNES_CARD_9_BULLET_2_TEXT=L'armatura riduce il danno fisico subito. Più è elevata l'armatura, meno danni fisici riceve l'eroe a ogni colpo. Conviene non scendere nei dettagli matematici, o complicheremmo troppo le cose.
RUNES_CARD_9_BULLET_3_TITLE=Resistenza magica
RUNES_CARD_9_BULLET_3_TEXT=La resistenza magica funziona come l'armatura, ma contro i danni magici.
RUNES_CARD_9_BULLET_4_TITLE=Penetrazione armatura
RUNES_CARD_9_BULLET_4_TEXT=La penetrazione armatura riduce l'armatura del nemico prima di applicarvi un danno fisico d'attacco. L'armatura non può scendere sotto lo 0.
RUNES_CARD_9_BULLET_5_TITLE=Penetrazione magica
RUNES_CARD_9_BULLET_5_TEXT=La penetrazione magica funziona come quella armatura, ma riduce la resistenza magica.
RUNES_CARD_9_BULLET_6_TITLE=Critico
RUNES_CARD_9_BULLET_6_TEXT=Il critico aumenta la probabilità che un danno fisico o magico risulti in un colpo critico. Il danno puro non può infliggere colpo critico.
RUNES_CARD_9_BULLET_13_TITLE=Danno critico
RUNES_CARD_9_BULLET_13_TEXT=È il danno inflitto dai colpi critici. Il moltiplicatore base è 200% del danno normale.
RUNES_CARD_9_BULLET_17_TITLE=Riduzione danno critico
RUNES_CARD_9_BULLET_17_TEXT=Riduce la statistica "danno critico" del nemico quando danneggia l'eroe. Il danno critico non può essere ridotto sotto il 100%.
RUNES_CARD_9_BULLET_8_TITLE=Assorbivita
RUNES_CARD_9_BULLET_8_TEXT=Un eroe con assorbivita recupera salute quando infligge danni fisici. Assorbivita NON si attiva coi danni magici. Più alta è la statistica, maggiore è la quantità di salute generata infliggendo danni fisici.
RUNES_CARD_9_BULLET_9_TITLE=Schivata
RUNES_CARD_9_BULLET_9_TEXT=La schivata permette di prevenire TUTTI i danni di un attacco base o di un'abilità. Più alto è questo numero, maggiore è la probabilità che l'eroe schivi.
RUNES_CARD_9_BULLET_14_TITLE=Precisione
RUNES_CARD_9_BULLET_14_TEXT=La precisione riduce la probabilità che il nemico schivi. Un punto di precisione contrasta un punto di schivata. Avere più precisione della schivata nemica non reca alcun giovamento.
RUNES_CARD_9_BULLET_18_TITLE=Furia
RUNES_CARD_9_BULLET_18_TEXT=La furia conferisce carica all'eroe quando subisce danni. Per ogni 10% di salute che perde, l'eroe guadagna un ammontare di carica pari al suo valore di furia. Il valore di furia base di tutti gli eroi è 90.
RUNES_CARD_9_BULLET_19_TITLE=Carica iniziale
RUNES_CARD_9_BULLET_19_TEXT=La carica iniziale è la quantità di carica con cui gli eroi cominciano la battaglia. Normalmente questo valore è pari a 0.
RUNES_CARD_9_BULLET_11_TITLE=Conservazione
RUNES_CARD_9_BULLET_11_TEXT=La conservazione riduce la carica spesa quando l'eroe lancia la sua abilità attiva.
RUNES_CARD_9_BULLET_20_TITLE=Guadagno carica
RUNES_CARD_9_BULLET_20_TEXT=Aumenta la carica guadagnata dall'eroe da ogni fonte (danni subiti, buff alleati, ecc.)
RUNES_CARD_9_BULLET_10_TITLE=Migliora cure
RUNES_CARD_9_BULLET_10_TEXT=Aumenta la quantità di guarigione fornita dalle abilità di un eroe. NON ha effetto sulla salute guadagnata con assorbivita.
RUNES_CARD_9_BULLET_12_TITLE=Tenacia
RUNES_CARD_9_BULLET_12_TEXT=La tenacia riduce la durata di stordimenti e impedimenti sull'eroe. Più alto è il valore, più brevi saranno questi effetti.
RUNES_CARD_9_BULLET_24_TITLE=Impedimenti più lunghi
RUNES_CARD_9_BULLET_24_TEXT=Aumenta la durata degli stordimenti e degli impedimenti applicati dall'eroe.
RUNES_CARD_9_BULLET_15_TITLE=Competenza
RUNES_CARD_9_BULLET_15_TEXT=La competenza fa sì che le abilità dell'eroe agiscano come se fossero di livello più alto. Essa influenza il danno, l'efficacia degli stordimenti e varie altre cose. Nella maggior parte dei casi, tutto ciò che è colorato nella descrizione di un'abilità migliora all'aumentare del livello.
RUNES_CARD_9_BULLET_21_TITLE=Velocità di movimento
RUNES_CARD_9_BULLET_21_TEXT=Permette all'eroe di spostarsi più rapidamente per lo schermo.
RUNES_CARD_9_BULLET_22_TITLE=Velocità d'attacco
RUNES_CARD_9_BULLET_22_TEXT=Aumenta la frequenza degli attacchi base di un eroe. Velocizza anche le animazioni delle abilità, ma non ne riduce il tempo di ricarica.
RUNES_CARD_9_BULLET_23_TITLE=Riduzione ricarica
RUNES_CARD_9_BULLET_23_TEXT=Riduce il tempo necessario per riutilizzare un'abilità. Le abilità attive non hanno tempo di ricarica (consumano carica).
RUNES_CARD_9_BULLET_25_TITLE=Scudi più grandi
RUNES_CARD_9_BULLET_25_TEXT=Aumenta la dimensione degli scudi creati da un eroe. NON ha effetto sugli scudi che si ricevono dagli alleati.
RUNES_CARD_9_BULLET_26_TITLE=Danno da colpo, perforazione, fuoco, ecc.
RUNES_CARD_9_BULLET_26_TEXT=Il loro valore base è 100% e influenzano il danno inflitto dai vari sottotipi di danno. Nota che l'effetto di queste statistiche non si riflette nella descrizione delle abilità.

