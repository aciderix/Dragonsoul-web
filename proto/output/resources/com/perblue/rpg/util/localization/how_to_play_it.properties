SILVER_CHEST_CARD_1_TITLE=Info sui forzieri
SILVER_CHEST_CARD_1_BULLET_1_TITLE=Roba gratis!
SILVER_CHEST_CARD_1_BULLET_1_TEXT=Puoi aprire gratuitamente 5 forzieri d'argento ogni giorno e 1 forziere d'oro ogni 2 giorni. Inoltre, i giocatori VIP 11 ricevono 1 forziere d'anima gratis ogni 5 giorni.
