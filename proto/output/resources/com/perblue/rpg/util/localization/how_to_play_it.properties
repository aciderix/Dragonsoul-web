#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Acquistare diamanti
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Acquista diamanti
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Per ottenere questa utilissima risorsa basta acquistare pacchetti di diamanti o l'offerta del mese.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=VIP e diamanti
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Man mano che fai acquisti, il tuo livello VIP salirà e otterrai più diamanti bonus.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Offerte per nuovi giocatori
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Approfitta delle offerte per i nuovi giocatori per partire con una marcia in più. Nella prossima pagina troverai più informazioni!
IAP_PURCHASING_CARD_1_TIP_TITLE=Offerte mensili
IAP_PURCHASING_CARD_1_TIP_TEXT=Le offerte mensili sono super vantaggiose! Davvero! Abbiamo fatto i conti.

IAP_PURCHASING_CARD_2_TITLE=Offerte per nuovi giocatori
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Offerte speciali una tantum
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=I bonus sono 320 / 600 / 1200 / 3000 / 5800 diamanti, già inclusi nel numero scritto in rosso. Ciascun pacchetto speciale può essere acquistato una volta sola.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=Offerta *primo acquisto in assoluto*
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Si applica solo al PRIMO acquisto in assoluto su ciascun account.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=I bonus pacchetti per il primo acquisto in assoluto sono 150 / 300 / 600 / 1500 / 3000 diamanti, mentre per l'offerta mensile sono 300 / 500 / 750 / 1000 diamanti e sono tutti già inclusi nel numero scritto in rosso.
IAP_PURCHASING_CARD_2_TIP_TITLE=Quante offerte!
IAP_PURCHASING_CARD_2_TIP_TEXT=Ciascun pacchetto speciale di diamanti si può comprare una volta sola, mentre l'offerta *primo acquisto in assoluto* si applica solo al primo acquisto.

IAP_PURCHASING_CARD_3_TITLE=VIP e diamanti
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=Livelli e biglietti VIP
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Ciascun acquisto fa guadagnare biglietti VIP, che a loro volta fanno salire il livello VIP e sbloccano bonus incredibili, come Diamanti bonus!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=Diamanti bonus per VIP
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Ogni acquisto ti fa guadagnare una certa quantità di diamanti bonus, che cresce all'aumentare del livello VIP.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=I diamanti bonus vengono inviati tramite posta.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Tocca "Vedi vantaggi" in fondo alla schermata "Ottieni diamanti" per scoprire più cose sul VIP!
IAP_PURCHASING_CARD_3_TIP_TITLE=Credito retroattivo!
IAP_PURCHASING_CARD_3_TIP_TEXT=I diamanti bonus ottenuti dipendono dal *nuovo* livello VIP raggiunto con l'acquisto.

IAP_PURCHASING_CARD_4_TITLE=Offerta mensile
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Tanti diamanti!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Oltre alla quantità base di diamanti, riceverai 120 diamanti al giorno fintanto che l'offerta mensile è attiva. Nell'arco di 30 giorni, si tratta di ben 3600 diamanti extra... niente male!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Non perdi nulla
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Se dovessi dimenticarti di ritirare i diamanti, non preoccuparti! Non perderai alcun giorno.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Senza impegno
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Le offerte mensili NON sono pagamenti ricorrenti e potrai scegliere di rinnovarle a 3 giorni alla scadenza.
IAP_PURCHASING_CARD_4_TIP_TITLE=Diamanti ogni giorno
IAP_PURCHASING_CARD_4_TIP_TEXT=L'offerta mensile è di gran lunga l'offerta più conveniente del gioco!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Altare delle rune: panoramica
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Raccogli offerte incavo e set
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=Le offerte per le rune cominciano a far parte dei bottini a partire dal Capitolo 8 della Campagna normale. In ogni capitolo è possibile trovare tutte e 6 le offerte incavo. Quelle set, invece, sono specifiche per ciascun capitolo.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Crea rune all'altare
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Ottieni rune sacrificando offerte agli altari. Il tipo dell'offerta data determina quello della runa ottenuta.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Equipaggia rune al Tempio
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Nel Tempio delle rune è possibile equipaggiare rune agli eroi.
RUNE_SHRINE_CARD_1_TIP_TITLE=Cosa sono le offerte?
RUNE_SHRINE_CARD_1_TIP_TEXT=Sacrificare le offerte permette di ottenere rune, che donano agli eroi fantastici bonus.

RUNE_SHRINE_CARD_2_TITLE=Tipi di offerte
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Offerte set
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Le offerte "set" sono circolari e contengono l'energia di un particolare set di rune. Per saperne di più, controlla le schermate informative del Tempio delle rune.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Offerte incavo
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Le offerte "incavo" contengono la forma di un particolare incavo runico. Per saperne di più, controlla le schermate informative del Tempio delle rune.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Altari
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Le rune create a un altare corrispondono sempre al set o all'incavo dell'offerta sacrificata.
RUNE_SHRINE_CARD_2_TIP_TITLE=Offerte rare
RUNE_SHRINE_CARD_2_TIP_TEXT=Le offerte incavo maggiori e chiave sono più difficili da trovare.

RUNE_SHRINE_CARD_3_TITLE=Tipi di altari
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Altare di legno
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Converte qualsiasi offerta in 1 runa da 1 stella dello stesso set o incavo.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Altare di pietra
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Converte qualsiasi offerta in 2 rune da 2 stelle dello stesso set o incavo.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Altare di cristallo
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Abbina un'offerta set e una incavo per creare 5 rune da 3 stelle dello stesso set e slot.
RUNE_SHRINE_CARD_3_TIP_TITLE=Più convenienza
RUNE_SHRINE_CARD_3_TIP_TEXT=Gli altari di pietra e di cristallo permettono di sfruttare al meglio le offerte.

