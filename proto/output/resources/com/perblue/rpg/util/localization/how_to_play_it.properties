GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Rilascia pietre dell'anima in gruppi di 3.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Vendi le pietre dell'anima degli eroi da 5 stelle per gettoni Negozio delle anime.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Eroe garantito
GOLD_CHEST_CARD_2_BULLET_2_TEXT=L'opzione "Compra 10" del forziere d'oro garantisce un eroe completo casuale, inclusi quelli già posseduti. Se trovi un eroe che già possiedi, riceverai invece pietre dell'anima: 7 per un eroe da 1 stella, 18 per un eroe da 2 e 30 per un eroe da 3.
GOLD_CHEST_CARD_2_TIP_TITLE=Molti più eroi!
GOLD_CHEST_CARD_2_TIP_TEXT=Il forziere d'oro contiene quasi tutti gli eroi, non solo quelli mostrati nell'anteprima.

SOUL_CHEST_CARD_2_TITLE=Forziere d'anima
SOUL_CHEST_CARD_2_BULLET_1_TITLE=Pietre dell'anima e molto altro!
