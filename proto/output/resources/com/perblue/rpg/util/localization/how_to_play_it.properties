SOUL_CHEST_CARD_2_BULLET_1A_TEXT=Almeno uno di questi 2 mucchi appartiene all'eroe del mese.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Potrebbe anche rilasciare minerale vulcanico o d'argento che può essere venduto al Commerciante in cambio di oro.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Contiene pozioni PE per far salire di livello gli eroi.
SOUL_CHEST_CARD_2_TIP_TITLE=Forza con quel VIP!
SOUL_CHEST_CARD_2_TIP_TEXT=Acquista diamanti per raggiungere il [vip]livello VIP 11[] e sbloccare il forziere d'anima.

