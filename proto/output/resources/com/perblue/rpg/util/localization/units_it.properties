#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Eroe di supporto dalla media distanza che dona buff alla squadra e infligge danni a bersagli singoli e multipli.
MAGIC_DRAGON_SHORT_DESCRIPTION=Drago assaltatore dalle retrovie che infligge ingenti danni magici, stordisce i nemici e possiede un alto valore di schivata.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Tank di prima linea che colpisce duramente i nemici, resuscita sé stesso e conferisce assorbivita agli alleati.
BONE_DRAGON_SHORT_DESCRIPTION=Dragonessa assaltatrice dalla media distanza che sacrifica la propria salute per infliggere ingenti danni e curare l'alleato più debole.
AQUATIC_MAN_SHORT_DESCRIPTION=Assaltatore di prima linea che infligge danni magici, spintona i nemici e può anche applicargli debuff.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Tank di prima linea che infligge danni magici e fisici, stordisce i nemici e può ridurne l'armatura.
GROOVY_DRUID_SHORT_DESCRIPTION=Assaltatrice dalla media distanza che infligge danni magici a bersagli singoli e multipli, applica buff agli alleati e indebolisce gli avversari.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Assaltatrice dalle retrovie che infligge danni fisici e magici. Prende di mira gli avversari più deboli e può anche stordire.
ELECTROYETI_SHORT_DESCRIPTION=Assaltatore dalla media distanza che infligge danni magici a bersagli sia singoli, sia multipli.
FAITH_HEALER_SHORT_DESCRIPTION=Eroe di supporto dalle retrovie che guarisce gli alleati e ammalia i nemici.
DARK_DRACUL_SHORT_DESCRIPTION=Drago assaltatore dalla media distanza capace di infliggere ingenti danni magici AoE, silenziare i nemici e assorbirne la forza vitale.
COSMIC_ELF_SHORT_DESCRIPTION=Eroe di controllo dalla media distanza che silenzia i nemici e ne consuma la carica.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Tank di prima linea che colpisce duramente i nemici infliggendo danno fisico e stordendoli.
DRAGON_LADY_SHORT_DESCRIPTION=Tank di prima linea le cui abilità infliggono danni magici e stordimenti.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Assaltatore dalle retrovie che infligge ingenti danni fisici a più bersagli. È anche in grado di silenziare i nemici e applicare buff agli attacchi alleati.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Assaltatrice dalla media distanza specializzata nell'infliggere ingenti danni magici a bersagli singoli.
MOON_DRAKE_SHORT_DESCRIPTION=Dragonessa di supporto dalle retrovie capace di scatenare un attacco magico caricato devastante. Inoltre, potenzia la magia degli alleati e acceca i nemici.
POLEMASTER_SHORT_DESCRIPTION=Tank di prima linea che infligge danni magici e fisici, ma che può anche stordire, spintonare e distrarre i nemici.
DUST_DEVIL_SHORT_DESCRIPTION=Drago del controllo dalla media distanza che può stordire nemici multipli, infliggere ingenti danni magici e provocare scottature persistenti.
SNAP_DRAGON_SHORT_DESCRIPTION=Tank di prima linea che sottrae carica ai nemici morenti e provoca danni nel tempo.
HYDRA_SHORT_DESCRIPTION=Dragonessa assaltatrice dalla media distanza che infligge ingenti danni fisici e magici a bersagli multipli.
CRIMSON_WITCH_SHORT_DESCRIPTION=Eroe di supporto dalle retrovie che applica buff agli attacchi degli alleati e provoca stordimenti e danni magici.
NINJA_DWARF_SHORT_DESCRIPTION=Assaltatore di prima linea specializzato nel contrastare le magie. Si lancia dietro le linee nemiche per colpire gli eroi magici.
BROZERKER_SHORT_DESCRIPTION=Tank di prima linea capace di assorbire danni, recuperare salute e curare gli alleati durante il combattimento.
MEDUSA_SHORT_DESCRIPTION=Assaltatrice dalla media distanza che usa il suo famigerato sguardo per infliggere danni magici e stordire i nemici a distanza.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Assaltatore dalla media distanza che infligge ingenti quantità di danni magici AoE e acceca i nemici a distanza.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Drago assaltatore dalle retrovie che lancia aculei dalla distanza, infliggendo danni fisici e stordendo i nemici.
FROST_GIANT_SHORT_DESCRIPTION=Assaltatore dalla media distanza che infligge danni sia magici, sia fisici a bersagli multipli e singoli.
MINOTAUR_SHORT_DESCRIPTION=Tank di prima linea versatile che stordisce e infligge danni ai nemici vicini ed è capace di applicare buff a caso a se stesso.
DARK_HORSE_SHORT_DESCRIPTION=Tank di prima linea che sferra calci che infliggono ingenti danni fisici ai nemici, oltre a respingerli o stordirli. Protegge gli alleati con uno scudo che assorbe danni.
DRUIDINATRIX_SHORT_DESCRIPTION=Assaltatrice di prima linea che può posizionarsi a media distanza per infliggere potenti attacchi dalla distanza, assorbire vita dai nemici e clonare sé stessa.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Assaltatrice dalle retrovie che infligge danni fisici dalla distanza mentre applica buff su se stessa.
ORC_MONK_SHORT_DESCRIPTION=Tank di prima linea pacifista che applica buff e guarisce gli alleati invocando la pietà divina.
RABID_DRAGON_SHORT_DESCRIPTION=Dragonessa assaltatrice in mischia molto aggressiva che si specializza nelle schivate e nell'infliggere danni fisici e colpi critici.
SATYR_SHORT_DESCRIPTION=Eroe di supporto di prima linea che percuote i nemici con il suo campanaccio e usa il suo flauto per stordire, curare e infliggere danni magici.
SKELETON_KING_SHORT_DESCRIPTION=Eroe di supporto dalle retrovie che evoca un cervo scheletrico che attacca i nemici. Inoltre, può potenziare il cervo, guarire gli alleati e infliggere danni magici.
STORM_DRAGON_SHORT_DESCRIPTION= Dragonessa che attacca dalle retrovie controllando le tempeste, con cui respinge e infligge danni magici ai nemici.
UNICORGI_SHORT_DESCRIPTION=Assaltatrice di prima linea che carica i nemici infliggendo danni AoE e spintonandoli. Inoltre, può guarire gli alleati e aumentare la propria agilità.
SNIPER_WOLF_SHORT_DESCRIPTION=Eroe di controllo dalle retrovie che ipnotizza i nemici facendo sì che le loro abilità attive facciano cilecca. Può anche costringere gli avversari ad attaccare l'alleato con più salute, contemporaneamente applicando un buff all'armatura di quest'ultimo.
GENIE_SHORT_DESCRIPTION=Assaltatore dalle retrovie che attacca i nemici con l'aiuto di vari animali da allevamento. Inoltre, può resuscitare alla morte.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Eroe di supporto dalle retrovie che sfrutta incantesimi elettrici AoE per stordire, indebolire e rallentare i nemici. Inoltre, può fornire carica agli alleati.
DEMON_TOTEM_SHORT_DESCRIPTION=Assaltatore di prima linea che può dividersi in tre eroi che attaccano indipendentemente. Rigenera la salute al massimo prima della separazione. È in grado anche di bloccare gli attacchi.
DRAGZILLA_SHORT_DESCRIPTION=Drago che assalta i nemici dalle retrovie, infliggendo danni da fuoco nel tempo e ottenendo particolari vantaggi contro i nemici pesanti.
PIRATE_SHORT_DESCRIPTION=Assaltatore dalla media distanza che si specializza in danni puri e acquatici. Può bloccare gli attacchi/debuff e stordire i nemici con la sua ancora.
STOWAWAY_SHORT_DESCRIPTION=Assaltatrice dalla media distanza che, grazie alla sua astuzia e alla sua borsa magica, infligge ingenti danni magici e manipola i nemici.
KRAKEN_KING_SHORT_DESCRIPTION=Assaltatore dalla media distanza che trascina i nemici più lontani verso di sé con i suoi lunghi tentacoli. Infligge perlopiù danni fisici e può stordire e rallentare.
DOPPELGANGER_SHORT_DESCRIPTION=Eroe di controllo dalla media distanza che può trasformarsi in uno degli eroi avversari fino alla fine dell'ondata. Quando non è trasformato, infligge danni magici lievi. Può anche accecare e ridurre l'armatura dei nemici, soprattutto di quelli con molta forza.
DEEP_DRAGON_SHORT_DESCRIPTION=Drago che supporta dalle retrovie aumentando la resistenza magica e l'armatura degli alleati. È capace di rendersi invulnerabile per brevi periodi e può stordire e rallentare i nemici, in particolare quelli con molta agilità.
CURSED_STATUE_SHORT_DESCRIPTION=Eroe di controllo dalle retrovie che può scambiare la posizione degli avversari e paralizzarli dal terrore. Grazie alla sua lancia, può accecare tutti i nemici e infliggere danni magici e, per merito delle sue abilità, essa può infliggere danni puri e da fuoco extra.
PLANT_SOUL_SHORT_DESCRIPTION=Tank di prima linea che protegge gli alleati più deboli, parando e rispondendo agli attacchi diretti a loro. Fornisce un effetto curativo passivo a tutta la squadra, che aumenta dopo la sua morte e che persiste per tutte le ondate. Ottiene carica quando gli alleati usano le abilità attive o muoiono in battaglia.
SPIDER_QUEEN_SHORT_DESCRIPTION=Eroe di controllo di prima linea che imbozzola i nemici succulenti. Una volta intrappolati, l'Aracnide gli infligge danni fisici e gli applica un danno tossico DoT. Ottiene salute e carica per ogni nemico eliminato nei bozzoli e guadagna salute max per ogni eroe succulento sullo schermo.
VULTURE_DRAGON_SHORT_DESCRIPTION=Assaltatore di prima linea che si unisce alla lotta solo dopo la morte di un alleato. Una volta coinvolto nel combattimento, infligge ingenti danni fisici ai nemici, stordendoli, o gli applica un danno nel tempo magico e tossico. La morte del primo alleato gli fa ottenere un buff alle statistiche che persiste per tutte le ondate, mentre le altre morti gli fanno guadagnare salute.
SILENT_SPIRIT_SHORT_DESCRIPTION=Tank di prima linea che sfrutta le sue fastidiose (ma inquietanti) abilità da mimo per bloccare i danni in arrivo, o per silenziare e applicare debuff ai nemici. Può anche applicare buff a se stesso, rigenerando salute e carica nel tempo.
BANSHEE_SHORT_DESCRIPTION=Eroe di controllo dalla media distanza che scatena un lamento che previene gli effetti curativi nemici. Può anche rendersi immune agli impedimenti, infliggere danni magici nel tempo ai nemici e ottenere salute e carica alla morte degli avversari.
RAGING_REVENANT_SHORT_DESCRIPTION=Tank di prima linea che trafigge sé stesso con la propria spada per aumentare enormemente il danno degli alleati. Inoltre, questo spettro avido assorbe salute dagli alleati per curare le sue ferite e prevenire la sua morte.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Drago assaltatore dalle retrovie che può prendere il controllo del nemico con l'intelletto maggiore per l'intera ondata. Le sue offerte consacrate gli conferiscono immunità ai danni fisici. Può guadagnare salute consumando i cloni o le creature evocate. Quando la sua salute è bassa, provoca danni necrotici continui a tutti i nemici.
WEREDRAGON_SHORT_DESCRIPTION=Assaltatore dalla media distanza che può trasformarsi in un tank di prima linea. Infligge potenti danni da fuoco dalla distanza e un danno nel tempo AoE.
WEE_WITCH_SHORT_DESCRIPTION= Assaltatrice dalle retrovie che interrompe i nemici con potenti attacchi magici capaci di silenziare. Inoltre, maledice i nemici trasformando gli effetti curativi in danni.
DUNGEON_MAN_SHORT_DESCRIPTION=Eroe di controllo dalla media distanza che posiziona trappole e manipola il campo di battaglia. È in grado di rimuovere per un po' dallo scontro i nemici molto forti e di evocare servitori durante la lotta.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Assaltatore di prima linea che applica debuff sugli avversari che persistono anche dopo la sua morte. Potenzia il danno tossico della squadra e lo scatena sui nemici.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Assaltatrice dalla media distanza che potenzia i suoi attacchi magici a ogni ferita che procura. Può concentrare gli attacchi sul nemico più debole e ridurlo in pezzettini.
VILE_BILE_SHORT_DESCRIPTION=Tank di prima linea che provoca i nemici ad attaccarla, immagazzinando i danni ricevuti per poi rilasciarli in un'esplosione tossica alla morte.
VOID_WYVERN_SHORT_DESCRIPTION=Drago del controllo dalle retrovie, infligge danni magici a distanza e assorbe la carica dei nemici. Attenzione: rimuove gli effetti di stato dagli alleati, ma anche dai nemici!
BURNT_ONE_SHORT_DESCRIPTION=Assaltatore di prima linea che possiede una vasta gamma di tipi di attacco e danno. Più carica accumula, più diventa veloce e forte.
ANGEL_DRAGON_SHORT_DESCRIPTION=Eroe di supporto dalle retrovie che può guarire, potenziare e resuscitare gli alleati, stimolandoli a combattere di nuovo.
ANGELIC_HERALD_SHORT_DESCRIPTION=Eroe di supporto dalle retrovie che ispira gli alleati con delle melodie ed evoca Vendicatrici angeliche in battaglia.
BULWARK_ANGEL_SHORT_DESCRIPTION=Tank di prima linea che acceca i nemici con la luce sacra e si lancia all'assalto verso le retrovie nemiche.
TOMB_ANGEL_SHORT_DESCRIPTION=Eroe di controllo dalla media distanza che con la magia sacra imprigiona i nemici in delle tombe, preparandosi a giudicarli.

NPC_GOBLIN_SHORT_DESCRIPTION=Mostro di prima linea che infligge danni fisici in mischia.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Arciere che infligge danni fisici dalle retrovie.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Costrutto che infligge danni magici AoE dalla media distanza.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Costrutto che infligge danni fisici AoE dalla media distanza.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Demone di prima linea immune alla magia che infligge danni magici.
NPC_STONE_IMP_SHORT_DESCRIPTION=Demone di prima linea immune agli attacchi fisici che infligge danni fisici.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Potente arciere che infligge danni magici dalla media distanza.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Potente arciere che infligge danni fisici dalla media distanza.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Mostro che supporta le altre unità dalla media distanza guarendole. Non attacca.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Mostro che supporta le altre unità dalla media distanza aumentandone la velocità e la potenza d'attacco. Non attacca.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Mostro di prima linea che infligge danni fisici in mischia.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Tank di prima linea che infligge danni magici AoE.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Mostro di prima linea che azzanna i nemici e che può rendersi invulnerabile temporaneamente nascondendosi nel suo vaso.
NPC_SCARECROW_SHORT_DESCRIPTION=Mostro che lancia zucche fiammeggianti dalla media distanza infliggendo danni magici.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Una gnoma imbottita di esplosivo che si fa esplodere a contatto coi nemici. Infligge ingenti danni AoE.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Un nemico piuttosto stupido che attacca in mischia. Si lancia con tutto il corpo su un avversario, stordendolo e infliggendo danni fisici a lui e agli alleati vicini.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Attaccare questo precario calderone fa sì che il liquido tossico che contiene strabordi e infligga danni agli alleati vicini.
NPC_SQUID_SHORT_DESCRIPTION=Una volta che il kraken spruzza il suo inchiostro su un nemico, quest'ultimo riceve danni continui per il resto dello scontro.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Il boss Invokus, "l'esperto evocatore", è un negromante che evoca spettri.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Il boss Venusia, la "divoratrice di eroi", è una pianta spietata che si nasconde in un vaso.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Progenie letale di Venusia.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Il boss Aurum, "il faro dorato", è un gigantesco essere di metallo.
NPC_MUSHROOM_SHORT_DESCRIPTION=Mostro spietato che spruzza spore velenose dalle retrovie.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Questo mostro spettrale di prima linea attacca i nemici in mischia con i suoi zoccoli.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Un piccolo granchietto che salta sulle teste dei nemici e li costringe ad attaccare i loro alleati.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Un potente tank di prima linea che è immune a tutti i danni fisici ed evoca regolarmente uno scudo nebuloso.
NPC_EYEBALL_SHORT_DESCRIPTION=Mostro che spara bulbi oculari dalla media distanza a più bersagli.
NPC_SQUIRREL_SHORT_DESCRIPTION=Bestia muscolosa che tempesta un avversario con numerose ghiande dalle retrovie.
NPC_SHARK_SHORT_DESCRIPTION=Soldato di prima linea che attacca i nemici con la sua spada seghettata, infliggendogli ingenti danni.
NPC_ANT_SHORT_DESCRIPTION=Assaltatore di prima linea che comincia lo scontro sottoterra e spunta sotto i nemici per accecarli e danneggiarli in mischia.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=L'incarnazione della maledizione pestilenziale. Alla sua morte, questo enorme roditore genera numerosi ratti aggressivi.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Spirito senza meta che attacca dalla media distanza e cerca di ingannare incessantemente gli altri con la sua lanterna maledetta.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Demone di prima linea molto sensibile ai movimenti e che attacca ripetutamente il nemico con più agilità.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=Soldato semplice dei cieli, dall'animo nobile e leale.

#stats descriptions
BARDBARIAN_DESCRIPTION="Sebbene l'album di debutto di Barbarda, 'Lamento furioso', presenti dei momenti di estrema genialità, le grida di battaglia e le urla gutturali che permeano le tracce si rivelano oltremodo insopportabili. 3,2 stelle." -Nordstrom Peabody, critico di Fantasy Rock Review|"È l'unica ragazza che può battermi a una gara di bevute!" -Nano ninja|"Il tour di Barbarda si è interrotto bruscamente la settimana scorsa, quando la Taverna degli Elementi ha fatto arrestare l'intera band per aver lanciato dalla finestra del terzo piano un letto a baldacchino in fiamme. I fan hanno organizzato una veglia fuori dalla prigione per chiedere la loro scarcerazione." -Gazzetta della Foresta Tetra, edizione domenicale|"Ero un suo grande fan prima che prendessi i voti. Non vedo l'ora di mostrarle l'ascia fiammeggiante che mi sono tatuato." -Monaco orco
MAGIC_DRAGON_DESCRIPTION="Non potrei desiderare un maestro migliore. È intelligente, forbito e del mio colore preferito!" -Apprendista instabile|"Dopo 200 anni, il record del Drago magico per il duello più breve è stato battuto dalla sua allieva, Apprendista instabile. Il suo maestro ha affermato 'Non potrei essere più orgoglioso.'" -Duelli magici moderni, n. 324|"Il mondo accademico è rimasto sbalordito dopo che, la settimana scorsa, il Drago magico ha lasciato la cattedra di direttore degli studi sulla magia all'Università Draconiana, al fine di concentrarsi nella lotta contro Umlaut. La prestigiosa istituzione non si è ancora pronunciata riguardo alla questione di Umlaut e non ha rilasciato alcuna dichiarazione." -Gazzetta della Foresta Tetra, edizione domenicale|"Wow, cioè, quando io ero tipo un'apprendista, ho convinto il mio ragazzo a dipingere il suo bastone del colore di Drago magico." -Druida erborista
ZOMBIE_SQUIRE_DESCRIPTION="Zombi vuole solo abbraccio. Perché tutti scappare?" -Scudiero zombi|"Bleah. Scusami, bello! Penso di aver pestato un tuo organo." -Barbarda|"Wow. Cioè, hai mai provato, tipo, a fare qualche cura alternativa?" -Druida erborista|"I suoi poteri sono affascinanti. In tutti questi anni di ricerche non sono ancora riuscita a trovare un incantesimo che possa replicarli." -Strega scarlatta
BONE_DRAGON_DESCRIPTION="So che può sembrare spaventosa, ma una volta che la si conosce si capisce subito che è buona fino al midollo." -Barbarda|"È fantastica! Non vedo l'ora di parlare di lei al mio vecchio professore di archeologia!" -Apprendista instabile|"La vincitrice di quest'anno di Torte Fantastiche è Dragonessa d'ossa, che ha sconfitto il campione in carica Spaccone con il suo Trionfo cioco-apocalittico gelatinoso al caramello salato." -Gazzetta della Foresta Tetra, edizione domenicale|"Molte persone attribuiscono la mia ultima hit, 'Spettacolo incendiario', alla rivoluzione contro Umlaut, ma si sbagliano. In realtà la canzone parla di quella volta che Dragonessa d'ossa, per mostrarci una sua abilità, ha colpito per sbaglio Guerriera pattinatrice. Aahh, quella sì che è stata una festa divertente!" -Barbarda, in un'intervista sulla rivista Primal Rock
AQUATIC_MAN_DESCRIPTION="Oh, vecio! Cerca de non perderti in un bicchier d'acqua!" -Guerriera pattinatrice, durante la Guerra degli Inetti|"Lui mi prepara i @%# di nemici e io li cucino per bene!" -Elettroyeti|"Benvenuti nel mio idro-assaggio. Sì, manca una 'm', è una cosa voluta. Se volete usarlo per più di 5 minuti dovete pagare." -Biglietto sul telo che copre l'idromassaggio privato di Uomo acquatico. "Nano ninja, evita di rovesciarci la birra" (questa parte è sottolineata tre volte).|"Non so, per me quel tipo è la classica... acqua cheta! AHAHAHAH! L'avete capita? Acqua cheta perché è fatto di acqua! AHAHAHAH!" -Centauro dell'attenzione
SAVAGE_CUTIE_DESCRIPTION="Piccoletta? Non lasciatevi ingannare dai suoi grandi occhi lucidi. Quel drago è una furia!" -Centauro dell'attenzione|"Ohi, Cucciola, c'ho 'na rima per ti. 'Le rose sono rosse, le viole sono..." -Guerriera pattinatrice, prima di ricevere un manrovescio dalla Signora dei draghi|"L'Apprendista pensa che io abbia bisogno di un abbraccio, MA SE CI PROVA GIURO CHE GLI STACCO UN BRACCIO!!!" -Cucciola feroce|"Temete quell'essere duplice e meschino! TEMETEEEE!!!" -Santone guaritore, producendo un finto eco per fare più scena
GROOVY_DRUID_DESCRIPTION="Boh, cioè tipo... di brutto." -Druida erborista quando risponde a qualsiasi domanda|"APIIIIIII!" -Scudiero zombi|"Dvuida evbovista? È una gvande visovsa pev la squadva!" -Drago spinato|"Lo so che sembra un po' tocca, ma dovreste leggere i suoi studi sull'abiurazione. Davvero sensazionali." -Apprendista instabile
SHADOW_ASSASSIN_DESCRIPTION="Sssssicaria ombra? Beh, è molto abile, ma non capisssco perché tutti mi chiedano sssempre di pronunciare il sssuo nome." -Diavolo delle sabbie|"L'Accademia Reale è stata vittima di un grave furto questa settimana. Infatti, è stato rubato il preziosissimo diamante "Occhi di gatto". È stata offerta una ricompensa per chiunque possieda informazioni utili a recuperare questa gemma magica." -Il corriere del Pinnacolo del Serpente|"Hai la pelle d'oca? Ti si è gelato il sangue? Devo essere stata io." -Sicaria ombra|"Oh, gattara! Fasemoghe vedere el vecchio trucco de la ruota della morte!" -Guerriera pattinatrice, legandosi con entusiasmo a un bersaglio
SNAP_DRAGON_DESCRIPTION="Acido E fuoco?! *#&%# se è forte! Dobbiamo farcelo amico a tutti i costi!" -Elettroyeti|"Riscalda un po' l'atmosfera, Rosso!" -Guerriero stripper!|"Oh! Qualche mese fa go provato a sfidarlo a testate. Me so risvegliata tre giorni dopo con un gran mal de testa e l'elmo rotto." -Guerriera pattinatrice|"È sempre utile averlo nei paraggi, anche se personalmente lo terrei al guinzaglio." -Regina delle fate
HYDRA_DESCRIPTION="L'è la creatura più terrificante che conosca. Te può tacare da sóto terra o può ciamare i suoi amici e farti tacare dall'alto e ti ritrovi ricoperto de bava de serpente." -Guerriera pattinatrice|"La fine è vicina! Piovono serpi dal cielo! Siamo tutti sotto giudizio! Pentitevi! Pentitevi!" -Santone guaritore|"L'idra non è un serpente..." -Guerriero stripper, canticchiando|"ARGH! Sono un drago, ok? Non un serpente... UN DRAGO! Idioti." -Idra
DUST_DEVIL_DESCRIPTION="Sssotto sssesssanta grosssssi sssasssssi, sssesssanta gatti grosssi e grasssi." -Diavolo delle sabbie adora gli scioglilingua|"Se ignoriamo il suo potenziale distruttivo, è il cucciolo più carino che conosca!" -Apprendista instabile|"Piccoletto? Bah, sibila tanto, ma alla fine è solo un pallone gonfiato. Con aria calda." -Centauro dell'attenzione|"Un tempo avevo un cassstello di sssabbia, ma poi ho decissso di venderlo. Dopotutto, era lì a prendere a polvere." -Diavolo delle sabbie
MOON_DRAKE_DESCRIPTION="Un essere che scoreggia arcobaleni non lo definirei un drago, però è davvero forte!" -Spaccone|"Il Reame degli Elfi ha celebrato, come ogni anno, il festival della Dragonessa lunare, accendendo lanterne e lasciando frutta candita presso la cascata. La festa è culminata con un gigantesco arcobaleno e un nauseante odore di zolfo, segno che le offerte sono state apprezzate." -Gazzetta della Foresta Tetra, edizione domenicale|"È la dvagonessa più cavina che abbia mai visto. Spevo che diventevemo gvandi amici!" -Drago spinato|"Uff! Se la sento parlare ancora una volta del potere dell'amicizia..." -Elfo cosmico
DRAGON_LADY_DESCRIPTION="Tutti mi dicono sempre che sono troppo rigida, eppure ho sempre pensato di essere molto snodata..." -Signora dei draghi|"La bionda? È una gran rompiscatole, ma devo ammettere che in battaglia è un portento!" -Centauro dell'attenzione|"Wow. Cioè, ho tipo provato a equilibrare il suo chi, no? E boh, lei non ha fatto altro che starsene su un piede dicendo tipo che non aveva problemi di equilibrio. Devo proporle il mio corso di yoga. Cioè, per me le piacerebbe tipo troppo!" -Druida erborista|"Per conoscere il nemico devi conoscere te stesso." -estratto da "La filosofia della tattica" della Signora dei draghi
ELECTROYETI_DESCRIPTION="@#%$*?&! Non provare a dirmi di darmi una calmata, @#%$&*! La prossima volta ti spacco quella @#&%* di faccia." -tipico buongiorno di Elettroyeti|"È vero, io solo in rima riesco a parlare, ma Elettroyeti non fa altro che imprecare!" -Cucciola feroce|"Non ho mai incontrato persona più scorbutica al mattino. Tutte le volte dobbiamo fare a estrazione per decidere chi deve andarlo a svegliare nella sua gabbia di Faraday." -Apprendista instabile|"Condannato per la diciottesima volta al servizio sociale per disturbo della quiete pubblica, Elettroyeti questa settimana era stato assegnato alla costruzione di un rifugio per orfanelli. Dopo venti minuti di lavoro, le suore gli hanno chiesto di andarsene, non prima però di avergli lavato la bocca col sapone." -Gazzetta della Foresta Tetra, edizione domenicale
CENTAUR_OF_ATTENTION_DESCRIPTION="Qualunque cosa facciate, tenetelo lontano dal vostro vino, dalle vostre donne e dalle vostre mele." -Spaccone|"Pony! Pony! Pony!" -Scudiero zombi|"Uhm... è un buon amico. E mi piacciono i suoi capelli." -Apprendista instabile, arrossendo un po'|"Da giovani facevamo entrambi parte di una compagnia di artisti itineranti. Lui faceva le sue cose da mimo e da giocoliere, mentre io suonavo la mia ascia. Ah, bei tempi!" -Barbarda
CRIMSON_WITCH_DESCRIPTION="Una volta le ho chiesto di sorridere. Ho avuto gli incubi per una settimana. Non chiedeteglielo MAI." -Nano ninja|"Gira, gira il mestolo! Tira su il coperchio... fuoco, fuoco, notte e dì..." -Filastrocca preferita di Strega scarlatta|"Una volta che il preparato inizia a bollire e assume un colore verde putrido, aggiungere una tazza di occhi di ciclopi e un pizzico di dragoncello. Poi, cuocere a fuoco lento per 20 minuti." -estratto da "Cucina e negromanzia" della Strega scarlatta|"Trovo che sia piuttosto brava, anche se a volte la trovo un po' troppo teatrale..." -Uomo acquatico
BROZERKER_DESCRIPTION="Un tempo indossavo l'armatura, ma la gente vuole vedere i pettorali. E poi, una buona cera per muscoli devia qualsiasi fendente." -Spaccone|"Ieri gli ho chiesto perché taglia sempre le maniche delle sue magliette e mi ha detto che lo fa per mettere in mostra i suoi bicipiti esplosivi. Saranno pericolosi?" -Signora dei draghi|"Il vincitore di quest'anno di Torte Fantastiche è nientepopodimeno che Spaccone, il favorito. La sua mousse iper-proteica al limone ha conquistato i giudici." -Gazzetta della Foresta Tetra, edizione domenicale|"I nostri nemici sono delle mezze calzette, se ridono di Spaccone che urla 'tette'." -Cucciola feroce
NINJA_DWARF_DESCRIPTION="Stai bevendo una birra ELFICA? BUAHAHAHAHAH!!!" -Nano ninja|"Bah. Quel nano non sa cosa siano le buone maniere, l'igiene o lo spazio personale. La sua unica fortuna è che è bravo con quella sua arma ridicola!" -Uomo acquatico|"Il campione di quest'anno è Nano ninja, che divorando 125 cesti di costolette in meno di 2 ore ha sottratto il titolo a Darturius il ciccione!" -5ª edizione della gara di abbuffata di barbecue di Draco|"Ehi-ho, ehi-ho, io no non me andrò!" -Nano ninja mentre era disteso sul tavolo di una locanda all'ora di chiusura, seguita da un patetico tentativo di fischiettare.
FAITH_HEALER_DESCRIPTION="Guarisce gli amici, ammalia i nemici. Riesce sempre a guadagnarsi la simpatia di tutti." -Centauro dell'attenzione|"ARGH! Una volta si è voluto scontrare con me, dicendo che era per una prova di fede. Alla fine si è ritrovato a grugnire con le braccia strette attorno al mio collo. Per me è fuori di testa."-Idra|"Ehi! Sarà pure un svitato, ma è anca vero che me cura sempre!" -Guerriera pattinatrice|"E Enid generò Uburbulo, che generò Teocrasto, che generò Yanu, che generò Zanid, che generò Romovaldo..." -estratto dal programma radio 'Un'ora con Santone guaritore'
UNSTABLE_UNDERSTUDY_DESCRIPTION="La mia magia sarà anche caotica, ma la sua efficacia è innegabile!" -Apprendista instabile|"Ricordo ancora quando la sua magia si manifestò per la prima volta. Trasformò tutte le rape di casa in muffin. Ah, è sempre stata schifiltosa." -Madre dell'Apprendista instabile|"La pioggia camuffava le lacrime di Brodo. 'Sham, non credo di poter sopportare questo fardello da solo.' 'Non ti preoccupare, padron Brodo, lo porterò anch'io nel mio cuore, come porto te!'" -estratto da "Il signore dei ravanelli", di Apprendista instabile, pubblicato in Fanfiction Magazine n. 45|"So che ha buone intenzioni, ma non sopporto tutti quegli stupidi vestiti che cuce per me. Se vedo un altro maglione coi brillantini o un collare sbrilluccicoso, giuro che gli do fuoco!" -Dragonessa lunare
ROLLER_WARRIOR_DESCRIPTION="Oh! Resta dove sei, fiolo! Varda 'sta nuova mossa. Se ciama SUPLEX. UUAAARGH!" -Guerriera pattinatrice|"La campionessa degli X-TREME di quest'anno è Guerriera pattinatrice, che ha strabiliato i giudici con i suoi super-trick sull'halfpipe drago." -RebelZ ViKING, n. 27|"Mi ha fregato la mossa d'esultanza!" -Clay Matthewson, difensore dei Druidi della Foresta Tetra|"L'ho conosciuta in un bar della Valle Paludosa. Sfidava i viaggiatori a braccio di ferro per 50 pezzi d'oro. In poco tempo con le vincite si comprò l'intero locale e da allora siamo state sempre socie d'affari." -Arciera nanica
COSMIC_ELF_DESCRIPTION="Combattere con passione? Estremamente irrazionale. La vittoria si ottiene mediante l'esecuzione perfetta di tattiche superiori." -Elfo cosmico|"Finalmente qualcuno con cui si può avere una conversazione civile!" -Uomo acquatico|"Umpf. Personalmente lo ritengo un maleducato. Ho passato un'intera settimana a cucirgli un bellissimo maglione rosso e si rifiuta di indossarlo!" -Apprendista instabile|"Ehi, hobgoblin! Regina contro torre al 5." -Centauro dell'attenzione
POLEMASTER_DESCRIPTION="È molto sicuro di sé, vero? Per indossare con disinvoltura dei pantaloni che brillano lo si deve essere per forza." -Apprendista instabile|"Potrà sembrarvi strabiliante, ma ricordate che la telecamera aggiunge almeno quattro addominali." -Spaccone|"Wow! Cioè, mi vorrei tipo scatenare come lui." -Druida erborista|"Signore e signori, preparate i verdoni perché stasera apre lo spettacolo l'unico, inimitabile Guerriero stripper!" -DJ Hackenslash, ogni martedì sera al nightclub Donzella in Pericolo
DARK_DRACUL_DESCRIPTION="Ho del zangue zulla guancia?" -Dracul oscuro|"Nell'episodio di "Castelli Fantastici" della prossima settimana, ci avventureremo a Rocca del drago, di proprietà del famoso divo del palcoscenico Dracul oscuro. Come probabilmente sapete, di recente è andato in pensione per motivi sconosciuti e ci ha gentilmente invitati a cena per parlarne." -ultimo numero della rivista "Inchieste e curiosità"|"Ooooh! Da ragazzina l'ho visto recitare nell'Anacleto ed è stato INCREDIBILE! Quando l'abbiamo liberato da Umlaut mi ha autografato il bastone. Da allora non l'ho più lavato!" -Apprendista instabile|"È un bravisssimo attore e un sssuperbo sssoldato." -Diavolo delle sabbie
CATAPULT_KNIGHT_DESCRIPTION="Se Centauro si azzarda un'altra volta a dire "oliatina", giuro che faccio saltare in aria questo accampamento!" -Cavalier catapulta|"Oooh, non c'è niente dentro? Interessante!" -Apprendista, dopo aver tolto l'elmo a Cavalier catapulta e aver controllato al suo interno|"Si dice sia diventato così dopo aver chiesto con superbia a un mago di corte di creare 'una potente macchina d'assedio'. Deve averlo preso un po' troppo alla lettera." -Dragonessa lunare|"Ahi! Si è arrabbiato con me perché continuavo a riempirlo con le mie lattine vuote." -Nano ninja
MEDUSA_DESCRIPTION="Ha molti amici. Nessuno di loro parla. O si muove." -Elettroyeti|"Ha dei serpenti al posto dei capelli e se la guardi negli occhi ti pietrifica. Fico!" -Spaccone|"Quella ragazza ha il cuore di pietra." -Guerriero stripper|"Nessuno la voleva mai alle feste scolastiche perché finiva sempre per pietrificare il re e la reginetta della serata!" -Compagno di classe di Medusa
SPIKEY_DRAGON_DESCRIPTION="Se inizia a gonfiarsi e a fare la faccia da drago costipato, meglio allontanarsi!" -Megatauro|"Non avremmo mai dovuto invitarlo a giocare a pallavolo con noi. Eravamo al match point e ha bucato il pallone! Però era così mortificato." -Uomo acquatico|"Matvimonio. Il matvimonio è ciò ci hai viuniti qui... il matvimonio è una veva fovtuna, un sogno dentvo al sogno." -Drago spinato, durante la sua prima (e ultima) cerimonia|"Ho profato ad aiutare il Drago zpinato con la sua erre moscia, ma non zi è nemmeno zforzato! Che teztardo!" -Dracul oscuro
FROST_GIANT_DESCRIPTION="RAAAAAARGH! GRAAAURGHHHH! BROOOOOOUUUU! VRAAAARGGGHH! YOOOOOOORGH! MRAAAAAAGH!" -Gigante dei ghiacci (scusate, nessuno di noi sa tradurre la sua lingua.)|"Una volta gli ho ficcato una carota sul muso, ma non ha capito lo scherzo e ha messo su una faccia inquietante. Quel tipo è freddo come il ghiaccio." -Guerriero stripper|"Mi piace averlo in squadra. Nel suo addome ci metto sempre una cassa di birre da sei e appena ho voglia di farmi un goccetto sono sempre belle fredde!" -Nano ninja|"Oh! 'Sto fiolo è fortissimo in battaglia, ma ga degli oci che te gelano el sangue!" -Guerriera pattinatrice
MINOTAUR_DESCRIPTION="È un gran bel pezzo di manzo. Per Grak, guarda che petto! Potrei trovargli un ingaggio al night club senza problemi." -Guerriero stripper|"Quando faccio una cucitura alla francese, aggiungo spesso del filo d'oro. Quel pizzico di colore in più aiuta a mettere in risalto la trama." -estratto da "Guida di Megatauro al ricamo, Vol. I"|"La gente tende a criticarti parecchio quando scopre che sei stato imprigionato per tre anni in un labirinto. Tutti commettiamo degli errori! Il mio è stato quello di seguire quell'uomo quando mi invitò a vedere il suo magnifico labirinto." -Megatauro|"La partita è finita non appena i Distruttori del Deep Forest College sono entrati in campo e Megatauro li ha travolti caricandoli. Quando gli sono state chieste spiegazioni per il suo gesto, Megatauro ha dichiarato: 'È che sono un fan dei Cavalieri di Celebryn'". -Rassegna settimanale degli sport fantastici|"Quando vai in giro con un martello gigante, sai di brandire la soluzione più efficace a qualsiasi problema." -Signora dei draghi
DARK_HORSE_DESCRIPTION="Dopo una zoccolata sul muso, un comune bipede produce uno scricchiolio molto gratificante." -Cavallo scuro|"Il mondo del dressage è rimasto sconvolto oggi quando Cavallo scuro ha annunciato il suo ritiro. Pare che voglia inseguire il suo sogno di vincere il Campionato di Rap e Ballo Freestyle." -Dressage Weekly, n. 17|"Le movenze di quel cavallo sono mozzafiato. In tutti i sensi." -Guerriero stripper|"Pony, pony, pony!" -Scudiero zombi
DRUIDINATRIX_DESCRIPTION="Cioè, sarà anche una regina, ma vive una vita tipo semplice e spensierata. È una hippie vecchia scuola!" -Druida erborista|"Non preoccupatevi, cari, con questa frusta metterò in riga tutti i nemici!" -Regina delle fate|"Sì, signora. Certo, signora!" -risposta di Guerriero stripper a qualunque cosa dica la Regina delle fate|"La prossima volta i paparazzi del Regno Fatato ci penseranno due volte a importunare la Regina delle fate. Questa settimana, infatti, i più famigerati di loro sono stati trovati legati all'antica quercia con addosso solo le mutande. La guardia reale non ha rilasciato dichiarazioni." -Gazzetta della Foresta Tetra, sezione gossip
DWARVEN_ARCHER_DESCRIPTION="Dalle mie parti si dice che la qualità di una donna si misura dalla vigorosità dei suoi rutti. I suoi... i suoi possono abbattere le montagne!" -Nano ninja|"Oh, 'sta tosa è uno spasso! Ci ficchiamo in una massa de guai!" -Guerriera pattinatrice|"Ma quell'arco è ENORME!" -Spaccone|"Cara, davvero, perché non permetti al mio sarto di crearti un vestito più... consono?" -Regina delle fate, prima di dover schivare un colpo ben mirato
ORC_MONK_DESCRIPTION="Il nemico proverà la potenza ineguagliabile della mia pietà." -Monaco orco|"Non pensavo che saremmo diventati amici, ma quando mi ha passato la ricetta della birra che fanno al suo monastero... beh, siamo diventati pappa e ciccia!" -Nano ninja|"Wow, ehm, è molto... dettagliato. Adesso potresti rimetterti i pantaloni?" -Barbarda, quando Monaco orco le ha mostrato il suo tatuaggio|"Quando posso cerco di tenere lui e Santone guaritore separati. Tutte le volte che lo vede, quel piccoletto dà di matto." -Centauro dell'attenzione
RABID_DRAGON_DESCRIPTION="Cioè, se fai andare la sua animazione al contrario e al rallentatore esce fuori una roba tipo super intrippante!" -Druida erborista|"Essere, ononessere, questoèildilemma: sesiapiùnobilenellamentesoffrire icolpidifiondaeidardi dell'oltraggiosafortuna oprenderelearmicontro unmarediaffannie, contrastandoli, porrelorofine?" -Dragonessa furiosa durante la rappresentazione dell'Anacleto al Teatro Comunale della Valle dei Caduti|"La messa in scena al Teatro Comunale della Valle dei Caduti è la rappresentazione dell'Anacleto più breve mai realizzata. Purtroppo la sinteticità della Dragonessa furiosa ha un prezzo: l'incomprensibilità. 2 stelle." -Nordstrom Peabody, critico di Fantasy Theatre Review|"La Dragonessa furiosa è il mio genere di amica, CON LEI IL REGNO DI UMLAUT FINIRÀ IN MEN CHE NON SI DICA!" -Cucciola feroce
SATYR_DESCRIPTION="Se non ti piace la sua musica, vedi di smammare, perché lei, di certo, non ha intenzione di cambiare." -Barbarda|"Con me in gruppo si può fare qualunque cosa! Beh, sempre che non muoia il curatore..." -Satira dei boschi, dopo una Spedizione piuttosto difficile|"CAMPANACCIO PIACE!" -Scudiero zombi|"La settimana scorsa la guardia reale ha condotto un'operazione sotto copertura a un concerto improvvisato della Satira dei boschi ai confini del Regno Fatato. Mentre i partecipanti fuggivano nei boschi, la Satira ha continuato la sua esibizione. Come ipnotizzate, le guardie non hanno eseguito alcun arresto e si sono unite a un gruppo di fan sfegatati che si fanno chiamare "I satiristi". -Gazzetta della Foresta Tetra, edizione domenicale
SKELETON_KING_DESCRIPTION="E il Re, ignaro che il cacciatore fosse Drathor, il titano drago camuffato, lo fece imprigionare e lo condannò a morte per aver ucciso il suo amato cervo. Quando la guardia reale si avvicinò al cacciatore, egli si trasformò e maledisse il Re, condannandolo a vagare per il suo regno per l'eternità." -estratto da 'Racconti titanici: edizione scolastica'|"Mi piace perché non è un tipo permaloso, ha la pelle dura... ehhh? Pelle? Non ne ha, è uno scheletro! L'hai capita? -Centauro dell'attenzione|"Se siamo parenti? Oh, cielo, non l'ho mai visto in vita mia!" -Regina delle fate|"Evoca pony! Evoca pony!" -Scudiero zombi
STORM_DRAGON_DESCRIPTION="Il momento più jolie della mia vita? Quando quelli del meteo hanno dato il mio nome a una tempesta tropicale, oui." -Dragonessa delle tempeste|"Non ho mai incontrato un drago che provasse un tale ribrezzo per i bovini. Tutte le volte che ne vede uno lo intrappola in un vortice e ride come una pazza." -Apprendista instabile|"MUUUuuuuuuuuuUUUUuuuuuUUUUUuuUU!!!" -le ultime parole di Bianchina, aumentando e diminuendo di volume a ogni giro|"Il vento è la sua voce e le saette il suo modo di battere il cinque..." -estratto dalla prima stesura del poema epico della Signora dei draghi 'Ode ai draghi'
UNICORGI_DESCRIPTION="Quando avrà dei cuccioli ha detto che potrò fargli da babysitter!!!" -Apprendista instabile, saltellando inconsciamente dall'entusiasmo|"Ammirate la maestosa Unicorgi nel suo habitat naturale, immersa nelle lussureggianti praterie del... ODDIO LA MIA FACCIA!" -Ser David Attaboya, nell'ultima registrazione di 'Uomo vs Terre dei draghi'|"Grrr... certo che ho detto all'Apprendista che potrà fare da babysitter ai miei cuccioli. Continuava a chiedermelo! E poi, se qualcuno di loro proverà a trafiggerla, potrà sempre trasformarlo in una coscia di tacchino." -Unicorgi
SNIPER_WOLF_DESCRIPTION="Si è scoperto ben poco su Lupa degli spiriti da quando, cinque anni fa, è scesa dalle montagne. Tuttavia, non le ci è voluto molto tempo per conquistare il mondo della moda, grazie al suo gusto e alla sua innata eleganza." -'La moda draconiana moderna e le sue influenze'|"Lavorare assieme a Dracul oscuro è sempre stato un mio sogno. È un grande professionista e sono sicura che i critici noteranno subito la nostra chimica nel film." -Lupa degli spiriti, parlando di "Storia di due draghi", dove debutta come la piratessa Kit|"Stavo parlando con lei l'altro giorno e poi, l'ultima cosa che ricordo, è che mi sono ritrovato a terra a faccia in giù in una pozzanghera di bava." -Spaccone|"È metà donna, metà lupo, metà fantasma. Boh, cioè, mi piace." -Druida erborista
GENIE_DESCRIPTION="Genio d'oro ha vinto il premio per il miglior formaggio, grazie al suo freschissimo formaggio di capra. Nelle edizioni passate aveva dominato le categorie gouda e grand cru, ma questo è il suo primo successo generale." -Gazzetta della Foresta Tetra, edizione domenicale|"È un buongustaio, su questo non c'è dubbio. GUAI a finire l'olio al tartufo quando si viaggia con lui. L'ultima volta ha piagnucolato per giorni." -Centauro dell'attenzione|"Assaggiate il mio CANNONE SPARAPOLLAME!" -grido di guerra del Genio d'oro|"No, guarda, io torno nella lampada. No, davvero, ci torno. GUARDA CHE CI TORNO SUL SERIO!" -Genio d'oro, noto per la sua impazienza
DEMON_TOTEM_DESCRIPTION="Da soli son dei piccoletti, ma quando se mettono uno sóra l'altro diventano delle furie!" -Guerriera pattinatrice|"Non fatevi ingannare. Quello al centro è il più cattivo." -Satira dei boschi|"Cioè, tipo, non voglio offenderli, però non riesco a distinguerli." -Druida erborista|"Pugnalano, mutilano e uccidono. E poi la cente ha paura di noi fampiri..." -Dracul oscuro
DRAGZILLA_DESCRIPTION="Dovreste venire tutti a cena da noi una di queste sere. Io e Kaiju facciamo un pollo arrosto da paura." -Genio d'oro|"Re Kaiju è il migliore. Ho tipo preso la sua action figure in edizione limitata. Cioè, ne hanno fatte solo 300!" -Druida erborista|"Se mai vi chiedesse dove si trova Tokyo, fate un favore a tutti e mentite." -Lupa degli spiriti|"RAAAAAAAAAA *IIIIIHHHHH* AAARRRGH!!!" -grido di guerra di Re Kaiju
PIRATE_DESCRIPTION="L'è el me cugino preferito, però i pirati son passati de moda... dal 2002" -Guerriera pattinatrice|"Arrr! Noi pirati torneremo di moda molto presto." -Barbamarcia|"Anch'io vorrei combattere con uno schioppo!" -Spaccone
CYCLOPS_WIZARD_DESCRIPTION="Che cosa vuol dire 'che nucleo ha la tua bacchetta?' Viene da un albero, no?" -Ciclope sciamano|"Sì, Ciclope si è dimostrato molto talentuoso all'università. Almeno, dopo che abbiamo scoperto che era uno sciamano. Prima, pensavamo che fosse il classico mascalzone che si diverte a giocare con gli interruttori della luce." -Professor Brambomiele, preside del Deep Forest College|"È una persona deliziosa. Sì, forse è un po' timido, ma è così dolce e gentile..." -Apprendista instabile
STOWAWAY_DESCRIPTION="Beh, dolcezza, se non volevi che te lo rubassi, avresti dovuto inchiodarlo a terra." -Ladra suprema|"Qualcuno ha visto la mia collana di pietre preziose? Era così sbrilluccicosa!" -Dragonessa lunare|"Quando ho scelto di donare tutti i miei averi ai poveri, si è offerta di portarli lei stessa all'organizzazione benefica. Che persona gentile!" -Monaco orco|"Tutti sanno rubare, ma il vero maestro lo fa senza farsi beccare!" -Ladra suprema
KRAKEN_KING_DESCRIPTION="Non portatelo mai a un concerto metal. Quando si mette a fare headbanging... beh, quei tentacoli non sono piacevoli. Bleah." -Barbarda|"Arrr. Una volta ho combattuto a mani nude contro un kraken. Mi ci sono volute settimane per liberarmi del fetore!" -Barbamarcia|"Qualsiasi paragone fra Sua Altezza e altri cefalopodi inferiori verrà punito con l'esilio dal suo regno." -Decreto reale dei Sette Regni Oceanici|"LIBERATE IL KRAKEN!!! Eh eh. Eh eh eh." -Spaccone
DOPPELGANGER_DESCRIPTION="Quando giochiamo ai mimi lo scelgo sempre come compagno." -Centauro dell'attenzione|*Agita le braccia* *Agita le braccia più forte* -Doppelganger|"Boh, non so se siano tipo i funghi o se sia lui... però, cioè, ci vedo doppio..." -Druida erborista
DEEP_DRAGON_DESCRIPTION="Una zera l'ho fizto recitare a teatro... alla fine erano tutti commozzi! Un fero peccato che abbia lasciato il mondo della recitazione!" -Dracul oscuro|"Le sue poesie sono così cupe e malinconiche! Aaahh! Semplicemente magnifiche!" -Apprendista instabile|"Là negli abissi... qualcosa dorme... qualcosa attende. Attende nel silenzio... nel freddo... la distruzione... del mondo sovrastante." -estratto da "La rinascita della marea e altre poesie" di Serpente acquatico
CURSED_STATUE_DESCRIPTION="Sarà anche un idolo, ma non è di certo un modello da seguire."|"Lo adoro, è proprio il mio tipo. Mi piacciono quelli forti e taciturni." -Ladra suprema|"Sono stati tre giorni davvero *emozionanti* all'annuale gara di sguardi della Valle dei Caduti. La competizione è stata vinta da Idolo antico, che non ha chiuso gli occhi per ben 74 ore, frantumando il record detenuto dalla Strega scarlatta." -Gazzetta della Foresta Tetra, edizione domenicale
PLANT_SOUL_DESCRIPTION="Se vuoi creare del buon concime, ti consiglio di parlare con Spirito della natura." -Regina delle fate|"Sebbene non sia uno spadone d'acciaio, la sua scimitarra è piuttosto straordinaria." -Signora dei draghi|"Sembra molto amichevole, ma quando provo a starle vicino inizio a starnutire continuamente." -Apprendista instabile
SPIDER_QUEEN_DESCRIPTION="Avete programmi per cena? È che mi è venuto un certo languorino e mi mangerei volentieri un boccone." -Aracnide assalitrice|"Noi due siamo come sorelle... abbiamo troppe cose in comune. Parlerei di neurotossine con lei per ore." -Sicaria ombra|"URFFFFF. MFRFFFF! ARFRFFFFFFFF!!!" -Unicorgi, avvolta in diversi strati di ragnatele
VULTURE_DRAGON_DESCRIPTION="Non fa altro che starsene lì seduto a leggere le poesie di Serpente acquatico, come se fosse in attesa che muoia qualcosa. Mi fa venire i brividi." -Satira dei boschi|"Una volta a una cena ero seduto davanti lui. Non scenderò nei dettagli, ma solo pensare a che cosa ha fatto a quel polletto mi fa venire la nausea." -Uomo acquatico|"Una volta mi chiese se volessi andare a cena fuori con lui. Io accettai di buon grado, aspettandomi una cenetta in un posto grazioso. Peccato che lui intendesse passare la serata volando in cerca di carcasse..." -Dragonessa d'ossa
SILENT_SPIRIT_DESCRIPTION="È una mia impressione o i nuovi eroi sono sempre più inquietanti? Ah, i ragazzi d'oggi..." -Signora dei draghi|"La prossima volta che giochiamo ai mimi voglio stare in squadra con lui e Doppelganger!" -Nano ninja|"Alto, scuro e coperto di catene? Mmmh, il mio uomo ideale." -Strega scarlatta
BANSHEE_DESCRIPTION="Sarei scortese se le dicessi che ha il trucco sbavato? O questo look alla 'piango-al-buio-senza-un-motivo-valido' è voluto?" -Ladra suprema|"Beh, pare che sia già finita, amici. Banshee vince questa edizione di 'Foresta Incantata's Got Talent' automaticamente. Tutti gli altri partecipanti sono scappati e i giudici sono a terra a piangere in posizione fetale." -Lupa degli spiriti, presentatrice del programma|"Combattere al vostro fianco è stato molto divertente! Non mi divertivo da quando mia cugina Juliet è stata divorata da un drago al funerale di mia sorella Beatrix." -Banshee|"Tutti quelli che conosco muoiono atrocemente. Famigliari. Vicini. Animali. Una volta sono andata a vedere un gruppo di menestrelli itineranti, tanto per tirarmi su il morale. La loro morte è stata la peggiore!" -Banshee|"L'ho portata ad ascoltare il gruppo di Barbarda, ma quando sono salite sul palco lei ha gridato e sono svenuti tutti. Ho imparato la lezione: NON farla divertire troppo." -Apprendista instabile|"Se avessi ancora un regno, la farei subito mia regina. Ah, non saremmo una coppia perfetta?" -Re scheletro
RAGING_REVENANT_DESCRIPTION="Cioè, non sono l'unica a vedere la strana aura blu che tipo lo circonda, vero?" -Druida erborista|"Perfetto! Un altro "morto" che può stranamente camminare e parlare..." -Centauro dell'attenzione|"Chissà se lui e Scudiero zombi potrebbero andare d'accordo. Ooh! Potrei organizzare qualcosa!" -Apprendista instabile
SPECTRAL_DRAGON_DESCRIPTION="Quella cosa mi fa venire i brividi. Per quanto se ne starà lì a fluttuare come se fosse in procinto di divorare la mia anima?" -Uomo acquatico|"Gli ho regalato la mia ultima raccolta di sonetti, 'Ode all'oscurità'. Penso che gli piaccia." -Serpente acquatico|"Una volta comandavo una grande nave e i mari mi appartenevano. Ora la mia nave è distrutta e il mio equipaggio sterminato. Sono stato imprigionato per anni. Il colpevole è Umlaut e giuro su tutti i cieli che prenderò la sua anima come trofeo!" -Drago spettrale|"Ti tengo d'occhio, drago. La capacità di controllare la mente del nemico è notevole, ma non mi fido di te per MA SÌ CERTO CHE TI VADO A PRENDERE UNA TAZZA DI TÈ. DUE CUCCHIAINI DI ZUCCHERO, COME SEMPRE." -Santone guaritore|"Non l'ho mai incontrato di persona. Mi sono sempre tenuto alla larga dall'area della mappa con su scritto 'draghi giganti succhia-anima'. -Barbamarcia
WEREDRAGON_DESCRIPTION="Pare che fosse un normale ragazzo che è stato morso da un drago. Adesso è un po' un'idiota. Sarà stato un drago idiota a morderlo." -Uomo acquatico|"Ogni tanto gli capita di sputare fuoco involontariamente. A volte anche quando dorme. Una notte ha dato fuoco al suo letto e quando gli ho chiesto se stesse bene mi ha detto: 'Il mio corpo sì... ma chi può curare la mia anima?' Aahh, che tipo profondo." -Satira dei boschi|"Essere così potenti è anche un grande fardello. Si potrebbe dire una responsabilità. Ma non ho scelta: siamo solo io e la mia affascinante, singolare maledizione." -Drago mannaro|"Gli ho detto più volte che posso curare la sua maledizione, ma lui continua a rifiutare dicendo che c'è qualcosa che deve fare e poi guarda fuori dalla finestra. Vabbè, problemi suoi." -Santone guaritore|"Mi... mi piacciono i suoi capelli..." -Banshee, arrossendo
WEE_WITCH_DESCRIPTION="Quella streghetta ga un caratteraccio. L'altro giorno Nano Ninja ghe ga detto 'na roba scherzosa e quella tosa l'ha appeso per i baffi al lampadario!" -Guerriera pattinatrice|"Il villaggio di Anatema è stato preso dal panico la notte scorsa, quando tutti gli animali da compagnia del paesino si sono ribellati, bruciando i loro giocattoli e dichiarando la propria indipendenza. Le autorità locali sono alla ricerca di Streghetta, che pare sia stata vista allontanarsi dall'area durante questi strani avvenimenti." -Gazzetta della Foresta Tetra, edizione domenicale|"All'università giravamo sempre insieme. Eravamo inseparabili. Un giorno, poi, abbiamo tentato di maledirci a vicenda. No, non abbiamo litigato. Perché me lo chiedi?" -Strega scarlatta|"Bolli e ribolli calderone e il mio incantesimo sarà un successone!" -Streghetta|"L'altro giorno stavo parlando con Spettro furioso, quando Streghetta è apparsa all'improvviso davanti a noi urlando "SELFIE!" e poi è scappata via. Ma cos'è? È una roba da ragazzini? Non capisco. -Dragonessa d'ossa
DUNGEON_MAN_DESCRIPTION="Chissà che incantesimo ha applicato al suo mantello. Svolazza sempre, persino quando si trova in un luogo chiuso con le finestre serrate." -Apprendista instabile|"Bleah, non mi interessa. Saprà di plastica ripiena di aceto e acqua." -Aracnide assalitrice|"Invero, i venti del fato sono mutevoli, e io, in quanto umile marinaio, mi piego al - NO MA CHE CAVOLO!" -Mister Dungeon, dopo aver fallito un tiro critico|"Una sera ci ha invitati a giocare da lui, però prima ha insistito per fare il master E giocare un personaggio. Poi ha cominciato pure a fare le voci anche dei nostri quattro personaggi. Alla fine l'abbiamo lasciato lì a parlare da solo. Oh beh, sembrava che si stesse divertendo." -Uomo acquatico|"Scudiero zombi si agita sempre quando c'è Mister Dungeon e cerca costantemente di morderlo. Mister Dungeon si limita a ridacchiare, ma sembra nervoso. Aspetta: ma prima di trasformarsi, Scudiero zombi non era morto cadendo in una botola? Stai a vedere che..." -Signora dei draghi
PLAGUE_ENTREPRENEUR_DESCRIPTION="Oh cielo! In una squadra ci deve essere sempre il "tipo inquietante"... Era solo questione di tempo." -Regina delle fate|"Una goccia di mercurio, un pizzico di zolfo, qualche spora di Fungo del destino e voilà! Forse ti cadranno un po' i capelli, ma ti verrà la pelle morbida come il didietro di un bebè." -Magnate della peste|"Oh... è La Morte in persona, giusto? Con i veleni? La falce? Ho capito bene?" -Ladra suprema|"Venite, brave persone, venite! Ascoltate questo umile commerciante di pozioni perché oggi vi offrirà un raro ma potente elisir! Basta una sola goccia e sarà l'ultima cosa che avrete bisogno di bere!" -Magnate della peste|"Mi ha preparato una pozione per curarmi lo zoccolo ferito. Devo ammetterlo, sto già molto meglio. Il problema però è che non vedo più il colore blu, ma sento l'odore della paura. È normale?" -Centauro dell'attenzione|"Possibili effetti collaterali: indigestione letale, pallore da cadavere, gamba da zombi, sonnolenza." -etichetta del Tonico rivitalizzante di Magnate della peste
MISTRESS_MANICURE_DESCRIPTION="Una volta sono uscito con lei, ma solo quella. Allungava un po' troppo le mani... eh eh." -Centauro dell'attenzione|"Non vorrei mai starle vicino quando si rompe un'unghia." -Spaccone|"Grattare schiene è la mia specialità. Però dovresti avere quel criceto guaritore a portata di mano. Sono molto... scrupolosa." -Miss Manicure|"Guarda, quello che voglio dire è che essere inquietanti è una risorsa importante in battaglia. Apprezzo molto la sua aria da 'demone super-letale'. -Strega scarlatta|"Una volta le chiesi come riuscisse a colpire sempre i nemici più deboli. Lei mi rispose che riusciva a percepire l'odore di debolezza. Io ridacchiai, pensando scherzasse. Lei no." -Megatauro
VILE_BILE_DESCRIPTION="Dimmi un'altra volta di sorridere. Avanti. No, davvero. Dimmelo ancora. Tranquillo, aspetto." -Perfidia incarnata, in piedi su Spaccone spiaccicato al suolo|"È una ragazza infernale." -Centauro dell'attenzione|"Ehi, anche tu con l'anello al naso?" -Megatauro|"Non lasciate mai che siano gli altri a dirvi come vi sentite. Il vostro corpo è bellissimo. Le vostre corna? Stupende. Quello che vi cola dalla bocca? Che sia veleno, bile o lava resta comunque magnifico." -Perfidia incarnata, alla Conferenza Internazionale dei Giovani Demoni|"Sì, abbiamo diversi servitori in cura per colpa sua. Alcuni avvelenati, altri spiaccicati e altri ancora infilzati. Oppure, nei casi peggiori, tutte e tre le cose." -Dottor Goblin, dichiarazione rilasciata dall'ospedale San Umlaut per servitori malvagi
VOID_WYVERN_DESCRIPTION="Va oltre la tua comprensione e un comune mortale, scrutando i suoi tanti occhi, impazzirebbe. Dentro di essi, infatti, si intravede il Vuoto." -Drago magico|"Oh cielo, guarda quanti occhi! Spero non debba mai portare le lenti a contatto o gli toccherà spendere una fortuna!" -Regina delle fate|"Ahhh, ho sentito parlare di questa 'magia'. Sembra un giocattolo divertente! Però, quando i bambini fanno i cattivi, gli si portano via i giocattoli, giusto?" -Viverna del vuoto|"C'è una magia che lui non può prosciugare: quella dell'amicizia! Oh, lui può prosciugare anche quella? Accidenti. Meglio lasciarlo in pace, allora." -Apprendista instabile|"Parlo molto del Vuoto nelle mie poesie. Se vuoi sentire qualche verso, ho una raccolta proprio qui..." -Serpente acquatico|"Questo rafforza la nostra causa. Il fatto che creature da altre dimensioni si siano unite alla lotta contro Umlaut rinnova la mia speranza." -Signora dei draghi
BURNT_ONE_DESCRIPTION="Fammi capire bene: il mio amico qui è fatto di fuoco e ossa e usa due teschi incatenati come armi, e tu continui a fare il gradasso? Sarai anche stupido come un mulo, ma hai fegato." -Nano ninja|"A volte sono due persone. Quello con le catene è quello buono, mentre quello col fuoco è il vero teppista. Di solito litigano fra di loro, ma questa sera ce l'hanno entrambi con te." -Araldo delle braci|"@&%#* sì! Vuoi dirmi che questo @#%$*& qui se ne va in giro a picchiare la gente con dei @#&%$ di teschi infuocati?! Mi piace!" -Elettroyeti|"Siamo usciti un paio di volte, ma la chimica non era giusta. Io sono un po' acida e lui un po' troppo focoso. Gli appuntamenti tra demoni possono essere così complicati..." -Perfidia incarnata|"La sua testa è, tipo, ricavata da un teschio. Ma, cioè, essendo una testa, non ha già un teschio? Cioè... wow." -Druida erborista
ANGEL_DRAGON_DESCRIPTION="Quanta ponderazione! Quanta saggezza! È una tale ispirazione per me. Un giorno spero di diventare come lui." - Monaco orco
ANGELIC_HERALD_DESCRIPTION="'Seguimi,' disse l'Araldo angelico, 'ho un prodotto per gli zigomi nella mia stanza. Ti va di unirti a me?' Le porse la mano, in attesa della sua risposta. Lei l'afferrò, visibilmente arrossita, sperando dentro di sé che non avesse fatto caso alla sua esitazione." - Estratto da 'La veggente - Sulle ali della passione' di A. Instabile
BULWARK_ANGEL_DESCRIPTION="Cioè, lei è tipo un'action figure a grandezza naturale. O forse, lei è tipo un'action figure di dimensioni normali e noi siamo piccolissimi. Che flash sarebbe!" - Druida erborista
TOMB_ANGEL_DESCRIPTION="Che ne dici se una di queste sere usciamo insieme a Spirito della natura e Barbarda? Noi quattro sedute a un tavolo con del buon vino a discutere di strategia: una stupenda serata fra donne!" - Signora dei draghi
