##### HeroTag Descriptions #####

NONE_DESC=Нет

MAGIC_DESC=Магический урон - основной вид урона. Количество наносимого урона сокращается за счет сопротивления магии персонажа, против которого направлен урон. Наносит критические повреждения в зависимости от рейтинга крита персонажа.
PHYSICAL_DESC=Физический урон - основной вид урона. Количество наносимого урона сокращается за счет брони персонажа, против которого направлен урон. Наносит критические повреждения в зависимости от рейтинга крита персонажа.
TRUE_DESC=Чистый урон - основной вид урона. Ни броня, ни сопротивление магии не могут сократить количество наносимого чистого урона. Ни один вид иммунитета не может защитить от чистого урона. Чистый урон никогда не наносит критических повреждений.

BASHING_DESC=Урон от оглушающего удара - это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.
PIERCING_DESC=Урон от колющего оружия - это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.
SLASHING_DESC=Урон от режущего оружия - это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.

NECROTIC_DESC=Урон от некротического удара - это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.
WATER_DESC=Урон от воды - это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.
TOXIC_DESC=Урон от токсинов – это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.
ELECTRIC_DESC=Урон от электричества - это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.
FIRE_DESC=Урон от огня - это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.
HOLY_DESC=Урон от святости — это подвид урона. Подвиды урона эффективны только против боссов или некоторых умений.

DAMAGE_OVER_TIME_DESC=Это умение наносит замедленный урон. Напоминаем на тот случай, если вы не читали описание.
KNOCKBACK_DESC=С помощью этого умения можно отбросить врагов назад. Напоминает удар по летящей мухе.

DRAGON_DESC=Этот персонаж - дракон. Ррррр!
RANGED_DESC=Этот персонаж атакует, в основном, с дальней дистанции, т. е. не приближается к врагам.
MELEE_DESC=Этот персонаж атакует, в основном, в ближнем бою, т. е. любит встречаться лицом к лицу.
TASTY_DESC=Этот персонаж вкусный. Ням-ням! Кое-кто с большой пастью может попытаться его слопать.
HEAVY_DESC=Может быть, этот персонаж слишком много ест или просто широк в кости. Как бы там ни было, это хорошо только в нескольких игровых режимах или для некоторых умений. Мы просто оставим эту метку как напоминание :).
UNSTABLE_DESC=У этого персонажа неуравновешенная психика, поэтому очень трудно воспроизвести его психическое состояние.
