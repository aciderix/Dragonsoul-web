
QUEST_0_1=Drago magico ha un problema piuttosto delicato: soffre di disturbo da accumulo.
QUEST_0_2=È un problema comune tra i draghi. Lui fa del suo meglio per resistere all'impulso, ma la sua torre continua a riempirsi di cianfrusaglie.
QUEST_0_3=La sua ultima ossessione sono quei portachiavi a forma di pony.
QUEST_0_4=Potresti dargliene 25? Gli farebbe molto piacere!

QUEST_1_1=Come facevi a sapere che li collezionavo?
QUEST_1_2=Erano anni che non ricevevo un regalo così bello!
QUEST_1_3=Conosco il posto giusto dove metterli! Se vuoi scusarmi, devo correre subito alla mia torre!
QUEST_1_4=Beh, è andata alla grande!
QUEST_1_5=Ok. Adesso vorrà creare una montagna di cose per accentuare la sua collezione di pony.
QUEST_1_6=Vai nei vari negozi e compra... oh... circa un centinaio di oggetti. Non importa quali, tanto li deve solo ammassare.

QUEST_2_1=Ah, perfetto! Andiamo subito a portarglieli!
QUEST_2_2=Guarda quante belle cose! Sono lusingato dalla vostra generosità.
QUEST_2_3=Sono proprio contenta per lei, signore!
QUEST_2_4=Sono talmente euforico che potrei saltare dalla gioia. Sapete, potrei usare tutta questa carica per una buona causa e provare a schivare 100 volte in combattimento!

QUEST_3_1=Però, che piedi veloci!
QUEST_3_2=Mi sento come se avessi di nuovo 300 anni! Tutto questo entusiasmo mi ha ringiovanito.

