##### HeroTag Descriptions #####

NONE_DESC=Intet

MAGIC_DESC=Magisk skade er en primær skadetype. Skaden reduceres af målets magiske modstandskraft. Den kan lave kritiske træffere baseret på heltens kritiske chance.
PHYSICAL_DESC=Fysisk skade er en primær skadetype. Skaden reduceres af målets rustning. Den kan lave kritiske træffere baseret på heltens kritiske chance.
TRUE_DESC=Sand skade er en primær skadetype. Sand skade reduceres ikke af rustning eller magisk modstandskraft. Sand skade ignorerer alle immuniteter. Sand skade laver aldrig kritiske træffere.

BASHING_DESC=Slagskade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.
PIERCING_DESC=Stikskade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.
SLASHING_DESC=Snitskade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.

NECROTIC_DESC=Nekrotisk skade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.
WATER_DESC=Vandskade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.
TOXIC_DESC=Giftskade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.
ELECTRIC_DESC=Elektrisk skade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.
FIRE_DESC=Ildskade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.
HOLY_DESC=Hellig skade er en skadeundertype. Skadeundertyper er kun relevante over for bosser eller med bestemte evner.

DAMAGE_OVER_TIME_DESC=Denne evner påfører skade over tid. Jeg siger det bare, hvis du nu ikke skulle have læst beskrivelsen.
KNOCKBACK_DESC=Den evne slår fjender tilbage. Ligesom når man verfer fluer væk.

DRAGON_DESC=Denne helt er en drage. Brøl!
RANGED_DESC=Denne helt har det bedst på langdistancen, for de vil helst ikke tæt på fjenden.
MELEE_DESC=Denne helt har det bedst i nærkamp, for de vil gerne være ansigt til ansigt med fjenden.
TASTY_DESC=Denne helt er lækker. Mums! Ting med store munde forsøger sommetider at spise vedkommende.
HEAVY_DESC=Måske spiser denne helt lidt rigeligt, måske har vedkommende bare tykke knogler. I hvert fald betyder det kun noget i nogle få spiltyper eller i forhold til bestemte evner. Vi sætter bare lige et ikon her, så du ved det. :)
UNSTABLE_DESC=Denne helt har et ustabilt sind, så det er sværere at kopiere deres mentale tilstand.
