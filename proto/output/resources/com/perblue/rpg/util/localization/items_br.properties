SKIN_DOPPELGANGER_MOLTEN=Miragem de Calor
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="Ele viu a roupa de fogo do Gigante do Gelo e quis uma, aí o Geladão arranjou uma pra ele de aniversário. Pelo menos é o que eu acho que aconteceu, já que nenhum dos dois fala." - Centauro das Atenções
SKIN_SILENT_SPIRIT_CLOWN=Palhaço Caladinho
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="Não aguento mais lutar ao lado desse cara. Eu nunca consigo nenhuma experiência porque os inimigos fogem correndo de medo." - Cavaleiro da Catapulta
SKIN_PIRATE_SPACE=Barba Espacial
SKIN_PIRATE_SPACE_DESCRIPTION="Ele não para de resmungar que precisa ajudar a Federação Estelar a derrotar a Horda Galáctica. Não faço ideia do que isso significa, mas parece muito maneiro!" - Centauro das Atenções
SKIN_DWARVEN_ARCHER_ROMANTIC=Deusa do Amor
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="Vou só meter uma flecha do amor naquele coração velho ali. AH. Ah. Ai, ai. Bem... parabéns! O seu baço vai se apaixonar. Preciso ir agora, tchau." - Anã Arqueira
SKIN_PIRATE_MASTERY=Almirante Barba Podre
SKIN_PIRATE_MASTERY_DESCRIPTION="Depois de finalmente encontrar o tesouro que tinha perdido, para comemorar, ele comprou um navio de ouro maciço que, obviamente, afundou na hora. 'Mais tesouro pra encontrar!', ele disse... aí saiu assobiando." - Ladra Sagaz
SKIN_ORC_MONK_MASTERY=O Poderoso Orcão
SKIN_ORC_MONK_MASTERY_DESCRIPTION="Eu deixei eles me vestirem todo pomposo desse jeito com uma condição: ninguém podia tocar no meu cabelo. Ele é a minha marca registrada." - Orc Monge
SKIN_AQUATIC_MAN_MASTERY=Príncipe Aquático
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="A Faunesa Selvagem disse que eu estou 'maneiro'. Ninguém nunca tinha usado essa palavra para me descrever. NUNCA MAIS vou trocar este visual." - Homem Aquático
SKIN_DUST_DEVIL_MASTERY=Diabo da Poeira
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="Tô dizendo, espinho melhola tudo." - Dragão Espinhento
SKIN_FROST_GIANT_MASTERY=Gigante Congelado
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="Depois que acaba o processo de muda, a neve mais fofa é substituída por gelo duro. Não deixem de notar o cinto, que, apesar de surgir naturalmente, é bem estiloso." - Guia dos Habitantes de Dracônia, vol. XVI: O Ártico
SKIN_COSMIC_ELF_MASTERY=Avatar Élfico
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="O glamour dos enfeites não tem nenhum efeito sobre criaturas verdadeiramente lógicas. Mas, se a qualidade do meu traje transmite um ar majestoso aos mais impressionáveis, não vejo mal." - Elfo Cósmico

