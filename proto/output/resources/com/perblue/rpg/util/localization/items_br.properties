SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION="Ela teve uma vida adulta de muita depressão. Talvez essa roupa faça ela se lembrar da infância terrível, mas menos deprimente que ela teve." - Centauro das Atenções
SKIN_RABID_DRAGON_DOGGY=Dracadela
