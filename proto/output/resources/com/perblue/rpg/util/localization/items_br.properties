SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION="Tudo bem ter dois monstros verdes gosmentos na sua equipe. É que... acho que ela está roubando um pouco a minha cena, sabe?" - Hidra
SKIN_DARK_HORSE_MASTERY=Catafractário das Trevas
SKIN_DARK_HORSE_MASTERY_DESCRIPTION="Esta armadura é escura como a noite. Os golpes dos meus inimigos têm o mesmo impacto pífio de meras gotas de chuva. É silenciosa na quietude e ronca como um trovão em batalha. E ainda vem com uma bolsinha para a minha aveia!" - Cavalo das Trevas
SKIN_DWARVEN_ARCHER_MASTERY=Valquíria
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION="Ela havia aniquilado o lendário Lobo Espectral, cortado seu couro para fazer um casaco e seus dentes para servir de pontas para suas flechas; Ela subiu no cadáver e deu um arroto triunfal que dividiu o céu em dois." -Barda Snoki, em trecho retirado da antologia da Anã Arqueira
SKIN_DEMON_TOTEM_KITTEN=Torre de Gatinhos
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Alguém pode colocar uma coleira na Unicorgi? Ela fica perseguindo os gatinhos até subirem na árvore." - Dama dos Dragões
SKIN_BONE_DRAGON_MASTERY=Dragonesa Ceifadora
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="Até parece que ossos espinhentos são uma ideia original. Eu tenho espinhos nos meus ossos há anos. Poser." - Rei Esqueleto
SKIN_COSMIC_ELF_ALIEN=Visitante
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION="Bróder, só quero saber onde ele arranjou aquelas tatuagens iradas." -Marombróder
SKIN_FAITH_HEALER_MASTERY=Operador de Milagres
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Roupas espalhafatosas adornam os viajantes no caminho do pecado. Ainda assim, devo admitir que essa combinação de túnica e tabardo é uma obra-prima de fusão clássica/contemporânea." - Orc Monge
SKIN_FROST_GIANT_FLAMING=Gigante Derretido
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="Um elemental de gelo que pega fogo simplesmente derreteria. Sua existência é ilógica." - Elfo Cósmico
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Garota Mágica
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION="Na escola, eu não conseguia me decidir entre feitiçaria e dança. Acho que fiz a escolha certa, mas às vezes gosto de tirar isso daqui do armário e... me sentir bonita." - Suplente Instável

#2.9 custom skins
SKIN_HYDRA_MASTERY=Cila
SKIN_HYDRA_MASTERY_DESCRIPTION="Ele tem cabeças demais cobertas com espinhos venenosos e escamas brilhantes... ou nós que temos de menos? Pense nisso." - Druida Doida
SKIN_GROOVY_DRUID_MASTERY=Druida Bacana
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION="...E fadas cintilantes colocavam flores no cabelo dela, um unicórnio se curvava em reverência diante dela, e ainda surgiu um arco-íris do nada, que nem foi planejado. Foi a coisa mais mágica que já vi na minha vida." -Revista Suma Sacerdotisa, edição mulher do ano
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladino Pomposo
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION="A armadura? Forjada pelos elfos de uma estrela caída. O arco? A Dama dos Dragões moldou da costela de um gigante. O cabelo? É natural, meu amor." -Centauro das Atenções
SKIN_RABID_DRAGON_MASTERY=Defensora Raivosa
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="Sempre que ela fala, a armadura dá uma... chacoalhadinha. Quase não dá para notar. Não chega a me irritar, nem um pouco, é que..." - Assassina das Sombras, rangendo os dentes
SKIN_ORC_MONK_ORCS=Déspota Humano
SKIN_ORC_MONK_ORCS_DESCRIPTION="Você consegue trocar e destrocar de corpo com essa facilidade? Será que *eu* consigo fazer isso?!" - Go-Go Orc
SKIN_NINJA_DWARF_DATENIGHT=Anão do Amor
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION="É, o Anão do Amor é o mais romântico de todos. O Anão do Amor compra os melhores chocolates. Mas chega de falar dele: como foi o *seu* dia?" -Anão do Amor
SKIN_DRAGZILLA_DRAG=Beleza Cor-de-rosa
SKIN_DRAGZILLA_DRAG_DESCRIPTION="Sempre tive um pouco de inveja do modelito de fada da Suplente, mas eu não poderia ter um igual com meus traços faciais." -Rei Kaiju
SKIN_ORC_MONK_UNCLE=Tio Inconveniente
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Criançada, sentem-se que o Tio Orc vai contar sobre a vez que o peido dele matou um dragão." - Orc Monge
SKIN_BONE_DRAGON_PEPPERMINT=Pintura Vermelha e Branca
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION="Primeiramente, é uma fantasia, idiota, não uma bala de caramelo. Segundo, por que você está sempre tentando morder os dragões? Vá pedir pro Curandeiro consertar seus dentes." -Dragonesa de Ossos para o Anão Ninja
SKIN_BARDBARIAN_WOOD_ELF=Elfa do Bosque Campeã
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="Faz parte do programa de intercâmbio de heróis que temos com o Reino dos Elfos. Sinto saudade das músicas da Bárbarda, mas essa mulher manda bem para %$@!" - Suplente Instável
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Draquesa Sagrada
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Olhar para a Draquesa Lunar mexe com meu senso de ceticismo. Faz eu achar que ainda existem coisas belas no mundo, que valem a pena cuidar, que nos fazem lutar. Estranho, não é?" - Ladra Sagaz
SKIN_FROST_GIANT_FURIOUS=Gigante da Neve
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION="Ele não está mais rosnando nem batendo em tudo com blocos gigantes de gelo. Acho que esse é o mais próximo de 'espírito natalino' que ele consegue chegar." -Dama dos Dragões
SKIN_STOWAWAY_SANTAS_HELPER=Ajudante do Papai Noel
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="Perfeito! Viu, gente, é tão difícil assim? Quando eu falei 'Vamos nos vestir no espírito natalino', ela logo veio com uma roupa temática, adequ- ahhh você roubou, não foi?" - Dama dos Dragões
SKIN_MEDUSA_BLACK_MAMBA=Mamba Negra
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="Transformei um bocado de gente em pedra fria e sem vida para chegar a este ponto... mas ainda falta uma pessoa." - Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Zumbi General
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="BRILHANTE." - Zumbi Escudeiro

