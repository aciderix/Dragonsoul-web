SKIN_DOPPELGANGER_MOLTEN=Luchtspiegeling
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="Hij zag het vuurpak van de IJsreus en hij wilde er ook één, dus gaf IJsje hem dit voor zijn verjaardag. Tenminste, ik denk dat dat gebeurd is, want ze kunnen het allebei niet meer vertellen." - Verwaande Centaur
