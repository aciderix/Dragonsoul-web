SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION="En jawel, zij versloeg de legendarische Geestwolf en gebruikte zijn pels als mantel, zijn tanden als pijlen. Ende zo stond zij op zijn lichaam en er weerklonk een boer der triomf die de hemel in tweeën spleet." - Snoki de bard, uit het verhaal van de Dwergboogschutter
SKIN_DEMON_TOTEM_KITTEN=Kattentoren
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Kan iemand Unicorgi even aanlijnen? Ze jaagt ze steeds de bomen in." - Drakenvrouwtje
SKIN_BONE_DRAGON_MASTERY=Ondode Draak
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="Alsof botten met stekels erop zo'n origineel concept is. Ik draag al jaren botten met stekels. Aansteller." - Skeletkoning
SKIN_COSMIC_ELF_ALIEN=Bezoeker
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION="Ik wil weten hoe hij aan die vette tattoos komt." - Brozerker
SKIN_FAITH_HEALER_MASTERY=Wonderlijke genezer
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Chique kleren leiden naar zonde. Maar ik moet toegeven, die mantel met die kleding erbij is een prachtige combinatie van modern en klassiek." - Orkmonnik
SKIN_FROST_GIANT_FLAMING=Gesmolten reus
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="Een ijswezen dat in vlammen uitbarst smelt. Jouw hele bestaan slaat nergens op." - Kosmische Elf
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Magisch meisje
