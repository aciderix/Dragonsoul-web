SKIN_PIRATE_SPACE=Ruimtebaard
SKIN_PIRATE_SPACE_DESCRIPTION="Hij blijft maar doorgaan over dat hij de Sterrenfederatie moet helpen om de Galactische Horden te verslaan. Ik weet niet wat het betekent, maar het klinkt stoer!" - Verwaande Centaur
SKIN_DWARVEN_ARCHER_ROMANTIC=Godin van de liefde
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="Ik zal eens even een liefdespijl recht in het hart planten... Oh! Oh. O jee. Nou, gefeliciteerd! Je milt wordt straks verliefd. Ik moet ervandoor!" - Dwergboogschutter
SKIN_PIRATE_MASTERY=Admiraal Rotbaard
SKIN_PIRATE_MASTERY_DESCRIPTION="Toen hij eindelijk zijn verloren schat had gevonden, kocht hij een gouden schip om het te vieren, dat meteen zonk. "Op zoek naar meer schatten!", riep hij en hij ging er vrolijk fluitend vandoor." - Meesterdief
SKIN_ORC_MONK_MASTERY=De Orkvader
SKIN_ORC_MONK_MASTERY_DESCRIPTION="Ze mogen me op één voorwaarde die rare kleren aantrekken: afblijven van mijn haar. Mijn haar is mijn leven." - Orkmonnik
SKIN_AQUATIC_MAN_MASTERY=Waterprins
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="Wilde Sater zei dat ik er 'cool' uitzie. Niemand heeft zoiets ooit tegen me gezegd. Ik trek dit nooit meer uit." - Waterman
SKIN_DUST_DEVIL_MASTERY=Stofduivel
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="Vewtwouw me maaw, met stekels is alles betew." - Stekeldraak
SKIN_FROST_GIANT_MASTERY=IJsreus
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="Na het smelten verandert de zachtere sneeuw in keihard ijs. Let ook op de zich natuurlijke vormende, doch verrassend stijlvolle gordel." - Gregorius' Gids voor de Bevolking van Draconia, deel XVI: Het Poolgebied
SKIN_COSMIC_ELF_MASTERY=Elfenavatar
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION=De glamour van mooie kleren heeft geen invloed op een waarlijk logisch wezen. Maar als de kwaliteit van mijn kledij een zekere heerser vatbaarder maakt voor mijn inbreng, dan kan het geen kwaad." - Kosmische Elf

