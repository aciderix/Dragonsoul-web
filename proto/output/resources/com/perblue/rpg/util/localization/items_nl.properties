SKIN_DARK_HORSE_MASTERY=Duistere Catafract
SKIN_DARK_HORSE_MASTERY_DESCRIPTION="Dit pantser is zo duister als de nacht. De schoten van mijn vijanden stuiteren er als regendruppels vanaf. Het is stil in de stilte en dreunt als de donder tijdens het gevecht. En er zit een buideltje bij voor mijn haver!' - Zwartpaard
