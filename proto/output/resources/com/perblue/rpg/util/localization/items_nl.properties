#2.9 custom skins
SKIN_HYDRA_MASTERY=Scylla
SKIN_HYDRA_MASTERY_DESCRIPTION="Heeft hij te veel hoofden met giftige stekels en glanzende schubben of hebben wij er te weinig? Denk daar maar eens over na." - Dansende Druïde
SKIN_GROOVY_DRUID_MASTERY=Dansende druïderin
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION="En glanzende feetjes legden bloemen in haar haar. Een eenhoorn maakte een buiging voor haar en ze hadden dit niet gepland, maar er verscheen gewoon een regenboog. Het was het meest magische dat ik ooit heb gezien." - Tijdschrift voor Hoge Priesteressen, Vrouwen van het Jaar-editie
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladijn der Pracht en Praal
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION="Dit pantser? Door elfen gemaakt van een vallende ster. Die boog? Het Drakenvrouwtje heeft die gemaakt van de rib van een reus. Het haar? Dat is van mezelf, schatje." - Verwaande Centaur
SKIN_RABID_DRAGON_MASTERY=Hondsdolle tank
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="Als ze praat, ratelt dat pantser een beetje. Het valt bijna niemand op. Ik heb er echt geen last van hoor, maar ik wilde gewoon even zeggen dat..." - Schaduwsluipmoordenaar, met kramp in haar kaken.
SKIN_ORC_MONK_ORCS=Menselijk krijgshoofd
SKIN_ORC_MONK_ORCS_DESCRIPTION="Kun je altijd zo wisselen? Kan ik dat ook?" - Stafmeester
SKIN_NINJA_DWARF_DATENIGHT=Liefdesdwerg
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION="O, ja. Liefdesdwerg is zo onwijs romantisch. Liefdesdwerg koopt de lekkerste chocolaatjes voor je. Zeg, genoeg over Liefdesdwerg. Hoe was jouw dag?" - Liefdesdwerg
SKIN_DRAGZILLA_DRAG=Mooi roze is niet lelijk
SKIN_DRAGZILLA_DRAG_DESCRIPTION="Ik was altijd al best jaloers op het kapsel van de Leerling, maar het staat mij gewoon niet." - Koning Kaiju
SKIN_ORC_MONK_UNCLE=Ongenode oom
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Kom eens hier, kinderen. Ome Ork gaat jullie vertellen over die keer dat hij een draak doodde met een ruft." - Orkmonnik
SKIN_BONE_DRAGON_PEPPERMINT=Pepermuntschildering
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION="Ten eerste: het is een kostuum, sukkel. Ten tweede, waarom probeer jij altijd de draken te bijten? Vraag de Gebedsgenezer maar om je tanden te fiksen." - Bottendraak tegen Ninjadwerg
SKIN_BARDBARIAN_WOOD_ELF=Boselfkampioen
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="Onderdeel van het heldenuitwisselingsprogramma met het Elfenrijk. Ik mis het zingen van de Bardbaar, maar deze dame is echt !@#$ goed!" - Labiele Leerling
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Holidraak
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Als ik naar de Maandraak kijk, kan ik niet cynisch meer zijn. Er zijn gewon nog mooie dingen in de wereld die het waard zijn om ervoor te vechten. Bizar, toch?" - Meesterdief
SKIN_FROST_GIANT_FURIOUS=Sneeuwreus
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION="Hij gromt niet en slaat niemand met grote ijspegels. Ik denk dat dit voor hem de vakantiestemming is." - Drakenvrouwtje
SKIN_STOWAWAY_SANTAS_HELPER=Kleine helper
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="Perfect! Kijk, was dat nou zo moeilijk? Ik stel voor dat we ons verkleden en zij draagt een mooie outfit die gewoon heel goed past bij... Ooooh, die outfit heb je gejat, of niet?" - Drakenvrouwtje
SKIN_MEDUSA_BLACK_MAMBA=Zwarte mamba
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="Ik heb heel veel mensen in levenloze, onbeweegbare standbeelden veranderd om hier te komen, maar ik heb er nog maar eentje." - Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Zombiegeneraal
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="Mooi, zeg!" - Zombieschildknaap

