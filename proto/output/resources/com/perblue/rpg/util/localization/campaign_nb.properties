NORMAL_ch0_lvl0_DESCRIPTION=Umlaut har forlatt Drageslottet, og vennene våre er i nærheten. Hvis vi skynder oss, kan vi få tilbake steinene deres!
NORMAL_ch0_lvl1_DESCRIPTION=Vi hører banning fra utsiden. Elektroyeti er sikkert i borggården!
NORMAL_ch0_lvl2_DESCRIPTION=Det har kommet forsterkninger, og borggården er full av monstre. Sier de noe om en drage? Jeg trodde at Umlaut hadde dratt sin vei!
NORMAL_ch0_lvl3_DESCRIPTION=Monstrene har flyktet inn i slottet. Vi må følge etter dem! Kan dragen i slottet være Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=Mørk Drakul har flyktet, og monstre dekker retretten hans!
NORMAL_ch0_lvl5_DESCRIPTION=Den sagnomsuste Trohelbrederen er observert i borggården. Vi trenger en helbreder, så la oss prøve å få tak i steinene!
NORMAL_ch0_lvl6_DESCRIPTION=Speiderne har sett Den labile aspiranten i borggården. Hvordan kan hun være der når hun er her hos oss?
NORMAL_ch0_lvl7_DESCRIPTION=Vi har fått bekreftet at Den labile aspiranten er observert. Vi må undersøke dette.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut tror at han kan utnytte Aspirantens krefter. Vi må få tilbake steinene!
NORMAL_ch0_lvl9_DESCRIPTION=Monstrene flykter til slottet! Feiginger!
NORMAL_ch0_lvl10_DESCRIPTION=Trohelbrederen har sluttet seg til monstrene i borggården. Han bruker en trylleformel mot oss! Må ... inn ... i ... borggården ...
NORMAL_ch0_lvl11_DESCRIPTION=Forsterkningene har kommet! Vi må drive dem tilbake for å ta oss inn i slottet igjen.
NORMAL_ch0_lvl12_DESCRIPTION=Mørk Drakul er sett på vollene, og han har med seg fantomet av Dragekvinnen!
NORMAL_ch0_lvl13_DESCRIPTION=Mørk Drakul har gjort retrett til slottet, men styrkene hans har drevet oss ut i borggården igjen.
NORMAL_ch0_lvl14_DESCRIPTION=Vi hører Elektroyeti banne fra den andre siden av borggården. Han skal få angre på det han sier om moren din!
NORMAL_ch0_lvl15_DESCRIPTION=De har flyktet inn i slottet. Nå har vi sjansen!
NORMAL_ch0_lvl16_DESCRIPTION=Speiderne sier at Mørk Drakul prøver å flykte over vindebroen. Vi tar snarveien gjennom borggården og avskjærer ham!
NORMAL_ch0_lvl17_DESCRIPTION=Vi må kjempe oss frem til vindebroen før han slipper unna. Skynd dere!
NORMAL_ch0_lvl18_DESCRIPTION=Vi har sperret veien for Mørk Drakul. Ikke la ham slippe unna!
NORMAL_ch1_lvl0_DESCRIPTION=Speiderne forteller om røyk fra hjertet av Dragemurskogen. Vi må undersøke dette.
NORMAL_ch1_lvl1_DESCRIPTION=Kanskje vi skal ta veien over gjengrodde stier?
NORMAL_ch1_lvl2_DESCRIPTION=Galaksealven er her, og han har med krystallstatuer og steintroll. De sperrer veien for oss!
NORMAL_ch1_lvl3_DESCRIPTION=Det begynner å bli bratt. Hvis vi kommer høyt nok, bør vi kunne se hvor røyken kommer fra.
NORMAL_ch1_lvl4_DESCRIPTION=Er det bare jeg som hører dansemusikk? Unz unz unz unz, unz unz unz.
NORMAL_ch1_lvl5_DESCRIPTION=Det er på tide å lære denne dragen at man ikke skal leke med ilden!
NORMAL_ch1_lvl6_DESCRIPTION=Vi har fulgt Støvdjevelen lengre inn i skogen. Dette er et egnet sted for kamp.
NORMAL_ch1_lvl7_DESCRIPTION=Støvdjevelen prøver å flykte. Ta ham!
NORMAL_ch1_lvl8_DESCRIPTION=Støvdjevelen slapp unna, men er det derfor det plutselig ble så kaldt?
NORMAL_ch1_lvl9_DESCRIPTION=Vi glemte å følge med på omgivelsene under den siste kampen. Jeg tror vi har rotet oss bort!
NORMAL_ch1_lvl10_DESCRIPTION=Jeg er sikker på at jeg har sett denne lilla blomsten før ... Går vi i sirkel?
NORMAL_ch1_lvl11_DESCRIPTION=Plutselig hører vi et rasende brøl og lyden av ... rulleskøyter?
NORMAL_ch1_lvl12_DESCRIPTION=Vi tok en pause for å fylle vann, men vi gikk i et bakhold!
NORMAL_ch1_lvl13_DESCRIPTION=Hvis vi tar oss tilbake til åsen, bør vi kunne orientere oss. Vi snur og går dit igjen.
NORMAL_ch1_lvl14_DESCRIPTION=Strippeskrukken sperrer veien til åsen. Jeg blir helt lamslått av bevegelsene hans!
NORMAL_ch1_lvl15_DESCRIPTION=Endelig er vi over løvtaket! Hmmm ... går solen ned i øst eller vest?
NORMAL_ch1_lvl16_DESCRIPTION=Vi må stoppe Støvdjevelen! Vi følger røyken.
NORMAL_ch1_lvl17_DESCRIPTION=Støvdjevelen er på vei mot de gamle ruinene vi så fra løvtaket. Vi må kjempe oss frem dit!
NORMAL_ch1_lvl18_DESCRIPTION=Vi har fanget Støvdjevelen i de gamle ruinene!
NORMAL_ch2_lvl0_DESCRIPTION=Monstre har invadert kamparenaen. Jag dem vekk!
NORMAL_ch2_lvl1_DESCRIPTION=Speiderne har hørt rykter om at fortet i nærheten er overtatt av en drage. Helter, stå sammen!
NORMAL_ch2_lvl2_DESCRIPTION=Dette var en storslått festning, men de ødela den. Det er på tide å vise dem hvordan vi behandler søppel.
NORMAL_ch2_lvl3_DESCRIPTION=Hørte du det? De har fest i matsalen. Vi blir med på partyet!
NORMAL_ch2_lvl4_DESCRIPTION=Vi har tømt salen, men dragen er søkk borte dragen. Hvor er den?
NORMAL_ch2_lvl5_DESCRIPTION=Vi hadde seieren i vår hule hånd, men hører et skrik som går gjennom marg og bein. Det er Den røde heksen, og hun har med seg Glefsedragen!
NORMAL_ch2_lvl6_DESCRIPTION=Det kommer en merkelig glød fra kjøkkenet, og jeg tror ikke det er ilden fra komfyren.
NORMAL_ch2_lvl7_DESCRIPTION=Glefsedragen har flyktet til korridoren!
NORMAL_ch2_lvl8_DESCRIPTION=Vi har funnet Glefsedragen. Denne gangen slipper han ikke unna!
NORMAL_ch2_lvl9_DESCRIPTION=Monstre har tatt over kamparenaen igjen. Vi kan ikke akseptere dette. Til angrep!
NORMAL_ch2_lvl10_DESCRIPTION=Nå som vi har jaget fiendene fra gropen, må vi fortsette arbeidet med å redde fortet.
NORMAL_ch2_lvl11_DESCRIPTION=Jeg hører Glefsedragens brøl fra kjøkkenet. Elektroyeti, legg fra deg maten og kom hit! Vi må kjempe oss frem til ham!
NORMAL_ch2_lvl12_DESCRIPTION=Tid for kamp. Glefsedragen er trengt opp i et hjørne!
NORMAL_ch2_lvl13_DESCRIPTION=Idet Glefsedragen flykter til korridoren, gir han horden ordre om å beskytte skatten.
NORMAL_ch2_lvl14_DESCRIPTION=Glefsedragen gjør retrett. Fort, vi kan ikke la ham unnslippe!
NORMAL_ch2_lvl15_DESCRIPTION=Matsalen blir ødelagt. «Ikke maten!» roper Elektroyeti. «#$%@ pøbler. Vi må gjøre noe!»
NORMAL_ch2_lvl16_DESCRIPTION=De har ødelagt alt av mat og drikkevarer i fortet. Tid for hevn.
NORMAL_ch2_lvl17_DESCRIPTION=Monstrene flykter for å beskytte skatten, men vi er hakk i hæl!
NORMAL_ch2_lvl18_DESCRIPTION=De har forskanset seg i skattkammeret. Det er tid for en siste duell mot Glefsedragen.
NORMAL_ch3_lvl0_DESCRIPTION=Alveriket har bedt oss om hjelp, men for å ta oss dit må vi krysse en dal full av monstre ... SUKK.
NORMAL_ch3_lvl1_DESCRIPTION=Noen få skritt inn i dalen blir vi overrasket.
NORMAL_ch3_lvl2_DESCRIPTION=Veien er sperret av drager!
NORMAL_ch3_lvl3_DESCRIPTION=Idet vi trer inn i dalen, stopper Kentauren og utbryter: «Dere, jeg tror jeg kjenner igjen dette stedet.»
NORMAL_ch3_lvl4_DESCRIPTION=Det er et bakhold! Til våpen!
NORMAL_ch3_lvl5_DESCRIPTION=For et nifst sted. Det er kaldt, det stinker, og det er monstre overalt. Jo raskere vi kommer oss ut herfra, jo bedre!
NORMAL_ch3_lvl6_DESCRIPTION=Jorden begynner å riste. «Det er på tide å hilse de ansvarlige velkommen», skriker Kentauren idet han slutter seg til kampen.
NORMAL_ch3_lvl7_DESCRIPTION=Før Umlaut tok over dalen, var den et vakkert sted. Kentauren er sønderknust og, ikke minst, illsint.
NORMAL_ch3_lvl8_DESCRIPTION=Det må sterke skuldre til for å bære dette. Stedet er knapt til å kjenne igjen etter monstrenes herjinger.
NORMAL_ch3_lvl9_DESCRIPTION=Broen knirker svært så urovekkende. Ikke se ned!
NORMAL_ch3_lvl10_DESCRIPTION=Speiderne har oppdaget Hydra på slagmarken!
NORMAL_ch3_lvl11_DESCRIPTION=Hvis vi skal erobre dalen, er vi nødt til å beseire dragen!
NORMAL_ch3_lvl12_DESCRIPTION=Det er på tide å vise Hydra hvem som er sjefen.
NORMAL_ch3_lvl13_DESCRIPTION=Hydra har satt kurs mot alveriket. Vi må ta oss frem til skogen før ham!
NORMAL_ch3_lvl14_DESCRIPTION=Vi må være hakk i hæl. Merker du hvordan jorden skjelver?
NORMAL_ch3_lvl15_DESCRIPTION=Dette tårnet voktet inngangen til skogen. Vi må skynde oss hvis vi skal få tak i dragen!
NORMAL_ch3_lvl16_DESCRIPTION=Nå har vi sjansen!
NORMAL_ch3_lvl17_DESCRIPTION=Dette blir en episk bosskamp! Gjør slutt på ham!
NORMAL_ch3_lvl18_DESCRIPTION=Her skal vi ta et siste oppgjør med Hydra!
NORMAL_ch4_lvl0_DESCRIPTION=Jeg har aldri fått slippe inn i Ildflueskogen før. Aspiranten kan knapt skjule sin begeistring.
NORMAL_ch4_lvl1_DESCRIPTION=Monstrene kan ikke få ødelegge dette stedet. Vi må jage dem vekk!
NORMAL_ch4_lvl2_DESCRIPTION=Speiderne har oppdaget monstre på vei mot alvehagen. Vi må være raske hvis vi skal klare å ta dem igjen.
NORMAL_ch4_lvl3_DESCRIPTION=De ødelegger de gamle statuene. De skal ikke få slippe unna med dette!
NORMAL_ch4_lvl4_DESCRIPTION=Ifølge lokalbefolkningen har Umlaut makt over dragen som tidligere beskyttet området.
NORMAL_ch4_lvl5_DESCRIPTION=Speiderne har oppdaget en hvit tåke lengre fremme. Kan det være skrømtene til Den røde heksen?
NORMAL_ch4_lvl6_DESCRIPTION=Ryktene stemte. Vi har funnet Månedragen, og Umlaut har makt over henne!
NORMAL_ch4_lvl7_DESCRIPTION=En form for urgammel magi har sendt oss til et nytt område. Nå har vi rotet oss bort for alvor!
NORMAL_ch4_lvl8_DESCRIPTION=Vi har kommet bort fra speiderne, og jeg aner ikke hvor vi befinner oss.
NORMAL_ch4_lvl9_DESCRIPTION=På en eller annen måte har vi havnet ved skoggrensen. Da vet vi i det minste hvor vi er!
NORMAL_ch4_lvl10_DESCRIPTION=Månedragen har overrasket oss! Det er nesten som om vi ble ført hit ...
NORMAL_ch4_lvl11_DESCRIPTION=Vi er gjenforent med speiderne, og de har sett Månedragen ved fossefallet.
NORMAL_ch4_lvl12_DESCRIPTION=Den tordnende lyden fra fossefallet slår meg i brystet som en knyttneve. Til kamp!
NORMAL_ch4_lvl13_DESCRIPTION=Det begynner å bli tynt i monstrenes rekker. Vi gjør en super jobb med å fjerne ondskapen fra riket!
NORMAL_ch4_lvl14_DESCRIPTION=Lokalbefolkningen har fått blod på tann og angriper grupper med monstre i området. Snart stikker de med halen mellom beina!
NORMAL_ch4_lvl15_DESCRIPTION=De hersens monstrene ødelegger hagen igjen. Vi må vise statuene hvor skapet skal stå!
NORMAL_ch4_lvl16_DESCRIPTION=Speiderne har oppdaget et eldgammelt alvebygg lengre fremme. De sier at det er ubeskrivelig vakkert.
NORMAL_ch4_lvl17_DESCRIPTION=Jeg ser bygningen nå, og jeg kan bekrefte at speiderne hadde rett. Majestetisk!
NORMAL_ch4_lvl18_DESCRIPTION=Bygget er ... fantastisk! Det er et perfekt sted for et siste oppgjør med Månedragen.
NORMAL_ch5_lvl0_DESCRIPTION=Vi forlater motvillig Ildflueskogen, men er klare for neste utfordring!
NORMAL_ch5_lvl1_DESCRIPTION=Været blir raskt kaldere og fuktigere, og vi går inn i skogen.
NORMAL_ch5_lvl2_DESCRIPTION=Ingen av oss har reist så langt inn i ukjent territorium før. Det er spennende ... og litt skremmende.
NORMAL_ch5_lvl3_DESCRIPTION=Fra toppen av trærne ser vi at skogen er full av monstre.
NORMAL_ch5_lvl4_DESCRIPTION=Den frodige skogen er full av slyngplanter. De snurrer seg rundt anklene våre mens vi kjemper mot flere monstre.
NORMAL_ch5_lvl5_DESCRIPTION=Det er umulig å høre forskjell på monstrenes brøl og rumlingen fra Elektroyetis mage. Vi trenger mat.
NORMAL_ch5_lvl6_DESCRIPTION=Det virker som om fantomene av oss blir sterkere. Hvor stor makt har egentlig Umlaut?
NORMAL_ch5_lvl7_DESCRIPTION=Speiderne har sanket noen mistenkelige røtter og bær. Men hvem bryr seg? Jeg er skrubbsulten!
NORMAL_ch5_lvl8_DESCRIPTION=Vi måtte koke røttene før de kunne spises. Vi prøvde å tå bålet til å gi fra seg minimalt med røyk, men fienden oppdaget oss. Vær klar!
NORMAL_ch5_lvl9_DESCRIPTION=Vi fulgte sporene til en gruppe fiender, og fant en fredelig lysning. Fjerner vi fiendene, kan vi endelig hvile og spise!
NORMAL_ch5_lvl10_DESCRIPTION=Med halvfulle mager begir vi oss lenger inn i skogen for å bli kvitt flere fantomer.
NORMAL_ch5_lvl11_DESCRIPTION=Den illevarslende stillheten brytes av lyden fra hordens støvler!
NORMAL_ch5_lvl12_DESCRIPTION=Vi har bestemt oss for å bestige åsen for å få oversikt over området.
NORMAL_ch5_lvl13_DESCRIPTION=Vi oppdaget et ruvende tårn i det fjerne og tegnet inn tårnet og det omkringliggende området på kartet.
NORMAL_ch5_lvl14_DESCRIPTION=Speiderne har lagt i vei for å finne ut mer om tårnet. Jeg lurer på hva de oppdager.
NORMAL_ch5_lvl15_DESCRIPTION=Vi har lite forsyninger, så vi stopper ved en bekk for å fiske. Plutselig stormer fantomer ut fra skogen!
NORMAL_ch5_lvl16_DESCRIPTION=Disse forsyningene bør vare i mange dager, men vi har fortsatt ikke hørt noe fra speiderne.
NORMAL_ch5_lvl17_DESCRIPTION=Speiderne er tilbake! Det er ikke langt til bestemmelsesstedet, men vi må krysse et digert juv for å ta oss dit.
NORMAL_ch5_lvl18_DESCRIPTION=Det mystiske tårnet ligger på den andre siden av broen, men monstre har stengt veien!
NORMAL_ch6_lvl0_DESCRIPTION=Tårnet ligger like der fremme. Vi må finne ut hvorfor monstrene gikk denne veien.
NORMAL_ch6_lvl1_DESCRIPTION=Vi har funnet et rom med kuppeltak og mange dører. Hva nå?
NORMAL_ch6_lvl2_DESCRIPTION=Det virker som om inngangen er forhekset med kraftig magi. Vi må være på vakt.
NORMAL_ch6_lvl3_DESCRIPTION=Fantastisk bibliotek! Det er sjeldne magiske skrifter overalt. Hvem i all verden er det som sitter på en slik skatt?
NORMAL_ch6_lvl4_DESCRIPTION=Vi forlater biblioteket med håp om å finne den som eier de sjeldne skriftene.
NORMAL_ch6_lvl5_DESCRIPTION=Aspiranten har en merkelig følelse av å ha vært her før.
NORMAL_ch6_lvl6_DESCRIPTION=En eller annen har skaffet seg enorme mengder med magiske skapninger. Er eieren av tårnet jeger? Eller forsker?
NORMAL_ch6_lvl7_DESCRIPTION=Lyden av en elektrisk gitar runger i veggene. Hvem er det som lager et sånt leven?
NORMAL_ch6_lvl8_DESCRIPTION=Et fjernt brøl gir gjenklang i veggene. Det er umulig å avgjøre hvor lyden kommer fra.
NORMAL_ch6_lvl9_DESCRIPTION=Aspiranten kan ikke tro det. Rommet er likt alkymilaboratoriet der hun fikk opplæringen sin.
NORMAL_ch6_lvl10_DESCRIPTION=Vi jakter på monstrene i håp om å finne ut hvor det er blitt av Aspirantens læremester.
NORMAL_ch6_lvl11_DESCRIPTION=Elle, melle, deg fortelle. Banesår, styrketår. Dragens brann, skyggens mann. Snipp, snapp, snute, du er ute.
NORMAL_ch6_lvl12_DESCRIPTION=Siste dør leder til utstopningsrommet igjen. Det føles som øynene følger oss. Skummelt.
NORMAL_ch6_lvl13_DESCRIPTION=Aspiranten tror hun kan bryte labyrintus\n-forhekselsen. Trylleboken hun trenger, er i biblioteket, men vi må finne veien tilbake dit.
NORMAL_ch6_lvl14_DESCRIPTION=Det lukter røyk i gangen. «Det er best det er fra en grill», roper Elektroyeti. «Jeg er så #$%$%@ sulten.»
NORMAL_ch6_lvl15_DESCRIPTION=Monstrene akter å sette fyr på biblioteket. Vi må stoppe dem!
NORMAL_ch6_lvl16_DESCRIPTION=Vi klarte å slukke brannen i tide. Aspiranten har gjemt unna de mest verdifulle bøkene, så de er trygge.
NORMAL_ch6_lvl17_DESCRIPTION=Puh! Aspiranten brøt forhekselsen. Vi hører at monstrene utenfor prøver å flykte, og vi skynder oss å følge etter dem.
NORMAL_ch6_lvl18_DESCRIPTION=Vi flykter fra tårnet og gjør oss klare til kamp på vollene. Vær klar!
NORMAL_ch7_lvl0_DESCRIPTION=Umlauts hær har tatt Aspirantens mentor til fange. Vi må følge etter dem og befri ham.
NORMAL_ch7_lvl1_DESCRIPTION=Idet vi kommer ut fra skogen, oppdager vi en underlig by som er bygget rundt et høyt tårn. Har de tatt med seg Magidragen hit?
NORMAL_ch7_lvl2_DESCRIPTION=Vi går inn i en av spirets mange dører, usikre på hva som venter.
NORMAL_ch7_lvl3_DESCRIPTION=Magidragen er på torget! Tid for kamp!
NORMAL_ch7_lvl4_DESCRIPTION=Vi setter kurs mot torget, men monstre har stengt veien!
NORMAL_ch7_lvl5_DESCRIPTION=Han slapp unna igjen. Hvilken av disse dørene gikk han gjennom, tror du?
NORMAL_ch7_lvl6_DESCRIPTION=Det er ingen spor etter Magidragen, men på vei til torget blir vi angrepet!
NORMAL_ch7_lvl7_DESCRIPTION=Vi går ut igjen, og Magidragen angriper Aspiranten! Rekker hun å blokkere angrepet?
NORMAL_ch7_lvl8_DESCRIPTION=Magidragen flykter til tårnet og roper: «Dekk retretten, min venn! Du vet hva du må gjøre!»
NORMAL_ch7_lvl9_DESCRIPTION=Vi går inn i en sal laget av knokler. ÆSJ. Det er ganske kult, men ÆSJ.
NORMAL_ch7_lvl10_DESCRIPTION=Knokkeldragen skal ikke få komme mellom oss og byttet!
NORMAL_ch7_lvl11_DESCRIPTION=«@%#@%! Han stikker av igjen!» roper Elektroyeti mens han sparker til en søyle i frustrasjon. «AAAU! @!#@$!$!!%*#%@%!@$@!»
NORMAL_ch7_lvl12_DESCRIPTION=Vi går inn i spiret igjen i håp om å finne dragen.
NORMAL_ch7_lvl13_DESCRIPTION=Aspiranten ser fortvilet ut. Hvor kan mentoren hennes være?
NORMAL_ch7_lvl14_DESCRIPTION=Knokkeldragen har med seg en hel hær med monstre, og de er på vei hitover!
NORMAL_ch7_lvl15_DESCRIPTION=Vi entrer en smaragdsal. «Vi er her for å befri Trollmannen», sier Aspiranten. «Så Brozerker kan få hjerne og Dragekvinnen kan få humor.»
NORMAL_ch7_lvl16_DESCRIPTION=Enda en gang forsvinner Aspirantens mentor sporløst.
NORMAL_ch7_lvl17_DESCRIPTION=Vi er usikre på hva vi skal gjøre videre, og begynner å lete etter Knokkeldragen. Vi trenger hennes hjelp til å finne Magidragen.
NORMAL_ch7_lvl18_DESCRIPTION=Vi har avskåret dragen og hæren hennes ved passet. Endelig kan vi få utløp for frustrasjonen!
NORMAL_ch8_lvl0_DESCRIPTION=Vi følger Knokkel-\ndragen til inngangen til en underjordisk ruin. Vi beskytter ansiktene mot intens varme og går ned i dypet.
NORMAL_ch8_lvl1_DESCRIPTION=Edderkopper OG ild?! Hva slags onde guder har funnet på disse monstrene?
NORMAL_ch8_lvl2_DESCRIPTION=Vi hører den ville lyden av elektrisk gitar i grotten. Hodeskalden må være like i nærheten.
NORMAL_ch8_lvl3_DESCRIPTION=Vi følger Hodeskalden til en lavagrotte. «Dere har fått være med på åpningsnummeret, men nå vil det gå enda hetere for seg!»
NORMAL_ch8_lvl4_DESCRIPTION=Det ringer i ørene etter Hodeskaldens øredøvende angrep, men vi fortsetter dypere ned i grottene i håp om å finne ruinene som Knokkeldragen snakket om.
NORMAL_ch8_lvl5_DESCRIPTION=Vi runder et hjørne og overrasker dragene og monsterhæren deres. Nå slipper de ikke unna!
NORMAL_ch8_lvl6_DESCRIPTION=Alvene må ha bodd her for lenge siden. Arkitekturen minner om den vi så i Ildflueskogen.
NORMAL_ch8_lvl7_DESCRIPTION=Med våpen i hånd fortsetter vi lenger inn i grottene for å finne dragene.
NORMAL_ch8_lvl8_DESCRIPTION=Idet monstrene gjør retrett, hører vi dem si noe om et skattkammer lengre fremme. Kentauren blir plutselig lett på foten.
NORMAL_ch8_lvl9_DESCRIPTION=Monstrene og dragene stjeler skatten. Vi må stoppe dem!
NORMAL_ch8_lvl10_DESCRIPTION=Magidragen prøver å flykte inn i grotten. Hvorfor er den statuen så viktig?
NORMAL_ch8_lvl11_DESCRIPTION=Vi slakter monstrene så fort vi kan, men vi har mistet Magidragen av syne!
NORMAL_ch8_lvl12_DESCRIPTION=Aspiranten ser Magidragen på andre siden av salen. Vi må kjempe oss frem til ham!
NORMAL_ch8_lvl13_DESCRIPTION=Magidragen prøver å stikke av. Skynd dere!
NORMAL_ch8_lvl14_DESCRIPTION=Monstrene kommer i strie strømmer, men vi kan ikke gi oss nå!
NORMAL_ch8_lvl15_DESCRIPTION=Kentauren hopper tappert over en lavastrøm og sperrer for Knokkeldragen. Hun slipper ikke unna!
NORMAL_ch8_lvl16_DESCRIPTION=«Kom igjen, småen, vi er snart i mål!» Vi skynder oss gjennom grotten for å ta igjen Magidragen.
NORMAL_ch8_lvl17_DESCRIPTION=«Forsvinn! Dere klarer aldri å ta meg igjen!» Magidragen gjemmer seg bak en horde med monstre og setter kurs mot en åpning lengre borte.
NORMAL_ch8_lvl18_DESCRIPTION=Aspiranten hopper over kokende lava. «Umlaut får ikke ta deg eller statuen. Jeg skal stoppe deg, om det så er det siste jeg gjør!»
NORMAL_ch9_lvl0_DESCRIPTION=Magidragen sender oss inn i Titansøkket på jakt etter det urgamle Dragetempelet.
NORMAL_ch9_lvl1_DESCRIPTION=Vi går ned i kløften, der den tørre luften er som en rasp mot strupen.
NORMAL_ch9_lvl2_DESCRIPTION=Vi er i ferd med å slå leir da vi plutselig blir angrepet av monstre!
NORMAL_ch9_lvl3_DESCRIPTION=Aspiranten løper i forveien og klatrer opp på en stein. «Jeg ser gamle ruiner!»
NORMAL_ch9_lvl4_DESCRIPTION=Vi fortsetter gjennom kløften mot ruinbyen.
NORMAL_ch9_lvl5_DESCRIPTION=Elektroyetis mage rumler. «Hei, Aspirant! Det hadde smakt med litt gresskarpai. Hvor er de @%$* fugleskremslene?»
NORMAL_ch9_lvl6_DESCRIPTION=Vi kommer til en lang buegang i ruinene. Er det tempelet som ligger der borte?
NORMAL_ch9_lvl7_DESCRIPTION=Vi stopper for å spise, og Aspiranten lager herlige, velduftende paier av fugleskremslene.
NORMAL_ch9_lvl8_DESCRIPTION=Den liflige duften av krydder fyller ørkenen og fanger oppmerksomheten til monstre i nærheten.
NORMAL_ch9_lvl9_DESCRIPTION=Sandsteinsruinene er dekket av utførlige piktogrammer. Er det noen i følget som kan tyde dem?
NORMAL_ch9_lvl10_DESCRIPTION=Ifølge Kentauren beskriver piktogrammene en urgammel kraft. Kanskje det finnes flere ledetråder i tempelet.
NORMAL_ch9_lvl11_DESCRIPTION=Vi fortsetter gjennom kløften i visshet om at vi kommer nærmere Dragetempelet for hvert skritt.
NORMAL_ch9_lvl12_DESCRIPTION=Tempelet er dekket av piktogrammer som forestiller kjemper og en verden i brann. Hva kan det bety?
NORMAL_ch9_lvl13_DESCRIPTION=Vi følger etter Vill søtnos inn i kløften for å finne ut mer om de profetiske piktogrammene i tempelet.
NORMAL_ch9_lvl14_DESCRIPTION=Dragekvinnen rister hanskene sine. «Jeg må støvsuge hele rustningen når vi kommer hjem igjen. Jeg hater sand!»
NORMAL_ch9_lvl15_DESCRIPTION=Det går raskere fremover når vi kommer oss ut av ruinene.
NORMAL_ch9_lvl16_DESCRIPTION=Vinden skaper en støvvirvel som tar piruetter som en danser. Vi stopper for å beundre den da monstre hopper ned i kløften og sperrer veien videre!
NORMAL_ch9_lvl17_DESCRIPTION=Vi hører Vill søtnos i nærheten. Hvis vi skynder oss, kan vi ta henne igjen!
NORMAL_ch9_lvl18_DESCRIPTION=Vi omringer Vill søtnos. Klar for kamp!
NORMAL_ch10_lvl0_DESCRIPTION=Vi forlater kløften og håper å finne ut mer om titanene og dragestatuene.
NORMAL_ch10_lvl1_DESCRIPTION=Vi hører historier om at folk blir kidnappet i Kystkapp, så vi legger turen innom Felldalen for å undersøke saken.
NORMAL_ch10_lvl2_DESCRIPTION=En lett dis ligger over skrentene i dalen og sperrer utsikten.
NORMAL_ch10_lvl3_DESCRIPTION=Vi passerer noen ruiner og fortsetter østover til vi kommer til en vakker dal.
NORMAL_ch10_lvl4_DESCRIPTION=På veien videre spør vi lokalbefolkningen om Vill søtnos. Dessverre er det ingen som vet noe om henne eller familien hennes.
NORMAL_ch10_lvl5_DESCRIPTION=Vi slår leir ved ruinene. Plutselig løper monstre ut fra disen!
NORMAL_ch10_lvl6_DESCRIPTION=Vi stopper for å vaske oss i det kjølige kildevannet i dalens innsjø. Vi fortsetter videre med ny giv!
NORMAL_ch10_lvl7_DESCRIPTION=«Dette stedet minner meg om Hydradalen før den ble ødelagt», sier Kentauren trist.
NORMAL_ch10_lvl8_DESCRIPTION=Aspiranten tegner ruinene i dalen så Magidragen kan undersøke dem.
NORMAL_ch10_lvl9_DESCRIPTION=Vi sender ut speidere i håp om at de skal finne Kystkapp, der nødsignalene kommer fra.
NORMAL_ch10_lvl10_DESCRIPTION=Vi slår leir for å hvile. Akkurat idet vi er i ferd med å falle i søvn, angriper monstre fra ruinene!
NORMAL_ch10_lvl11_DESCRIPTION=Speiderne vender tilbake og forteller at de har funnet Kystkapp. Vi legger i vei umiddelbart.
NORMAL_ch10_lvl12_DESCRIPTION=Byen er et flott syn. Den klamrer seg til klippene som om den trosser tyngdekraften selv.
NORMAL_ch10_lvl13_DESCRIPTION=Nå som vi vet hvor byen ligger, øker vi farten i visshet om at vi nærmer oss målet.
NORMAL_ch10_lvl14_DESCRIPTION=Vi blir hindret av en gjeng med monstre, men ingenting kan hindre oss i å nå byen!
NORMAL_ch10_lvl15_DESCRIPTION=Dragekvinnen ser mot byen i det fjerne: «Konstruksjonen er perfekt for forsvar, men hvordan tar man seg frem?»
NORMAL_ch10_lvl16_DESCRIPTION=Hvorfor kjenner ikke Piggdragen til disse kidnappingene? Vi må ta oss til byen for å finne flere ledetråder.
NORMAL_ch10_lvl17_DESCRIPTION=Lukten av vedfyring og matlaging fyller luften. Vi må være nær!
NORMAL_ch10_lvl18_DESCRIPTION=Vi leter gjennom byen for å finne ledetråder når Piggdragen plutselig sperrer veien for oss!
NORMAL_ch11_lvl0_DESCRIPTION=Gjengen klatrer opp fjellet for å se de merkelige lysene som Piggdwagen beskrev.
NORMAL_ch11_lvl1_DESCRIPTION=En lang rekke med ustø fotspor snirkler seg oppover fjellveien. Kan det være en hær? Eller de forsvunne folkene fra byen?
NORMAL_ch11_lvl2_DESCRIPTION=«HIK-#%@!!! Hik-@%$*!!! Denne @$%# fjelluften har gitt meg hikk-hik-@%#$!!!»
NORMAL_ch11_lvl3_DESCRIPTION=Fjellvannet fra bekken er rent og kjølig for de uttørkede strupene våre og kurerer hikken til Elektroyeti.
NORMAL_ch11_lvl4_DESCRIPTION=Et vilt, kaklende ekko bæres av vinden opp fjellskrenten.
NORMAL_ch11_lvl5_DESCRIPTION=Kaklingen blir mer og mer hysterisk. Det høres ut som villhunder som slåss, men det finnes ingen poteavtrykk. Hva er det som foregår?
NORMAL_ch11_lvl6_DESCRIPTION=Vi går rundt en sving, og plutselig er veien sperret av en siklende, oransje drage!
NORMAL_ch11_lvl7_DESCRIPTION=Vi følger sporene opp fjellet. Klamringen av skjold og sverd høres i det fjerne. Til kamp!
NORMAL_ch11_lvl8_DESCRIPTION=En støvsky stiger opp lengre fremme etterfulgt av en fryktelig støy. Det må være Den rabiate dragen!
NORMAL_ch11_lvl9_DESCRIPTION=Den rabiate dragen slipper unna hver gang. Det er vanvittig irriterende!
NORMAL_ch11_lvl10_DESCRIPTION=Idet vi tar en pause for å fylle vann, angriper monstre oss bakfra!
NORMAL_ch11_lvl11_DESCRIPTION=En stillestående figur kan skimtes i den buktende tåken på fjellet.
NORMAL_ch11_lvl12_DESCRIPTION=En enorm statue ruver i det fjerne.
NORMAL_ch11_lvl13_DESCRIPTION=Vi fortsetter opp fjellet. Når vi slår leir for natten, ser vi merkelige lys flakke ved den snødekte toppen.
NORMAL_ch11_lvl14_DESCRIPTION=Aspiranten beveger seg nervøst: «Jeg hater Blekksprøytene. Sjømat er det verste jeg vet.» Kentauren gliser: «Slapp av, småen, vi skal lage spagetti av disse blekkfisene.»
NORMAL_ch11_lvl15_DESCRIPTION=Vi tar en pause for å fiske ørret i det kalde vannet i fjellbekken.
NORMAL_ch11_lvl16_DESCRIPTION=Elektroyeti blir mer og mer nervøs etter som vi nærmer oss toppen. Han har virkelig høydeskrekk.
NORMAL_ch11_lvl17_DESCRIPTION=Vi hører den maniske kaklingen til Den rabiate dragen i nærheten. Vi kan avskjære ham hvis vi skynder oss!
NORMAL_ch11_lvl18_DESCRIPTION=Vi har sperret Den rabiate dragen i et hjørne! Vi må finne ut om det er han som kidnappet folket i byen.
NORMAL_ch12_lvl0_DESCRIPTION=Vi begir oss videre opp fjellet i håp om å finne de forsvunne folkene fra byen. Luften blir kaldere når vi kommer høyere.
NORMAL_ch12_lvl1_DESCRIPTION=Det varer ikke lenge før snøen når oss til knærne.
NORMAL_ch12_lvl2_DESCRIPTION=Den kalde luften blåser gjennom marg og bein når vi beveger oss gjennom snøen.
NORMAL_ch12_lvl3_DESCRIPTION=Gjengen har havnet på en enorm isbre. Lyden av isfjell som kalver, tordner gjennom luften.
NORMAL_ch12_lvl4_DESCRIPTION=Vi får Rullende skjoldmøy og resten av gruppen trygt over isbreen og fortsetter mot toppen.
NORMAL_ch12_lvl5_DESCRIPTION=Vi tar en pause for å varme oss, men røyken fra bålet tiltrekker seg monstre.
NORMAL_ch12_lvl6_DESCRIPTION=Vi bråstopper når vi ser en mørk skikkelse ruve i det fjerne: en kjempedrage som er frosset i is!
NORMAL_ch12_lvl7_DESCRIPTION=Vinden blir sterkere på merkelig vis. Brygger det opp til storm?
NORMAL_ch12_lvl8_DESCRIPTION=Kentauren ser et slott litt lengre borte. Vi skynder oss mot det for å finne ly før stormen treffer.
NORMAL_ch12_lvl9_DESCRIPTION=Vi er ved slottet, men veien er sperret av monstre. Stormen tiltar i styrke idet slaget starter.
NORMAL_ch12_lvl10_DESCRIPTION=Vi graver oss ut av snøen og gjør opp status. Ingen er skadd, men vi har havnet lengre nede i fjellsiden igjen.
NORMAL_ch12_lvl11_DESCRIPTION=Vi har tatt oss tilbake til slottet, men må kjempe oss inn!
NORMAL_ch12_lvl12_DESCRIPTION=Slottet er fullt av uhyggelig realistiske isstatuer. Så rart ...
NORMAL_ch12_lvl13_DESCRIPTION=Vi setter kursen mot vest og starter nedstigningen.
NORMAL_ch12_lvl14_DESCRIPTION=Elektroyeti hyler da en snøball treffer ham i bakhodet. Snart bryter en diger snøballkrig ut ... men den blir snart avbrutt av monstre som tiltrekkes av lyden.
NORMAL_ch12_lvl15_DESCRIPTION=Vi er på vei ut på isen da et vindkast plutselig treffer oss.
NORMAL_ch12_lvl16_DESCRIPTION=Vi er glade for nyhetene om at folkene fra byen er helbredet, og fortsetter turen nedover.
NORMAL_ch12_lvl17_DESCRIPTION=Det blir mindre snø etter hvert som vi kommer lavere. Det er ikke like kaldt her!
NORMAL_ch12_lvl18_DESCRIPTION=Vi kaster et siste blikk på fjellet før vi setter kursen mot havnebyen.
NORMAL_ch13_lvl0_DESCRIPTION=Vinden skifter retning idet vi er på vei ned fra fjellet, og fører med seg frisk sjøluft.
NORMAL_ch13_lvl1_DESCRIPTION=Vi kommer frem til havet. Det ser ut som om det nylig var storm her.
NORMAL_ch13_lvl2_DESCRIPTION=Idet vi beveger oss langs kysten, blir vi angrepet av monstre.
NORMAL_ch13_lvl3_DESCRIPTION=Skyene nærmer seg faretruende raskt, og vinden uler. Plutselig angriper Stormdragen!
NORMAL_ch13_lvl4_DESCRIPTION=Så fort Stormdragen flyr sin vei for å slikke sårene, blir skylaget mindre tett, og vi fortsetter langs kysten.
NORMAL_ch13_lvl5_DESCRIPTION=«Hei, hold an», utbryter Brozerker etter en lang stillhet. «Tror dere at Stormdragen skaper bølger hvis han kommer tilbake?»
NORMAL_ch13_lvl6_DESCRIPTION=Det begynner å blåse igjen, og vi står nok en gang ansikt til ansikt med fienden.
NORMAL_ch13_lvl7_DESCRIPTION=Vi bestemmer oss for å ta en pause og nyte solen mens vi har sjansen. Akkurat da Brozerker skal kaste seg ut i bølgene, kommer fienden opp av havet!
NORMAL_ch13_lvl8_DESCRIPTION=Vi kjemper oss gjennom nye bølger med monstre for å komme oss videre ned langs kysten.
NORMAL_ch13_lvl9_DESCRIPTION=Vi tar oss endelig forbi monsterhæren og kommer til en strand der vi finner noe merkelig kjent.
NORMAL_ch13_lvl10_DESCRIPTION=Måkene skriker over oss mens vi fortsetter videre langs kysten.
NORMAL_ch13_lvl11_DESCRIPTION=«Jeg er så lei av sand!» roper Dragekvinnen. «Rustningen min er full av det. Jeg holder på å bli gal!»
NORMAL_ch13_lvl12_DESCRIPTION=Vinden hviner rundt oss. «Men i @%$#%», roper Elektroyeti. «Hvor ofte må vi kjempe mot denne @$# tingen?!»
NORMAL_ch13_lvl13_DESCRIPTION=Stormdragen flykter før vi kan gi henne nådestøtet, men vi er hakk i hæl!
NORMAL_ch13_lvl14_DESCRIPTION=Vi hører stormen lengre fremme. Hvis vi skynder oss, kan vi kanskje ta henne igjen!
NORMAL_ch13_lvl15_DESCRIPTION=Vi har endelig tatt henne igjen. På tide å gjøre opp en gang for alle!
NORMAL_ch13_lvl16_DESCRIPTION=Havet er stille igjen, og vi tar en pause for å nyte sjøluften.
NORMAL_ch13_lvl17_DESCRIPTION=Langt i det fjerne ser vi en enorm havneby.
NORMAL_ch13_lvl18_DESCRIPTION=Byen i det fjerne lokker oss nærmere med farger og fjern lyd av musikk.
NORMAL_ch14_lvl0_DESCRIPTION=Vi ankommer Skallehavnen, en sjarmerende fiskerlandsby med en lyssky atmosfære.
NORMAL_ch14_lvl1_DESCRIPTION=Vi fortsetter mot brølet, men veien krummer og bukter seg, og vi møter stadig nye veiskiller.
NORMAL_ch14_lvl2_DESCRIPTION=Var vi ikke nettopp her?
NORMAL_ch14_lvl3_DESCRIPTION=Det var ikke mulig å gå her før han brøytet seg vei ...
NORMAL_ch14_lvl4_DESCRIPTION=Vi løper inn og ut av bygninger og følger etter!
NORMAL_ch14_lvl5_DESCRIPTION=Og rundt dette hjørnet støter vi på en sjørøver med håndkanon!
NORMAL_ch14_lvl6_DESCRIPTION=Vi hører brølet nok en gang. Nå er det nærmere.
NORMAL_ch14_lvl7_DESCRIPTION=Vi er omringet av fiender. Denne gangen er vi kanskje undertallige!
NORMAL_ch14_lvl8_DESCRIPTION=BRRRØØØØ *pip* ØØØØØLLLL!!!
NORMAL_ch14_lvl9_DESCRIPTION=Ninjadvergen hevder at brølet kom fra vertshuset.
NORMAL_ch14_lvl10_DESCRIPTION=Dragen er ikke å se i vertshuset, så vi skynder oss videre gjennom gatene.
NORMAL_ch14_lvl11_DESCRIPTION=Jeg er helt sikker på at vi har vært her før.
NORMAL_ch14_lvl12_DESCRIPTION=Jeg insisterer på å få se kartet nå!
NORMAL_ch14_lvl13_DESCRIPTION=Vi støter på Rullende skjoldmøys fetter igjen, og han viser oss veien.
NORMAL_ch14_lvl14_DESCRIPTION=Det høres ut som om brølet kommer fra sentrum av byen!
NORMAL_ch14_lvl15_DESCRIPTION=Vi kjemper mot monstre og får se havet!
NORMAL_ch14_lvl16_DESCRIPTION=Råteskjegg sier at vi er på rett spor.
NORMAL_ch14_lvl17_DESCRIPTION=Så nær, men dog så fjernt! Er det ingen som bare blir værende på ett sted lenger?
NORMAL_ch14_lvl18_DESCRIPTION=Vi kjemper mot en drage!
NORMAL_ch15_lvl0_DESCRIPTION=«#$%@ heller!» utbryter Elektroyeti. «Ikke si at vi skal ut i båt? Jeg blir så #$%@ sjøsyk.»
NORMAL_ch15_lvl1_DESCRIPTION=Tyven har gjemt seg på denne båten! Da blir det vel havseilas på oss.
NORMAL_ch15_lvl2_DESCRIPTION=Teknisk sett er det et skip.
NORMAL_ch15_lvl3_DESCRIPTION=Til baugen! Vi får kanskje bedre oversikt over skipet derfra.
NORMAL_ch15_lvl4_DESCRIPTION=Vi kjemper oss videre over skipet, men tyven er ikke å finne.
NORMAL_ch15_lvl5_DESCRIPTION=Etter en liten pause sånn at alle kan kvitte seg med ballasten over ripa, fortsetter vi jakten.
NORMAL_ch15_lvl6_DESCRIPTION=Elektroyeti får øye på tyven i arresten.
NORMAL_ch15_lvl7_DESCRIPTION=Alle blir sjøsyke – igjen – når vi mister land av syne.
NORMAL_ch15_lvl8_DESCRIPTION=Vi begynner å slippe opp for steder å lete etter henne.
NORMAL_ch15_lvl9_DESCRIPTION=Jeg er så sulten. Kan vi lete videre etter tyven etter lunsj?
NORMAL_ch15_lvl10_DESCRIPTION=Etter å ha fått seg litt å spise er alle klare til å banke opp fiender igjen!
NORMAL_ch15_lvl11_DESCRIPTION=Denne trangen til å kalle skipet for «båt» begynner å nærme seg sykelig.
NORMAL_ch15_lvl12_DESCRIPTION=Nå er du bare slem.
NORMAL_ch15_lvl13_DESCRIPTION=La oss rydde på dekk. Med bare nevene!
NORMAL_ch15_lvl14_DESCRIPTION=Vi har gått gjennom alle krikene, nå fortsetter vi i krokene!
NORMAL_ch15_lvl15_DESCRIPTION=En seilas på sjøen mens man kjemper mot et hav av fiender. Kan det bli bedre?
NORMAL_ch15_lvl16_DESCRIPTION=Jeg tror Elektroyeti begynner å bli frustrert. Utbruddene hans er til og med mer sjokkerende enn vanlig.
NORMAL_ch15_lvl17_DESCRIPTION=Nå er det ikke mange steder igjen å gjemme seg. Det er bare et spørsmål om tid før vi finner henne.
NORMAL_ch15_lvl18_DESCRIPTION=Endelig har vi omringet tyven! Jeg skal ... gi henne en skjennepreken.
NORMAL_ch16_lvl0_DESCRIPTION=Vi har lidd skipbrudd på en merkelig øy.
NORMAL_ch16_lvl1_DESCRIPTION=Er det bare meg, eller er det noen som følger med på oss?
NORMAL_ch16_lvl2_DESCRIPTION=Greit, det er noen som følger med på oss.
NORMAL_ch16_lvl3_DESCRIPTION=Nå holder det! Vi går ikke et skritt til før vi finner ut hvem den eklingen er.
NORMAL_ch16_lvl4_DESCRIPTION=Det virker som om alt og alle på denne øya vil drepe oss!
NORMAL_ch16_lvl5_DESCRIPTION=HVORFOR VIL ALT PÅ DENNE ØYA DREPE OSS?!
NORMAL_ch16_lvl6_DESCRIPTION=Vi må vekk fra øya, men skipet er ubrukelig. Hva skal vi gjøre?
NORMAL_ch16_lvl7_DESCRIPTION=Er det bare meg, eller er fiendene på denne øya tøffere enn andre?
NORMAL_ch16_lvl8_DESCRIPTION=Disse plantene er noe herk for meg som er allergisk!
NORMAL_ch16_lvl9_DESCRIPTION=Kjære vene. Jeg kunne ha brukt dager på å undersøke stedet! Jeg må tilbake når alt dette er over.
NORMAL_ch16_lvl10_DESCRIPTION=Jeg burde nedtegne planteartene på øya. Det er svært interessant at så mange livsfarlige planter klarer å leve side om side.
NORMAL_ch16_lvl11_DESCRIPTION=Vel, jeg ble bitt av eksemplar 14. Jeg bør nok bruke hansker neste gang ... tykke hansker.
NORMAL_ch16_lvl12_DESCRIPTION=En euforitåke siver ut fra eksemplar 26. Dagen gikk med til å få Hippiedruiden bort fra den.
NORMAL_ch16_lvl13_DESCRIPTION=Eksemplar 32 prøvde å kvele Elektroyeti. Planten slapp endelig taket da vi oppdaget at den var kilen.
NORMAL_ch16_lvl14_DESCRIPTION=Eksemplar 49 ville bryte håndbak med Dragekvinnen. Hun sa at den var ganske sterk til plante å være.
NORMAL_ch16_lvl15_DESCRIPTION=Vi stopper ved elven for å roe ned og fylle vann ... og elven er full av pirajaer. *Sukk* Jeg hater dette stedet.
NORMAL_ch16_lvl16_DESCRIPTION=Etter mye diskusjon og mange skader kom vi frem til at eksemplar 85 var for farlig til å ta med.
NORMAL_ch16_lvl17_DESCRIPTION=Alle disse vidunderlige artene kommer ikke til å hjelpe vitenskapen et dugg dersom vi ikke kommer oss vekk fra øya.
NORMAL_ch16_lvl18_DESCRIPTION=Herlig! Det finnes en drage på øya, og den digger død og sånn. Selvfølgelig gjør den det.
NORMAL_ch17_lvl0_DESCRIPTION=Gjengen fant en fantastisk dragegallionsfigur på skipskirkegården. Lurer på hvordan den havnet der.
NORMAL_ch17_lvl1_DESCRIPTION=Det viser seg at Dragekvinnen hadde rett. Jeg tenkte at et lappeteppeskip kom til å være søtt, men det viser seg å være ... skummelt og illevarslende.
NORMAL_ch17_lvl2_DESCRIPTION=Jeg var sikker på at vi var på vei til arresten ... Hvordan endte vi i baugen igjen?
NORMAL_ch17_lvl3_DESCRIPTION=Greit, nå som vi har funnet arresten, må vi sette kursen mot byssa.
NORMAL_ch17_lvl4_DESCRIPTION=Hvorfor er vi i baugen igjen? Jeg kunne ha sverget på at vi gikk i motsatt retning. Hvor er sekstanten når man trenger den?!
NORMAL_ch17_lvl5_DESCRIPTION=... sa brura.
NORMAL_ch17_lvl6_DESCRIPTION=Dere, redskapet brukes til navigering. Ikke tenk koffert. Å! Kanskje vi finner en sekstant i kapteinens kahytt!
NORMAL_ch17_lvl7_DESCRIPTION=... sa brura. Igjen.
NORMAL_ch17_lvl8_DESCRIPTION=Det var ingenting i kapteinens kahytt ... og hvis noen sier «sa brura» igjen, lager jeg gelé av vedkommende.
NORMAL_ch17_lvl9_DESCRIPTION=I baugen igjen? Det foregår noe merkelig.
NORMAL_ch17_lvl10_DESCRIPTION=Hippiedruiden sier at vi befinner oss i en geografisk sløyfe. Det må finnes noe på skipet som forårsaker det.
NORMAL_ch17_lvl11_DESCRIPTION=Vi kom oss bort fra baugen, men for å stoppe sløyfene må vi finne ut hva som forårsaker dem.
NORMAL_ch17_lvl12_DESCRIPTION=Og vi er tilbake i baugen igjen ... flotte greier. Har noen andre sett at det gløder i toppen av masten?
NORMAL_ch17_lvl13_DESCRIPTION=Vel, hvis vi ikke klarer å bryte forbannelsen, vet jeg i hvert fall at fem svinger til venstre, syv til høyre og en baklengs salto tar meg til byssa.
NORMAL_ch17_lvl14_DESCRIPTION=Jeg begynner å bli lei av denne forbannelsen.
NORMAL_ch17_lvl15_DESCRIPTION=Tilbake i arresten igjen. Og jeg tror ikke vi er alene.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee sa at hun har hørt noe om et veldig flott tre ... hvor har jeg hørt det før?
NORMAL_ch17_lvl17_DESCRIPTION=Jeg vet hvordan vi kan bryte forbannelsen!
NORMAL_ch17_lvl18_DESCRIPTION=Hva skal vi gjøre? Beseire en drage!
NORMAL_ch18_lvl0_DESCRIPTION=Til Elektroyetis store glede er vi tilbake på tørt land. Han er en ekte by-yeti.
NORMAL_ch18_lvl1_DESCRIPTION=Det er litt nifst – hvor er alle menneskene fra byen?
NORMAL_ch18_lvl2_DESCRIPTION=Jeg sier visst det ofte for tiden.
NORMAL_ch18_lvl3_DESCRIPTION=Det er like tomt på markedet som i havnen. Pokker! Jeg trenger flere skriftruller og mer blekk.
NORMAL_ch18_lvl4_DESCRIPTION=Hvorfor ender vi aldri på steder som ikke er forhekset?
NORMAL_ch18_lvl5_DESCRIPTION=Når vi finner Umlaut, skal jeg lekse opp for ham om hvorfor forhekselser og byer ikke er en god kombinasjon.
NORMAL_ch18_lvl6_DESCRIPTION=Vi har gått rundt i Bête Noire i mange timer, men vi har fortsatt ikke sett en sjel. Bortsett fra Fangehullmannen. Jippi.
NORMAL_ch18_lvl7_DESCRIPTION=Vi blir angrepet stadig vekk nå. Det må bety at Umlaut er nær.
NORMAL_ch18_lvl8_DESCRIPTION=Utifra Fangehullmannens beskrivelse har skapningen vi leter etter, horn og røde øyne.
NORMAL_ch18_lvl9_DESCRIPTION=Etter sigende dukker skapningen opp der det har oppstått problemer, og skaper enda flere problemer.
NORMAL_ch18_lvl10_DESCRIPTION=Dragekvinnen la merke til at det kommer røyk fra pipene i de fleste husene, så vi vet i det minste at folk er trygt innendørs. Dessuten tror jeg de drikker kakao.
NORMAL_ch18_lvl11_DESCRIPTION=Det ville faktisk ha smakt med litt kakao nå. Kanskje jeg skal forvandle en fiende til kakao?
NORMAL_ch18_lvl12_DESCRIPTION=Elektroyeti gir stadig Fangehullmannen stygge blikk. De kommer nok ikke til å bli venner, nei.
NORMAL_ch18_lvl13_DESCRIPTION=Dragekvinnen så skapningen på et hustak. Håret dens bølget i kveldsvinden!
NORMAL_ch18_lvl14_DESCRIPTION=Kan en skapning ha bølget hår? Den så ... nesten menneskelig ut. En menneskemann.
NORMAL_ch18_lvl15_DESCRIPTION=Vi sporer skapningen til sentrum av byen. Han forsvinner ned et smug og etterlater seg en del av den fillete skjorten han har på.
NORMAL_ch18_lvl16_DESCRIPTION=Apropos det: Alt av undersøkelser jeg har gjort, tyder på at skapninger ikke liker klær.
NORMAL_ch18_lvl17_DESCRIPTION=Jeg mener det, du skulle ha sett Vill søtnos – hun slo seg helt vrang da jeg prøvde å ta på henne bukser.
NORMAL_ch18_lvl18_DESCRIPTION=Endelig! Nå får vi se hvem, eller hva, skapningen med det ravnsvarte håret er!
NORMAL_ch19_lvl0_DESCRIPTION=Bête Noire er fri for slemminger, men forbannelsen er ikke brutt. Jeg lurer på hvor den kommer fra.
NORMAL_ch19_lvl1_DESCRIPTION=Dette er med klar margin det mest tvilsomme nabolaget vi har sett.
NORMAL_ch19_lvl2_DESCRIPTION=Forbannelsen på Bête Noire må ha stammet fra dette territoriet.
NORMAL_ch19_lvl3_DESCRIPTION=Dette stedet ser ut som et av plateomslagene til Hodeskalden.
NORMAL_ch19_lvl4_DESCRIPTION=Vi får vel bare følge energisporet til det leder oss til noen med svar.
NORMAL_ch19_lvl5_DESCRIPTION=Vi har ingen tid å miste, vi må komme til bunns i dette.
NORMAL_ch19_lvl6_DESCRIPTION=Vi fant noen som bor her! Vi må snakke med henne!
NORMAL_ch19_lvl7_DESCRIPTION=Kom, vi må finne Kaosforbindelsen!
NORMAL_ch19_lvl8_DESCRIPTION=Jeg lurer på hva slags sikkerhetssystem vi vil finne.
NORMAL_ch19_lvl9_DESCRIPTION=Hvis det har låsemekanismer, kan Mestertyven åpne det.
NORMAL_ch19_lvl10_DESCRIPTION=Jeg kan åpne det. Det er en magisk lås.
NORMAL_ch19_lvl11_DESCRIPTION=Dragekvinnen kan sikkert bare slå til låsen. Det vil kanskje funke ...
NORMAL_ch19_lvl12_DESCRIPTION=De stakkars besatte demonene ... *snufs*
NORMAL_ch19_lvl13_DESCRIPTION=Er det feil å synes synd på demoner?
NORMAL_ch19_lvl14_DESCRIPTION=Jeg mener, demonene er sikkert hyggelige bare du blir kjent med dem.
NORMAL_ch19_lvl15_DESCRIPTION=Ekkel galle virket hyggelig nok, selv om hun var ganske skeptisk.
NORMAL_ch19_lvl16_DESCRIPTION=Kanskje demoner bare er misforståtte, og ikke onde.
NORMAL_ch19_lvl17_DESCRIPTION=Jeg tror vi nærmer oss. Den merkelige energien fra Kaosforbindelsen føles mer konsentrert her.
NORMAL_ch19_lvl18_DESCRIPTION=Endelig er vi fremme ved Kaosforbindelsen.
NORMAL_ch20_lvl0_DESCRIPTION=Kaosforbindelsen bør ta oss til et annet rike, akkurat som alteret i citadellet i Bête Noire. Eller den kan pulverisere oss.
NORMAL_ch20_lvl1_DESCRIPTION=Vi er i Engleriket! Det er hit vi skulle. Og vi kom trygt frem. Det er et mirakel!
NORMAL_ch20_lvl2_DESCRIPTION=Jeg kommer ikke over at vi tok oss helskinnet frem. Dette blir et supert oppdrag!
NORMAL_ch20_lvl3_DESCRIPTION=Hører dere også trompeten?
NORMAL_ch20_lvl4_DESCRIPTION=Jeg føler at vi trenger en skald. Er det flere som synes vi trenger en skald?
NORMAL_ch20_lvl5_DESCRIPTION=En skald kan synge sanger om de storslagne eventyrene våre. Hva sier dere?
NORMAL_ch20_lvl6_DESCRIPTION=Du har drager og demoner etter deg
NORMAL_ch20_lvl7_DESCRIPTION=Greit, så vi må helt tilbake igjen og så litt til ...
NORMAL_ch20_lvl8_DESCRIPTION=Jeg føler at vi trenger en skald. Er det flere som synes vi trenger en skald?
NORMAL_ch20_lvl9_DESCRIPTION=En skald kan synge sanger om de storslagne eventyrene våre. Hva sier dere?
NORMAL_ch20_lvl10_DESCRIPTION=Det er i stunder som dette at fordelene med en skald blir tydelige.
NORMAL_ch20_lvl11_DESCRIPTION=Vi har nådd Det hellige spiret!
NORMAL_ch20_lvl12_DESCRIPTION=Vi møtte en gjeng med engler.
NORMAL_ch20_lvl13_DESCRIPTION=Greit, så vi kan ikke ta oss inn fra fremsiden.
NORMAL_ch20_lvl14_DESCRIPTION=Hvorfor føles det som om eventyrene våre alltid er så kompliserte?
NORMAL_ch20_lvl15_DESCRIPTION=Baksiden og fremsiden av spiret ser underlig like ut. Ser dere forskjellen?
NORMAL_ch20_lvl16_DESCRIPTION=Det er digert her! Hvis vi ikke hadde gått gjennom dørene, ville jeg ha trodd vi fortsatt var ute.
NORMAL_ch20_lvl17_DESCRIPTION=Det er ikke engang tak her! Jeg lurer på om dette er et slags magisk, taktisk overtak?
NORMAL_ch20_lvl18_DESCRIPTION=Pratingen kommer etter julingen!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut har forlatt Drageslottet, og vennene våre er i nærheten. Hvis vi skynder oss, kan vi få tilbake steinene deres!
ELITE_ch0_lvl3_DESCRIPTION=Monstrene har flyktet inn i slottet. Vi må følge etter dem! Kan dragen i slottet være Umlaut?
ELITE_ch0_lvl6_DESCRIPTION=Speiderne har sett Den labile aspiranten i borggården. Hvordan kan hun være der når hun er her hos oss?
ELITE_ch0_lvl9_DESCRIPTION=Monstrene flykter til slottet! Feiginger!
ELITE_ch0_lvl12_DESCRIPTION=Mørk Drakul er sett på vollene, og han har med seg fantomet av Dragekvinnen!
ELITE_ch0_lvl15_DESCRIPTION=De har flyktet inn i slottet. Nå har vi sjansen!
ELITE_ch0_lvl18_DESCRIPTION=Vi har sperret veien for Mørk Drakul. Ikke la ham slippe unna!
ELITE_ch1_lvl0_DESCRIPTION=Speiderne forteller om røyk fra hjertet av Dragemurskogen. Vi må undersøke dette.
ELITE_ch1_lvl3_DESCRIPTION=Det begynner å bli bratt. Hvis vi kommer høyt nok, bør vi kunne se hvor røyken kommer fra.
ELITE_ch1_lvl6_DESCRIPTION=Vi har fulgt Støvdjevelen lengre inn i skogen. Dette er et egnet sted for kamp.
ELITE_ch1_lvl9_DESCRIPTION=Vi glemte å følge med på omgivelsene under den siste kampen. Jeg tror vi har rotet oss bort!
ELITE_ch1_lvl12_DESCRIPTION=Vi tok en pause for å fylle vann, men vi gikk i et bakhold!
ELITE_ch1_lvl15_DESCRIPTION=Endelig er vi over løvtaket! Hmmm ... går solen ned i øst eller vest?
ELITE_ch1_lvl18_DESCRIPTION=Vi har fanget Støvdjevelen i de gamle ruinene!
ELITE_ch2_lvl0_DESCRIPTION=Monstre har invadert kamparenaen. Jag dem vekk!
ELITE_ch2_lvl3_DESCRIPTION=Hørte du det? De har fest i matsalen. Vi blir med på partyet!
ELITE_ch2_lvl6_DESCRIPTION=Det kommer en merkelig glød fra kjøkkenet, og jeg tror ikke det er ilden fra komfyren.
ELITE_ch2_lvl9_DESCRIPTION=Monstre har tatt over kamparenaen igjen. Vi kan ikke akseptere dette. Til angrep!
ELITE_ch2_lvl12_DESCRIPTION=Tid for kamp. Glefsedragen er trengt opp i et hjørne!
ELITE_ch2_lvl15_DESCRIPTION=Matsalen blir ramponert. Vi må gjøre noe!
ELITE_ch2_lvl18_DESCRIPTION=De har forskanset seg i skattkammeret. Det er tid for en siste duell mot Glefsedragen.
ELITE_ch3_lvl0_DESCRIPTION=Alveriket har bedt oss om hjelp, men for å ta oss dit må vi krysse en monsterdal. Sukk.
ELITE_ch3_lvl3_DESCRIPTION=Dette tårnet ruvet en gang i omgivelsene. Nå smuldrer det til støv ...
ELITE_ch3_lvl6_DESCRIPTION=Idet vi ankommer en gjørmete slagmark, begynner bakken å riste ...
ELITE_ch3_lvl9_DESCRIPTION=Broen knirker svært så urovekkende. Ikke se ned!
ELITE_ch3_lvl12_DESCRIPTION=Det er på tide å vise Hydra hvem som er sjefen.
ELITE_ch3_lvl15_DESCRIPTION=Dette tårnet voktet inngangen til skogen. Vi må skynde oss hvis vi skal få tak i dragen!
ELITE_ch3_lvl18_DESCRIPTION=Her skal vi ta et siste oppgjør med Hydra!
ELITE_ch4_lvl0_DESCRIPTION=Jeg har aldri fått slippe inn i Ildflueskogen før. Ååååå, så spennende!
ELITE_ch4_lvl3_DESCRIPTION=De ødelegger de gamle statuene. De skal ikke få slippe unna med dette!
ELITE_ch4_lvl6_DESCRIPTION=Ryktene stemte. Vi har funnet Månedragen, og Umlaut har makt over den.
ELITE_ch4_lvl9_DESCRIPTION=På en eller annen måte har vi havnet ved skoggrensen. Da vet vi i det minste hvor vi er!
ELITE_ch4_lvl12_DESCRIPTION=Den tordnende lyden fra fossefallet slår meg i brystet som en knyttneve. Krigsdans!
ELITE_ch4_lvl15_DESCRIPTION=De hersens monstrene ødelegger hagen igjen. Vi må vise statuene hvor skapet skal stå!
ELITE_ch4_lvl18_DESCRIPTION=Bygget er ... fantastisk! Det er et perfekt sted for et siste oppgjør med Månedragen.
ELITE_ch5_lvl0_DESCRIPTION=Vi forlater motvillig Ildflueskogen, men er klare for neste utfordring!
ELITE_ch5_lvl3_DESCRIPTION=Fra toppen av trærne ser vi at skogen er full av monstre.
ELITE_ch5_lvl6_DESCRIPTION=Det virker som om fantomene av oss blir sterkere. Hvor stor makt har egentlig Umlaut?
ELITE_ch5_lvl9_DESCRIPTION=Vi fulgte sporene til en gruppe fiender, og fant en fredelig lysning. Fjerner vi fiendene, kan vi endelig hvile og spise!
ELITE_ch5_lvl12_DESCRIPTION=Vi bestemte oss for å klatre til toppen av åsen for å få oversikt over området da de plutselig dukket opp.
ELITE_ch5_lvl15_DESCRIPTION=Vi har lite forsyninger, så vi stopper ved en bekk for å fiske. Plutselig stormer fantomer ut fra skogen!
ELITE_ch5_lvl18_DESCRIPTION=Det mystiske tårnet ligger på den andre siden av broen, men monstre har stengt veien!
ELITE_ch6_lvl0_DESCRIPTION=Tårnet ligger like der fremme. Vi må finne ut hvorfor monstrene gikk denne veien.
ELITE_ch6_lvl3_DESCRIPTION=Fantastisk bibliotek! Det er sjeldne magiske skrifter overalt. Hvem i all verden er det som sitter på en slik skatt?
ELITE_ch6_lvl6_DESCRIPTION=En eller annen har skaffet seg enorme mengder med magiske skapninger. Er eieren av tårnet jeger? Eller forsker?
ELITE_ch6_lvl9_DESCRIPTION=Aspiranten kan ikke tro det. Rommet er likt alkymilaboratoriet der hun fikk opplæringen sin.
ELITE_ch6_lvl12_DESCRIPTION=Siste dør leder til utstopningsrommet igjen. Det føles som øynene følger oss. Skummelt.
ELITE_ch6_lvl15_DESCRIPTION=Dragen akter å sette fyr på sitt eget bibliotek. Vi må stoppe ham!
ELITE_ch6_lvl18_DESCRIPTION=Vi flykter fra tårnet og gjør oss klare til kamp på vollene. Vær klar!
ELITE_ch7_lvl0_DESCRIPTION=Tenk at vi ikke befridde Magidragen ... Aspiranten er sønderknust, men vi er hakk i hæl.
ELITE_ch7_lvl3_DESCRIPTION=Vi går inn i en av spirets mange dører, usikre på hva som venter.
ELITE_ch7_lvl6_DESCRIPTION=Det er ingen spor etter Magidragen, men på vei til torget blir vi angrepet!
ELITE_ch7_lvl9_DESCRIPTION=Vi går inn i en sal laget av knokler. ÆSJ. Det er ganske kult, men ÆSJ.
ELITE_ch7_lvl12_DESCRIPTION=Vi går inn i spiret igjen i håp om å finne dragen.
ELITE_ch7_lvl15_DESCRIPTION=Vi entrer en smaragdsal. «Vi skal befri Trollmannen», sier Aspiranten. «Så Brozerker kan få hjerne, Dragekvinnen humor og Trohelbrederen hjerte.»
ELITE_ch7_lvl18_DESCRIPTION=Vi har avskåret dragen og hæren hennes ved passet. Endelig kan vi få utløp for frustrasjonen!
ELITE_ch8_lvl0_DESCRIPTION=Vi følger Knokkel-\ndragen til inngangen til en underjordisk ruin. Vi beskytter ansiktene mot intens varme og går ned i dypet.
ELITE_ch8_lvl3_DESCRIPTION=Vi følger Hodeskalden til trykkende varme i en lavagrotte. «Dere har fått være med på åpningsnummeret, men nå vil det gå enda hetere for seg!»
ELITE_ch8_lvl6_DESCRIPTION=Alvene må ha bodd her for lenge siden. Arkitekturen minner om den vi så i Ildflueskogen.
ELITE_ch8_lvl9_DESCRIPTION=Monstrene og dragene stjeler skatten. Vi må stoppe dem!
ELITE_ch8_lvl12_DESCRIPTION=Aspiranten ser Magidragen på andre siden av salen. Vi må kjempe oss frem til ham!
ELITE_ch8_lvl15_DESCRIPTION=Kentauren hopper tappert over en lavastrøm og sperrer for Knokkeldragen. Hun slipper ikke unna!
ELITE_ch8_lvl18_DESCRIPTION=Aspiranten hopper over kokende lava. «Umlaut får ikke ta deg eller statuen. Jeg skal stoppe deg, om det så er det siste jeg gjør!»
ELITE_ch9_lvl0_DESCRIPTION=Magidragen sender oss inn i Titansøkket på jakt etter det urgamle Dragetempelet.
ELITE_ch9_lvl3_DESCRIPTION=Aspiranten løper i forveien og klatrer opp på en stein. «Jeg ser gamle ruiner!»
ELITE_ch9_lvl6_DESCRIPTION=Vi kommer til en lang buegang i ruinene. Er det tempelet som ligger der borte?
ELITE_ch9_lvl9_DESCRIPTION=Sandsteinsruinene er dekket av utførlige piktogrammer. Er det noen i følget som kan tyde dem?
ELITE_ch9_lvl12_DESCRIPTION=Tempelet er dekket av piktogrammer som forestiller kjemper og en verden i brann. Hva kan det bety?
ELITE_ch9_lvl15_DESCRIPTION=Det går raskere fremover når vi kommer oss ut av ruinene.
ELITE_ch9_lvl18_DESCRIPTION=Vi omringer Vill søtnos. Klar for kamp!
ELITE_ch10_lvl0_DESCRIPTION=Vi forlater kløften og håper å finne ut mer om titanene og dragestatuene.
ELITE_ch10_lvl3_DESCRIPTION=Vi passerer noen ruiner og fortsetter østover til vi kommer til en vakker dal.
ELITE_ch10_lvl6_DESCRIPTION=Vi stopper for å vaske oss i det kjølige kildevannet i dalens innsjø. Vi fortsetter videre med ny giv!
ELITE_ch10_lvl9_DESCRIPTION=Vi sender ut speidere i håp om at de skal finne Kystkapp, der nødsignalene kommer fra.
ELITE_ch10_lvl12_DESCRIPTION=Byen er et flott syn. Den klamrer seg til klippene som om den trosser tyngdekraften selv.
ELITE_ch10_lvl15_DESCRIPTION=Dragekvinnen ser mot byen i det fjerne: «Konstruksjonen er perfekt for forsvar, men hvordan tar man seg rundt i den.»
ELITE_ch10_lvl18_DESCRIPTION=Vi leter gjennom byen for å finne ledetråder når Piggdragen plutselig sperrer veien for oss!
ELITE_ch11_lvl0_DESCRIPTION=Gjengen klatrer opp fjellet for å se de merkelige lysene som Piggdwagen beskrev.
ELITE_ch11_lvl3_DESCRIPTION=Fjellvannet fra bekken er rent og kjølig for de uttørkede strupene våre og kurerer hikken til Elektroyeti.
ELITE_ch11_lvl6_DESCRIPTION=Vi går rundt en sving, og plutselig er veien sperret av en siklende, oransje drage!
ELITE_ch11_lvl9_DESCRIPTION=Den rabiate dragen slipper unna hver gang. Det er vanvittig irriterende!
ELITE_ch11_lvl12_DESCRIPTION=En enorm statue ruver i det fjerne.
ELITE_ch11_lvl15_DESCRIPTION=Vi tar en pause for å fiske ørret i det kalde vannet i fjellbekken.
ELITE_ch11_lvl18_DESCRIPTION=Vi har sperret Den rabiate dragen i et hjørne! Vi må finne ut om det er han som kidnappet folket i byen.
ELITE_ch12_lvl0_DESCRIPTION=Vi begir oss videre opp fjellet i håp om å finne de forsvunne folkene fra byen. Luften blir kaldere når vi kommer høyere.
ELITE_ch12_lvl3_DESCRIPTION=Gjengen har havnet på en enorm isbre. Lyden av isfjell som kalver, tordner gjennom luften.
ELITE_ch12_lvl6_DESCRIPTION=Vi bråstopper når vi ser en mørk skikkelse ruve i det fjerne: en kjempedrage som er frosset i is!
ELITE_ch12_lvl9_DESCRIPTION=Vi er ved slottet, men veien er sperret av monstre. Stormen tiltar i styrke idet slaget starter.
ELITE_ch12_lvl12_DESCRIPTION=Slottet er fullt av uhyggelig realistiske isstatuer. Så rart ...
ELITE_ch12_lvl15_DESCRIPTION=Vi er på vei ut på isen da et vindkast plutselig treffer oss.
ELITE_ch12_lvl18_DESCRIPTION=Vi kaster et siste blikk på fjellet før vi setter kursen mot havnebyen.
ELITE_ch13_lvl0_DESCRIPTION=Vinden skifter retning idet vi er på vei ned fra fjellet, og fører med seg frisk sjøluft.
ELITE_ch13_lvl3_DESCRIPTION=Skyene nærmer seg faretruende raskt, og vinden uler. Plutselig angriper Stormdragen!
ELITE_ch13_lvl6_DESCRIPTION=Det begynner å blåse igjen, og vi står nok en gang ansikt til ansikt med fienden.
ELITE_ch13_lvl9_DESCRIPTION=Vi tar oss endelig forbi monsterhæren og kommer til en strand der vi finner noe merkelig kjent.
ELITE_ch13_lvl12_DESCRIPTION=Vinden hviner rundt oss. «Men i @%$#%», roper Elektroyeti. «Hvor ofte må vi kjempe mot denne @$# tingen?!»
ELITE_ch13_lvl15_DESCRIPTION=Vi har endelig tatt henne igjen. På tide å gjøre opp en gang for alle!
ELITE_ch13_lvl18_DESCRIPTION=Byen i det fjerne lokker oss nærmere med farger og fjern lyd av musikk.
ELITE_ch14_lvl0_DESCRIPTION=Vi ankommer Skallehavnen, en sjarmerende fiskerlandsby med en lyssky atmosfære.
ELITE_ch14_lvl3_DESCRIPTION=Det var ikke mulig å gå her før han brøytet seg vei ...
ELITE_ch14_lvl6_DESCRIPTION=Vi hører brølet nok en gang. Nå er det nærmere.
ELITE_ch14_lvl9_DESCRIPTION=Ninjadvergen hevder at brølet kom fra vertshuset.
ELITE_ch14_lvl12_DESCRIPTION=Jeg insisterer på å få se kartet nå!
ELITE_ch14_lvl15_DESCRIPTION=Vi kjemper mot monstre og får se havet!
ELITE_ch14_lvl18_DESCRIPTION=Vi kjemper mot en drage!
ELITE_ch15_lvl0_DESCRIPTION=«#$%@ heller!» utbryter Elektroyeti. «Ikke si at vi skal ut i båt? Jeg blir så #$%@ sjøsyk.»
ELITE_ch15_lvl3_DESCRIPTION=Til baugen! Vi får kanskje bedre oversikt over skipet derfra.
ELITE_ch15_lvl6_DESCRIPTION=Elektroyeti får øye på tyven i arresten.
ELITE_ch15_lvl9_DESCRIPTION=Jeg er så sulten. Kan vi lete videre etter tyven etter lunsj?
ELITE_ch15_lvl12_DESCRIPTION=Nå er du bare slem.
ELITE_ch15_lvl15_DESCRIPTION=En seilas på sjøen mens man kjemper mot et hav av fiender. Kan det bli bedre?
ELITE_ch15_lvl18_DESCRIPTION=Endelig har vi omringet tyven! Jeg skal ... gi henne en skjennepreken.
ELITE_ch16_lvl0_DESCRIPTION=Vi har lidd skipbrudd på en merkelig øy.
ELITE_ch16_lvl3_DESCRIPTION=Nå holder det! Vi går ikke et skritt til før vi finner ut hvem den eklingen er.
ELITE_ch16_lvl6_DESCRIPTION=Vi må vekk fra øya, men skipet er ubrukelig. Hva skal vi gjøre?
ELITE_ch16_lvl9_DESCRIPTION=Kjære vene. Jeg kunne ha brukt dager på å undersøke stedet! Jeg må tilbake når alt dette er over.
ELITE_ch16_lvl12_DESCRIPTION=En euforitåke siver ut fra eksemplar 26. Dagen gikk med til å få Hippiedruiden bort fra den.
ELITE_ch16_lvl15_DESCRIPTION=Vi stopper ved elven for å roe ned og fylle vann ... og elven er full av pirajaer. *Sukk* Jeg hater dette stedet.
ELITE_ch16_lvl18_DESCRIPTION=Herlig! Det finnes en drage på øya, og den digger død og sånn. Selvfølgelig gjør den det.
ELITE_ch17_lvl0_DESCRIPTION=Gjengen fant en fantastisk dragegallionsfigur på skipskirkegården. Lurer på hvordan den havnet der.
ELITE_ch17_lvl3_DESCRIPTION=Greit, nå som vi har funnet arresten, må vi sette kursen mot byssa.
ELITE_ch17_lvl6_DESCRIPTION=Dere, redskapet brukes til navigering. Ikke tenk koffert. Å! Kanskje vi finner en sekstant i kapteinens kahytt!
ELITE_ch17_lvl9_DESCRIPTION=I baugen igjen? Det foregår noe merkelig.
ELITE_ch17_lvl12_DESCRIPTION=Og vi er tilbake i baugen igjen ... flotte greier. Har noen andre sett at det gløder i toppen av masten?
ELITE_ch17_lvl15_DESCRIPTION=Tilbake i arresten igjen. Og jeg tror ikke vi er alene.
ELITE_ch17_lvl18_DESCRIPTION=Hva skal vi gjøre? Beseire en drage!
ELITE_ch18_lvl0_DESCRIPTION=Til Elektroyetis store glede er vi tilbake på tørt land. Han er en ekte by-yeti.
ELITE_ch18_lvl3_DESCRIPTION=Det er like tomt på markedet som i havnen. Pokker! Jeg trenger flere skriftruller og mer blekk.
ELITE_ch18_lvl6_DESCRIPTION=Vi har gått rundt i Bête Noire i mange timer, men har fortsatt ikke sett en sjel.
ELITE_ch18_lvl9_DESCRIPTION=Etter sigende dukker skapningen opp der det har oppstått problemer, for å skape enda flere problemer.
ELITE_ch18_lvl12_DESCRIPTION=Elektroyeti gir stadig Fangehullmannen stygge blikk. De kommer nok ikke til å bli venner, nei.
ELITE_ch18_lvl15_DESCRIPTION=Vi sporer skapningen til sentrum av byen. Han forsvinner ned et smug og etterlater seg en del av den fillete skjorten han har på.
ELITE_ch18_lvl18_DESCRIPTION=Endelig! Nå får vi se hvem, eller hva, skapningen med det ravnsvarte håret er!
ELITE_ch19_lvl0_DESCRIPTION=Bête Noire er fri for slemminger, men forbannelsen er ikke brutt. Jeg lurer på hvor den kommer fra.
ELITE_ch19_lvl3_DESCRIPTION=Dette stedet ser ut som et av plateomslagene til Hodeskalden.
ELITE_ch19_lvl6_DESCRIPTION=Vi fant noen som bor her! Vi må snakke med henne!
ELITE_ch19_lvl9_DESCRIPTION=Hvis det har låsemekanismer, kan Mestertyven åpne det.
ELITE_ch19_lvl12_DESCRIPTION=De stakkars besatte demonene ... *snufs*
ELITE_ch19_lvl15_DESCRIPTION=Ekkel galle virket hyggelig nok, selv om hun var ganske skeptisk.
ELITE_ch19_lvl18_DESCRIPTION=Endelig er vi fremme ved Kaosforbindelsen.
ELITE_ch20_lvl0_DESCRIPTION=Kaosforbindelsen bør ta oss til et annet rike, akkurat som alteret i citadellet i Bête Noire. Eller den kan pulverisere oss.
ELITE_ch20_lvl3_DESCRIPTION=Hører dere også trompeten?
ELITE_ch20_lvl6_DESCRIPTION=Du har drager og demoner etter deg
ELITE_ch20_lvl9_DESCRIPTION=En skald kan synge sanger om de storslagne eventyrene våre. Hva sier dere?
ELITE_ch20_lvl12_DESCRIPTION=Vi møtte en gjeng med engler.
ELITE_ch20_lvl15_DESCRIPTION=Baksiden og fremsiden av spiret ser underlig like ut. Ser dere forskjellen?
ELITE_ch20_lvl18_DESCRIPTION=Pratingen kommer etter julingen!


