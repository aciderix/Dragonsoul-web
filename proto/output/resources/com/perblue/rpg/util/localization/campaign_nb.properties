EXPERT_ch0_lvl0_DESCRIPTION=Umlaut har forlatt Drageslottet, og vennene våre er i nærheten. Hvis vi skynder oss, kan vi få tilbake steinene deres!
EXPERT_ch0_lvl3_DESCRIPTION=Monstrene har flyktet inn i slottet. Vi må følge etter dem! Kan dragen i slottet være Umlaut?
EXPERT_ch0_lvl6_DESCRIPTION=Speiderne har sett Den labile aspiranten i borggården. Hvordan kan hun være der når hun er her hos oss?
EXPERT_ch0_lvl9_DESCRIPTION=Monstrene flykter til slottet! Feiginger!
EXPERT_ch0_lvl12_DESCRIPTION=Mørk Drakul er sett på vollene, og han har med seg fantomet av Dragekvinnen!
EXPERT_ch0_lvl15_DESCRIPTION=De har flyktet inn i slottet. Nå har vi sjansen!
EXPERT_ch0_lvl18_DESCRIPTION=Vi har sperret veien for Mørk Drakul. Ikke la ham slippe unna!
EXPERT_ch1_lvl0_DESCRIPTION=Speiderne forteller om røyk fra hjertet av Dragemurskogen. Vi må undersøke dette.
EXPERT_ch1_lvl3_DESCRIPTION=Det begynner å bli bratt. Hvis vi kommer høyt nok, bør vi kunne se hvor røyken kommer fra.
EXPERT_ch1_lvl6_DESCRIPTION=Vi har fulgt Støvdjevelen lengre inn i skogen. Dette er et egnet sted for kamp.
EXPERT_ch1_lvl9_DESCRIPTION=Vi glemte å følge med på omgivelsene under den siste kampen. Jeg tror vi har rotet oss bort!
EXPERT_ch1_lvl12_DESCRIPTION=Vi tok en pause for å fylle vann, men vi gikk i et bakhold!
EXPERT_ch1_lvl15_DESCRIPTION=Endelig er vi over løvtaket! Hmmm ... går solen ned i øst eller vest?
EXPERT_ch1_lvl18_DESCRIPTION=Vi har fanget Støvdjevelen i de gamle ruinene!
EXPERT_ch2_lvl0_DESCRIPTION=Monstre har invadert kamparenaen. Jag dem vekk!
EXPERT_ch2_lvl3_DESCRIPTION=Hørte du det? De har fest i matsalen. Vi blir med på partyet!
EXPERT_ch2_lvl6_DESCRIPTION=Det kommer en merkelig glød fra kjøkkenet, og jeg tror ikke det er ilden fra komfyren.
EXPERT_ch2_lvl9_DESCRIPTION=Monstre har tatt over kamparenaen igjen. Vi kan ikke akseptere dette. Til angrep!
EXPERT_ch2_lvl12_DESCRIPTION=Tid for kamp. Glefsedragen er trengt opp i et hjørne!
EXPERT_ch2_lvl15_DESCRIPTION=Matsalen blir ramponert. Vi må gjøre noe!
EXPERT_ch2_lvl18_DESCRIPTION=De har forskanset seg i skattkammeret. Det er tid for en siste duell mot Glefsedragen.
EXPERT_ch3_lvl0_DESCRIPTION=Alveriket har bedt oss om hjelp, men for å ta oss dit må vi krysse en monsterdal. Sukk.
EXPERT_ch3_lvl3_DESCRIPTION=Dette tårnet ruvet en gang i omgivelsene. Nå smuldrer det til støv ...
EXPERT_ch3_lvl6_DESCRIPTION=Idet vi ankommer en gjørmete slagmark, begynner bakken å riste ...
EXPERT_ch3_lvl9_DESCRIPTION=Broen knirker svært så urovekkende. Ikke se ned!
EXPERT_ch3_lvl12_DESCRIPTION=Det er på tide å vise Hydra hvem som er sjefen.
EXPERT_ch3_lvl15_DESCRIPTION=Dette tårnet voktet inngangen til skogen. Vi må skynde oss hvis vi skal få tak i dragen!
EXPERT_ch3_lvl18_DESCRIPTION=Her skal vi ta et siste oppgjør med Hydra!
EXPERT_ch4_lvl0_DESCRIPTION=Jeg har aldri fått slippe inn i Ildflueskogen før. Ååååå, så spennende!
EXPERT_ch4_lvl3_DESCRIPTION=De ødelegger de gamle statuene. De skal ikke få slippe unna med dette!
EXPERT_ch4_lvl6_DESCRIPTION=Ryktene stemte. Vi har funnet Månedragen, og Umlaut har makt over den.
EXPERT_ch4_lvl9_DESCRIPTION=På en eller annen måte har vi havnet ved skoggrensen. Da vet vi i det minste hvor vi er!
EXPERT_ch4_lvl12_DESCRIPTION=Den tordnende lyden fra fossefallet slår meg i brystet som en knyttneve. Krigsdans!
EXPERT_ch4_lvl15_DESCRIPTION=De hersens monstrene ødelegger hagen igjen. Vi må vise statuene hvor skapet skal stå!
EXPERT_ch4_lvl18_DESCRIPTION=Bygget er ... fantastisk! Det er et perfekt sted for et siste oppgjør med Månedragen.
EXPERT_ch5_lvl0_DESCRIPTION=Vi forlater motvillig Ildflueskogen, men er klare for neste utfordring!
EXPERT_ch5_lvl3_DESCRIPTION=Fra toppen av trærne ser vi at skogen er full av monstre.
EXPERT_ch5_lvl6_DESCRIPTION=Det virker som om fantomene av oss blir sterkere. Hvor stor makt har egentlig Umlaut?
EXPERT_ch5_lvl9_DESCRIPTION=Vi fulgte sporene til en gruppe fiender, og fant en fredelig lysning. Fjerner vi fiendene, kan vi endelig hvile og spise!
EXPERT_ch5_lvl12_DESCRIPTION=Vi bestemte oss for å klatre til toppen av åsen for å få oversikt over området da de plutselig dukket opp.
EXPERT_ch5_lvl15_DESCRIPTION=Vi har lite forsyninger, så vi stopper ved en bekk for å fiske. Plutselig stormer fantomer ut fra skogen!
EXPERT_ch5_lvl18_DESCRIPTION=Det mystiske tårnet ligger på den andre siden av broen, men monstre har stengt veien!
EXPERT_ch6_lvl0_DESCRIPTION=Tårnet ligger like der fremme. Vi må finne ut hvorfor monstrene gikk denne veien.
EXPERT_ch6_lvl3_DESCRIPTION=Fantastisk bibliotek! Det er sjeldne magiske skrifter overalt. Hvem i all verden er det som sitter på en slik skatt?
EXPERT_ch6_lvl6_DESCRIPTION=En eller annen har skaffet seg enorme mengder med magiske skapninger. Er eieren av tårnet jeger? Eller forsker?
EXPERT_ch6_lvl9_DESCRIPTION=Aspiranten kan ikke tro det. Rommet er likt alkymilaboratoriet der hun fikk opplæringen sin.
EXPERT_ch6_lvl12_DESCRIPTION=Siste dør leder til utstopningsrommet igjen. Det føles som øynene følger oss. Skummelt.
EXPERT_ch6_lvl15_DESCRIPTION=Dragen akter å sette fyr på sitt eget bibliotek. Vi må stoppe ham!
EXPERT_ch6_lvl18_DESCRIPTION=Vi flykter fra tårnet og gjør oss klare til kamp på vollene. Vær klar!
EXPERT_ch7_lvl0_DESCRIPTION=Tenk at vi ikke befridde Magidragen ... Aspiranten er sønderknust, men vi er hakk i hæl.
EXPERT_ch7_lvl3_DESCRIPTION=Vi går inn i en av spirets mange dører, usikre på hva som venter.
EXPERT_ch7_lvl6_DESCRIPTION=Det er ingen spor etter Magidragen, men på vei til torget blir vi angrepet!
EXPERT_ch7_lvl9_DESCRIPTION=Vi går inn i en sal laget av knokler. ÆSJ. Det er ganske kult, men ÆSJ.
EXPERT_ch7_lvl12_DESCRIPTION=Vi går inn i spiret igjen i håp om å finne dragen.
EXPERT_ch7_lvl15_DESCRIPTION=Vi entrer en smaragdsal. «Vi skal befri Trollmannen», sier Aspiranten. «Så Brozerker kan få hjerne, Dragekvinnen humor og Trohelbrederen hjerte.»
EXPERT_ch7_lvl18_DESCRIPTION=Vi har avskåret dragen og hæren hennes ved passet. Endelig kan vi få utløp for frustrasjonen!
EXPERT_ch8_lvl0_DESCRIPTION=Vi følger Knokkel-\ndragen til inngangen til en underjordisk ruin. Vi beskytter ansiktene mot intens varme og går ned i dypet.
EXPERT_ch8_lvl3_DESCRIPTION=Vi følger Hodeskalden til trykkende varme i en lavagrotte. «Dere har fått være med på åpningsnummeret, men nå vil det gå enda hetere for seg!»
EXPERT_ch8_lvl6_DESCRIPTION=Alvene må ha bodd her for lenge siden. Arkitekturen minner om den vi så i Ildflueskogen.
EXPERT_ch8_lvl9_DESCRIPTION=Monstrene og dragene stjeler skatten. Vi må stoppe dem!
EXPERT_ch8_lvl12_DESCRIPTION=Aspiranten ser Magidragen på andre siden av salen. Vi må kjempe oss frem til ham!
EXPERT_ch8_lvl15_DESCRIPTION=Kentauren hopper tappert over en lavastrøm og sperrer for Knokkeldragen. Hun slipper ikke unna!
EXPERT_ch8_lvl18_DESCRIPTION=Aspiranten hopper over kokende lava. «Umlaut får ikke ta deg eller statuen. Jeg skal stoppe deg, om det så er det siste jeg gjør!»
EXPERT_ch9_lvl0_DESCRIPTION=Magidragen sender oss inn i Titansøkket på jakt etter det urgamle Dragetempelet.
EXPERT_ch9_lvl3_DESCRIPTION=Aspiranten løper i forveien og klatrer opp på en stein. «Jeg ser gamle ruiner!»
EXPERT_ch9_lvl6_DESCRIPTION=Vi kommer til en lang buegang i ruinene. Er det tempelet som ligger der borte?
EXPERT_ch9_lvl9_DESCRIPTION=Sandsteinsruinene er dekket av utførlige piktogrammer. Er det noen i følget som kan tyde dem?
EXPERT_ch9_lvl12_DESCRIPTION=Tempelet er dekket av piktogrammer som forestiller kjemper og en verden i brann. Hva kan det bety?
EXPERT_ch9_lvl15_DESCRIPTION=Det går raskere fremover når vi kommer oss ut av ruinene.
EXPERT_ch9_lvl18_DESCRIPTION=Vi omringer Vill søtnos. Klar for kamp!
EXPERT_ch10_lvl0_DESCRIPTION=Vi forlater kløften og håper å finne ut mer om titanene og dragestatuene.
EXPERT_ch10_lvl3_DESCRIPTION=Vi passerer noen ruiner og fortsetter østover til vi kommer til en vakker dal.
EXPERT_ch10_lvl6_DESCRIPTION=Vi stopper for å vaske oss i det kjølige kildevannet i dalens innsjø. Vi fortsetter videre med ny giv!
EXPERT_ch10_lvl9_DESCRIPTION=Vi sender ut speidere i håp om at de skal finne Kystkapp, der nødsignalene kommer fra.
EXPERT_ch10_lvl12_DESCRIPTION=Byen er et flott syn. Den klamrer seg til klippene som om den trosser tyngdekraften selv.
EXPERT_ch10_lvl15_DESCRIPTION=Dragekvinnen ser mot byen i det fjerne: «Konstruksjonen er perfekt for forsvar, men hvordan tar man seg rundt i den.»
EXPERT_ch10_lvl18_DESCRIPTION=Vi leter gjennom byen for å finne ledetråder når Piggdragen plutselig sperrer veien for oss!
EXPERT_ch11_lvl0_DESCRIPTION=Gjengen klatrer opp fjellet for å se de merkelige lysene som Piggdwagen beskrev.
EXPERT_ch11_lvl3_DESCRIPTION=Fjellvannet fra bekken er rent og kjølig for de uttørkede strupene våre og kurerer hikken til Elektroyeti.
EXPERT_ch11_lvl6_DESCRIPTION=Vi går rundt en sving, og plutselig er veien sperret av en siklende, oransje drage!
EXPERT_ch11_lvl9_DESCRIPTION=Den rabiate dragen slipper unna hver gang. Det er vanvittig irriterende!
EXPERT_ch11_lvl12_DESCRIPTION=En enorm statue ruver i det fjerne.
EXPERT_ch11_lvl15_DESCRIPTION=Vi tar en pause for å fiske ørret i det kalde vannet i fjellbekken.
EXPERT_ch11_lvl18_DESCRIPTION=Vi har sperret Den rabiate dragen i et hjørne! Vi må finne ut om det er han som kidnappet folket i byen.
EXPERT_ch12_lvl0_DESCRIPTION=Vi begir oss videre opp fjellet i håp om å finne de forsvunne folkene fra byen. Luften blir kaldere når vi kommer høyere.
EXPERT_ch12_lvl3_DESCRIPTION=Gjengen har havnet på en enorm isbre. Lyden av isfjell som kalver, tordner gjennom luften.
EXPERT_ch12_lvl6_DESCRIPTION=Vi bråstopper når vi ser en mørk skikkelse ruve i det fjerne: en kjempedrage som er frosset i is!
EXPERT_ch12_lvl9_DESCRIPTION=Vi er ved slottet, men veien er sperret av monstre. Stormen tiltar i styrke idet slaget starter.
EXPERT_ch12_lvl12_DESCRIPTION=Slottet er fullt av uhyggelig realistiske isstatuer. Så rart ...
EXPERT_ch12_lvl15_DESCRIPTION=Vi er på vei ut på isen da et vindkast plutselig treffer oss.
EXPERT_ch12_lvl18_DESCRIPTION=Vi kaster et siste blikk på fjellet før vi setter kursen mot havnebyen.
EXPERT_ch13_lvl0_DESCRIPTION=Vinden skifter retning idet vi er på vei ned fra fjellet, og fører med seg frisk sjøluft.
EXPERT_ch13_lvl3_DESCRIPTION=Skyene nærmer seg faretruende raskt, og vinden uler. Plutselig angriper Stormdragen!
EXPERT_ch13_lvl6_DESCRIPTION=Det begynner å blåse igjen, og vi står nok en gang ansikt til ansikt med fienden.
EXPERT_ch13_lvl9_DESCRIPTION=Vi tar oss endelig forbi monsterhæren og kommer til en strand der vi finner noe merkelig kjent.
EXPERT_ch13_lvl12_DESCRIPTION=Vinden hviner rundt oss. «Men i @%$#%», roper Elektroyeti. «Hvor ofte må vi kjempe mot denne @$# tingen?!»
EXPERT_ch13_lvl15_DESCRIPTION=Vi har endelig tatt henne igjen. På tide å gjøre opp en gang for alle!
EXPERT_ch13_lvl18_DESCRIPTION=Byen i det fjerne lokker oss nærmere med farger og fjern lyd av musikk.
EXPERT_ch14_lvl0_DESCRIPTION=Vi ankommer Skallehavnen, en sjarmerende fiskerlandsby med en lyssky atmosfære.
EXPERT_ch14_lvl3_DESCRIPTION=Det var ikke mulig å gå her før han brøytet seg vei ...
EXPERT_ch14_lvl6_DESCRIPTION=Vi hører brølet nok en gang. Nå er det nærmere.
EXPERT_ch14_lvl9_DESCRIPTION=Ninjadvergen hevder at brølet kom fra vertshuset.
EXPERT_ch14_lvl12_DESCRIPTION=Jeg insisterer på å få se kartet nå!
EXPERT_ch14_lvl15_DESCRIPTION=Vi kjemper mot monstre og får se havet!
EXPERT_ch14_lvl18_DESCRIPTION=Vi kjemper mot en drage!
EXPERT_ch15_lvl0_DESCRIPTION=«#$%@ heller!» utbryter Elektroyeti. «Ikke si at vi skal ut i båt? Jeg blir så #$%@ sjøsyk.»
EXPERT_ch15_lvl3_DESCRIPTION=Til baugen! Vi får kanskje bedre oversikt over skipet derfra.
EXPERT_ch15_lvl6_DESCRIPTION=Elektroyeti får øye på tyven i arresten.
EXPERT_ch15_lvl9_DESCRIPTION=Jeg er så sulten. Kan vi lete videre etter tyven etter lunsj?
EXPERT_ch15_lvl12_DESCRIPTION=Nå er du bare slem.
EXPERT_ch15_lvl15_DESCRIPTION=En seilas på sjøen mens man kjemper mot et hav av fiender. Kan det bli bedre?
EXPERT_ch15_lvl18_DESCRIPTION=Endelig har vi omringet tyven! Jeg skal ... gi henne en skjennepreken.
EXPERT_ch16_lvl0_DESCRIPTION=Vi har lidd skipbrudd på en merkelig øy.
EXPERT_ch16_lvl3_DESCRIPTION=Nå holder det! Vi går ikke et skritt til før vi finner ut hvem den eklingen er.
EXPERT_ch16_lvl6_DESCRIPTION=Vi må vekk fra øya, men skipet er ubrukelig. Hva skal vi gjøre?
EXPERT_ch16_lvl9_DESCRIPTION=Kjære vene. Jeg kunne ha brukt dager på å undersøke stedet! Jeg må tilbake når alt dette er over.
EXPERT_ch16_lvl12_DESCRIPTION=En euforitåke siver ut fra eksemplar 26. Dagen gikk med til å få Hippiedruiden bort fra den.
EXPERT_ch16_lvl15_DESCRIPTION=Vi stopper ved elven for å roe ned og fylle vann ... og elven er full av pirajaer. *Sukk* Jeg hater dette stedet.
EXPERT_ch16_lvl18_DESCRIPTION=Herlig! Det finnes en drage på øya, og den digger død og sånn. Selvfølgelig gjør den det.
EXPERT_ch17_lvl0_DESCRIPTION=Gjengen fant en fantastisk dragegallionsfigur på skipskirkegården. Lurer på hvordan den havnet der.
EXPERT_ch17_lvl3_DESCRIPTION=Greit, nå som vi har funnet arresten, må vi sette kursen mot byssa.
EXPERT_ch17_lvl6_DESCRIPTION=Dere, redskapet brukes til navigering. Ikke tenk koffert. Å! Kanskje vi finner en sekstant i kapteinens kahytt!
EXPERT_ch17_lvl9_DESCRIPTION=I baugen igjen? Det foregår noe merkelig.
EXPERT_ch17_lvl12_DESCRIPTION=Og vi er tilbake i baugen igjen ... flotte greier. Har noen andre sett at det gløder i toppen av masten?
EXPERT_ch17_lvl15_DESCRIPTION=Tilbake i arresten igjen. Og jeg tror ikke vi er alene.
EXPERT_ch17_lvl18_DESCRIPTION=Hva skal vi gjøre? Beseire en drage!
EXPERT_ch18_lvl0_DESCRIPTION=Til Elektroyetis store glede er vi tilbake på tørt land. Han er en ekte by-yeti.
EXPERT_ch18_lvl3_DESCRIPTION=Det er like tomt på markedet som i havnen. Pokker! Jeg trenger flere skriftruller og mer blekk.
EXPERT_ch18_lvl6_DESCRIPTION=Vi har gått rundt i Bête Noire i mange timer, men har fortsatt ikke sett en sjel.
EXPERT_ch18_lvl9_DESCRIPTION=Etter sigende dukker skapningen opp der det har oppstått problemer, for å skape enda flere problemer.
EXPERT_ch18_lvl12_DESCRIPTION=Elektroyeti gir stadig Fangehullmannen stygge blikk. De kommer nok ikke til å bli venner, nei.
EXPERT_ch18_lvl15_DESCRIPTION=Vi sporer skapningen til sentrum av byen. Han forsvinner ned et smug og etterlater seg en del av den fillete skjorten han har på.
EXPERT_ch18_lvl18_DESCRIPTION=Endelig! Nå får vi se hvem, eller hva, skapningen med det ravnsvarte håret er!
EXPERT_ch19_lvl0_DESCRIPTION=Bête Noire er fri for slemminger, men forbannelsen er ikke brutt. Jeg lurer på hvor den kommer fra.
EXPERT_ch19_lvl3_DESCRIPTION=Dette stedet ser ut som et av plateomslagene til Hodeskalden.
EXPERT_ch19_lvl6_DESCRIPTION=Vi fant noen som bor her! Vi må snakke med henne!
EXPERT_ch19_lvl9_DESCRIPTION=Hvis det har låsemekanismer, kan Mestertyven åpne det.
EXPERT_ch19_lvl12_DESCRIPTION=De stakkars besatte demonene ... *snufs*
EXPERT_ch19_lvl15_DESCRIPTION=Ekkel galle virket hyggelig nok, selv om hun var ganske skeptisk.
EXPERT_ch19_lvl18_DESCRIPTION=Endelig er vi fremme ved Kaosforbindelsen.
EXPERT_ch20_lvl0_DESCRIPTION=Kaosforbindelsen bør ta oss til et annet rike, akkurat som alteret i citadellet i Bête Noire. Eller den kan pulverisere oss.
EXPERT_ch20_lvl3_DESCRIPTION=Hører dere også trompeten?
EXPERT_ch20_lvl6_DESCRIPTION=Du har drager og demoner etter deg
EXPERT_ch20_lvl9_DESCRIPTION=En skald kan synge sanger om de storslagne eventyrene våre. Hva sier dere?
EXPERT_ch20_lvl12_DESCRIPTION=Vi møtte en gjeng med engler.
EXPERT_ch20_lvl15_DESCRIPTION=Baksiden og fremsiden av spiret ser underlig like ut. Ser dere forskjellen?
EXPERT_ch20_lvl18_DESCRIPTION=Pratingen kommer etter julingen!