RAGING_REVENANT_4_DESCRIPTION= Una vez por oleada, cuando la Aparición está a punto de morir, consigue infligir el <y%> de su salud máxima en forma de daño a cada uno de los aliados con vida.
RAGING_REVENANT_4_EXTRA=Por cada aliado dañado de esta manera, consigue <x> de PV. La aparición nunca dejará a un aliado con menos de 1 de salud. Esta habilidad no afecta a Curación mejorada.
