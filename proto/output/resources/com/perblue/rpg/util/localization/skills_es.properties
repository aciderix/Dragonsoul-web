WEE_WITCH_3=Maldición gatuna
WEE_WITCH_3_DESCRIPTION=Tras dañar a un enemigo existe un <y> % de posibilidad de que estos reciban la maldición de transformar cualquier curación en daño real hasta conseguir evitar <x> de curación.
