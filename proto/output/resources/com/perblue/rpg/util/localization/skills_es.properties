CURSED_STATUE_2_DESCRIPTION=Invoca una antigua maldición, intercambiando la posición del enemigo más alejado con la del más cercano.
CURSED_STATUE_2_EXTRA=Siempre se lleva a cabo el intercambio si el nivel de uno de los enemigos es <lvl> o inferior.|Si solo hay un enemigo, se convertirá en piedra durante <duration> segundos.
CURSED_STATUE_2_DELTA=Nivel de intercambio +1
CURSED_STATUE_3=Mundo de terror
CURSED_STATUE_3_DESCRIPTION=Maldice al enemigo más cercano, lo aturde durante <duration> segundos y le inflige <x> de daño mágico cada segundo que esté aturdido. Siempre aturde a los enemigos de nivel <lvl> o inferior.
CURSED_STATUE_3_DELTA=Daño mágico:<x>, nivel de aturdimiento +1
CURSED_STATUE_4=Maleficio de la llama
CURSED_STATUE_4_DESCRIPTION=Los ataques básicos del ídolo ahora infligen <x> de daño por fuego por segundo durante <duration> segundos. Además, su lanza del veredicto estalla en llamas al impactar e inflige <y> más de daño por fuego.
CURSED_STATUE_4_DELTA=Daño prolongado por fuego: <x>, Daño por fuego: <y>.

SPIDER_QUEEN_1=Atracción fatal
SPIDER_QUEEN_1_DESCRIPTION=Se sube por la pantalla hasta desaparecer, para luego descender directamente hacia un enemigo *delicioso* y lo envuelve en un capullo. Hasta que muera, Araña solo atacará al enemigo que tiene envuelto. Recuerda que esta habilidad solo puede utilizarse con aquellos enemigos que están en la categoría *delicioso* de la pestaña de estadísticas del héroe.
SPIDER_QUEEN_1_EXTRA=Sus ansias de sangre le otorgan <x> de energía al inicio del combate.
SPIDER_QUEEN_1_DELTA=Energía de inicio: <x>
SPIDER_QUEEN_2=Arma letal
SPIDER_QUEEN_2_DESCRIPTION=Envuelve a su enemigo y lo muerde, infligiéndole <x> de daño físico y <y> de daño tóxico durante <duration> segundos.
SPIDER_QUEEN_2_EXTRA=Solo puede utilizar esta habilidad con un enemigo envuelto.
SPIDER_QUEEN_2_DELTA=Daño físico: <x>, Daño tóxico prolongado: <y>.
SPIDER_QUEEN_3=Barriga feliz
SPIDER_QUEEN_3_DESCRIPTION=Una vez saciada, Araña recupera <x> de salud y <y> de energía cuando sus enemigos envueltos mueren.
SPIDER_QUEEN_3_EXTRA=
SPIDER_QUEEN_3_DELTA=Salud: <x>, Energía: <y>
SPIDER_QUEEN_4=Frenesí sangriento
