WEREDRAGON_1_DELTA=Armadura: <x>, Resistencia mágica: <y>
WEREDRAGON_2=Presencia del dragón
WEREDRAGON_2_DESCRIPTION=Una ardiente explosión de aura de dragón emana del Hombre dragón cada <div<w><1000>> segundos, lo que ocasiona <x> de daño mágico a sus enemigos cercanos.
WEREDRAGON_2_EXTRA=Ocasiona un 100 % de daño de aura a los enemigos que se encuentran a su lado y un <y%> de daño de aura a los enemigos más lejanos.
WEREDRAGON_2_DELTA=Daño: <x>
WEREDRAGON_3=Daño del dragón
