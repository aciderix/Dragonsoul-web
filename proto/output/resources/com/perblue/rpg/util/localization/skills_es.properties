DOPPELGANGER_1_EXTRA=Las habilidades copiadas tendrán un nivel <lvl> y coincidirán con la rareza de Alter Ego. Alter Ego consigue <x> de salud y <y> de energía después de su transformación.|[soft_orange]Ventana de selección:[]Al activar la habilidad, el combate se paraliza y aparece una ventana en la pantalla con los héroes del equipo enemigo que pueden clonarse.|[soft_orange]Selección:[] Para seleccionar el enemigo que quieras clonar, toca su retrato en la ventana. Si pasan <duration> segundos, se hará una selección automática. La selección automática escoge de forma aleatoria a un héroe para clonar.|[soft_orange]Enemigos clonables:[] Solo se pueden clonar los héroes del equipo enemigo que sigan vivos. De esos héroes, Alter Ego no puede clonar héroes inestables.|[soft_orange]Después de clonarse:[] Una vez que Alter Ego se clona, las habilidades que tenía antes de clonarse pasarán a ser modificadores pasivos y las habilidades que adquiera al clonarse se convertirán en sus habilidades activas. También desaparecen los efectos del daño a largo plazo que pudiera tener antes de clonarse.
DOPPELGANGER_1_DELTA=Salud: <x>
DOPPELGANGER_2=¡Splash!
DOPPELGANGER_2_DESCRIPTION=Acribilla a los enemigos con agua salada con toda su fuerza. Los ciega y resta <x> a su armadura durante <duration> segundos.
DOPPELGANGER_2_EXTRA=[soft_orange]Después de clonarse:[] La armadura de Alter Ego aumenta <y>.
DOPPELGANGER_2_DELTA=Reducción de armadura:<x>, Incremento de armadura: <y>
DOPPELGANGER_3=Ploc, ploc, splash
DOPPELGANGER_3_DESCRIPTION=Hace que aparezca un mini Alter Ego que carga contra los enemigos, explota cuando lo tocan y ocasiona <x> de daño mágico por salpicadura.
DOPPELGANGER_3_EXTRA=Los mini Alter Ego tienen <y> de salud y las habilidades y ataques de los enemigos pueden alcanzarle. Los mini Alter Ego que se queden sin vida antes de llegar al enemigo explotarán.|[soft_orange]Después de clonarse:[] La resistencia mágica de Alter Ego aumenta <w>.
DOPPELGANGER_3_DELTA=Daño mágico: <x>, Salud: <y>, Resistencia mágica: <w>
DOPPELGANGER_4=Vago recuerdo
DOPPELGANGER_4_DESCRIPTION=La mente de Alter Ego ve más allá y consigue descubrir los puntos débiles del enemigo, otorgándole un <x> de experiencia.
DOPPELGANGER_4_EXTRA=[soft_orange]Después de clonarse[]: La mejora de experiencia de Alter Ego continúa durante el proceso de clonación.
DOPPELGANGER_4_DELTA=Experiencia: <x>

STOWAWAY_1=Caja sorpresa
STOWAWAY_1_DESCRIPTION=Coge su mochila mágica, saca un objeto al azar y lo lanza al enemigo que está más alejado para infligirle <x> de daño mágico. Dependiendo del objeto, tendrá un efecto u otro.
STOWAWAY_1_EXTRA=[soft_orange]Boomerang Vorpal:[] Inflige <x> de daño mágico a todos los enemigos al chocar contra ellos.|[soft_orange]Calcetín lleno de monedas:[] Inflige <x> de daño mágico y de paliza por salpicadura.|[soft_orange]Bomba colada en una foto:[] Inflige <x> de daño mágico por salpicadura y ceguera a todos los enemigos durante <duration> segundos gracias al flash mob.|[soft_orange]Granada divina de mano:[] Inflige <x> de daño mágico por salpicadura y aturde a todos los enemigos durante <duration> segundos gracias a la divinidad del aturdimiento.|[soft_orange]Bote de lágrimas de gatito:[] Inflige <x> de daño mágico por salpicadura y silencia a los enemigos durante <duration> segundos debido a la tristeza extrema.
STOWAWAY_1_DELTA=Daño: <x>
STOWAWAY_2=Dedos pegajosos
STOWAWAY_2_DESCRIPTION=Comete hurtos en el campo de batalla y roba el equipamiento a un enemigo aleatorio. Al robar, inflige <x> de daño mágico al enemigo y recupera para ella misma <y> de salud.
STOWAWAY_2_EXTRA=Al robar equipamiento, recibe <z> de daño básico y el enemigo pierde <z> de daño básico para el resto de la oleada.
STOWAWAY_2_DELTA=Daño mágico: <x>, Salud curada: <y>, Daño básico: <z>
STOWAWAY_3=Decepción
STOWAWAY_3_DESCRIPTION=Antes de la pelea, le echa un vistazo al plan de batalla del equipo enemigo. Ahora, tiene la oportunidad de conseguir bendiciones y protección de los enemigos para su equipo y robar siempre las bendiciones y escudos de nivel <lvl> o inferior.
STOWAWAY_3_DELTA=Nivel de robo +1
STOWAWAY_4=Dirección errónea
STOWAWAY_4_DESCRIPTION=Durante <duration> segundos, Ladrona absorbe todo el daño ocasionado por las habilidades ofensivas que fuera dirigido a ella, además de volverse inmune a todas las maldiciones. Seguidamente, lanza una bola de energía a través del campo de batalla, que ocasiona el <x%> del daño absorbido + <y> como daño real en todos los enemigos.
STOWAWAY_4_DELTA=Daño real: <y>

KRAKEN_KING_1=¡Ven aquí!
KRAKEN_KING_1_DESCRIPTION=Pega con un tentáculo al enemigo más alejado, ocasionándole <x> de daño mágico y sacándolo de la pantalla. El enemigo volverá, pero para combatir cuerpo a cuerpo. El impacto le ocasiona <y> de daño físico y le aturde durante <duration> segundos.
KRAKEN_KING_1_EXTRA=Aturde siempre a los enemigos de nivel <lvl> o inferior.
KRAKEN_KING_1_DELTA=Daño mágico: <x>
KRAKEN_KING_2=¡No te acerques!
KRAKEN_KING_2_DESCRIPTION=Al inicio de cada oleada, Kraken extiende varios tentáculos por el suelo para reducir la velocidad de movimiento de los enemigos en un <y%> y la velocidad de ataque en un <z%> cada <add<x><duration>> segundos.
KRAKEN_KING_2_DELTA=<x> segundos
KRAKEN_KING_3=¡Ahí va esa!
KRAKEN_KING_3_DESCRIPTION=Golpea al enemigo más cercano con sus extremidades babosas y le inflige <x> de daño físico por salpicadura. Aturde a todos los enemigos golpeados durante <duration> segundos.
KRAKEN_KING_3_DELTA=Daño físico: <x>, Nivel de aturdimiento: +1.
KRAKEN_KING_4=¡El horror!
KRAKEN_KING_4_DESCRIPTION=Infunde terror en el enemigo más cercano, reduciendo su mejora de cura en un <x%>, su vida robada en un <y%>, su armadura reducida <z> y su resistencia mágica <w>.
KRAKEN_KING_4_EXTRA=¡Temed al rey Kraken!
KRAKEN_KING_4_DELTA=Reducción de armadura: <z>, Reducción de resistencia mágica: <w>

