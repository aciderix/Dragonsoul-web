RAGING_REVENANT_1=Un paso más cerca
RAGING_REVENANT_1_DESCRIPTION=Se ensarta su propia espada, ocasionándose un daño igual al <y%> de su salud máxima y dando a sus aliados <x> de bonificación en todos sus ataques básicos durante <duration> segundos.
RAGING_REVENANT_1_DELTA=Daño de bonificación: <x>.
RAGING_REVENANT_2=Mortaja del muerto
RAGING_REVENANT_2_DESCRIPTION=Corta un trozo de su mortaja y la lanza, ocasionando <x> de daño a todos los enemigos, y cegándolos durante <duration> segundos.
RAGING_REVENANT_2_DELTA=Daño mágico: <x>
