PLANT_SOUL_1=Guardián de almas
PLANT_SOUL_1_DESCRIPTION=Se coloca en una posición defensiva frente al aliado con el porcentaje más bajo de salud. Si atacan a su aliado mientras está en esa posición, Alma de Planta lo defenderá con su espada, lanzando hojas que se esparcirán por todos los enemigos que se encuentren frente a ella e infligiéndoles <x> de daño mágico. Después de cada encuentro, Alma de Planta cura <y> al aliado al que ha defendido.
PLANT_SOUL_1_EXTRA=Alma de Planta permanece en posición defensiva durante <duration> segundos. Durante ese tiempo, es inmune a cualquier maldición y esquiva cualquier daño que le puedan hacer a ella o a su aliado.|Si no queda ningún aliado, Alma de Planta utilizará los contraataques para curarse a sí misma.
PLANT_SOUL_1_DELTA=Daño mágico: <x>, salud: <y>
PLANT_SOUL_2=Polinización cruzada
PLANT_SOUL_2_DESCRIPTION=Canaliza la fuerza vital de su equipo, consiguiendo <x> de energía cada vez que un aliado utiliza su habilidad activa.
PLANT_SOUL_2_DELTA=Energía: <x>
PLANT_SOUL_3=Fuerza vital verde
PLANT_SOUL_3_DESCRIPTION=El poder de su alma les cura a ella y a sus aliados <x> cada <duration> segundos. Cuando muere, su alma queda expuesta en el campo de batalla y sigue curando a sus aliados <y> cada <duration> segundos.
PLANT_SOUL_3_EXTRA=Después de la pelea en la que muere, la fuerza sanadora de Alma de Planta sigue latente tras varias oleadas de enemigos.
PLANT_SOUL_3_DELTA=Salud: <x>
PLANT_SOUL_4=Abonar amigos
