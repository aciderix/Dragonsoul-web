CURSED_STATUE_1_DESCRIPTION=Envía su lanza fuera de la pantalla, que luego cae directa sobre un enemigo, infligiéndole <x> de daño mágico. La potencia del impacto de una lanza ciega a todos los enemigos durante <duration> segundos.
CURSED_STATUE_1_EXTRA=Si un enemigo mata a un aliado, el Ídolo localiza a ese enemigo y le inflige con su lanza <y> de daño real adicional.
