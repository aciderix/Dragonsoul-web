SPECTRAL_DRAGON_2=Ofrenda de incienso
SPECTRAL_DRAGON_2_DESCRIPTION=Las ofrendas a los muertos hacen que Dragón Espectral sea inmune al daño físico. Cada vez que Dragón Espectral recibe un ataque físico, no recibe ningún daño y una de sus ofrendas se quema. Cuando se quemen las 3, infligirá <x> de daño de forma inmediata al enemigo con mayor fuerza. Tras unos instantes, las ofrendas reaparecerán.
#SPECTRAL_DRAGON_2_EXTRA=It takes <duration> seconds for Spectral Dragon's Joss Offerings to replenish. During this time, he is vulnerable to physical damage.
SPECTRAL_DRAGON_2_DELTA=Daño mágico por orbe: <x>.
SPECTRAL_DRAGON_3=Hambre espectral
