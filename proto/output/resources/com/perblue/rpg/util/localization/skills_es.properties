BANSHEE_2=Dama sombría
BANSHEE_2_DESCRIPTION=Banshee está protegida de los efectos inhabilitadores. Las inhabilitaciones que la tomen como objetivo fallarán de forma automática si su nivel es inferior a <x>.
BANSHEE_2_EXTRA=Con «inhabilitación», en esta habilidad nos referimos a cualquier habilidad que normalmente pueda resistirse con el valor de tenacidad.
BANSHEE_2_DELTA=Nivel: <x>.
BANSHEE_3=Dedos fríos
BANSHEE_3_DESCRIPTION=Vuela lejos y toca a un enemigo aleatorio, seleccionándole para morir. Un enemigo con la marca de la muerte recibe <x> de daño por segundo. Este daño se suma a cualquier otro.
BANSHEE_3_EXTRA=Si un enemigo muere mientras está seleccionado, Banshee consigue <y> de energía y <z> de salud.
BANSHEE_3_DELTA=Daño mágico: <x>. Energía: <y>. Salud: <z>.
BANSHEE_4= Bendición Morrigan
BANSHEE_4_DESCRIPTION=Ahora, los golpes críticos de Banshee ocasionarán <x> de daño adicional y silenciarán al enemigo durante <duration> segundos.
BANSHEE_4_DELTA=Daño crítico: +<x>.

SPECTRAL_DRAGON_1=Posesión cabezota
SPECTRAL_DRAGON_1_DESCRIPTION=Toma el control del enemigo con mayor intelecto. El enemigo poseído se convierte en un aliado y Dragón Espectro consigue <x> de salud máxima.
SPECTRAL_DRAGON_1_EXTRA=El control sobre el objetivo termina cuando se acaba la oleada o cuando muere el Dragón Espectro. Dragón Espectro solo puede enfrentarse contra un enemigo a la vez. No selecciona a héroes inestables.
