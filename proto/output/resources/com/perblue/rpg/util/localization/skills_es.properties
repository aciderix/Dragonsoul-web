VULTURE_DRAGON_1_EXTRA=[soft_orange]Pasivo:[] Buitre comienza cada pelea rodeando el combate. En cuanto muere un aliado, se abalanza sobre el enemigo con menos salud, infligiéndole <y> de daño físico. Buitre seguirá en el combate el tiempo que dure este. Al inicio de la siguiente oleada, volverá a los cielos y se quedará allí siempre y cuando haya al menos un aliado con vida.
