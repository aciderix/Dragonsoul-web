VULTURE_DRAGON_2_DELTA=Daño mágico: <x>
VULTURE_DRAGON_3=Festín del carroñero
VULTURE_DRAGON_3_DESCRIPTION=Recupera <x> de salud cada vez que un aliado muere.
VULTURE_DRAGON_3_DELTA=Curación: <x>
VULTURE_DRAGON_4=Carroñero vengador
VULTURE_DRAGON_4_DESCRIPTION=Toma prestado poder del primer aliado que muera en la ola de combate actual y obtiene un <x%> de su fuerza, intelecto y agilidad durante el resto de la pelea.
