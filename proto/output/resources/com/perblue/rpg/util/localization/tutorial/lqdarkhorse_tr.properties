
QUEST_0_1=Bu lafımı mazur gör, ama şirketimiz acınacak halde.
QUEST_0_2=Hayır, insanların benim liderlik yeteneklerimi açıkça eleştirmesini seviyorum.
QUEST_0_3=Mükemmel. Mesela: öylece oturan şu insanlara bak.
QUEST_0_4=Dinlenen mi demek istedin?
QUEST_0_5=Kesinlikle. Hiçbir şey yapmaya halleri yok. Onların biraz çarpışmak için sabırsızlanmalarını görmek istiyorum!
QUEST_0_6=Tam olarak önerin nedir?
QUEST_0_7=Önce onları düzgün şekilde motive etmemiz gerekiyor. Hadi şu Motivasyon Kasetlerinden birini çalalım. Bu onları harekete geçirir.
QUEST_0_8=Bu şeyleri kim kaydediyor ya?
QUEST_0_9=Belki de öğrenmek için şu liderlik yeteneklerini kullanmalısın.
QUEST_0_10=Çekilmez birisin sen, bunu biliyor muydun?
QUEST_0_11=Tabii, bunu duyduğum oldu.

QUEST_1_1=Artık düşmanla savaşmak için gerekli hevese sahibiz!
QUEST_1_2=Hakkını vermem lazım, iyi fikirdi.
QUEST_1_3=Daha çok iyi fikrim var!
QUEST_1_4=Yaşasın.
QUEST_1_5=Bu zavallıları harekete geçirmeliyiz. Bence her biri ölümcül bir silah haline gelene kadar onları Arena'da savaştır. Eğer altı bin Arena Nişanı toplayabilirlerse, doğru yoldalar demektir.
QUEST_1_6="Harekete geçirmek", "doğru yol", "sabırsızlanmak"... Bunu kasten mi yapıyorsun?
QUEST_1_7=Neyi?

QUEST_2_1=Ayrıca bu ekipmana bak! Böyle bir zırvayla çalışmak ölü bir atı tekmelemekten farksız.
QUEST_2_2=Tamam, bu kesinlikle kasıtlıydı!
QUEST_2_3=Hepsini atmalıyız. Hadi bu İşlenmemiş Kalkan ile başlayalım. Bu şey hafif bir hakareti bile durduramaz.
QUEST_2_4=Her zaman söylerim, kaliteli donanımlar kullanmak zafere giden yoldaki ilk adımdır.
QUEST_2_5=Bunu hiç söylememiştin!
QUEST_2_6=İçimden söylüyorum ben. Sessiz olmak da zafere giden yoldaki ikinci adımdır. Bunu da hep söylerim.

QUEST_3_1=Ejderha Leydi, yaptığım katkılar karşılığında beni Süvari Komutanı yaptı. Takımdaki tek at olduğumu biliyorum. Önemli değil. Yine de herkese patronluk taslayacağım.
