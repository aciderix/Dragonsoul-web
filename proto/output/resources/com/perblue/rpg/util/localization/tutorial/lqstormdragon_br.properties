QUEST_2_2=Ele tá vindo agora. Por que você não pergunta?
QUEST_2_3=Oi, oi.
QUEST_2_4=...
QUEST_2_5=Odeio multidões. Não consigo digerir as carcaças em paz.
QUEST_2_6=...
QUEST_2_7=(Fala alguma coisa!)
QUEST_2_8=Ahm... sim, multidons! Très horrible! Vou empurrar todas elas pra você!
QUEST_2_9=Certo.
QUEST_2_10=Eu ficarrr feliz de fazerrr isso prrra você!
QUEST_2_11=Não quero saber de felicidade. Me faz pensar em coisas vivas, e eu gosto mais de coisas mortas.
QUEST_2_12=Daqui pra frente, eu só vou falar de coisas mortas!
QUEST_2_13=(Isso é tipo o oposto do romantismo, né? Não sou só eu, não, né?)

QUEST_3_1=Non só provei meu valor para o Dragon Abutre, mas ele até me pediu uma coisa! Ok... techniquement, fui eu que ofereci, mas ele aceitou! Talvez amanhã eu traga uma bela de uma vaca morta pra ele!
