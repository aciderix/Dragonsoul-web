
QUEST_0_1=Psiu!
QUEST_0_2=Você tá fazendo psiu pra mim?
QUEST_0_3=Bien sûr! Estou tentando chamar a sua atencion de forma discreta!
QUEST_0_4=Ah. Por quê?
QUEST_0_5=Porque eu tenho um segredo que vai explodir de moi se não contar pra alguém!
QUEST_0_6=Que tipo de segredo?
QUEST_0_7=Ah, o melhor tipo: un secret d'amour! Un affair do coração!
QUEST_0_8=Argh! Olha... essas coisas fofinhas não me interessam mesmo--
QUEST_0_9=Estou complètement apaixonada pelo Dragon Abutre!
QUEST_0_10=Eu não ligo a mín-- AQUELE QUE VOMITA?

QUEST_1_1=Eu acho o poder do Dragon Abutre très charmant! O jeito como ele dá um rasante nos inimigos, como ele se alimenta dos pedaços deles...
QUEST_1_2=Como ele vomita bílis tóxica nos inimigos também?
QUEST_1_3=Oui, isso também! Ele não é magnifique? Eu quero declarar meu amor por ele, mas e se ele for apaixonado por outra?
QUEST_1_4=Uma coisa é certa: a sua afeição por ele é algo... único.
QUEST_1_5=Acha mesmo? Se for esse o caso, só preciso provar que sou digna do esplendor dele!
QUEST_1_6=Vomitando nele, imagino.
QUEST_1_7=Infelizmente, non tenho essa habilidade. Ah, como seria bom!
QUEST_1_8=Você pode disparar seus relâmpagos por aí, talvez acabar com uns Titãs. Mas não é a mesma coisa que dar uma carcaça de presente.
QUEST_1_9=Non, é melhor ainda! Eu posso lutar com outros heróis électriques para mostrar que sou poderosa e perigosa como eles!

