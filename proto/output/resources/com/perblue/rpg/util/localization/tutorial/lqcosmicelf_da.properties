
QUEST_0_1=Konferencer er klart den bedste måde at tilbringe weekenden på.
QUEST_0_2=Enig! Jeg kan slet ikke vente mig med at dykke ned i det hele til CosmicCon.
QUEST_0_3=Bekræftet. Det bliver den mest logiske måde at bruge de 40 laserpegepinde, jeg har haft i månedsvis.

QUEST_1_1=Uh! Uh! Der er en "Sådan udgiver du din egen drage-fanfiction"-paneldiskussion kl. 11!
QUEST_1_2=Undskyld mig, en hvad?
QUEST_1_3=Æh ... Ikke noget.
QUEST_1_4=Klokken er næsten 11! Jeg skal ... være et sted.
QUEST_1_5=Jeg forbliver her. Jeg ønsker at betragte cosplay.
QUEST_1_6=Hey fister, mig og mine seks venner synes, at dit cosplay er noget bras.
QUEST_1_7=Jeg må antage, at du ikke har forvekslet min sædvanlige klædedragt for cosplay, og derfor tage din udtalelse som en fornærmelse.
QUEST_1_8=Det opsummerer det meget godt.
QUEST_1_9=Så er det næste logisk skridt at give dig og dine seks venner en lærestreg i titantemplet.

QUEST_2_1=Den paneldiskussion var fantastisk! Hvorfor er du helt smurt ind i blod?
QUEST_2_2=Det er ikke vigtigt.
QUEST_2_3=Forbistret! Jeg ville have stillet Willowtree Wilson et spørgsmål til den her paneldiskussion, men køen er allerede helt uoverskuelig!
QUEST_2_4=Tab ikke modet, min ven. Jeg vil påføre 200 af disse fjender stilhed, og så vil du være det eneste logiske valg.

QUEST_3_1=Hvor var det betænksomt.
QUEST_3_2=Du er og forbliver fortsat min ven.
