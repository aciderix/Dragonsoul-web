NORMAL_ch24_lvl0_DESCRIPTION=We are on a conspicuous bridge that leads to the Fortress. Its construction must have been a triumph in its heyday, along with this mysterious egg. Huh?!
NORMAL_ch24_lvl1_DESCRIPTION=Finally, we have arrived at the great Fortress. This place will surely provide the clues we require to gain an advantage against Umlaut. Our dwarf duos lead the way.
NORMAL_ch24_lvl2_DESCRIPTION=The Fortress is a labyrinth of corridors, passage-ways, tunnels and large rooms. We passed the same rooms more than several times. Are we lost? Cursing Ninja Dwarf serves as a soothing scapegoat for venting our frustrations with the Fortress' architecture.
NORMAL_ch24_lvl3_DESCRIPTION=The great hall inside the fortress is proving itself to be a spectacle. "Diamond in the rough" would be a great analogy if it was a person. A cute dragon egg wishing death upon us awaits our arrival.
NORMAL_ch24_lvl4_DESCRIPTION=The Dwarves are experiencing trouble navigating the Fortress. Perhaps UnderStudy teasing Ninja Dwarf isn't helpful. They push on to make progress.
NORMAL_ch24_lvl5_DESCRIPTION=ElectroYeti found a food cabinet filled with rotten food. Sadly, this forced the team to waste time trying to make ElectroYet throw up everything he ate.  Perhaps, this is a clue that someone else is living here?
NORMAL_ch24_lvl6_DESCRIPTION=The team found a spot with a vibrant outdoor view. The spectacle melted any built up tension like butter on a hot stove. All shortlived as booming noises creeps behind us.
NORMAL_ch24_lvl7_DESCRIPTION=The team are becoming overwhelmed by the complexity of the Fortress. Its maze-like interior could take a mortal weeks to navigate. Is patience a virtue? The team wonders as they try to prevent Unstable Understudy from becoming "unstable".
NORMAL_ch24_lvl8_DESCRIPTION=ElectroYeti has developed a violent stomachache and desperately need a toilet. Pride stops him from using the outdoors at his leisure. In fear of him releasing something lethal that could disable the team, we actively search for a safe place for Yeti to do his business. 
NORMAL_ch24_lvl9_DESCRIPTION=Our hunt for a place to use as a bathroom has been postponed because of the ominous booming sounds drawing closer to us. We quicken our pace to avoid potential trouble.
NORMAL_ch24_lvl10_DESCRIPTION=We've entered a room caked with dried blood across the floor. Its peculiar smell is something we recognise from our numerous battles. A fiery determination to defeat Umlaut before he spills the blood of another civilization swells within the team.
NORMAL_ch24_lvl11_DESCRIPTION=Enemies appear to be attacking us from every corner. ElectroYeti striking them down with his new disgusting and temporary attack. We hope that Yeti is feeling better.
NORMAL_ch24_lvl12_DESCRIPTION=We are inside an incredible room that appears to serve home to aristocrats debating and making pedantic rulings...  Is that a fat dragon over there?
NORMAL_ch24_lvl13_DESCRIPTION=Many Breaker Mk-II appeared out of nowhere. They are now becoming a real nuisance.  Ninja Dwarf and Dwarven Archer argue among themselves to figure out whose ancestry built the robots.
NORMAL_ch24_lvl14_DESCRIPTION=Everyone is arguing about Ninja Dwarf and Dwarven Archer navigation abilities. The argument quickly calmed upon their realisation that they couldn't fare any better. With calamity passing over, the two Dwarves finally make progress towards the Tower.
NORMAL_ch24_lvl15_DESCRIPTION=The cold evil creature that brought chills to our spine is back. It appears that our trek to the tower has to wait.
NORMAL_ch24_lvl16_DESCRIPTION=Ninja Dwarf is intoxicated, but his level gaze and twinkling eyes make it clear to the rest of the team that he has made the right choices. The stress that weighed our shoulders feels light as we walk on the road of progression.
NORMAL_ch24_lvl17_DESCRIPTION=Beams of lights sear our vision like an intense midnight battlefield. They appear to be coming from the other end of this dark and dusty corridor. Perhaps this light leads to the tower? Our suspicions raise our caution as we also hear the muttering of voices.
NORMAL_ch24_lvl18_DESCRIPTION=Partially blinded by the light, it appears that we arrived early as the fat dragon was speaking with a group of unknowns that quickly disappear into the shadow. Who are they?
