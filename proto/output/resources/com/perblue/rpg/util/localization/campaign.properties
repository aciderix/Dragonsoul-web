NORMAL_ch28_lvl0_DESCRIPTION=After the disorientating ordeal of barely escaping Umlaut's grasp, our heroes rest to recover their sense of reality, but fate it seems is not without a sense of irony.
NORMAL_ch28_lvl1_DESCRIPTION=The waterfalls gave our heroes a fresh perspective on their new objective, but every step they take, fear slivers down their spine in the reminder that they are the hunted instead of the hunter.
NORMAL_ch28_lvl2_DESCRIPTION=The overbearing woodlands gave our heroes the perfect cover against all adversaries, but Electroyeti warns the team that there is no time for rest yet. Our heroes march for safer grounds.
NORMAL_ch28_lvl3_DESCRIPTION=Enjoying the tranquillity and peaceful ambience of the Forest became short-lived as a dark figure approach our heroes for a face to face encounter. Who is this, Venom?
NORMAL_ch28_lvl4_DESCRIPTION=Buckling knees, restless, the stress of being prey is too much for our heroes to bear. However, the dash through the gills of flowers reminds them to never give up on life nor themselves.
NORMAL_ch28_lvl5_DESCRIPTION=Our heroes stumbled into an ambush where the enemies use the might of the humongous trees for cover. Our heroes came too far to stop now. Give the enemies nothing while taking from them everything!
NORMAL_ch28_lvl6_DESCRIPTION=Our heroes rest is short lived as something sinister appear to claim their souls.
NORMAL_ch28_lvl7_DESCRIPTION=Our heroes took the shallow waters in the hope it will make it more difficult for the enemies to track them. Let's hope it works for Umlaut is drawing near.
NORMAL_ch28_lvl8_DESCRIPTION=Our heroes are under attack with enemies rushing towards them from all angles. Dragon Slayer uses her flag to create the perfect diversion giving our heroes time to focus on their counter-attack.
NORMAL_ch28_lvl9_DESCRIPTION=The Violet Outlaw and Venom Claw teamed up to take on our heroes. Judgement is here. Triumphant or fall.
NORMAL_ch28_lvl10_DESCRIPTION=Our heroes push on in the forest, refusing to let their exhaustion get the better of their lead to the Tomb of Ends. Bruises and aches need to wait as victory is nigh.
NORMAL_ch28_lvl11_DESCRIPTION=Violet Outlaw and Venom Claw came up with a new route that will hasten their travel to the Tomb of Ends. They take the lead while taking out all enemies that comes their way.
NORMAL_ch28_lvl12_DESCRIPTION=The Sinister Assailant caught up with our heroes and hand to them an intriguing offer. Could this be the way-out our heroes were looking for?
NORMAL_ch28_lvl13_DESCRIPTION=Our heroes arrived at a maze that blocks their path to their destination, flying over it is not an option. With quick thinking, Electroyeti moistens his finger and lead the team to safety.
NORMAL_ch28_lvl14_DESCRIPTION=Our heroes narrowly avoided a series of deadly traps. Looks like someone doesn't want our heroes to find the Temple of End. 
NORMAL_ch28_lvl15_DESCRIPTION=Our heroes arrived at the Tomb of Ends but were shocked to find both Umlaut the Fifth and the Sinister Assailant waiting for their arrival. Can they overcome this deadly alliance?
NORMAL_ch28_lvl16_DESCRIPTION=After the horrific sight of the Sinister Assailant's death, our heroes rush towards the Tomb's entrance to make their last stand. Umlaut, still powerful as ever, summoned a barrage of enemies to cut our heroes' path. 
NORMAL_ch28_lvl17_DESCRIPTION=The entrance to the Tomb of Ends is near. Inadvisable against all means, the team swiftly split up into groups of 5 in the effort to confuse Umlaut and his cronies.
NORMAL_ch28_lvl18_DESCRIPTION=There is no going back. It's Do or Die. Stop Umlaut Andragonus the Fifth forever.
