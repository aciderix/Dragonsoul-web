NORMAL_ch0_lvl0_DESCRIPTION=Umlaut has left Castle Dracul and our friends are still close by. If we hurry, we might be able to get their Stones back!
NORMAL_ch0_lvl1_DESCRIPTION=We hear cursing outside. The Electroyeti must be in the courtyard!
NORMAL_ch0_lvl2_DESCRIPTION=Reinforcements have arrived and the courtyard is filled with monsters. They're saying something about a dragon? I thought Umlaut left!
NORMAL_ch0_lvl3_DESCRIPTION=The monsters have fled into the castle, we must pursue! Could the dragon inside be Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=The Dark Dracul has fled, and sent monsters to cover his escape!
NORMAL_ch0_lvl5_DESCRIPTION=The famed Faith Healer has been spotted in the courtyard. We could use a healer, let's try to get those Stones!
NORMAL_ch0_lvl6_DESCRIPTION=Our scouts have spotted the Unstable Understudy in the courtyard. How can she be in the courtyard when she's in our party?
NORMAL_ch0_lvl7_DESCRIPTION=Sighting of the Unstable Understudy confirmed. We need to investigate.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut thinks he can hold onto the Understudy's Powers. Let's take back those Stones!
NORMAL_ch0_lvl9_DESCRIPTION=The monsters are retreating into the castle! Cowards!
NORMAL_ch0_lvl10_DESCRIPTION=The Faith Healer has joined up with the monsters in the courtyard. He's casting a spell this way! Must... go... into... courtyard...
NORMAL_ch0_lvl11_DESCRIPTION=Reinforcements have arrived! We need to push them back to get back into the castle.
NORMAL_ch0_lvl12_DESCRIPTION=The Dark Dracul has been spotted on the ramparts, and he's got the Dragon Lady's phantom with him!
NORMAL_ch0_lvl13_DESCRIPTION=The Dark Dracul has retreated into the castle, but the horde has pushed us back out into the courtyard.
NORMAL_ch0_lvl14_DESCRIPTION=We can hear the Electroyeti's cursing from across the courtyard. He's not going to get away with saying those things about your Mother!
NORMAL_ch0_lvl15_DESCRIPTION=They've retreated back into the castle. Now's our chance!
NORMAL_ch0_lvl16_DESCRIPTION=Our scouts have spotted the Dark Dracul at the drawbridge, trying to escape. We need to get there fast. Let's cut through the courtyard!
NORMAL_ch0_lvl17_DESCRIPTION=We have to fight our way to the drawbridge before he can escape. Hurry!
NORMAL_ch0_lvl18_DESCRIPTION=We've cut the Dark Dracul off from his escape. Don't let him get away!
NORMAL_ch1_lvl0_DESCRIPTION=Our scouts report seeing smoke rising from deep within the Drakenwall Forest. Let's investigate.
NORMAL_ch1_lvl1_DESCRIPTION=Let's take the path less traveled, shall we?
NORMAL_ch1_lvl2_DESCRIPTION=The Cosmic Elf has arrived with Crystal Golems and Stone Imps. They're blocking our way!
NORMAL_ch1_lvl3_DESCRIPTION=This path is getting steep. If we can get up high enough, we should be able see where the smoke is coming from.
NORMAL_ch1_lvl4_DESCRIPTION=Does anyone else hear dance music up ahead? Unz unz unz, unz unz unz.
NORMAL_ch1_lvl5_DESCRIPTION=Time to teach this dragon that those who play with fire get burned!
NORMAL_ch1_lvl6_DESCRIPTION=We've pursued the Dust Devil further into the forest. This looks like a good spot for a fight.
NORMAL_ch1_lvl7_DESCRIPTION=The Dust Devil is trying to escape! Get him!
NORMAL_ch1_lvl8_DESCRIPTION=The Dust Devil got away, but that can't be the only reason for the sudden chill in the air...
NORMAL_ch1_lvl9_DESCRIPTION=We got turned around during the last battle. I think we might be lost!
NORMAL_ch1_lvl10_DESCRIPTION=I swear I've seen that purple flower before... are we going in circles?
NORMAL_ch1_lvl11_DESCRIPTION=Suddenly we hear a rage filled roar and the sound of... rollerskates?
NORMAL_ch1_lvl12_DESCRIPTION=We stopped to replenish our water supplies when suddenly- Ambushed!
NORMAL_ch1_lvl13_DESCRIPTION=If we can just make it back to that hilltop we should be able to get our bearings. Let's back track.
NORMAL_ch1_lvl14_DESCRIPTION=The Polemaster blocks our way to the hilltop. His moves are stunning!
NORMAL_ch1_lvl15_DESCRIPTION=Finally! We've made it above the treeline! Hmmm... does the sun set in the east or west?
NORMAL_ch1_lvl16_DESCRIPTION=We can't let the Dust Devil get away! Follow the smoke.
NORMAL_ch1_lvl17_DESCRIPTION=The Dust Devil has fled towards some ancient ruins we spotted while above the forest canopy. We'll need to fight our way there!
NORMAL_ch1_lvl18_DESCRIPTION=We've cornered the Dust Devil in the ancient ruins!
NORMAL_ch2_lvl0_DESCRIPTION=Monsters have invaded the fight pit! Kick 'em out.
NORMAL_ch2_lvl1_DESCRIPTION=Our scouts have heard rumors that the nearby Fort has been occupied by a dragon. Heroes assemble!
NORMAL_ch2_lvl2_DESCRIPTION=This was once a mighty fortress and they've destroyed it. Time to show them what we do with the trash.
NORMAL_ch2_lvl3_DESCRIPTION=Do you hear that? They're having a party in the dining hall. Let's crash it!
NORMAL_ch2_lvl4_DESCRIPTION=We've cleared the hall, but still no sign of the dragon. Where is it?
NORMAL_ch2_lvl5_DESCRIPTION=Our victory is stopped short by a shrill scream- it's the Crimson Witch, and she's got the Snap Dragon with her!
NORMAL_ch2_lvl6_DESCRIPTION=There a strange glow coming from the kitchen, and I don't think it's the cooking fire.
NORMAL_ch2_lvl7_DESCRIPTION=The Snap Dragon has retreated into the corridor!
NORMAL_ch2_lvl8_DESCRIPTION=We've fought our way to the Snap Dragon-he won't escape this time!
NORMAL_ch2_lvl9_DESCRIPTION=The Fight Pit is overrun with monsters again. This will not stand. To battle!
NORMAL_ch2_lvl10_DESCRIPTION=Now that we've cleared out the pit, let's get back to liberating the fort.
NORMAL_ch2_lvl11_DESCRIPTION=I hear the Snap Dragon's roar coming from the kitchen. Electroyeti, stop stuffing your face and get over here! We'll have to fight our way to him!
NORMAL_ch2_lvl12_DESCRIPTION=Time to brawl. We've got the Snap Dragon cornered! 
NORMAL_ch2_lvl13_DESCRIPTION=As he retreats into the corridor, we hear the Snap Dragon ordering the horde to protect the treasure...
NORMAL_ch2_lvl14_DESCRIPTION=The Snap Dragon is retreating! Quick, before he escapes!
NORMAL_ch2_lvl15_DESCRIPTION=The dining hall is being trashed. "Not the FOOD!", screams the Electroyeti, "You #$@%$%! We won't let this stand." 
NORMAL_ch2_lvl16_DESCRIPTION=They've destroyed all of the Fort's food and booze! It's payback time.
NORMAL_ch2_lvl17_DESCRIPTION=The monsters are running to protect the treasure. We're hot on their heels!
NORMAL_ch2_lvl18_DESCRIPTION=They've holed up in the treasure hall. Time for a final showdown with the Snap Dragon.
NORMAL_ch3_lvl0_DESCRIPTION=The Elven Realm has asked for our aid, but we have to cross a valley overrun with monsters...SIGH.
NORMAL_ch3_lvl1_DESCRIPTION=Only steps into the valley and we're taken by surprise!
NORMAL_ch3_lvl2_DESCRIPTION=The path has been blocked by dragons!
NORMAL_ch3_lvl3_DESCRIPTION=We enter the valley and the Centaur stops in his tracks. "Guys, I think I recognize this place."
NORMAL_ch3_lvl4_DESCRIPTION=We've been ambushed! To arms!
NORMAL_ch3_lvl5_DESCRIPTION=This place is creepy. It's cold, it smells, and there are monsters everywhere. The sooner we fight our way out of here, the better!
NORMAL_ch3_lvl6_DESCRIPTION=The earth begins to rumble. "Time to greet those responsible for this," shouts the Centaur as he leaps into the fray.
NORMAL_ch3_lvl7_DESCRIPTION=Before Umlaut took over, this was a beautiful valley. The Centaur is devastated, but more importantly, really angry.
NORMAL_ch3_lvl8_DESCRIPTION=It's hard to get our bearings. Monsters have made this area barely recognizable.
NORMAL_ch3_lvl9_DESCRIPTION=This bridge is creaking in the most unnerving fashion. Don't look down!
NORMAL_ch3_lvl10_DESCRIPTION=Our scouts have spotted the Hydra back at the battlefield!
NORMAL_ch3_lvl11_DESCRIPTION=If we are going to secure this valley, we need to defeat that dragon!
NORMAL_ch3_lvl12_DESCRIPTION=Time to show the Hydra who's boss.
NORMAL_ch3_lvl13_DESCRIPTION=The Hydra is heading for the Elven Realm. We need to beat him to the forest entrance!
NORMAL_ch3_lvl14_DESCRIPTION=We must be close behind it, can't you feel the earth rumbling beneath your feet?
NORMAL_ch3_lvl15_DESCRIPTION=This tower used to guard the forest entrance. We'll have to hurry if we are going to catch that dragon!
NORMAL_ch3_lvl16_DESCRIPTION=Now's our chance!
NORMAL_ch3_lvl17_DESCRIPTION=This is one epic boss fight! Finish him!
NORMAL_ch3_lvl18_DESCRIPTION=Here is where we make our final stand against the Hydra!
NORMAL_ch4_lvl0_DESCRIPTION=I've never been allowed into the Dragonfly Forest before. The Understudy can barely contain her geeky excitement.
NORMAL_ch4_lvl1_DESCRIPTION=We can't let the monsters destroy this place. Let's kick 'em out!
NORMAL_ch4_lvl2_DESCRIPTION=Our scouts have spotted more monsters heading toward the Elven Garden. We'll have to hurry if we want to catch them.
NORMAL_ch4_lvl3_DESCRIPTION=They're destroying the ancient statues! We can't let them get away with this!
NORMAL_ch4_lvl4_DESCRIPTION=The locals are saying that the dragon that once protected this area has come under Umlaut's control.
NORMAL_ch4_lvl5_DESCRIPTION=Our scouts have spotted a white shape up ahead. Could it be the Crimson Witch's wraiths?
NORMAL_ch4_lvl6_DESCRIPTION=The rumors were true. We've found the Moon Drake, and she's under Umlaut's control!
NORMAL_ch4_lvl7_DESCRIPTION=Some kind of ancient magic has transported us to another area. Now we are completely lost! 
NORMAL_ch4_lvl8_DESCRIPTION=We've been separated from our scouts, and I'm completely turned around. 
NORMAL_ch4_lvl9_DESCRIPTION=We've somehow wandered back to the outskirts of the forest. Well, at least we know where we are now!
NORMAL_ch4_lvl10_DESCRIPTION=The Moon Drake has surprised us! It's almost like we were led here...
NORMAL_ch4_lvl11_DESCRIPTION=We've reunited with our scouts, and they say that they've spotted the Moon Drake out by the falls.
NORMAL_ch4_lvl12_DESCRIPTION=The thunder of these falls is resonating in my chest like a drum! To battle!
NORMAL_ch4_lvl13_DESCRIPTION=The monsters' ranks are starting to thin. We're doing a great job of clearing this realm out!
NORMAL_ch4_lvl14_DESCRIPTION=The locals are fired up and attacking groups of monsters in the area! We'll soon have them running to their mothers!
NORMAL_ch4_lvl15_DESCRIPTION=Those blasted monsters are destroying the garden again! Let's stick those statues where the sun don't shine.
NORMAL_ch4_lvl16_DESCRIPTION=Our scouts have spotted an ancient Elven Hall up ahead, just a few miles down the path. They say it's indescribably beautiful.
NORMAL_ch4_lvl17_DESCRIPTION=I can see the hall in the distance and can only say that the scouts were right! Majestic!
NORMAL_ch4_lvl18_DESCRIPTION=This hall is...amazing! The perfect place for a final showdown with the Moon Drake.
NORMAL_ch5_lvl0_DESCRIPTION=We leave the Dragonfly Forest reluctantly, but ready for our next challenge!
NORMAL_ch5_lvl1_DESCRIPTION=The climate quickly becomes wet and cool and we plunge into the wood.
NORMAL_ch5_lvl2_DESCRIPTION=None of us have ever been this far into uncharted territory, It's exciting...if a little daunting.
NORMAL_ch5_lvl3_DESCRIPTION=Above the treeline we can see that the woods are filled with the monsters.
NORMAL_ch5_lvl4_DESCRIPTION=The verdant forest is dense with vines. They cling to our ankles as we fight our way through more monsters.
NORMAL_ch5_lvl5_DESCRIPTION=It's impossible to tell the difference between the monsters' roars and the Electroyeti's stomach. We need some grub.
NORMAL_ch5_lvl6_DESCRIPTION=Our phantoms seem to be getting stronger. How much power does Umlaut truly control?
NORMAL_ch5_lvl7_DESCRIPTION=The scouts have returned from foraging with some questionable looking roots and berries. Who cares? I'm starving!
NORMAL_ch5_lvl8_DESCRIPTION=The roots have to be boiled before eating. We attempted to make a campfire with minimal smoke, but have attracted the enemy. Get ready!
NORMAL_ch5_lvl9_DESCRIPTION=Tracking a group of enemies, we've come upon a peaceful clearing. If we clear them out, we'll finally be able to rest and eat!
NORMAL_ch5_lvl10_DESCRIPTION=With half full bellies, we head deeper into the woods to clear out more phantoms.
NORMAL_ch5_lvl11_DESCRIPTION=The eerie silence is broken by the stomping boots of the horde!
NORMAL_ch5_lvl12_DESCRIPTION=We've decided to climb the hilltop to get a view of the surrounding area. 
NORMAL_ch5_lvl13_DESCRIPTION=A large tower has been spotted in the distance. We've documented it and the surrounding area on our map.
NORMAL_ch5_lvl14_DESCRIPTION=The scouts have set off to find out more about the tower in the distance. What will they discover?
NORMAL_ch5_lvl15_DESCRIPTION=We are short on supplies again, so we stop by a stream to do some fishing. Suddenly, phantoms emerge from the woods!
NORMAL_ch5_lvl16_DESCRIPTION=Our supplies should last us several days now. Still no word from the scouts, however. 
NORMAL_ch5_lvl17_DESCRIPTION=The scouts have returned! Our destination is not far, but we'll have to cross a great chasm to get there.
NORMAL_ch5_lvl18_DESCRIPTION=The mysterious tower is just past this bridge, but our path is blocked by monsters!
NORMAL_ch6_lvl0_DESCRIPTION=The tower is just ahead. Let's find out why the monsters were headed in this direction.
NORMAL_ch6_lvl1_DESCRIPTION=We come upon a domed room with many doors. Hmmm...
NORMAL_ch6_lvl2_DESCRIPTION=It seems that this entryway is enchanted with powerful magic. We'll need to keep our wits about us.
NORMAL_ch6_lvl3_DESCRIPTION=This library is amazing! There are rare magical texts everywhere. Who could possibly own such a treasure?
NORMAL_ch6_lvl4_DESCRIPTION=We leave the library in hopes of finding the owner of these rare texts.
NORMAL_ch6_lvl5_DESCRIPTION=The Understudy is having the strangest feeling that she has been here before.
NORMAL_ch6_lvl6_DESCRIPTION=Someone has amassed an amazing collection of magical creatures. Is the owner of this tower a hunter? Or a scientist?
NORMAL_ch6_lvl7_DESCRIPTION=We hear the echoing wail of an electric guitar coming from the entry way. Who could be making such a racket?
NORMAL_ch6_lvl8_DESCRIPTION=A distant roar echoes throughout the entry. It's impossible to tell where it is coming from.
NORMAL_ch6_lvl9_DESCRIPTION=The Understudy can't believe her eyes. This room looks exactly like the Alchemy Lab she was trained in.
NORMAL_ch6_lvl10_DESCRIPTION=We pursue the monsters, hoping to discover the whereabouts of the Understudy's mentor.
NORMAL_ch6_lvl11_DESCRIPTION=Eenie, meenie, minie, mail. Catch a dragon by his tail. If he's angry, he'll impale. Eenie, meenie, minie, mail.
NORMAL_ch6_lvl12_DESCRIPTION=The latest door leads us into the Taxidermy room once more. The eyes seem to be watching us. SPOOOKY.
NORMAL_ch6_lvl13_DESCRIPTION=The Understudy thinks she might have a solution for the Labyrinthus Charm. If we can make our way back to the Library, the spell book she needs is there.
NORMAL_ch6_lvl14_DESCRIPTION=The smell of smoke wafts into the entryway. "Please let it be a BBQ", yells the Electroyeti, "I'm #$%$%@ starvin' here."
NORMAL_ch6_lvl15_DESCRIPTION=The monsters are intent on setting fire to the library. We have to stop them!
NORMAL_ch6_lvl16_DESCRIPTION=We were able to put out the flames in time. The Understudy has taken the most valuable books and hidden them for safekeeping.
NORMAL_ch6_lvl17_DESCRIPTION=Phew! The Understudy has cracked the charm. We can hear the monsters outside trying to escape. Finally able to leave, we quickly follow suit.
NORMAL_ch6_lvl18_DESCRIPTION=We escape the tower for a showdown on the ramparts. Get ready!
NORMAL_ch7_lvl0_DESCRIPTION=Umlaut's army has captured the Understudy's mentor! We'll have to stay hot on their trail to find him.
NORMAL_ch7_lvl1_DESCRIPTION=Emerging from the wood, we come across a strange city with a giant tower at the center. Could this be where they've taken the Magic Dragon?
NORMAL_ch7_lvl2_DESCRIPTION=We enter one of the Spire's many doors, unsure of what we'll find.
NORMAL_ch7_lvl3_DESCRIPTION=We've spotted the Magic Dragon in the square! Time for a showdown.
NORMAL_ch7_lvl4_DESCRIPTION=We head for the square, but our path is blocked by monsters!
NORMAL_ch7_lvl5_DESCRIPTION=We've lost him again. I have no idea which of these doors he went through, do you?
NORMAL_ch7_lvl6_DESCRIPTION=No sign of the Magic Dragon, but as we head back out to the square, we're ambushed!
NORMAL_ch7_lvl7_DESCRIPTION=As we head outside, the Magic Dragon sends a deadly attack straight for the Understudy! Can she block the attack in time?
NORMAL_ch7_lvl8_DESCRIPTION=The Magic Dragon retreats into the Spire, yelling, "Cover our escape friend! You know what to do!"
NORMAL_ch7_lvl9_DESCRIPTION=We enter a hall made entirely of bones. EWW. Kind of awesome, but EW.
NORMAL_ch7_lvl10_DESCRIPTION=The Bone Dragon can't keep us from our quarry!
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%!! He's disappeared again!", the Electroyeti yells, kicking a pillar in his frustration. "OWW!! @!#@$!$!!%*#%@%!@$@!"
NORMAL_ch7_lvl12_DESCRIPTION=We enter the Spire once more, in hopes of tracking the dragon down.
NORMAL_ch7_lvl13_DESCRIPTION=The Understudy is beginning to look despondent. Where could her mentor be?
NORMAL_ch7_lvl14_DESCRIPTION=The Bone Dragon has an army of monsters with her, and they're headed straight this way!
NORMAL_ch7_lvl15_DESCRIPTION=We enter an emerald hall. "We've come to free the Wizard," states the Understudy, "to get the Brozerker a brain and the Dragon Lady a sense of humor."
NORMAL_ch7_lvl16_DESCRIPTION=Once again, the Understudy's mentor vanishes without a trace. 
NORMAL_ch7_lvl17_DESCRIPTION=Unsure of how to proceed, we begin to search for the Bone Dragon. At this point, she's our last hope for finding the Magic Dragon.
NORMAL_ch7_lvl18_DESCRIPTION=We've cut off the dragon and her army at the pass. Finally, an outlet for our frustration!
NORMAL_ch8_lvl0_DESCRIPTION=We pursue the Bone Dragon to the entrance of an underground ruin. Shielding our faces from intense heat, we plunge into the depths.
NORMAL_ch8_lvl1_DESCRIPTION=Spiders plus FIRE?! What cruel gods came up with these monsters?
NORMAL_ch8_lvl2_DESCRIPTION=We hear the raucous sounds of an electric guitar shredding through the cavern. The Bardbarian must be nearby.
NORMAL_ch8_lvl3_DESCRIPTION=We pursue the Bardbarian into another lava cave. "Now that you've experienced the opening act mates, let's turn up the heat with the main event!"
NORMAL_ch8_lvl4_DESCRIPTION=Our ears ringing from the Bardbarian's deafening attacks, we plunge deeper into the caves, hoping to find the ruins the Bone Dragon mentioned.
NORMAL_ch8_lvl5_DESCRIPTION=Turning the corner, we surprise the dragons and their army of monsters. We won't let them get away this time!
NORMAL_ch8_lvl6_DESCRIPTION=The Elves must have settled here long ago, since the architecture is reminiscent of what we saw in the Dragonfly Forest.
NORMAL_ch8_lvl7_DESCRIPTION=Weapons at the ready, we continue to pursue the dragons deep into the caverns.
NORMAL_ch8_lvl8_DESCRIPTION=As the monsters retreat, we hear them saying something about a treasure hall up ahead. The Centaur immediately gets a spring in his step.
NORMAL_ch8_lvl9_DESCRIPTION=The monsters and dragons are stealing the treasure! We have to stop them!
NORMAL_ch8_lvl10_DESCRIPTION=The Magic Dragon rushes into the caverns, trying to escape. What is the importance of the statue he has taken?
NORMAL_ch8_lvl11_DESCRIPTION=We're cutting through the monsters as fast as we can, but we've lost sight of the Magic Dragon!
NORMAL_ch8_lvl12_DESCRIPTION=The Understudy spots the Magic Dragon across the hall. We'll have to fight across the room to get to him!
NORMAL_ch8_lvl13_DESCRIPTION=The Magic Dragon has made a rush for the exit! Hurry!
NORMAL_ch8_lvl14_DESCRIPTION=The monsters just keep coming in a neverending onslaught, but we can't give up now!
NORMAL_ch8_lvl15_DESCRIPTION=The Centaur valiantly leaps over a stream of lava, cornering the Bone Dragon. There's no way we're letting her get away this time!
NORMAL_ch8_lvl16_DESCRIPTION="Come on, kiddo, we're in the final stretch!" We rush through the caves, catching up to the Magic Dragon.
NORMAL_ch8_lvl17_DESCRIPTION="Fiends! You'll never catch me!" The Magic Dragon disappears behind a horde of monsters, making his way towards a lit opening in the distance.
NORMAL_ch8_lvl18_DESCRIPTION=The Understudy leaps across the bubbling hot lava, "I won't let Umlaut take you or that statue! I'm stopping you if this is the last thing I do!"
NORMAL_ch9_lvl0_DESCRIPTION=The Magic Dragon sends us into Titan Canyon in search of an ancient Draconian Temple.
NORMAL_ch9_lvl1_DESCRIPTION=We plunge into the canyon, the dry air parching our throats.
NORMAL_ch9_lvl2_DESCRIPTION=We are about to set up camp when we are suddenly ambushed by monsters!
NORMAL_ch9_lvl3_DESCRIPTION=The Understudy runs ahead, climbing up on a rocky formation. "Ancient ruins ahead!"
NORMAL_ch9_lvl4_DESCRIPTION=We continue through the canyon towards the ruined city.
NORMAL_ch9_lvl5_DESCRIPTION=The Electroyeti's stomach growls. "Hey, Understudy! I could really go for some pumpkin pie. Where are those @%$* Scarecrows?"
NORMAL_ch9_lvl6_DESCRIPTION=We enter a long arcade within the ruins. Is that the Temple in the distance?
NORMAL_ch9_lvl7_DESCRIPTION=We stop for a snack at camp as the Understudy deftly turns some Scarecrows into delicious, fragrant pies.
NORMAL_ch9_lvl8_DESCRIPTION=The delectable scent of spice fills the desert, attracting the attention of nearby monsters.
NORMAL_ch9_lvl9_DESCRIPTION=The sandstone ruins are covered in ornate pictographs. Do we have anyone in our party that can translate them?
NORMAL_ch9_lvl10_DESCRIPTION=According to the Centaur, the pictographs refer to some kind of ancient power. Perhaps there will be more clues at the Temple?
NORMAL_ch9_lvl11_DESCRIPTION=We continue through the canyon, knowing that the Dragon Temple is getting closer with every step.
NORMAL_ch9_lvl12_DESCRIPTION=The Temple is covered in pictographs depicting giants beings and a world on fire. What could this mean?
NORMAL_ch9_lvl13_DESCRIPTION=We pursue the Savage Cutie back into the canyon, hoping to find out more about the Temple's prophetic pictographs.
NORMAL_ch9_lvl14_DESCRIPTION=The Dragon Lady shakes her gauntlets, "When we get back, I'm going to have to vacuum out every piece of armor. I hate sand!"
NORMAL_ch9_lvl15_DESCRIPTION=We pick up the pace as we exit the ruins.
NORMAL_ch9_lvl16_DESCRIPTION=The wind kicks up a dust devil, swirling like a dancer. We pause to admire it when monsters jump into the canyon, blocking our path!
NORMAL_ch9_lvl17_DESCRIPTION=We can hear the Savage Cutie nearby, if we hurry we can catch her!
NORMAL_ch9_lvl18_DESCRIPTION=We corner the Savage Cutie, ready to battle!
NORMAL_ch10_lvl0_DESCRIPTION=We leave the canyon, hoping to find out more about the Titans and Draconian statues.
NORMAL_ch10_lvl1_DESCRIPTION=We hear rumors of folks getting kidnapped in Cliffside City, so we take a detour to Fell Valley to investigate.
NORMAL_ch10_lvl2_DESCRIPTION=A soft mist clings to the hills of this valley, obscuring our view into the distance.
NORMAL_ch10_lvl3_DESCRIPTION=We pass some ruins and head east to find a breathtaking valley.
NORMAL_ch10_lvl4_DESCRIPTION=As we travel, we ask the locals about the Savage Cutie. Unfortunately, no one seems to have any information about her or her family.
NORMAL_ch10_lvl5_DESCRIPTION=We set up our camp near the ruins. Suddenly, monsters come out of the mist!
NORMAL_ch10_lvl6_DESCRIPTION=We take a break to clean up in the cool waters of the Valley's spring fed lake. We head out again feeling refreshed!
NORMAL_ch10_lvl7_DESCRIPTION="This place reminds me of what Hydra Valley was like before it was destroyed," the Centaur says sadly.
NORMAL_ch10_lvl8_DESCRIPTION=The Understudy makes careful drawings of the Valley's ruins to take back to the Magic Dragon for further study.
NORMAL_ch10_lvl9_DESCRIPTION=We send some scouts ahead, hoping they can find the Cliffside City that the distress call is originating from.
NORMAL_ch10_lvl10_DESCRIPTION=We make camp to rest. Just as we are dozing off, monsters attack from the ruins!
NORMAL_ch10_lvl11_DESCRIPTION=Our scouts return and report they have found the Cliffside City. We break camp and depart immediately.
NORMAL_ch10_lvl12_DESCRIPTION=The city is amazing, clinging to the sides of each cliff as if defying gravity itself!
NORMAL_ch10_lvl13_DESCRIPTION=Now that we know where the city is, we pick up the pace, knowing we are not far from our destination.
NORMAL_ch10_lvl14_DESCRIPTION=We get stopped by a horde of monsters, but nothing will keep us from getting to that city!
NORMAL_ch10_lvl15_DESCRIPTION=The Dragon Lady looks up at the city in the distance. "The structure of that city makes it ideal defensively, but I wonder about transport."
NORMAL_ch10_lvl16_DESCRIPTION=Why doesn't the Spikey Dragon know about these kidnappings? We'll need to get to the city to find more clues.
NORMAL_ch10_lvl17_DESCRIPTION=The smell of wood smoke and cooking food fills the air. We must be very close!
NORMAL_ch10_lvl18_DESCRIPTION=We scour the city for clues, when the Spikey Dragon suddenly blocks our path!
NORMAL_ch11_lvl0_DESCRIPTION=Our party climbs up the mountain, looking for the strange lights the Spikey Dwagon spoke of.
NORMAL_ch11_lvl1_DESCRIPTION=A long line of shuffling footprints mars the mountain path. Could this be an army? Or the missing townsfolk?
NORMAL_ch11_lvl2_DESCRIPTION="HIC-#%@!!! Hic-@%$*!!! This @$%# mountain air has given me the hicc-hic-@%#$!!!" 
NORMAL_ch11_lvl3_DESCRIPTION=The Mountain water, fed from a nearby stream, feels crisp and cool on our parched throats, and relieves the Electroyeti of his hiccups.
NORMAL_ch11_lvl4_DESCRIPTION=A wind pulls wild chattering echoes up the mountain.
NORMAL_ch11_lvl5_DESCRIPTION=The chattering increases to a frenzy. Sounds like a pack of wild dogs fighting, but there are no pawprints. What is going on?
NORMAL_ch11_lvl6_DESCRIPTION=We take a turn in the path, when our way is blocked by a slavering orange dragon!
NORMAL_ch11_lvl7_DESCRIPTION=We follow the tracks up the mountain. The clatter of shields and swords echoes in the distance. To battle!
NORMAL_ch11_lvl8_DESCRIPTION=A dust cloud rises in the distance, followed by horrible noises. It must be the Rabid Dragon!
NORMAL_ch11_lvl9_DESCRIPTION=The Rabid Dragon continues to elude us! This is just maddening!
NORMAL_ch11_lvl10_DESCRIPTION=As we take a break to refill our skins at the stream, monsters attack us from behind!
NORMAL_ch11_lvl11_DESCRIPTION=A static figure can be seen in the rolling mountain fog.
NORMAL_ch11_lvl12_DESCRIPTION=A giant statue looms in the distance.
NORMAL_ch11_lvl13_DESCRIPTION=We continue our journey up the mountain. When we camp at night, we can see strange lights flickering around the snowy peak.
NORMAL_ch11_lvl14_DESCRIPTION=The Understudy shifts uncomfortably, "I hate these Squid Squirters! Cephalopods are so unnerving." The Centaur grins, "Don't worry kiddo, we'll turn those squid into calamari!"
NORMAL_ch11_lvl15_DESCRIPTION=We take a break to fish for trout in the cold waters of the mountain stream.
NORMAL_ch11_lvl16_DESCRIPTION=The Electroyeti is getting nervous again as we get closer to the summit. He really is afraid of heights!
NORMAL_ch11_lvl17_DESCRIPTION=We hear the manic chattering of the Rabid Dragon nearby. If we hurry we can reach him!
NORMAL_ch11_lvl18_DESCRIPTION=We've got the Rabid Dragon cornered. Time to find out if he's captured the townsfolk!
NORMAL_ch12_lvl0_DESCRIPTION=We head up the mountain, hoping to discover the missing townsfolk. The air quickly begins to cool as we ascend.
NORMAL_ch12_lvl1_DESCRIPTION=It doesn't take long for our party to be knee deep in snow.
NORMAL_ch12_lvl2_DESCRIPTION=The cold air blasts through us as we trudge through the snow.
NORMAL_ch12_lvl3_DESCRIPTION=Our party finds a massive glacial plain. The sound of ice cracking thunders across the landscape.
NORMAL_ch12_lvl4_DESCRIPTION=We get the Roller Warrior and the rest of our party across the glacier safely, and continue up the peak.
NORMAL_ch12_lvl5_DESCRIPTION=We take a break to make camp and warm ourselves, but the smoke from our fire attracts nearby monsters.
NORMAL_ch12_lvl6_DESCRIPTION=We stop in our tracks as a dark figure looms in the distance. It's a giant dragon encased in ice!
NORMAL_ch12_lvl7_DESCRIPTION=The wind picks up in an unnatural manner. Could a storm be coming?
NORMAL_ch12_lvl8_DESCRIPTION=The Centaur spots a castle in the distance. We hurry toward it, hoping to find shelter before the storm hits.
NORMAL_ch12_lvl9_DESCRIPTION=We reach the castle, but our path is blocked by monsters. The storm gets worse as we rush into battle.
NORMAL_ch12_lvl10_DESCRIPTION=We dig ourselves out of the snow and take our bearings. No one is injured, but we've been blown back down the path.
NORMAL_ch12_lvl11_DESCRIPTION=We've made it back to the castle, but we'll have to fight our way in! 
NORMAL_ch12_lvl12_DESCRIPTION=The castle is filled with uncannily realistic ice statues. Strange...
NORMAL_ch12_lvl13_DESCRIPTION=We head west and begin our descent down the mountain.
NORMAL_ch12_lvl14_DESCRIPTION=Electroyeti howls as a snowball hits him in the back of the head. Minutes later, an intense snowball fight ensues...until it is interrupted by monsters attracted by the sound.
NORMAL_ch12_lvl15_DESCRIPTION=We are about to head out onto the ice when a sudden gust zooms in.
NORMAL_ch12_lvl16_DESCRIPTION=Gladdened by the news of the cured townsfolk, we continue down the slopes.
NORMAL_ch12_lvl17_DESCRIPTION=The snow begins to melt as we head down. It's not as frigid here!
NORMAL_ch12_lvl18_DESCRIPTION=We take in one last mountain view before heading to the coast towards Port City.
NORMAL_ch13_lvl0_DESCRIPTION=The wind shifts as we head down the mountain, bringing the fresh scent of ocean air.
NORMAL_ch13_lvl1_DESCRIPTION=We make it down to the ocean. It looks as though a storm has passed through here recently.
NORMAL_ch13_lvl2_DESCRIPTION=As we make our way down the coastline, we are attacked by marauding monsters.
NORMAL_ch13_lvl3_DESCRIPTION=Clouds move in quickly and the wind howls as we are ambushed by the Storm Dragon!
NORMAL_ch13_lvl4_DESCRIPTION=As soon as the Storm Dragon flies away to lick her wounds, the clouds begin to dissipate and we continue along the coast.
NORMAL_ch13_lvl5_DESCRIPTION="Whoa bro," the Brozerker pipes up after a long silence, "Do you think, if the Storm Dragon comes back, it'll kick up some waves?"
NORMAL_ch13_lvl6_DESCRIPTION=The wind picks up again and we find ourselves face to face with our enemy once more.
NORMAL_ch13_lvl7_DESCRIPTION=We decide to take a break and enjoy the sun while it lasts. Right as Brozerker is about to hit the waves, enemies come out of the surf!
NORMAL_ch13_lvl8_DESCRIPTION=We continue to fight our way through wave after wave of monsters, hoping to come to a break further down the coast.
NORMAL_ch13_lvl9_DESCRIPTION=We finally break through the army of monsters, to find ourselves on a beach with a familiar looking feature.
NORMAL_ch13_lvl10_DESCRIPTION=Seagulls call over our heads as we continue down the coastal path.
NORMAL_ch13_lvl11_DESCRIPTION="I'm so sick of sand!" Dragon Lady shouts, "It's all up in my armor and it's driving me crazy!"
NORMAL_ch13_lvl12_DESCRIPTION=The wind whistles as it picks up around us. "Oh for @%$#% sake," shouts Electroyeti, "How many @$# times do we have to fight this thing?!"
NORMAL_ch13_lvl13_DESCRIPTION=The Storm Dragon flies off before we can fully defeat her. We run after her in hot pursuit!
NORMAL_ch13_lvl14_DESCRIPTION=We can hear the storms ahead of us. If we hurry, perhaps we can catch her!
NORMAL_ch13_lvl15_DESCRIPTION=We've finally caught up! Time to take her down!
NORMAL_ch13_lvl16_DESCRIPTION=The seas have calmed, and we take a break to savor the ocean air.
NORMAL_ch13_lvl17_DESCRIPTION=In the far off distance, we can see a huge port city.
NORMAL_ch13_lvl18_DESCRIPTION=The city looms in the distance, enticing us with its colors and the faint sounds of music.
NORMAL_ch14_lvl0_DESCRIPTION=We enter Port Skullduggery, a quaint fishing port with a dash of criminal element. 
NORMAL_ch14_lvl1_DESCRIPTION=We continue in the direction of the roar, but there are so many twists and turns!
NORMAL_ch14_lvl2_DESCRIPTION=Didn't we just come this way?
NORMAL_ch14_lvl3_DESCRIPTION=Fun fact: It was supposed to be called "Crime Alley"... but I guess they got the spelling wrong?
NORMAL_ch14_lvl4_DESCRIPTION=Twisting in and out of buildings we keep in hot pursuit!
NORMAL_ch14_lvl5_DESCRIPTION=And around this corner, we find a pirate with a hand cannon!
NORMAL_ch14_lvl6_DESCRIPTION=We hear the roar once more. This time it seems closer.
NORMAL_ch14_lvl7_DESCRIPTION=Baddies on every side! We may be outnumbered this time!
NORMAL_ch14_lvl8_DESCRIPTION=ROOOOAAAAA *squeek* AAAAAAOOOOORRRRRR!!!!
NORMAL_ch14_lvl9_DESCRIPTION=Ninja Dwarf insists that the roaring was coming from inside the Tavern.
NORMAL_ch14_lvl10_DESCRIPTION=With the Dragon nowhere to be found in the Tavern, we race through the streets once again.
NORMAL_ch14_lvl11_DESCRIPTION=Now, I'm definitely sure we came through here before.
NORMAL_ch14_lvl12_DESCRIPTION=I insist on seeing the map now!
NORMAL_ch14_lvl13_DESCRIPTION=We run into Roller Viking's cousin again and he leads us in the right direction.
NORMAL_ch14_lvl14_DESCRIPTION=The roar sounds like it's coming from the center of the city!
NORMAL_ch14_lvl15_DESCRIPTION=We face off against some monsters and get to see the ocean!
NORMAL_ch14_lvl16_DESCRIPTION=Rot Beard says we're on the right track.
NORMAL_ch14_lvl17_DESCRIPTION=So close to the action yet so far away! Doesn't anyone stay in one place anymore?
NORMAL_ch14_lvl18_DESCRIPTION=Let's fight a Dragon!
NORMAL_ch15_lvl0_DESCRIPTION="Oh #$%@!" exclaims Electroyeti, "We're not going out to sea, are we? I get so #$%@ nauseous."
NORMAL_ch15_lvl1_DESCRIPTION=The thief hid somewhere on this boat! I guess we were due for a sea voyage.
NORMAL_ch15_lvl2_DESCRIPTION=Technically, it's a ship.
NORMAL_ch15_lvl3_DESCRIPTION=To the prow! We may be able to get a better look at the rest of the ship from there.
NORMAL_ch15_lvl4_DESCRIPTION=We continue to fight our way across the ship, but the thief is nowhere to be found.
NORMAL_ch15_lvl5_DESCRIPTION=After a quick break, so everyone can toss their cookies over the side of the ship, we resume our search.
NORMAL_ch15_lvl6_DESCRIPTION=Electroyeti spots the thief in the brig.
NORMAL_ch15_lvl7_DESCRIPTION=Everyone gets seasick, again, after we officially lose sight of land.
NORMAL_ch15_lvl8_DESCRIPTION=I feel like we're running out of places to look for her.
NORMAL_ch15_lvl9_DESCRIPTION=I'm so hungry. Can we keep looking for the thief after lunch?
NORMAL_ch15_lvl10_DESCRIPTION=After a bite to eat, everyone is ready to beat up some more baddies!
NORMAL_ch15_lvl11_DESCRIPTION=Ok, this insistence on calling a ship a boat is bordering on obtuse.
NORMAL_ch15_lvl12_DESCRIPTION=Now you're just being mean.
NORMAL_ch15_lvl13_DESCRIPTION=Let's clean up this dirty deck! With our fists!
NORMAL_ch15_lvl14_DESCRIPTION=We've gone over all the nooks, now let's get to the crannies!
NORMAL_ch15_lvl15_DESCRIPTION=Sailing across the sea while fighting through an ocean of baddies! What could be better?
NORMAL_ch15_lvl16_DESCRIPTION=I think Electroyeti is getting frustrated. His "colloquialisms" are sounding more offensive than usual.
NORMAL_ch15_lvl17_DESCRIPTION=She's running out of places to hide! It's only a matter of time.
NORMAL_ch15_lvl18_DESCRIPTION=We finally have that thief cornered! I'm going to... give her a stern talking to.
NORMAL_ch16_lvl0_DESCRIPTION=We've wrecked on the shores of a strange island. 
NORMAL_ch16_lvl1_DESCRIPTION=Is it just me, or are we being watched?
NORMAL_ch16_lvl2_DESCRIPTION=Ok, we are so being watched.
NORMAL_ch16_lvl3_DESCRIPTION=That's it! We aren't going any farther until we find out who this forest creeper is.
NORMAL_ch16_lvl4_DESCRIPTION=It seems like everything on this island wants to kill us!
NORMAL_ch16_lvl5_DESCRIPTION=WHY DOES EVERYTHING ON THIS ISLAND WANT TO KILL US!?
NORMAL_ch16_lvl6_DESCRIPTION=We need to get off this island, but the ship is out of commission. What do we do?
NORMAL_ch16_lvl7_DESCRIPTION=Is it just me, or are the baddies on this island tougher than usual?
NORMAL_ch16_lvl8_DESCRIPTION=All this flora is making my allergies flare up!
NORMAL_ch16_lvl9_DESCRIPTION=Omigosh. I could study this place for days! I have to get back here after this is all over.
NORMAL_ch16_lvl10_DESCRIPTION=I really should start cataloging all the plant species on this island. It's so interesting how many deadly varieties seem to cohabit here.
NORMAL_ch16_lvl11_DESCRIPTION=Well, I got bit by specimen #14, I think I should use gloves next time...thick ones.
NORMAL_ch16_lvl12_DESCRIPTION=It seems specimen #26 expels a slightly euphoric cloud of mist; it took most of the afternoon to get Groovy Druid to stop futzing with it.
NORMAL_ch16_lvl13_DESCRIPTION=Specimen #32 tried to strangle Electroyeti, it finally let go after we discovered it was ticklish.
NORMAL_ch16_lvl14_DESCRIPTION=Specimen #49, was fond of arm wrestling Dragon Lady, she said it was quite impressive for a plant.
NORMAL_ch16_lvl15_DESCRIPTION=We stop by a nice river to relax and get some water...which seems to be populated by piranha, *sigh* I really hate this place.
NORMAL_ch16_lvl16_DESCRIPTION=After much debate and injury, specimen #85 was deemed too dangerous to bring with us.
NORMAL_ch16_lvl17_DESCRIPTION=All of these wonderful specimens won't help forward science one iota if we can't get off this awful island.
NORMAL_ch16_lvl18_DESCRIPTION=Oh goodie! There's a Dragon on this island that is attracted to death and stuff. Because, of course there is.
NORMAL_ch17_lvl0_DESCRIPTION=The crew salvaged this amazing dragon masthead from the ship graveyard. I wonder how it got there.
NORMAL_ch17_lvl1_DESCRIPTION=Turns out Dragon Lady was right, I thought a patchwork ship would be cute, turns out it's...sorta creepy and ominous.
NORMAL_ch17_lvl2_DESCRIPTION=I could have sworn we were on our way to the Brig...how did we end up back on the Prow?
NORMAL_ch17_lvl3_DESCRIPTION=Ok, now that we've found the Brig, we're off to the Mess.
NORMAL_ch17_lvl4_DESCRIPTION=Now how did we get back to the Prow! I could have sworn we were going in the opposite direction. Where's a sextant when you need one!?
NORMAL_ch17_lvl5_DESCRIPTION=That's what she said.
NORMAL_ch17_lvl6_DESCRIPTION=Guys, it's a tool used for navigation. It's not anything naughty. Oh! Maybe there's a sextant in the Captain's Quarters!
NORMAL_ch17_lvl7_DESCRIPTION=Pfffftt.That's what she said.
NORMAL_ch17_lvl8_DESCRIPTION=There wasn't anything we could find in the Captain's Quarters...and if anyone says \u201CThat's what she said\u201D one more time, I'm turning them into a plate of jello.
NORMAL_ch17_lvl9_DESCRIPTION=Back in the Prow again? There's something strange going on.
NORMAL_ch17_lvl10_DESCRIPTION=Groovy Druid says we're in what's called Geographic Loop. There has to be something on this ship triggering it.
NORMAL_ch17_lvl11_DESCRIPTION=After escaping the Prow for the time being, we have to figure out what's causing the loops in order to stop them.
NORMAL_ch17_lvl12_DESCRIPTION=And we're back on the Prow...wonderful. Has anyone else noticed that the mast head sort of glows?
NORMAL_ch17_lvl13_DESCRIPTION=Well, if we aren't able to figure out this curse at least I know that five left turns, seven right turns, and a backwards cartwheel gets me to the Mess for lunch.
NORMAL_ch17_lvl14_DESCRIPTION=This curse is getting to be a real drag.
NORMAL_ch17_lvl15_DESCRIPTION=Back in the Brig and I don't think we're alone.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee said she heard something about a very nice tree...where have I heard that before?
NORMAL_ch17_lvl17_DESCRIPTION=I know how we can break this curse!
NORMAL_ch17_lvl18_DESCRIPTION=We gotta do what? We gotta fight a dragon!
NORMAL_ch18_lvl0_DESCRIPTION=Much to Electroyeti's relief, we're back on land. He's really a city yeti.
NORMAL_ch18_lvl1_DESCRIPTION=It's a bit creepy - where are all the townsfolk?
NORMAL_ch18_lvl2_DESCRIPTION=I seem to say that a lot lately.
NORMAL_ch18_lvl3_DESCRIPTION=The market is just as empty as the port. Darn it! I really needed to get more scrolls and ink.
NORMAL_ch18_lvl4_DESCRIPTION=Why can't we ever end up somewhere that isn't cursed?
NORMAL_ch18_lvl5_DESCRIPTION=When we finally track down Umlaut, I'm going to give him a stern lecture about how curses and towns don't mix.
NORMAL_ch18_lvl6_DESCRIPTION=We've been walking around Bete Noire for hours and still haven't seen a soul. Except Dungeon Man. Yay.
NORMAL_ch18_lvl7_DESCRIPTION=Plenty of things are attacking us now - must mean Umlaut is close.
NORMAL_ch18_lvl8_DESCRIPTION=From Dungeon Man's description, the creature we're looking for has horns and red eyes.
NORMAL_ch18_lvl9_DESCRIPTION=Supposedly, the creature has been showing up in places where there's trouble, and causing more of it.
NORMAL_ch18_lvl10_DESCRIPTION=Dragon Lady noticed that smoke is coming out of the chimneys in most of the houses, so at least we know that people are safe inside. I like to think they're drinking cocoa too.
NORMAL_ch18_lvl11_DESCRIPTION=I could actually go for a nice cup of cocoa right now. Maybe I'll turn a baddie into one just for the heck of it.
NORMAL_ch18_lvl12_DESCRIPTION=Electroyeti keeps giving the side eye to Dungeon Man. Yeah, they aren't going to be friends.
NORMAL_ch18_lvl13_DESCRIPTION=Dragon Lady spotted the creature on a rooftop! Its hair was flowing in the night breeze!
NORMAL_ch18_lvl14_DESCRIPTION=Can a creature have flowing hair? It lookedâ€¦ almost human. Male human.
NORMAL_ch18_lvl15_DESCRIPTION=We track the creature to the City Center. He disappears down an alleyway, leaving a part of his tattered shirt behind.
NORMAL_ch18_lvl16_DESCRIPTION=Curious: all the research I've done on creatures suggests that they aren't fond of clothing.
NORMAL_ch18_lvl17_DESCRIPTION=Honestly, you should have seen the fit Savage Cutie threw when I tried to put pants on her.
NORMAL_ch18_lvl18_DESCRIPTION=Finally! We shall see who, or what, this raven-haired creature is!
NORMAL_ch19_lvl0_DESCRIPTION=Bete Noire is baddie free, but the curse isn't broken. I wonder where it's still coming from.
NORMAL_ch19_lvl1_DESCRIPTION=This is by far the sketchiest neighborhood we've seen.
NORMAL_ch19_lvl2_DESCRIPTION=The curse on Bete Noire must have originated from this realm.
NORMAL_ch19_lvl3_DESCRIPTION=This place looks like one of Bardbarian's album covers.
NORMAL_ch19_lvl4_DESCRIPTION=I guess we just have to follow the energy trail until it leads us to someone with answers.
NORMAL_ch19_lvl5_DESCRIPTION=We can't waste any time: we have to get to the bottom of this. 
NORMAL_ch19_lvl6_DESCRIPTION=We found a local! Let's question her!
NORMAL_ch19_lvl7_DESCRIPTION=Off to find the Chaos Nexus!
NORMAL_ch19_lvl8_DESCRIPTION=I wonder what kind of security system we're going to find?
NORMAL_ch19_lvl9_DESCRIPTION=If it has locks then Master Thief could open it.
NORMAL_ch19_lvl10_DESCRIPTION=I could open it, it's a magical lock.
NORMAL_ch19_lvl11_DESCRIPTION=I guess Dragon Lady could hit the lock, that might work...
NORMAL_ch19_lvl12_DESCRIPTION=All these poor possessed demons... *sniff*
NORMAL_ch19_lvl13_DESCRIPTION=Is it wrong to feel bad for demons?
NORMAL_ch19_lvl14_DESCRIPTION=I mean, the demons are probably nice once you get to know them.
NORMAL_ch19_lvl15_DESCRIPTION=Vile Bile seemed nice enough, if not skeptical.
NORMAL_ch19_lvl16_DESCRIPTION=Maybe demons are just misunderstood and not bad, per say.
NORMAL_ch19_lvl17_DESCRIPTION=We must be getting close: the weird energy the Chaos Nexus gives off feels more concentrated here.
NORMAL_ch19_lvl18_DESCRIPTION=We finally arrive at the Chaos Nexus.
NORMAL_ch20_lvl0_DESCRIPTION=Like the altar at the Citadel in Bete Noire, the Chaos Nexus should transport us to another realm...or it could turn us into soup.
NORMAL_ch20_lvl1_DESCRIPTION=We're in the Angelic Realm! We got where we were supposed to go! And safely! That's a first!
NORMAL_ch20_lvl2_DESCRIPTION=I'm just still so giddy that we got here in one piece! This is going to be a great quest!
NORMAL_ch20_lvl3_DESCRIPTION=Does anyone else hear a trumpet?
NORMAL_ch20_lvl4_DESCRIPTION=That was the most beautiful, legless man, I have ever seen.
NORMAL_ch20_lvl5_DESCRIPTION=He was like a merman, but with feathers.
NORMAL_ch20_lvl6_DESCRIPTION=There's dragons and demons at your back
NORMAL_ch20_lvl7_DESCRIPTION=Ok, so we have to go all the way back and then a little farther...
NORMAL_ch20_lvl8_DESCRIPTION=I feel like we should have a minstrel. Who else thinks we should have a minstrel?
NORMAL_ch20_lvl9_DESCRIPTION=A minstrel could sing songs about our epic adventures! Anyone?
NORMAL_ch20_lvl10_DESCRIPTION=It's times like these that I really stress the benefits of a minstrel.
NORMAL_ch20_lvl11_DESCRIPTION=We've reached the Holy Spire!
NORMAL_ch20_lvl12_DESCRIPTION=We come across a troop of Angels.
NORMAL_ch20_lvl13_DESCRIPTION=Ok, so we can't get through the front entrance.
NORMAL_ch20_lvl14_DESCRIPTION=Why does it feel like our adventures always get overly complicated?
NORMAL_ch20_lvl15_DESCRIPTION=The back of the Holy Spire and the front look eerily alike. Can you spot the differences?
NORMAL_ch20_lvl16_DESCRIPTION=This place is immense! If we hadn't walked through the doors I would have thought we were still outside.
NORMAL_ch20_lvl17_DESCRIPTION=There isn't even a ceiling in here! I wonder if that's some sort of magical, tactical advantage?
NORMAL_ch20_lvl18_DESCRIPTION=The talking comes after the butt kicking!
