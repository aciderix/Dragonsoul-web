NORMAL_ch26_lvl0_DESCRIPTION=The scorching desert seems to be a distant memory as the uncharted exotic jungle territories of "Altar World" emancipate our heroes' mind. What wonders will our heroes' face in this realm?
NORMAL_ch26_lvl1_DESCRIPTION=The humidity in the air is making our heroes irritable as its moisture clings to their skin like a cobweb. Thankfully, the unpleasantry has not affected their "fighting sense" as enemies are following them close-by.
NORMAL_ch26_lvl2_DESCRIPTION=Pessimism broods over our resting heroes as they wonder if Umlaut travelled to this far outer region of the realm.
NORMAL_ch26_lvl3_DESCRIPTION=Our heroes entered an Ancient City that instantly took their breath away with its beauty and splendour.
NORMAL_ch26_lvl4_DESCRIPTION=Snapper Bone woke and informed our heroes about the Legend of the Four Divine Beasts that existed since the age of antiquity. The locals called them Guardian Heroes. Perhaps our heroes will encounter them soon.
NORMAL_ch26_lvl5_DESCRIPTION=Our heroes learned that one of the four Guadian Heroes became an Acolyte Statue. They are wondering what led that guardian to do this.
NORMAL_ch26_lvl6_DESCRIPTION=A drunk Tiger girl is staring at our heroes from across the road. Her eyes twitch wildly in the response of our heroes' movement. Could she be one of the four Guardian Heroes?
NORMAL_ch26_lvl7_DESCRIPTION=We followed White Tigress along a long, cranky road. Does this road lead to the Acolyte Statue?
NORMAL_ch26_lvl8_DESCRIPTION=Electroyeti is fooling around by climbing the trees. Understudy begs him to come down before he kills himself.
NORMAL_ch26_lvl9_DESCRIPTION="Snap out of it!" The voice of Snapper Bone fails to reach the drunken tiger girl's ears. Time for you to move in a little closer to the action.
NORMAL_ch26_lvl10_DESCRIPTION=Our heroes are too late for the Acolyte Statue has been destroyed by Umlaut. He will pay for this.
NORMAL_ch26_lvl11_DESCRIPTION=White Tigress has a feeling that Abyss Dragon, one of four divine beasts sealed in Acolyte Statue, has been set free from his Acolyte Statue. Our heroes have a feeling that she is right.
NORMAL_ch26_lvl12_DESCRIPTION=With the statue destroyed, our heroes were about to head back to the Ancient City before being stopped by a girl with a phoenix on her head. Who is this girl?
NORMAL_ch26_lvl13_DESCRIPTION="Don't rush. Calm down. Take everything slowly. Gosh. The guys who built this road must be idiots. There are dangers everywhere!"
NORMAL_ch26_lvl14_DESCRIPTION="Ow ow. Blasted bump road" Faith Healer shouted. He seems to have a backache.
NORMAL_ch26_lvl15_DESCRIPTION=The chase after Vermilion Priestess led our heroes back to the ancient city, but the city is not in the same condition as they left it. The team wondered who caused such wake of destruction?
NORMAL_ch26_lvl16_DESCRIPTION=Acolyte Statue? Destroyed. Ancient City? In ruin. The opportunity for success looks bleak, but our heroes continue to fight.
NORMAL_ch26_lvl17_DESCRIPTION="Dear Heroes. I believe you are now royally screwed. Take care of yourself. Your pal, Umlaut."
NORMAL_ch26_lvl18_DESCRIPTION=Abyss Dragon, the last of four divine beasts has broken free from the Acolyte Statue and Blocked our heroes' path. Could Umlaut be one that caused this to happen?
