NORMAL_ch25_lvl0_DESCRIPTION=Our heroes are back on the surface surrounded by sand and valleys baked by a scorching sun. No time for sightseeing as pursuers from the underworld are close behind them.
NORMAL_ch25_lvl1_DESCRIPTION=The battle for survival seems insurmountable as our heroes struggle in the middle of the desert. Greedy Dragon's continuous babbling of ice cream is igniting everyone's imagination. Live or die trying, our heroes push on.
NORMAL_ch25_lvl2_DESCRIPTION=Out of the frying pan and into the fridge, the desert night freezing temperatures torture our heroes further. Understudy snuggle with ElectroYeti to stay warm.
NORMAL_ch25_lvl3_DESCRIPTION=Our heroes are fascinated watching an old man riding a camel in the moonlit desert. Correction! An old Dwarf is riding a Goat in the desert! So strange. What is he doing here?
NORMAL_ch25_lvl4_DESCRIPTION=Our heroes are feeling calm and warm thanks to Sun Seeker's resourceful backpack. Drinking warm milk under the stars seems to be putting the team at ease, but there is no time to waste for they must capture that old Dwarf!
NORMAL_ch25_lvl5_DESCRIPTION=The heat is back again and pounding our heroes to submission. Mirages appear to be their newest enemy. There is an Oasis up ahead, is that a mirage too?
NORMAL_ch25_lvl6_DESCRIPTION=Our heroes arrived at paradise. How refreshing for the Oasis is beyond any heroes' imagination! The trees, the tranquil water, and a beautiful dancer with an army of minions... What?!
NORMAL_ch25_lvl7_DESCRIPTION=Our heroes left the Oasis as clues to Umlaut's whereabouts led back to the desert. Wait for our heroes, Umlaut. They want to give you a present.
NORMAL_ch25_lvl8_DESCRIPTION=Our heroes are trying to stay positive as the sheering sun continues to burn their skin. Looks like singing is out of the question as Centaur of Attention is partially tone death.
NORMAL_ch25_lvl9_DESCRIPTION=Someone sprung a trap on our heroes leaving them upside down. Luckily, Master Thief is an escape artist. This must be the work of Digger Mole's Molarks. Oh, speak of the devil.
NORMAL_ch25_lvl10_DESCRIPTION=Battling in the desert exhausts both physical strength and mental perseverance. Will the onslaught against our heroes ever end?
NORMAL_ch25_lvl11_DESCRIPTION=Antiquities appeared suddenly from the ground. Our heroes must be approaching something close. An Acolyte Statue is up ahead!
NORMAL_ch25_lvl12_DESCRIPTION=Ancient Dwarf is back and he is stubborn as ever. Our heroes must convince him that the enemy is Umlaut. Will he change his mind?
NORMAL_ch25_lvl13_DESCRIPTION=We bumped into Ancient Dwarf again. He apologised for the misunderstanding. Looks like his rage triggers a mild form of Alzheimer. Amazing that his goat recognize the truth as it continues eating ElectroYeti's hair. Ahh. That's why they are inseparable.
NORMAL_ch25_lvl14_DESCRIPTION=The Acolyte Statue must be somewhere in this vast desert... but our heroes are completely lost... A guide is thoroughly needed.
NORMAL_ch25_lvl15_DESCRIPTION=A sandstorm is coming and our heroes need someone to guide them through the desert. Unfortunately, an unwanted eccentric person came to lend a hand. 
NORMAL_ch25_lvl16_DESCRIPTION=Our heroes passed through the sandstorm and discovered a pyramid that was giving off a unique form of enemy. What is this place?
NORMAL_ch25_lvl17_DESCRIPTION="You are too late, heroes", the voice of Umlaut booms and echoes through the air sending a chill down our heroes' spine. The swirling sky gives off an ominous atmosphere. Clearly, something is not right.
NORMAL_ch25_lvl18_DESCRIPTION=Umlaut absorbed and destroyed the power of the Acolyte Statue, summoning a being of unknown potential. Looks like a new enemy boss has appeared.
