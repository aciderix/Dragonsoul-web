NORMAL_ch27_lvl0_DESCRIPTION=After the surprise invitation from Umlaut, our heroes returned to analyze the hidden Acolyte statue. However, what welcomed them was an unfavorable sight.
NORMAL_ch27_lvl1_DESCRIPTION=Umlaut continues to destroy the land during his epic search for the statue. Why is he so hell-bent on finding it? We must stop him. 
NORMAL_ch27_lvl2_DESCRIPTION=Our heroes are beginning to wonder if Umlaut already found the statue. After all, he always seems to be one-step-ahead of them. 
NORMAL_ch27_lvl3_DESCRIPTION=A beautiful dragon goddess is standing inside the flames creating a picturesque but yet sinister atmosphere! Stay on guard, heroes.
NORMAL_ch27_lvl4_DESCRIPTION=Fire. Destruction. Food. Barbeque. There is no time to think of our stomach. We must move or die.
NORMAL_ch27_lvl5_DESCRIPTION=We need to leave soon! The tower is collapsing!
NORMAL_ch27_lvl6_DESCRIPTION=Anubis Dragon's powers continue to grow. Soon, her strength will become too radical for our heroes to handle. It's now or never to save her from her possessed nightmares.
NORMAL_ch27_lvl7_DESCRIPTION=There is a dismantled cannon lying on the ground. The deconstruction looks recent. Perhaps there was something hidden inside? I fear we have underestimated Umlaut's knowledge.
NORMAL_ch27_lvl8_DESCRIPTION=Flames and fumes engulf the battlefield making it very difficult for our heroes to navigate. Our hero dragons appear to have no problem getting through the ordeal. If only some of them offered our non-dragon heroes a ride on their back?
NORMAL_ch27_lvl9_DESCRIPTION=It looks like the time has come to put an end to this crusade, but fate has one more hurdle for our heroes to get through before the final battle.
NORMAL_ch27_lvl10_DESCRIPTION=With Andragonus released, the last Acolyte statue is no more.  With nothing else to lose, the team rush to confront Umlaut head-on.
NORMAL_ch27_lvl11_DESCRIPTION=Many things seem to not make sense for our heroes. Maybe Andragonus can provide some clues that will bring this mystery to light? We must find him.
NORMAL_ch27_lvl12_DESCRIPTION="There is nowhere to run, Heroes. Your death awaits." \u2013 Abyss Dragon
NORMAL_ch27_lvl13_DESCRIPTION=The Fort of Tannin is no more, a piece of landmark marvelled by the people of old. Sadly, there is no time to hang around for we must move quickly.
NORMAL_ch27_lvl14_DESCRIPTION=Our heroes are wondering where Umlaut could be, but something tells them that Andragonus knows the answer. Where is he?
NORMAL_ch27_lvl15_DESCRIPTION=Our heroes learned that Umlaut is conducting a ceremony to receive ultimate power and nothing can stop him if he succeeds. Find him, Heroes!
NORMAL_ch27_lvl16_DESCRIPTION=Don't stop, won't stop. The time has come for Umlaut to burn.
NORMAL_ch27_lvl17_DESCRIPTION=Our heroes are thinking that attacking Umlaut head-on may not be wise. Should a sneak attack be the best course of action?
NORMAL_ch27_lvl18_DESCRIPTION=The ceremony has reached its halfway point. Desperation settled in to gate-crash the service and shatter Umlaut's ambition!
