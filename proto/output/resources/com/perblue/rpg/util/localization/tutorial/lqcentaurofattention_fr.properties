
QUEST_0_1=Je suis prête à te fabriquer un nouveau carquois.
QUEST_0_2=Super. On pourrait y incruster une photo de moi où je pose avec le carquois ? Brodé avec des gemmes ou un fil d'or, t'en penses quoi ? Avec mon mulet, bien sûr !
QUEST_0_3=Ça tombe bien que tu en parles. Il faut que je te dise...
QUEST_0_4=Tu en fais une tête. Tu as l'air terrorisée. C'est bien la première fois.
QUEST_0_5=Le truc c'est que pour fabriquer le carquois dont tu rêves, il me faut le fil le plus résistant qui soit. Et si je dois aussi prendre en compte le style que tu demandes, j'ai besoin du fil le plus beau qui existe.
QUEST_0_6=J'ai peur de comprendre. Tu voudrais que je...
QUEST_0_7=J'aurais besoin de ta Super coupe mulet, mon ami.
QUEST_0_8=Ouf ! Dieu merci. J'ai cru un moment que tu en voulais à mes magnifiques poils de torse. J'ai une deuxième Super coupe mulet. Aucun problème, tu peux la prendre.
QUEST_0_9=À quoi peut bien te servir une deuxième crinière ?
QUEST_0_10=Ne te moque pas, mais ça me permet de voir ce que ça donne quand je n'ai pas de miroir sous la main.

QUEST_1_1=Que me conseilles-tu pour essayer ce prototype de carquois ?
QUEST_1_2=Les lutins de pierre pourraient te servir de cibles d'entraînement. Ils ne ressentent pas la douleur, autant en profiter.
QUEST_1_3=Non, trop facile, je veux un vrai défi, quelque chose de vraiment hyper dur. La cible la plus difficile pour le meilleur archer du monde.
QUEST_1_4=Ne te vexe pas, mais c'est l'Archère naine la meilleure au monde. Elle a remporté une méda...
QUEST_1_5=ELLE A TRICHÉ.
QUEST_1_6=Bon, si tu le dis... Il paraît que ce vieux magicien tout bizarre traîne à nouveau dans le coin. Tôt ou tard, nous devrons partir à sa recherche.
QUEST_1_7=Qui ça, Invokus ? C'est parfait ! Je vais lui coller une flèche en plein dans le capuchon.
QUEST_1_8=Et pourquoi faire ?
QUEST_1_9=Pour m'amuser, c'est déjà un bon début.

QUEST_2_1=J'ai presque terminé le carquois. Il va falloir tester sa capacité.
QUEST_2_2=Il peut transporter beaucoup de flèches ?
QUEST_2_3=Autant qu'il y a d'étoiles dans le ciel.
QUEST_2_4=Sans blague ! Qu'est-ce que ça donne concrètement ?
QUEST_2_5=600.



QUEST_2_6=Tu dis n'importe quoi.
QUEST_2_7=Prouve-le.
QUEST_2_8=Un point pour toi.

QUEST_3_1=Je suis beau, je sens bon, j'ai des flèches à foison. Tu as un nouveau Centaure devant toi.
