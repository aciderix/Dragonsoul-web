
QUEST_0_1=Ehi, bella!
QUEST_0_2=Di cosa hai bisogno, Spaccone?
QUEST_0_3=Devo decorare le pareti del mio appartamento da scapolo. Voglio che la mia faccia si veda su ogni parete.
QUEST_0_4=Beh, perché non sfrutti i ritratti sulle tue pietre dell'anima? Una trentina dovrebbero bastare.
QUEST_0_5=Ma sei un genio! Ti adoro, bella!

QUEST_1_1=Wow! Guarda quanti bei faccini.
QUEST_1_2=Adesso sì che è il MIO appartamento!
QUEST_1_3=Vedere la mia faccia ovunque mi riempie di autostima, bella! Scommetto di poter eliminare più nemici di te nelle Spedizioni.
QUEST_1_4=Non dire assurdità.
QUEST_1_5=Vogliamo provare?
QUEST_1_6=Accetto la tua sfida! Trenta Spedizioni difficili dovrebbero essere sufficienti!
QUEST_1_7=Ci penso io a tenere il conto, bella. Amo contare!
QUEST_1_8=Sai conta--?? Ehm, d'accordo, conta pure tu. Avanti, abbiamo dei nemici da sconfiggere!

QUEST_2_1=Wow! Chi ha vinto?
QUEST_2_2=Ma non dovevi contare tu?!
QUEST_2_3=Ehm... beh, ne abbiamo uccisi dieci entrambi, poi ho finito le dita...
QUEST_2_4=EH?!?
QUEST_2_5=Ma se sei stata tu a dirmi che non potevo togliermi le scarpe in battaglia!
QUEST_2_6=Oh cielo... va beh, facciamo finta di aver pareggiato.
QUEST_2_7=EVVIVA!!! Spaccone è il numero uno! Spaccone è il numero uno!
QUEST_2_8=Aspetta, Spaccone. Ho pensato a come spareggiare.
QUEST_2_9=Wow, bella! Un'altra sfida? Ci sto!
QUEST_2_10=Quello stregone nell'Arena dei boss mi sta facendo impazzire. Dobbiamo fargli abbassare la cresta.
QUEST_2_11=Insieme in battaglia, insieme nella vittoria! Facciamolo!

QUEST_3_1=Ben fatto, Spaccone!
QUEST_3_2=Yu-hu! Che cosa ho vinto?
QUEST_3_3=In che senso?
QUEST_3_4=Hai detto che era uno spareggio!
QUEST_3_5=Oh santissimo--! D'accordo, hai vinto... un po' di dignità!
QUEST_3_6=Dignità? Mi piace! Grazie, bella!
