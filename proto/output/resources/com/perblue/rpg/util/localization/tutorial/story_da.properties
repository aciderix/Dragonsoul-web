LEVEL_381_POST_1=Vi er tydeligvis renhjertede helte. Men jeg undskylder ... der er ingen hjælp at hente her. Umlaut overmandede vogteren, og nu lider hele riget af korruption. Du har sikkert oplevet det allerede. Engle burde hjælpe vores helte, ikke angribe dem.
LEVEL_381_POST_2=Det var dog forfærdeligt. Er der noget, vi kan gøre?
LEVEL_381_POST_3=Mine soldater og jeg har nok at gøre med at bevare freden. Hvis I ønsker det, kan jeg godt undvære nogle forsyninger og pege jer i retningen af det hellige tårn. Hvem ved, hvis I når så langt, har I måske en chance for at nedkæmpe vores vogter. Sergent!
LEVEL_381_POST_4=Ja, frue!
LEVEL_381_POST_5=Se til, at disse folk bliver udstyret. Åh, en ting til, troldkvinde ...
LEVEL_381_POST_6=Ja? Hvad er det?
LEVEL_381_POST_7=Hvis du kan redde vogteren fra mørkets kræfter, vil du få kraften fra englenes rige ved din side. Jeg beder dig inderligt om at redde ham, hvis du kan.
LEVEL_384_POST_1=Hvem udtænkte det her sted? Hvordan skal vi finde vej gennem alle de her skyer?
LEVEL_384_POST_2=Kan jeg være til hjælp, min kære?
LEVEL_384_POST_3=Du milde ... kindben ...
LEVEL_384_POST_4=Du godeste, er du okay? Har jeg chokeret dig? Jeg ville bestemt ikke forskrække dig.
LEVEL_384_POST_5=Vi ... øh ... vi leder efter ... efter ...
LEVEL_384_POST_6=Bare ignorér hende, det gør jeg. Vi leder efter det hellige tårn.
LEVEL_384_POST_7=Det hellige tårn? Ja, selvfølgelig. I fortsætter bare ned ad regnbuevejen. Er du sikker på, at din ven er okay? Jeg tror, hun måske har fået et eller andet anfald.
LEVEL_387_PRE_1=Dødelige er ikke velkomne her ... hvert et støvkorn af jeres eksistens skal blive udryddet!
LEVEL_387_PRE_2=Hun er forfærdelig! Lad os komme væk!
LEVEL_387_PRE_3=Nej! Hun bliver kontrolleret af Umlaut. Hvis vi befrier hende, kan hun måske hjælpe os!
LEVEL_390_POST_1=Tak, fordi I befriede mig, helte.
LEVEL_390_POST_2=Vent, vidste du, at du blev kontrolleret af Umlaut?
LEVEL_390_POST_3=Ja, han brugte mine kræfter til at begrave mit sind. Jeg var ved fuld bevidsthed, mens alt skete, men jeg kunne ikke gøre noget.
LEVEL_390_POST_4=Det var alle! Lad os komme afsted til tårnet!
LEVEL_393_PRE_1=Ved min bue! Vi er endelig nået til det hellige tårn! Lad os nu gøre det, vi gør bedst!
LEVEL_399_PRE_1=Er alle klar? Lad ikke det forheksede loft og de flimrende lys distrahere jer!
LEVEL_399_PRE_2=FOR ENGLENES RIGE!!!
LEVEL_399_PRE_3=Tsk, tsk, tsk. Mit kære metalbarn ... dine ynkelige forsøg på oprør bedrøver mig. Kan du ikke se, hvor håbløst det hele er? Under Umlauts kontrol bliver al den tvivl, al den uenighed, al den vrede ... visket bort. Hvorfor kæmpe imod? Hvorfor overgiver du dig ikke bare?
LEVEL_399_PRE_4=Jeg er her for at dømme dig for dine forbrydelser mod englenes rige!
LEVEL_399_PRE_5=Virkelig? Det tror jeg nu ikke. Det er en skam, at du også blandede dine nye venner ind i det her. Blod er så vanskeligt at vaske væk.
LEVEL_399_PRE_6=Vi vil bringe dig til fornuft, selv hvis det kræver hele den himmelske hær!
LEVEL_399_POST_1=Åh, mine børn! Jeg er så ked af det. Alle de forfærdelige ting, jeg sagde. I ved godt, det ikke var mig, der sagde dem.
LEVEL_399_POST_2=Er det ovre? Er Umlaut virkelig forsvundet fra englenes rige?
LEVEL_399_POST_3=Jeg er ikke overrasket. Det er faktisk lidt hans kendetegn. Men hvad betyder det for os? For første gang siden vi startede den her mission, ved jeg slet ikke, hvor vi nu skal hen.
LEVEL_399_POST_4=Virkelig? Det her er første gang, du ikke vidste, hvad du nu skulle gøre? Den eneste gang?
LEVEL_399_POST_5=Årh, ti stille. Du ved, hvad jeg mener.
LEVEL_399_POST_6=Mit barn, jeg kan sende dig og dine venner til det himmelske tempel i Myternes Land. Derfra kan I tage til Myternes By, hvor I vil finde Sjælekrypten. Den vil indeholde mange svar, hvis da ikke selveste Umlaut.
LEVEL_399_POST_7=Tak, det kan måske give os den fordel, vi virkelig har haft brug for.
