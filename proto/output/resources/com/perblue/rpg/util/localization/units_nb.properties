#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Midtrekke-støttehelt – gjør laget sterkere og påfører både enkeltmål og flere mål skade.
MAGIC_DRAGON_SHORT_DESCRIPTION=Bakrekke-skadedrage – påfører stor magiskade, lammer fiender og unnviker effektivt.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Frontrekke-tankshelt – angriper fiendene, gjenoppliver seg selv og lar allierte stjele liv.
BONE_DRAGON_SHORT_DESCRIPTION=Midtrekke-skadedrage – ofrer helse for å påføre enorm skade, og kan helbrede sin svakeste allierte.
AQUATIC_MAN_SHORT_DESCRIPTION=Frontrekke-skadehelt – påfører magiskade og rekyl. Kan også svekke fiender.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Frontrekke-tanksdrage – påfører magiskade og fysisk skade, lammer fiender og kan svekke pansringen deres.
GROOVY_DRUID_SHORT_DESCRIPTION=Midtrekke-skadehelt – påfører enkeltmål og flere mål skade, styrker allierte og svekker fiender.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Bakrekke-skadehelt – påfører fysisk skade og magiskade. Angriper svake fiender, og kan lamme motstandere.
ELECTROYETI_SHORT_DESCRIPTION=Midtrekke-skadehelt – påfører enkeltmål og flere mål skade.
FAITH_HEALER_SHORT_DESCRIPTION=Bakrekke-støttehelt – helbreder allierte og forhekser fiender.
DARK_DRACUL_SHORT_DESCRIPTION=Midtrekke-skadedrage – kan påføre enorme mengder magisk områdeskade, gjøre fiender stumme og stjele liv fra dem.
COSMIC_ELF_SHORT_DESCRIPTION=Midtrekke-kontrollhelt – gjør fiender stumme og tapper energien deres.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Frontrekketanks – angriper fiender for å lamme dem og påføre dem stor fysisk skade.
DRAGON_LADY_SHORT_DESCRIPTION=Frontrekketanks – påfører magiskade og lammer.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Bakrekke-skadehelt – påfører flere mål stor fysisk skade. Kan også gjøre fiender stumme og styrke alliertes angrep.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Midtrekke-skadehelt – er best egnet til å påføre enkeltmål stor magiskade.
MOON_DRAKE_SHORT_DESCRIPTION=Bakrekke-støttedrage – har et knusende magiangrep. Forbedrer dessuten alliertes magi og blinder motstandere.
POLEMASTER_SHORT_DESCRIPTION=Frontrekketanks – påfører magiskade og fysisk skade, lammer fiender, slår tilbake og distraherer fiender.
DUST_DEVIL_SHORT_DESCRIPTION=Midtrekke-kontrolldrage – lammer flere fiender, påfører stor magiskade og forårsaker vedvarende brannskade.
SNAP_DRAGON_SHORT_DESCRIPTION=Frontrekke-tanksdrage som kan stjele energi fra døende fiender og forårsake skade over tid.
HYDRA_SHORT_DESCRIPTION=Midtrekke-skadedrage – påfører flere fiender både magiskade og fysisk skade.
CRIMSON_WITCH_SHORT_DESCRIPTION=Bakrekke-støttehelt – styrker alliertes angrep, påfører magiskade og lammer.
NINJA_DWARF_SHORT_DESCRIPTION=Frontrekke-skadehelt og ekspert på anti-magi – blinker bak fiendens linjer for å angripe magihelter.
BROZERKER_SHORT_DESCRIPTION=Frontrekke-tanks – kan absorbere skade, gjenvinne helse og helbrede allierte i kamp.
MEDUSA_SHORT_DESCRIPTION=Midtrekke-skadehelt – bruker sitt sagnomsuste blikk til å påføre magiskade og lamme fiender på avstand.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Midtrekke-skadehelt som påfører mengder med magisk områdeskade på avstand og kan blinde fiender.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Bakrekke-skadedrage – angriper med pigger på avstand. Påfører fysisk skade og lammer.
FROST_GIANT_SHORT_DESCRIPTION=Midtrekke-skadehelt – påfører enkeltmål og flere mål magiskade og fysisk skade.
MINOTAUR_SHORT_DESCRIPTION=Allsidig frontrekke-tankshelt – forårsaker områdeskade og lammer. Tildeler seg selv vilkårlige fordeler.
DARK_HORSE_SHORT_DESCRIPTION=Frontrekke-tankshelt – påfører store mengder fysisk skade, utfører rekylangrep og lammer. Beskytter allierte med et skjold som absorberer skade.
DRUIDINATRIX_SHORT_DESCRIPTION=Frontrekke-skadehelt – kan trekke tilbake til midtrekken for å utføre potente avstandsangrep, tømme fiender for liv og til og med klone seg selv.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Bakrekke-skadehelt – utfører fysiske angrep på fiender samtidig som hun styrker seg selv.
ORC_MONK_SHORT_DESCRIPTION=Pasifistisk frontrekke-tankshelt – styrker og helbreder allierte gjennom guddommelig nåde.
RABID_DRAGON_SHORT_DESCRIPTION=Forrykt midtrekke-skadedrage – spesialist på fysisk skade, fulltreffere og unnvikelser.
SATYR_SHORT_DESCRIPTION=Frontrekke-støttehelt – angriper fiendene med bjellen samtidig som hun bruker fløyten til å lamme, helbrede og påføre magiskade.
SKELETON_KING_SHORT_DESCRIPTION=Bakrekke-støttehelt – maner frem en skjeletthjort som angriper fender. Kan også fremme hjortens krefter, helbrede allierte og påføre magiskade.
STORM_DRAGON_SHORT_DESCRIPTION= Bakrekkedrage – bruker stormkreftene sine til å utføre rekylangrep og påføre fiender magiskade.
UNICORGI_SHORT_DESCRIPTION=Frontrekke-skadehelt – angriper fiender og påfører områdeskade og rekylskade. Kan også helbrede allierte og fremme sin egen smidighet.
SNIPER_WOLF_SHORT_DESCRIPTION=Bakrekke-kontrollhelt – hypnotiserer fiender og svekker ferdighetene deres. Kan også tvinge fiender til å angripe den av dine allierte som har mest helse, samtidig som den alliertes pansring styrkes.
GENIE_SHORT_DESCRIPTION=Bakrekke-skadehelt – angriper fiender med ulike gårdsdyr og kan gjenopplives.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Bakrekke-støttehelt – tar i bruk elektriske områdeangrep for å lamme, svekke og sakke fiender. Kan også kanalisere energi til allierte.
DEMON_TOTEM_SHORT_DESCRIPTION=Frontrekke-skadehelt – kan dele seg opp i tre angripere som kjemper uavhengig av hverandre. Helbredes fullstendig før separasjonen. Kan også blokkere angrep.
DRAGZILLA_SHORT_DESCRIPTION=Bakrekkedrage – påfører ildskade over tid og har et horn i siden til store fiender.
PIRATE_SHORT_DESCRIPTION=Midtrekke-skadehelt – spesialist på ekte skade og vannskade. Kan blokkere angrep/svekkinger og lamme fiender med ankeret.
STOWAWAY_SHORT_DESCRIPTION=Midtrekke-skadehelt – bruker list og magiske triks til å manipulere fiendene mens hun påfører stor magiskade.
KRAKEN_KING_SHORT_DESCRIPTION=Midtrekke-skadehelt – trekker fiendens bakrekke til seg med de lange tentaklene. Påfører stort sett fysisk skade og kan lamme og sakke fiender.
DOPPELGANGER_SHORT_DESCRIPTION=Midtrekke-kontrollhelt – kan forvandles til motstanderhelt til den inneværende bølgen er over. Når helten ikke forvandles, påfører den lett magiskade. Kan også blinde fiender og svekke pansringen deres – dette gjelder særlig fiender med stor styrke.
DEEP_DRAGON_SHORT_DESCRIPTION=Bakrekke-støttedrage – kan bli usårlig i korte perioder og samtidig styrke alliertes pansring og motstandsdyktighet mot magi. Kan også lamme og sakke fiender – i særdeleshet de med stor smidighet.
CURSED_STATUE_SHORT_DESCRIPTION=Bakrekke-kontrollhelt – kan endre fiendenes plassering og lamme dem med frykt. Kaster også spydet, påfører magiskade og blinder alle fiender. Ferdighetene hans gir også angrepene ekstra ekte skade og ildskade.
PLANT_SOUL_SHORT_DESCRIPTION=Frontrekke-tankshelt – kan beskytte svake allierte mens hun parerer fiendeangrep og utfører motangrep. Gir passiv helbredelse til allierte, og denne øker etter at hun er død, og går videre til de neste bølgene. Får energi når allierte bruker aktive ferdigheter eller dør i kamp.
SPIDER_QUEEN_SHORT_DESCRIPTION=Frontrekke-kontrollhelt – fanger smaksrike fiender i en kokong. Når fiendene er fanget, påfører edderkoppen kokongene fysisk skade og over-tid-giftskade. Får helse og energi for hvert kokongdrap. Får maks helse for hver smaksrik helt på skjermen.
VULTURE_DRAGON_SHORT_DESCRIPTION=Frontrekke-skadehelt – blir med i kamp kun etter en allierts død. Når han deltar i kamp, påfører gribben enten stor fysisk skade med lammelser, eller magisk over-tid-giftskade. Når hans første allierte dør, får gribben ekstra verdier som varer videre til de neste bølgene. Når en alliert dør, får han helse.
SILENT_SPIRIT_SHORT_DESCRIPTION=Frontrekke-tankshelt – bruker de irriterende (men skumle) mimeferdighetene til å blokkere innkommende skade, og gjør fiender stumme og svekker dem. Kan også styrke seg selv og da helbrede og gjenopprette energi over tid.
BANSHEE_SHORT_DESCRIPTION=Midtrekke-kontrollhelt – kan kanalisere energien sin til en sorgfull gråt som forhindrer at fiendene helbredes. Kan også bli immun mot deaktivering, påføre magisk over-tid-skade og få både helse og energi når fiender dør.
RAGING_REVENANT_SHORT_DESCRIPTION=Frontrekke-tankshelt – spidder seg på sverdet sitt for at fiendene skal påføre mye mer skade. Denne grådige ånden suger også helse fra sine allierte for å helbrede skade og forhindre sin egen død.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Bakrekke-skadedrage – kan besette den mest intelligente fienden gjennom en hel bølge. Hans hellige ofre gir immunitet mot fysisk skade. Han kan få helse ved å fortære kloner eller påkalte skapninger. Han forårsaker vedvarende nekreoseskade på alle fiender når han får lite helse.
WEREDRAGON_SHORT_DESCRIPTION=Midtrekke-skadehelt – kan forvandles til en frontrekketanks. Har kraftig, ildbasert avstandsangrep og påfører områdeskade over tid.
WEE_WITCH_SHORT_DESCRIPTION= Bakrekke-skadehelt – forstyrrer fiender på avstand med kraftige magiske angrep som forårsaker stillhet. Forbanner også fiender ved å gjøre helbredelsen deres om til skade.
DUNGEON_MAN_SHORT_DESCRIPTION=Midtrekke-kontrollhelt – legger ut feller og manipulerer feltet. Fjerner sterke fiender fra kampen i en viss periode og sender ut lakeier til å slåss.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Frontrekke-skadehelt – svekker fienden, noe som varer ved også etter at han er død. Fremmer sin egen og lagets giftskade før han sprer den blant fiendene.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Midtrekke-skadehelt – de magiske angrepene hennes blir sterkere hver gang hun påfører fienden skade. Kan velge ut den svakeste fienden og knuse den.
VILE_BILE_SHORT_DESCRIPTION=Frontrekke-tankshelt – tiltrekker seg fiendeangrep med hånlige tilrop, lagrer skaden hun blir påført, og slipper den løs i en giftig eksplosjon når hun dør.
VOID_WYVERN_SHORT_DESCRIPTION=Bakrekke-kontrolldrage – påfører magisk skade på avstand og tømmer fienden for energi. Advarsel! Han fjerner statuseffekter fra både venner og fiender.
BURNT_ONE_SHORT_DESCRIPTION=Frontrekke-skadehelt med et allsidig repertoar av angreps- og skadetyper. Desto mer energi han har, jo raskere og sterkere blir han.
ANGEL_DRAGON_SHORT_DESCRIPTION=Bakrekke-støttehelt – kan gjenopplive døde og inspirere dem til å kjempe på nytt. Helbreder allierte og gir dem fordeler.
ANGELIC_HERALD_SHORT_DESCRIPTION=Bakrekke-støttehelt – gir lagkamerater fordeler gjennom inspirerende musikk, og påkaller englehevnere og sender dem ut på slagmarken.
BULWARK_ANGEL_SHORT_DESCRIPTION=Frontrekke-tankshelt – blender fiender med glorialys, og stuper inn i fiendens bakrekke.
TOMB_ANGEL_SHORT_DESCRIPTION=Midtrekke-kontrollhelt – vever et fengsel av gloriamagi, der hun kan sperre fiendene inne før hun feller dom over dem.

NPC_GOBLIN_SHORT_DESCRIPTION=Frontrekke-nærkampmonster – påfører fysisk skade.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Bakrekke-bueskytter – påfører fysisk skade.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Midtrekke-avstandskonstruksjon – påfører magisk områdeskade.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Midtrekke-avstandskonstruksjon – påfører fysisk områdeskade.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Frontrekke-demon – påfører magisk skade og er immun mot magi.
NPC_STONE_IMP_SHORT_DESCRIPTION=Frontrekke-demon – påfører fysisk skade og er immun mot fysiske angrep.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Tøff midtrekke-bueskytter – påfører magiskade.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Tøff midtrekke-bueskytter – påfører fysisk skade.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Midtrekke-støtte som helbreder andre enheter. Angriper ikke.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Midtrekke-støtte som øker andre enheters angrepsstyrke og hurtighet. Angriper ikke.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Frontrekke-nærkampmonster – påfører fysisk skade.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Frontrekke-tanks – påfører magisk områdeskade.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Frontrekke-monster – biter fiender og blir midlertidig immun ved å gjemme seg i en krukke.
NPC_SCARECROW_SHORT_DESCRIPTION=Midtrekkemonster – kaster flammende gresskar for å påføre maksimalt med skade.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=En bombegnom (altså en gnombe). Går frem til fiender og eksploderer for å påføre maksimalt med områdeskade.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Et berg av et frontrekke-nærkampmonster – bruker kraftige kroppsangrep til å påføre fysisk skade (påfører også områdeskade og lammer).
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Når denne krukken med giftig væske angripes, velter den og påfører områdeskade.
NPC_SQUID_SHORT_DESCRIPTION=Kraken spruter blekk på fiendene, og blekket påfører skade gjennom hele kampen.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Invokus – den overlegne åndemaner – en nekroseboss som maner frem spøkelser.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Venusia – helteeteren – en helteetende boss som skjuler seg i potten.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=Et av Venusias livsfarlige avkom.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum – den forgylte senderen – en kjempeboss som er laget av levende metall.
NPC_MUSHROOM_SHORT_DESCRIPTION=Et manisk bakrekke-avstandsmonster som sender ut en storm av giftige sporer.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Denne ekle frontrekkedjevelen angriper fiender med klovene sine i nærkamp.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=En liten krabbekar som hopper på fienders hoder og tvinger dem til å angripe sine allierte.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=En kraftig frontrekketanks som er immun mot all fysisk skade og tidvis maner frem et skyskjold.
NPC_EYEBALL_SHORT_DESCRIPTION=Midtrekkemonster – skyter øyeepleprosjektiler på flere mål.
NPC_SQUIRREL_SHORT_DESCRIPTION=Bakrekkeskapning – de store musklene gjør at den kan kaste eikenøtter i stor hastighet på fiender.
NPC_SHARK_SHORT_DESCRIPTION=Frontrekke-havsoldat – hakker løs på fiender med det taggete bladet for å påføre maksimalt med skade.
NPC_ANT_SHORT_DESCRIPTION=Frontrekke-overfallsmann – starter kampen under bakken og spretter frem for å blinde og skade fiender i nærkamper.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Pestforbannelsen i fysisk form – en gnager med uvanlig fremtoning som sender ut en horde av bitende rotter når døden inntreffer.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Målløs midtrekke-ånd som åndsfraværende prøver å villede andre med en forhekset lykt.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Frontrekke-demon med en bevegelsesfølsomhet som gjør at den gjentatte ganger angriper fienden med høyest smidighet.
NPC_ANGELIC_AVENGER_SHORT_DESCRIPTION=En av himmelens fotsoldater. Lojal og nobel.

#stats descriptions
BARDBARIAN_DESCRIPTION=«Selv om Hodeskaldens debut 'Hylende Raseri' har sine geniale øyeblikk, så var det for denne anmelderen umulig å holde ut de gutturale krigsropene og skrikene som gjennomsyrer albumet. 3,2 stjerner.» – Nordstrøm Pibenberg, Fantasy Rock Review|«Hun er det eneste kvinnemennesket som kan drikke meg under bordet!» – Ninjadvergen|«Hodeskaldens turné ble brått avbrutt forrige uke da vertshuset De Fire Elementer fikk hele bandet arrestert for å ha hevet en brennende himmelseng ut av et vindu i tredje etasje. Bandets fans protesterer visstnok utenfor fangekjelleren og krever at bandet blir løslatt.» – Søndagsutgaven av Myrkskog Tidende|«Jeg var stor fan før jeg avla munkeløftet. Jeg gleder meg til å vise henne tatoveringen min av en brennende øks.» – Orkmunken
MAGIC_DRAGON_DESCRIPTION=«Jeg kunne ikke ha bedt om en bedre læremester. Han er genial, veltalende og har yndlingsfargen min!» – Labil aspirant|«Etter 200 år ble Magidragens rekord for raskeste seier i en duell endelig brutt av hans egen elev, Labil aspirant. Dragen uttalte at det ikke var mulig å bli mer stolt av protesjeen sin.» – Magidueller for alle, nummer 324|«Den akademiske verden ble lamslått da Magidragen i forrige uke trakk seg som dekan for magistudier på Drakonisk universitet med begrunnelsen at han ville vie mer tid til kampen mot Umlaut. Den prestisjetunge utdanningsinstitusjonen har ennå ikke tatt et offisielt standpunkt angående den angivelig onde dragen og hadde ingen kommentarer.» – Søndagsutgaven av Myrkskog Tidende|«Altså, da jeg liksom var lærling, så lurte jeg kjæresten min til å male staven hans i samme farge som Magidragen. Så kalte vi den for 'Purple Haze'.» – Hippiedruiden
ZOMBIE_SQUIRE_DESCRIPTION=«Zombie bare vil ha klem. Hvorfor alle løpe?» – Zombievæpneren|«Ahh. Beklager, kompis! Jeg tror jeg tråkket i en av organene dine.» – Hodeskalden|«Wow, du trenger liksom litt seriøs helbredelse, ass ...» – Hippiedruiden|«Han har fascinerende krefter. Jeg har forsket mye, men aldri funnet en trylleformel som kan gjøre det han gjør.» – Den røde heksen
BONE_DRAGON_DESCRIPTION=«Hun ser skummel ut, men når man lærer henne å kjenne, skjønner man at hun ikke har et vondt bein i kroppen.» – Hodeskalden|«Hun er fantastisk! Jeg gleder meg til å fortelle den gamle arkeologiprofessoren min om henne!» – Labil aspirant|«Årets vinner av den store fantasy-bakekonkurransen er Knokkeldragen, som beseiret den regjerende mesteren Brozerker med en slimgod sjokopalypsekake med salte karameller.» – Søndagsutgaven av Myrkskog Tidende|«Mange tilskriver min nye hit ’She's on Fire’ til kampen mot Umlaut, men de kunne ikke ha tatt mer feil. Sangen handler bare om den gangen Knokkeldragen skulle vise seg, bommet på målet og i stedet satte fyr på Rullende skjoldmøy. Det var litt av en fest!» – Hodeskalden, i et intervju med Primal Rock Magazine
AQUATIC_MAN_DESCRIPTION=«Hei, herr Skinnbukse! Sender du meg en bølge, eller?» – Rullende skjoldmøy, nedtegnet av Rubric den trøttende under det storslåtte slaget ved Buksebukten|«Han panerer fienden, og så steker jeg dem!» – Elektroyeti|«Velkommen til boblebadet mitt. Det er ikke tillatt å lage egne bobler. Takk.» – Lapp på Vannmannens private boblebad. Under er det i full fart tilføyd og understreket tre ganger «Gjelder spesielt Ninjadvergen!»|«Jeg liker ham egentlig, selv om han er krabbabel til det meste. Hahaha! Skjønte du den? Krabbabel!» – Kjepphøy kentaur
SAVAGE_CUTIE_DESCRIPTION=«Jaså, lille blåbær? Ikke la hundeøynene lure deg, hun er slem til beinet.» – Kjepphøy kentaur|«Hei, søten! Jeg har et rim til deg. ‘Det var en gang en drage med en bukse som gikk dukken. Da den spjæret høyt en dag, gikk dragen løs med ...'» – Rullende skjoldmøy, like før hun fikk en ørefik av Dragekvinnen|«Aspiranten tror at jeg trenger en klem. HVIS HUN PRØVER SEG, SKAL HUN FÅ SMAKE PÅ SLEM!!!» – Vill søtnos|«Vokt deg for det blå fjeset som tar deg ved nesen. VED NESEN!!!» – Trohelbrederen, mens han lager ekstra ekko for å gjøre det mer dramatisk
GROOVY_DRUID_DESCRIPTION=«Liksom, wow, ass ... fjernt.» – Hippiedruidens svar på nesten ethvert spørsmål|«BIEEER!» – Zombievæpneren|«Hippiedruiden? En strålende samarbeidspartner!» – Piggdragen|«Hun høres kanskje ut som en imbesill, men du bør lese avhandlingen hennes om åndeutdrivelse. Fascinerende greier.» – Labil aspirant
SHADOW_ASSASSIN_DESCRIPTION=«Ssskyggemorderen? Hun er ssssssærdelesssss dyktig, men jeg forsssstår ikke helt hvorfor hun myrder sssskygger.» – Støvdjevelen|«Det kongelige akademiet var i sjokktilstand denne uken da det ble oppdaget at den uvurderlige kattøynediamanten var stjålet. Der er utlovet en dusør for alle opplysninger som kan føre til at den magiske juvelen kommer til rette.» – Slangespirposten|«Den følelsen du får når hårene reiser seg i nakken? Det er meg.» - Skyggemorderen|«Hei, kattedame! Vi viser dem det gamle trikset med dødens hjul!» – Rullende skjoldmøy, like før hun bandt seg fast til en blink
SNAP_DRAGON_DESCRIPTION=«Syre OG ild!? Hvordan i *@$*& er det morsomt? Vi må få ham over på vår side!» – Elektroyeti|«Det begynner å bli varmt her, rødtopp!» – Strippeskrukken|«Hoi! Vi hadde en skallekonkurranse for noen måneder siden. Jeg våknet to dager senere med dundrende hodepine og knust hjelm.» – Rullende skjoldmøy|«Det er ekstremt praktisk å ha ham i nærheten. Jeg skulle gjerne ha hatt ham i bånd.» – Alvedronningen
HYDRA_DESCRIPTION=«Det er det uhyggeligste fra begge verdener, er det ikke? Enten kommer han opp av jorden og overrasker deg, eller så kaller han vennene sine ned fra oven, og så er du dekket av slangespytt.» – Rullende skjoldmøy|«Enden er nær! Det faller slanger ned fra himmelen! Troen vår blir satt på prøve! Vi må gjøre bot! Bot!» – Trohelbrederen|«Det var litt av en slange.» – Strippeskrukken|«ARGH! Jeg er en drage, greit? Ikke en slange – en drage. Få det inn i hodet, idioter!» – Hydra
DUST_DEVIL_DESCRIPTION=«Ssseksss tusssssen og sssekssssstisssekssss ssssteinsssamuraier.» – Støvdjevelen elsker tungetrim|«Å! Han er liksom en hundevalp som er laget av sand og total ødeleggelse.» – Labil aspirant|«Lille pyroman? Han hveser mye, det er bare røyk uten ild.» – Kjepphøy kentaur|«Jeg eide et ssssandssslott, men besssluttet meg for å sssselge det. Det ssssto jo bare der og sssamlet ssssstøv.» – Støvdjevelen
MOON_DRAKE_DESCRIPTION=«Jeg vet ikke om jeg vil kalle et vesen som fiser regnbuer, for en drage. Men hun kan så absolutt gi deg et godt spark bak.» – Brozerker|«I forrige uke ble den årlige Månedrage-feiringen avholdt. Det ble tent lykter og lagt kandisert frukt ved fossefallet. De visste at offergavene ble tatt vel imot, da en regnbue som duftet av svovel, kastet lys over festen.» – Søndagsutgaven av Myrkskog Tidende|«Månedjagen er den fjotteste djagen jeg har møtt. Jeg håper vi kan bli vennej!» – Piggdragen|«Sukk, hvis jeg må høre om makten i vennskap en gang til ...» – Galaksealven
DRAGON_LADY_DESCRIPTION=«Alle sier stadig vekk at jeg skal se lysere på tilværelsen, men jeg forstår ikke hva lysforhold har med monsterkamper å gjøre.» – Dragekvinnen|«Gullhår? Hun er en lyseslukker, men hun er god til å gi juling.» – Kjepphøy kentaur|«Wow. Jeg prøvde liksom å avbalansere chien hennes, ikke sant? Men hun sto bare på ett ben og sa at hun da klarer å holde balansen. Jeg skal få henne med på yoga, det kommer hun til å digge, ikke sant?» – Hippiedruiden|«Du kan kun kjenne fienden når du virkelig kjenner deg selv.» – Utdrag fra «Taktisk Filosofi» av Dragekvinnen
ELECTROYETI_DESCRIPTION=«Du skal @&#? ikke be meg om å være stille, for $%#!. Jeg smadrer det %!*$# &%#& ditt, din $%#@.» – Elektroyetis morgenhilsen|«Det å snakke i rim krever kanskje ingen utdanning, men det er bedre enn Elektroyetis ustanselige banning.» – Vill søtnos|«Jeg har aldri møtt noen som er mer morgengretten. Hver dag trekker vi lodd om hvem som må inn i buret og pirke borti ham med godmorgenpinnen.» – Labil aspirant|«Elektroyeti måtte i forbindelse med soningen av sin 18. dom for ordensforstyrrelse hjelpe til med å bygge et barnehjem i uken som gikk. Etter 20 minutter måtte personalet vaske munnen hans og sende ham hjem.» – Søndagsutgaven av Myrkskog Tidende
CENTAUR_OF_ATTENTION_DESCRIPTION=«Uansett hva du gjør, så hold ham unna vinen, kvinnene og eplene dine.» – Brozerker|«Ponni! Ponni! Ponni!» – Zombievæpneren|«Øhm ... Han er en god venn. Og jeg liker håret hans.» – Labil aspirant, som kanskje, kanskje ikke rødmer|«Vi var kompiser da vi var med i en sinnssyk omreisende kunstnertrupp, ok? Han drev med noe fancy-shmancy sjonglering mens jeg harvet løs på øksa. Det var fett!» – Hodeskalden
CRIMSON_WITCH_DESCRIPTION=«En gang ba jeg henne om å smile. Jeg hadde mareritt i en uke. Du må ALDRI be henne om å smile.» – Ninjadvergen|«Vi har ånder, ja, vi har ånder, vi har ånder å sende etter deg!» – Heiarop fra Den røde heksens uteksaminering.|«Når det boblende brygget får en perfekt nyanse av fordervet grønn, tilsetter du to desiliter kyklopøyne og en knivsodd med estragon og lar det putre i 20 minutter. Holder til fem.» – Utdrag fra «Nekrokjøkkenets fornøyelser» av Den røde heksen|«Hun er ganske dyktig, men jeg lurer litt på hvor hun får sansen for det dramatiske fra ...» – Vannmannen
BROZERKER_DESCRIPTION=«Jeg pleide jo å gå med rustning, men folk ville bare se brystmusklene mine. Men en god muskelvoks parerer også de fleste klinger.» – Brozerker|«Jeg spurte ham hvorfor han hele tiden ødelegger helt fine skjorter ved å rive ermene av dem. Han sa noe om ... å flekse vilt? Han blir vel ikke mindre fleksibel i myke bomullsskjorter?» – Dragekvinnen|«Årets vinner av den store fantasy-kakekonkurransen er ingen ringere enn den lokale favoritten Brozerker, med en superpumpende kremmuskeldrøm.» – Utdrag fra søndagsutgaven av Myrkskog Tidende|«Fiendene våre kan kun ytre floskler når de skuer Brozerkers pumpende muskler.» – Vill søtnos
NINJA_DWARF_DESCRIPTION=«Drikker du ALVE-øl? BWAHAHAHAHAHAHA!!!» – Ninjadvergen|«Fnys. Mannen har ingen sans for anstendighet, grunnleggende hygiene eller folks privatliv. Det er heldig for ham at han er så god til å bruke de fem groteske våpnene han løper rundt med.» – Vannmannen|«Årets mester, som tar tronen tilbake fra Darturius den grådige, er Ninjadvergen, som har satt ny rekord ved å spise 125 porsjoner med oksebryst på under to timer!» – Dragy Grills 5. årlige spisekonkurranse|«Hei hå, hei hå, jeg ska’kke gå ennå!» – Sunget av Ninjadvergen mens han lå på et bord i vertshuset ved stengetid, og etterfulgt av et særdeles patetisk forsøk på å plystre.
FAITH_HEALER_DESCRIPTION=«Helbreder vennene sine, og sjarmerer fiendene. På en eller annen måte kommer han alltid overens med folk.» – Kjepphøy kentaur|«ARGH! Han prøvde å bryte med meg en gang. Han sa noe om å bevise sin tro. Det endte med at han hang meg etter nakken og gryntet. Han virker fullstendig blåst.» – Hydra|«Hoi! Han er kanskje en myk galning, men han helbreder alltid sårene og skadene mine!» – Rullende skjoldmøy|«Og Ænid fikk Hublus, som fikk Teobald, som fikk Yanu, som fikk Zanid, som fikk Yogbord ...» – Utdrag fra Trohelbrederens radioprogram
UNSTABLE_UNDERSTUDY_DESCRIPTION=«Magien min er kanskje kaotisk, men den gir resultater!» – Labil aspirant|«Jeg husker da magien hennes først manifesterte seg. Hun forvandlet alle nepene i huset til kaker. Jeg har aldri i hele mitt liv møtt en mer kresen person.» – Labil aspirants mor|«Regnet skjulte Brodos tårer, mens han tittet dypt inn i Grahams øyne. 'Jeg tror ikke at jeg kan bære denne byrden alene, Graham.' 'Bare rolig, herr Brodo, jeg skal bære din byrde sånn som jeg bærer deg – i hjertet mitt!'» – Utdrag fra «Blingens Herre» av Labil aspirant, FanFiction Review nummer 45.|«Jeg vet at hun mener det godt, men jeg kan ikke utstå de tåpelige kostymene hun lager til meg. Hvis jeg ser en eneste glitrende, hjemmelaget genser eller et rhinsteinshalsbånd igjen, så setter jeg fyr på det.» – Månedragen
ROLLER_WARRIOR_DESCRIPTION=«Hoi! Bli stående, kompis! Jeg skal vise deg et nytt triks. Det heter en SUPLEX. WAAARGH!» – Rullende skjoldmøy|«Årets Xtreme Fantasy-mester er Rullende skjoldmøy, som imponerte dommerne med syke triks i drage-halfpipen.» – Viking Sk8er Zine nummer 27|«Hun stjal seiersdansen min!» – Clay Matthewson, lineback i Myrkskog Packers|«Jeg møtte henne i en bar i Myrdalen, der hun brøt håndbak med de andre gjestene om 50 gullmynter. Hun kjøpte hele baren for det hun vant, og vi har vært forretningspartnere siden.» – Dvergskytteren
COSMIC_ELF_DESCRIPTION=«Å kjempe med lidenskap? Svært ulogisk. Seier oppnås gjennom å utføre en bedre strategi feilfritt.» – Galaksealven|«Endelig! Noen jeg kan føre en sivilisert samtale med.» – Vannmannen|«Hrmf. Jeg synes han er uhøflig. Jeg brukte hele uken på å strikke en flott, rød genser til ham, og han ville ikke engang prøve den!» – Labil aspirant|«Hei, nissefar! Dronning tar tårn.» – Kjepphøy kentaur
POLEMASTER_DESCRIPTION=«Han er svært så selvsikker, er han ikke? Det er man nok nødt til å være hvis man skal kunne gå med hodet høyt hevet i glitterbukser.» – Labil aspirant|«Han ser kanskje imponerende ut, men husk at kameraet legger til fire magemuskler eller noe rundt der, kompis.» – Brozerker|«Wow! Når jeg danser funk, skal det være strippefunk!» – Hippiedruiden|«Mine damer og herrer, vift med pengesedlene og gjør dere klare til å juble. I kveld står Strippeskrukken øverst på plakaten!» – DJ Huggoghakk, hver tirsdag kveld på nattklubben Jomfru i nød
DARK_DRACUL_DESCRIPTION=«Har jeg blod på haken?» – Mørk Drakul|«I neste ukes 'Bo bedre i borg' besøker vi Drageslottet, som eies av den kjente scenekunstneren Mørk Drakul. Vi er nylig blitt fortalt at han av ukjente årsaker er gått av med pensjon, men han har invitert oss på middag for å fortelle oss mer om saken.» – Siste utgave av Fantasina|«Åå! Jeg så ham i en Hamlet-oppsetning da jeg var ung, og det var MAKELØST! Da vi befridde ham fra Umlaut, signerte han staven min. Jeg har ikke vasket den siden!» – Labil aspirant|«Han er en ssstjerne på ssscenen og en ssstorssslået sssoldat.» – Støvdjevelen
CATAPULT_KNIGHT_DESCRIPTION=«Hvis Kentauren kaller meg for 'blikkboks' en gang til, så sprenger jeg leiren i luften.» – Katapultridderen|«Å, er det ingenting der? Fascinerende!» – Labil aspirant, etter å ha tatt av Katapultridderens hjelm for å se hva som var i den|«Glitterglimt! Det sies at han en gang var en hovmodig ridder som ba hoffets trollmann om å forvandle ham til en mektig krigsmaskin.» – Månedragen|«Å, han? Han blir alltid sur på meg når jeg kaster tomgodset mitt i rustningen hans.» – Ninjadvergen
MEDUSA_DESCRIPTION=«Hun har mange venner. Ingen av dem sier – eller beveger seg – særlig mye.» – Elektroyeti|«Oi, kompis, pass deg! Nå kommer hun! Vær på vakt, hun spiser deg levende!» – Brozerker|«Hun er hard som stein, ass.» – Strippeskrukken|«Fremtidsplaner: Å forvandle alle andre til stein på avslutningsfesten.» – Årsboken til Medusas videregående skole
SPIKEY_DRAGON_DESCRIPTION=«Hvis han blir oppblåst og ser forstoppet ut, gjelder det å skygge banen.» – Megatauros|«Vi skulle aldri ha invitert ham til å spille volleyball. Jeg har aldri sett en drage se så slukøret ut som da han punkterte ballen i forsøket på å få inn den siste smashen.» – Vannmannen|«Bjyllup. Bjyllup er gjunnen til at vi er samlet i dag. Bjyllup, den velsignede begivenheten, er en djøm i en djøm.» – Piggdragen under hans første (og siste) vielse|«Jeg prøvde å hjelpe Piggdragen med talefeilen, men han ville verken ofre blod, zvette eller mer blod! For en zta drage!» – Mørk Drakul
FROST_GIANT_DESCRIPTION=«SKRAAAARGH! FLEEEEMMMMM HAFRAAAAAH! BWAAAAAGH MLOOOOORGH GLUUUUUUB LAAAAAR!» – Frostkjempe (beklager, det er ingen her som kan oversette frostkjempisk)|«Jeg stakk en gang en gulrot i ansiktet på ham. Han forsto ikke vitsen, og det fikk ham bare til å se mer uhyggelig ut. Han er kald som is.» – Strippeskrukken|«Det er faktisk kjekt å ha ham i nærheten. Jeg får plass til en hel sixpack i ham, og så er de kalde og fine når jeg trenger en styrketår.» – Ninjadvergen|«Hoi! Det er flott å ha ham på laget i kamp, men blikket hans gir meg frysninger.» – Rullende skjoldmøy
MINOTAUR_DESCRIPTION=«Han er en svulmende muskelbunt. Ved gode Grak, se den torsoen! Jeg kan skaffe ham jobb på klubben når som helst.» – Strippeskrukken|«Jeg har lyst til å bruke litt gulltråd når jeg broderer. Litt ekstra farge kan virkelig få mønsteret til å stå frem.» – fra Megatauros’ broderibok, del I|«Folk kan være veldig fordomsfulle når de finner ut at du har vært sperret inne i en labyrint i tre år. Mennesker gjør jo feil i blant, ikke sant? Tabben min var at jeg fulgte etter den fyren da han sa: ‘Kom og se den kule labyrinten min’.» -Megataur|«Alt ble avgjort da slakterne fra skogen inntok arenaen og øyeblikkelig ble trampet ned av Megatauros. Da han ble spurt om slakternes røde trøyer hadde gjort ham sinna, svarte han: ‘Jeg foretrekker bare Celebrynrytterne.’» – Fantasisport, ukentlig oppsummering|«Når en går rundt med en enorm hammer, ser ethvert problem snart ut som en liten, skjør spiker.» – Dragekvinnen
DARK_HORSE_DESCRIPTION=«Når et vanlig tobeint vesen får en hov i ansiktet, skapes et meget tilfredsstillende knas.» – Den mørke hesten|«Dressurverdenen var i sjokk i dag da Den mørke hesten kunngjorde at han skulle trekke seg tilbake for å forfølge sin livslange drøm om å vinne fantasy-verdensmesterskapet i freestyle-rap og -dans.» – Alt om dressur nummer 17|«Den hesten har hover å drepe for og danser som en drøm.» – Strippeskrukken|«Ponni, ponni, ponni!!!» – Zombievæpneren
DRUIDINATRIX_DESCRIPTION=«Vaskeekte feadel, ass, er’e mulig? Alvedronningen er fra den gamle hippieskolen, liksom. Den feteste.» – Hippiedruiden|«Slapp av, vennen, jeg skal piske fiendene til de tar seg sammen!» – Alvedronningen|«Ja, Deres høyhet. Selvfølgelig, Deres høyhet.» – Strippeskrukkens svar på alt Alvedronningen sier|«Paparazziene i Alveriket tenker seg nok om to ganger neste gang de ser Alvedronningen! Denne uken ble flere beryktede journalister bastet og bundet med torneslyngplanter, kun iført undertøy. Den kongelige garden hadde ingen kommentarer.» – Sladrespalten i Myrkskog Tidende
DWARVEN_ARCHER_DESCRIPTION=«Der jeg kommer fra, sa vi at man kan måle en kvinnes verdi etter hvor kraftig hun raper. Hun ... Hun kan velte et fjell!» – Ninjadvergen|«Hoi! Hun er en god venn å ha når det kniper. Vi har vært gjennom det meste sammen.» – Rullende skjoldmøy|«Det der er en stor bue, kompis.» – Brozerker|«Jeg skulle virkelig ønske at du ville la skredderen min lage noe mer ... passende, vennen.» – Alvedronningen, før hun med nød og neppe unngikk en pil
ORC_MONK_DESCRIPTION=«Fienden skal få føle den uforlignelige kraften i min nåde.» – Orkmunken|«Jeg trodde først ikke vi skulle komme overens, men så lærte han meg oppskriften på orkisk trippel fra klosteret han kommer fra. Siden da har vi hengt sammen som erteris.» – Ninjadvergen|«Wow, eh, den er virkelig ... detaljert, kompis. Tror du at du kan ta på deg buksene igjen nå?» – Hodeskalden da Orkmunken viste frem tatoveringen sin|«Jeg prøver så godt det går å holde ham og Trohelbrederen fra hverandre. Den lille pelsdotten går helt bananas når han ser den store ruggen.» – Kjepphøy kentaur
RABID_DRAGON_DESCRIPTION=«Hvis du spiller animasjonene hennes baklengs i sakte film, er det liksom helt flippet, ikke sant.» – Hippiedruiden|«Åværeellerikkevære, deterspørsmålet. Forhvaer edelferd? Åtåledetteregn avsteinogpiler enbitterskjebne sendermotoss? Elleråtrekkesverdetmot ethavavsorger oggjøresluttpådem?» – Den rabiate dragen i Felldalen amatørteaterforenings oppsetning av Hamlet|«Felldalen amatørteaterforenings oppsetning av Hamlet er kanskje den mest intense forestillingen noensinne i riket, men det gjør den ikke mindre uforståelig. Terningskast 2.» – Nordstrøm Pipenberg, Fantasy Theatre Review|«Den rabiate dragen er på en måte min venn. SAMMEN SLAKTER VI UMLAUT IGJEN OG IGJEN!» – Vill søtnos
SATYR_DESCRIPTION=«Hvis du ikke liker musikken hennes, kompis, kan du bare pelle deg vekk. For denne jenta spiller ikke for å tekkes publikum.» – Hodeskalden|«Ingen fest er som en Vill satyr-fest, for en Vill satyr-fest har ingen slutt ... før helbrederen vår er død og vi er rent i senk av monstre.» – Vill satyr etter et ekstraordinært utfordrende oppdrag|«Mer geiteklokke!» – Zombievæpneren|«Den kongelige garden gjennomførte i forrige uke en razzia mot en spontankonsert med Vill satyr i utkanten av Alveriket. Mens det glitrende publikumet flyktet ut i skogen, fortsatte Vill satyr settet og hypnotiserte Den kongelige garden, som på sin side ikke foretok noen arrestasjoner, men i stedet sluttet seg til artistens stadig større tilhengerskare, kjent som ‘satyrikere'.» – Søndagsutgaven av Myrkskog Tidende
SKELETON_KING_DESCRIPTION=«Og kongen, som ikke visste at jegeren var dragetitanen Drator i forkledning, la ham i lenker og dømte ham til døden for å ha drept premiehjorten hans. Da Den kongelige garden nærmet seg, forvandlet han seg og kastet en forbannelse over kongen så denne måtte vandre hvileløst til sine dagers ende.» – Utdrag fra «Titanfortellinger for barn»|«Han er en ganske avslappet fyr. Jeg mener, han er ikke akkurat tynnhudet, er han vel? He? Tynnhudet? Fordi han er et skjelett, ikke sant. Skjønte du den?» – Kjepphøy kentaur|«I familie? Jeg har aldri sett ham før, vennen.» – Alvedronningen|«Påkall ponni, påkall ponni!» – Zombievæpneren
STORM_DRAGON_DESCRIPTION=«Det ztoltezte øyeblikk i mitt liv var da meteorologizk inztitutt kalte opp en tropizk ztorm etter meg.» – Stormdragenl|«Jeg har aldri før møtt en drage med en så irrasjonell avsky for kveg. Hver gang vi ser en, suger hun den opp i en virvelvind mens hun ler hysterisk.» – Labil aspirant|«MØØØøøøØØØøøøØØØh!!!» – Dagros’ siste ord, som til- og avtok i lydstyrke for hver gang hun blåste forbi|«Vinden er stemmen hennes, og lynet en high five ...» – Utdrag fra førsteutkastet til Dragekvinnens episke dikt «Ode til drager»
UNICORGI_DESCRIPTION=«Hvis hun noen gang får valper, kan jeg sitte barnevakt!» – Labil aspirant, mens hun hopper opp og ned av begeistring uten å være klar over det|«Her ser vi den majestetiske Corgihjørningen i sine naturlige omgivelser, der den boltrer seg på blomsterengene i ... Å, GUD, ANSIKTET MITT!» – Lars Monstrens siste episode av «Drageland på kryss og tvers»|«Grrr ... Selvfølgelig sa jeg at Labil aspirant skulle få sitte barnevakt, hun ville jo ikke klappe igjen. Hvis noen av dem prøver å spidde henne, kan hun jo dessuten bare forvandle dem til kyllingklubber.» – Corgihjørningen
SNIPER_WOLF_DESCRIPTION=«Man har lært lite om Sjelevargen siden hun klatret ned fra fjellet for fem år siden. Det tok imidlertid ikke lang tid før hun tok moteverdenen med storm med sin sans for fransk haute couture.» – Strømninger i moderne dragemote fra Dragge Forlag|«Det å samarbeide med Mørk Drakul har vært en drøm for meg helt siden jeg forlot flokken. Han er ekstremt profesjonell. Kritikerne kommer til å sperre øynene opp når de ser kjemien mellom oss i filmen.» – Sjelevargen om filmdebuten som sjørøveren Kit i «Den gamle dragen og havet»|«Jeg snakket med henne her om dagen, og plutselig var det mørkt ute, og jeg lå i en pøl av mitt eget sikkel.» – Brozerker|«Hu er halvt kvinne, halvt ulv, halvt spøkelse. Hu er helt rå, ass.» – Hippiedruiden
GENIE_DESCRIPTION=«Premien for beste ost går til Den gylne ånd for hans friske geitost av råmelk. Selv om han i tidligere år har dominert gouda- og grand cru-kategoriene, er dette første gang han vinner hovedkonkurransen.» – Søndagsutgaven av Myrkskog tidende|«Han er en matnerd, det er helt sikkert. Det lønner seg virkelig ikke å gå tom for trøffelolje når man er på tur med ham. Sist gang sutret han over det i flere dager.» – Kjepphøy kentaur|«Smak på KYLLINGKANONEN min!» – Den gylne ånds kamprop|«Jeg går inn i lampen. Jeg går inn i lampen! IKKE TVING MEG TIL Å GÅ INN I LAMPEN!» – Den gylne ånd, som ikke er kjent for sin tålmodighet
DEMON_TOTEM_DESCRIPTION=«Hoi! De er noen små fysaker hver for seg, men når de slår seg sammen, blir de en hel sekk med kniver.» – Rullende skjoldmøy|«Ikke la deg lure. Den i midten er helt klart den ondeste.» – Vill satyr|«Altså, jeg vil jo liksom ikke låte diskriminerende eller no’, men jeg ser ikke forskjell på dem, ass.» – Hippiedruiden|«De dolker, lemlester og myrder. Det er hva vi kaller en tredobbel trussel i vampyrverdenen.» – Mørk Drakul
DRAGZILLA_DESCRIPTION=«Dere bør komme på middag en dag. Kongen og jeg lager en herlig rotisserie-kylling.» – Den gylne ånd|«Kongen er konge. Jeg kjøpte en supersjelden actionfigur av ham i lekebutikken for litt siden. Det er bare laget 300 av dem!» – Hippiedruiden|«Hvis han noen gang spør hvor Tokyo ligger, så gjør alle en tjeneste og lyv.» – Sjelevargen|«BRØØØØØ*pip*ØØØØØL!!!» – Kong Kaijus kamprop
PIRATE_DESCRIPTION=«Hoi! Han er favorittfetteren min, men hva tror han det er ... 2002?» – Rullende skjoldmøy|«Splitte mine bramseil! Sjørøvere får et comeback når som helst nå, det er jeg sikker på!» – Råteskjegg|«Fyren har en helt rå håndkanon.» – Brozerker
CYCLOPS_WIZARD_DESCRIPTION=«Hva mener du med ‘hva slags kjerne tryllestaven min har’? Det er jo et tre?» – Kyklopsjamanen|«Å ja, Kyklopsjamanen viste stort potensiale på universitetet. Etter at vi fant ut at han var sjaman, altså. Før det trodde vi bare han lekte med lysbryterne på hybelen.» – Professor Honningrumle, dekan for Myrkskog Universitet|«Han er faktisk veldig søt. Litt sjenert, kanskje, men så herlig.» – Den labile aspiranten
STOWAWAY_DESCRIPTION=«Å, vennen, hvis du ikke ville at jeg skulle stjele det, kunne du jo ha spikret det fast.» – Mestertyven|«Er det noen som har sett juvelhansken min? Den var så skinnende!» – Månedragen|«Da jeg bestemte meg for å gi alt mitt jordiske gods til de fattige, meldte hun seg frivillig til å kjøre det til den lokale bruktbutikken. En saktmodig sjel.» – Orkmunken|«Alle kan stjele ting. En sann mester stjeler uten å bli tatt.» – Mestertyven
KRAKEN_KING_DESCRIPTION=«Man må aldri ta med det monsteret på metalkonsert. Når han begynner å headbange, er de tentaklene bare ... som slimpumper. Æsj.» – Hodeskalden|«Splitte mine bramseil. Jeg kjempet en gang mot en kraken med bare nevene. Det tok flere uker å vaske bort stanken!» – Råteskjegg|«Enhver sammenligning mellom Hans høyhet og andre mindreverdige blekkspruter vil føre til bortvisning fra riket.» – Kongelig dekret fra De forente verdenshavs kongedømmer|«SLIPP KRAKEN LØS! Hehe. Hehehe.» – Brozerker
DOPPELGANGER_DESCRIPTION=«Vi er som tvillingsjeler.» – Kjepphøy kentaur|*fekter med armene* *fekter mer med armene* – Dobbeltgjengeren|«Wow, jeg vet ikke om det liksom er soppene eller om det bare liksom er ham? Men jeg ser seriøst dobbelt nå.» – Hippiedruiden
DEEP_DRAGON_DESCRIPTION=«Jeg så ham spille Lear i en forestilling ... Ikke et øye var tørt! Teateret har virkelig mistet noe når han ikke er aktiv lenger.» – Mørk Drakul|«Poesien hans er så dyster og trykkende. Hvin! Det er helt henrivende!» – Labil aspirant|«I havets dyp ... I det sorteste mørke ... Venter en følelsesløs ting. Den venter i stillhet ... I isende kulde ... Venter på tilintetgjørelsen ... Av verden over den.» – Utdrag fra «Og tidevannet går sin gang og andre dikt» av Vannormen
CURSED_STATUE_DESCRIPTION=«Å, vennen, han er akkurat min type. Jeg elsker sterke og stille menn.» – Mestertyven|«Det var tre SPENNENDE dager under Felldalens stirrekonkurranse. Kampen ble dominert av Gammelt idol, som pulveriserte Den røde heksens gamle rekord med 74 timer.» – Søndagsutgaven av Myrkskog Tidende
PLANT_SOUL_DESCRIPTION=«Hvis du vil lage en god, varm komposthaug, bør du snakke med Plantesjelen.» – Alvedronningen|«Det er ikke et smidd slagsverd, men huggerten hennes er likevel imponerende.» – Dragekvinnen|«Hun virker veldig hyggelig, men jeg begynner å nyse ukontrollert når hun er i nærheten.» – Den labile aspiranten
SPIDER_QUEEN_DESCRIPTION=«Har du middagsplaner for i kveld? Jeg henger bare og slenger, men er litt småsulten, så blir gjerne med på en matbit.» – Overfallsedderkoppen|«Vi er nærmest søstre i ånden ... Vi har så mye til felles. Jeg kunne diskutere nervegift med henne i timevis.» – Skyggemorderen|«VOFF. VOOOFF! VVVOOFFFFF!!!» – Corgihjørningen, spunnet i flere lag med spindelvev
VULTURE_DRAGON_DESCRIPTION=«Han sitter bare i den sorte høyhalsede genseren og leser Vannormens dikt. Det er som om han venter på at noe skal dø. Skummelt.» – Vill satyr|«Jeg satt overfor ham under et middagsselskap en gang. Jeg vil ikke gå i detaljer, men jeg blir kvalm bare av å tenke på hva han gjorde med den kyllingen.» – Vannmannen|«I starten syntes jeg han var sjarmerende, men så oppdaget jeg at han er supergjerrig. Han er som en gribb.» – Den rabiate dragen
SILENT_SPIRIT_DESCRIPTION=«Er det bare meg, eller blir de nye heltene stadig mer skumle? Ungdommen nå til dags ...» – Dragekvinnen|«Neste gang vi skal på byen, skal jeg ha med ham og han derre Dobbeltgjengeren!» – Ninjadvergen|«Høy, mørk og viklet inn i kjetting? Det er akkurat min type.» – Den røde heksen
BANSHEE_DESCRIPTION=«Ville det vært uhøflig å påpeke at sminken hennes renner? Eller er det ‘gråte-i-mørket-uten-grunn-utseendet’ bevisst?» – Mestertyven|«Jepp, dett var dett, folkens. Banshee vinner denne sesongens ‘Myrkskogske talenter’. De andre deltakerne har evakuert scenen, og dommerne ligger på gulvet og hulker i fosterstilling.» – Sjelevargen, programleder for Myrkskogske talenter|«Det har vært stas å kjempe sammen med dere! Jeg har ikke hatt det så morsomt siden kusinen min Julie ble spist av en drage under begravelsen til søsteren min.» – Banshee|«Alle jeg kjenner, dør på tragisk vis. Familie. Naboer. Kjæledyr. Jeg gikk en gang på en konsert med en gruppe omreisende trubadurer for å komme i bedre humør. Deres død var den frykteligste av alle.» – Banshee|«Jeg tok henne med for å se bandet til Hodeskalden, men da de gikk på scenen, skrek hun sånn at alle besvimte. Du må IKKE gjøre henne opprømt.» – Labil aspirant|«Hadde jeg fortsatt hatt riket mitt, skulle jeg gjort henne til dronning. Å, for et vidunderlig par vi ville vært mens vi hersket over skygger og spindelvev!» – Skjelettkongen
RAGING_REVENANT_DESCRIPTION=«Dere andre kan også se at han lyser blått, ikke sant? Altså, det er ikke bare meg?» – Hippiedruiden|«Du vet hva man sier: Ridderligheten er død, men den går fortsatt på to bein.» – Kjepphøy kentaur|«Jeg lurer på om han og Zombievæpneren ville kommet overens. Å! Jeg kan arrangere en blinddate!» – Labil aspirant
SPECTRAL_DRAGON_DESCRIPTION=«Den greia gjør meg nervøs. Skal den bare sveve der mens det ser ut som om den skal til å drikke sjelen min?» – Vannmannen|«Jeg ga ham min nye samling med sonetter, 'Ode til Mørket'. Jeg tror han kommer til å like den.» – Vannormen|«En gang var jeg kaptein på et mektig skip, og havene tilhørte meg. Nå er skipet sunket og mannskapet drept. Jeg var fanget i årevis. Den skyldige er Umlaut, og jeg sverger ved himlene at sjelen hans skal bli min.» – Åndedragen|«Jeg følger med på deg, din særing. Evnen din til å kontrollere fiendens tanker virker kanskje imponerende, men jeg stoler ikke et sekund på JA, SELVFØLGELIG KAN JEG HENTE EN KOPP DEILIG TE. TO SUKKERBITER, IKKE MELK, NATURLIGVIS.» – Trohelbrederen|«Jeg har aldri møtt ham selv, men jeg styrte alltid utenom stedet på kartet som var merket av med ‘Her finnes det gigantiske sjelefortærende spøkelsesdrager'.» – Råteskjegg
WEREDRAGON_DESCRIPTION=«Han var etter sigende en helt vanlig fyr som ble bitt av en drage. Nå er han ganske kjip. Kanskje han ble bitt av en kjipdrage.» – Vannmannen|«Han slipper støtt og stadig ut små flammer. Selv når han sover. Han satte fyr på senga si forleden natt. Jeg spurte om det gikk bra med ham, og han svarte: ‘Det går bra med kroppen ... men hvem kan helbrede sjelen min?' Han er SÅ DYP.» – Vill satyr|«Det følger en byrde med denne makten. Noen ville kanskje kalle det ansvar. Men jeg har ikke noe valg: Jeg er alene med den fascinerende, unike forbannelsen.» – Vardragen|«Jeg har sagt til ham flere ganger at det er lett å kurere forbannelsen hans, men han svarer bare: ‘Nei, nei, det er noe jeg må gjøre først ...' Så stirrer han lengselsfullt ut av vinduet. Vel, vel. Lykke til med det, kompis.» – Trohelbrederen|«Jeg ... Jeg liker det flotte håret hans ...» – Banshee, helt rød i fjeset
WEE_WITCH_DESCRIPTION=«Hoi! Det var en knøtt av en heks. Ninjadvergen prøvde å legge an på henne sist uke. Hun bet visst ikke på agnet, for mindre enn et minutt senere hang han fra lysekronen etter barten.» – Rullende skjoldmøy|«Det oppsto panikk i landsbyen Bête Noire i går kveld, ettersom alle kjæledyrene brente tyggelekene sine og erklærte sin uavhengighet. Den lille heksen, som angivelig ble observert idet hun forlot området, er etterlyst av lokale myndigheter.» – Søndagsutgaven av Myrkskog Tidende|«Vi var kompiser på universitetet. Vi var uatskillelige. Etter hvert prøvde vi å forbanne hverandre med svart magi. Nei, vi ble ikke uvenner. Hvorfor lurer du på det?» – Den røde heksen|«Hokus pokus, vann og mølle, la oss stikke ut og bølle.» – Den lille heksen|«Jeg snakket med Rasende gjenganger. Hun kom frem til oss og ropte ‘gruppemål’, og så gikk hun igjen. Er det en tenåringsgreie? Hva er det jeg ikke forstår?» – Knokkeldragen
DUNGEON_MAN_DESCRIPTION=«Jeg skulle gjerne ha visst hvordan har fortryllet kappen sånn at den alltid blafrer i vinden ... selv når han er innendørs og alle vinduene er stengt.» – Den labile aspiranten|«Jeg er ikke interessert. Jeg gjetter på at han smaker som plastikk fylt med eddik og vann.» – Overfallsedderkoppen|«Sannelig blåser skjebnens vinder meg hit og dit, og selv jeg, en enkel omreisende, driver omkring med skjebnens tidevann ... Å, ER DET MULIG!» – Fangehullmannen, etter en håpløs miss|«Han inviterte oss til spillkveld, men han insisterte på å være både dungeonmaster OG en figur. Så begynte han å si replikkene til figurene også. Til slutt lot vi ham bare sitte alene og snakke med seg selv. Tja, han virket fornøyd.» – Vannmannen|«Zombievæpneren blir uvanlig opprørt når Fangehullmannen er i rommet. Han prøver ustanselig å bite ham. Fangehullmannen ler det bort, men han virker nervøs. Jeg vet av Zombievæpneren opprinnelig døde ved å falle gjennom en fallem ... Du tror ikke at ...?» – Dragekvinnen
PLAGUE_ENTREPRENEUR_DESCRIPTION=«Kjære venn, alle trenger en skummel onkel. Det var bare et spørsmål om tid før vi fikk vår egen.» – Alvedronningen|«En dråpe kvikksølv, en knivsodd svovel, et dryss sporer fra nådesopp og voilà: Det gjør kanskje at du mister håret, men huden blir myk som en barnerumpe.» – Pestkaksen|«Øh ... Han er bokstavelig talt døden, er han ikke? Med alle de giftene? Og ljåen? Er det noe jeg har misforstått?» – Mestertyv|«Kom nærmere, mine damer og herrer, kom nærmere, og hør en stund på denne ydmyke reisende i eliksirer, for i aften vil jeg presentere et brygg med en usedvanlig sammensetning, uutgrunnelig smak og unektelig effektivitet. Jeg kan faktisk garantere at det er den siste eliksiren du noensinne får bruk for.» – Pestkaksen|«Han ga meg en eliksir til den skadde hoven min. Jeg må si at hoven er mye bedre nå, men jeg kan ikke lenger se fargen blå, og jeg kan lukte frykt. Er det normalt?» – Kjepphøy kentaur|«Mulige bivirkninger: dødelig forstoppelse, likaktig hudtone, zombiebein, svimmelhet.» – Den lille skriften på flasken med Pestkaksens Oppfriskende mikstur
MISTRESS_MANICURE_DESCRIPTION=«Vi gikk på date en gang, men det ble med den ene. Hun klarte ikke å holde fingrene av fatet, om du skjønner hva jeg mener.» – Kjepphøy kentaur|«Jeg vil helst ikke være i nærheten når hun knekker en negl.» – Brozerker|«Det å klø folk på ryggen er min spesialitet. Men du bør nok ha den lille hamsteren med de legende evnene i nærheten, for jeg er svært ... grundig.» – Madam manikyr|«Hør her, jeg sier bare at ekkelhet er en undervurdert fordel på slagmarken. Jeg liker det ‘demonisk dødspigg’-opplegget hennes.» – Den røde heksen|«Jeg spurte henne om hvordan hun klarer å finne de mest sårbare fiendene så raskt, og hun svarte at hun kan lukte svakhet. Jeg lo nervøst. Hun smilte ikke.» – Megatauros
VILE_BILE_DESCRIPTION=«Be meg om å smile igjen. Kom igjen. Nei, jeg mener det. Be meg om å smile. Det går bra, jeg kan vente.» – Ekkel galle, som står på en pannekake som tidligere var Brozerker|«Hun er en imponerende dame.» – Kjepphøy Kentaur|«Neseringvenner for alltid!» – Megatauros|«Du må aldri la andre fortelle deg hva du skal synes om deg selv. Kroppen din er vakker. Hornene dine er vakre. Hva er det som drypper fra munnen din? Er det gift? Er det lava? Det kan være det samme. Det er også vakkert.» – Ekkel galle i en tale under den internasjonale konferansen for unge demoner|«Jo, vi får inn en del pasienter som er blitt spiddet av henne. Noen er blitt forgiftet. Andre er flate. De som både er forgiftet, flate og spiddet, er de vanskeligste tilfellene.» – Doktor Tusse i en uttalelse fra St. Umlauts hospital for onde lakeier
VOID_WYVERN_DESCRIPTION=«Han er hinsides din forstand, og når du ser inn i hans mange øyne, lover jeg at du kommer til å se tomheten. En alminnelig dødelig kommer til å miste forstanden.» – Magidragen|«Kjære vene, har du sett alle de øynene? Hvis han får behov for kontaktlinser, kommer det til å koste stakkaren en formue!» – Alvedronningen|«Ah, jeg har hørt om denne 'magien'. Det høres ut som et morsomt lite leketøy. Men når barn er rampete, tar man fra dem leketøyet deres, ikke sant?» – Tomhetens orm|«Det finnes en magi som aldri kan tømmes – magien i vennskap! Å ... Å, kan han tømme den også? Det var da som ... Da er det vel best å være på god fot med ham.» – Labil aspirant|«Jeg snakker mye om tomhet i diktene mine. Jeg har faktisk et bind her hvis du vil høre noen vers ...» – Vannormen|«Det styrker bare saken vår. Det faktum at selv vesener fra hinsides tid og rom har tatt opp kampen mot Umlaut, gir meg faktisk håp.» – Dragekvinnen
BURNT_ONE_DESCRIPTION=«Hør godt etter nå: Kameraten min er laga av bein og ild, og han har to brennende skaller festet til kjetting – likevel ypper dere? Dere er kanskje dumme som kolibrier, men skvetne skal ingen kalle dere.» – Ninjadvergen|«Noen ganger er jeg to personer. Den med kjettingene er den snille. Den med ilden lager alle problemene. Vanligvis slåss de mot hverandre, men i kveld slåss de begge mot deg.» – Den brente|«%&^* ja! Så han løper bare rundt å banker ^&*# ut av &%^! med brennende skaller?! Det kaller jeg kult og sprøtt!» – Elektroyeti|«Vi var på date et par ganger, men fant egentlig aldri tonen helt. Jeg er lissom sååå giftig, mens han er sååå mye helvetesild. Demonisk dating er kompliserte greier.» – Ekkel galle|«Huet hans er på en måte laget av en skalle. Men det er lissom allerede en skalle, for det er jo huet hans ... wow.» – Hippiedruiden
ANGEL_DRAGON_DESCRIPTION=«Så passiv, så opplyst – han er en stor inspirasjon. Jeg kan bare håpe at jeg en dag blir like i ett med meg selv.» – Orkmunken
ANGELIC_HERALD_DESCRIPTION=«"Kom", sa Engleherolden. "Jeg har kinnbeinpolering på rommet. Blir du med?" Han strakte ut hånden og lurte på hvordan hun ville reagere. Hun tok hånden hans, rødmet og håpet at han ikke merket at hun nølte."» – Utdrag fra Himmelens datter – Engleilden av L. Aspirant
BULWARK_ANGEL_DESCRIPTION=«Hun er, liksom, en actionfigur i fullstørrelse. Eller kanskje hun er en actionfigur i vanlig størrelse, og vi andre er skikkelig små, skjønner du?» – Hippiedruiden
TOMB_ANGEL_DESCRIPTION=«Kanskje vi, Plantesjelen og Hodeskalden kan samles en gang. Dele en flaske vin, snakke om slipeteknikker. Du vet, ha en skikkelig jentekveld.» – Dragekvinnen
