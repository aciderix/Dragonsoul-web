
QUEST_0_1=¡Ya no quiedo oíd hablad más de Umlaut! Todos los días, «Umlaut esto», «Umlaut lo otro».
QUEST_0_2=No me malintuedpetes, la histodia de Umlaut ha sido apasionante: llena de muedte, destudcción e histodias del fin de la civilización.
QUEST_0_3=¿Pedo qué pasa con las tuágicas almas? ¿Los amodes no codespondidos? ¡El DUAMA!
QUEST_0_4=Podeso escuibo mi puopia novela, ¡repleta de más duama y domance del que se puede imaginad!
QUEST_0_5=Unos amigos están leyendo ahoda mismo los capítulos iniciales. Ah, ¡señodita Ballesta! ¿Qué te padecen mis comienzos?
QUEST_0_6=Es asquerosamente sentimentaloide. ¡Ni siquiera hay combates!
