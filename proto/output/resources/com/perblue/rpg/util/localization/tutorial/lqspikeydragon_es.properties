QUEST_0_9=Ah, pero en novelas como esta, ¡el duomance es la clave! ¡Ya te pasadé unas cuantas novelas juveniles de vampidos...
QUEST_0_10=¡No, por dios! Es decir, ¡no hace falta!
QUEST_0_11=¡No pasa nada! Cuando los hayas leído, ¡vedás que mi novela va pod buen camino!

QUEST_1_1=Duacul Oscudo, ¿has tenido la opodtunidad de leed los capítulos adicionales que te di?
