QUEST_2_10=(susurro) ¡Ráppido, golpéala con tu púa aturdidora y corre!

QUEST_3_1=Padece que mi novela tiene suficiente sangüe y víscedas para gustad a los enanos... Señodita Ballesta, ¿quién pensadía que me hadía escuibid tantas escenas tódidas? ¡Y encima no me devolvió las novelas juveniles de vampidos!
