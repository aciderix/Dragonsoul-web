
QUEST_0_1=Jeg ew så lei av å høwe om Umlaut! Hvew dag ew det «Umlaut ditt» og «Umlaut datt».
QUEST_0_2=Ikke misfowstå – histowien om Umlaut har væwt fantastisk: full av død, ødeleggelse og vewdens ende-gweiew.
QUEST_0_3=Men hva med de twagiske sjelene? Den ubesvawte kjæwligheten? DWAMAET?
QUEST_0_4=Så jeg skwivew en woman som ew stappfull av dwama og womantikk!
QUEST_0_5=Noen vennew av meg hjelpew meg med åpningskapitlene nå. Ah, fwøken Awmbwøst! Hva synes du om åpningskapitlene?
QUEST_0_6=De er avskyelig myke. De inneholder nesten ikke vold i det hele tatt!
QUEST_0_7=Jeg vet! Det ew pewfekt så langt, ikke sant?!
QUEST_0_8=Men vampyrer er blodtørstige og voldelige! Og skal ikke figurene i boken liksom utkjempe en krig?
QUEST_0_9=Ah, men i bøkew som dette ew det womantikk som ew nøkkelen! Du skal få noen vampywbøkew fow unge som wefewanse.
QUEST_0_10=Gode gud, nei! Det er virkelig ikke nødvendig.
QUEST_0_11=Det ew ikke noe bwy! Nåw du fåw lest disse, kommew du til å se at jeg ew på wiktig spow med boken!

QUEST_1_1=Møwk Dwakul, jeg håpew du haw fått lest de siste kapitlene jeg ga deg?
QUEST_1_2=Herre ... gud! Jeg elsker det så langt. Det er fantastisk!
QUEST_1_3=Ew det sant??
QUEST_1_4=Men hvordan går det herfra? Kommer Sebastian til å gå over til den andre siden, eller fortsetter han å møte Sasha i hemmelighet?
QUEST_1_5=Jeg vet ikke! Det gjenståw bawe ett kapittel, men ingen av avslutningene føles ... wiktige.
QUEST_1_6=Jeg skjønner hva du mener. Men man kan ikke ha drama uten konflikt!
QUEST_1_7=Kanskje du bør oppleve konflikt på kroppen. Jeg blir alltid fokusert av å drepe.
QUEST_1_8=Det ew en glimwende idé! En ekspedisjon på Vanskelig modus ew nok midt i blinken. Bliw du med?
QUEST_1_9=Selvfølgelig! Og jeg gleder meg til å høre mer om historien mens vi slåss.

QUEST_2_1=Den dwepingen gjowde definitivt susen! Tusen takk, Møwk Dwakul! Womanen min ew fewdig, og jeg synes slutten ew pewfekt!
QUEST_2_2=Jeg er glad jeg kunne hjelpe til! Så, når får jeg lese det siste kapittelet?
QUEST_2_3=Fwøken Awmbwøst har boken nå, men det viwkew ikke som om hun likew den i det hele tatt.
QUEST_2_4=Piggen, der er du! Hvordan kunne du!
QUEST_2_5=Så dumt at du ikke likew boken min, jeg skulle ikke ha bedt deg om å ...
QUEST_2_6=Hvordan kunne du la Sebastian dø i Sashas armer når krigen nesten var over?! De kysset bare den ene gangen i kapittel seks!
QUEST_2_7=Å nei, spoilere!
QUEST_2_8=Fwøken Awmbwøst, les... leste du hele boken?
QUEST_2_9=Jeg gjorde kanskje det, ja. Og du, du må fikse dette. De må kline i hvert fall én gang til før Sebastian dør.
QUEST_2_10=(hvisker) Fort, angrip henne med svimeslagspiggen og stikk!

QUEST_3_1=Det viwkew som om det ew nok blod og gøww i womanen min for Dvewg... Awmbwøstdamen, men hvem skulle two at hun ville lese så mange dampende scenew? Og hun levewte aldwi tilbake de vampywbøkene fow unge!
