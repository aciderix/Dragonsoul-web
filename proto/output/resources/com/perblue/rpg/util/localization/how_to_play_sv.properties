COLISEUM_CARD_2_TITLE=Utmanare
COLISEUM_CARD_2_BULLET_1_TITLE=Slåss mot en utmanare
COLISEUM_CARD_2_BULLET_1_TEXT=För att slåss mot en utmanare måste spelaren också vara utmanare, eller ligga på första plats i [coliseum_platinum]Platina I[].
COLISEUM_CARD_2_BULLET_2_TITLE=Avancera till utmanare
COLISEUM_CARD_2_BULLET_2_TEXT=En spelare till utmanare i [coliseum_platinum]Platina I[] genom att besegra en utmanare. Det finns ingen avanceringstimer.
COLISEUM_CARD_2_BULLET_3_TITLE=Degraderas från utmanare
COLISEUM_CARD_2_BULLET_3_TEXT=Spelare degraderas till första plats i [coliseum_platinum]Platina I[] när de sjunker under den lägsta utmanarrangen. Det finns ingen degraderingstimer för utmanare.
