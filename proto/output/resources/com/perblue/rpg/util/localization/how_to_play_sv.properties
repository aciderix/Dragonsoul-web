SILVER_CHEST_CARD_2_TITLE=Silverkista
SILVER_CHEST_CARD_2_BULLET_1_TITLE=Föremål och själstenar
SILVER_CHEST_CARD_2_BULLET_1_TEXT=Föremåls sällsyntheter är: vit, grön, blå och lila
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=Möjliga själstenar är enstjärniga hjältar, förutom månadens inloggningshjälte.
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=Silverkistor ger en själsten.
SILVER_CHEST_CARD_2_BULLET_2_TITLE=Blågaranti
SILVER_CHEST_CARD_2_BULLET_2_TEXT=Blågarantin ger antingen ett helt blått föremål eller minst fem fragment av ett lila föremål.
SILVER_CHEST_CARD_2_TIP_TITLE=Håll utkik efter mer!
SILVER_CHEST_CARD_2_TIP_TEXT=Det finns fler själstensbelöningar än vad som visas i förhandstitten.

GOLD_CHEST_CARD_2_TITLE=Guldkista
GOLD_CHEST_CARD_2_BULLET_1_TITLE=Redskap, själstenar och hjältar
GOLD_CHEST_CARD_2_BULLET_1_TEXT=Kan ge alla hjältar på servern förutom de i månadens inloggning och själkistan.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Ger tre själstenar.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Sälj femstjärniga hjältesjälstenar för själbutikspolletter.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Hjältegaranti
GOLD_CHEST_CARD_2_BULLET_2_TEXT=Köper du 10 guldkistor är du garanterad en fullständig hjälte som väljs slumpmässigt, så det kan bli en du redan äger. Om du får en hjälte du redan har får du själstenar i stället: 7 för en enstjärnig hjälte, 18 för en tvåstjärnig och 30 för en trestjärnig.
GOLD_CHEST_CARD_2_TIP_TITLE=Fler hjältar!
GOLD_CHEST_CARD_2_TIP_TEXT=De flesta hjältar finns i guldkistan, inte bara de på bilden.

SOUL_CHEST_CARD_2_TITLE=Själkista
SOUL_CHEST_CARD_2_BULLET_1_TITLE=Själstenar och annat!
SOUL_CHEST_CARD_2_BULLET_1_TEXT=Garanterad att ge minst två högar själstenar för de angivna hjältarna.
SOUL_CHEST_CARD_2_BULLET_1A_TEXT=En av de två högarna är alltid till månadens hjälte.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Kan också ge silver- eller vulkanmalm som kan säljas för guld hos handlaren.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Kan också ge XP-drycker för att öka hjältars nivå.
SOUL_CHEST_CARD_2_TIP_TITLE=Höj din VIP!
SOUL_CHEST_CARD_2_TIP_TEXT=Köp diamanter för att komma till [vip]VIP-nivå 11[] och låsa upp själkistan.

PURPLE_CHEST_CARD_2_TITLE=Lila kista
PURPLE_CHEST_CARD_2_BULLET_1_TITLE=Garanterat lila redskap
PURPLE_CHEST_CARD_2_BULLET_1_TEXT=Köp den nya lila utrustningskistan för att vara garanterad ett föremål med lila sällsynthet, som ADAMANTTIARAN och många fler.
PURPLE_CHEST_CARD_2_BULLET_2_TITLE=Ny nivå!
PURPLE_CHEST_CARD_2_BULLET_2_TEXT=Ju högre nivå, desto högre chans att få bättre redskap.
PURPLE_CHEST_CARD_2_TIP_TITLE=Håll utkik efter redskap!
PURPLE_CHEST_CARD_2_TIP_TEXT=Högsta chansen att få komplett lila utrustning!

ORANGE_CHEST_CARD_2_TITLE=Orange kista
ORANGE_CHEST_CARD_2_BULLET_1_TITLE=Garanterat orange redskap
ORANGE_CHEST_CARD_2_BULLET_1_TEXT=Köp den nya orange utrustningskistan för att vara garanterad ett föremål med lila sällsynthet, som KATTUNGETÅRAR och många fler.
ORANGE_CHEST_CARD_2_BULLET_2_TITLE=Ny nivå!
ORANGE_CHEST_CARD_2_BULLET_2_TEXT=Ju högre nivå, desto högre chans att få bättre redskap.
ORANGE_CHEST_CARD_2_TIP_TITLE=Håll utkik efter redskap!
ORANGE_CHEST_CARD_2_TIP_TEXT=Högsta chansen att få komplett orange utrustning!

#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Köpa diamanter
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Köp diamanter
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Köp diamantpaket och månadserbjudanden för att lägga vantarna på användbara diamanter.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=VIP-diamanter
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Ju mer du köper, desto högre blir din VIP-nivå, och desto fler bonusdiamanter får du.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Ny spelare
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Nya spelare får fantastiska erbjudanden för att riva igång äventyret. Nästa sida har mer information!
IAP_PURCHASING_CARD_1_TIP_TITLE=Månadserbjudanden
IAP_PURCHASING_CARD_1_TIP_TEXT=Månadserbjudanden är alltid prisvärda! Det är sant, vi har räknat själva.

IAP_PURCHASING_CARD_2_TITLE=Ny spelare-erbjudanden
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Engångserbjudanden
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Bonusarna är på 320/600/1200/3000/5800 diamanter och ingår redan i den röda diamantsumman. Varje specialpaket kan köpas endast en gång.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=Första någonsin-erbjudande
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Gäller endast det första köpet någonsin på varje konto.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Paketbonusar för första köpet någonsin är 150/300/600/1500/3000 diamanter. Månadserbjudandebonusar är 300/500/750/1000 diamanter. Dessa diamanter ingår i den röda diamantsumman.
IAP_PURCHASING_CARD_2_TIP_TITLE=Massa erbjudanden!
IAP_PURCHASING_CARD_2_TIP_TEXT=Specialdiamantpaket kan köpas en gång var, men första någonsin-erbjudandet gäller bara det första köpet.

IAP_PURCHASING_CARD_3_TITLE=VIP-diamanter
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=VIP-biljetter och -nivåer
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Varje köp ger dig VIP-biljetter, vilket ökar din VIP-nivå och låser upp otroliga förmåner. En viktig förmån är bonusdiamanter!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=VIP-bonusdiamanter
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Varje köp ger dig bonusdiamanter. Du får fler ju högre din VIP-nivå är.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=VIP-bonusdiamanter skickas direkt till inkorgen.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Tryck på "Se förmåner" längst ned på skärmen "Skaffa diamanter" för att läsa mer om VIP!
IAP_PURCHASING_CARD_3_TIP_TITLE=Retroaktiv kredit!
IAP_PURCHASING_CARD_3_TIP_TEXT=Varje köp ger dig bonusdiamanter för din nya VIP-nivå.

IAP_PURCHASING_CARD_4_TITLE=Månadserbjudande
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Massa diamanter!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Utöver grundantalet diamanter får du 120 diamanter varje dag som månadserbjudandet är aktivt. Över 30 dagar blir det 3600 extra diamanter... ett fantastiskt erbjudande!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Inga förluster
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Diamanterna försvinner inte om du glömmer att hämta dem.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Ingen bindningstid
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Månadserbjudanden är inte återkommande betalningar. Du kan välja att förnya när du har tre dagar kvar.
IAP_PURCHASING_CARD_4_TIP_TITLE=Dagliga diamanter
IAP_PURCHASING_CARD_4_TIP_TEXT=Månadersbjudanden är spelets bästa erbjudanden!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Runaltaröversikt
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Hämta serie- och platsgåvor
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=Från och med kapitel 8 ger den normala kampanjen offergåvor. Alla sex platsoffer finns tillgängliga i varje kapitel. Serieoffer är specifika för varje kapitel.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Skapa runor vid altaret
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Lämna offergåvor vid altaren för att få runor. Offergåvans typ avgör vilken runa du får.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Utrusta runor i templet
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Besök runtemplet för att utrusta hjältar med runor.
RUNE_SHRINE_CARD_1_TIP_TITLE=Vad är offergåvor?
RUNE_SHRINE_CARD_1_TIP_TEXT=Offergåvor ger dig runor när de offras, och runor ger hjältar häftiga bonusar.

RUNE_SHRINE_CARD_2_TITLE=Offertyper
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Seriegåvor
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Runda serieoffer innehåller energin från en viss runserie. Se runtemplets informationsskärmar för att läsa mer om serier.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Platsgåvor
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Fyrkantiga seriesoffer innehåller formen från en viss runplats. Se runtemplets informationsskärmar för att läsa mer om platser.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Används vid altaren
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Runor som skapas i altaret kommer alltid matcha serien eller formen från den valda offergåvan.
RUNE_SHRINE_CARD_2_TIP_TITLE=Sällsynta offergåvor
RUNE_SHRINE_CARD_2_TIP_TEXT=Grundgåvor och storplatsgåvor är svårare att hitta.

RUNE_SHRINE_CARD_3_TITLE=Altartyper
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Träaltare
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Omvandlar en offergåva till en enstjärnig runa som matchar offergåvans serie eller form.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Stenaltare
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Omvandlar en offergåva till två tvåstjärniga runor som matchar offergåvans serie eller form.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Kristallaltare
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Kombinera en serie- och platsgåva för att skapa fem trestjärniga runor. Alla fem matchar både serien och formen i offergåvorna som användes.
RUNE_SHRINE_CARD_3_TIP_TITLE=Bättre värde
RUNE_SHRINE_CARD_3_TIP_TEXT=Sten- och kristallaltaren är ett bra sätt att få bättre värde på dina offergåvor.

