
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Varför VIP?
VIP_CARD_1_BULLET_A_TITLE=Förbättrad plundring
VIP_CARD_1_BULLET_A_TEXT=Få gratis plundringsbiljetter varje dag. Använd dem för att klara strider direkt och hitta massa redskap snabbt.
VIP_CARD_1_BULLET_B_TITLE=Massa bekvämlighetsfunktioner
VIP_CARD_1_BULLET_B_TEXT=Få bättre spolning, fler färdighetspoäng, mer uthållighet, VIP-chatt, själkistor med mera!
VIP_CARD_1_BULLET_C_TITLE=Extra guld och polletter
VIP_CARD_1_BULLET_C_TEXT=Tjäna extra guld och/eller polletter från olika lägen, inklusive expedition, krig, bossarena och grav.
VIP_CARD_1_TIP_TITLE=Vem är VIP till för?
VIP_CARD_1_TIP_TEXT=VIP är till för spelare som vill ha ett övertag och snabba på sin upplevelse med DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Hur du skaffar det
VIP_CARD_2_BULLET_A_TITLE=Köp för att få VIP-biljetter
VIP_CARD_2_BULLET_A_TEXT=Ju fler VIP-biljetter du får, desto högre blir din VIP-nivå.
VIP_CARD_2_BULLET_B_TITLE=Lås upp VIP-nivåer
VIP_CARD_2_BULLET_B_TEXT=Högre VIP-nivåer låser upp nya funktioner och gör förmåner du redan har lite häftigare.
VIP_CARD_2_BULLET_C_TITLE=VIP för alltid
VIP_CARD_2_BULLET_C_TEXT=VIP är en bra investering, för när du väl blivit VIP så är du VIP för alltid. Alla förmåner finns kvar.
VIP_CARD_2_TIP_TITLE=Bli VIP
VIP_CARD_2_TIP_TEXT=Månadserbjudandet har bra värde och är ett snabbt sätt att bli VIP. Varje månad du köper det får du fler VIP-biljetter.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Mer om funktioner och förmåner
VIP_CARD_3_BULLET_1_TITLE=Bonusdiamanter
VIP_CARD_3_BULLET_1_TEXT=Få fler diamanter för varje köp! Om ett köp ger dig en ny VIP-nivå gäller belöningen retroaktivt. Bonusdiamanter kommer till din inkorg.
VIP_CARD_3_BULLET_2_TITLE=Gratis plundringsbiljetter
VIP_CARD_3_BULLET_2_TEXT=Ger dig gratis plundringsbiljetter varje dag. Använd dem för att klara strider direkt och hitta massa redskap snabbt. Glöm inte att hämta dem!
VIP_CARD_3_BULLET_3_TITLE=Fyll på uthållighet
VIP_CARD_3_BULLET_3_TEXT=Låter dig köpa uthållighet för diamanter fler gånger varje dag.
VIP_CARD_3_BULLET_4_TITLE=Alkemi
VIP_CARD_3_BULLET_4_TEXT=Låter dig köpa guld för diamanter fler gånger varje dag.
VIP_CARD_3_BULLET_27_TITLE=Få mer runicit
VIP_CARD_3_BULLET_27_TEXT=Låter dig köpa runicit för diamanter fler gånger varje dag. Gäller bara om runor är tillgängliga.
VIP_CARD_3_BULLET_5_TITLE=Nollställ färdighetspoäng
VIP_CARD_3_BULLET_5_TEXT=Låter dig köpa mer färdighetspoäng för diamanter.
VIP_CARD_3_BULLET_6_TITLE=Nollställ elitkampanj
VIP_CARD_3_BULLET_6_TEXT=Låter dig spendera diamanter för att nollställa en etapp i elitkampanjen så du kan få själstenar snabbare.
VIP_CARD_3_BULLET_23_TITLE=Förbättrad spolning
VIP_CARD_3_BULLET_23_TEXT=Att aktivera spolning och auto för en strid kräver inte en 3-stjärnig seger längre. Låser även upp spolning om du ligger under lagnivå 30.
VIP_CARD_3_BULLET_7_TITLE=Nollställ arenastrider
VIP_CARD_3_BULLET_7_TEXT=Låter dig spendera diamanter för att slippa väntetider i arenan. Låter dig också köpa 5 nya attacker i arenan.
VIP_CARD_3_BULLET_9_TITLE=Nollställ kolosseumstrider
VIP_CARD_3_BULLET_9_TEXT=Låter dig spendera diamanter för att slippa väntetider i kolosseum. Låter dig också köpa 5 nya attacker i kolosseum.
VIP_CARD_3_BULLET_11_TITLE=Förbättrad plundring
VIP_CARD_3_BULLET_11_TEXT=Nu kan du spendera mer än en biljett i en enda plundring. Du kan också plundra utmaningar och berget på svårighetsgrader du fått tre stjärnor på.
VIP_CARD_3_BULLET_22_TITLE=VIP-chatt
VIP_CARD_3_BULLET_22_TEXT=Låser upp en exklusiv chattkanal med andra VIP-spelare.
VIP_CARD_3_BULLET_12_TITLE=Högsta färdighetspoäng
VIP_CARD_3_BULLET_12_TEXT=Låter dig förvara fler färdighetspoäng åt gången.
VIP_CARD_3_BULLET_50_TITLE=Minskade väntetider
VIP_CARD_3_BULLET_50_TEXT=Väntetider för utmaningar, berget och silverkistor minskas till fem minuter.
VIP_CARD_3_BULLET_13_TITLE=Fler gravplundringspolletter
VIP_CARD_3_BULLET_13_TEXT=Få fler gillespolletter från gravplundringar. Gäller den dagliga belöningen för att klara dagplundringen, men gäller inte det dagliga gravplundringsuppdraget.
VIP_CARD_3_BULLET_14_TITLE=Mer gravplundringsguld
VIP_CARD_3_BULLET_14_TEXT=Få dubbelt så mycket guld för att du besegrat pengar i graven.
VIP_CARD_3_BULLET_25_TITLE=Multiplikator för titantempelpolletter
VIP_CARD_3_BULLET_25_TEXT=Få två till fyra gånger så många gillespolletter från att besegra en titan i templet
VIP_CARD_3_BULLET_15_TITLE=Högsta förtrollning
VIP_CARD_3_BULLET_15_TEXT=Lås upp förmågan att genast förtrolla ett föremål till högsta nivån med diamanter.
VIP_CARD_3_BULLET_26_TITLE=Fler gilleskrigspolletter
VIP_CARD_3_BULLET_26_TEXT=Få fler polletter från gilleskrig. Gäller belöningar både från slutet av en stride och slutet av kriget.
VIP_CARD_3_BULLET_16_TITLE=Lås upp nasare permanent
VIP_CARD_3_BULLET_16_TEXT=Lås upp nasare för 680 diamanter. Efteråt finns nasaren alltid tillgänglig på huvudskärmen.
VIP_CARD_3_BULLET_17_TITLE=Fler expeditionspolletter
VIP_CARD_3_BULLET_17_TEXT=Tjäna fler expeditionspolletter för varje etapp du klarar.
VIP_CARD_3_BULLET_20_TITLE=Mer expeditionsguld
VIP_CARD_3_BULLET_20_TEXT=Tjäna mer guld för varje strid du vinner i expeditionen.
VIP_CARD_3_BULLET_19_TITLE=Själkistor
VIP_CARD_3_BULLET_19_TEXT=Låser upp en tredje kista, själkistan, som ger själstenar, guldmalm och XP-drycker. Själstenar kommer från en exklusiv månadshjälte och ett roterande urval av dagliga hjältar.
VIP_CARD_3_BULLET_18_TITLE=Lås upp svart marknad permanent
VIP_CARD_3_BULLET_18_TEXT=Lås upp svarta marknaden för 1360 diamanter. Efteråt finns den alltid tillgänglig på huvudskärmen.
VIP_CARD_3_BULLET_24_TITLE=Högsta bossarenabelöningar
VIP_CARD_3_BULLET_24_TEXT=Få alltid så mycket belöningar som möjligt från varje bossarenastrid. Varje strid i bossarenan ger belöningar inom ett visst omfång beroende på svårighetsgrad. Den här funktionen gör att du alltid får den största mängden belöningar för din svårighetsgrad.
VIP_CARD_3_BULLET_21_TITLE=Hjältar på jobbtavlan
VIP_CARD_3_BULLET_21_TEXT=Låter dig lägga upp fler än två hjältar på gillets jobbtavla. Fler hjältar innebär mer guld för dig och mer hjälp till dina gilleskamrater!
VIP_CARD_3_BULLET_28_TITLE=Själbutiksuppdateringar
VIP_CARD_3_BULLET_28_TEXT=Låter dig uppdatera själbutiken några gånger om dagen så du får tillgång till fler föremål.
VIP_CARD_3_BULLET_29_TITLE=Plundra bossarena
VIP_CARD_3_BULLET_29_TEXT=Låter dig använda plundringsbiljetter för att klara en etapp i bossarenan direkt.
VIP_CARD_3_BULLET_30_TITLE=Etapper i bossarena
VIP_CARD_3_BULLET_30_TEXT=Låter dig klara fler etapper i bossarenan varje dag, så du får mer belöningar.
VIP_CARD_3_BULLET_31_TITLE=Arena- och kolosseumstrider
VIP_CARD_3_BULLET_31_TEXT=Ökar antalet strider du kan utkämpa i dessa lägen innan du måste nollställa för diamanter.
VIP_CARD_3_BULLET_32_TITLE=Handlaruppdateringar
VIP_CARD_3_BULLET_32_TEXT=Låter dig uppdatera handlaren, nasaren och svarta marknaden gratis ett visst antal gånger per dag.
VIP_CARD_3_BULLET_33_TITLE=Extra uthållighet från dagliga uppdrag
VIP_CARD_3_BULLET_33_TEXT=Få extra uthållighet från varje uthållighetsökande dagligt uppdrag!
VIP_CARD_3_BULLET_34_TITLE=Extra uthållighetsförvar
VIP_CARD_3_BULLET_34_TEXT=Ökar mängden uthållighet du kan förvara innan den slutar lagras automatiskt.
VIP_CARD_3_BULLET_35_TITLE=Timmar att hämta uthållighetsuppdrag
VIP_CARD_3_BULLET_35_TEXT=Förstorar fönstret för att samla uthållighet från ett dagligt uthållighetsökande uppdrag. Om det här överlappar ett annat uthållighetsökande uppdrag kan du ta båda.
VIP_CARD_3_BULLET_36_TITLE=Chans för dubbla offerföremål
VIP_CARD_3_BULLET_36_TEXT=Chans att du får dubbelt så många offergåvor i normalkampanjen
VIP_CARD_3_BULLET_37_TITLE=Gratis runborttagningar
VIP_CARD_3_BULLET_37_TEXT=Varje torsdag klockan 12 på dagen får du sex runborttagningar gratis. Hur många borttagningar du har kvar visas direkt på "Ta bort"-knappen i runtemplet.
VIP_CARD_3_BULLET_38_TITLE=Dubbla belöningar för daglig inloggning
VIP_CARD_3_BULLET_38_TEXT=Få dubbelt så många belöningar varje dag, inklusive hjältar, själstenar och diamanter! Slås ihop med övriga 2x VIP-bonusar (så det blir 4x på VIP-bonusdagar).
VIP_CARD_3_BULLET_39_TITLE=Nollställ berg och utmaningar
VIP_CARD_3_BULLET_39_TEXT=Låser upp förmågan att återställa båda dessa lägen för diamanter, så du kan få fler belöningar.
VIP_CARD_3_BULLET_40_TITLE=Välj 2 av 5 krigsbelöningar
VIP_CARD_3_BULLET_40_TEXT=I stället för att välja 1 av 3 belöningar i slutet av varje krig får du nu se 5 av varje belöning och kan välja 2 av dem.
VIP_CARD_3_BULLET_41_TITLE=Gratis veckoföremål
VIP_CARD_3_BULLET_41_TEXT=Varje söndag klockan 12 på dagen får du ett gratisföremål. Föremålet kommer från de två senaste innehållsuppdateringarna på din server. Det är bara föremål som tillverkats från ett enda fragment eller en enda spole.
VIP_CARD_3_TIP_TITLE=Varför så många förmåner?
VIP_CARD_3_TIP_TEXT=För att vi älskar våra spelare och vill ge dem bra belöningar som tack för att de stöder DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Om expeditioner
EXPEDITION_CARD_1_BULLET_1_TITLE=Daglig resa
EXPEDITION_CARD_1_BULLET_1_TEXT=Led dina hjältar genom 15 strider under en daglig expedition.
EXPEDITION_CARD_1_BULLET_2_TITLE=Planera framåt
EXPEDITION_CARD_1_BULLET_2_TEXT=Hjältar behåller sin HP och energi från tidigare strider under en expedition. Om någon dör på en expedition kvarstår döden till nollställning.
EXPEDITION_CARD_1_BULLET_3_TITLE=Belöningar
EXPEDITION_CARD_1_BULLET_3_TEXT=Få tonvis med guld efter varje strid. Få expeditionspolletter var tredje strid. Pollettmängden ökar ju längre du kommer.
EXPEDITION_CARD_1_TIP_TITLE=Proffstips
EXPEDITION_CARD_1_TIP_TEXT=Anställ en legosoldat från dina gillesmedlemmar som hjälp på expeditionen.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Svår
EXPEDITION_CARD_2_BULLET_1_TITLE=Inget för de svaga
EXPEDITION_CARD_2_BULLET_1_TEXT=När du klarat alla 15 strider i Normal expedition kan du göra en Svår expedition.
EXPEDITION_CARD_2_BULLET_2_TITLE=Ingen läkning
EXPEDITION_CARD_2_BULLET_2_TEXT=På svårighet Svår återställs inte hjältarnas HP och energi mellan strider.
EXPEDITION_CARD_2_BULLET_3_TITLE=Mer guld
EXPEDITION_CARD_2_BULLET_3_TEXT=Du får dubbelt så mycket guld för att du tar dig an en heroiskt Svår expedition. Du får lika många expeditionspolletter.
EXPEDITION_CARD_2_TIP_TITLE=Kort sagt
EXPEDITION_CARD_2_TIP_TEXT=Klara Normal. Lås upp Svår. Få mer guld.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Vansinnig
EXPEDITION_CARD_3_BULLET_1_TITLE=Bemästrat Svår?
EXPEDITION_CARD_3_BULLET_1_TEXT=Om din server har gilleskrig kan du låsa upp Vansinnig när du klarar Svår.
EXPEDITION_CARD_3_BULLET_2_TITLE=Krigsmodifierare gäller
EXPEDITION_CARD_3_BULLET_2_TEXT=Slagfältsmodifierarna från gilleskriget gäller i det här läget också. Justera dina uppställningar och använd Vansinnig för att göra dig klar för krig!
EXPEDITION_CARD_3_BULLET_3_TITLE=Få föremålsfragment
EXPEDITION_CARD_3_BULLET_3_TEXT=Utöver tidigare belöningar ger expeditionskistor nu även mellan 3 och 25 föremålsfragment från de tre senaste innehållsuppdateringarna på din server.
EXPEDITION_CARD_3_TIP_TITLE=Kloka ord
EXPEDITION_CARD_3_TIP_TEXT=Ägna tid åt att bemästra Svår innan du försöker dig på Vansinnig!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Löjlig
EXPEDITION_CARD_4_BULLET_1_TITLE=Den ultimata utmaningen!
EXPEDITION_CARD_4_BULLET_1_TEXT=Om din server har runor kan du låsa upp Löjlig genom att klara Vansinnig.
EXPEDITION_CARD_4_BULLET_2_TITLE=Alla försvarare +20 nivåer
EXPEDITION_CARD_4_BULLET_2_TEXT=På svårighet Löjlig höjs dina fienders hjälte- och färdighetsnivåer med 20.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runor att hämta
EXPEDITION_CARD_4_BULLET_3_TEXT=Expeditionskistor ger nu stora och små runor från 1 till 3 stjärnor, utöver tidigare belöningar. Chansen att få stora runor och högre stjärnor ökar under expeditionen.
EXPEDITION_CARD_4_TIP_TITLE=Åh nej...
EXPEDITION_CARD_4_TIP_TEXT=Om det blir... ja, löjligt, så är det bara att sänka till en lägre svårighet!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Tips
EXPEDITION_CARD_5_BULLET_1_TITLE=Hela och blocka!
EXPEDITION_CARD_5_BULLET_1_TEXT=Maximera den Andliga Helarens huvudfärdighet och andra helande färdigheter. Led sedan ditt lag med en stark försvarare som kan hela, till exempel Brorsärkaren.
EXPEDITION_CARD_5_BULLET_2_TITLE=Gör om och försök igen
EXPEDITION_CARD_5_BULLET_2_TEXT=Om du misslyckas med en strid kan du ångra och försöka igen, eller behålla skadan och fortsätta striden med en andra våg av hjältar.
EXPEDITION_CARD_5_BULLET_3_TITLE=Förladda energi
EXPEDITION_CARD_5_BULLET_3_TEXT=Använd en mängd hjältar i de tidigare striderna för att bygga upp deras energi. Spara den energin för att aktivera färdigheter i svårare strider.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Månadserbjudande
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Massa diamanter!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Ger dig 300 diamanter direkt, och sedan 120 diamanter varje dag i 30 dagar. Det blir [bright_blue]3 900 diamanter[] ... vilket topperbjudande!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Inga förluster
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Diamanterna försvinner inte om du glömmer att hämta dem.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Ingen bindningstid
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=Månadserbjudandet är inte en återkommande betalning; du kan förnya eller sticka om du vill.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Hemligt: bli VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=Månadserbjudandet är ett enkelt sätt att låsa upp bra VIP-förmåner!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Chattregler
CHAT_RULES_CARD_1_BULLET_1_TITLE=Välkommen till DragonSouls chatt!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Chatten är till för att hjälpa spelare komma in i DragonSouls gemenskap, besvara varandras frågor, bjuda in vänner att gå med i ett gille och interagera socialt. Spelare får delta i chattkanalerna så länge de följer reglerna nedan.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Avstängning och varningar
CHAT_RULES_CARD_1_BULLET_2_TEXT=Spelare som inte följer dessa regler kan bli avstängda från chatten (tillfälligt eller permanent). Avstängningar verkställs endast av PerBlues anställda och DragonSouls administratörer, och kan ske med eller utan förvarning. Spelare får inte överklaga avstängningar. PerBlues personal och DragonSouls administratörer har nolltolerans mot kränkning av andra spelares uppfattningar (bland annat politiska och religiösa), förolämpningar eller förtal om en spelares hemland, nationalitet, etnicitet eller sexualitet, samt stötande kommentarer om ras, religion och sexualitet, oavsett om de är riktade mot en annan spelare eller inte.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Blockering
CHAT_RULES_CARD_1_BULLET_3_TEXT=Använd blockeringsfunktionen för att blockera stötande språk från andra i chatten. Tryck på spelarens namn i chatten och tryck på Blockera. Efter det kommer du inte se några meddelanden från den användaren. Du kan avblockera användare genom att trycka på din avatarikon och välja Blockeringslista. Du kan också stänga av chattgranskning genom att trycka på Inställningar på samma skärm.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Regler för alla chattkanalen
CHAT_RULES_CARD_1_BULLET_4_TEXT=Allmänna diskussioner och samtal uppmuntras. Vill du träffa vänner i DragonSoul är du så välkommen!
CHAT_RULES_CARD_1_BULLET_5_TEXT=Global chatt är till för att låta spelare ställa varandra frågor om spelet, ge varandra råd och skapa en positiv gemenskap i DragonSoul.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Inga[] kränkningar av andra spelare eller personer utanför spelet.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Inga[] diskussioner om sex (inklusive sexuella handlingar eller andras sexualitet), droger, politik eller religion.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Inga[] oanständigheter på något språk.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Inga[] diskussioner om moderatorer, deras handlingar och avstängningar, vare sig de inträffat eller inte.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Du kan hjälpa oss med modereringen genom att kontakta vår kundtjänst genom supportmenyn i spelet. Du får inte begära eller diskutera moderering i chatten.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Anmäla andra spelare
CHAT_RULES_CARD_1_BULLET_11_TEXT=Om du upplever att du har blivit mobbad eller kränkt i chatten ska du kontakta DragonSouls kundtjänst genom spelets supportkanal. Nämn den andra spelarens användarnamn i din anmälan, samt annan information som underlättar för oss att undersöka ärendet.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Vi bryr oss om våra spelare och vill att ni ska trivas i gemenskapen. Vi kan inte läsa och åtgärda alla kommentarer, men vi kommer vidta åtgärder i alla anmälda samtal. Kom ihåg att en anmälan inte nödvändigtvis innebär att en spelare kommer bli avstängd, och alla avstängningar beslutas av PerBlues personal.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Om gravplundringar
CRYPT_CARD_1_BULLET_1_TITLE=Odöda vaknar
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut väcker hjältar ur gravarna. Utplåna hans besatta legioner innan de intar landet!
CRYPT_CARD_1_BULLET_2_TITLE=Lagarbete
CRYPT_CARD_1_BULLET_2_TEXT=Samarbeta med ditt gille för att besegra Umlauts legioner.
CRYPT_CARD_1_BULLET_3_TITLE=Få belöningar
CRYPT_CARD_1_BULLET_3_TEXT=Gör minst en gravattack varje dag för att få gillespolletter att spendera i gillesbutiken.
CRYPT_CARD_1_TIP_TITLE=Proffstips
CRYPT_CARD_1_TIP_TEXT=Glöm inte att anställa en hjälte varje attack, för de är gratis!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Regler och begränsningar
CRYPT_CARD_2_BULLET_1_TITLE=Hjältegränser
CRYPT_CARD_2_BULLET_1_TEXT=Varje hjälte får bara slåss i graven en gång per dag. Uppgradera fler hjältar för att hjälpa gillet mer!
CRYPT_CARD_2_BULLET_2_TITLE=Gratis hjälp
CRYPT_CARD_2_BULLET_2_TEXT=Du kan anställa en legosoldat [bright_blue]per attack gratis[] i graven.
CRYPT_CARD_2_BULLET_3_TITLE=Start- och sluttid
CRYPT_CARD_2_BULLET_3_TEXT=Räder pågår från 8 till 12 i ditt gilles tidszon (som visas på gillesskärmen). Gillesledare kan ändra tidszon.
CRYPT_CARD_2_TIP_TITLE=Välj din väg.
CRYPT_CARD_2_TIP_TEXT=Gillesofficerare kan ställa in gravsvårigheten i gillesinställningarna.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Poäng och belöningar
CRYPT_CARD_3_BULLET_1_TITLE=Dagligt uppdrag
CRYPT_CARD_3_BULLET_1_TEXT=Gör en attack per dag för att få 100 gillespolletter från ditt dagliga uppdrag.
CRYPT_CARD_3_BULLET_2_TITLE=Skallar och poäng
CRYPT_CARD_3_BULLET_2_TEXT=Varje uppställning på 5 hjältar du besegrar är värd poäng. Du får 1 (silverskalle) för de första två uppställningarna och 5 för den tredje (guldskalle). Klara hela plundringen för att få bonuspoäng.
CRYPT_CARD_3_BULLET_3_TITLE=Gillesbelöning
CRYPT_CARD_3_BULLET_3_TEXT=Gör minst en gravattack för att få ditt gilles poäng i gillespolletter i slutet av dagen.
CRYPT_CARD_3_TIP_TITLE=Vinn tillsammans
CRYPT_CARD_3_TIP_TEXT=Ju mer poäng du får, desto fler polletter får alla i ditt gille.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategi
CRYPT_CARD_4_BULLET_1_TITLE=Rekommenderad attack
CRYPT_CARD_4_BULLET_1_TEXT=En uppställning rekommenderas automatiskt baserat på kraften hos dina fem starkaste hjältar.
CRYPT_CARD_4_BULLET_2_TITLE=Ändra svårighetsgrad
CRYPT_CARD_4_BULLET_2_TEXT=Om räderna är för svåra eller lätta kan du be gillesledaren ändra svårighet.
CRYPT_CARD_4_BULLET_3_TITLE=Bara minimum
CRYPT_CARD_4_BULLET_3_TEXT=Använd inte dina 5 bästa hjältar på första attacken. Använd bara så få som behövs för att vinna varje strid.
CRYPT_CARD_4_TIP_TITLE=Samordna!
CRYPT_CARD_4_TIP_TEXT=Prata med ditt gille. Se till att alla bidrar!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Hur förtrollning fungerar
ENCHANTING_CARD_1_BULLET_1_TITLE=Öka kraft
ENCHANTING_CARD_1_BULLET_1_TEXT=Få ett övertag genom att förtrolla din hjältes redskap.
ENCHANTING_CARD_1_BULLET_2_TITLE=Grön och uppåt
ENCHANTING_CARD_1_BULLET_2_TEXT=Du kan förtrolla redskap som är gröna och uppåt.
ENCHANTING_CARD_1_BULLET_3_TITLE=Använd extraföremål
ENCHANTING_CARD_1_BULLET_3_TEXT=Du kan använda föremål du har för många av som förtrollningsmaterial.
ENCHANTING_CARD_1_TIP_TITLE=Dagligt uppdrag
ENCHANTING_CARD_1_TIP_TEXT=Förtrolla ett föremål minst en gång om dagen för ditt dagliga uppdrag.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Hjältebefordran
ENCHANTING_CARD_2_BULLET_1_TITLE=Återbetald förtrollning
ENCHANTING_CARD_2_BULLET_1_TEXT=När du befordras förlorar en hjälte sina förtrollningsbonusar, men du får tillbaka förtrollningsmaterial. Gröna föremål återbetalas helt. Mer sällsynta föremål återbetalas delvis.
ENCHANTING_CARD_2_BULLET_2_TITLE=Högre sällsynthet = Mer förtrollningar
ENCHANTING_CARD_2_BULLET_2_TEXT=Mer sällsynta föremål kan förtrollas flera gånger för stora bonusar. Vita föremål kan inte förtrollas.
ENCHANTING_CARD_2_TIP_TITLE=Grönt för dagliga uppdrag
ENCHANTING_CARD_2_TIP_TEXT=Gröna föremål är bra att förtrolla till dina dagliga uppdrag eftersom de återbetalas helt och hållet när du befordrar en hjälte.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Förtrollningsstrategi
ENCHANTING_CARD_3_BULLET_1_TITLE=Vänta på lila hjältar
ENCHANTING_CARD_3_BULLET_1_TEXT=De gagnas mest av förtrollning eftersom de inte befordras så ofta.
ENCHANTING_CARD_3_BULLET_2_TITLE=Förtrolla de bästa först
ENCHANTING_CARD_3_BULLET_2_TEXT=Förtrolla föremål med värden som passar hjältarnas styrkor: Energiåterställning gynnar Andliga Helaren mycket, och hälsoåterställning är bra för försvarare.
ENCHANTING_CARD_3_BULLET_3_TITLE=Använd extraföremål
ENCHANTING_CARD_3_BULLET_3_TEXT=Plundra och anta utmaningar ofta för att samla många extraföremål att förtrolla.
ENCHANTING_CARD_3_TIP_TITLE=Ökningarna gör skillnad
ENCHANTING_CARD_3_TIP_TEXT=Förtrollning kan vara avgörande i svåra strider i arenan och kolosseum!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Titantempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Hitta ett tempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Varje kampanjseger ökar din chans att hitta ett tempel.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Lev tillsammans, dö tillsammans
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Bjud in gillesmedlemmar för att få hjälp! Du har 24 timmar på dig att besegra alla fem titaner.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Belöningar
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Få redskap varje gång en titan i ditt tempel besegras. Kom tillbaka och tryck på kistor för att få redskap!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Tempelnivå
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Nivån på titanerna och fienderna i ett tempel anpassas efter den som hittade templet.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Regler och tips
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Dödsbuffar!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Besegrade titaner buffar alla fiender som är kvar i templet. Varje titan har en unik "dödsbuff", så tänk efter vem du ska besegra först.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Lagarbete
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Låt alla fem av dina gratisinbjudningar göra nytta: bjud in gilleskamrater som du vet kommer svara och vinna. Bjud in fler och få guld om du fastnat.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 försök eller 1 titan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Varje inbjuden person får tre försök att besegra en titan, men kan inte besegra mer än en titan.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Serier uppmuntras
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Klara många tempel och håll i en vinstserie. En lång serie ger fler belöningar och starkare motståndare.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Titantempel
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Tempel hittat
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Din gilleskamrat har bjudit in dig att hjälpa till med det här titantemplet.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Besegra 1 titan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Ditt mål är att besegra en titan. Du får tre försök.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Få belöningar
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Om du vinner får du gillespolletter på vinstskärmen efter striden.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Visa vad du går för!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Ditt gille räknar med dig. Du vill väl bli inbjuden till fler tempel?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Regler och tips
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Dödsbuffar!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Besegrade titaner buffar alla fiender som är kvar i templet. Varje titan har en unik "dödsbuff", så tänk efter vem du ska besegra först. Tryck på hjälteikonerna uppe till vänster för att se hur deras buffar fungerar.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Lev tillsammans, dö tillsammans
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Du får tre försök att besegra en av de fem titanerna i templet. När du lyckats försvinner alla försök du har kvar.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Översikt
HERO_STATS_CARD_1_BULLET_1_TITLE=Förklaring av hjältevärden
HERO_STATS_CARD_1_BULLET_1_TEXT=Har du alltid undrat hur de där krångliga värdena fungerar? Då har du kommit rätt!
HERO_STATS_CARD_1_BULLET_2_TITLE=Enkel attack
HERO_STATS_CARD_1_BULLET_2_TEXT=Enkla attacker är vad hjältar utför när de inte använder färdigheter. Alla enkla attacker har en primär skadetyp (läs mer om det på den sidan).
HERO_STATS_CARD_1_BULLET_3_TITLE=Hälsa
HERO_STATS_CARD_1_BULLET_3_TEXT=Maxhälsa representerar mängden skada en hjälte klarar innan den dör. Hälsoåterställning är hur mycket hälsa hjälten får tillbaka efter varje stridsvåg. Hjältar kan också få hälsa i strid från vissa helande färdigheter.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energi
HERO_STATS_CARD_1_BULLET_4_TEXT=Alla hjältar har 1 000 maxenergi, men börjar varje strid med 0 energi. Kom till 1 000 för att aktivera en hjältes vita färdighet. Hjältar kan få energi genom att göra skada, ta skada och använda vissa färdigheter. Energiåterställning är hur mycket energi en hjälte får i slutet på varje stridsvåg.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Grundvärden
HERO_STATS_CARD_2_BULLET_1_TITLE=Styrka
HERO_STATS_CARD_2_BULLET_1_TEXT=Styrka påverkar en hjältes [soft_blue]maxhälsa[] och [soft_blue]rustning[]. Varje poäng styrka lägger till 18 hälsa och 0,15 rustning.
HERO_STATS_CARD_2_BULLET_2_TITLE=Smidighet
HERO_STATS_CARD_2_BULLET_2_TEXT=Smidighet påverkar en hjältes [soft_blue]grundskada[], [soft_blue]rustning[] och [soft_blue]kritisk chans[]. Varje poäng smidighet lägger till 0,4 grundskada, 0,075 rustning och 0,4 kritisk chans.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intellekt
HERO_STATS_CARD_2_BULLET_3_TEXT=Intellekt påverkar en hjältes [soft_blue]färdighetskraft[] och [soft_blue]resistens[]. Varje poäng intellekt lägger till 2,4 färdighetskraft och 0,1 resistens.
HERO_STATS_CARD_2_BULLET_4_TITLE=Huvudvärde
HERO_STATS_CARD_2_BULLET_4_TEXT=Varje hjälte har ett huvudvärde: styrka, smidighet eller intellekt. Detta värde ger hjälten extra [soft_blue]grundskada[]. Varje poäng av huvudvärdet lägger till 1 grundskada. För smidiga hjältar lägger det alltså sammanlagt till 1,4 grundskada.
HERO_STATS_CARD_2_BULLET_5_TITLE=Tillväxtvärden
HERO_STATS_CARD_2_BULLET_5_TEXT=Tillväxten för styrka, smidighet och intellekt avgör hur snabbt en hjältes grundvärden ökar när hjälten går upp i nivå. Du kan öka tillväxtvärdena i sig genom att utveckla dina hjältar. Ökade tillväxtvärden har störst påverkan på hjältars grundvärden.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Andra värden
HERO_STATS_CARD_3_BULLET_16_TITLE=Grundskada
HERO_STATS_CARD_3_BULLET_16_TEXT=Grundskada är hur mycket skada en hjältes enkla attacker gör.
HERO_STATS_CARD_3_BULLET_1_TITLE=Färdighetskraft
HERO_STATS_CARD_3_BULLET_1_TEXT=Färdighetskraft ökar skadan från vissa, men inte alla, färdigheter. Färdigheter med ett [green]grönt[] skadenummer gör mer skada när [green]färdighetskraften[] ökar. Ökningens storlek varierar med färdighet. Färdigheter med ett [orange]orange[] skadenummer gör mer skada när [orange]grundskada[] ökar. Färdigheter med ett [soft_blue]blått[] skadenummer gör mer skada när färdighetens [soft_blue]nivå[] ökar.
HERO_STATS_CARD_3_BULLET_2_TITLE=Rustning
HERO_STATS_CARD_3_BULLET_2_TEXT=Rustning minskar fysisk skada. Ju högre en hjältes rustning är, desto mindre fysisk skada tar den per träff. Fråga inte hur det funkar matematiskt. Det är en lång formel.
HERO_STATS_CARD_3_BULLET_3_TITLE=Resistens
HERO_STATS_CARD_3_BULLET_3_TEXT=Resistens fungerar som rustning, fast mot magisk skada.
HERO_STATS_CARD_3_BULLET_4_TITLE=Rustningsbrytning
HERO_STATS_CARD_3_BULLET_4_TEXT=Rustningsbrytning sänker motståndarens rustningsvärde innan fysisk skada räknas ut. Rustning kan inte vara mindre än 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Resistensbrytning
HERO_STATS_CARD_3_BULLET_5_TEXT=Resistensbrytning fungerar som rustningsbrytning, fast för resistens.
HERO_STATS_CARD_3_BULLET_6_TITLE=Kritisk chans
HERO_STATS_CARD_3_BULLET_6_TEXT=Kritisk chans ökar chansen att fysisk eller magisk skada blir kritisk. Ren skada kan inte bli kritisk.
HERO_STATS_CARD_3_BULLET_13_TITLE=Kritisk skada
HERO_STATS_CARD_3_BULLET_13_TEXT=Skadan som orsakas av kritiska träffar. Numret börjar på 200 % av ordinarie skada.
HERO_STATS_CARD_3_BULLET_17_TITLE=Kritiskt skydd
HERO_STATS_CARD_3_BULLET_17_TEXT=Det här minskar anfallarens kritiska skada mot den här hjälten. Kritisk skada kan inte vara lägre än 100 %.
HERO_STATS_CARD_3_BULLET_8_TITLE=Absorption
HERO_STATS_CARD_3_BULLET_8_TEXT=En hjälte med absorption får hälsa av att göra fysisk skada. Ingen hälsa absorberas av magisk skada. Ju högre absorptionsvärde, desto mer hälsa får hjälten av att göra fysisk skada.
HERO_STATS_CARD_3_BULLET_28_TITLE=Dränering
HERO_STATS_CARD_3_BULLET_28_TEXT=En hjälte med dränering får hälsa av att göra magisk skada. Ingen hälsa dräneras av fysisk skada. Ju högre dräneringsvärde, desto mer hälsa får hjälten av att göra magisk skada.
HERO_STATS_CARD_3_BULLET_9_TITLE=Väjning
HERO_STATS_CARD_3_BULLET_9_TEXT=Väjning ger hjälten en chans att undvika all skada från en enkel attack eller färdighet. Ju högre siffra, desto högre chans att hjälten väjer undan attacken.
HERO_STATS_CARD_3_BULLET_14_TITLE=Precision
HERO_STATS_CARD_3_BULLET_14_TEXT=Precision minskar motståndarens chans att väja undan från en attack. Varje poäng precision motverkar en poäng väjning. Det finns ingen fördel med att ha ännu högre precision än motståndaren har väjning.
HERO_STATS_CARD_3_BULLET_18_TITLE=Raseri
HERO_STATS_CARD_3_BULLET_18_TEXT=Raseri ger en hjälte energi vid skada. För varje tiondel av sin hälsa som hjälten förlorar så får den tillbaka lika mycket energi som raserivärdet. Alla hjältar har 90 som grundvärde i raseri.
HERO_STATS_CARD_3_BULLET_19_TITLE=Startenergi
HERO_STATS_CARD_3_BULLET_19_TEXT=Startenergi är mängden energi som hjältar börjar striden med. Det här numret är vanligtvis 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Konservering
HERO_STATS_CARD_3_BULLET_11_TEXT=Konservering minskar mängden energi som förbrukas när en hjälte använder sin aktiva färdighet.
HERO_STATS_CARD_3_BULLET_20_TITLE=Energivinst
HERO_STATS_CARD_3_BULLET_20_TEXT=Ökar mängden energi en hjälte får, oavsett källa (skada, buffar osv.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Förbättra helning
HERO_STATS_CARD_3_BULLET_10_TEXT=Gör att hjältens färdigheter helar mer. Påverkar inte helning via absorption.
HERO_STATS_CARD_3_BULLET_12_TITLE=Seghet
HERO_STATS_CARD_3_BULLET_12_TEXT=Seghet minskar hur länge bedövning och lamslagning påverkar en hjälte. Ju högre seghet, desto kortare varar de.
HERO_STATS_CARD_3_BULLET_24_TITLE=Lång bedövning
HERO_STATS_CARD_3_BULLET_24_TEXT=Förlänger tiden som bedövning och lamslagning påverkar motståndaren.
HERO_STATS_CARD_3_BULLET_15_TITLE=Expertis
HERO_STATS_CARD_3_BULLET_15_TEXT=Expertis får alla hjältens förmågor att fungera som om de har högre nivå. Detta påverkar skada, förmåga att lamslå motståndare och några andra saker. I de flesta fall förstärker nivån allt som är färgat i en färdighets beskrivning.
HERO_STATS_CARD_3_BULLET_21_TITLE=Rörelsehastighet
HERO_STATS_CARD_3_BULLET_21_TEXT=Höjer tempot för en hjältes rörelser över skärmen.
HERO_STATS_CARD_3_BULLET_22_TITLE=Attackhastighet
HERO_STATS_CARD_3_BULLET_22_TEXT=Höjer tempot för en hjältes enkla attacker. Höjer också animationshastigheten för färdigheter, men minskar inte färdigheternas väntetid.
HERO_STATS_CARD_3_BULLET_23_TITLE=Väntetidssänkning
HERO_STATS_CARD_3_BULLET_23_TEXT=Minskar tiden det tar att använda en färdighet igen. Aktiva färdigheter har inte väntetider, utan använder energi.
HERO_STATS_CARD_3_BULLET_25_TITLE=Större sköldar
HERO_STATS_CARD_3_BULLET_25_TEXT=Förstorar sköldar som en hjälte skapar. Förstorar inte sköldar som allierade skapar åt hjälten.
HERO_STATS_CARD_3_BULLET_29_TITLE=Längre sköldar
HERO_STATS_CARD_3_BULLET_29_TEXT=Förlänger varaktigheten för sköldar som en hjälte skapar. Förlänger inte varaktigheten på sköldar som allierade skapar åt hjälten.
HERO_STATS_CARD_3_BULLET_26_TITLE=Bultning, spetsning, eld osv.
HERO_STATS_CARD_3_BULLET_26_TEXT=Dessa värden börjar på 100 % och påverkar hur mycket skada av en viss undertyp som en hjälte kommer orsaka. Observera att effekterna av dessa värden inte speglas i färdighetsbeskrivningar.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Huvudtyper av skada
HERO_STATS_CARD_4_BULLET_1_TITLE=Översikt
HERO_STATS_CARD_4_BULLET_1_TEXT=Det finns tre huvudtyper av skada i DragonSoul: fysisk, magisk och ren. All skada i spelet tillhör någon av de typerna.
HERO_STATS_CARD_4_BULLET_2_TITLE=Fysisk skada
HERO_STATS_CARD_4_BULLET_2_TEXT=Fysisk skada kan sänkas av en motståndares rustning. Kritisk chans påverkar hur ofta fysisk skada dubblas.
HERO_STATS_CARD_4_BULLET_3_TITLE=Magisk skada
HERO_STATS_CARD_4_BULLET_3_TEXT=Magisk skada kan sänkas av en motståndares resistens. Kritisk chans påverkar hur ofta magisk skada dubblas.
HERO_STATS_CARD_4_BULLET_4_TITLE=Ren skada
HERO_STATS_CARD_4_BULLET_4_TEXT=Ren skada påverkas inte av rustning eller resistens. Ren skada påverkas inte av immuniteter. Ren skada blir aldrig kritisk.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Avancerade märkningar
HERO_STATS_CARD_5_BULLET_1_TITLE=Endast för avancerade spelare!
HERO_STATS_CARD_5_BULLET_1_TEXT=Märkningarna som nämns här är dolda tills du klarat bossarenan.
HERO_STATS_CARD_5_BULLET_2_TITLE=Undertyper av skada
HERO_STATS_CARD_5_BULLET_2_TEXT=Vissa enkla attacker och färdigheter är märkta med en annan typ av skada (utöver fysisk, magisk och ren), nämligen undertypen. Bossarenastrider, krigsslagfältsmodifierare, andra färdigheter och runor kan påverka kraften från en attack eller färdighet med en särskild undertyp av skada. Skadeundertyper är: bultning, spetsning, huggning, nekrosi, vatten, gift, elektricitet och eld.
HERO_STATS_CARD_5_BULLET_3_TITLE=Kontinuerlig skada
HERO_STATS_CARD_5_BULLET_3_TEXT=Färdigheter med den här märkningen gör skada under en längre period. Vissa bossar påverkas enbart av kontinuerlig skada.
HERO_STATS_CARD_5_BULLET_4_TITLE=Knuffning
HERO_STATS_CARD_5_BULLET_4_TEXT=Färdigheter med den här märkningen knuffar motståndare bakåt när de träffar. Lite som att vifta bort flugor.
HERO_STATS_CARD_5_BULLET_8_TITLE=Drake
HERO_STATS_CARD_5_BULLET_8_TEXT=Drakar är nästan som robotdrakar, fast innehåller mer kött.
HERO_STATS_CARD_5_BULLET_5_TITLE=Tung
HERO_STATS_CARD_5_BULLET_5_TEXT=Hjältar med den här märkningen äter kanske lite för mycket, eller har kraftig benstomme. Bossar och vissa andra hjältar kan ha problem med dem.
HERO_STATS_CARD_5_BULLET_6_TITLE=Smaskig
HERO_STATS_CARD_5_BULLET_6_TEXT=Hjältar med den här märkningen smakar riktigt gott. Saker med stora munnar (bossar och några andra hjältar) kan försöka äta dem.
HERO_STATS_CARD_5_BULLET_7_TITLE=Instabil
HERO_STATS_CARD_5_BULLET_7_TEXT=De här hjältarna är instabila. Ibland mentalt och ibland fysiskt. Ibland är de bara obstinata. Vissa saker som fungerar bra på andra hjältar fungerar inte alls på de här dårarna.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=Bossarenan!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Stora stygga bossar
BOSS_PIT_CARD_1_BULLET_1_TEXT=Möt en av de här unika episka bossarna åt gången.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Fantastiskt byte
BOSS_PIT_CARD_1_BULLET_2_TEXT=Få värdefulla föremål och XP-drycker när du besegrat varje etapp av en boss.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Tre gånger så roligt
BOSS_PIT_CARD_1_BULLET_3_TEXT=Varje etapp är en unik utmaning, och du kan bara klara en etapp om dagen. Klara alla tre för de bästa belöningarna!
BOSS_PIT_CARD_1_TIP_TITLE=Proffstips
BOSS_PIT_CARD_1_TIP_TEXT=Tryck på ikonerna i bossbeskrivningen för information om hur du slår dem.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Hur det fungerar
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 vinst eller 5 försök
BOSS_PIT_CARD_2_BULLET_1_TEXT=Varje dag får du fem försök att vinna en bosstrid. När du vinner är du färdig för dagen.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Bossmarsch och nollställning
BOSS_PIT_CARD_2_BULLET_2_TEXT=När du klarar etapp 1 för en boss har du startat en "marsch" mot den bossen. Nästa dag måste du klara etapp 2, annars nollställs hela bossarenan. När bossarenan nollställs måste du klara etapp 1 igen.
BOSS_PIT_CARD_2_BULLET_3_TITLE=En boss åt gången
BOSS_PIT_CARD_2_BULLET_3_TEXT=Vanliga dödliga kan inte besegra flera bossar åt gången, så när du klarat etapp 1 av en boss är de andra bossarna låsta tills du klarat etapp 3 eller bossarenan återställs.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Besegra en boss
BOSS_PIT_CARD_2_BULLET_4_TEXT=När du klarar alla 3 etapper besegras bossen. En besegrad boss kommer inte vara tillgänglig förrän du besegrat de andra två bossarna eller inte lyckas gå vidare i en marsch.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Gillesförmåner
GUILD_CARD_1_BULLET_1_TITLE=Gillesbutik med otroliga hjältar
GUILD_CARD_1_BULLET_1_TEXT=Tillgång till unika hjältar som du kan köpa med gillespolletter
GUILD_CARD_1_BULLET_2_TITLE=Låna hjältar
GUILD_CARD_1_BULLET_2_TEXT=Hyr in hjältar från andra gillesmedlemmar för att hjälpa till med expeditioner och andra lägen.
GUILD_CARD_1_BULLET_3_TITLE=Privat gilleschatt
GUILD_CARD_1_BULLET_3_TEXT=Be om hjälp eller visa din fantastiska uppställning.
GUILD_CARD_1_TIP_TITLE=Ledtråd
GUILD_CARD_1_TIP_TEXT=Det är billigt att skapa gillen. Att driva ett kräver hårt arbete!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Gillespolletter
GUILD_CARD_2_BULLET_1_TITLE=Gravbelöningar
GUILD_CARD_2_BULLET_1_TEXT=Tjäna 100 gillespolletter om dagen för en gravattack. Tjäna mycket mer varje dag baserat på gillets slutgiltiga gravpoäng.
GUILD_CARD_2_BULLET_2_TITLE=Tempelbelöningar
GUILD_CARD_2_BULLET_2_TEXT=Tjäna 50 gillespolletter för varje titan du besegrar i ett titantempel.
GUILD_CARD_2_BULLET_3_TITLE=Spendera mynt
GUILD_CARD_2_BULLET_3_TEXT=Spendera dina mynt på sällsynta och kraftfulla hjältar och redskap i gillesbutiken.
GUILD_CARD_2_TIP_TITLE=Uppdatera gillesbutik
GUILD_CARD_2_TIP_TEXT=Att uppdatera gillesbutiken är ett bra sätt att köpa många själstenar eller föremål på en gång.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Hjältejobbtavla
GUILD_CARD_3_BULLET_1_TITLE=Lägg upp hjältar
GUILD_CARD_3_BULLET_1_TEXT=Lägg upp dina hjältar på gillets jobbtavla. Detta färdigställer ditt dagliga uppdrag och ger även guld!
GUILD_CARD_3_BULLET_2_TITLE=Kommer jag förlora min hjälte?
GUILD_CARD_3_BULLET_2_TEXT=Nej! Du kan fortfarande använda hjältar du lägger upp på jobbtavlan.
GUILD_CARD_3_BULLET_3_TITLE=Använda hjältar
GUILD_CARD_3_BULLET_3_TEXT=Du kan använda hjältar som andra medlemmar i ditt gille lägger upp. Dessa hjältar kan användas i graven, expeditionen, titantemplet och bossarenan.
GUILD_CARD_3_TIP_TITLE=Hjälp varandra
GUILD_CARD_3_TIP_TEXT=Var en sjyst gillesmedlem och lägg upp dina hjältar för att hjälpa gillet.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Gillestavla
GUILD_CARD_4_BULLET_1_TITLE=Lägg upp
GUILD_CARD_4_BULLET_1_TEXT=Officerare och högre kan lägga upp meddelanden på gillestavlan.
GUILD_CARD_4_BULLET_2_TITLE=Fäst
GUILD_CARD_4_BULLET_2_TEXT=Fäst gillesregler och andra meddelanden högst upp på gillestavlan.
GUILD_CARD_4_BULLET_3_TITLE=Häfta
GUILD_CARD_4_BULLET_3_TEXT=Du kan även få ett meddelande på gillestavlan att visas högst upp i gilleschatten.
GUILD_CARD_4_TIP_TITLE=Reglera
GUILD_CARD_4_TIP_TEXT=Använd gillestavlan för att lägga upp gillets regler och andra viktiga meddelanden.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Gillesranger
GUILD_CARD_5_BULLET_1_TITLE=Status och makt
GUILD_CARD_5_BULLET_1_TEXT=Befordra medlemmar i ditt gille för att ge dem status och makt.
GUILD_CARD_5_BULLET_2_TITLE=Medlemshantering
GUILD_CARD_5_BULLET_2_TEXT=Tryck på en rad i en medlemslista för att befordra eller degradera medlemmar.
GUILD_CARD_5_BULLET_3_TITLE=Var försiktig
GUILD_CARD_5_BULLET_3_TEXT=Tänk efter innan du befordrar någon. Officerare och kaptener kan ta ledarskapet från en inaktiv ledare.
GUILD_CARD_5_TIP_TITLE=Vem är aktiv?
GUILD_CARD_5_TIP_TEXT=Använd onlinelistan för att visa medlemsaktivitet och ta reda på vem som är inaktiv.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Detaljer om gillesranger
GUILD_CARD_6_BULLET_A1_TITLE=Om
GUILD_CARD_6_BULLET_A1_TEXT=Här är en lista över befogenheterna som varje rang har. Högre ranger har alla befogenheter hos lägre ranger. Rangerna står i ordning från lägst till högst.
GUILD_CARD_6_BULLET_M1_TITLE=Medlem
GUILD_CARD_6_BULLET_M1_TEXT=Alla börjar i gillet med rangen medlem.
GUILD_CARD_6_BULLET_V1_TITLE=Veteran
GUILD_CARD_6_BULLET_V1_TEXT=Veteran är en prestigefylld rang, men har inga särskilda befogenheter.
GUILD_CARD_6_BULLET_O1_TITLE=Officer
GUILD_CARD_6_BULLET_O1_TEXT=Kan göra anspråk på ledarskapet när ledaren varit inaktiv i tre veckor.
GUILD_CARD_6_BULLET_O2_TEXT=Kan befordra och degradera medlemmar av lägre rang.
GUILD_CARD_6_BULLET_O3_TEXT=Kan sparka ut lägre rankade medlemmar.
GUILD_CARD_6_BULLET_O4_TEXT=Kan godkänna eller avslå nya medlemsförfrågningar.
GUILD_CARD_6_BULLET_O5_TEXT=Kan lägga upp och redigera inlägg på gillesväggen.
GUILD_CARD_6_BULLET_06_TEXT=Kan registrera för krig och påbörja strider.
GUILD_CARD_6_BULLET_C1_TITLE=Kapten
GUILD_CARD_6_BULLET_C1_TEXT=Kan göra anspråk på ledarskapet när ledaren varit inaktiv i en vecka.
GUILD_CARD_6_BULLET_C2_TEXT=Kan befordra och degradera medlemmar av lägre rang.
GUILD_CARD_6_BULLET_C3_TEXT=Kan sparka medlemmar med lägre rang
GUILD_CARD_6_BULLET_C4_TEXT=Kan godkänna eller avslå nya medlemsförfrågningar.
GUILD_CARD_6_BULLET_C5_TEXT=Kan redigera gillets beskrivning.
GUILD_CARD_6_BULLET_C6_TEXT=Kan redigera gillets emblem.
GUILD_CARD_6_BULLET_C7_TEXT=Kan lägga upp, redigera och ta bort inlägg från gillesväggen.
GUILD_CARD_6_BULLET_C8_TEXT=Kan redigera gravens svårighetsgrad.
GUILD_CARD_6_BULLET_C9_TEXT=Kan registrera för krig och påbörja strider.
GUILD_CARD_6_BULLET_C10_TEXT=Kan ge upp krigsstrider.
GUILD_CARD_6_BULLET_C11_TEXT=Kan aktivera eller avaktivera medlemmar i krig.
GUILD_CARD_6_BULLET_L1_TITLE=Ledare
GUILD_CARD_6_BULLET_L1_TEXT=Kan redigera alla gillesinställningar.
GUILD_CARD_6_BULLET_L2_TEXT=Kan göra en annan spelare till ledare.
GUILD_CARD_6_BULLET_L3_TEXT=Observera att det bara kan finnas en ledare åt gången.

#### WAR 1 ####
WAR_CARD_1_TITLE=Gilleskrig
WAR_CARD_1_BULLET_1_TITLE=Episkt enveckas-evenemang
WAR_CARD_1_BULLET_1_TEXT=Utkämpa upp till 12 strider varje vecka mot rivalgillen.
WAR_CARD_1_BULLET_2_TITLE=Tävlingsranger
WAR_CARD_1_BULLET_2_TEXT=Klättra upp i rang för att få bättre belöningar: själstenar, föremål, guld och unika gillesemblem!
WAR_CARD_1_BULLET_3_TITLE=Massor av priser
WAR_CARD_1_BULLET_3_TEXT=Stora gillesbelöningar i slutet av veckan samt individuella krigspolletter att spendera i krigsbutiken.
WAR_CARD_1_TIP_TITLE=Onlineguide
WAR_CARD_1_TIP_BUTTON_TEXT=Visa guide
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=Krigsveckan
WAR_CARD_2_BULLET_1_TITLE=Registrering
WAR_CARD_2_BULLET_1_TEXT=Registrera ditt gille varje söndag från klockan 13, serverns tid. Gillet måste ha minst 10 registrerade medlemmar med uppställda försvar för att kunna delta i kriget. Registreringen stänger på måndagen klockan 11.30, serverns tid.
WAR_CARD_2_BULLET_2_TITLE=Strid
WAR_CARD_2_BULLET_2_TEXT=Ni börjar kriget på måndagen med en krigsbiljett. Använd den för att strida mot ett annat gille. Ni får en ny stridsbiljett var tolfte timme. Utkämpa så många strider ni kan under veckan för att hålla rangen så hög som möjligt.
WAR_CARD_2_BULLET_3_TITLE=Resultat
WAR_CARD_2_BULLET_3_TEXT=Kriget slutar på söndagen klockan 12, serverns tid. Ni får en särskild gillesrangsikon, gillesbelöningar och individuella krigspolletter.

WAR_CARD_3_TITLE=Stridens grunder
WAR_CARD_3_BULLET_1_TITLE=Stridsbiljetter
WAR_CARD_3_BULLET_1_TEXT=Alla registrerade gillen får en stridsbiljett när kriget börjar på måndagen klockan 12, serverns tid. Gillet får en ny stridsbiljett var tolfte timme. Ni kan inte ha mer än tre biljetter samtidigt. När ni har tre kommer ni inte få några nya förrän ni har förbrukat en. Aktiva gillen kan delta i 12 strider per krig (2 biljetter om dagen x 6 dagar).
WAR_CARD_3_BULLET_2_TITLE=Matchning
WAR_CARD_3_BULLET_2_TEXT=När en gillesledare, kapten eller officer påbörjar en strid matchas gillet mot ett annat gille baserat på gillets rang i början av kriget. Ni kommer bara matchas mot registrerade gillen på samma server och aldrig mot samma gille två gånger i samma krig.
WAR_CARD_3_BULLET_3_TITLE=Vinstkriterer
WAR_CARD_3_BULLET_3_TEXT=För att besegra ett annat gille måste ert gille samla tillräckligt många av de tillgängliga stridspoäng innan tiden tar slut. Stridspoäng visas upptill på kartskärmen som en framstegsmätare.
WAR_CARD_3_BULLET_4_TITLE=Stridsbelöningar
WAR_CARD_3_BULLET_4_TEXT=När ditt gille vinner en strid får alla i gillet guld samt ett antal krigspolletter baserat på sin individuella medverkan. Om ni förlorar får ni lite mindre krigspolletter. Man måste delta i en strid för att få belöningar.
WAR_CARD_3_BULLET_5_TITLE=Handikapp
WAR_CARD_3_BULLET_5_TEXT=Det finns handikappregler för att kompensera för stora skillnader i de matchade gillenas storlek. Reglerna behandlas närmre i krigsguiden.
WAR_CARD_3_BULLET_6_TITLE=Avsluta strider
WAR_CARD_3_BULLET_6_TEXT=Strider slutar automatiskt när: tiden tar slut, ni besegrar alla fiendens uppställningar eller gillet förbrukat alla sina attacker. Gillesledare och kaptener kan även avsluta en strid manuellt genom att välja att avsluta eller ge upp. Det går att välja avsluta när vinstkriterierna har uppnåtts. När någon väljer avsluta så vinner gillet striden, men medlemmar som har attacker kvar får inte använda dem. Det går alltid att ge upp, men räknas som en förlust.

WAR_CARD_4_TITLE=Utkämpa en strid
WAR_CARD_4_BULLET_1_TITLE=Krigskartan
WAR_CARD_4_BULLET_1_TEXT=När du är med i en strid kan du se det försvarande gillet på krigskartan. De starkaste fienderna står till vänster och de svagaste till höger. Antalet sköldar visar hur många försvarande uppställningar en fiende har kvar.
WAR_CARD_4_BULLET_2_TITLE=Attacker
WAR_CARD_4_BULLET_2_TEXT=Varje gillesmedlem har tre attacker att använda per strid. Varje fiende på kartan har tre försvarande uppställningar som är värda progressivt fler stridspoäng. Att besegra en uppställning lägger till så många stridspoäng till gillets poängsumma för striden.
WAR_CARD_4_BULLET_2B_TEXT=Du får en andra chans på varje krigsattack. När du gör ett nytt försök kan du byta hjältar eller till och med attackera ett annat torn.
WAR_CARD_4_BULLET_3_TITLE=Kampstruktur
WAR_CARD_4_BULLET_3_TEXT=Varje kamp består av två vågor: den första mot underhuggare och den andra mot fem försvarande hjältar. Du väljer fem hjältar som kämpar sig igenom båda vågor.
WAR_CARD_4_BULLET_4_TITLE=Dina hjältar
WAR_CARD_4_BULLET_4_TEXT=Välj dina hjältar klokt; de kan ladda energi under den första vågen mot underhuggare och använda färdigheterna mot de försvarande hjältarna. Precis som i kryptan blir en hjälte "förbrukad" efter att ha slagits och kan inte delta i striden mer. Det går inte att anställa legosoldater i krig.
WAR_CARD_4_BULLET_5_TITLE=Försvarande underhuggare
WAR_CARD_4_BULLET_5_TEXT=Dessa motståndare väljs ut slumpvis i början av varje krig. Alla gillen har exakt samma underhuggare i hela kriget. Däremot varierar underhuggarnas kraft med de försvarande hjältarnas kraft. När försvarande underhuggare dödats kommer de inte tillbaka.
WAR_CARD_4_BULLET_6_TITLE=Försvarande hjältar
WAR_CARD_4_BULLET_6_TEXT=Försvarande hjältar som inte besegras i strid behåller sin hälsa och energi, precis som underhuggarna. I allmänhet är det bäst att vinna en kamp på första försöket eftersom du dels får ladda upp energi mot underhuggare, och försvarande hjältar inte själva har någon energi till färdigheter.
WAR_CARD_4_BULLET_7_TITLE=Kampbelöningar
WAR_CARD_4_BULLET_7_TEXT=Förutom att tjäna stridspoäng från en lyckad kamp får du även guld och medverkan.

WAR_CARD_5_TITLE=Försvara mot ett annat gille
WAR_CARD_5_BULLET_1_TITLE=Krig är anfallsfokuserat
WAR_CARD_5_BULLET_1_TEXT=Anfall är viktigast i gilleskrig. Det beror på att direkta matcher mellan gillen ofta blir orättvisa. Även om försvaret är underordnat påverkar det fortfarande krigsrangen.
WAR_CARD_5_BULLET_2_TITLE=Ställa upp försvar
WAR_CARD_5_BULLET_2_TEXT=Tryck på knappen Försvar på kartskärmen för att göra tre försvarsuppställningar. Du måste ha tre uppställningar för att kunna delta i strid. Kom ihåg att tredje uppställningen är värd mest poäng.
WAR_CARD_5_BULLET_3_TITLE=Hur försvar fungerar
WAR_CARD_5_BULLET_3_TEXT=Om ett annat gille matchas mot ditt utkämpar de en strid mot er. Ditt gilles kronmängd kommer stiga eller sjunka baserat på hur det går i striden. Om en av dina specifika uppställningar attackeras får du ett meddelande med resultat och belöningar.
WAR_CARD_5_BULLET_4_TITLE=Försvarsbelöningar
WAR_CARD_5_BULLET_4_TEXT=Ditt gille får vanliga stridsbelöningar för ett lyckat försvar (alltså om det anfallande gillet inte lyckas samla tillräckligt många stridspoäng). Individuella medlemmar får också medverkan för varje försvarande uppställning som inte har besegrats.
WAR_CARD_5_BULLET_5_TITLE=Avanmälning från krig
WAR_CARD_5_BULLET_5_TEXT=Om du inte vill delta i krig kan du avanmäla dig från skärmen Försvar. Tryck bara på knappen och bekräfta att du inte vill vara med i krig. När du är avanmäld kommer du inte kunna delta i några strider, varken som anfallare eller försvarare. Du kan anmäla dig till krig igen när som helst, även samma vecka. När du är anmäld igen kommer du uteslutas från lika många defensiva strider som antalet offensiva strider som du inte medverkade i under veckans krig.

WAR_CARD_6_TITLE=Krigsrang
WAR_CARD_6_BULLET_1_TITLE=Hur strider påverkar rang
WAR_CARD_6_BULLET_1_TEXT=När ni vinner eller förlorar en strid ändras gillets kronor med en ELO-algoritm. Det innebär att man får mer poäng av att besegra starkare motståndare och vice versa.
WAR_CARD_6_BULLET_11_TITLE=Vinstserie
WAR_CARD_6_BULLET_11_TEXT=Vinner ni 30 anfallsstrider i rad får gillet 30 kronor extra. Den här bonusen gäller bara om gillet hade färre än 2000 kronor innan striden slutade.
WAR_CARD_6_BULLET_2_TITLE=Rankning
WAR_CARD_6_BULLET_2_TEXT=Rankningsskärmen visar alla gillen sorterade på kronor. När ett krig börjar får gillen kronor baserat på sin kraft. Efter det anpassas antalet kronor efter vinster och förluster i krig.
WAR_CARD_6_BULLET_3_TITLE=Rangklasser
WAR_CARD_6_BULLET_3_TEXT=Rangklasser används för att avgöra vilka krigsbelöningar som varje gille får. Toppgillena är baserade på gillets absoluta rang, medan resten är baserade på percentil. Rangklasser visas på rankningsskärmen som vapensköldar. Se krigsguiden för en lista över rangklasser och belöningar för varje klass.
WAR_CARD_6_BULLET_4_TITLE=Gillesikonram
WAR_CARD_6_BULLET_4_TEXT=En särskild ram visas på varje gilles emblem under spelets gång. Ramen baseras på gillets rangklass från förra veckans krig.
WAR_CARD_6_BULLET_5_TITLE=Medlemsskärm:
WAR_CARD_6_BULLET_5_TEXT=Här kan du se alla i ditt gille, rankade efter sin sammanlagda medverkan till kriget. Annan användbar information som kvarvarande attacker och uppställningar visas också.
WAR_CARD_6_BULLET_6_TITLE=Stridsloggar: Mina attacker
WAR_CARD_6_BULLET_6_TEXT=Visar information om dina individuella attacker för alla strider i veckans krig.
WAR_CARD_6_BULLET_7_TITLE=Stridsloggar: Mina försvar
WAR_CARD_6_BULLET_7_TEXT=Visar information om dina individuella försvar för alla strider i veckans krig.
WAR_CARD_6_BULLET_8_TITLE=Stridsloggar: Den här striden
WAR_CARD_6_BULLET_8_TEXT=Visar information om alla attacker av ditt gille för den aktuella striden.
WAR_CARD_6_BULLET_9_TITLE=Stridsloggar: Det här kriget
WAR_CARD_6_BULLET_9_TEXT=Visar resultat för alla strider, både anfall och försvar, som ditt gille deltar i denna vecka.
WAR_CARD_6_BULLET_10_TITLE=Stridsloggar: Alltid
WAR_CARD_6_BULLET_10_TEXT=Visar ditt gilles värden från alla krig

WAR_CARD_7_TITLE=Krigsbelöningar
WAR_CARD_7_BULLET_1_TITLE=Rangklass
WAR_CARD_7_BULLET_1_TEXT=Ditt gilles rangklass i slutet av kriget påverkar dina huvudsakliga belöningar. Klasserna är #1, #2, #3–5, #6-10, topp 5 %, topp 10 %, topp 10 %, topp 50 %, topp 70 % och topp 100 %. Ju högre rangklass, desto bättre krigsbelöningar får gillet och desto fler krigspolletter kan ni tjäna individuellt.
WAR_CARD_7_BULLET_2_TITLE=Individuella belöningar
WAR_CARD_7_BULLET_2_TEXT=Du får också individuella krigspolletter baserat på din individuella medverkan till kriget. Spendera krigspolletter i den nya krigsbutiken för att få själstenar, föremål, guld och XP. Din individuella medverkan visas vid en lagerkrans under krigets gång.
WAR_CARD_7_BULLET_3_TITLE=Gillesbelöningar
WAR_CARD_7_BULLET_3_TEXT=I slutet av kriget får alla i gillet från 0 till 4 belöningsval baserat på antalet vunna strider. Belöningstypen är baserad på rangklass. Varje val ger chansen att välja 1 av 3 belöningar.

LEGENDARY_CARD_1_TITLE=Legendariska uppdrag
LEGENDARY_CARD_1_BULLET_1_TITLE=Episka hjälteuppdrag
LEGENDARY_CARD_1_BULLET_1_TEXT=Klara tre utmanande uppdrag för att låsa upp en hjältes legendariska färdighet. Dessa uppdrag kräver tid och ihärdighet att klara!
LEGENDARY_CARD_1_BULLET_2_TITLE=Unikt skräddarsydda färdigheter
LEGENDARY_CARD_1_BULLET_2_TEXT=Legendariska färdigheter är utformade för att förbättra de unika aspekterna i varje hjälte, göra de bra ännu bättre och ge nya fördelar åt de svaga.
LEGENDARY_CARD_1_BULLET_3_TITLE=Mikrobrygd
LEGENDARY_CARD_1_BULLET_3_TEXT=Varje DragonSoul-släpp kommer med ett litet parti legendariska färdigheter till nya hjältar.
LEGENDARY_CARD_1_TIP_TITLE=Proffstips
LEGENDARY_CARD_1_TIP_TEXT=Hjältar med upplåst legendarisk färdighet har en särskild ruta i sitt porträtt.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Tävlingar
CONTESTS_CARD_1_BULLET_1_TITLE=Få poäng och vinn belöningar!
CONTESTS_CARD_1_BULLET_1_TEXT=Varje tävling pågår under en begränsad tid och är en chans att få olika belöningar genom att klara uppgifter i spelet.
CONTESTS_CARD_1_BULLET_2_TITLE=Tävla med dig själv och andra
CONTESTS_CARD_1_BULLET_2_TEXT=Vinn belöningar för din poängsumma (framsteg) och din poäng jämfört med andra spelare (rang).
CONTESTS_CARD_1_TIP_TITLE=Titta förbi ofta
CONTESTS_CARD_1_TIP_TEXT=Nya tävlingar anordnas regelbundet!

CONTESTS_CARD_2_TITLE=Tjäna poäng
CONTESTS_CARD_2_BULLET_1_TITLE=Varje tävling är unik
CONTESTS_CARD_2_BULLET_1_TEXT=Se poängsidan för att få information om hur du vinner en viss tävling. Det kan röra sig om att vinna strider, öka hjältars nivå, samla saker eller en blandning av alltihop.
CONTESTS_CARD_2_BULLET_2_TITLE=Olika poäng för olika uppgifter
CONTESTS_CARD_2_BULLET_2_TEXT=Varje uppgift visar hur många poäng du får för att klara den och om det finns ett högsta antal gånger du kan göra den.
CONTESTS_CARD_2_TIP_TITLE=Slå på stort!
CONTESTS_CARD_2_TIP_TEXT=Fokusera på de uppgifter som ger mest poäng.

CONTESTS_CARD_3_TITLE=Framstegsklasser och priser
CONTESTS_CARD_3_BULLET_1_TITLE=Framstegsklasser
CONTESTS_CARD_3_BULLET_1_TEXT=Varje tävling har flera framstegsklasser. Varje gång du får tillräckligt mycket poäng för att komma till nästa klass får du en stjärna. Framstegsmätaren på tävlingsskärmen visar din poäng.
CONTESTS_CARD_3_BULLET_2_TITLE=Framstegspriser
CONTESTS_CARD_3_BULLET_2_TEXT=Varje gång du når en ny klass får du belöningar för den. Belöningarna skickas via meddelande.
CONTESTS_CARD_3_TIP_TITLE=Utmaningar väntar
CONTESTS_CARD_3_TIP_TEXT=Framstegsklasser skalar exponentiellt, så det är inte lätt att komma till toppen!

CONTESTS_CARD_4_TITLE=Rankning och rangpriser
CONTESTS_CARD_4_BULLET_1_TITLE=Rankning
CONTESTS_CARD_4_BULLET_1_TEXT=Du tävlar mot alla på servern. Se hur du ligger till på rankningssidan.
CONTESTS_CARD_4_BULLET_2_TITLE=Rangpriser
CONTESTS_CARD_4_BULLET_2_TEXT=Mot evenemangets slut får du belöningar baserat på din rang, enligt nummer eller percentil. Belöningar skickas via meddelande.
CONTESTS_CARD_4_TIP_TITLE=Som en prins
CONTESTS_CARD_4_TIP_TEXT=De som hamnat i toppen får tävlingens allra bästa priser, men det är inte många som någonsin hamnar där!

#### RUNES ####
RUNES_CARD_1_TITLE= Översikt över runtempel
RUNES_CARD_1_BULLET_1_TITLE=Bli starkare!
RUNES_CARD_1_BULLET_1_TEXT=Ge runor till dina hjältar för att göra dem mer kapabla.
RUNES_CARD_1_BULLET_2_TITLE=Massa anpassning!
RUNES_CARD_1_BULLET_2_TEXT=Experimentera för att upptäcka vilka runor som fungerar bäst! Börja med varje hjältes rekommenderade serier, markerade med ett orange R.
RUNES_CARD_1_BULLET_3_TITLE=Hur du får runor
RUNES_CARD_1_BULLET_3_TEXT=Du kan få runor genom att lämna offergåvor vid ett runaltare.
RUNES_CARD_1_TIP_TITLE=Onlineguide
RUNES_CARD_1_TIP_BUTTON_TEXT=Visa guide
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Vad är en runa?
RUNES_CARD_2_BULLET_1_TITLE=Formen har betydelse
RUNES_CARD_2_BULLET_1_TEXT=Varje hjälte har 6 runplatser. Runor kommer i 6 olika former för att passa in på platserna.
RUNES_CARD_2_BULLET_2_TITLE=Runserier
RUNES_CARD_2_BULLET_2_TEXT=Varje runa har en ikon som representerar dess serie. En hjälte med tillräckligt många runor från samma serie får en kraftfull bonus. Seriebonusar kräver 2 eller 4 runor.
RUNES_CARD_2_BULLET_3_TITLE=Runstjärnor
RUNES_CARD_2_BULLET_3_TEXT=Runor har 1 till 5 stjärnor. Ju fler stjärnor, desto starkare bonusar. En runas stjärnor kan ökas med gjutning.
RUNES_CARD_2_TIP_TITLE=Runanatomi
RUNES_CARD_2_TIP_TEXT=Form visar en runas plats. Ikon visar dess seriebonus. Färg visar dess sällsynthet.

RUNES_CARD_3_TITLE=Grundrunor
RUNES_CARD_3_BULLET_1_TITLE=Otrolig kraft
RUNES_CARD_3_BULLET_1_TEXT=Varje hjälte kan utrusta en, och endast en, rombformad grundruna.
RUNES_CARD_3_BULLET_2_TITLE=Grundrunor är blanka
RUNES_CARD_3_BULLET_2_TEXT=Grundrunor är alltid blanka i början och måste fyllas med en hjältes essens, vilket låser upp tre starka bonusar specifikt för den hjälten. När den är fylld kan en grundruna bara användas av just den hjälten.
RUNES_CARD_3_TIP_TITLE=Den utvalda
RUNES_CARD_3_TIP_TEXT=Grundrunor ger de mest kraftfulla, skräddarsydda bonusarna till dina hjältar.

RUNES_CARD_4_TITLE=Förstärkning
RUNES_CARD_4_BULLET_1_TITLE=Runicit
RUNES_CARD_4_BULLET_1_TEXT=När du hittar en runa du gillar kan du spendera runicit för att förstärka den.
RUNES_CARD_4_BULLET_2_TITLE=Maximal kraft
RUNES_CARD_4_BULLET_2_TEXT=En runa kan förstärkas upp till +12, och varje förstärkning ökar runans bonusar.
RUNES_CARD_4_TIP_TITLE=Något att satsa på
RUNES_CARD_4_TIP_TEXT=Förstärk dina favoritrunor för att öka deras kraft.

RUNES_CARD_5_TITLE=Gjutning
RUNES_CARD_5_BULLET_1_TITLE=Öka stjärnor
RUNES_CARD_5_BULLET_1_TEXT=För att öka en runas stjärnvärde kan du offra den till andra runor som matchar dess form.
RUNES_CARD_5_BULLET_2_TITLE=Gjutningsvärde
RUNES_CARD_5_BULLET_2_TEXT=Runor med fler stjärnor är värda mer när de offras till andra runor.
RUNES_CARD_5_BULLET_3_TITLE=Återbetalning
RUNES_CARD_5_BULLET_3_TEXT=Runor med en, två och tre stjärnor är värda sitt hela värde när de offras, så du kan aldrig förlora på att gjuta runor till tre stjärnor.
RUNES_CARD_5_TIP_TITLE=Stjärnkraft
RUNES_CARD_5_TIP_TEXT=Gjutning ger runor fler stjärnor.

RUNES_CARD_6_TITLE=Förstärka eller gjuta?
RUNES_CARD_6_BULLET_1_TITLE=Båda är bra!
RUNES_CARD_6_BULLET_1_TEXT=Det viktigaste är att hitta en runa som passar en viss hjälte och uppgradera den så mycket du kan, både genom förstärkning och gjutning.
RUNES_CARD_6_BULLET_2_TITLE=Förstärkning
RUNES_CARD_6_BULLET_2_TEXT=Förstärkning ger små ökningar av runbonusarna och möjlighet att låsa upp nya bonusar.
RUNES_CARD_6_BULLET_3_TITLE=Gjutning
RUNES_CARD_6_BULLET_3_TEXT=Gjutning låser inte upp nya bonusar, men ger stora ökningar av befintliga bonusar genom att lägga till en multiplikator till förstärkningsbonusarna.

RUNES_CARD_7_TITLE=Massa bonus!
RUNES_CARD_7_BULLET_1_TITLE=Primärbonusar
RUNES_CARD_7_BULLET_1_TEXT=Den första bonusen som står på en runa är primärbonusen. Den är starkast.
RUNES_CARD_7_BULLET_1A_TEXT=Grundrunor har tre primärbonusar. De möjliga bonusarna är olika för olika hjältar.
RUNES_CARD_7_BULLET_1B_TEXT=Primärbonusen på en stor runa är alltid en av de sex stora bonusarna: grundskada, färdighetskraft, attackhastighet, rustning, resistens eller hälsa.
RUNES_CARD_7_BULLET_1C_TEXT=Primärbonusen på en liten runa kommer från en annan, mindre kraftfull, lista på 17 mindre bonusar.
RUNES_CARD_7_BULLET_2_TITLE=Sekundärbonusar
RUNES_CARD_7_BULLET_2_TEXT=Vissa runor har en särskild sekundärbonus angiven under primärbonusen. Den här bonusen bestäms när runan skapas och kan aldrig ändras.
RUNES_CARD_7_BULLET_2A_TEXT=Grundrunor har aldrig sekundärbonusar.
RUNES_CARD_7_BULLET_2B_TEXT=Sekundärbonusen på en stor runa kan vara en av de 6 stora bonusarna eller en av de 17 små bonusarna, men inte en bonus för skadeundertyp.
RUNES_CARD_7_BULLET_2C_TEXT=Sekundärbonusen på en liten runa kan vara en av de 17 små bonusarna eller bonus för en skadeundertyp, men inte en av de 6 stora primärbonusarna.
RUNES_CARD_7_BULLET_3_TITLE=Tertiärbonusar
RUNES_CARD_7_BULLET_3_TEXT=Runor kan ha upp till 4 tertiärbonusar. Hur många den börjar med beror på runans sällsynthet.
RUNES_CARD_7_BULLET_3C_TEXT=Tertiärbonusar blir alltid starkare ju fler stjärnor en runa har, och ibland starkare när en runa är förstärkt.
RUNES_CARD_7_BULLET_3A_TEXT=Grundrunor har aldrig tertiärbonusar.
RUNES_CARD_7_BULLET_3B_TEXT=Tertiärbonusarna på en stor eller liten runa kommer från samma lista som dess sekundärbonus kom från.
RUNES_CARD_7_BULLET_4_TITLE=Sällsyntheten kan öka
RUNES_CARD_7_BULLET_4_TEXT=När en runa förstärks till +3/6/9/12 blir den grön/blå/lila/orange (om den inte redan var mer sällsynt än så). När sällsyntheten ökar får runan en ny tertiärbonus. Om runan redan var minst så sällsynt förbättras i stället en av de befintliga tertiärbonusarna.

RUNES_CARD_8_TITLE=Runserier
RUNES_CARD_8_BULLET_1_TITLE=Träd
RUNES_CARD_8_BULLET_1_TEXT=Med två eller fler trädrunor ökar din hjältes maxhälsa.
RUNES_CARD_8_BULLET_2_TITLE=Låga
RUNES_CARD_8_BULLET_2_TEXT=Med fyra eller fler lågrunor ökar din hjältes grundskada. Enkla attacker och färdigheter med orange skadenummer påverkas av grundskada.
RUNES_CARD_8_BULLET_3_TITLE=Hav
RUNES_CARD_8_BULLET_3_TEXT=Med fyra eller fler havsrunor ökar din hjältes färdighetskraft. Färdigheter med gröna skadenummer påverkas av färdighetskraft.
RUNES_CARD_8_BULLET_4_TITLE=Sten
RUNES_CARD_8_BULLET_4_TEXT=Med två eller fler stenrunor ökar din hjältes rustning.
RUNES_CARD_8_BULLET_5_TITLE=Dis
RUNES_CARD_8_BULLET_5_TEXT=Med två eller fler disrunor ökar din hjältes resistens.
RUNES_CARD_8_BULLET_6_TITLE=Blixt
RUNES_CARD_8_BULLET_6_TEXT=Med två eller fler blixtrunor ökar din hjältes attackhastighet.
RUNES_CARD_8_BULLET_7_TITLE=Blod
RUNES_CARD_8_BULLET_7_TEXT=Med två eller fler blodrunor ökar din hjältes absorption.
RUNES_CARD_8_BULLET_8_TITLE=Flod
RUNES_CARD_8_BULLET_8_TEXT=Med fyra eller fler flodrunor ökar energin din hjälte får från alla källor.
RUNES_CARD_8_BULLET_9_TITLE=Hagel
RUNES_CARD_8_BULLET_9_TEXT=Med två eller fler hagelrunor ökar din hjältes precision.
RUNES_CARD_8_BULLET_10_TITLE=Behöver du mer information?
RUNES_CARD_8_BULLET_10_TEXT=Om du vill veta mer om vad värden gör kan du trycka på infoknappen "i" på fliken Värden på en hjältes skärm.

RUNES_CARD_9_TITLE=Värdesdefinitioner
RUNES_CARD_9_BULLET_16_TITLE=Grundskada
RUNES_CARD_9_BULLET_16_TEXT=Grundskada är hur mycket skada en hjältes enkla attacker gör.
RUNES_CARD_9_BULLET_1_TITLE=Färdighetskraft
RUNES_CARD_9_BULLET_1_TEXT=Färdighetskraft ökar skadan från vissa, men inte alla, färdigheter. Färdigheter med ett [green]grönt[] skadenummer gör mer skada när [green]färdighetskraften[] ökar. Ökningens storlek varierar med färdighet. Färdigheter med ett [orange]orange[] skadenummer gör mer skada när [orange]grundskada[] ökar. Färdigheter med ett [soft_blue]blått[] skadenummer gör mer skada när färdighetens [soft_blue]nivå[] ökar.
RUNES_CARD_9_BULLET_2_TITLE=Rustning
RUNES_CARD_9_BULLET_2_TEXT=Rustning minskar fysisk skada. Ju högre en hjältes rustning är, desto mindre fysisk skada tar den per träff. Fråga inte hur det funkar matematiskt. Det är en lång formel.
RUNES_CARD_9_BULLET_3_TITLE=Resistens
RUNES_CARD_9_BULLET_3_TEXT=Resistens fungerar som rustning, fast mot magisk skada.
RUNES_CARD_9_BULLET_4_TITLE=Rustningsbrytning
RUNES_CARD_9_BULLET_4_TEXT=Rustningsbrytning sänker motståndarens rustningsvärde innan fysisk skada räknas ut. Rustning kan inte vara mindre än 0.
RUNES_CARD_9_BULLET_5_TITLE=Resistensbrytning
RUNES_CARD_9_BULLET_5_TEXT=Resistensbrytning fungerar som rustningsbrytning, fast för resistens.
RUNES_CARD_9_BULLET_6_TITLE=Kritisk chans
RUNES_CARD_9_BULLET_6_TEXT=Kritisk chans ökar chansen att fysisk eller magisk skada blir kritisk. Ren skada kan inte bli kritisk.
RUNES_CARD_9_BULLET_13_TITLE=Kritisk skada
RUNES_CARD_9_BULLET_13_TEXT=Skadan som orsakas av kritiska träffar. Numret börjar på 200 % av ordinarie skada.
RUNES_CARD_9_BULLET_17_TITLE=Kritiskt skydd
RUNES_CARD_9_BULLET_17_TEXT=Det här minskar anfallarens kritiska skada mot den här hjälten. Kritisk skada kan inte vara lägre än 100 %.
RUNES_CARD_9_BULLET_8_TITLE=Absorption
RUNES_CARD_9_BULLET_8_TEXT=En hjälte med absorption får hälsa av att göra fysiska attacker. Ingen hälsa absorberas av magisk skada. Ju högre absorptionsvärde, desto mer hälsa får hjälten av att göra fysisk skada.
RUNES_CARD_9_BULLET_9_TITLE=Väjning
RUNES_CARD_9_BULLET_9_TEXT=Väjning ger hjälten en chans att undvika all skada från en enkel attack eller färdighet. Ju högre siffra, desto högre chans att hjälten väjer undan attacken.
RUNES_CARD_9_BULLET_14_TITLE=Precision
RUNES_CARD_9_BULLET_14_TEXT=Precision minskar motståndarens chans att väja undan från en attack. Varje poäng precision motverkar en poäng väjning. Det finns ingen fördel med att ha ännu högre precision än motståndaren har väjning.
RUNES_CARD_9_BULLET_18_TITLE=Raseri
RUNES_CARD_9_BULLET_18_TEXT=Raseri ger en hjälte energi vid skada. För varje tiondel av sin hälsa som hjälten förlorar så får den tillbaka lika mycket energi som raserivärdet. Alla hjältar har 90 som grundvärde i raseri.
RUNES_CARD_9_BULLET_19_TITLE=Startenergi
RUNES_CARD_9_BULLET_19_TEXT=Startenergi är mängden energi som hjältar börjar striden med. Det här numret är vanligtvis 0.
RUNES_CARD_9_BULLET_11_TITLE=Konservering
RUNES_CARD_9_BULLET_11_TEXT=Konservering minskar mängden energi som förbrukas när en hjälte använder sin aktiva färdighet.
RUNES_CARD_9_BULLET_20_TITLE=Energivinst
RUNES_CARD_9_BULLET_20_TEXT=Ökar mängden energi en hjälte får, oavsett källa (skada, buffar osv.)
RUNES_CARD_9_BULLET_10_TITLE=Förbättra helning
RUNES_CARD_9_BULLET_10_TEXT=Gör att hjältens färdigheter helar mer. Påverkar inte helning via absorption.
RUNES_CARD_9_BULLET_12_TITLE=Seghet
RUNES_CARD_9_BULLET_12_TEXT=Seghet minskar hur länge bedövning och lamslagning påverkar en hjälte. Ju högre seghet, desto kortare varar de.
RUNES_CARD_9_BULLET_24_TITLE=Lång bedövning
RUNES_CARD_9_BULLET_24_TEXT=Förlänger tiden som bedövning och lamslagning påverkar motståndaren.
RUNES_CARD_9_BULLET_15_TITLE=Expertis
RUNES_CARD_9_BULLET_15_TEXT=Expertis får alla hjältens förmågor att fungera som om de har högre nivå. Detta påverkar skada, förmåga att lamslå motståndare och några andra saker. I de flesta fall förstärker nivån allt som är färgat i en färdighets beskrivning.
RUNES_CARD_9_BULLET_21_TITLE=Rörelsehastighet
RUNES_CARD_9_BULLET_21_TEXT=Höjer tempot för en hjältes rörelser över skärmen.
RUNES_CARD_9_BULLET_22_TITLE=Attackhastighet
RUNES_CARD_9_BULLET_22_TEXT=Höjer tempot för en hjältes enkla attacker. Höjer också animationshastigheten för färdigheter, men minskar inte färdigheternas väntetid.
RUNES_CARD_9_BULLET_23_TITLE=Väntetidssänkning
RUNES_CARD_9_BULLET_23_TEXT=Minskar tiden det tar att använda en färdighet igen. Aktiva färdigheter har inte väntetider, utan använder energi.
RUNES_CARD_9_BULLET_25_TITLE=Större sköldar
RUNES_CARD_9_BULLET_25_TEXT=Förstorar sköldar som en hjälte skapar. Förstorar inte sköldar som allierade skapar åt hjälten.
RUNES_CARD_9_BULLET_26_TITLE=Bultning, spetsning, eld osv.
RUNES_CARD_9_BULLET_26_TEXT=Dessa värden börjar på 100 % och påverkar hur mycket skada av en viss undertyp som en hjälte kommer orsaka. Observera att effekterna av dessa värden inte speglas i färdighetsbeskrivningar.

