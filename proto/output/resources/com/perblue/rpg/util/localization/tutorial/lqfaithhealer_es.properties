
QUEST_0_1=Jugador, siento tu falta de fe, algo que me molesta muchísimo.
QUEST_0_2=¡Es hora de que te ARREPIENTAS! ¡ARREPIÉNTETE! ¡Y para probar tu fe, rinde tributo!
QUEST_0_3=Cinco millones de los grandes harán que los dioses vuelvan a mirarte con buenos ojos.

QUEST_1_1=Los dioses agradecen tu generosidad, ¡aunque todavía queda mucho por hacer!
QUEST_1_2=¡Hay unos pedazo de impostores que se están haciendo pasar por mí!
QUEST_1_3=Como líder respetable de nuestras comunidades, no lo puedo permitir.
QUEST_1_4=¡Te pido que acabes de forma justa con 7 de esos horrorosos falsos profetas! ¡Los encontrarás en ese horrible Templo de Titán!

QUEST_2_1=Estoy profundamente arrepentido.
QUEST_2_2=¡Estas manos han derramado demasiada sangre!
QUEST_2_3=¿Cuántas tortas han repartido mis libros?
QUEST_2_4=¡Estas manos tienen que ponerse a curar para hacer perdonar mis pecados!
QUEST_2_5=Tengo que intentar curar 1.000.000 de daño en un día ¡para que los dioses muestren su fe en mí y me concedan la victoria en la batalla!
QUEST_2_6=¡Solo así me apaciguaré!

QUEST_3_1=Los dioses te están agradecidos por haberme devuelto al camino correcto. ¡Han recuperado por completo su fe en ti!
