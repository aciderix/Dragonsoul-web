
QUEST_0_1=БРО, ЧУВАК!
QUEST_0_2=Чувак, бро?
QUEST_0_3=Спасибо за вопрос! Он здесь, бро. Тот придурок, который запер меня в том лабиринте? Он где-то здесь, в Драконии!
QUEST_0_4=Потрясающе! Что будем делать, бро?
QUEST_0_5=Мы его найдём, прочитаем назидательную лекцию в грубых выражениях, а потом растопчем его! Желательно именно в таком порядке!
QUEST_0_6=Но, Мегабро, как мы его найдём? В мире *куча* укромных местечек. Он может быть где угодно!
QUEST_0_7=Надо привлечь на свою сторону силу мудрости. Давай соберём тридцать два Магических шара №8. Они ЗНАЮТ всё, чувак.
QUEST_0_8=А почему тридцать два?
QUEST_0_9=Сам посуди: нас двое, у каждого из нас две руки, а Магический шар имеет номер ВОСЕМЬ. Два умножить на два умножить на восемь будет тридцать два. Математика! Математика — это наука, а наука — это сила!
QUEST_0_10=СИЛА, БРО!

QUEST_1_1=Я собрал кое-какие сведения о нашем парне. Его называют Ткачом Лабиринтов. Только представь: Главный вор сказал, что Гном-боксер слышал от Гномокрушителя, что кузена Крота-копателя наняли, чтобы помочь вырыть новый лабиринт. Придурок снова взялся за своё!
QUEST_1_2=Жители этого королевства дают своим детям чертовски глупые имена. Хорошо, что моя мама не такая.
QUEST_1_3=Кстати, как поживает уважаемая Мамзилла?
QUEST_1_4=Неплохо! Все талдычит о бесплатных курсах в колледже.
QUEST_1_5=Отстой. Ладно, хватит болтать! Переводим рычаг из положения «Расслабон» в положение «Возмездие», чувак!
QUEST_1_6=Рычаг переведён, бро! Где будем искать урода?
QUEST_1_7=Они роют возле Затерянного города. Мы отправляемся в Экспедицию!
QUEST_1_8=Понимаешь, что это значит?!
QUEST_1_9=МОНТАЖ ТЯЖЕЛОГО СРАЖЕНИЯ, БРО!

QUEST_2_1=Надо найти придурка, прежде чем он закончит новый лабиринт. Эти лабиринты — просто кошмар. Ты хоть представляешь, сколько человек мне пришлось съесть, когда я был в одном из них?
QUEST_2_2=Даже не знаю, бро... Может, пятьдесят три?
QUEST_2_3=Ерун... Ну да, *именно* столько.
QUEST_2_4=У меня в школе были одни пятерки. Я носил прозвище «Угадайбро».
QUEST_2_5=Клёво. Ладно, дружище, готовься! Надо врезать лабиринту!
QUEST_2_6=ДА, ЧУВАК! Погоди, разве можно врезать лабиринту? Какой у нас план?
QUEST_2_7=Ткач Лабиринтов поручил охрану своих раскопок тому здоровому идиоту Ауруму. Мы сразимся с ним, победим его, он упадет и расплющит всю строительную площадку. Мы врежем лабиринту его большой позолоченной задницей!
QUEST_2_8=Скоро я получу новое прозвище — «Златобой лабиринтозад»!
QUEST_2_9=Ничего глупее я в жизни не слышал, но мне нравится! Только ты понимаешь мое чувство юмора! Вперед, бро!
QUEST_2_10=Бро!
QUEST_2_11=БРО-О-О!!!

QUEST_3_1=Мы раздавили лабиринт, но Ткач Лабиринтов сбежал. Убегая в слезах, пусть расскажет всему миру: если попытаешься построить странный и жуткий лабиринт, придут СЕРЬЕЗНЫЕ БРО и как следует тебе врежут!
