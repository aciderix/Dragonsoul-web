EXPERT_ch18_lvl15_DESCRIPTION=Vi följer varelsen till centrum. Han försvinner i en gränd, men kvar blir en del av hans trasiga tröja.
EXPERT_ch18_lvl18_DESCRIPTION=Äntligen! Vi ska se vem, eller vad, den här mörkhåriga varelsen är!
EXPERT_ch19_lvl0_DESCRIPTION=Bête Noire är fritt från monster, men förbannelsen är inte bruten. Undrar vad som orsakar den.
EXPERT_ch19_lvl3_DESCRIPTION=Det här stället ser ut som Bardbarens albumomslag.
EXPERT_ch19_lvl6_DESCRIPTION=Vi hittade en invånare! Vi måste prata med henne!
EXPERT_ch19_lvl9_DESCRIPTION=Om det har lås kan Mästertjuven öppna det.
EXPERT_ch19_lvl12_DESCRIPTION=Alla stackars besatta demoner ...
EXPERT_ch19_lvl15_DESCRIPTION=Grymma Gallan verkar rätt trevlig, om än skeptisk.
EXPERT_ch19_lvl18_DESCRIPTION=Vi är framme i Kaosannexet.
EXPERT_ch20_lvl0_DESCRIPTION=Kaosannexet borde ta oss till ett annat rike, precis som altaret i Bête Noires citadell... Eller så gör den färs av oss.
EXPERT_ch20_lvl3_DESCRIPTION=Är det någon annan som hör en trumpet?
EXPERT_ch20_lvl6_DESCRIPTION=Du har drakar och demoner efter dig.
EXPERT_ch20_lvl9_DESCRIPTION=En bard kan sjunga om våra episka äventyr! Ingen?
EXPERT_ch20_lvl12_DESCRIPTION=Vi stötte på en trupp änglar.
EXPERT_ch20_lvl15_DESCRIPTION=Den heliga spirans fram- och baksida är kusligt lika. Ser ni någon skillnad?
EXPERT_ch20_lvl18_DESCRIPTION=Slåss först, snacka sedan!