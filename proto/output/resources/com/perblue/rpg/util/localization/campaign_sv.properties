EXPERT_ch16_lvl15_DESCRIPTION=Vi stannar vid en flod för att slappna av och dricka vatten ... men den är visst full av pirayor. Suck. Jag hatar det här stället.
EXPERT_ch16_lvl18_DESCRIPTION=Toppen! På ön finns det en drake som lockas till död och sånt. Varför skulle det inte finnas en sån, liksom.
