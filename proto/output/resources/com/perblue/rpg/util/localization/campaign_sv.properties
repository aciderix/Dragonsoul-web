EXPERT_ch15_lvl9_DESCRIPTION=Jag är så hungrig. Kan vi inte ta lunch innan vi fortsätter leta?
EXPERT_ch15_lvl12_DESCRIPTION=Nu är du bara elak.
EXPERT_ch15_lvl15_DESCRIPTION=Segla på havet medan vi slåss mot en ocean av fulingar! Det här är livet!
EXPERT_ch15_lvl18_DESCRIPTION=Vi har äntligen trängt in tjuven! Jag ska minsann ... säga åt henne på skarpen.
EXPERT_ch16_lvl0_DESCRIPTION=Vi har förlist på en främmande ö.
EXPERT_ch16_lvl3_DESCRIPTION=Nu räcker det! Vi går inte ett steg till förrän vi tagit reda på vem den här skogsslusken är.
EXPERT_ch16_lvl6_DESCRIPTION=Vi måste komma bort från ön, men skeppet är ur tjänst. Vad ska vi göra?
