EXPERT_ch1_lvl6_DESCRIPTION=Vi har följt efter Sanddemonen in i skogen. Det verkar vara en bra plats att slåss på.
EXPERT_ch1_lvl9_DESCRIPTION=Vi tappade bort oss under den sista striden. Jag tror vi kan ha gått vilse!
