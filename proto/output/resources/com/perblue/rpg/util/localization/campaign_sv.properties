EXPERT_ch10_lvl12_DESCRIPTION=Staden är fantastisk! Den är byggd på klippväggarna och det ser ut som att den flyger!
EXPERT_ch10_lvl15_DESCRIPTION=Drakdamen tittar upp mot staden. "Den är byggd utmärkt för försvar, men för transport vet jag inte."
