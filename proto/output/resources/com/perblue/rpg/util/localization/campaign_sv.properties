EXPERT_ch17_lvl6_DESCRIPTION=Lägg av, en sextant är ett navigeringsverktyg, inget snuskigt. Det kanske finns en i kaptenshytten!
EXPERT_ch17_lvl9_DESCRIPTION=Tillbaka på fören igen? Det här stämmer inte.
EXPERT_ch17_lvl12_DESCRIPTION=Då var vi tillbaka på fören ... toppen. Har någon annan lagt märke till att masttoppen liksom lyser?
EXPERT_ch17_lvl15_DESCRIPTION=Tillbaka i arresten, och jag tror inte att vi är ensamma.
EXPERT_ch17_lvl18_DESCRIPTION=Vad ska vi göra? Jo, slåss mot en drake!
EXPERT_ch18_lvl0_DESCRIPTION=Till Elektroyetis lättnad är vi tillbaka på land. Han är verkligen en stadsyeti.
EXPERT_ch18_lvl3_DESCRIPTION=Marknaden är lika tom som hamnen. Tusan! Jag behövde verkligen mer rullar och bläck.
EXPERT_ch18_lvl6_DESCRIPTION=Vi har gått runt i Bête Noire i flera timmar och fortfarande inte sett en själ.
EXPERT_ch18_lvl9_DESCRIPTION=Varelsen lär ha dykt upp på problemdrabbade platser, och orsakat ännu mer.
