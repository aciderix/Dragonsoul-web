EXPERT_ch14_lvl0_DESCRIPTION=Vi kommer till Skurkhamn, en pittoresk fiskestad med en ton av kriminalitet.
EXPERT_ch14_lvl3_DESCRIPTION=Kuriosa: Det fanns ingen gränd här förrän han kom förbi.
EXPERT_ch14_lvl6_DESCRIPTION=Vi hör vrålet en gång till. Det verkar vara närmare den här gången.
EXPERT_ch14_lvl9_DESCRIPTION=Ninjadvärgen insisterar på att vrålet kom från tavernan.
EXPERT_ch14_lvl12_DESCRIPTION=Jag insisterar på att få se kartan nu!
