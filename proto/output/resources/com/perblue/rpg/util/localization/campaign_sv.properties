NORMAL_ch0_lvl0_DESCRIPTION=Umlaut har lämnat Drakslottet och våra vänner är nära än. Om vi skyndar oss kan vi ta tillbaka deras stenar!
NORMAL_ch0_lvl1_DESCRIPTION=Vi hör svordomar utanför. Elektroyeti måste vara på gården!
NORMAL_ch0_lvl2_DESCRIPTION=Förstärkningen har kommit och gården är full av monster. De säger något om en drake? Jag trodde Umlaut stuckit!
NORMAL_ch0_lvl3_DESCRIPTION=Monstren har flytt in i slottet. Vi måste sätta efter! Kan draken där inne vara Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=Mörka Drakul har flytt, och skickat monster att försvara hans flyktväg!
NORMAL_ch0_lvl5_DESCRIPTION=Den berömda Andliga Helaren har setts på gården. Vi behöver en helare, så vi måste hämta stenarna!
NORMAL_ch0_lvl6_DESCRIPTION=Våra spejare upptäckte Inhopparen på gården. Hur kan hon vara på gården när hon är med oss?
NORMAL_ch0_lvl7_DESCRIPTION=Rapporten om den Instabila Inhopparen bekräftas. Vi måste undersöka.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut tror att han kan hålla fast i Inhopparens krafter. Nu tar vi tillbaka stenarna!
NORMAL_ch0_lvl9_DESCRIPTION=Monstren drar sig tillbaka till slottet! Fegisar!
NORMAL_ch0_lvl10_DESCRIPTION=Den Andliga Helaren har anslutit sig till monstren på gården. Han kastar en trollformel mot oss! Måste ... gå ... till ... gården ...
NORMAL_ch0_lvl11_DESCRIPTION=Det har kommit förstärkning! Vi måste avvärja dem för att kunna komma in i slottet.
NORMAL_ch0_lvl12_DESCRIPTION=Mörka Drakul har setts till på skyddsvärnet, och han har Drakdamens fantom med sig!
NORMAL_ch0_lvl13_DESCRIPTION=Mörka Drakul har dragit sig tillbaka till slottet, men horden har drivit ut oss till gården igen.
NORMAL_ch0_lvl14_DESCRIPTION=Vi kan höra Elektroyeti svära tvärs över gården. Så där får han inte säga om din morsa!
NORMAL_ch0_lvl15_DESCRIPTION=De har dragit sig tillbaka till slottet. Nu har vi chansen!
NORMAL_ch0_lvl16_DESCRIPTION=Våra spejare har upptäckt Mörka Drakul vid vindbryggan, i färd med att fly. Vi måste hinna ifatt; bäst att gena över gården!
NORMAL_ch0_lvl17_DESCRIPTION=Vi måste kämpa oss fram mot vindbryggan innan han flyr. Skynda!
NORMAL_ch0_lvl18_DESCRIPTION=Vi har blockerat Mörka Drakuls flyktväg. Låt honom inte komma undan!
NORMAL_ch1_lvl0_DESCRIPTION=Våra spejare har sett rök bolma ur Drakenvallskogens djup. Vi måste undersöka.
NORMAL_ch1_lvl1_DESCRIPTION=Ska vi ta den mindre uppenbara vägen?
NORMAL_ch1_lvl2_DESCRIPTION=Den Kosmiska Alven har kommit med kristallgolemar och stendjävular. De står i vägen!
NORMAL_ch1_lvl3_DESCRIPTION=Vägen blir brant. Om vi kan komma tillräckligt högt upp borde vi kunna se var röken kommer från.
NORMAL_ch1_lvl4_DESCRIPTION=Hör ni dansmusiken därifrån? Untz untz untz, untz untz untz.
NORMAL_ch1_lvl5_DESCRIPTION=Dags att lära den här draken att den som leker med elden kommer bli bränd!
NORMAL_ch1_lvl6_DESCRIPTION=Vi har följt efter Sanddemonen in i skogen. Det verkar vara en bra plats att slåss på.
NORMAL_ch1_lvl7_DESCRIPTION=Sanddemonen försöker fly! Ta honom!
NORMAL_ch1_lvl8_DESCRIPTION=Sanddemonen kom undan, men det kan inte vara därför det plötsligt blev kyligt i luften ...
NORMAL_ch1_lvl9_DESCRIPTION=Vi tappade bort oss under den sista striden. Jag tror vi kan ha gått vilse!
NORMAL_ch1_lvl10_DESCRIPTION=Jag svär att jag sett den lila blomman förr ... Går vi i cirklar?
NORMAL_ch1_lvl11_DESCRIPTION=Plötsligt hör vi ett rasande vrål, och ljudet av ... rullskridskor?
NORMAL_ch1_lvl12_DESCRIPTION=Vi stannade för att fylla på vårt vatten när plötsligt ... bakhåll!
NORMAL_ch1_lvl13_DESCRIPTION=Om vi bara kan ta oss tillbaka till kullen borde vi hitta rätt. Vi går tillbaka.
NORMAL_ch1_lvl14_DESCRIPTION=Pålmästaren blockerar vår väg till kullens topp. Hans rörelser är otroliga!
NORMAL_ch1_lvl15_DESCRIPTION=Äntligen! Vi har kommit ovanför lövverket! Hm ... går solen ned i öster eller väster?
NORMAL_ch1_lvl16_DESCRIPTION=Vi får inte låta Sanddemonen komma undan! Följ röken.
NORMAL_ch1_lvl17_DESCRIPTION=Sanddemonen har flytt mot några gamla ruiner vi såg när vi var ovanför lövtaket. Vi måste kämpa oss dit!
NORMAL_ch1_lvl18_DESCRIPTION=Vi har trängt in Sanddemonen i de gamla ruinerna!
NORMAL_ch2_lvl0_DESCRIPTION=Monster har invaderat arenan! Sparka ut dem.
NORMAL_ch2_lvl1_DESCRIPTION=Våra spejare har hört ryktas att fortet här har intagits av en drake. Samlas, hjältar!
NORMAL_ch2_lvl2_DESCRIPTION=Det här var en gång ett mäktigt fort, och de har förstört det. Dags att visa hur vi hanterar sopor.
NORMAL_ch2_lvl3_DESCRIPTION=Hör du? De har fest i matsalen. Vi ska förstöra den!
NORMAL_ch2_lvl4_DESCRIPTION=Vi har tömt salen, men det finns fortfarande inget spår av draken. Var är den?
NORMAL_ch2_lvl5_DESCRIPTION=Vår seger avbryts av ett gällt skrik. Det är Karmosinhäxan, och hon har Snäppdraken med sig!
NORMAL_ch2_lvl6_DESCRIPTION=Ett underligt sken kommer från köket, och jag tror inte att det är från matlagningen.
NORMAL_ch2_lvl7_DESCRIPTION=Snäppdraken har flytt till korridoren!
NORMAL_ch2_lvl8_DESCRIPTION=Vi kämpade oss fram till Snäppdraken. Den här gången kommer han inte undan!
NORMAL_ch2_lvl9_DESCRIPTION=Arenan är intagen av monster igen. Det här håller inte. Dags för strid!
NORMAL_ch2_lvl10_DESCRIPTION=Nu när vi har rensat arenan kan vi fortsätta med att frita fortet.
NORMAL_ch2_lvl11_DESCRIPTION=Jag hör Snäppdrakens ryt från köket. Elektroyeti, sluta käka och kom hit! Vi måste kämpa oss fram till honom!
NORMAL_ch2_lvl12_DESCRIPTION=Dags att slåss. Vi har trängt in Snäppdraken!
NORMAL_ch2_lvl13_DESCRIPTION=Vi hör Snäppdraken beordra horden att skydda skatten, medan han drar sig tillbaka till korridoren ...
NORMAL_ch2_lvl14_DESCRIPTION=Snäppdraken retirerar! Skynda, innan han flyr!
NORMAL_ch2_lvl15_DESCRIPTION=Matsalen härjas. "Inte maten!" skriker Elektroyeti. "Era #$@%$%! Det här ska ni få igen för!"
NORMAL_ch2_lvl16_DESCRIPTION=De har förstört all mat och sprit i fortet. Nu ska vi hämnas.
NORMAL_ch2_lvl17_DESCRIPTION=Monstren skyndar för att skydda skatten. Vi är dem hack i häl!
NORMAL_ch2_lvl18_DESCRIPTION=De har kurat ihop sig i skattkammaren. Dags för en sista uppgörelse med Snäppdraken.
NORMAL_ch3_lvl0_DESCRIPTION=Alvriket har bett om vår hjälp, men vi måste korsa en dal som intagits av monster ... Suck.
NORMAL_ch3_lvl1_DESCRIPTION=Bara några steg in i dalen får vi en överraskning!
NORMAL_ch3_lvl2_DESCRIPTION=Vägen har blockerats av drakar!
NORMAL_ch3_lvl3_DESCRIPTION=Vi går in i dalen och Kentauren stannar plötsligt. "Hörni, jag tror jag känner igen det här stället."
NORMAL_ch3_lvl4_DESCRIPTION=Vi har gått i ett bakhåll! Till vapen!
NORMAL_ch3_lvl5_DESCRIPTION=Det här stället är läskigt. Det är kallt, det luktar och det finns monster överallt. Ju förr vi lyckas kämpa oss ut härifrån, desto bättre!
NORMAL_ch3_lvl6_DESCRIPTION=Jorden mullrar. "Dags att möta de ansvariga för det här", ropar Kentauren och går in i striden.
NORMAL_ch3_lvl7_DESCRIPTION=Innan Umlaut tog över var detta en vacker dal. Kentauren är förkrossad, men framför allt riktigt arg.
NORMAL_ch3_lvl8_DESCRIPTION=Det är svårt att orientera sig. Monster har gjort området oigenkännligt.
NORMAL_ch3_lvl9_DESCRIPTION=Den här bron knakar på ett mycket obehagligt sätt. Titta inte ned!
NORMAL_ch3_lvl10_DESCRIPTION=Våra spejare har upptäckt hydran på slagfältet!
NORMAL_ch3_lvl11_DESCRIPTION=Om vi ska göra dalen säker måste vi besegra draken!
NORMAL_ch3_lvl12_DESCRIPTION=Dags att visa hydran vem som bestämmer.
NORMAL_ch3_lvl13_DESCRIPTION=Hydran är på väg mot alvriket. Vi måste komma till skogsingången före honom!
NORMAL_ch3_lvl14_DESCRIPTION=Vi måste vara nära. Känner du marken mullra under fötterna?
NORMAL_ch3_lvl15_DESCRIPTION=Det här tornet brukade vakta ingången till skogen. Vi måste skynda om vi ska fånga draken!
NORMAL_ch3_lvl16_DESCRIPTION=Nu har vi chansen!
NORMAL_ch3_lvl17_DESCRIPTION=Det här är en episk bosstrid! Gör slut på honom!
NORMAL_ch3_lvl18_DESCRIPTION=Här ska vi hålla vår sista strid mot Hydran!
NORMAL_ch4_lvl0_DESCRIPTION=Jag har aldrig släppts in i Sländskogen förr. Inhopparen kan knappt dölja sin nördiver.
NORMAL_ch4_lvl1_DESCRIPTION=Vi kan inte låta monstren förstöra det här stället. Nu sparkar vi ut dem!
NORMAL_ch4_lvl2_DESCRIPTION=Våra spejare har upptäckt fler monster på väg mot Alvgården. Vi måste skynda oss om vi ska fånga dem.
NORMAL_ch4_lvl3_DESCRIPTION=De förstör de gamla statyerna! Det här ska de inte få komma undan med!
NORMAL_ch4_lvl4_DESCRIPTION=Invånarna säger att draken som en gång beskyddade det här området numer kontrolleras av Umlaut.
NORMAL_ch4_lvl5_DESCRIPTION=Våra spejare har upptäckt en vit form längre fram. Kan det vara Karmosinhäxans vålnader?
NORMAL_ch4_lvl6_DESCRIPTION=Ryktena stämde. Vi har hittat Måndraken, och Umlaut kontrollerar henne!
NORMAL_ch4_lvl7_DESCRIPTION=Någon sorts urtida magi har tagit oss till ett annat område. Nu är vi helt vilse!
NORMAL_ch4_lvl8_DESCRIPTION=Vi har separerats från våra spejare, och jag är helt bortkollrad.
NORMAL_ch4_lvl9_DESCRIPTION=På något sätt har vi vandrat tillbaka till skogens utkant. Vi vet åtminstone var vi är nu.
NORMAL_ch4_lvl10_DESCRIPTION=Måndraken har överraskat oss! Det är nästan som att vi blev ledda hit ...
NORMAL_ch4_lvl11_DESCRIPTION=Vi har återförenats med våra spejare, och de säger att de har sett Måndraken vid vattenfallet.
NORMAL_ch4_lvl12_DESCRIPTION=Vattenfallets muller resonerar i mitt bröst som en trumma! Nu slåss vi!
NORMAL_ch4_lvl13_DESCRIPTION=Monstren börjar bli färre. Det märks att vi lyckas rensa upp i det här riket!
NORMAL_ch4_lvl14_DESCRIPTION=Invånarna har brusat upp och anfallet monstergrupper i området! Snart kommer de springa till sina mammor!
NORMAL_ch4_lvl15_DESCRIPTION=De fördömda monstren förstör gården igen! Dags att köra upp statyerna där solen inte lyser.
NORMAL_ch4_lvl16_DESCRIPTION=Våra spejare har upptäckt en gammal alvsal längre fram, bara några kilometer längs vägen. Den lär vara obeskrivligt vacker.
NORMAL_ch4_lvl17_DESCRIPTION=Jag kan se salen där borta, och det verkar som att spejarna hade rätt! Majestätiskt!
NORMAL_ch4_lvl18_DESCRIPTION=Salen är ... otrolig! Perfekt ställe för vår uppgörelse med Måndraken.
NORMAL_ch5_lvl0_DESCRIPTION=Vi lämnar motvilligt Sländskogen, men är redo för nästa utmaning!
NORMAL_ch5_lvl1_DESCRIPTION=Klimatet blir snabbt blött och kallt, och vi kastar oss in i skogen.
NORMAL_ch5_lvl2_DESCRIPTION=Ingen av oss har varit så här långt ut på outforskat område förr. Det är spännande ... och skrämmande.
NORMAL_ch5_lvl3_DESCRIPTION=Ovanför lövverket ser vi att skogen är fylld av monster.
NORMAL_ch5_lvl4_DESCRIPTION=Den grönskande skogen är tät av rankor. De snår sig kring våra vrister medan vi kämpar oss genom fler monster.
NORMAL_ch5_lvl5_DESCRIPTION=Det är omöjligt att skilja på monstervrål och Elektroyetis mage. Vi måste käka.
NORMAL_ch5_lvl6_DESCRIPTION=Våra fantomer verkar bli starkare. Hur mycket makt kontrollerar Umlaut egentligen?
NORMAL_ch5_lvl7_DESCRIPTION=Spejarna har letat foder och hittat några suspekta rötter och bär. Vem bryr sig? Jag är utsvulten!
NORMAL_ch5_lvl8_DESCRIPTION=Rötterna måste kokas innan de kan ätas. Vi försökte göra en lägereld med så lite rök som möjligt, men fienden har upptäckt oss. Var beredda!
NORMAL_ch5_lvl9_DESCRIPTION=Vi har följt efter en grupp fiender och nått en fridfull glänta. Om vi besegrar dem kommer vi äntligen kunna vila och äta!
NORMAL_ch5_lvl10_DESCRIPTION=Vi beger oss djupare in i skogen med halvfulla magar för att rensa ut fler fantomer.
NORMAL_ch5_lvl11_DESCRIPTION=Den kusliga tystnaden bryts av hordens stamp!
NORMAL_ch5_lvl12_DESCRIPTION=Vi har beslutat att klättra till toppen för att kunna överblicka omgivningen.
NORMAL_ch5_lvl13_DESCRIPTION=Ett stort torn har upptäckts på håll. Vi har dokumenterat det och omgivningen på vår karta.
NORMAL_ch5_lvl14_DESCRIPTION=Spejarna har gett sig ut för att ta reda på mer om tornet där borta. Vad kommer de upptäcka?
NORMAL_ch5_lvl15_DESCRIPTION=Vi har ont om förnödenheter igen, så vi stannar vid en bäck för att fiska. Plötsligt dyker fantomer upp från skogen!
NORMAL_ch5_lvl16_DESCRIPTION=Nu har vi så det räcker i flera dagar. Fast vi har fortfarande inte hört av spejarna.
NORMAL_ch5_lvl17_DESCRIPTION=Spejarna är tillbaka! Det är inte långt till vårt mål, men vi måste ta oss över en stor avgrund för att komma dit.
NORMAL_ch5_lvl18_DESCRIPTION=Det mystiska tornet är på andra sidan bron, men vägen blockeras av monster!
NORMAL_ch6_lvl0_DESCRIPTION=Tornet är rakt fram. Nu tar vi reda på varför monstren skulle hit.
NORMAL_ch6_lvl1_DESCRIPTION=Vi kommer till ett kupolformat rum med många dörrar. Hm ...
NORMAL_ch6_lvl2_DESCRIPTION=Det verkar som att ingången är förtrollad med kraftfull magi. Vi måste hålla huvudet på skaft.
NORMAL_ch6_lvl3_DESCRIPTION=Det här biblioteket är fantastiskt! Sällsynta, magiska texter överallt. Vem kan äga en sådan skatt?
NORMAL_ch6_lvl4_DESCRIPTION=Vi lämnar biblioteket med förhoppningen att hitta den som äger de sällsynta texterna.
NORMAL_ch6_lvl5_DESCRIPTION=Inhopparen har en underlig känsla av att hon varit här förut.
NORMAL_ch6_lvl6_DESCRIPTION=Någon har en maffig samling magiska varelser. Äger en jägare tornet? Eller forskare?
NORMAL_ch6_lvl7_DESCRIPTION=Vi hör tjutet av en elgitarr eka från ingången. Vem kan skapa detta oväsen?
NORMAL_ch6_lvl8_DESCRIPTION=Ett fjärran vrål ekar genom ingången. Det är omöjligt att avgöra varifrån det kommer.
NORMAL_ch6_lvl9_DESCRIPTION=Inhopparen tror inte sina ögon. Rummet ser precis ut som det alkemilabb som hon undervisades i.
NORMAL_ch6_lvl10_DESCRIPTION=Vi jagar monstren för att kunna få reda på var Inhopparens mentor är.
NORMAL_ch6_lvl11_DESCRIPTION=Äppel päppel päronsvål. Fånga draken med en nål. Är han arg bränns vi på bål. Äppel päppel päronsvål.
NORMAL_ch6_lvl12_DESCRIPTION=Den senaste dörren leder tillbaka till taxidermirummet. Ögonen verkar iaktta oss. Läskigt.
NORMAL_ch6_lvl13_DESCRIPTION=Inhopparen tror att hon kan ha en lösning till labyrinthus-\nbesvärjelsen. Om vi kan ta oss tillbaka till biblioteket kan hon få tag på trollboken hon behöver.
NORMAL_ch6_lvl14_DESCRIPTION=Lukten av rök fyller ingången. "Snälla säg att de grillar", skränar Elektroyeti. "Jag svälter ihjäl för #$%$%@."
NORMAL_ch6_lvl15_DESCRIPTION=Monstren är på väg att tända eld på biblioteket. Vi måste stoppa dem!
NORMAL_ch6_lvl16_DESCRIPTION=Vi lyckades släcka lågorna i tid. Inhopparen har tagit de mest värdefulla böckerna och gömt undan dem för att hålla dem säkra.
NORMAL_ch6_lvl17_DESCRIPTION=Puh! Inhopparen har knäckt besvärjelsen. Vi kan höra monstren utanför försöka fly. Nu när vi äntligen är fria följer vi deras exempel.
NORMAL_ch6_lvl18_DESCRIPTION=Vi flyr tornet för en uppgörelse på skyddsvärnet. Var beredda!
NORMAL_ch7_lvl0_DESCRIPTION=Umlauts armé har fångat Inhopparens mentor! Vi måste sätta efter för att hitta honom.
NORMAL_ch7_lvl1_DESCRIPTION=Vi lämnar skogen och ser en underlig stad med ett stort torn i mitten. Kan det vara hit de tagit Magidraken?
NORMAL_ch7_lvl2_DESCRIPTION=Utan någon aning om vad vi kommer hitta går vi in genom en av spirans många dörrar.
NORMAL_ch7_lvl3_DESCRIPTION=Vi har sett Magidraken i trädgården! Dags för strid.
NORMAL_ch7_lvl4_DESCRIPTION=Vi är på väg mot trädgården, men vägen blockeras av monster!
NORMAL_ch7_lvl5_DESCRIPTION=Vi har tappat bort honom igen. Jag har ingen aning om vilken av dörrarna han gått igenom. Har du?
NORMAL_ch7_lvl6_DESCRIPTION=Inga spår av Magidraken, men när vi går tillbaka till trädgården blir vi överfallna!
NORMAL_ch7_lvl7_DESCRIPTION=När vi går ut skickar Magidraken en dödlig attack rakt mot Inhopparen! Hinner hon blockera attacken?
NORMAL_ch7_lvl8_DESCRIPTION=Magidraken drar sig tillbaka till spiran och ropar "Täck vår flykt, min vän! Du vet vad du måste göra!"
NORMAL_ch7_lvl9_DESCRIPTION=Vi går in i en sal som helt och hållet är gjord av ben. UUUSCH! Rätt häftigt, men USCH!
NORMAL_ch7_lvl10_DESCRIPTION=Bendraken kan inte hålla oss från vårt byte.
NORMAL_ch7_lvl11_DESCRIPTION="@%#&%!! Han har försvunnit igen!" svär Elektroyeti och sparkar en pelare i ren frustration. "Ajjj! @!#!$!!%*#%@%!$!"
NORMAL_ch7_lvl12_DESCRIPTION=Vi går in i spiran igen, med hopp om att hitta draken.
NORMAL_ch7_lvl13_DESCRIPTION=Inhopparen börjar bli modfälld. Var kan hennes mentor vara?
NORMAL_ch7_lvl14_DESCRIPTION=Bendraken har en armé monster med sig, och de är på väg rakt mot oss!
NORMAL_ch7_lvl15_DESCRIPTION=Vi går in i en smaragdgrön sal. "Vi ska befria trollkarlen", utropar Inhopparen. "Och ge Brorsärkaren en hjärna och Drakdamen humor."
NORMAL_ch7_lvl16_DESCRIPTION=En än gång försvinner Inhopparens mentor utan spår.
NORMAL_ch7_lvl17_DESCRIPTION=Vi vet inte hur vi ska fortsätta, men börjar leta efter Bendraken. Vid det här laget är hon vårt sista hopp för att hitta Magidraken.
NORMAL_ch7_lvl18_DESCRIPTION=Vi har skurit av draken och hennes armé i passet. Äntligen får vi utlopp för vår frustration!
NORMAL_ch8_lvl0_DESCRIPTION=Vi följer Bendraken till en underjordisk ruin och möts av intensiv hetta. Vi skyddar våra ansikten och fortsätter ned i djupet.
NORMAL_ch8_lvl1_DESCRIPTION=Spindlar plus ELD? Vilka grymma gudar hittade på de här monstren?
NORMAL_ch8_lvl2_DESCRIPTION=Vi hör det skräniga ljudet av en elgitarr eka genom grottan. Bardbaren måste vara nära.
NORMAL_ch8_lvl3_DESCRIPTION=Vi följer Bardbaren till en lavagrotta. "Ni har hört första akten, dags att skruva upp temperaturen med huvudnumret!"
NORMAL_ch8_lvl4_DESCRIPTION=Våra öron tjuter av Bardbarens öronbedövande attacker, och vi ger oss djupare ned i grottan i hopp om att hitta ruinerna som Bendraken nämnde.
NORMAL_ch8_lvl5_DESCRIPTION=Runt hörnet överraskar vi drakarna och deras monsterarméer. Den här gången kommer de inte undan!
NORMAL_ch8_lvl6_DESCRIPTION=Alverna måste ha bosatt sig här för längesen; arkitekturen påminner om det vi såg i Sländskogen.
NORMAL_ch8_lvl7_DESCRIPTION=Med vapnen till hands fortsätter vi jaga drakarna djupt in i grottan.
NORMAL_ch8_lvl8_DESCRIPTION=När monstren retirerar hör vi dem nämna en skattkammare längre fram. Kentauren får genast lite extra energi.
NORMAL_ch8_lvl9_DESCRIPTION=Monstren och drakarna stjäl skatten! Vi måste stoppa dem!
NORMAL_ch8_lvl10_DESCRIPTION=Magidraken rusar in i grottorna och försöker fly. Är statyn han stulit viktig på något sätt?
NORMAL_ch8_lvl11_DESCRIPTION=Vi kämpar oss genom monstren så fort vi kan, men har redan tappat bort Magidraken!
NORMAL_ch8_lvl12_DESCRIPTION=Inhopparen får syn på Magidraken på andra sidan. Vi måste kämpa genom salen för att nå honom.
NORMAL_ch8_lvl13_DESCRIPTION=Magidraken skyndar sig mot utgången. Skynda!
NORMAL_ch8_lvl14_DESCRIPTION=Monstren dräller in i ett ändlöst angrepp, men vi kan inte ge upp nu!
NORMAL_ch8_lvl15_DESCRIPTION=Kentauren hoppar tappert över en lavaström och tränger in Bendraken. Hon kommer inte undan den här gången!
NORMAL_ch8_lvl16_DESCRIPTION="Kom igen, det här är slutspurten!" Vi rusar genom grottorna och hinner ifatt Magidraken.
NORMAL_ch8_lvl17_DESCRIPTION="Dårar! Ni fångar mig aldrig!" Magidraken försvinner bakom en monsterhord, på väg mot en lysande öppning.
NORMAL_ch8_lvl18_DESCRIPTION=Inhopparen skuttar över den bubblande lavan. "Jag låter inte Umlaut ta dig eller statyn! Jag ska allt stoppa dig!"
NORMAL_ch9_lvl0_DESCRIPTION=Magidraken skickar oss till Titankanjonen på jakt efter ett gammalt drakoniskt tempel.
NORMAL_ch9_lvl1_DESCRIPTION=Vi ger oss ned i kanjonen. Den torra luften svider i våra halsar.
NORMAL_ch9_lvl2_DESCRIPTION=Vi är på väg att slå upp läger när vi plötsligt blir överfallna av monster!
NORMAL_ch9_lvl3_DESCRIPTION=Inhopparen springer före och klättrar upp för en stenformation. "Gamla ruiner ohoj!"
NORMAL_ch9_lvl4_DESCRIPTION=Vi fortsätter genom kanjonen mot ruinstaden.
NORMAL_ch9_lvl5_DESCRIPTION=Elektroyetis mage mullrar. "Du, Inhopparen! Nu skulle det verkligen smaka med lite pumpapaj. Var är de @%$* fågelskrämmorna?"
NORMAL_ch9_lvl6_DESCRIPTION=Vi går in i en lång valvgång i ruinerna. Är det templet vi ser där borta?
NORMAL_ch9_lvl7_DESCRIPTION=Vi stannar för att äta medan Inhopparen smidigt förvandlar några fågelskrämmor till utsökta pajer.
NORMAL_ch9_lvl8_DESCRIPTION=Den utsökta doften av kryddor fyller öknen och lockar till sig monster.
NORMAL_ch9_lvl9_DESCRIPTION=Sandstensruinerna är täckta av prydliga piktogram. Har vi någon i gruppen som kan tolka dem?
NORMAL_ch9_lvl10_DESCRIPTION=Enligt Kentauren nämner piktogrammen någon sorts uråldrig kraft. Det kanske finns fler ledtrådar i templet?
NORMAL_ch9_lvl11_DESCRIPTION=Vi fortsätter genom kanjonen, medvetna om att draktemplet kommer närmare för varje steg.
NORMAL_ch9_lvl12_DESCRIPTION=Templet är täckt av piktogram av stora varelser och en brinnande värld. Vad betyder det?
NORMAL_ch9_lvl13_DESCRIPTION=Vi följer den Vilda Sötnosen tillbaka till kanjonen i hopp om att få veta mer om templets profetiska piktogram.
NORMAL_ch9_lvl14_DESCRIPTION=Drakdamen skakar sina handskar. "När vi kommer tillbaka måste jag blåsa ur hela rustningen. Jag hatar sand!"
NORMAL_ch9_lvl15_DESCRIPTION=Vi ökar på stegen när vi lämnar ruinerna.
NORMAL_ch9_lvl16_DESCRIPTION=Vinden river upp en sandtromb som virvlar som en dansare. Vi stannar upp för att beundra den, men monster hoppar ned i kanjonen och blockerar vägen!
NORMAL_ch9_lvl17_DESCRIPTION=Vi hör den Vilda Sötnosen i närheten. Om vi skyndar kan vi fånga henne!
NORMAL_ch9_lvl18_DESCRIPTION=Vi tränger in Vilda Sötnosen, klara för strid!
NORMAL_ch10_lvl0_DESCRIPTION=Vi lämnar kanjonen med förhoppningen att få veta mer om titanerna och de drakoniska statyerna.
NORMAL_ch10_lvl1_DESCRIPTION=Vi hör ryktas att folk kidnappas i Klippstaden, så vi tar en omväg till Grymma dalen för att undersöka.
NORMAL_ch10_lvl2_DESCRIPTION=En lätt dimma klamrar sig fast vid dalens väggar och hindrar oss från att se särskilt långt.
NORMAL_ch10_lvl3_DESCRIPTION=Vi passerar några ruiner och går österut till en häpnadsväckande dal.
NORMAL_ch10_lvl4_DESCRIPTION=Vi frågar några ortsbor om Vilda Sötnosen. Tyvärr verkar ingen ha något att säga om henne eller hennes familj.
NORMAL_ch10_lvl5_DESCRIPTION=Vi slår läger nära ruinerna. Plötsligt kommer det fram monster ur dimman!
NORMAL_ch10_lvl6_DESCRIPTION=Vi tar rast för att tvätta oss i dalens svala sjö. Vi fortsätter uppfriskade och med nya krafter!
NORMAL_ch10_lvl7_DESCRIPTION="Det här stället påminner mig om Hydradalen innan den förstördes", säger Kentauren med sorg i rösten.
NORMAL_ch10_lvl8_DESCRIPTION=Inhopparen gör noggranna ritningar av dalens ruiner att låta Magidraken studera närmre.
NORMAL_ch10_lvl9_DESCRIPTION=Vi skickar spejare i hopp om att de kan hitta Klippstaden nödlarmet kommer från.
NORMAL_ch10_lvl10_DESCRIPTION=Vi slår läger för att vila. När vi nästan somnat anfaller monster från ruinerna!
NORMAL_ch10_lvl11_DESCRIPTION=Våra spejare återvänder och rapporterar att de har hittat Klippstaden. Vi packar ihop och ger oss av direkt.
NORMAL_ch10_lvl12_DESCRIPTION=Staden är fantastisk! Den är byggd på klippväggarna och det ser ut som att den flyger!
NORMAL_ch10_lvl13_DESCRIPTION=Nu när vi vet var staden är ökar vi takten med vetskapen att vi inte är långt ifrån vårt mål.
NORMAL_ch10_lvl14_DESCRIPTION=Vi stoppas av en monsterhord, men inget ska få hindra oss från att komma till staden!
NORMAL_ch10_lvl15_DESCRIPTION=Drakdamen tittar upp mot staden. "Den är byggd utmärkt för försvar, men för transport vet jag inte."
NORMAL_ch10_lvl16_DESCRIPTION=Varför känner Spikdraken inte till kidnappningarna? Vi måste ta oss till staden för att hitta fler ledtrådar.
NORMAL_ch10_lvl17_DESCRIPTION=Lukten av trärök och matlagning fyller luften. Vi måste vara mycket nära!
NORMAL_ch10_lvl18_DESCRIPTION=Vi genomsöker staden efter ledtrådar, när Spikdraken plötsligt blockerar vägen!
NORMAL_ch11_lvl0_DESCRIPTION=Vår grupp klättrar upp för berget på jakt efter det underliga ljus som Spikdwaken pratade om.
NORMAL_ch11_lvl1_DESCRIPTION=Släpande fotspår vanpryder bergsvägen. Kan det vara en armé? Eller de saknade invånarna?
NORMAL_ch11_lvl2_DESCRIPTION="HICK, #%@!!! Hick, @%$*!!! Den här @$%# bergsluften har gett mig hick-hick-@%#$!!!"
NORMAL_ch11_lvl3_DESCRIPTION=Bergsvattnet från bäcken känns svalt och friskt i våra torra halsar, och lindrar Elektroyetis hicka.
NORMAL_ch11_lvl4_DESCRIPTION=En vind drar med sig ekot av tjatter upp för berget.
NORMAL_ch11_lvl5_DESCRIPTION=Tjattret blir allt hetsigare. Det låter som en skock vildhundar som slåss, men det finns inga tassavtryck. Vad är det som händer?
NORMAL_ch11_lvl6_DESCRIPTION=Vi tar en kurva och ser plötsligt en dreglande orange drake blockera vägen!
NORMAL_ch11_lvl7_DESCRIPTION=Vi följer vägen uppför berget. Slamret av sköldar och svärd ekar på håll. Var redo för strid!
NORMAL_ch11_lvl8_DESCRIPTION=Ett sandmoln höjer sig en bit bort, följt av fruktansvärda ljud. Det måste vara Hetsdraken!
NORMAL_ch11_lvl9_DESCRIPTION=Hetsdraken kommer hela tiden undan oss! Det är så förargligt!
NORMAL_ch11_lvl10_DESCRIPTION=När vi tar rast för att fylla på vårt vatten i bäcken blir vi angripna av monster!
NORMAL_ch11_lvl11_DESCRIPTION=En stilla varelse syns i den böljande bergsdimman.
NORMAL_ch11_lvl12_DESCRIPTION=En stor staty hägrar en bit bort.
NORMAL_ch11_lvl13_DESCRIPTION=Vi fortsätter vår resa upp för berget. När vi slår läger på natten kan vi se underliga ljus flimra runt den snötäckta toppen.
NORMAL_ch11_lvl14_DESCRIPTION=Inhopparen ryggar obekvämt tillbaka. "Jag hatar bläckskvättare! Blötdjur är äckliga!" Kentauren ler. "Oroa dig inte, gumman. Vi ska göra calamari av dem!"
NORMAL_ch11_lvl15_DESCRIPTION=Vi tar paus för att fiska forell i den kalla bergbäcken.
NORMAL_ch11_lvl16_DESCRIPTION=Elektroyeti blir nervös igen när vi närmar oss toppen. Han är verkligen rädd för höjder!
NORMAL_ch11_lvl17_DESCRIPTION=Vi hör Hetsdrakens maniska tjatter i närheten. Om vi skyndar så kommer vi till honom!
NORMAL_ch11_lvl18_DESCRIPTION=Vi har trängt in Hetsdraken. Dags att ta reda på om han fångat invånarna!
NORMAL_ch12_lvl0_DESCRIPTION=Vi går upp för berget med hopp om att hitta de försvunna invånarna. Luften kallnar fort ju högre upp vi kommer.
NORMAL_ch12_lvl1_DESCRIPTION=Det dröjer inte länge innan vår grupp traskar genom knähög snö.
NORMAL_ch12_lvl2_DESCRIPTION=Den kalla luften viner genom oss medan vi vadar fram.
NORMAL_ch12_lvl3_DESCRIPTION=Vår grupp hittar en vidsträckt glaciärslätt. Ljudet av is som spricker dånar över landskapet.
NORMAL_ch12_lvl4_DESCRIPTION=Vi tar Rullkrigaren och resten av vår grupp över glaciären och fortsätter mot toppen.
NORMAL_ch12_lvl5_DESCRIPTION=Vi tar rast för att slå läger och värma oss, men röken från vår eld lockar till sig monster.
NORMAL_ch12_lvl6_DESCRIPTION=Vi stannar när vi ser en mörk figur på håll. Det är en stor drake, nedfryst!
NORMAL_ch12_lvl7_DESCRIPTION=Vinden tilltar på ett onaturligt sätt. Drar det ihop sig till storm?
NORMAL_ch12_lvl8_DESCRIPTION=Kentauren ser ett slott. Vi skyndar dit för att få skydd från stormen.
NORMAL_ch12_lvl9_DESCRIPTION=Vi kommer till slottet, men det är monster i vägen. Stormen tilltar när vi rusar in i strid.
NORMAL_ch12_lvl10_DESCRIPTION=Vi gräver ut oss ur snön och försöker orientera oss. Ingen är skadad, men vi har blåst tillbaka på vägen.
NORMAL_ch12_lvl11_DESCRIPTION=Vi har kommit tillbaka till slottet, men måste fortfarande kämpa oss fram!
NORMAL_ch12_lvl12_DESCRIPTION=Slottet är fyllt av skrämmande realistiska isstatyer. Konstigt ...
NORMAL_ch12_lvl13_DESCRIPTION=Vi går västerut och börjar klättra ned för berget.
NORMAL_ch12_lvl14_DESCRIPTION=Elektroyeti ylar när en snöboll träffar honom i bakhuvudet. Ett intensivt snöbollskrig utbryter ... och avbryts av monster som hört ljuden.
NORMAL_ch12_lvl15_DESCRIPTION=Vi är på väg ut på isen när en vindil susar förbi.
NORMAL_ch12_lvl16_DESCRIPTION=Uppmuntrade av nyheterna om de botade invånarna fortsätter vi nedför.
NORMAL_ch12_lvl17_DESCRIPTION=Vi märker att snön smälter ju längre ned vi kommer. Det är inte så kallt här!
NORMAL_ch12_lvl18_DESCRIPTION=Vi tar in en sista bergutsikt innan vi fortsätter mot kusten och Byhamn.
NORMAL_ch13_lvl0_DESCRIPTION=Vinden vänder när vi går ned för berget, och bär med sig frisk havsluft.
NORMAL_ch13_lvl1_DESCRIPTION=Vi kommer ned till havet. Det ser ut som att en storm nyligen blåst förbi här.
NORMAL_ch13_lvl2_DESCRIPTION=När vi går längs kusten blir vi anfallna av härjande monster.
NORMAL_ch13_lvl3_DESCRIPTION=Molnen drar snabbt in, och vinden ylar när vi blir överfallna av Stormdraken!
NORMAL_ch13_lvl4_DESCRIPTION=Så snart Stormdraken flyger i väg för att slicka sina sår börjar molnen skingras, och vi fortsätter längs kusten.
NORMAL_ch13_lvl5_DESCRIPTION="Hörni", säger Brorsärkaren efter en stunds tystnad. "Tror ni att vädret blir sämre om Stormdraken kommer tillbaka?"
NORMAL_ch13_lvl6_DESCRIPTION=Vinden tilltar igen, och än en gång står vi öga mot öga med vår fiende.
NORMAL_ch13_lvl7_DESCRIPTION=Vi bestämmer oss för att ta rast och njuta av solen medan den varar. Brorsärkaren är precis på väg att hoppa i vattnet när fiender kommer upp ur vågorna!
NORMAL_ch13_lvl8_DESCRIPTION=Vi fortsätter kämpa oss fram genom våg efter våg av monster och kan bara hoppas att vi hittar respit längre bort.
NORMAL_ch13_lvl9_DESCRIPTION=När vi äntligen tagit oss igenom monsterarmén märker vi att vi hamnat på en strand med ett bekant inslag.
NORMAL_ch13_lvl10_DESCRIPTION=Fiskmåsar skränar ovanför oss medan vi fortsätter längs kustvägen.
NORMAL_ch13_lvl11_DESCRIPTION="Jag är så trött på sand!" utbrister Drakdamen. "Det är överallt i rustningen och jag blir galen!"
NORMAL_ch13_lvl12_DESCRIPTION=Vinden tilltar. "För i @%$#%", ropar Elektroyeti. "Hur många @$#% gånger måste vi slåss mot den?"
NORMAL_ch13_lvl13_DESCRIPTION=Stormdraken flyger i väg innan vi hunnit utdela det sista slaget. Vi springer efter henne!
NORMAL_ch13_lvl14_DESCRIPTION=Vi hör hur det stormar rakt fram. Om vi skyndar kan vi kanske fånga henne!
NORMAL_ch13_lvl15_DESCRIPTION=Vi har äntligen kommit ifatt! Dags att sänka henne!
NORMAL_ch13_lvl16_DESCRIPTION=Vattnet har stillnat, och vi tar rast för att njuta av havsluften.
NORMAL_ch13_lvl17_DESCRIPTION=Mot horisonten kan vi se en stor hamnstad.
NORMAL_ch13_lvl18_DESCRIPTION=Staden reser sig sakta, och lockar oss med sina färger och det svaga ljudet av musik.
NORMAL_ch14_lvl0_DESCRIPTION=Vi kommer till Skurkhamn, en pittoresk fiskestad med en ton av kriminalitet.
NORMAL_ch14_lvl1_DESCRIPTION=Vi fortsätter följa vrålet, men vägen är slingrig!
NORMAL_ch14_lvl2_DESCRIPTION=Var det inte härifrån vi kom?
NORMAL_ch14_lvl3_DESCRIPTION=Kuriosa: Det fanns ingen gränd här förrän han kom förbi.
NORMAL_ch14_lvl4_DESCRIPTION=In och ut ur byggnader rusar vi på jakt!
NORMAL_ch14_lvl5_DESCRIPTION=Och runt det här hörnet ser vi en pirat med handkanon!
NORMAL_ch14_lvl6_DESCRIPTION=Vi hör vrålet en gång till. Det verkar vara närmare den här gången.
NORMAL_ch14_lvl7_DESCRIPTION=Skurkar åt alla håll! Vi kan vara övermannade den här gången!
NORMAL_ch14_lvl8_DESCRIPTION=VRÅÅÅÅÅÅ *pip* ÅÅÅÅÅÅÅLLLLL!
NORMAL_ch14_lvl9_DESCRIPTION=Ninjadvärgen insisterar på att vrålet kom från tavernan.
NORMAL_ch14_lvl10_DESCRIPTION=Draken finns ingenstans i tavernan, så vi rusar ut på gatan igen.
NORMAL_ch14_lvl11_DESCRIPTION=Nu är jag säker på att det var härifrån vi kom.
NORMAL_ch14_lvl12_DESCRIPTION=Jag insisterar på att få se kartan nu!
NORMAL_ch14_lvl13_DESCRIPTION=Vi springer på Rullkrigarens kusin igen, och han pekar oss åt rätt håll.
NORMAL_ch14_lvl14_DESCRIPTION=Det låter som att vrålet kommer från stadskärnan!
NORMAL_ch14_lvl15_DESCRIPTION=Vi slåss mot några monster och får se havet!
NORMAL_ch14_lvl16_DESCRIPTION=Rötskägg säger att vi är på rätt spår.
NORMAL_ch14_lvl17_DESCRIPTION=Så nära spänningen, och ändå så långt borta! Är det ingen som håller sig stilla längre?
NORMAL_ch14_lvl18_DESCRIPTION=Dags att slåss mot en drake!
NORMAL_ch15_lvl0_DESCRIPTION="Men #$%@!" utbrister Elektroyeti. "Vi ska väl inte ut till havs? Jag blir så #$%@ illamående."
NORMAL_ch15_lvl1_DESCRIPTION=Tjuven gömde sig någonstans på båten! Jag antar att det är dags för en resa till havs.
NORMAL_ch15_lvl2_DESCRIPTION=Tekniskt sett är det ett skepp.
NORMAL_ch15_lvl3_DESCRIPTION=Mot fören! Vi kanske får bättre översikt över resten av skeppet därifrån.
NORMAL_ch15_lvl4_DESCRIPTION=Vi fortsätter kämpa oss fram över skeppet, men tjuven syns inte till någonstans.
NORMAL_ch15_lvl5_DESCRIPTION=Efter en kort paus, så alla kan kasta sina kakor överbord, fortsätter vi leta.
NORMAL_ch15_lvl6_DESCRIPTION=Elektroyeti hittar tjuven i arresten.
NORMAL_ch15_lvl7_DESCRIPTION=Alla blir sjösjuka igen när vi inte längre har land i sikte.
NORMAL_ch15_lvl8_DESCRIPTION=Det känns som att vi börjar få slut på platser att leta på.
NORMAL_ch15_lvl9_DESCRIPTION=Jag är så hungrig. Kan vi inte ta lunch innan vi fortsätter leta?
NORMAL_ch15_lvl10_DESCRIPTION=Efter en bit mat är alla redo att spöa upp fler fulingar!
NORMAL_ch15_lvl11_DESCRIPTION=Okej, den här envisheten med att kalla ett skepp för en båt börjar bli dryg.
NORMAL_ch15_lvl12_DESCRIPTION=Nu är du bara elak.
NORMAL_ch15_lvl13_DESCRIPTION=Nu städar vi upp på däck! Med våra vapen!
NORMAL_ch15_lvl14_DESCRIPTION=Vi har gått igenom alla vinklar. Nu får vi gå igenom alla vrår!
NORMAL_ch15_lvl15_DESCRIPTION=Segla på havet medan vi slåss mot en ocean av fulingar! Det här är livet!
NORMAL_ch15_lvl16_DESCRIPTION=Jag tror Elektroyeti börjar bli frustrerad. Hans "uttryck" verkar mer stötande än vanligt.
NORMAL_ch15_lvl17_DESCRIPTION=Hon börjar få slut på gömställen! Det är bara en tidsfråga nu.
NORMAL_ch15_lvl18_DESCRIPTION=Vi har äntligen trängt in tjuven! Jag ska minsann ... säga åt henne på skarpen.
NORMAL_ch16_lvl0_DESCRIPTION=Vi har förlist på en främmande ö.
NORMAL_ch16_lvl1_DESCRIPTION=Inbillar jag mig, eller är vi bevakade?
NORMAL_ch16_lvl2_DESCRIPTION=Okej, vi är helt klart bevakade.
NORMAL_ch16_lvl3_DESCRIPTION=Nu räcker det! Vi går inte ett steg till förrän vi tagit reda på vem den här skogsslusken är.
NORMAL_ch16_lvl4_DESCRIPTION=Det verkar som att allt på den här ön vill döda oss!
NORMAL_ch16_lvl5_DESCRIPTION=VARFÖR VILL ALLT PÅ DEN HÄR ÖN DÖDA OSS?
NORMAL_ch16_lvl6_DESCRIPTION=Vi måste komma bort från ön, men skeppet är ur tjänst. Vad ska vi göra?
NORMAL_ch16_lvl7_DESCRIPTION=Är det bara jag, eller är alla fulingar på den här ön starkare än vanliga?
NORMAL_ch16_lvl8_DESCRIPTION=All den här floran triggar mina allergier!
NORMAL_ch16_lvl9_DESCRIPTION=Milda makter. Jag skulle kunna studera det här stället i veckor! När allt det här är över måste jag åka tillbaka hit.
NORMAL_ch16_lvl10_DESCRIPTION=Jag borde verkligen börja förteckna alla växtarter på den här ön. Det är verkligen intressant att så många dödliga varianter tycks samexistera här.
NORMAL_ch16_lvl11_DESCRIPTION=Okej, jag blev biten av exemplar 14. Nästa gång borde jag använda handskar. Kraftiga.
NORMAL_ch16_lvl12_DESCRIPTION=Exemplar 26 verkar utsöndra ett euforiskt dimmoln. Det tog större delen av eftermiddagen att få Sköna Druiden att sluta leka med den.
NORMAL_ch16_lvl13_DESCRIPTION=Exemplar 32 försökte strypa Elektroyeti. Den släppte först när vi upptäckte att den var kittlig.
NORMAL_ch16_lvl14_DESCRIPTION=Exemplar 49 gillade att armbrytas med Drakdamen. Hon säger att den är en imponerande motståndare, för att vara en växt.
NORMAL_ch16_lvl15_DESCRIPTION=Vi stannar vid en flod för att slappna av och dricka vatten ... men den är visst full av pirayor. Suck. Jag hatar det här stället.
NORMAL_ch16_lvl16_DESCRIPTION=Efter mycket diskussion och personskada beslutade vi att exemplar 85 var för farlig för att ta med oss.
NORMAL_ch16_lvl17_DESCRIPTION=Inget av dessa otroliga exemplar kommer hjälpa vetenskapen om vi inte kan komma ifrån den här förfärliga ön.
NORMAL_ch16_lvl18_DESCRIPTION=Toppen! På ön finns det en drake som lockas till död och sånt. Varför skulle det inte finnas en sån, liksom.
NORMAL_ch17_lvl0_DESCRIPTION=Besättningen bärgade den här imponerande drakmasttoppen från skeppskyrkogården. Undrar hur den kom dit.
NORMAL_ch17_lvl1_DESCRIPTION=Verkar som att Drakdamen hade rätt. Jag tänkte att ett hoplappat skepp skulle vara gulligt. I själva verket är det ... obehagligt och läskigt.
NORMAL_ch17_lvl2_DESCRIPTION=Jag kunde ha svurit på att vi var på väg till arresten. Hur hamnade vi i fören?
NORMAL_ch17_lvl3_DESCRIPTION=Okej, nu när vi hittat arresten ska vi åka till mässen.
NORMAL_ch17_lvl4_DESCRIPTION=Hur kom vi tillbaka till fören? Jag kunde svurit på att vi var på väg åt andra hållet. Nu skulle vi verkligen behöva en sextant.
NORMAL_ch17_lvl5_DESCRIPTION=Typ din morsa.
NORMAL_ch17_lvl6_DESCRIPTION=Lägg av, en sextant är ett navigeringsverktyg, inget snuskigt. Det kanske finns en i kaptenshytten!
NORMAL_ch17_lvl7_DESCRIPTION=Så sa din morsa också.
NORMAL_ch17_lvl8_DESCRIPTION=Vi hittade inget användbart i kaptenshytten ... och om någon säger något om min morsa igen så gör jag mos av den personen.
NORMAL_ch17_lvl9_DESCRIPTION=Tillbaka på fören igen? Det här stämmer inte.
NORMAL_ch17_lvl10_DESCRIPTION=Sköna Druiden säger att vi är fast i något som heter "geografisk loop". Det måste vara något på skeppet som orsakar det.
NORMAL_ch17_lvl11_DESCRIPTION=Vi har flytt från fören för den här gången och måste ta reda på vad som orsakar looperna för att stoppa dem.
NORMAL_ch17_lvl12_DESCRIPTION=Då var vi tillbaka på fören ... toppen. Har någon annan lagt märke till att masttoppen liksom lyser?
NORMAL_ch17_lvl13_DESCRIPTION=Om vi inte lyckas lista ut den här förbannelsen vet jag åtminstone att vi kan gå vänster fem gånger, höger sju gånger och hjula bakåt för att komma till mässen och käka.
NORMAL_ch17_lvl14_DESCRIPTION=Den här förbannelsen börjar bli riktigt dryg.
NORMAL_ch17_lvl15_DESCRIPTION=Tillbaka i arresten, och jag tror inte att vi är ensamma.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee sa att hon hört något om ett mycket fint träd ... var har jag hört det förut?
NORMAL_ch17_lvl17_DESCRIPTION=Jag vet hur vi ska bryta förbannelsen!
NORMAL_ch17_lvl18_DESCRIPTION=Vad ska vi göra? Jo, slåss mot en drake!
NORMAL_ch18_lvl0_DESCRIPTION=Till Elektroyetis lättnad är vi tillbaka på land. Han är verkligen en stadsyeti.
NORMAL_ch18_lvl1_DESCRIPTION=Det är lite kusligt. Var är alla invånare?
NORMAL_ch18_lvl2_DESCRIPTION=Känns som något jag sagt en hel del på sistone.
NORMAL_ch18_lvl3_DESCRIPTION=Marknaden är lika tom som hamnen. Tusan! Jag behövde verkligen mer rullar och bläck.
NORMAL_ch18_lvl4_DESCRIPTION=Varför kan vi aldrig hamna på ett ställe som det inte vilar en förbannelse över?
NORMAL_ch18_lvl5_DESCRIPTION=När vi äntligen hittar Umlaut ska jag tala om för honom att förbannelser och städer inte hör ihop.
NORMAL_ch18_lvl6_DESCRIPTION=Vi har gått runt i Bête Noire i flera timmar och fortfarande inte sett en själ. Förutom Utforskarmannen. Kul.
NORMAL_ch18_lvl7_DESCRIPTION=Gott om saker som attackerar oss nu. Umlaut måste vara nära.
NORMAL_ch18_lvl8_DESCRIPTION=Enligt Utforskarmannens beskrivning letar vi efter en varelse som har horn och röda ögon.
NORMAL_ch18_lvl9_DESCRIPTION=Varelsen lär ha dykt upp på problemdrabbade platser, och orsakat ännu mer.
NORMAL_ch18_lvl10_DESCRIPTION=Drakdamen märkte att det ryker ur de flesta skorstenarna här, så vi vet åtminstone att folket är trygga hemma. Hoppas de dricker varm choklad också.
NORMAL_ch18_lvl11_DESCRIPTION=Jag skulle gärna ta en kopp varm choklad. Kanske ska förvandla en fiende till en kopp.
NORMAL_ch18_lvl12_DESCRIPTION=Elektroyeti tittar snett på Utforskarmannen. De lär inte bli vänner.
NORMAL_ch18_lvl13_DESCRIPTION=Drakdamen upptäckte varelsen på ett tak! Dess hår böljade i vinden!
NORMAL_ch18_lvl14_DESCRIPTION=Kan en varelse ha böljande hår? Den såg nästan ... mänsklig ut.
NORMAL_ch18_lvl15_DESCRIPTION=Vi följer varelsen till centrum. Han försvinner i en gränd, men kvar blir en del av hans trasiga tröja.
NORMAL_ch18_lvl16_DESCRIPTION=Underligt. All min forskning på varelser tyder på att de inte gillar kläder.
NORMAL_ch18_lvl17_DESCRIPTION=Ni skulle ha sett hur ilsken Vilda Sötnosen blev när jag försökte ta på henne ett par byxor.
NORMAL_ch18_lvl18_DESCRIPTION=Äntligen! Vi ska se vem, eller vad, den här mörkhåriga varelsen är!
NORMAL_ch19_lvl0_DESCRIPTION=Bête Noire är fritt från monster, men förbannelsen är inte bruten. Undrar vad som orsakar den.
NORMAL_ch19_lvl1_DESCRIPTION=Det här är klart det mest suspekta område vi sett.
NORMAL_ch19_lvl2_DESCRIPTION=Förbannelsen över Bête Noire måste ha kommit från det här riket.
NORMAL_ch19_lvl3_DESCRIPTION=Det här stället ser ut som Bardbarens albumomslag.
NORMAL_ch19_lvl4_DESCRIPTION=Vi får väl helt enkelt följa energispåret tills det leder till något svar.
NORMAL_ch19_lvl5_DESCRIPTION=Vi har ingen tid att förlora; nu går vi till botten med det här.
NORMAL_ch19_lvl6_DESCRIPTION=Vi hittade en invånare! Vi måste prata med henne!
NORMAL_ch19_lvl7_DESCRIPTION=Då letar vi upp Kaosannexet!
NORMAL_ch19_lvl8_DESCRIPTION=Undrar vad för sorts säkerhetssystem vi kommer hitta.
NORMAL_ch19_lvl9_DESCRIPTION=Om det har lås kan Mästertjuven öppna det.
NORMAL_ch19_lvl10_DESCRIPTION=Jag kan öppna det; det är ett magiskt lås.
NORMAL_ch19_lvl11_DESCRIPTION=Jag antar att Drakdamen kan slå låset. Det kan fungera ...
NORMAL_ch19_lvl12_DESCRIPTION=Alla stackars besatta demoner ...
NORMAL_ch19_lvl13_DESCRIPTION=Är det illa att tycka synd om demoner?
NORMAL_ch19_lvl14_DESCRIPTION=Tja, demonerna är säkert sjysta om man lär känna dem.
NORMAL_ch19_lvl15_DESCRIPTION=Grymma Gallan verkar rätt trevlig, om än skeptisk.
NORMAL_ch19_lvl16_DESCRIPTION=Demoner kanske bara är missuppfattade, inte onda som så.
NORMAL_ch19_lvl17_DESCRIPTION=Vi måste närma oss; den konstiga energin från Kaosannexet känns mer koncentrerad här.
NORMAL_ch19_lvl18_DESCRIPTION=Vi är framme i Kaosannexet.
NORMAL_ch20_lvl0_DESCRIPTION=Kaosannexet borde ta oss till ett annat rike, precis som altaret i Bête Noires citadell... Eller så gör den färs av oss.
NORMAL_ch20_lvl1_DESCRIPTION=Vi är i änglariket! Vi kom dit vi skulle! Oskadda! För en gångs skull.
NORMAL_ch20_lvl2_DESCRIPTION=Jag är så glad att vi kom hit i ett stycke! Det här kommer bli ett toppenuppdrag!
NORMAL_ch20_lvl3_DESCRIPTION=Är det någon annan som hör en trumpet?
NORMAL_ch20_lvl4_DESCRIPTION=Det känns som att vi behöver en bard. Tycker någon att vi behöver en bard?
NORMAL_ch20_lvl5_DESCRIPTION=En bard kan sjunga om våra episka äventyr! Ingen?
NORMAL_ch20_lvl6_DESCRIPTION=Du har drakar och demoner efter dig.
NORMAL_ch20_lvl7_DESCRIPTION=Okej, så vi måste åka hela vägen tillbaka och lite mer därtill ...
NORMAL_ch20_lvl8_DESCRIPTION=Det känns som att vi behöver en bard. Tycker någon att vi behöver en bard?
NORMAL_ch20_lvl9_DESCRIPTION=En bard kan sjunga om våra episka äventyr! Ingen?
NORMAL_ch20_lvl10_DESCRIPTION=Det är i stunder som dessa som jag verkligen påminns om fördelarna med en bard.
NORMAL_ch20_lvl11_DESCRIPTION=Vi har nått den heliga spiran!
NORMAL_ch20_lvl12_DESCRIPTION=Vi stötte på en trupp änglar.
NORMAL_ch20_lvl13_DESCRIPTION=Okej, så vi kommer inte in från framsidan.
NORMAL_ch20_lvl14_DESCRIPTION=Varför känns det som att våra äventyr alltid blir så komplicerade?
NORMAL_ch20_lvl15_DESCRIPTION=Den heliga spirans fram- och baksida är kusligt lika. Ser ni någon skillnad?
NORMAL_ch20_lvl16_DESCRIPTION=Det här stället är enormt! Om vi inte hade gått igenom dörrarna skulle jag tro att vi fortfarande var utomhus.
NORMAL_ch20_lvl17_DESCRIPTION=Det finns inte ens tak här inne! Undrar om det är någon sorts magiskt, taktiskt övertag?
NORMAL_ch20_lvl18_DESCRIPTION=Slåss först, snacka sedan!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut har lämnat Drakslottet och våra vänner är nära än. Om vi skyndar oss kan vi ta tillbaka deras stenar!
ELITE_ch0_lvl3_DESCRIPTION=Monstren har flytt in i slottet. Vi måste sätta efter! Kan draken där inne vara Umlaut?
ELITE_ch0_lvl6_DESCRIPTION=Våra spejare upptäckte Inhopparen på gården. Hur kan hon vara på gården när hon är med oss?
ELITE_ch0_lvl9_DESCRIPTION=Monstren drar sig tillbaka till slottet! Fegisar!
ELITE_ch0_lvl12_DESCRIPTION=Mörka Drakul har setts till på skyddsvärnet, och den har Drakdamens fantom med sig!
ELITE_ch0_lvl15_DESCRIPTION=De har dragit sig tillbaka till slottet. Nu har vi chansen!
ELITE_ch0_lvl18_DESCRIPTION=Vi har blockerat Mörka Drakuls flyktväg. Låt den inte komma undan!
ELITE_ch1_lvl0_DESCRIPTION=Våra spejare har sett rök bolma ur Drakenvallskogens djup. Vi måste undersöka.
ELITE_ch1_lvl3_DESCRIPTION=Vägen blir brant. Om vi kan komma tillräckligt högt upp borde vi kunna se var röken kommer från.
ELITE_ch1_lvl6_DESCRIPTION=Vi har följt efter Sanddemonen in i skogen. Det verkar vara en bra plats att slåss på.
ELITE_ch1_lvl9_DESCRIPTION=Vi tappade bort oss under den sista striden. Jag tror vi kan ha gått vilse!
ELITE_ch1_lvl12_DESCRIPTION=Vi stannade för att fylla på vårt vatten när plötsligt ... bakhåll!
ELITE_ch1_lvl15_DESCRIPTION=Äntligen! Vi har kommit ovanför lövverket! Hm ... går solen ned i öster eller väster?
ELITE_ch1_lvl18_DESCRIPTION=Vi har trängt in Sanddemonen i de gamla ruinerna!
ELITE_ch2_lvl0_DESCRIPTION=Monster har invaderat arenan! Sparka ut dem.
ELITE_ch2_lvl3_DESCRIPTION=Hör du? De har fest i matsalen. Vi ska förstöra den!
ELITE_ch2_lvl6_DESCRIPTION=Ett underligt sken kommer från köket, och jag tror inte att det är från matlagningen.
ELITE_ch2_lvl9_DESCRIPTION=Arenan är intagen av monster igen. Det här håller inte. Dags för strid!
ELITE_ch2_lvl12_DESCRIPTION=Dags att slåss. Vi har trängt in Snäppdraken!
ELITE_ch2_lvl15_DESCRIPTION=Matsalen härjas. Det här kan vi inte tolerera.
ELITE_ch2_lvl18_DESCRIPTION=De har kurat ihop sig i skattkammaren. Dags för en sista uppgörelse med Snäppdraken.
ELITE_ch3_lvl0_DESCRIPTION=Alvriket har bett om vår hjälp, men vi måste korsa en dal som intagits av monster. Suck.
ELITE_ch3_lvl3_DESCRIPTION=Det här tornet stod en gång som fyr. Nu rasar det samman ...
ELITE_ch3_lvl6_DESCRIPTION=När vi närmar oss ett sargat slagfält börjar jorden mullra ...
ELITE_ch3_lvl9_DESCRIPTION=Den här bron knakar på ett mycket obehagligt sätt. Titta inte ned!
ELITE_ch3_lvl12_DESCRIPTION=Dags att visa hydran vem som bestämmer.
ELITE_ch3_lvl15_DESCRIPTION=Det här tornet brukade vakta ingången till skogen. Vi måste skynda om vi ska fånga draken!
ELITE_ch3_lvl18_DESCRIPTION=Här ska vi hålla vår sista strid mot Hydran!
ELITE_ch4_lvl0_DESCRIPTION=Jag har aldrig släppts in i Sländskogen förr. Ooo, vad spännande!
ELITE_ch4_lvl3_DESCRIPTION=De förstör de gamla statyerna! Det här ska de inte få komma undan med!
ELITE_ch4_lvl6_DESCRIPTION=Ryktena stämde. Vi har hittat Måndraken, och Umlaut kontrollerar den!
ELITE_ch4_lvl9_DESCRIPTION=På något sätt har vi vandrat tillbaka till skogens utkant. Vi vet åtminstone var vi är nu.
ELITE_ch4_lvl12_DESCRIPTION=Vattenfallets muller resonerar i mitt bröst som en trumma! Krigsdans!
ELITE_ch4_lvl15_DESCRIPTION=De fördömda monstren förstör gården igen! Dags att köra upp statyerna där solen inte lyser.
ELITE_ch4_lvl18_DESCRIPTION=Salen är ... otrolig! Perfekt ställe för vår uppgörelse med Måndraken.
ELITE_ch5_lvl0_DESCRIPTION=Vi lämnar motvilligt Sländskogen, men är redo för nästa utmaning!
ELITE_ch5_lvl3_DESCRIPTION=Ovanför lövverket ser vi att skogen är fylld av monster.
ELITE_ch5_lvl6_DESCRIPTION=Våra fantomer verkar bli starkare. Hur mycket makt kontrollerar Umlaut egentligen?
ELITE_ch5_lvl9_DESCRIPTION=Vi har följt efter en grupp fiender och nått en fridfull glänta. Om vi besegrar dem kommer vi äntligen kunna vila och äta!
ELITE_ch5_lvl12_DESCRIPTION=Vi beslutade att klättra till toppen för att kunna överblicka omgivningen, men så dök de plötsligt upp!
ELITE_ch5_lvl15_DESCRIPTION=Vi har ont om förnödenheter igen, så vi stannar vid en bäck för att fiska. Plötsligt dyker fantomer upp från skogen!
ELITE_ch5_lvl18_DESCRIPTION=Det mystiska tornet är på andra sidan bron, men vägen blockeras av monster!
ELITE_ch6_lvl0_DESCRIPTION=Tornet är rakt fram. Nu tar vi reda på varför monstren skulle hit.
ELITE_ch6_lvl3_DESCRIPTION=Det här biblioteket är fantastiskt! Sällsynta, magiska texter överallt. Vem kan äga en sådan skatt?
ELITE_ch6_lvl6_DESCRIPTION=Någon har en maffig samling magiska varelser. Äger en jägare tornet? Eller forskare?
ELITE_ch6_lvl9_DESCRIPTION=Inhopparen tror inte sina ögon. Rummet ser precis ut som det alkemilabb som hon undervisades i.
ELITE_ch6_lvl12_DESCRIPTION=Den senaste dörren leder tillbaka till taxidermirummet. Ögonen verkar iaktta oss. Läskigt.
ELITE_ch6_lvl15_DESCRIPTION=Draken är på väg att tända eld på sitt eget bibliotek. Vi måste stoppa honom!
ELITE_ch6_lvl18_DESCRIPTION=Vi flyr tornet för en uppgörelse på skyddsvärnet. Var beredda!
ELITE_ch7_lvl0_DESCRIPTION=Varför kunde vi inte befria Magidraken? Inhopparen är förkrossad, men vi är honom hack i häl.
ELITE_ch7_lvl3_DESCRIPTION=Utan någon aning om vad vi kommer hitta går vi in genom en av spirans många dörrar.
ELITE_ch7_lvl6_DESCRIPTION=Inga spår av Magidraken, men när vi går tillbaka till trädgården blir vi överfallna!
ELITE_ch7_lvl9_DESCRIPTION=Vi går in i en sal som helt och hållet är gjord av ben. UUUSCH! Rätt häftigt, men USCH!
ELITE_ch7_lvl12_DESCRIPTION=Vi går in i spiran igen, med hopp om att hitta draken.
ELITE_ch7_lvl15_DESCRIPTION=Vi går in i en smaragdgrön sal. "Vi ska befria trollkarlen", utropar Inhopparen. "Och ge Brorsärkaren en hjärna, Drakdamen humor och Andliga Helaren ett hjärta."
ELITE_ch7_lvl18_DESCRIPTION=Vi har skurit av draken och hennes armé i passet. Äntligen får vi utlopp för vår frustration!
ELITE_ch8_lvl0_DESCRIPTION=Vi följer Bendraken till en underjordisk ruin och möts av intensiv hetta. Vi skyddar våra ansikten och fortsätter ned i djupet.
ELITE_ch8_lvl3_DESCRIPTION=Vi följer Bardbaren till en lavagrotta. "Ni har hört första akten, dags att skruva upp temperaturen med huvudnumret!"
ELITE_ch8_lvl6_DESCRIPTION=Alverna måste ha bosatt sig här för längesen; arkitekturen påminner om det vi såg i Sländskogen.
ELITE_ch8_lvl9_DESCRIPTION=Monstren och drakarna stjäl skatten! Vi måste stoppa dem!
ELITE_ch8_lvl12_DESCRIPTION=Inhopparen får syn på Magidraken på andra sidan. Vi måste kämpa genom salen för att nå honom.
ELITE_ch8_lvl15_DESCRIPTION=Kentauren hoppar tappert över en lavaström och tränger in Bendraken. Hon kommer inte undan den här gången!
ELITE_ch8_lvl18_DESCRIPTION=Inhopparen skuttar över den bubblande lavan. "Jag låter inte Umlaut ta dig eller statyn! Jag ska allt stoppa dig!"
ELITE_ch9_lvl0_DESCRIPTION=Magidraken skickar oss till Titankanjonen på jakt efter ett gammalt drakoniskt tempel.
ELITE_ch9_lvl3_DESCRIPTION=Inhopparen springer före och klättrar upp för en stenformation. "Gamla ruiner ohoj!"
ELITE_ch9_lvl6_DESCRIPTION=Vi går in i en lång valvgång i ruinerna. Är det templet vi ser där borta?
ELITE_ch9_lvl9_DESCRIPTION=Sandstensruinerna är täckta av prydliga piktogram. Har vi någon i gruppen som kan tolka dem?
ELITE_ch9_lvl12_DESCRIPTION=Templet är täckt av piktogram av stora varelser och en brinnande värld. Vad betyder det?
ELITE_ch9_lvl15_DESCRIPTION=Vi ökar på stegen när vi lämnar ruinerna.
ELITE_ch9_lvl18_DESCRIPTION=Vi tränger in Vilda Sötnosen, klara för strid!
ELITE_ch10_lvl0_DESCRIPTION=Vi lämnar kanjonen med förhoppningen att få veta mer om titanerna och de drakoniska statyerna.
ELITE_ch10_lvl3_DESCRIPTION=Vi passerar några ruiner och går österut till en häpnadsväckande dal.
ELITE_ch10_lvl6_DESCRIPTION=Vi tar rast för att tvätta oss i dalens svala sjö. Vi fortsätter uppfriskade och med nya krafter!
ELITE_ch10_lvl9_DESCRIPTION=Vi skickar spejare i hopp om att de kan hitta Klippstaden nödlarmet kommer från.
ELITE_ch10_lvl12_DESCRIPTION=Staden är fantastisk! Den är byggd på klippväggarna och det ser ut som att den flyger!
ELITE_ch10_lvl15_DESCRIPTION=Drakdamen tittar upp mot staden. "Den är byggd utmärkt för försvar, men för transport vet jag inte."
ELITE_ch10_lvl18_DESCRIPTION=Vi genomsöker staden efter ledtrådar, när Spikdraken plötsligt blockerar vägen!
ELITE_ch11_lvl0_DESCRIPTION=Vår grupp klättrar upp för berget på jakt efter det underliga ljus som Spikdwaken pratade om.
ELITE_ch11_lvl3_DESCRIPTION=Bergsvattnet från bäcken känns svalt och friskt i våra torra halsar, och lindrar Elektroyetis hicka.
ELITE_ch11_lvl6_DESCRIPTION=Vi tar en kurva och ser plötsligt en dreglande orange drake blockera vägen!
ELITE_ch11_lvl9_DESCRIPTION=Hetsdraken kommer hela tiden undan oss! Det är så förargligt!
ELITE_ch11_lvl12_DESCRIPTION=En stor staty hägrar en bit bort.
ELITE_ch11_lvl15_DESCRIPTION=Vi tar paus för att fiska forell i den kalla bergbäcken.
ELITE_ch11_lvl18_DESCRIPTION=Vi har trängt in Hetsdraken. Dags att ta reda på om han fångat invånarna!
ELITE_ch12_lvl0_DESCRIPTION=Vi går upp för berget med hopp om att hitta de försvunna invånarna. Luften kallnar fort ju högre upp vi kommer.
ELITE_ch12_lvl3_DESCRIPTION=Vår grupp hittar en vidsträckt glaciärslätt. Ljudet av is som spricker dånar över landskapet.
ELITE_ch12_lvl6_DESCRIPTION=Vi stannar när vi ser en mörk figur på håll. Det är en stor drake, nedfryst!
ELITE_ch12_lvl9_DESCRIPTION=Vi kommer till slottet, men det är monster i vägen. Stormen tilltar när vi rusar in i strid.
ELITE_ch12_lvl12_DESCRIPTION=Slottet är fyllt av skrämmande realistiska isstatyer. Konstigt ...
ELITE_ch12_lvl15_DESCRIPTION=Vi är på väg ut på isen när en vindil susar förbi.
ELITE_ch12_lvl18_DESCRIPTION=Vi tar in en sista bergutsikt innan vi fortsätter mot kusten och Byhamn.
ELITE_ch13_lvl0_DESCRIPTION=Vinden vänder när vi går ned för berget, och bär med sig frisk havsluft.
ELITE_ch13_lvl3_DESCRIPTION=Molnen drar snabbt in, och vinden ylar när vi blir överfallna av Stormdraken!
ELITE_ch13_lvl6_DESCRIPTION=Vinden tilltar igen, och än en gång står vi öga mot öga med vår fiende.
ELITE_ch13_lvl9_DESCRIPTION=När vi äntligen tagit oss igenom monsterarmén märker vi att vi hamnat på en strand med ett bekant inslag.
ELITE_ch13_lvl12_DESCRIPTION=Vinden tilltar. "För i @%$#%", ropar Elektroyeti. "Hur många @$#% gånger måste vi slåss mot den?"
ELITE_ch13_lvl15_DESCRIPTION=Vi har äntligen kommit ifatt! Dags att sänka henne!
ELITE_ch13_lvl18_DESCRIPTION=Staden reser sig sakta, och lockar oss med sina färger och det svaga ljudet av musik.
ELITE_ch14_lvl0_DESCRIPTION=Vi kommer till Skurkhamn, en pittoresk fiskestad med en ton av kriminalitet.
ELITE_ch14_lvl3_DESCRIPTION=Kuriosa: Det fanns ingen gränd här förrän han kom förbi.
ELITE_ch14_lvl6_DESCRIPTION=Vi hör vrålet en gång till. Det verkar vara närmare den här gången.
ELITE_ch14_lvl9_DESCRIPTION=Ninjadvärgen insisterar på att vrålet kom från tavernan.
ELITE_ch14_lvl12_DESCRIPTION=Jag insisterar på att få se kartan nu!
ELITE_ch14_lvl15_DESCRIPTION=Vi slåss mot några monster och får se havet!
ELITE_ch14_lvl18_DESCRIPTION=Dags att slåss mot en drake!
ELITE_ch15_lvl0_DESCRIPTION="Men #$%@!" utbrister Elektroyeti. "Vi ska väl inte ut till havs? Jag blir så #$%@ illamående."
ELITE_ch15_lvl3_DESCRIPTION=Mot fören! Vi kanske får bättre översikt över resten av skeppet därifrån.
ELITE_ch15_lvl6_DESCRIPTION=Elektroyeti hittar tjuven i arresten.
ELITE_ch15_lvl9_DESCRIPTION=Jag är så hungrig. Kan vi inte ta lunch innan vi fortsätter leta?
ELITE_ch15_lvl12_DESCRIPTION=Nu är du bara elak.
ELITE_ch15_lvl15_DESCRIPTION=Segla på havet medan vi slåss mot en ocean av fulingar! Det här är livet!
ELITE_ch15_lvl18_DESCRIPTION=Vi har äntligen trängt in tjuven! Jag ska minsann ... säga åt henne på skarpen.
ELITE_ch16_lvl0_DESCRIPTION=Vi har förlist på en främmande ö.
ELITE_ch16_lvl3_DESCRIPTION=Nu räcker det! Vi går inte ett steg till förrän vi tagit reda på vem den här skogsslusken är.
ELITE_ch16_lvl6_DESCRIPTION=Vi måste komma bort från ön, men skeppet är ur tjänst. Vad ska vi göra?
ELITE_ch16_lvl9_DESCRIPTION=Milda makter. Jag skulle kunna studera det här stället i veckor! När allt det här är över måste jag åka tillbaka hit.
ELITE_ch16_lvl12_DESCRIPTION=Exemplar 26 verkar utsöndra ett euforiskt dimmoln. Det tog större delen av eftermiddagen att få Sköna Druiden att sluta leka med den.
ELITE_ch16_lvl15_DESCRIPTION=Vi stannar vid en flod för att slappna av och dricka vatten ... men den är visst full av pirayor. Suck. Jag hatar det här stället.
ELITE_ch16_lvl18_DESCRIPTION=Toppen! På ön finns det en drake som lockas till död och sånt. Varför skulle det inte finnas en sån, liksom.
ELITE_ch17_lvl0_DESCRIPTION=Besättningen bärgade den här imponerande drakmasttoppen från skeppskyrkogården. Undrar hur den kom dit.
ELITE_ch17_lvl3_DESCRIPTION=Okej, nu när vi hittat arresten ska vi åka till mässen.
ELITE_ch17_lvl6_DESCRIPTION=Lägg av, en sextant är ett navigeringsverktyg, inget snuskigt. Det kanske finns en i kaptenshytten!
ELITE_ch17_lvl9_DESCRIPTION=Tillbaka på fören igen? Det här stämmer inte.
ELITE_ch17_lvl12_DESCRIPTION=Då var vi tillbaka på fören ... toppen. Har någon annan lagt märke till att masttoppen liksom lyser?
ELITE_ch17_lvl15_DESCRIPTION=Tillbaka i arresten, och jag tror inte att vi är ensamma.
