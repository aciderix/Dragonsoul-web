EXPERT_ch1_lvl15_DESCRIPTION=Äntligen! Vi har kommit ovanför lövverket! Hm ... går solen ned i öster eller väster?
EXPERT_ch1_lvl18_DESCRIPTION=Vi har trängt in Sanddemonen i de gamla ruinerna!
EXPERT_ch2_lvl0_DESCRIPTION=Monster har invaderat arenan! Sparka ut dem.
EXPERT_ch2_lvl3_DESCRIPTION=Hör du? De har fest i matsalen. Vi ska förstöra den!
EXPERT_ch2_lvl6_DESCRIPTION=Ett underligt sken kommer från köket, och jag tror inte att det är från matlagningen.
EXPERT_ch2_lvl9_DESCRIPTION=Arenan är intagen av monster igen. Det här håller inte. Dags för strid!
EXPERT_ch2_lvl12_DESCRIPTION=Dags att slåss. Vi har trängt in Snäppdraken!
EXPERT_ch2_lvl15_DESCRIPTION=Matsalen härjas. Det här kan vi inte tolerera.
EXPERT_ch2_lvl18_DESCRIPTION=De har kurat ihop sig i skattkammaren. Dags för en sista uppgörelse med Snäppdraken.
EXPERT_ch3_lvl0_DESCRIPTION=Alvriket har bett om vår hjälp, men vi måste korsa en dal som intagits av monster. Suck.
EXPERT_ch3_lvl3_DESCRIPTION=Det här tornet stod en gång som fyr. Nu rasar det samman ...
EXPERT_ch3_lvl6_DESCRIPTION=När vi närmar oss ett sargat slagfält börjar jorden mullra ...
EXPERT_ch3_lvl9_DESCRIPTION=Den här bron knakar på ett mycket obehagligt sätt. Titta inte ned!
EXPERT_ch3_lvl12_DESCRIPTION=Dags att visa hydran vem som bestämmer.
EXPERT_ch3_lvl15_DESCRIPTION=Det här tornet brukade vakta ingången till skogen. Vi måste skynda om vi ska fånga draken!
EXPERT_ch3_lvl18_DESCRIPTION=Här ska vi hålla vår sista strid mot Hydran!
EXPERT_ch4_lvl0_DESCRIPTION=Jag har aldrig släppts in i Sländskogen förr. Ooo, vad spännande!
EXPERT_ch4_lvl3_DESCRIPTION=De förstör de gamla statyerna! Det här ska de inte få komma undan med!
EXPERT_ch4_lvl6_DESCRIPTION=Ryktena stämde. Vi har hittat Måndraken, och Umlaut kontrollerar den!
EXPERT_ch4_lvl9_DESCRIPTION=På något sätt har vi vandrat tillbaka till skogens utkant. Vi vet åtminstone var vi är nu.
EXPERT_ch4_lvl12_DESCRIPTION=Vattenfallets muller resonerar i mitt bröst som en trumma! Krigsdans!
EXPERT_ch4_lvl15_DESCRIPTION=De fördömda monstren förstör gården igen! Dags att köra upp statyerna där solen inte lyser.
EXPERT_ch4_lvl18_DESCRIPTION=Salen är ... otrolig! Perfekt ställe för vår uppgörelse med Måndraken.
EXPERT_ch5_lvl0_DESCRIPTION=Vi lämnar motvilligt Sländskogen, men är redo för nästa utmaning!
EXPERT_ch5_lvl3_DESCRIPTION=Ovanför lövverket ser vi att skogen är fylld av monster.
EXPERT_ch5_lvl6_DESCRIPTION=Våra fantomer verkar bli starkare. Hur mycket makt kontrollerar Umlaut egentligen?
EXPERT_ch5_lvl9_DESCRIPTION=Vi har följt efter en grupp fiender och nått en fridfull glänta. Om vi besegrar dem kommer vi äntligen kunna vila och äta!
EXPERT_ch5_lvl12_DESCRIPTION=Vi beslutade att klättra till toppen för att kunna överblicka omgivningen, men så dök de plötsligt upp!
EXPERT_ch5_lvl15_DESCRIPTION=Vi har ont om förnödenheter igen, så vi stannar vid en bäck för att fiska. Plötsligt dyker fantomer upp från skogen!
EXPERT_ch5_lvl18_DESCRIPTION=Det mystiska tornet är på andra sidan bron, men vägen blockeras av monster!
EXPERT_ch6_lvl0_DESCRIPTION=Tornet är rakt fram. Nu tar vi reda på varför monstren skulle hit.
EXPERT_ch6_lvl3_DESCRIPTION=Det här biblioteket är fantastiskt! Sällsynta, magiska texter överallt. Vem kan äga en sådan skatt?
EXPERT_ch6_lvl6_DESCRIPTION=Någon har en maffig samling magiska varelser. Äger en jägare tornet? Eller forskare?
EXPERT_ch6_lvl9_DESCRIPTION=Inhopparen tror inte sina ögon. Rummet ser precis ut som det alkemilabb som hon undervisades i.
EXPERT_ch6_lvl12_DESCRIPTION=Den senaste dörren leder tillbaka till taxidermirummet. Ögonen verkar iaktta oss. Läskigt.
EXPERT_ch6_lvl15_DESCRIPTION=Draken är på väg att tända eld på sitt eget bibliotek. Vi måste stoppa honom!
EXPERT_ch6_lvl18_DESCRIPTION=Vi flyr tornet för en uppgörelse på skyddsvärnet. Var beredda!
EXPERT_ch7_lvl0_DESCRIPTION=Varför kunde vi inte befria Magidraken? Inhopparen är förkrossad, men vi är honom hack i häl.
EXPERT_ch7_lvl3_DESCRIPTION=Utan någon aning om vad vi kommer hitta går vi in genom en av spirans många dörrar.
EXPERT_ch7_lvl6_DESCRIPTION=Inga spår av Magidraken, men när vi går tillbaka till trädgården blir vi överfallna!
EXPERT_ch7_lvl9_DESCRIPTION=Vi går in i en sal som helt och hållet är gjord av ben. UUUSCH! Rätt häftigt, men USCH!
EXPERT_ch7_lvl12_DESCRIPTION=Vi går in i spiran igen, med hopp om att hitta draken.
EXPERT_ch7_lvl15_DESCRIPTION=Vi går in i en smaragdgrön sal. "Vi ska befria trollkarlen", utropar Inhopparen. "Och ge Brorsärkaren en hjärna, Drakdamen humor och Andliga Helaren ett hjärta."
EXPERT_ch7_lvl18_DESCRIPTION=Vi har skurit av draken och hennes armé i passet. Äntligen får vi utlopp för vår frustration!
EXPERT_ch8_lvl0_DESCRIPTION=Vi följer Bendraken till en underjordisk ruin och möts av intensiv hetta. Vi skyddar våra ansikten och fortsätter ned i djupet.
EXPERT_ch8_lvl3_DESCRIPTION=Vi följer Bardbaren till en lavagrotta. "Ni har hört första akten, dags att skruva upp temperaturen med huvudnumret!"
