EXPERT_ch8_lvl9_DESCRIPTION=Monstren och drakarna stjäl skatten! Vi måste stoppa dem!
EXPERT_ch8_lvl12_DESCRIPTION=Inhopparen får syn på Magidraken på andra sidan. Vi måste kämpa genom salen för att nå honom.
EXPERT_ch8_lvl15_DESCRIPTION=Kentauren hoppar tappert över en lavaström och tränger in Bendraken. Hon kommer inte undan den här gången!
EXPERT_ch8_lvl18_DESCRIPTION=Inhopparen skuttar över den bubblande lavan. "Jag låter inte Umlaut ta dig eller statyn! Jag ska allt stoppa dig!"
EXPERT_ch9_lvl0_DESCRIPTION=Magidraken skickar oss till Titankanjonen på jakt efter ett gammalt drakoniskt tempel.
EXPERT_ch9_lvl3_DESCRIPTION=Inhopparen springer före och klättrar upp för en stenformation. "Gamla ruiner ohoj!"
EXPERT_ch9_lvl6_DESCRIPTION=Vi går in i en lång valvgång i ruinerna. Är det templet vi ser där borta?
EXPERT_ch9_lvl9_DESCRIPTION=Sandstensruinerna är täckta av prydliga piktogram. Har vi någon i gruppen som kan tolka dem?
EXPERT_ch9_lvl12_DESCRIPTION=Templet är täckt av piktogram av stora varelser och en brinnande värld. Vad betyder det?
EXPERT_ch9_lvl15_DESCRIPTION=Vi ökar på stegen när vi lämnar ruinerna.
EXPERT_ch9_lvl18_DESCRIPTION=Vi tränger in Vilda Sötnosen, klara för strid!
EXPERT_ch10_lvl0_DESCRIPTION=Vi lämnar kanjonen med förhoppningen att få veta mer om titanerna och de drakoniska statyerna.
