
QUEST_0_1=콘서트를 연 게 언제였는지 기억도 안 나. 사람들은 음악이란 선물 없이 어떻게 행복해할 수 있지?
QUEST_0_2=움라우트가 문제야! 내 팬들은 마법 전쟁 지역에서 탈출하느라 콘서트에 참석할 겨를이 없다구. 이런 환경에서는 라이브 음악이 성공할 수 없어!
QUEST_0_3=이봐, 꼬맹이! 누구랑 대화하는 거지? 움라우트건 아니건, 바드바리안, 그 장사꾼은 온갖 공연에 출연하고 있다구, 그렇지 않아?
QUEST_0_4=생산 가치에 대한 걱정이 없다면 오히려 공연을 여는 게 더 쉬운 법이지. 나 같은 아티스트는 실력 향상에 힘써야 해. 팬들은 최고를 기대하거든.
QUEST_0_5=네 팬들? 아, '사티리스트' 말이군.
QUEST_0_6=내 음조는 완벽하지. 너도 알지? 어울리지 않는다는 사람도 있지만, 다 질투 나서 하는 말이라는 걸?
QUEST_0_7=물론이지! 네 말이 맞아, 맞고말고!
QUEST_0_8=농담이 아니야, 내 가방에서 소리굽쇠를 꺼내 봐. 얼마나 완벽한 음조인지 알게 될 거야. 귀를 믿지 못할 걸. 특히나 내가 음치라고 생각한다면 말이지.
QUEST_0_9=가방에 소리굽쇠를 몽땅 넣어 다닌다고?
QUEST_0_10=그럼. 내 가방에 있어.
QUEST_0_11=이상한 녀석. 나한테 하나 줄 수 있어?
QUEST_0_12=네가 노래하는지 몰랐는데!
QUEST_0_13=그럴 리가. 그저 오렌지 두어 개랑 함께 저글링이나 하려고.

QUEST_1_1=드라코니아 역사상 가장 큰 쇼를 열 계획이야. 우주에서도 공연장 조명을 볼 수 있을 거라구. 하지만 매니저, 백댄서나 관리자가 없으면 불가능해.
QUEST_1_2=원래 있던 사람들은?
QUEST_1_3=매니저는 움라우트에게 조종당했어. 백댄서는 가마솥 악마에게 먹혔구. 관리자는 멍청해서 해고했어.
QUEST_1_4=이봐 꼬맹이, 동료를 다시 모으려면 현금이 엄청 들어가겠어.
QUEST_1_5=현금! 그래 그거야! 돈을 쏟아부으면 안 되는 일이 없지. 백만 정도면 충분할까?
QUEST_1_6=워어! 충분하지. 저기... 날 새로운 관리자로 영입하면 안 될까?
QUEST_1_7=좋아. 일단 선택의 여지가 없으니...
QUEST_1_8=다른 혜택은 혹시 없어?
QUEST_1_9=당연히 있지! 내 리허설을 들을 수 있잖아!

QUEST_2_1=이봐! 백만 골드를 주었는데 기껏 바드바리안의 개막 공연이라니?! 그녀의 팬과 내 팬을 한 장소에 어떻게 집어넣을 생각이지?!
QUEST_2_2=네 팬들은 괜찮을 거야. 25명 정도는 충분히 들어갈 수 있어.
QUEST_2_3=지금 중요한 건 상품성이라구. 네 얼굴이 들어간 것 중에 팔만한 물건이 있어?
QUEST_2_4=사방에 널린 게 낡은 소울 스톤이지.
QUEST_2_5=움라우트가 우리의 소울 스톤을 모두 수집하려고 한다는 걸 감안하면 말이야, 그건 아주 위험한 발언이야... 어쨌든 시장 가치는 엄청 올라가겠군! 엄청난 걸, 꼬맹이!
QUEST_2_6=잠깐... 내가 반 염소라 '꼬맹이'라고 부르는 거야?
QUEST_2_7=어... 그렇지?
QUEST_2_8=화를 내야 할 것 같은데 유쾌하니 넘어가 주겠어.

QUEST_3_1=정말 환상적인 공연이야! 완전 짜릿하고 신나는 시간이었어! 다음 번에는 노래해 달라고 돈을 갖다 바칠지도 몰라!
