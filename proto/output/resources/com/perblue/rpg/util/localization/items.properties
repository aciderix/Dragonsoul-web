SKIN_ANCIENT_DWARF_MECHA=Robo-Goat
SKIN_ANCIENT_DWARF_MECHA_DESCRIPTION="Blasted robot. I asked Golden Genie to give me a machine that matches my intelligent to replace that useless hair-eating goat of mine, but this thing must be full of viruses for it's dumb and forgetful as a Dodo! Maybe this is a prank of some kind." - Ancient Dwarf 
SKIN_BLACK_WING_MECHA=High Precision Wing
SKIN_BLACK_WING_MECHA_DESCRIPTION="If I have worn this attire on that night of rain, maybe that tragedy would have been avoided as it would have scared off those troopers." - Black Wing
SKIN_DRAGZILLA_MECHA=Mecaiju
SKIN_DRAGZILLA_MECHA_DESCRIPTION="Ha! Yes, he looks incredibly powerful in that mecha form, but that form is useless since he often freezes due to lack of oil lubrication. Haaa. I guess that still makes me still the best mecha-hero!" - Catapult Knight
SKIN_DUNGEON_MAN_MECHA=Clockwork Man
SKIN_DUNGEON_MAN_MECHA_DESCRIPTION="I take great pride in my work. Do you see my mechanical face and eye? Those are needed so I can apply great accuracy to the traps I create. - HEY, DON'T GO THERE! There's a back door!" - Dungeon Man
SKIN_ORC_MONK_MECHA=Android M0-NK
SKIN_ORC_MONK_MECHA_DESCRIPTION="This is the first time I've prayed to a God and feeling demoralised. I'm afraid that our primitive intellect could be leagues below this powerful creature's comprehension to establish any form of understanding. Yarg..." - Rot Beard
SKIN_SADISTIC_DANCER_MECHA=Cyber-Tech Fox
SKIN_SADISTIC_DANCER_MECHA_DESCRIPTION="People say that this outfit makes me more sadistic, but they don't realise that it makes me Whip Attack my foes with gre-e-e-a-ter accuracy. Oops! Did that hurt?" - Enigma Fox
SKIN_SHADOW_OF_SVEN_MECHA=Light of Sven
SKIN_SHADOW_OF_SVEN_MECHA_DESCRIPTION="Behold. The wealth of Mordak is Fior and Derragano, a kingly material used to create my suit and shoes. I call this Style, but if you choose, you may call this, Class. Perhaps I can save you from despair by coordinating you out of your... peasant attire and into divine luxury?" - Shadow of Sven
SKIN_ELECTROYETI_3RD_ANNIVERSARY=Patriotic Yeti
SKIN_ELECTROYETI_3RD_ANNIVERSARY_DESCRIPTION="Looking pretty funky and cool! Are you going to the prom? Back in my days, we used Tar to get the hair on our heads to look that slick. I'd say Tar is better than what you are using now! Here, I'll show you." - Ancient Dwarf
SKIN_UNSTABLE_UNDERSTUDY_3RD_ANNIVERSARY=Unstable Beefeater
SKIN_UNSTABLE_UNDERSTUDY_3RD_ANNIVERSARY_DESCRIPTION="No, she does not protect a Tower of Royals. She is protects the libraries. Now that's dedication." - Centaur of Attention
