SKIN_GENIE_RANDOM_TUSKER_DESCRIPTION="I believe I have won this round of Let's Be Random. Yes, I look like a Ninja, an elephant, a scuba diver, and I am a Genie wearing jewellery. So tell me Ninja Dwarf, how random is that?! What a fun little game this is." - Golden Genie

