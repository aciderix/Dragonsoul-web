SKIN_ROLLER_WARRIOR_MASTERY=Tribal Viking
SKIN_ROLLER_WARRIOR_MASTERY_DESCRIPTION="Tribal tattoos. Dragonscale armor. Viking battle gears. Roller skates. Ah ha. You are going to a Renannaise Viking Roller Rink party, right? I want in." - Dungeon Man
