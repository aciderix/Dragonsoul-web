SKIN_BARDBARIAN_MASTERY_DESCRIPTION="Her performance was awesome. I got a shiver when she kissed her guitar. Maybe I should start thinking about forming a band?" - Wild Satyr
SKIN_BROZERKER_MASTERY=Shiny Atlantis
SKIN_BROZERKER_MASTERY_DESCRIPTION="Must... Resist... Zapping him. Remember that gold is a great electrical conductor so don't showcase those @%#$%^ gold teeth to me!"  - ElectroYeti
