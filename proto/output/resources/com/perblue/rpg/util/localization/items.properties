#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Slimy Cutie
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION="I mean it's fine. You're allowed to have two green slimy monsters on your team. It's just... I feel like she's chomping my flavor a little bit, you know?" -Hydra
SKIN_DARK_HORSE_MASTERY=Dark Cataphract
SKIN_DARK_HORSE_MASTERY_DESCRIPTION="This armor is black as night. The shots of my enemies bounce off it like raindrops. It's silent in the stillness and crashes like thunder in battle. And it has a little pouch for my oats!" -Dark Horse
SKIN_DWARVEN_ARCHER_MASTERY=Valkyrie
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION="And yea did she slay the legendary Wraithwolf; and she took its pelt for her cloak, and its teeth for the heads of her bolts; and verily she stood upon its body, and released a belch of triumph that split the sky." -Snoki the Bard, from The Edda of the Dwarven Archer
SKIN_DEMON_TOTEM_KITTEN=Cat Tower
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Can someone put Unicorgi on a leash? She keeps chasing them up a tree." -Dragon Lady
SKIN_BONE_DRAGON_MASTERY=Reaper Dragon
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="As if 'bones with spikes on them' is such an original concept. I've been sporting bones with spikes for years. Poseur." -Skeleton King
SKIN_COSMIC_ELF_ALIEN=Visitor
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION="What I want to know is where he got those sick tats." -Brozerker
SKIN_FAITH_HEALER_MASTERY=Miracle Worker
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Flashy clothing adorns travelers on the path of sin. But I have to admit, that tabard and robe combo is a masterpiece of classic/contemporary fusion." -Orc Monk
SKIN_FROST_GIANT_FLAMING=Molten Giant
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="An ice elemental who bursts into flames would simply melt. Your entire existence is illogical." -Cosmic Elf
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Magical Girl
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION="Couldn't decide between sorcery and dance in school. I think I made the right choice, but sometimes I like to take this out of mothballs and just... feel pretty." -Unstable Understudy

#2.9 custom skins
SKIN_HYDRA_MASTERY=Scylla
SKIN_HYDRA_MASTERY_DESCRIPTION="Does he have too many heads covered in venomous spikes and glistening scales... or do we have too few? Think about it." -Groovy Druid
SKIN_GROOVY_DRUID_MASTERY=Grooviest Druidess
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION="...And shimmering pixies lay flowers in her hair, and a unicorn bowed in reverence before her, and they didn't even plan this but there was totally a rainbow. It was the most magical freaking thing I've ever seen in my life." -High Priestess Times, Women of the Year Edition
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladin of Pomposity
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION="The armor? Forged by the Elves from a fallen star. The bow? Dragon Lady carved it from a Giant's rib. The hair? That's all me, baby." -Centaur of Attention
SKIN_RABID_DRAGON_MASTERY=Rabid Tank
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="Whenever she talks, that armor rattles just a... tiny bit. Not even enough to notice, hardly. It doesn't annoy me at all, it's fine, it’s just..." -Shadow Assassin, through gritted teeth
SKIN_ORC_MONK_ORCS=Human Warchief
SKIN_ORC_MONK_ORCS_DESCRIPTION="Could you always switch back and forth like that? Can *I* do that?!" -Polemaster
SKIN_NINJA_DWARF_DATENIGHT=Love Dwarf
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION="Oh yeah. Love Dwarf is the most romantic of them all. Love Dwarf will buy you the finest chocolates. Hey, enough about Love Dwarf: how was *your* day?" -The Love Dwarf
SKIN_DRAGZILLA_DRAG=Pretty In Pink
SKIN_DRAGZILLA_DRAG_DESCRIPTION="I was always a little jealous of Understudy's pixie cut, but I could never pull it off with my cheekbones." -King Kaiju
SKIN_ORC_MONK_UNCLE=Uninvited Uncle
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Gather 'round kids, let Uncle Orc tell you about the time his fart killed a dragon." -Orc Monk
SKIN_BONE_DRAGON_PEPPERMINT=Peppermint Paint Job
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION="First of all, it's a costume, moron. Second, why are you always trying to bite the dragons? Go ask Faith Healer to fix your teeth." -Bone Dragon to Ninja Dwarf
SKIN_BARDBARIAN_WOOD_ELF=Wood Elf Champion
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="It's part of the Hero Exchange Program we have with the Elven Realm. I miss Bardbarian's singing, but this lady kicks %$@!" -Unstable Understudy
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Holidrake
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Looking at Moon Drake really messes with my sense of cynicism. It makes me feel like there are still beautiful things in the world, worth caring about, and worth fighting for. Weird, right?" -Master Thief
SKIN_FROST_GIANT_FURIOUS=Snow Giant
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION="He isn't snarling or beating things with giant icicles. I think this is as close to 'holiday cheer' as he gets." -Dragon Lady
SKIN_STOWAWAY_SANTAS_HELPER=Little Helper
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="Perfect! See guys, is that so hard? I say 'Hey let's all dress up for the holidays' and she wears a nice, thematically appropriate ohhhh you stole that outfit didn't you." -Dragon Lady
SKIN_MEDUSA_BLACK_MAMBA=Black Mamba
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="I've turned a hell of a lot of people to lifeless, immovable stone to get to this point... but I have only one more." -Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Zombie General
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="SHINY." -Zombie Squire

