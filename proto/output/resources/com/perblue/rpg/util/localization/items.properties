SKIN_UNICORGI_PIZZA_MANAGER_CORGI_DESCRIPTION="Unicorgi got the job to manage a Pizza Parlour, but now she is addicted to pizza. I don't understand her obsession to smell it before every battle. Oh well. I hope the slice of pizza I attached to her horn serves as a great motivator." - Magic Dragon
SKIN_ROLLER_WARRIOR_DERBY_GIRL=Roller "Knockout" Derby Girl
