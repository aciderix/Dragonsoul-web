SKIN_COSMIC_ELF_VELVETEEN_FOX=Velveteen Fox
SKIN_COSMIC_ELF_VELVETEEN_FOX_DESCRIPTION="The guy is half naked and got nothing to show! Lol!" - Enigma Fox
