IRON_CLAWS_DESCRIPTION=From the ultimate fashion accessory to the most satisfying back scratcher. This versatile tool is incredibly satisfying, proven by the wake of users with sliced backs and severed fingers.
PRICKLING_WHIP=Prickly Whip
PRICKLING_WHIP_DESCRIPTION=This dangerous whip stretches dramatically upon each sadistic though by its wielder. The more sadistic the wielder's thoughts, the more the whip will extend. The Prickly Whip used to be a small village most popular sales' item. 
PYRAMID_POWER=Zen Badge
PYRAMID_POWER_DESCRIPTION=This mysterious badge will bring true happiness, relaxation and full body control when worn by its user. It will also lower your IQ everytime you use it.
MAGICAL_WATER_BOTTLE=Magical Water Bottle
MAGICAL_WATER_BOTTLE_DESCRIPTION=It looks like a common water bottle, but the water never runs dry. Lamentably, the creator kicked himself with guilt all throughout his life when he realised he could have made a never-ending supply of orange juice!
MASK_OF_THE_ANCIENT_KING=Mystery Mask of The Ancients
MASK_OF_THE_ANCIENT_KING_DESCRIPTION=An ancient mask that curses its wearer if that person is not worthy to wear it. Those who are worthy will receive the best beauty make-over and hairstyle know across the land.
MAGICAL_CREAM=Magical Cream
MAGICAL_CREAM_DESCRIPTION=Made from rare materials found deep beneath the earth, this cream can deflect enemy attacks, make you unappealing to scary clowns, and protect your skin from UV rays. 
SAND_STORM=Sand Storm Badge
SAND_STORM_DESCRIPTION=Made by a powerful wizard, the wearer of this badge can summon large sandstorms that will clear anything in its path. Unfortunately, its wearer is not immune from one of natures' most destructive force.
GOOD_SLEEPING_BED=Ultimate Sleeping Bed
GOOD_SLEEPING_BED_DESCRIPTION=Lacking sleep? This item will assist you to get all the sleep you need. Be careful, this product works so well you might end up waking up in another era.

