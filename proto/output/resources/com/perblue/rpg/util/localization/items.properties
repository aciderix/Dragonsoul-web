SKIN_DWARVEN_ARCHER_DWARVEN_HUNTRESS_DESCRIPTION="She told me the Bearskin belonged to her ex-boyfriend who she had to cut loose. But why do I have a sinking feeling the boyfriend was the bear? I must be bad-minded." - Faith Healer
