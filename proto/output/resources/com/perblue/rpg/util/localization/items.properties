SKIN_RABID_DRAGON_DOGGY=Doggy Dragon
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION="Dude, that dragon's wearing a dog mask! But... WHY?" -Brozerker
SKIN_DOPPELGANGER_MOLTEN=Heat Mirage
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="He saw Frost Giant's fire costume and really wanted one of his own, so ol' Frosty got him this for his birthday. At least I assume that's what happened, since neither of them can talk." -Centaur of Attention
SKIN_SILENT_SPIRIT_CLOWN=Shushy the Clown
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="I can't fight alongside this guy anymore. I never get any combat experience because our enemies immediately flee in abject terror." -Catapult Knight
SKIN_PIRATE_SPACE=Space Beard
SKIN_PIRATE_SPACE_DESCRIPTION="He keeps ranting about how he needs to help the Star Federation defeat the Galactic Horde. I don't know what the heck that means but it sounds awesome!" -Centaur of Attention
SKIN_DWARVEN_ARCHER_ROMANTIC=Goddess of Love
