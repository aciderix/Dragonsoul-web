SKIN_ANGEL_DRAGON_FALLEN=Hells Angel
SKIN_ANGEL_DRAGON_FALLEN_DESCRIPTION="I once had an evil hellspawn as my role-model, his striking appearance and demonic powers drove my desire to surpass him in every way. So, like him, I went to the depths of hell to get what I want. I think I did well." - Angel Dragon
SKIN_BURNT_ONE_VOODOO=The Boogey Man
SKIN_BURNT_ONE_VOODOO_DESCRIPTION="I invited him to a Heroes Pillow Fight, but he showed up with two shrunken heads and a freaky costume. He also whispered in my ear that if we lose, he will come and haunt us in our dreams. And I'm a person that needs my sleep; ain't nobody got time for that!" - Mistress Manicure
SKIN_CURSED_STATUE_HAWAII=Tropical Idol
SKIN_CURSED_STATUE_HAWAII_DESCRIPTION="I must say my thanks the barkeep for he sure knows how to deliver a mean cocktail, mate. He said there is going to be a mass Rave on the beach tonight.  It's gonna be deep!" - Sunseeker
SKIN_DRAGON_SLAYER_UNICORN=Rainbow Slayer
SKIN_DRAGON_SLAYER_UNICORN_DESCRIPTION="They did it, they turned her into a rainbow warrior with unicorns and puppies and.... Oh wait, she is gonna beat the living stuffin out of you with that Rainbow smash. RUN!!" - Brozerker
SKIN_GROOVY_DRUID_DISCO=Disco Fever
SKIN_GROOVY_DRUID_DISCO_DESCRIPTION="The 70s are back! Get your wrap dress and boots and break it down on the dance floor! All you rock fans can get lost! Disco music ain't escapist or a sell out" - Groovy Druid
SKIN_KRAKEN_KING_MECHALORD=Kraken Ex Machina
SKIN_KRAKEN_KING_MECHALORD_DESCRIPTION="It is in search and destroy mode. Quick! Someone release the EMP.... or is that another movie?" - Dragon Lady
SKIN_DRAGON_LADY_ANNIVERSARY_1000TH=1000th Celebration Dress
SKIN_DRAGON_LADY_ANNIVERSARY_1000TH_DESCRIPTION="Wow. 1000 days! Saying that number without thinking about makes me feel old. I feel like celebrating. Hey, Dragonsouler! Yes, you, the one reading this text right now. Would you like some Champagne? " - Dragon Lady

