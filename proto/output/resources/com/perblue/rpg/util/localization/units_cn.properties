POLEMASTER_DESCRIPTION=“他对自己很有把握，不是吗？ 我想你肯定能穿上那闪闪发光和真正属于你的裤子。” -不稳定的实习生|“他看起来令人印象深刻，但你要记住，相机增加了，像，四个ABS，兄弟。” -布鲁泽克|“哇！ 让我沮丧，让棍棒大师沮丧” -棍棒大师|“女士们、先生们，摇动这些美元，准备喊，因为今晚我们得到了棍棒大师总冠军！” -哈贵萨克主持人，每周二晚上在少女夜总会
DARK_DRACUL_DESCRIPTION=“我的下巴上有血吗？ -黑暗德古拉|“下周的‘神奇的城堡’，我们将冒险前往吸血古堡，那里有著名的舞台明星，黑暗德古拉。 我们最近听说他已经退休了，原因不明，但他已经好意地邀请我们共进晚餐来讨论。” -幻想询问报，最后一期|“哦哦哦哦哦！ 我年轻时，看到他制作哈姆尼特，太了不起了！ 当我从Umlaut那释放出来时，他亲手在我的魔杖上签名。 我从来没有洗过！” -不稳定的实习生|“他是位极好的戏院经理和了不起的战士。” -尘暴恶魔
CATAPULT_KNIGHT_DESCRIPTION=“如果我再次从半人马那里听到‘油罐’， 我要把整个营地吹上天！” - 弹射骑士|“哎哎哎哎哎，里面没有什么？ 迷人的！” -实习生, 脱掉弹射骑士的头盔后，向里看|“闪光！ 他们说他曾经是一个自大的骑士，她曾经傲慢地要求宫廷巫师“让他成为一个强大的攻城坦克” -月亮德雷克|“啊! 他对我很生气，因为在他的箱子里没有我的任何东西。” -侏儒忍者
MEDUSA_DESCRIPTION=“她有很多朋友。 他们都没有说太多。 或移动。” -电力雪人|“哇，兄弟，她来了。 小心哥们，她会吃了你。 哇，兄弟，她来这里了。 她是少男杀手!" -布鲁泽克|“那位女士很冷血的, 伙计。” -棍棒大师|“最有可能把归乡的国王和王后变成石头。 -美杜莎的高中年鉴
SPIKEY_DRAGON_DESCRIPTION=“从他的喘气和便秘看，他最好快速清除!” - 牛头怪 |“我们从来没有邀请他和我们一起打排球。 参加决赛点之际，他刺破了球，非常沮丧，我从来没有见过一条比他更沮丧的龙。 -水生人|“马里亚热。 马里亚热今天使我们在一起... 马里亚热有一个梦中之梦。 -刺龙，在他第一次（最后一次）担当裁判员期间|“我试图协助刺龙与他的“R”，但他不会尝试去改变！ 真是条顽固的龙！” -黑暗的德古拉
FROST_GIANT_DESCRIPTION=“噙噙噙噙！ 成长巫婆！ 石化拉克星空，天啊！” - 霜冻巨怪（对不起，这里没有人知道如何翻译霜冻巨怪。） |“我曾经把胡萝卜粘在他的脸上。 他没有听懂这个笑话，使他看上去更令人毛骨悚然。 伙计像冰一样冷。” -棍棒大师|"这条大道让他很方便, 真的。 我可以把整个6个纸盒都放在他的箱子里，当我需要提神时，我只要把他们拉出来，所有都是又冰又好吃。” -侏儒忍者|“嘿! 他在战斗中做你的后盾，是为了不起的家伙, 但她的眼睛让我害怕！” -滚筒海盗
MINOTAUR_DESCRIPTION=“他是一位非常强大的猛男。 通过格拉克,看看那个躯干！ 我可以在俱乐部把他拿下,没问题的。” -棍棒大师|“做法式线结时，我喜欢添加一些金线。 那一点点多余的颜色真的能让整个图案都流行起来。 -从牛头怪的指引到刺绣，第一卷|“当人们发现你在迷宫中被监禁了三年时，他们对你会有非常大的偏见的。 有时候有人犯错了, 你知道吗？ 当他说, “看看我可怕的迷宫。”时，我的错误是跟了那个家伙。” -牛头怪|“这场比赛被称为当深林毁灭者占领领域时，该领域立即被牛头怪控制和践踏。 当被问及毁灭者的红色球衣是否对抗他时, 他回答说, 我只是凯勒布理安骑士的一个粉丝。 -幻想体坛周报综合报道|“当你携带一把巨锤时，每个问题都开始看起来像一个令人感到恐慌、易压扁的钉子。 - 龙夫人
DARK_HORSE_DESCRIPTION=“脸上被踢后，一般两足动物都会紧缩”。 - 黑马|“今天当黑马宣布退役，说赢得幻想作品的即兴说唱和舞蹈锦标赛是他毕生的梦想， 整个盛装舞步世界都震惊了。 盛装舞步周刊， 第17期|“那匹马有凶残的蹄子和漂亮的动作。 -棍棒大师|“小马，小马，小马!!!” -僵尸护卫
DRUIDINATRIX_DESCRIPTION=“真正的精灵贵族，你搞明白了吗？” 小精灵是老派嬉皮，伙计。 酷毙了。” -时髦的德鲁伊|“亲爱的，不要担心， 我会把我们的敌人鞭打成形!" -精灵女王|“是的，女士。 当然，女士! -棍棒大师回答的绝对是精灵女王所说的"精灵王国的狗仔队在下次见到小精灵女王时会再三考虑！ 本周，发现几位更臭名昭着的记者用带刺的藤蔓绑在古橡树上，除了它们的裤子，什么都没穿。 皇家卫队未对此做出评论。” -黑暗森林公报的闲话专栏
DWARVEN_ARCHER_DESCRIPTION=“回到家，我们说，你可以通过她对打嗝十分愤怒来判断一个女人的素质。 她 ...她可以使山夷为平地！ -侏儒忍者|“嘿! 她是个很好的朋友，对吧？ 我们遇到各种各样的麻烦了！” -滚筒海盗|“这是一把弓, 兄弟。 -布鲁泽克|“说真的，亲爱的，我希望你能让我的裁缝创造更多…合适的东西。” --精灵女王，向右才能躲闪一个瞄准的闪电。
ORC_MONK_DESCRIPTION=“敌人将感受到我怜悯的无与伦比的力量。” -兽人修士|“首先，我不认为开始我们会成为朋友，但他分享了他的修道院的三个兽人的秘诀。 从那以后，我们就亲密无间了。 -侏儒忍者|“哇, 呃, 真 ...详细, 伙伴. 你认为你现在可以把你的马裤拉起来了吗？” - 吟唱勇士，当兽人修士向她展示他的纹身时|“我尽量让信仰治疗者远离他。 小毛茸茸的人每次看到大家时都会发疯。 -半人马
RABID_DRAGON_DESCRIPTION=“如果你向后和慢动作播放她的动画，那很可怕的，对吧？” -时髦的德鲁伊|“生存还是毁灭，这是一个值得考虑的问题。 不管他高贵的心灵在遭受巨大财富的吊砂箭，还是拿起武器反对大量麻烦和通过反对来结束他们。 -制作哈姆尼特的兽之谷社区剧场中的狂龙|“虽然兽之谷社区剧院制作哈姆尼特肯定可以记录为最简单的恩典舞台，但狂龙的简洁不会让她的表现没人能看懂。 2 星星。” -努德斯特伦皮博迪, 幻想剧院评论|“狂龙是我的朋友。我们会一起让Umlaut的统治结束的！” -野蛮小可爱
SATYR_DESCRIPTION=“如果你不喜欢她的音乐，伙伴，那就离开火红的会场。 因为这个女孩不会改变她的行为。” -吟唱勇士|“没有派对像好色之徒派对一样，因为好色之徒的派对从不停止...直到我们的治疗者死了，我们被怪物蹂躏。” -在一次特别艰难的远征后，好色之徒会跑|“更多山羊！” -僵尸护卫|“皇家卫队上周在精灵王国郊外的好色之徒弹出式节目中领导了一场突击行动。 被闪光覆盖的参加者都跑到树林里，可以听到好色之徒在继续她的诗歌集。 家卫队没有逮捕，后来加入了她不断增长的粉丝知道的群体里。” -黑暗森林公报，周日版
SKELETON_KING_DESCRIPTION=“国王不知道猎人是兄弟，龙泰坦乔装打扮，用链子拴住他，因为猎人杀死他珍贵的鹿，被判处死刑。 当皇家卫队靠近猎人时，他，诅咒国王要不停地行走于天地间。” -摘自“泰坦故事： 儿童初级读本”|“他是个很冷静的家伙，我的意思是在他的皮肤下面什么也没有得到？ 啊? 在他的皮肤下面？ 因为他是一具骷髅？ 明白吗？ -半人马|“相关的？ 亲爱的，我之前从来没有见过他。 -精灵女王|“召唤小马，召唤小马！ -僵尸护卫
STORM_DRAGON_DESCRIPTION=“我一生中最骄傲的时刻是当气象服务站将我后面的命名为热带风暴时。” -风暴龙|“我从来没有见过一条龙这样没道理的讨厌牛。 每次我们看到，她必须在疯狂地笑的时候把它吸进旋风中。” -不稳定的实习生|“哞哞哞哞!!!!” - 贝西最后的话，每次通过按量来进行打蜡和弄成圆角，|“风是她的声音以及她的快速拳头撞击。” -摘自龙夫人的初稿史诗"龙颂"
UNICORGI_DESCRIPTION=“如果她有了小狗，她会让我照顾！！！” -不稳定的实习生,在兴奋中不自觉地跳上跳下|“她在自然栖息地看到雄伟的狗，在开满鲜花的草地间嬉戏。 哦，天啊，我的脸。 -大卫爵士最后一次录制‘能复原的龙之国度’|“哎呀...当然，我告诉“实习生”她可以照顾我的小狗。 她不停地问我的小狗的事情。 此外，如果他们试图刺杀她，她可以把它们变成火鸡腿。” - 独角短腿狗
SNIPER_WOLF_DESCRIPTION=“很少有人知道灵狼，因为她是五年前从山上下来的。 然而， 她没有花太长时间用法国高级定制服装的风格带来一个时尚的世界，令人大吃一惊。” -由德拉古出版社出版的对现代龙人流行款式的影响|“自从我离开箱子后，与黑暗德古拉合作一直是我的一个梦想。 他是一个完美的专家。 我认为评论家们会立即回复电影所带来的反响。” -在“两条龙的故事”中，灵狼首次扮演套件海盗|“那天我和她聊天，接下来的事情我知道，很黑，我脸朝下躺在一个水潭的坑里。” -布鲁泽克|“她是一半女人，一半狼，一半幽灵。 一只重的小妞，伙计。 我深入了解了一下她。” -时髦的德鲁伊
GENIE_DESCRIPTION=“最佳奶酪的奖杯给了金色精灵，是因为他的新鲜原料奶山羊。 虽然他以前曾经得过豪达奶酪和顶级奶酪奖，但这是他的第一个总体最佳奖。 -黑暗森林公报，周日版|“那家伙是个美食家，这是肯定的。 你不想在与他一起旅行时用完松露油。 上次他抱怨了好几天。 -半人马|“感受我的鸡大炮的愤怒！” -金色精灵呐喊|“我要进入我的灯。 我要进入我的灯！ 不要让我进入我的灯！” -金色精灵, 众所周知，他没有耐心。
DEMON_TOTEM_DESCRIPTION=“嘿！ 他们是分开的小野兽，但当他们翻滚显示时，他们变成了一袋刀。 -滚筒海盗|“不要被愚弄了。 中间那个绝对是最坏的。” -好色之徒|"伙计, 我不想听起来像被歧视，你知道吗？ 但我完全无法分辨它们。 " -时髦的德鲁伊|“他们刺伤、残害和谋杀。 在吸血鬼的世界里，这就是我们所说的三重威胁。” -黑暗的德古拉
DRAGZILLA_DESCRIPTION=“你们应该找个时间过来吃饭。 国王和我做了一个均匀烤的烤鸡。” -金色精灵|"国王是炸弹。 我在弗里斯科的玩具店里拿到了他的限量版的搪胶塑像。 只制作300个！” -时髦的德鲁伊|“如何他问你东京在哪里，帮大家一个忙，撒个谎。” -灵狼|“怒*吱的一声*吼！！!!” -兽王呐喊
PIRATE_DESCRIPTION=“嘿！ 他是我最喜欢的表弟，但他以为这是哪年... 2002年?" -滚筒海盗|“亚格干酪! 海盗随时会卷土重来。” -烂胡子|“伙计有一个有故障的手炮.” -布鲁泽克
CYCLOPS_WIZARD_DESCRIPTION=“你是什么意思，你的魔杖里面是什么样的？” 它是一棵树，不是吗？ -独眼巨人巫师|“哦，独眼巨人在大学里就显示出大有前途。 也就是在我们发现他是个巫师之后。 在那之前，我们只是认为他躲闪他的宿舍里的灯开关。 -霍尼伦比教授，深林书院院长|“他真的很可爱。 也许有点害羞，但这样招人喜欢。” -不稳定的实习生
STOWAWAY_DESCRIPTION=“哦，宝贝，如果你不想让我偷它，你应该把它钉牢。 -贼大师！“牛头怪。 有没有人看到我的宝石吊坠？ 它是非常闪亮！” -月亮德雷克|“当我决定把我所有财产分给穷人时，她自愿帮我把他们带到当地的慈善机构。 这是一种什么样的精神。” -兽人修士|“任何人都可以偷东西。 真正的大师偷是不会被抓的！” -贼大师
KRAKEN_KING_DESCRIPTION="别把那只野兽带到金属制品那去表演。 当他开始敲他的头，那些触角只是...全部在狂欢。 呃。” -吟唱勇士|“Yeargh。 我曾经赤手空拳与北海巨妖打架。 几个星期都没有恶臭！” -烂胡子|“不要拿殿下和其他下等头足类动物进行比较，否则会被驱逐出他的王国的。 - 海洋七国皇家法令|“释放北海巨妖！！！！！！ 呵呵。 呵呵呵。” -布鲁泽克
DOPPELGANGER_DESCRIPTION=“他是我的猜字谜游戏伙伴。” -半人马| *火焰武器* *火焰武器更硬* - 双生灵|“man，我不知道它是喜欢蘑菇，还是只是喜欢，他？ 但我现在有严重的双重视觉。” -时髦的德鲁伊
DEEP_DRAGON_DESCRIPTION=我看到他在家里只表演利尔…没有干眼病！ 不表演他就很痛苦！” -黑暗德古拉|“他的诗歌是如此的黑暗和忧郁！ 吱的一声! 这是要去死！ " -不稳定的实习生|“在海洋下面... 一个麻木僵硬的东西... 在黑暗中等待。 它静静地等待着… 在寒冷中… 等待毁灭... 以上世界。” -摘自妖蛆的“潮汐也上升和其他诗”
CURSED_STATUE_DESCRIPTION=“他们说这只猫神是个坏妈妈… 闭嘴！ 但我在谈论古代神像。”|”哦，亲爱的，他就是我喜欢的类型。 我喜欢强壮、沉默的那个。 " -贼大师|“在兽之谷看比赛的那三天，我都很兴奋。 古代神像在比赛中占有优势，他打破了以前的记录-由山谷深红女巫举行-持续74小时。” -黑暗森林公报
PLANT_SOUL_DESCRIPTION=“如果你想增加好的温堆肥，就和植物灵魂谈。” -精灵女王|“这不是大刀，但她的弯刀令人印象深刻。” -龙夫人|“她似乎很友好，但她每次走进房间时，我忍不住打喷嚏。” -不稳定的实习生
SPIDER_QUEEN_DESCRIPTION=“你今晚有什么晚餐计划吗？ 我只是闲逛，感觉有点饿了，就想吃点东西。” -伏击蜘蛛|“我们就像姐妹花...有太多的共同点。 我和她谈神经毒素谈了几个小时了。” -暗影刺客|“汪汪。 汪汪! 汪汪汪!!!!!!" -独角短腿狗，包裹在几层织带中
VULTURE_DRAGON_DESCRIPTION="他只会坐在那黑色高领毛衣里读水妖蛆的诗歌。 就像他正在等待死亡。 爬行者。” -好色之徒|“有次晚宴我坐在他对面。 我不会详谈，但想想他对那个科尼什游戏母鸡所做的就让我觉得恶心。” - 水生人|“当他问我是否想去看他的活动场地时，我以为他在谈论一场音乐会。 然后，我们到他说的那个地方，他的全家都在那里。 我怎么知道一群秃鹫被称为活动场地？ 非常。 尴尬。 日期。 在任何时候。 - 狂龙
SILENT_SPIRIT_DESCRIPTION=是我还是新的英雄变得吓人？ 现在的孩子们……” -龙夫人|“下次我们玩字谜游戏，我有权让她和双生灵家伙加入我们的战队！“-侏儒忍者|“高大、黝黑并用锁链栓住了？ 亲爱的，这是我的人。 -深红女巫
BANSHEE_DESCRIPTION=“指出她化妆会失礼吗？ 或者那在“黑暗中无理由哭泣”是故意的吗？”-贼大师|“好吧，就是这样的人。 默认女妖赢得本赛季的“魔法森林达人”。 其他选手已逃离了舞台，裁判员在地上蜷缩成一团哭泣。-魔法森林达人|“与你们一起并肩作战很有趣！ 自从我的表姐朱丽叶在我姐姐比阿特丽克斯的葬礼上被一条龙吃掉后，我就没有开心过。 -女妖|“不幸的是，我认识的每个人都死了。 家庭。 邻居 宠物。 我曾经去看民谣歌手的巡回演出，努力使自己高兴起来。 他们的死亡是最可怕的！” -女妖|“我带她去看吟唱勇士的乐队，但是当他们上台时，她尖叫起来，大家都都不省人事了。 教训：*不要*让她兴奋。” -不稳定的实习生|“如果我还有我的王国，我会让她成为王后。 哦，这样配对可不好，因为这样我们要一起统治蜘蛛网和影子。 -骷髅王
RAGING_REVENANT_DESCRIPTION=“其他人都可以看到他发蓝色了，对吧？ 好像，不只我吧？” -时髦的德鲁伊|“你知道他们说什么，骑士可能死了，但它仍然到处走动。”半人马|”我不知道他是否会和僵尸护卫相处得很好。 哦! 我可以安排一个聚会！” -不稳定的实习生
SPECTRAL_DRAGON_DESCRIPTION=“这件事使我变得很兴奋。 它只要继续漂浮在那里吗，看起来它喝我的灵魂？”水生人|“我给了他我最新收集的十四行诗‘黑暗颂’，要他检查一下。” 我觉得他喜欢它。 -水龙|“我曾经作为队长带领一艘强大的船，海洋本该属于我。 现在，我的船：被毁了！ 我的船员：被谋杀！ 我被囚禁几年了。 罪魁祸首是Umlaut，我对天发誓，我会让他的灵魂成为我的战利品。 -幽灵德雷克|“我会保护你，怪人。 你控制你的敌人心灵的能力可能会令人印象深刻，但我不信任你，只要你相信你可以做到， 当然我会给你一杯好茶。 两块糖，没有奶油的，自然的。” -信仰治疗者|“从来没有遇到过我自己，但我总是避开我的地图上明确标记‘这里有巨大的吸魂鬼龙’的地方。” -烂胡子
WEREDRAGON_DESCRIPTION=“显然他是个被龙咬伤的普通人。 现在他是个混蛋。 也许他被一条混蛋龙咬了。 “ - 忍者侏儒|”他不断地放出这些小火。 即使当他睡觉的时候。 一个晚上，就把他的床烧了。 我问他是否还好，他说：“我的身体是还好...但谁能治愈我的灵魂？” 他已经陷入如此之深。“ -好色之徒|“负担是伴随着强大的。 有些甚至可以称之为责任。 但我没有选择： 我单独与我的迷人的、独特的诅咒同在。” -龙人|“我一直告诉他我可以很容易地治疗他的咒语。 他只是说'不，不，我必须先做一些事情...然后他若有所思地凝视着窗外。 随便吧。 祝你好运，伙计。” -信仰治疗者|“我...我喜欢他的花式头发...” -女妖*脸红*
WEE_WITCH_DESCRIPTION=“嘿！ 那是一个好斗的女巫。 上周我看见忍者小矮人勾引她。 她肯定不喜欢他所说的,因为他在一分钟内通过胡子把他挂在了吊灯上”- 滚筒海盗|"我们过去在大学里一起读书. 我们是分不开的。 最后，我们试图用黑魔法诅咒对方。 我们没有吵架了。 你为什么要问？” -深红女巫|“成双的，大量气泡，让我们施放一个法术来制造一些麻烦！” -小女巫|"我正在和狂暴的幽灵说话. 她走到我们面前，喊着“把目标分成小队！并走开了。 那是青少年的事情吗？ 我错过了什么吗？ - 骨龙
DUNGEON_MAN_DESCRIPTION=“我不知道他在斗篷上施放了什么样的法术，它总是在微风中飘动…即使他在屋里，所有的窗户都关着。” -不稳定的实习生|“嗯，不感兴趣。 我猜他尝起来像是装满了醋和水的塑料。” -伏击蜘蛛|“确实，命运的风吹向四面八方, 我就像卑微的水手， 跟着命运的潮汐飘动-好客套喔！” -地下城人，经过一次严重失误后|“他邀请我们去他的游戏之夜，但他坚持去玩地下城主*和*角色游戏。 然后他开始为我们所有的角色配音。 最后我们只剩下他一个人，自言自语。 哦，他似乎很高兴。” - 水生人|“每当地下城人在房间里时，僵尸护卫就会异常激动。 试图无情地咬他。 地下城人笑了，但他似乎很紧张。 我知道僵尸护卫最初是因为活动天窗落下而致死的 - 你不认为...“ - 龙夫人
PLAGUE_ENTREPRENEUR_DESCRIPTION=“亲爱的，每个人都需要一个怪叔叔。 我们得到我们只是时间问题。” -精灵女王|“一滴水银，少量的硫，少量的毁灭蘑菇孢子就这些：它可能会使你的头发脱落，但你的皮肤会像婴儿的背部一样光滑。 -带来灾难的莫卧儿|“呃……他真的死了，是吗？ 用毒药？ 和镰刀？ 我不是误读，对吧？ " -贼大师|“把仙女们聚集起来，听这个卑微的魔药小贩，今晚介绍一种灵丹妙药， 它有不寻常的成分、不可思议的风味和不可否认的效力-的确，你会喝了还想喝！” -带来灾难的莫卧儿|“他给了我一剂药水，用来治疗我受伤的蹄子。 不得不承认，我的蹄子感觉好多了。 事实是，我再也不能看到蓝色的任何东西了，我害怕。 这是普通的吗？ -半人马|“有潜在的副作用： 致命的消化不良、尸体苍白、僵尸腿、嗜睡。” -标记为带来灾难的莫卧儿的恢复活力补品，印刷精美
MISTRESS_MANICURE_DESCRIPTION=“一次约会，没有一秒钟。 她只是有点毛手毛脚...我说对了吗？ -半人马|“我不想在她挂画指甲的时候出现。” - 布鲁泽克|“我擅长划伤背部。 但你可能想要用治疗法术帮助小仓鼠。 我是非常...周全的。” -修剪指甲情妇|“看，我的观点是，在战场上让人毛骨悚然的作用是不能低估的。 我只是真的很欣赏她的整个“恶魔死亡斯派克”的样子。” -深红女巫|”一次我问她，她是如何快速挑选最弱的敌人的，她告诉我她能“嗅到弱点”。 我紧张地笑了。 她没有笑。” - 牛头怪
VILE_BILE_DESCRIPTION=“请让我再次微笑。继续。不完全是这样的。请让我微笑。很好，我会等的。” -邪恶而暴躁，站在一个曾经是布鲁泽克的煎饼上 |“她真是个坏女人。-半人马|“鼻子环状的家伙！”-牛头怪|“不要让任何人告诉你如何看待自己。你的身体是美丽的。你的角盔很漂亮。从你的嘴里滴出来的是什么？那是毒液吗？是熔岩吗？没关系-它也很漂亮。” - 邪恶而暴躁，在国际幼小恶魔会议上说|“当然，我们因为她受到了很多穿刺伤害。一些中毒了。很多水平的。中毒的、水平的、被刺穿的是最棘手的案件。” -小妖精医生，来自圣人Umlaut的医院为邪恶的小兵所采取的声明。
VOID_WYVERN_DESCRIPTION=“他超越了你的理解，当你凝视他的眼睛时，我保证：你将看到虚无的飞龙。 只有凡人才会疯。” -魔龙|“亲爱的，你能相信那些眼睛吗？ 如果他需要矫正镜片的话，会花掉他一大笔钱，可怜的宝贝！” - 精灵女王|“啊，我听说过这个”魔法“。 听起来像一个很好玩的小玩具！ 但是如果孩子不乖，他们的玩具就会被拿走，不是吗？ -虚无的飞龙|“有一种魔法，你不能流失：那就是友谊的魔力！ 哦 - 他也可以吸取那个？ 见鬼, 好的。 别惹我猜想的那个家伙。” - 不稳定的实习生|“我在我的诗里谈论很多关于虚无的飞龙的事情。 “如果你想听几节，我这里正好有几卷...”-水妖蛆|“这对我们有激励作用。 事实上，即使是超越空间和时间的生物对抗Umlaut，也会给我希望。” - 龙夫人
BURNT_ONE_DESCRIPTION="让我直说吧: 我的伙伴是由骨头和火做成的, 他在锁链上有两个燃烧的头骨, 你“还要”踩上去吗？ 你们可能像驴子一样笨但我不能否认你们有胆量。” -忍者小矮人|“有时我是两个人。 有链子的那个人是好人。 有火的人会惹所有的麻烦。 通常他们互相战斗。 但今晚，他们都要跟你决斗。 -燃烧的那个人|“%&^* 是的! 所以他只是四处奔跑, 用燃烧之颅打败^&*#离开&%^!？! 我有点疯了！” -电力雪人|“我们出去几次，但它从来没有真正被点击到。 我更大程度上是一个毒物，并且他有*这样的*地狱之火。 恶魔约会是如此复杂。 -邪恶而暴躁|“他的脑袋就像是用头骨做成的。 但是，好像，它已经是一个头骨，因为它的头...哇。 -时髦的德鲁伊
ANGEL_DRAGON_DESCRIPTION=“如此被动, 如此开明, 他是一个如此启发灵感的人。我只能祈祷有一天我会和自己合为一体。- 兽人修士
ANGELIC_HERALD_DESCRIPTION=“来。' 天使般的使者说，“我的房间里有发光的颧骨。你难道不想加入到我的行列吗？ 他向她伸出手, 等候她的回应。她脸红地握着他的手，偷偷地希望他不会看到她的犹豫。 -摘自U.替补演员的远见传奇—天使之火
BULWARK_ANGEL_DESCRIPTION=“她就像一个真人大小的玩偶。或者, 也许, 她就像一个常规大小的玩偶，并且我们所有的人都真的很小，你知道吗？” - 时髦的德鲁伊
TOMB_ANGEL_DESCRIPTION=“也许有时我们可以和植物灵魂和吟游诗人聚在一起。分享一瓶酒，比较锐化技术。你知道的，这真的会使一个女孩的夜晚发生什么。” - 龙夫人
