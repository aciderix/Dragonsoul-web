#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=中线辅助英雄使她的战队增益并会对单个和多个目标造成伤害。
MAGIC_DRAGON_SHORT_DESCRIPTION=后线伤害笼导致高魔法伤害、将敌人击昏和有高躲闪。
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=前线坦克英雄猛击他的敌人、复活自己和给盟友生命偷取。
BONE_DRAGON_SHORT_DESCRIPTION=中线伤害龙献祭生命值造成疯狂伤害，并可以治愈其最弱的盟友。
AQUATIC_MAN_SHORT_DESCRIPTION=前线伤害英雄会导致魔法伤害并将敌人击退。 也能使敌人减益。
SAVAGE_CUTIE_SHORT_DESCRIPTION=前线坦克龙会造成魔法伤害和物理伤害、将敌人击昏和使他们的护甲值减少。
GROOVY_DRUID_SHORT_DESCRIPTION=中线伤害龙对单个和多个目标造成魔法伤害、使盟友增益和削弱敌人的力量。
SHADOW_ASSASSIN_SHORT_DESCRIPTION=后线伤害英雄会对敌人造成物理伤害和魔法伤害。 瞄准弱的敌人，也可以将其击昏。
ELECTROYETI_SHORT_DESCRIPTION=中线伤害英雄会对单个和多个目标造成魔法伤害。
FAITH_HEALER_SHORT_DESCRIPTION=后线辅助英雄治疗盟友和迷惑敌人。
DARK_DRACUL_SHORT_DESCRIPTION=中线伤害龙造成大量的区域作用魔法伤害、使敌人沉默和偷取他们的生命。
COSMIC_ELF_SHORT_DESCRIPTION=中线控制英雄使敌人沉默并消耗他们的能量。
ROLLER_WARRIOR_SHORT_DESCRIPTION=前线坦克猛击敌人会造成物理伤害，并将他们击昏。
DRAGON_LADY_SHORT_DESCRIPTION=前线坦克技能造成魔法伤害，并将敌人击昏。
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=后线伤害英雄对多个目标造成大范围物理伤害。 也能使敌人沉默和使敌人的攻击增益。
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=中线伤害英雄擅长对单一的目标造成重的魔法伤害。
MOON_DRAKE_SHORT_DESCRIPTION=后线辅助龙具有毁灭性的带电魔法攻击。 也提高盟友的魔法并使敌人失明。
POLEMASTER_SHORT_DESCRIPTION=前线坦克击昏、击退和分散敌人的同时也会造成魔法伤害和物理伤害。
DUST_DEVIL_SHORT_DESCRIPTION=中线控制龙可将敌人击昏、造成高魔法伤害和导致灼伤。
SNAP_DRAGON_SHORT_DESCRIPTION=前线坦克龙可以从垂死的敌人处窃取能量，并造成持续伤害。
HYDRA_SHORT_DESCRIPTION=中线伤害龙对多个敌人造成高的魔法伤害和物理伤害。
CRIMSON_WITCH_SHORT_DESCRIPTION=后线辅助英雄使盟友的攻击增益，并会造成魔法伤害和将敌人击昏。
NINJA_DWARF_SHORT_DESCRIPTION=前线伤害英雄和反魔法专业人士。 在敌人线后面闪烁，瞄准魔法英雄。
BROZERKER_SHORT_DESCRIPTION=前线坦克能够在战斗中吸收伤害、恢复生命值和治疗盟友。
MEDUSA_SHORT_DESCRIPTION=中线伤害英雄使用她传说的凝视魔法般地伤害范围内的敌人并将其击昏。
CATAPULT_KNIGHT_SHORT_DESCRIPTION=中线伤害英雄造成大量远程区域作用魔法伤害，可以使敌人失明。
SPIKEY_DRAGON_SHORT_DESCRIPTION=后线伤害龙发射远程羽毛攻击，造成物理伤害和晕眩。
FROST_GIANT_SHORT_DESCRIPTION=中线伤害英雄对单个和多个目标造成魔法伤害和物理伤害。
MINOTAUR_SHORT_DESCRIPTION=多功能的前线坦克英雄造成溅射伤害和晕眩。 为自己提供随机增益。
DARK_HORSE_SHORT_DESCRIPTION=前线坦克英雄踢会造成大量除了击退或晕眩以外的物理伤害。 保护盟友免受伤害，吸收护甲值。
DRUIDINATRIX_SHORT_DESCRIPTION=前线伤害英雄可以回到中线进行强有力的远程攻击，从敌人身上吸取生命，甚至克隆自己。
DWARVEN_ARCHER_SHORT_DESCRIPTION=后线伤害英雄连续猛击敌人会使自己增益的同时会造成大范围的物理伤害。
ORC_MONK_SHORT_DESCRIPTION=和平主义前线坦克英雄通过神的慈悲，使盟友增益和治疗盟友。
RABID_DRAGON_SHORT_DESCRIPTION=疯狂的中线损伤龙擅长物理伤害、暴击和躲闪。
SATYR_SHORT_DESCRIPTION=前线辅助英雄使用铃铛连续击打敌人，同时使用她的笛，将敌人击昏，进行治疗并造成魔法伤害。
SKELETON_KING_SHORT_DESCRIPTION=后线辅助英雄召唤骨鹿来攻击敌人。 可以提高鹿的力量、治疗盟友和造成魔法伤害。
STORM_DRAGON_SHORT_DESCRIPTION= 后线龙挥舞着她的风暴之力击退敌人，并对敌人造成魔法伤害。
UNICORGI_SHORT_DESCRIPTION=前线伤害英雄冲入敌群，对敌人进行区域作用伤害并将敌人击退。 也能治疗盟友和提升他的敏捷性。
SNIPER_WOLF_SHORT_DESCRIPTION=后线控制英雄对敌人施催眠术， 导致他们的主动能力失效。 当使盟友的护甲值增益时，也能迫使敌人瞄准具有最高生命值的盟友。
GENIE_SHORT_DESCRIPTION=后线伤害英雄使用各种农场动物攻击敌人，并且死后可以复活。
CYCLOPS_WIZARD_SHORT_DESCRIPTION=背线辅助英雄挥舞着区域作用电魔法，使敌人昏迷、变弱和减速。 也能将能量引导到盟友。
DEMON_TOTEM_SHORT_DESCRIPTION=前线伤害英雄可以分为三个攻击者，并能独立战斗。 在分离时，完全治愈。 也能阻挡攻击。
DRAGZILLA_SHORT_DESCRIPTION=背线龙会造成火一般的持续伤害，并且对重的敌人有仇。
PIRATE_SHORT_DESCRIPTION=中线伤害英雄擅长真实伤害和水损伤。 使用他的锚阻止攻击/减益，并将敌人击昏。
STOWAWAY_SHORT_DESCRIPTION=中线伤害英雄使用她的诡计和魔术包来欺骗操纵她的敌人，同时造成重的魔法伤害。
KRAKEN_KING_SHORT_DESCRIPTION=中线伤害英雄使用他的长触角将敌人的后线拉向他。 主要造成物理伤害，也会将敌人击昏和使敌人减速。
DOPPELGANGER_SHORT_DESCRIPTION=中线控制英雄可以将本波剩余人员转变成一个敌对英雄。 当没有转化时，会造成轻的魔法伤害。 也可以使敌人失明和减少护甲值，特别是那些具有高力量的敌人。
DEEP_DRAGON_SHORT_DESCRIPTION=后线辅助龙可以在短时间内变得无懈可击，同时减少友军的护甲值和魔法抵抗。 也能将敌人击昏和使敌人减速，特别是那些具有高敏捷性的敌人。
CURSED_STATUE_SHORT_DESCRIPTION=后线控制英雄可以搅乱敌人的位置，并使用恐惧麻痹敌人。 还投掷他的矛，造成魔法伤害并使所有敌人失明。 他的技能也可以让他的矛攻击技能增强，造成额外的真实伤害和火灾伤害。
PLANT_SOUL_SHORT_DESCRIPTION=前线坦克英雄可以保护弱的盟友，同时避开敌人的攻击并进行反击。 对盟友提供被动治疗，在她死后增加并在整波战斗中持续。。 盟友使用主动技能或在战斗中死亡时会获得能量。
SPIDER_QUEEN_SHORT_DESCRIPTION=前线控制英雄捕捉和包围高雅的敌人。 一旦被捕获，蜘蛛会对她的茧造成物理伤害和毒性持续伤害。 每个茧的技能会获得生命值和能量。 让屏幕上的每一位高雅的英雄获得最大生命值。
VULTURE_DRAGON_SHORT_DESCRIPTION=前线伤害英雄只有在盟军死亡后才能加入战斗。 一旦参与战斗，秃鹫会造成大量物理伤害与晕眩或毒性，魔法持续伤害。 当他的第一个盟友死亡时，秃鹫会在数波战斗中获得持续存在的属性值增益。 当盟军死亡时，他获得生命值。
SILENT_SPIRIT_SHORT_DESCRIPTION=前线坦克英雄使用他恼人（但令人毛骨悚然）的哑剧技能，阻止来袭的伤害，使敌人沉默并对敌人造成减益效果。 也能使自己增益，以便随着时间的推移治疗和恢复能量。
BANSHEE_SHORT_DESCRIPTION=中线控制英雄可以将她的能量引导到一阵凄惨的叫声中，阻止敌人治疗。 也可以变得不被禁用，对敌人造成持续伤害，并当敌人死亡时，获得生命值和能量。
RAGING_REVENANT_SHORT_DESCRIPTION=前线坦克英雄使用他的剑刺伤他自己，大大增加了盟友的伤害。 这种贪婪的精神也将从他的盟友吮吸生命值来治疗他的伤口和防止他死亡。
SPECTRAL_DRAGON_SHORT_DESCRIPTION=后线伤害龙可以在一波的持续时间内使最高智力的敌人着魔。 他献祭的祭品免受物理损害。 他可以通过消耗克隆或召唤生物来获得生命值。 当他的生命值变低时，他会造成持续的死灵伤害。
WEREDRAGON_SHORT_DESCRIPTION=中线伤害英雄可以转变成前线坦克。 他有强大的火系范围攻击和区域作用持续伤害。
WEE_WITCH_SHORT_DESCRIPTION= 后线线伤害英雄强大的魔法攻击破坏远处的敌人，使敌人沉默。 通过将他们的治疗变成伤害来进一步诅咒敌人。
DUNGEON_MAN_SHORT_DESCRIPTION=中线控制英雄设置陷阱和控制场地。 移除战斗中力量大的敌人一段时间，产生爪牙投入战斗。
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=前线伤害英雄对敌人的减益效果在敌人死后仍然存在. 将其施于敌人之前,使他的和战队的毒性损害增益.
MISTRESS_MANICURE_SHORT_DESCRIPTION=中线伤害英雄的魔法攻击在每次造成伤害时都变得更强大。 可以挑出最弱的敌人，把它们撕成碎片。
VILE_BILE_SHORT_DESCRIPTION=前线坦克英雄通过她的嘲讽来吸引敌人的攻击,存储她受到的伤害并在死后以毒爆的方式释放它。
VOID_WYVERN_SHORT_DESCRIPTION=后线控制龙会在范围内造成魔法伤害并吸取敌人的能量。 警告，他将朋友和敌人的状态效果删除了。
BURNT_ONE_SHORT_DESCRIPTION=前线伤害英雄具有多种多样的攻击和伤害类型。 他拥有的能量越多，他就会变得越快和越强。
ANGEL_DRAGON_SHORT_DESCRIPTION=后线辅助英雄可以使死人复活-激励他们再次战斗。治疗盟友并使盟友获得魔法。
ANGELIC_HERALD_SHORT_DESCRIPTION=后线辅助英雄使用鼓舞人心的音乐使队友获得魔法，并将天使复仇者召唤到战场上。
BULWARK_ANGEL_SHORT_DESCRIPTION=前线坦克使用圣光使敌人失明，并潜入敌方的后线。
TOMB_ANGEL_SHORT_DESCRIPTION=中线控制英雄把神圣的魔法编织进监狱—在通过判决之前封锁她的敌人。

NPC_GOBLIN_SHORT_DESCRIPTION=前线近战怪物会造成物理伤害。
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=背线弓箭手会造成物理伤害。
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=中线范围结构会造成区域作用魔法伤害。
NPC_ICE_GOLEM_SHORT_DESCRIPTION=中线范围结构会造成区域作用物理伤害。
NPC_FIRE_IMP_SHORT_DESCRIPTION=前线恶魔造成魔法伤害并不会受到魔法伤害。
NPC_STONE_IMP_SHORT_DESCRIPTION=前线恶魔造成物理伤害并不会受到物理伤害。
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=棘手的中线弓箭手会造成魔法伤害。
