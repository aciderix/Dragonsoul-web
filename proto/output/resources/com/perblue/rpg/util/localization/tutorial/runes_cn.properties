
TAP_NEW_RUNE=在这里我们可以看一下我们的符文。
TAP_ATTACH=我们也可以把符文附到英雄身上。
CONFIRM_ATTACH=你可以稍后将其去除，只需很少的费用，或者更换一个更好的。
ATTACH_INFO=创造并附加另一个树符文来给你的英雄， 树套装可奖励可超过15%的最大生命值。

TAP_EMPOWERABLE_RUNE=现在让这些符文中的一个更强大。
TAP_EMPOWER=让我提升这个符文。
DO_EMPOWER=当我提升这个符文时，其主要奖励将增加。

#Shows on the Empowering screen if you don't have enough runicite.
NOT_ENOUGH_RUNICITE=看来我们还没有足够的云母来提升这个符文。 我们可以在第8章中找到更多。

EMPOWER_INFO=赋予符文越多，它就会越强！

FIRST_FAIL=失败！ 嗯，这个符文魔法似乎比我想象的更不稳定。 让我们再试一次。
