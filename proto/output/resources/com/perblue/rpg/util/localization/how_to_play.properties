MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=No Commitment
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=The Monthly Deal is NOT a recurring payment: you can bail or renew as needed.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Secret: Become VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=The Monthly Deal is an easy way to unlock great VIP benefits!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Chat Guidelines
CHAT_RULES_CARD_1_BULLET_1_TITLE=Welcome to DragonSoul Chat!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Chat is intended to help players become part of the DragonSoul community, answer each other's questions, invite friends to join a guild and interact socially. Players are allowed to participate in the in-game chat channels provided they follow the guidelines outlined below.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Suspension Policy & Warning
CHAT_RULES_CARD_1_BULLET_2_TEXT=Players who choose not to follow these rules are subject to suspension from chat (either temporary or permanent). Suspensions are issued by PerBlue staff and DragonSoul administrators only, and may be done with or without warning. Players may not dispute suspensions. PerBlue staff and DragonSoul administrators have a zero-tolerance policy for harassment of other players' beliefs (political, religious or otherwise), insults or slurs about a player's country of origin, nationality, ethnicity or sexual orientation, and derogatory comments regarding race, religion and sexual orientation, whether directed at another player or not. 
CHAT_RULES_CARD_1_BULLET_3_TITLE=Chat Block
CHAT_RULES_CARD_1_BULLET_3_TEXT=Use the Chat Block feature to block offensive language posted by others in chat. Tap on the player's name in chat and then tap "Block". No messages from that user will appear in your chat going forward. You can unblock users by tapping on your avatar icon and then "Blocked List". You can also turn off chat previews by tapping "Settings" on the same screen.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Rules for All Chat Channels
CHAT_RULES_CARD_1_BULLET_4_TEXT=General discussions and conversations are welcome. If you are in DragonSoul to make friends, we welcome you!
CHAT_RULES_CARD_1_BULLET_5_TEXT=Global chat is meant to allow players to ask each other questions about the game, give each other advice, and build a positive DragonSoul community.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]No[] harassment of other players or of people outside the game.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]No[] discussion of sex (including sex acts, and the sexual orientation of others), drugs, politics, or religion.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]No[] obscenities in any language.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]No[] discussion about moderators, their practices and any banning that has or has not taken place.
CHAT_RULES_CARD_1_BULLET_10_TEXT=You can help us moderate by contacting our Customer Support team through the Support menu in-game. Do not request or discuss moderation within chat.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Reporting Other Players
CHAT_RULES_CARD_1_BULLET_11_TEXT=If you feel you have been bullied or harassed in chat, please contact DragonSoul Customer Support through the in-game Support channel. In your complaint, please include the other player's username and any details you have to help facilitate our investigation of the issue. 
CHAT_RULES_CARD_1_BULLET_12_TEXT=We care deeply about our players, and we want you to be a part of this community. We will not catch every comment or remark, but will take the necessary course of action on reported conversations. Please be advised that not every report will result in a suspended player, as all suspensions are at the discretion of PerBlue staff.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=About Crypt Raids
CRYPT_CARD_1_BULLET_1_TITLE=Undead Rising
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut is raising Heroes from the Crypts. Wipe out his possessed legions before they overwhelm the land!
CRYPT_CARD_1_BULLET_2_TITLE=Team Work
CRYPT_CARD_1_BULLET_2_TEXT=Work together with your Guild to defeat Umlaut's legions.
CRYPT_CARD_1_BULLET_3_TITLE=Earn Rewards
CRYPT_CARD_1_BULLET_3_TEXT=Do at least one Crypt attack each day to earn Guild Tokens to spend in the Guild Shop.
CRYPT_CARD_1_TIP_TITLE=Pro Tip
CRYPT_CARD_1_TIP_TEXT=Don't forget to hire a Hero each attack, they are FREE!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Rules & Limits
CRYPT_CARD_2_BULLET_1_TITLE=Hero Limits
CRYPT_CARD_2_BULLET_1_TEXT=Each hero can fight only once/day in the Crypt. Upgrade more heroes to help your Guild more!
CRYPT_CARD_2_BULLET_2_TITLE=Free Helping Hand
CRYPT_CARD_2_BULLET_2_TEXT=You can hire one Mercenary  [bright_blue]per attack for FREE[]  in the Crypt.
CRYPT_CARD_2_BULLET_3_TITLE=Start & End Times
CRYPT_CARD_2_BULLET_3_TEXT=Raids run from 8am to 12am in your Guild time zone (shown on Guild screen). Guild leaders can change this time zone.
CRYPT_CARD_2_TIP_TITLE=Choose Your Path
CRYPT_CARD_2_TIP_TEXT=Guild officers can set Crypt difficulty in Guild Settings.  

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Score & Rewards
CRYPT_CARD_3_BULLET_1_TITLE=Daily Quest
CRYPT_CARD_3_BULLET_1_TEXT=Do 1 attack/day to earn 100 Guild Tokens from your daily Quest.
CRYPT_CARD_3_BULLET_2_TITLE=Skulls & Score
CRYPT_CARD_3_BULLET_2_TEXT=Each 5-hero lineup you defeat is worth points. You get 1 (silver skull) for the first 2 lineups and 5 for the third (gold skull). Complete entire Raid to earn bonus points.
CRYPT_CARD_3_BULLET_3_TITLE=Guild Reward
CRYPT_CARD_3_BULLET_3_TEXT=Make at least one Crypt attack to earn your Guild's score in Guild Tokens at the day's end.
CRYPT_CARD_3_TIP_TITLE=Win Together
CRYPT_CARD_3_TIP_TEXT=The more points you score, the more Tokens everyone in your Guild earns.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategy
CRYPT_CARD_4_BULLET_1_TITLE=Recommended Attack
CRYPT_CARD_4_BULLET_1_TEXT=One lineup is automatically recommended based on the power of the 5 strongest heroes you have left.
CRYPT_CARD_4_BULLET_2_TITLE=Change Difficulty
CRYPT_CARD_4_BULLET_2_TEXT=If raids are too hard or easy, ask your Guild leader to change difficulty.
CRYPT_CARD_4_BULLET_3_TITLE=Only the Minimum
CRYPT_CARD_4_BULLET_3_TEXT=Don't use your 5 best Heroes on the first attack. Use only the minimum needed to win each battle.
CRYPT_CARD_4_TIP_TITLE=Coordinate!
CRYPT_CARD_4_TIP_TEXT=Talk with your Guild... make sure they're pulling their weight!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=How Enchanting Works
ENCHANTING_CARD_1_BULLET_1_TITLE=Increase Power
ENCHANTING_CARD_1_BULLET_1_TEXT=Gain a competitive edge by enhancing your Heroes' Gear.
ENCHANTING_CARD_1_BULLET_2_TITLE=Green and Up
ENCHANTING_CARD_1_BULLET_2_TEXT=You can enchant gear that is green and up.
ENCHANTING_CARD_1_BULLET_3_TITLE=Use Extra Items
ENCHANTING_CARD_1_BULLET_3_TEXT=You can use items you have too many of as enchanting materials.
ENCHANTING_CARD_1_TIP_TITLE=Daily Quest
ENCHANTING_CARD_1_TIP_TEXT=Enchant an item at least once a day for your daily Quest.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Hero Promotion
ENCHANTING_CARD_2_BULLET_1_TITLE=Enchant Refund
ENCHANTING_CARD_2_BULLET_1_TEXT=When you promote, a hero loses its enchantment bonuses, but you get enchant materials refunded. Green items are fully refunded. Higher rarities are partially refunded.
ENCHANTING_CARD_2_BULLET_2_TITLE=Higher Rarities = More Enchants
ENCHANTING_CARD_2_BULLET_2_TEXT=Higher rarity items can be enchanted multiple times to get huge bonuses. White items can't be enchanted.
ENCHANTING_CARD_2_TIP_TITLE=Green for Daily Quests
ENCHANTING_CARD_2_TIP_TEXT=Green items are great to enchant for your daily Quest since they're fully refunded when you promote a hero.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Enchant Strategy
ENCHANTING_CARD_3_BULLET_1_TITLE=Wait for Purple Heroes
ENCHANTING_CARD_3_BULLET_1_TEXT=They benefit most from enchanting because they don't promote as often.
ENCHANTING_CARD_3_BULLET_2_TITLE=Enchant the Best First
ENCHANTING_CARD_3_BULLET_2_TEXT=Enchant items with stats that fit heroes' strengths: Energy regen helps the Faith Healer a lot; health regen is great for tanks.
ENCHANTING_CARD_3_BULLET_3_TITLE=Spend Extra Items
ENCHANTING_CARD_3_BULLET_3_TEXT=Raid & do Challenges often to collect lots of spare items for enchanting.
ENCHANTING_CARD_3_TIP_TITLE=Boosts Matter
ENCHANTING_CARD_3_TIP_TEXT=Enchanting can make the difference in tough Fight Pit/Coliseum battles! 

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Titan Temple
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Find a Temple
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Each campaign victory increases your chance to find a Temple.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Live Together, Die Alone
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Invite Guild members to help! You have 24 hours to defeat all 5 Titans.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Rewards
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Earn gear every time a Titan in your Temple is defeated. Check back and tap coffins to get gear!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Temple Level
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=The level of Titans and enemies in a Temple matches that of the Temple finder.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Rules & Tips
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Death Buffs!
