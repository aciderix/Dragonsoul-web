VIP_CARD_1_BULLET_A_TITLE=Instant Raiding
VIP_CARD_1_BULLET_A_TEXT=Get free Raid tickets every day. Use them to instantly complete fights and find loads of gear quickly.
VIP_CARD_1_BULLET_B_TITLE=Tons of Convenience Features
