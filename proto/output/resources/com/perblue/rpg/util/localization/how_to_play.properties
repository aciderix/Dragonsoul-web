GUILD_CARD_6_BULLET_C4_TEXT=Can approve/deny new member requests.
GUILD_CARD_6_BULLET_C5_TEXT=Can edit the guild's description.
GUILD_CARD_6_BULLET_C6_TEXT=Can edit the guild's emblem.
