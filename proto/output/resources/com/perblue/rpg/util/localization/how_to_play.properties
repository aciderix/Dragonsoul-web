GUILD_CARD_6_BULLET_L2_TEXT=Can make another player the Leader.
GUILD_CARD_6_BULLET_L3_TEXT=Note, there can only be one Leader at a time.

#### WAR 1 ####
WAR_CARD_1_TITLE=Guild War
WAR_CARD_1_BULLET_1_TITLE=Epic Weeklong Event
WAR_CARD_1_BULLET_1_TEXT=Fight up to 12 Battles each week against rival Guilds.
WAR_CARD_1_BULLET_2_TITLE=Competitive Rankings
WAR_CARD_1_BULLET_2_TEXT=Climb the ranks to get better rewards: soulstones, items, gold, even special guild emblems!
WAR_CARD_1_BULLET_3_TITLE=Tons of Prizes
WAR_CARD_1_BULLET_3_TEXT=Big end-of-week Guild Rewards plus individual War Tokens to spend at the War Shop.
WAR_CARD_1_TIP_TITLE=Full Online Guide
WAR_CARD_1_TIP_BUTTON_TEXT=View Guide
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=The War Week
WAR_CARD_2_BULLET_1_TITLE=Registration
WAR_CARD_2_BULLET_1_TEXT=Register your guild every Sunday starting at 1 PM server time. Your guild needs at least 10 registered members with defenses set to be eligible for War. Registration closes at Monday 11:30 AM server time.
WAR_CARD_2_BULLET_2_TITLE=Battle
WAR_CARD_2_BULLET_2_TEXT=You begin War on Monday with 1 Battle Ticket. Use it to battle another guild. Battle tickets accrue every 12 hours. Battle as many times as you can during the week to keep your rank as high as possible.
WAR_CARD_2_BULLET_3_TITLE=Results
WAR_CARD_2_BULLET_3_TEXT=War ends on Sunday at 12 noon server time. You will receive a special Guild Rank icon, Guild Rewards and individual War Tokens points at this time.

WAR_CARD_3_TITLE=Battle Basics
WAR_CARD_3_BULLET_1_TITLE=Battle Tickets
WAR_CARD_3_BULLET_1_TEXT=All registered Guilds get 1 Battle Ticket when War starts on Monday at 12pm server time. Your Guild gets another Battle Ticket every 12 hours. You can store up to 3 Tickets total. Once you have 3, you won't accrue new tickets until you drop below 3. Active Guilds can engage in 12 Battles per War (2 Tickets per day x 6 days).
WAR_CARD_3_BULLET_2_TITLE=Matchmaking
WAR_CARD_3_BULLET_2_TEXT=When a Guild Leader, Champion, or Officer starts a battle, your Guild is immediately matched against another Guild based on your Guild's Rank at the start of the War. You will only be matched against registered Guilds on the same server and never against the same Guild twice in a war.
WAR_CARD_3_BULLET_3_TITLE=Victory Conditions
WAR_CARD_3_BULLET_3_TEXT=To defeat another Guild, your Guild needs to collect enough of the available Battle Points before time runs out. Battle Points are shown on the top of the War Map screen as a progress bar. 
WAR_CARD_3_BULLET_4_TITLE=Battle Rewards
WAR_CARD_3_BULLET_4_TEXT=Whenever your Guild wins a battle, everyone in the Guild earns gold plus a number of War Tokens based on their individual contribution. If you lose, you receive a smaller number of War Tokens. You must participate in a Battle to earn Rewards.
WAR_CARD_3_BULLET_5_TITLE=Handicapping
WAR_CARD_3_BULLET_5_TEXT=There are some handicapping rules covered in the War Guide to adjust for large differences in the sizes of matched Guilds.
WAR_CARD_3_BULLET_6_TITLE=Ending Battles
WAR_CARD_3_BULLET_6_TEXT=Battles end automatically when: you run out of time, you defeat all of the enemy lineups or your Guild uses all of its attacks. Guild Leaders and Champions can also manually end a Battle by either Finishing or Surrendering. The Finish option becomes available once the Victory Conditions are met. Finishing wins the Battle, but any Guild members with remaining attacks won't be able to use them. Surrendering can be done at any time but always counts as a loss. 

WAR_CARD_4_TITLE=Fighting a Battle
WAR_CARD_4_BULLET_1_TITLE=The War Map
WAR_CARD_4_BULLET_1_TEXT=Once you're in a Battle you can see the defending Guild laid out on the War Map. The most powerful enemies are on the left, weakest on the right. The number of shields shows how many defending lineups an enemy has left.
WAR_CARD_4_BULLET_2_TITLE=Attacks
WAR_CARD_4_BULLET_2_TEXT=Each Guild member has 3 attacks to deploy per Battle. Each enemy on the map has 3 defending lineups, worth progressively more Battle Points. Defeating a lineup adds that number of Battle Points to your Guild's score for the Battle.
WAR_CARD_4_BULLET_2B_TEXT=You will have a chance to retry each war attack once. When you retry you can change up your heroes or even try attacking a different tower.
WAR_CARD_4_BULLET_3_TITLE=Fight Structure
WAR_CARD_4_BULLET_3_TEXT=Each fight consists of 2 waves, the first against Minions and the second against 5 defending heroes. You choose 5 Heroes to fight through both waves.
WAR_CARD_4_BULLET_4_TITLE=Your Heroes
WAR_CARD_4_BULLET_4_TEXT=Choose your Heroes wisely: they will be able to charge energy during the first Minion wave and use their skills against the defending Heroes. Like the Crypt, once a Hero fights, it is considered 'Used' and out of the Battle. Also, you can't hire Mercenaries in War.
WAR_CARD_4_BULLET_5_TITLE=Defending Minions
WAR_CARD_4_BULLET_5_TEXT=These foes are chosen randomly at the beginning of each War. All Guilds have the exact same Minions for an entire War. However, Minion power does vary based on the power of the defending Heroes. Once killed, defending Minions do not respawn.
WAR_CARD_4_BULLET_6_TITLE=Defending Heroes
WAR_CARD_4_BULLET_6_TEXT=Like Minions, defending Heroes who are not defeated in Battle retain both their health and energy. As a rule, it is always best to win a Fight on the first attempt because 1) you get to charge energy against Minions and 2) defending heroes have no energy to use their skills. 
WAR_CARD_4_BULLET_7_TITLE=Fight Rewards
WAR_CARD_4_BULLET_7_TEXT=In addition to earning Battle Points from a successful Fight, you also earn gold and contribution.

WAR_CARD_5_TITLE=Defending Against Another Guild
WAR_CARD_5_BULLET_1_TITLE=War is Attack-Focused
WAR_CARD_5_BULLET_1_TEXT=Guild War emphasizes attacking. This is because head-to-head Guild matchups will often be unfair. Although defending is secondary, it definitely impacts your overall War rank.
WAR_CARD_5_BULLET_2_TITLE=Setting Defenses
WAR_CARD_5_BULLET_2_TEXT=Tap the Defense button on the War Map screen to set your 3 defensive lineups. You must have these lineups set to be eligible for a Battle. Note that your 3rd lineup is worth the most points.
WAR_CARD_5_BULLET_3_TITLE=How Defense Works
WAR_CARD_5_BULLET_3_TEXT=If another Guild is matched against yours, they fight a Battle against you. Based on the Battle's outcome, your Guild's Crown count will adjust up or down. If one of your specific lineups is attacked, you will receive a Message with the outcome and rewards.
WAR_CARD_5_BULLET_4_TITLE=Defensive Rewards
WAR_CARD_5_BULLET_4_TEXT=Your Guild scores normal Battle rewards for a successful Defense (i.e. the attacking Guild fails to earn enough of available Battle Points). Individual members also earn contribution for every defending lineup that has not been defeated.
WAR_CARD_5_BULLET_5_TITLE=Opting Out of War
WAR_CARD_5_BULLET_5_TEXT=If you don't want to participate in War for whatever reason, you can opt out from the "Defense" screen. Just tap the button and confirm to be removed from War. While opted out you won't be able to participate in current or future Battles on either offense or defense. You can opt back into War at any time, even in the same week. Once opted in, you will be excluded from the same number of Defensive Battles as Offensive Battles that you were opted out of in the current War Week.

WAR_CARD_6_TITLE=War Rankings
WAR_CARD_6_BULLET_1_TITLE=How Battles Affect Rank
WAR_CARD_6_BULLET_1_TEXT=Winning or losing a Battle adjusts your Guild\'s Crowns using an ELO-style algorithm. This means you gain more points when you defeat tougher opponents, and vice versa.
WAR_CARD_6_BULLET_11_TITLE=Win Streak
WAR_CARD_6_BULLET_11_TEXT=Winning 3 Offensive Battles in a row earns your guild an extra 30 Crowns. This bonus only applies if your guild had fewer than 2000 Crowns before the Battle ended. 
WAR_CARD_6_BULLET_2_TITLE=Rankings
WAR_CARD_6_BULLET_2_TEXT=The Rankings screen shows all Guilds sorted by Crowns. When War is released, all Guilds will receive an initial Crown score based on their power. After that, Crowns are adjusted by Battle wins and losses. 
WAR_CARD_6_BULLET_3_TITLE=Rank Tiers
WAR_CARD_6_BULLET_3_TEXT=Rank Tiers are used to determine which War Rewards each guild receives. The top few tiers are based on the absolute rank of the Guild; the rest are based on percentile rank. Rank Tiers are displayed on the Ranking screen as shield icons. See the War Guide for a full list of Rank Tiers and rewards by tier. 
WAR_CARD_6_BULLET_4_TITLE=Guild Icon Frames
WAR_CARD_6_BULLET_4_TEXT=A special rank frame is displayed throughout the game on each Guild's Emblem based on that Guild's Rank Tier from the previous week's War.
WAR_CARD_6_BULLET_5_TITLE=Members Screen
WAR_CARD_6_BULLET_5_TEXT=Here you can see everyone in your Guild ranked by their total contribution to the War effort. Other useful info like remaining attacks and lineups are also shown. 
WAR_CARD_6_BULLET_6_TITLE=Battle Logs: My Attacks
WAR_CARD_6_BULLET_6_TEXT=Shows info on all of your individual attacks for all Battles in this week's War.
WAR_CARD_6_BULLET_7_TITLE=Battle Logs: My Defenses
WAR_CARD_6_BULLET_7_TEXT=Shows info on all of your individual defenses for all Battles in this week's War.
WAR_CARD_6_BULLET_8_TITLE=Battle Logs: This Battle
WAR_CARD_6_BULLET_8_TEXT=Shows info on all of the attacks by anyone in your Guild for the current Battle.
WAR_CARD_6_BULLET_9_TITLE=Battle Logs: This War
WAR_CARD_6_BULLET_9_TEXT=Shows results for all Battles, both offensive and defensive, that your Guild engages in for the week. 
WAR_CARD_6_BULLET_10_TITLE=Battle Logs: All-Time
WAR_CARD_6_BULLET_10_TEXT=Shows your Guild's stats from all Wars.

WAR_CARD_7_TITLE=War Rewards
WAR_CARD_7_BULLET_1_TITLE=Rank Tier
WAR_CARD_7_BULLET_1_TEXT=Your Guild's rank tier at the end of War determines your main rewards. Tiers are #1, #2, #3-5, #6-10, top 5%, top 10%, top 20%, top 30%, top 50%, top 70% and top 100%. The higher your Rank Tier, the better War Rewards your Guild gets and the more War Tokens you are capable of earning individually.
WAR_CARD_7_BULLET_2_TITLE=Individual Rewards
WAR_CARD_7_BULLET_2_TEXT=Individually, you will also receive War Tokens based on your individual contribution to the War effort. Spend War Tokens at the new War Shop to obtain soulstones, items, gold and XP. Individual contribution is shown throughout the War screen as a laurel icon.
WAR_CARD_7_BULLET_3_TITLE=Guild Rewards
WAR_CARD_7_BULLET_3_TEXT=At the end of War, everyone in your Guild will earn from 0 to 4 reward 'picks' based on the number of Battles won. The type of rewards are based on your Rank Tier. Each pick offers a chance to choose 1 of 3 options.  

LEGENDARY_CARD_1_TITLE=Legendary Quests
LEGENDARY_CARD_1_BULLET_1_TITLE=Epic Hero Quests
LEGENDARY_CARD_1_BULLET_1_TEXT=Complete 3 challenging quests to unlock a Hero's Legendary Skill. These quests will take time and perseverance to fulfill!
LEGENDARY_CARD_1_BULLET_2_TITLE=Uniquely Tailored Skills
LEGENDARY_CARD_1_BULLET_2_TEXT=Legendary Skills are designed to enhance the unique aspects of each Hero, making good ones better and reinvigorating weaker ones.
LEGENDARY_CARD_1_BULLET_3_TITLE=Microbrew
LEGENDARY_CARD_1_BULLET_3_TEXT=Each DragonSoul release will feature a small batch of Legendary Skills for new Heroes.
LEGENDARY_CARD_1_TIP_TITLE=Pro Tip
LEGENDARY_CARD_1_TIP_TEXT=Heroes with an unlocked Legendary Skill have a special diamond in their portrait.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Contests
CONTESTS_CARD_1_BULLET_1_TITLE=Earn Points, Win Rewards!
CONTESTS_CARD_1_BULLET_1_TEXT=Each Contest is a limited-time event where you can earn a variety of rewards by completing tasks in game.
CONTESTS_CARD_1_BULLET_2_TITLE=Compete with Yourself and Others
CONTESTS_CARD_1_BULLET_2_TEXT=Win rewards for both your overall point total (Progress) and your score relative to other players (Rank).
CONTESTS_CARD_1_TIP_TITLE=Check Back Often
CONTESTS_CARD_1_TIP_TEXT=New Contests will be running on a regular basis!

CONTESTS_CARD_2_TITLE=Earning Points
CONTESTS_CARD_2_BULLET_1_TITLE=Every Contest is Different
CONTESTS_CARD_2_BULLET_1_TEXT=Check the Points page to see how to win a particular Contest. Some might be about winning battles, leveling heroes, collecting stuff, or a mix of everything.
CONTESTS_CARD_2_BULLET_2_TITLE=Different Points for Different Tasks
CONTESTS_CARD_2_BULLET_2_TEXT=Each task shows how many points you get for doing it and whether there's a max number of times you can do it.
CONTESTS_CARD_2_TIP_TITLE=Go Big!
CONTESTS_CARD_2_TIP_TEXT=Make sure to focus on tasks that award the most Points.

CONTESTS_CARD_3_TITLE=Progress Tiers and Prizes
CONTESTS_CARD_3_BULLET_1_TITLE=Progress Tiers
CONTESTS_CARD_3_BULLET_1_TEXT=Each Contest has several progress tiers. Each time you earn enough points to cross into the next tier, you earn a star. The progress bar on the main Contests screen shows your score.  
CONTESTS_CARD_3_BULLET_2_TITLE=Progress Prizes
CONTESTS_CARD_3_BULLET_2_TEXT=Each time you reach a new tier, you earn its rewards immediately. Rewards are sent via Message.
CONTESTS_CARD_3_TIP_TITLE=Challenges Ahead
CONTESTS_CARD_3_TIP_TEXT=Progress tiers scale exponentially: getting to the top takes work!

CONTESTS_CARD_4_TITLE=Rankings and Rank Prizes
CONTESTS_CARD_4_BULLET_1_TITLE=Rankings
CONTESTS_CARD_4_BULLET_1_TEXT=Contests pit you against everyone on your server. Check the Rankings page to see how you stack up against the best.  
CONTESTS_CARD_4_BULLET_2_TITLE=Rank Prizes
CONTESTS_CARD_4_BULLET_2_TEXT=At the end of the event, you earn rewards based on your numeric or percentile rank. Rewards are sent via Message.
CONTESTS_CARD_4_TIP_TITLE=Fit for a King
CONTESTS_CARD_4_TIP_TEXT=The top Rank Prizes are a Contest's best rewards. But only a few will ever achieve them!

#### RUNES ####
RUNES_CARD_1_TITLE= Rune Temple Overview
RUNES_CARD_1_BULLET_1_TITLE=Get Stronger!
RUNES_CARD_1_BULLET_1_TEXT=Attach Runes to your heroes to make them more potent.
RUNES_CARD_1_BULLET_2_TITLE=Lots of Customization! 
RUNES_CARD_1_BULLET_2_TEXT=Experiment to discover which Runes work best! Start with the Recommended Sets, indicated by an orange "R", for each Hero.
RUNES_CARD_1_BULLET_3_TITLE=How to Get Runes
RUNES_CARD_1_BULLET_3_TEXT=Runes can be obtained by Sacrificing Offerings at a Rune Shrine. 
RUNES_CARD_1_TIP_TITLE=Full Online Guide
RUNES_CARD_1_TIP_BUTTON_TEXT=View Guide
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=What is a Rune?
RUNES_CARD_2_BULLET_1_TITLE=Shape Matters
RUNES_CARD_2_BULLET_1_TEXT=Each Hero has 6 Rune slots. Runes come in 6 different shapes to match these slots.
RUNES_CARD_2_BULLET_2_TITLE=Rune Sets
RUNES_CARD_2_BULLET_2_TEXT=Each Rune has an icon that represents its "set". A hero with enough Runes from the same set receives a powerful bonus. Set bonuses require either 2 or 4 Runes. 
RUNES_CARD_2_BULLET_3_TITLE=Rune Stars
RUNES_CARD_2_BULLET_3_TEXT=Runes have from 1 to 5 stars. The more stars, the stronger the bonuses. The stars of a Rune can be increased through Fusion.
RUNES_CARD_2_TIP_TITLE=Rune Anatomy
RUNES_CARD_2_TIP_TEXT=Shape shows a Rune's slot. Icon shows its set bonus. Color shows its rarity.

RUNES_CARD_3_TITLE=Keystone Runes
RUNES_CARD_3_BULLET_1_TITLE=Awesome Power
RUNES_CARD_3_BULLET_1_TEXT=Each Hero can equip one and only one diamond-shaped Keystone Rune.
RUNES_CARD_3_BULLET_2_TITLE=Keystones Start Blank
RUNES_CARD_3_BULLET_2_TEXT=Keystone Runes are obtained as "blanks" that must be imbued with the essence of a Hero, unlocking 3 strong bonuses chosen specifically for that Hero. Once imbued, a Keystone Rune will only ever by usable on that specific Hero.
RUNES_CARD_3_TIP_TITLE=The Chosen One
RUNES_CARD_3_TIP_TEXT=Keystones Runes offer the most powerful, tailored bonuses for your Heroes.

RUNES_CARD_4_TITLE=Empowering
RUNES_CARD_4_BULLET_1_TITLE=Runicite
RUNES_CARD_4_BULLET_1_TEXT=Once you find a Rune you like, you can spend Runicite, a new currency, to Empower it.
RUNES_CARD_4_BULLET_2_TITLE=Maximum Power
RUNES_CARD_4_BULLET_2_TEXT=A Rune can be Empowered up to +12, with each Empower level increasing the Rune's bonuses.
RUNES_CARD_4_TIP_TITLE=You're a Keeper
RUNES_CARD_4_TIP_TEXT=Empower your favorite Runes to amp up their power.

RUNES_CARD_5_TITLE=Fusion
RUNES_CARD_5_BULLET_1_TITLE=Increase Stars
RUNES_CARD_5_BULLET_1_TEXT=To increase a Rune's star rating, sacrifice into it other Runes that match its *Slot*.
RUNES_CARD_5_BULLET_2_TITLE=Fusion Value
RUNES_CARD_5_BULLET_2_TEXT=Higher star Runes are worth more when sacrificing into other Runes. 
RUNES_CARD_5_BULLET_3_TITLE=Full Refund
RUNES_CARD_5_BULLET_3_TEXT=One, two, and three Star Runes are worth their full value when sacrificed, so fusing Runes to 3 stars is never a waste.
RUNES_CARD_5_TIP_TITLE=Star Power
RUNES_CARD_5_TIP_TEXT=Fusion adds Stars to Runes.

RUNES_CARD_6_TITLE=To Empower or Fuse?
RUNES_CARD_6_BULLET_1_TITLE=Both are Good!
RUNES_CARD_6_BULLET_1_TEXT=MOST important is to find a Rune that works well with a given Hero and upgrade it as much as you can, both via Empowering and Fusion.
RUNES_CARD_6_BULLET_2_TITLE=Empowering
RUNES_CARD_6_BULLET_2_TEXT=Empowering provides incremental increases to Rune bonuses and the opportunity to unlock new bonuses. 
RUNES_CARD_6_BULLET_3_TITLE=Fusion
RUNES_CARD_6_BULLET_3_TEXT=Fusion doesn't unlock new bonuses, but it provides BIG increases to existing bonuses by adding a multiplier to all bonuses from Empowering.

RUNES_CARD_7_TITLE=Lots o' Bonuses!
RUNES_CARD_7_BULLET_1_TITLE=Primary Bonuses
RUNES_CARD_7_BULLET_1_TEXT=The first bonus listed for a Rune is its Primary Bonus. It is the strongest.
RUNES_CARD_7_BULLET_1A_TEXT=Keystone Runes have 3 Primary Bonuses. The possible bonuses are different for each Hero. 
RUNES_CARD_7_BULLET_1B_TEXT=The Primary Bonus on a Major Rune is always one of the "6 Major Bonuses": Basic Damage, Skill Power, Attack Speed, Armor, Magic Resist or Health.
RUNES_CARD_7_BULLET_1C_TEXT=The Primary Bonus on a Minor Rune comes from a different, less powerful, list of "17 Minor Bonuses".
RUNES_CARD_7_BULLET_2_TITLE=Secondary Bonuses
RUNES_CARD_7_BULLET_2_TEXT=Some Runes have a special Secondary Bonus listed right under the Primary bonus. This bonus is set when the Rune is created and never changes.
RUNES_CARD_7_BULLET_2A_TEXT=Keystone Runes never have Secondary Bonuses. 
RUNES_CARD_7_BULLET_2B_TEXT=The Secondary Bonus on a Major Rune can be one of the 7 Major Bonuses or one of the 17 Minor Bonuses, but NOT a Damage Subtype Bonus.
RUNES_CARD_7_BULLET_2C_TEXT=The Secondary Bonus on a Minor Rune can be one of the 17 Minor Bonuses or a Damage Subtype Bonus, but NOT one of the 7 Major Primary Bonuses.
RUNES_CARD_7_BULLET_3_TITLE=Tertiary Bonuses
RUNES_CARD_7_BULLET_3_TEXT=Runes can have up to 4 Tertiary Bonuses. How many it starts with depends on the rune's Rarity.
RUNES_CARD_7_BULLET_3C_TEXT=Tertiary Bonuses always get stronger the more Stars a rune has, and sometimes get stronger when a Rune is Empowered.
RUNES_CARD_7_BULLET_3A_TEXT=Keystone Runes never have Tertiary Bonuses.
RUNES_CARD_7_BULLET_3B_TEXT=The Tertiary Bonuses on a Major or Minor Rune come from the same list that its Secondary Bonus comes from.
RUNES_CARD_7_BULLET_4_TITLE=Rarity Can Improve
RUNES_CARD_7_BULLET_4_TEXT=When a Rune is Empowered to +3/6/9/12, it becomes green/blue/purple/orange (unless it was already a higher rarity). When the rarity increases, the Rune gains a new Tertiary Bonus. If the rune was already at that rarity or higher, it *improves* one of its existing Tertiary Bonuses at random.

RUNES_CARD_8_TITLE=Rune Sets
RUNES_CARD_8_BULLET_1_TITLE=Tree
RUNES_CARD_8_BULLET_1_TEXT=Attaching 2 or more Tree Runes increases your Hero's Maximum Health.
RUNES_CARD_8_BULLET_2_TITLE=Flame
RUNES_CARD_8_BULLET_2_TEXT=Attaching 4 or more Flame Runes increases your Hero's Basic Damage. Basic Attacks and Skills with orange damage numbers are affected by Basic Damage.
RUNES_CARD_8_BULLET_3_TITLE=Ocean
RUNES_CARD_8_BULLET_3_TEXT=Attaching 4 or more Ocean Runes increases your Hero's Skill Power. Skills with green damage numbers are affected by Skill Power.
RUNES_CARD_8_BULLET_4_TITLE=Rock
RUNES_CARD_8_BULLET_4_TEXT=Attaching 2 or more Rock Runes increases your Hero's Armor.
RUNES_CARD_8_BULLET_5_TITLE=Mist
RUNES_CARD_8_BULLET_5_TEXT=Attaching 2 or more Mist Runes increases your Hero's Magic Resistance.
RUNES_CARD_8_BULLET_6_TITLE=Bolt
RUNES_CARD_8_BULLET_6_TEXT=Attaching 4 or more Bolt Runes increase your Hero's Attack Speed.
RUNES_CARD_8_BULLET_7_TITLE=Blood
RUNES_CARD_8_BULLET_7_TEXT=Attaching 2 or more Blood Runes increases your Hero's Life Steal.
RUNES_CARD_8_BULLET_8_TITLE=River
RUNES_CARD_8_BULLET_8_TEXT=Attaching 4 or more River Runes increases the Energy your Hero gains from all sources.
RUNES_CARD_8_BULLET_9_TITLE=Hail
RUNES_CARD_8_BULLET_9_TEXT=Attaching 2 or more Hail Runes increases your Hero's Accuracy.
RUNES_CARD_8_BULLET_10_TITLE=Need More Info?
RUNES_CARD_8_BULLET_10_TEXT=If you want to know more about what stats do, tap the "i" info button on the Stats tab of any Hero screen.

RUNES_CARD_9_TITLE=Stat Definitions
RUNES_CARD_9_BULLET_16_TITLE=Basic Damage
RUNES_CARD_9_BULLET_16_TEXT=Basic Damage is how much damage a Hero's basic attacks do.
RUNES_CARD_9_BULLET_1_TITLE=Skill Power
RUNES_CARD_9_BULLET_1_TEXT=Skill Power increases the damage that some, but not all, Skills do. Skills displaying a [green]green[] damage number do more damage as [green]Skill Power[] increases. The amount of the increase varies by Skill. Skills displaying an [orange]orange[] damage number do more damage as [orange]Basic Damage[] increases. Skills displaying a [soft_blue]blue[] damage number do more damage as the [soft_blue]level[] of that Skill increases.
RUNES_CARD_9_BULLET_2_TITLE=Armor
RUNES_CARD_9_BULLET_2_TEXT=Armor reduces Physical Damage. The higher a hero's Armor, the less Physical Damage it takes per hit. Don't ask for the math, it's complicated.
RUNES_CARD_9_BULLET_3_TITLE=Magic Resistance
RUNES_CARD_9_BULLET_3_TEXT=Magic Resistance works just like armor, but against Magic Damage.
RUNES_CARD_9_BULLET_4_TITLE=Armor Penetration
RUNES_CARD_9_BULLET_4_TEXT=Armor Penetration reduces a foe's Armor before it is applied to a Physical Damage attack. Armor can not go below 0.
RUNES_CARD_9_BULLET_5_TITLE=Magic Penetration
RUNES_CARD_9_BULLET_5_TEXT=Magic Penetration works just like Armor Penetration, but reduces Magic Resistance. 
RUNES_CARD_9_BULLET_6_TITLE=Crit Rating
RUNES_CARD_9_BULLET_6_TEXT=Crit Rating increases the chance that physical or magical damage will result in a critical strike. True damage can not critically strike. 
RUNES_CARD_9_BULLET_13_TITLE=Crit Damage
RUNES_CARD_9_BULLET_13_TEXT=This is the amount of damage done by critical strikes. This number starts at 200% of normal damage.
RUNES_CARD_9_BULLET_17_TITLE=Reduce Crit Damage
RUNES_CARD_9_BULLET_17_TEXT=This number reduces the attacker's Crit Damage stat when damaging this Hero. Crit Damage can't be reduced below 100%.   
RUNES_CARD_9_BULLET_8_TITLE=Life Steal
RUNES_CARD_9_BULLET_8_TEXT=A hero with Life Steal gains health when it does Physical Damage. Life Steal does NOT occur when Magic Damage is dealt. The higher the Life Steal more health the Hero gains when dealing Physical Damage.
RUNES_CARD_9_BULLET_9_TITLE=Dodge
RUNES_CARD_9_BULLET_9_TEXT=Dodge gives a Hero a chance to avoid ALL damage from any basic attack or Skill. The higher this number, the higher the chance the Hero has to dodge.
RUNES_CARD_9_BULLET_14_TITLE=Accuracy
RUNES_CARD_9_BULLET_14_TEXT=Accuracy reduces the chance your foe has to dodge. Each point of Accuracy counteracts a point of Dodge. Having more Accuracy than your foe's Dodge doesn't provide any benefit.
RUNES_CARD_9_BULLET_18_TITLE=Fury
RUNES_CARD_9_BULLET_18_TEXT=Fury grants a Hero energy when it takes damage. The Hero gains energy equal to its Fury for each 10% of health it loses. All Heroes have a base Fury value of 90.
RUNES_CARD_9_BULLET_19_TITLE=Starting Energy
RUNES_CARD_9_BULLET_19_TEXT=Starting Energy is the amount of energy Heroes begin combat with. This number is normally 0.
RUNES_CARD_9_BULLET_11_TITLE=Conservation
RUNES_CARD_9_BULLET_11_TEXT=Conservation reduces the amount of energy consumed when a Hero casts its active Skill.
RUNES_CARD_9_BULLET_20_TITLE=Energy Gain
RUNES_CARD_9_BULLET_20_TEXT=Increases the amount of energy a Hero gains from all sources (damage taken, ally buffs, etc.)
RUNES_CARD_9_BULLET_10_TITLE=Improve Healing
RUNES_CARD_9_BULLET_10_TEXT=Increases the amount of healing that a Hero's Skills do. Does NOT apply to health gained via Life Steal. 
RUNES_CARD_9_BULLET_12_TITLE=Tenacity
RUNES_CARD_9_BULLET_12_TEXT=Tenacity reduces the duration of stuns and disables on a Hero. The higher the tenacity, the shorter the stun or disable is.
RUNES_CARD_9_BULLET_24_TITLE=Longer Disables
RUNES_CARD_9_BULLET_24_TEXT=Increases the length of stuns and disables a hero applies to other heroes. 
RUNES_CARD_9_BULLET_15_TITLE=Expertise
RUNES_CARD_9_BULLET_15_TEXT=Expertise makes all of a hero's Skills work like they are higher in level. This affects damage, ability to stun foes, and a variety of other things. In most cases, anything that is colored in a Skill's description gets stronger the higher level the skill is.
RUNES_CARD_9_BULLET_21_TITLE=Movement Speed
RUNES_CARD_9_BULLET_21_TEXT=Increases the rate at which a Hero walks across the screen.
RUNES_CARD_9_BULLET_22_TITLE=Attack Speed
RUNES_CARD_9_BULLET_22_TEXT=Increases the rate at which a Hero performs BASIC attacks. Also increases the animation speed of Skills, but does not reduce the cooldowns of Skills.
RUNES_CARD_9_BULLET_23_TITLE=Cooldown Reduction
RUNES_CARD_9_BULLET_23_TEXT=Reduces the time after a Skill is used before it can be used again. Active skills do not have cooldowns (they use energy).
RUNES_CARD_9_BULLET_25_TITLE=Larger Shields
RUNES_CARD_9_BULLET_25_TEXT=Increases the size of shields created by a Hero. Does NOT increase size of shields applied to a Hero by allies.
RUNES_CARD_9_BULLET_26_TITLE=Bashing, Piercing, Fire, etc. Damage
RUNES_CARD_9_BULLET_26_TEXT=These stats start at 100% and affect the amount of damage of a particular subtype a Hero will deal. Note that the effects of these stats are NOT reflected in Skill descriptions.

