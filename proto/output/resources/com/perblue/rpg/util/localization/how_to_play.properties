#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Feature & Perk Details
VIP_CARD_3_BULLET_1_TITLE=Bonus Diamonds
VIP_CARD_3_BULLET_1_TEXT=Earn more diamonds with every purchase! If a purchase earns you a new VIP Level, this reward is retroactive. Bonus diamonds arrive in your Message box.
VIP_CARD_3_BULLET_2_TITLE=Free Raid Tickets
VIP_CARD_3_BULLET_2_TEXT=Gives you free Raid Tickets every day. Use them to instantly complete fights and quickly earn loads of gear. Don't forget to collect them each day!
VIP_CARD_3_BULLET_3_TITLE=Refill Stamina
VIP_CARD_3_BULLET_3_TEXT=Allows you to buy stamina with diamonds more times each day.
VIP_CARD_3_BULLET_4_TITLE=Alchemy
VIP_CARD_3_BULLET_4_TEXT=Allows you to buy gold with diamonds more times each day.
VIP_CARD_3_BULLET_27_TITLE=Get More Runicite
VIP_CARD_3_BULLET_27_TEXT=Allows you to buy runicite with diamonds more times each day. Only applies if Runes are available.
VIP_CARD_3_BULLET_5_TITLE=Reset Skill Points
VIP_CARD_3_BULLET_5_TEXT=Allows you to buy more Skill points with diamonds.
VIP_CARD_3_BULLET_6_TITLE=Reset Elite Campaign
VIP_CARD_3_BULLET_6_TEXT=Lets you spend diamonds to reset an Elite Campaign stage so you can earn soulstones faster.
VIP_CARD_3_BULLET_23_TITLE=Enhanced Fast Forward
VIP_CARD_3_BULLET_23_TEXT=Enabling Fast Forward and Auto for a fight no longer requires a 3-star victory. Also unlocks Fast Forward if you are below Team Level 30.
VIP_CARD_3_BULLET_7_TITLE=Reset Fight Pit Battles
VIP_CARD_3_BULLET_7_TEXT=Lets you spend diamonds to skip the Fight Pit attack cooldown. Also lets you buy 5 more attacks in the Fight Pit.
VIP_CARD_3_BULLET_9_TITLE=Reset Coliseum Battles
VIP_CARD_3_BULLET_9_TEXT=Lets you spend diamonds to skip the Coliseum attack cooldown. Also lets you buy 5 more attacks in the Coliseum.
VIP_CARD_3_BULLET_11_TITLE=Enhanced Raiding
VIP_CARD_3_BULLET_11_TEXT=You can now spend more than 1 Ticket in a single Raid. You can also raid Challenge and Mountain difficulties that have been 3 starred.
VIP_CARD_3_BULLET_22_TITLE=VIP Chat
VIP_CARD_3_BULLET_22_TEXT=Unlocks an exclusive chat channel with other VIP players.
VIP_CARD_3_BULLET_12_TITLE=Skill Point Cap
VIP_CARD_3_BULLET_12_TEXT=Lets you store more skill points at a time.
VIP_CARD_3_BULLET_50_TITLE=Reduced Cooldowns
VIP_CARD_3_BULLET_50_TEXT=Cooldowns for Challenges, Mountain and Silver Chests are all reduced to 5 minutes.
VIP_CARD_3_BULLET_13_TITLE=More Crypt Raid Tokens
VIP_CARD_3_BULLET_13_TEXT=Earn more Guild Tokens from Crypt Raids. Applies to the daily Crypt Raid completion reward but not to the daily Crypt Raid quest.
VIP_CARD_3_BULLET_14_TITLE=More Crypt Raid Gold
VIP_CARD_3_BULLET_14_TEXT=Earn double the gold for defeating enemies in the Crypt. 
VIP_CARD_3_BULLET_25_TITLE=Titan Temple Token Multiplier
VIP_CARD_3_BULLET_25_TEXT=Earn two to four times as many Guild Tokens from defeating a Titan in the Temple.
VIP_CARD_3_BULLET_15_TITLE=Enchant Max
VIP_CARD_3_BULLET_15_TEXT=Unlock the ability to instantly enchant an item to max level with diamonds.
VIP_CARD_3_BULLET_26_TITLE=More Guild War Tokens
VIP_CARD_3_BULLET_26_TEXT=Earn more War Tokens from Guild War. Applies to both end-of-battle and end-of-war rewards.
VIP_CARD_3_BULLET_16_TITLE=Peddler Perm Unlock
VIP_CARD_3_BULLET_16_TEXT=Peddler can now be unlocked for 680 diamonds. Once unlocked, it will always be available on the main screen.
VIP_CARD_3_BULLET_17_TITLE=More Expedition Tokens 
VIP_CARD_3_BULLET_17_TEXT=Earn more Expedition Tokens for each stage you complete.
VIP_CARD_3_BULLET_20_TITLE=More Expedition Gold 
VIP_CARD_3_BULLET_20_TEXT=Earn more gold for each fight you win in the Expedition.
VIP_CARD_3_BULLET_19_TITLE=Soul Chests
VIP_CARD_3_BULLET_19_TEXT=Unlocks a third chest called the Soul Chest, which drops soulstones, gold ores and XP potions. Soulstones are from an exclusive monthly hero and a rotation selection of daily heroes.
VIP_CARD_3_BULLET_18_TITLE=Black Market Perm Unlock
VIP_CARD_3_BULLET_18_TEXT=Black Market can now be unlocked for 1360 diamonds. Once unlocked, it will always be available on the main screen.
VIP_CARD_3_BULLET_24_TITLE=Max Boss Pit Rewards
VIP_CARD_3_BULLET_24_TEXT=Always earn the maximum potential rewards from each Boss Pit fight. Each Boss Pit stage yields rewards within a set range, depending on the difficulty selected. This feature ensures you always earn the maximum rewards within that range.
VIP_CARD_3_BULLET_21_TITLE=Heroes on Job Board
VIP_CARD_3_BULLET_21_TEXT=Allows you to post more than 2 heroes on your Guild's Job Board. More heroes means more gold for you and more help for your guild mates!
VIP_CARD_3_BULLET_28_TITLE=Soulmart Refreshes
VIP_CARD_3_BULLET_28_TEXT=Allows you to refresh the Soulmart a number of times daily, giving you access to more items. 
VIP_CARD_3_BULLET_29_TITLE=Boss Pit Raids
VIP_CARD_3_BULLET_29_TEXT=Allows you to use raid tickets to instantly complete a Boss Pit stage. 
VIP_CARD_3_BULLET_30_TITLE=Boss Pit Stages
VIP_CARD_3_BULLET_30_TEXT=Allows you to complete more Boss Pit stages per day, earning more rewards. 
VIP_CARD_3_BULLET_31_TITLE=Fight Pit & Coliseum Battles Per Reset
VIP_CARD_3_BULLET_31_TEXT=Increases the number of battles you can fight in these modes before needed to reset for diamonds.
VIP_CARD_3_BULLET_32_TITLE=Merchant Refreshes
VIP_CARD_3_BULLET_32_TEXT=Allows you to refresh the Trader, Peddler and Black Market for free a certain number of times each day. 
VIP_CARD_3_BULLET_33_TITLE=Extra Stamina From Daily Quests
VIP_CARD_3_BULLET_33_TEXT=Receives additional stamina from every Stamina Boost daily quest!
VIP_CARD_3_BULLET_34_TITLE=Extra Stamina Storage
VIP_CARD_3_BULLET_34_TEXT=Increases the amount of stamina you can store before it stops auto accumulating.  
VIP_CARD_3_BULLET_35_TITLE=Hours to Collect Stamina Quests
VIP_CARD_3_BULLET_35_TEXT=Extends the window for collecting stamina from a Stamina Boost daily quest. If this creates an overlap with another Stamina Boost quest, you can still collect both.
VIP_CARD_3_BULLET_36_TITLE=Chance for Double Offering Drops
VIP_CARD_3_BULLET_36_TEXT=Chance that you will earn 2x the normal Offering drop from the Normal Campaign
VIP_CARD_3_BULLET_37_TITLE=Free Rune Removals
VIP_CARD_3_BULLET_37_TEXT=Every Thursday at 5am client time, you receive 6 free rune removals. Remaining free removal count is shown directly on the "Remove" button in the Rune Temple.
VIP_CARD_3_BULLET_38_TITLE=Double Daily Sign-In Rewards
VIP_CARD_3_BULLET_38_TEXT=Earn twice the reward every day, including heroes, soulstones and diamonds! Stacks with the other 2x VIP bonuses (for a total on 4x on VIP bonus days).
VIP_CARD_3_BULLET_39_TITLE=Reset Mountain & Challenges
VIP_CARD_3_BULLET_39_TEXT=Unlocks the ability to reset both of these modes for diamonds, allowing you to earn additional rewards.
VIP_CARD_3_BULLET_40_TITLE=Pick 2 of 5 War Rewards
VIP_CARD_3_BULLET_40_TEXT=Instead of picking 1 of 3 rewards at the end of each War, you are now shown 5 of each reward and can pick 2 of them.
VIP_CARD_3_BULLET_41_TITLE=Free Weekly Item
VIP_CARD_3_BULLET_41_TEXT=Every Sunday at 5am client time, you will be sent a free item. That item will be from the most recent two content updates on your server. It is limited to items that are crafted from a single Scrap or Reel. 
VIP_CARD_3_TIP_TITLE=Why So Many Perks?
VIP_CARD_3_TIP_TEXT=Because we love our players and want to give them awesome rewards for supporting DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=About Expedition
EXPEDITION_CARD_1_BULLET_1_TITLE=Daily Journey
EXPEDITION_CARD_1_BULLET_1_TEXT=Lead your heroes through 15 fights during a daily Expedition.
EXPEDITION_CARD_1_BULLET_2_TITLE=Plan Ahead
EXPEDITION_CARD_1_BULLET_2_TEXT=Heroes keep their HP and Energy from previous fights during an Expedition. Death during an Expedition stays until reset.
EXPEDITION_CARD_1_BULLET_3_TITLE=Rewards
EXPEDITION_CARD_1_BULLET_3_TEXT=Earn tons of gold after every fight. Earn Expedition Tokens once every 3 fights. Token payouts increase as you progress.
EXPEDITION_CARD_1_TIP_TITLE=Pro Tip
EXPEDITION_CARD_1_TIP_TEXT=Hire a mercenary from your Guild members to help you on your Expedition.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Hard Mode
EXPEDITION_CARD_2_BULLET_1_TITLE=Not for the Weak
EXPEDITION_CARD_2_BULLET_1_TEXT=Once you beat all 15 fights of the Normal Expedition, you unlock the ability to do a Hard Expedition.
EXPEDITION_CARD_2_BULLET_2_TITLE=No Recharge
EXPEDITION_CARD_2_BULLET_2_TEXT=In Hard Mode, your Heroes' HP and Energy don't regenerate between fights.
EXPEDITION_CARD_2_BULLET_3_TITLE=More Gold
EXPEDITION_CARD_2_BULLET_3_TEXT=For tackling a heroically Hard Expedition you will be rewarded with twice as much gold. You get the same number of Expedition Tokens.
EXPEDITION_CARD_2_TIP_TITLE=TL;DR
EXPEDITION_CARD_2_TIP_TEXT=Beat Normal. Unlock Hard. Get More Gold.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Insane Mode
EXPEDITION_CARD_3_BULLET_1_TITLE=Mastered Hard Mode?
EXPEDITION_CARD_3_BULLET_1_TEXT=If your server has Guild War, you can unlock Insane Mode by beating Hard Mode.
EXPEDITION_CARD_3_BULLET_2_TITLE=War Modifiers Apply
EXPEDITION_CARD_3_BULLET_2_TEXT=The current Battfield Modifiers from Guild War also apply to this mode. Tweak your lineups and use Insane Mode to prep for War!
EXPEDITION_CARD_3_BULLET_3_TITLE=Earn Item Scraps
EXPEDITION_CARD_3_BULLET_3_TEXT=In addition to previous rewards, Expedition chests now also drop 3 to 25 scraps of items from the 3 most recent content updates on your server.
EXPEDITION_CARD_3_TIP_TITLE=Word to the Wise
EXPEDITION_CARD_3_TIP_TEXT=Spend time mastering Hard before trying Insane!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Ludicrous Mode
EXPEDITION_CARD_4_BULLET_1_TITLE=The Ultimate Challenge!
EXPEDITION_CARD_4_BULLET_1_TEXT=If your server has Runes, you can unlock Ludicrous Mode by beating Insane Mode.
EXPEDITION_CARD_4_BULLET_2_TITLE=All Defenders +20 Levels
EXPEDITION_CARD_4_BULLET_2_TEXT=In Ludicrous Mode, all of your enemies have their hero and skill levels increased by 20.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runes for the Taking
EXPEDITION_CARD_4_BULLET_3_TEXT=In addition to previous rewards, Expedition chests now also drop major and minor Runes from 1 to 3 stars. Chances of getting major runes and higher stars increase as the Expedition progresses.
EXPEDITION_CARD_4_TIP_TITLE=Oh Crap!
EXPEDITION_CARD_4_TIP_TEXT=If it gets, well... ludicrous, just drop to a lower difficulty!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Tips
EXPEDITION_CARD_5_BULLET_1_TITLE=Heal and Tank!
EXPEDITION_CARD_5_BULLET_1_TEXT=Max your Faith Healer's main skill as well as other healing skills. Then lead your team with a strong tank who can heal, like Brozerker.
EXPEDITION_CARD_5_BULLET_2_TITLE=Retry, try again...
EXPEDITION_CARD_5_BULLET_2_TEXT=If you fail a fight, undo and try again, or keep the damage and continue the fight with a second wave of heroes.
EXPEDITION_CARD_5_BULLET_3_TITLE=Pre-charge Energy
EXPEDITION_CARD_5_BULLET_3_TEXT=Use a variety of heroes in the earlier fights to build their energy. Save that energy to trigger Skills in harder fights.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Monthly Deal
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Lots of diamonds!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Gives you 300 diamonds right away and 120 diamonds every day, for 30 days. That is [bright_blue]3900 Diamonds[]... an amazing deal!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=No Loss, No Worry
