#### VIP CARD 2 ####
VIP_CARD_2_TITLE=How to Get
VIP_CARD_2_BULLET_A_TITLE=Purchase to Earn VIP Tickets
VIP_CARD_2_BULLET_A_TEXT=The more VIP Tickets you get the higher your VIP Level gets. 
VIP_CARD_2_BULLET_B_TITLE=Unlock VIP Levels
VIP_CARD_2_BULLET_B_TEXT=Higher VIP Levels unlock new features as well as making perks you already have more awesome.
VIP_CARD_2_BULLET_C_TITLE=VIP 4 Life
VIP_CARD_2_BULLET_C_TEXT=VIP is a great investment because once you become VIP you stay VIP for life. All the perks stay available.
VIP_CARD_2_TIP_TITLE=Become VIP
