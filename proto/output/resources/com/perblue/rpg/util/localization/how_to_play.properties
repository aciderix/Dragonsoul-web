BOSS_BATTLE_CARD_2_BULLET_2_TEXT=You cannot use the same hero twice per level. Select your heroes wisely.
BOSS_BATTLE_CARD_2_BULLET_3_TITLE=Re-re-Reset
BOSS_BATTLE_CARD_2_BULLET_3_TEXT=You can reset the progress of the stages and all heroes will be usable by pressing the reset button. You get one free "Reset" per day.
BOSS_BATTLE_CARD_2_BULLET_4_TITLE=Up and Onwards
BOSS_BATTLE_CARD_2_BULLET_4_TEXT=When you have defeated the boss, press the "Next" button to proceed onwards.
BOSS_BATTLE_CARD_2_BULLET_5_TITLE=Raising the Bar
BOSS_BATTLE_CARD_2_BULLET_5_TEXT=Raise the difficulty, increase the rewards.
BOSS_BATTLE_CARD_2_BULLET_6_TITLE=Time Bonus
BOSS_BATTLE_CARD_2_BULLET_6_TEXT=Complete the last level at its highest difficulty to receive a Time Bonus. Finish at record time to increase your Time Bonus reward. 3 minutes will be added to your time record every time you lose in the boss stage. Only final level can be reset after defeated boss.

