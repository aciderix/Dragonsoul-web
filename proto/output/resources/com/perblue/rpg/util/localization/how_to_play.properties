#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Overview
HERO_STATS_CARD_1_BULLET_1_TITLE=Hero Stats Explained
HERO_STATS_CARD_1_BULLET_1_TEXT=Ever wanted to know how all those pesky stats work? You came to the right place!
HERO_STATS_CARD_1_BULLET_2_TITLE=Basic Attack
HERO_STATS_CARD_1_BULLET_2_TEXT=Basic attacks are what Heroes do when they aren't using Skills. Each Basic attack has a primary damage type (see that page for details).
HERO_STATS_CARD_1_BULLET_3_TITLE=Health
HERO_STATS_CARD_1_BULLET_3_TEXT=Max Health represents the amount of damage a hero can take before it dies. Health Regen is how much Health it gains at the end of each combat wave. Heroes can also gain health in combat from certain healing Skills.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energy
HERO_STATS_CARD_1_BULLET_4_TEXT=All Heroes have 1000 max Energy, but start each combat with 0 Energy. Get to 1000 to enable a hero's active (White) Skill. Heroes can gain energy by dealing damage, taking damage and from certain Skills. Energy Regen is how much Energy a hero gains at the end of each combat wave.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Core Stats
HERO_STATS_CARD_2_BULLET_1_TITLE=Strength
HERO_STATS_CARD_2_BULLET_1_TEXT=Strength affects a hero's [soft_blue]Max Health[] and [soft_blue]Armor[]. Each point of Strength adds 18 Health and 0.15 Armor.
HERO_STATS_CARD_2_BULLET_2_TITLE=Agility
HERO_STATS_CARD_2_BULLET_2_TEXT=Agility affects a hero's [soft_blue]Basic Damage[], [soft_blue]Armor[] and [soft_blue]Crit Rating[]. Each point of Agility adds 0.4 Basic Damage, 0.075 Armor and 0.4 Crit Rating.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intellect
HERO_STATS_CARD_2_BULLET_3_TEXT=Intellect affects a hero's [soft_blue]Skill Power[] and [soft_blue]Magic Resistance[]. Each point of Intellect adds 2.4 Skill Power and 0.1 Magic Resistance.
HERO_STATS_CARD_2_BULLET_4_TITLE=Primary Stat
HERO_STATS_CARD_2_BULLET_4_TEXT=Each Hero has a Primary Stat: either Strength, Agility or Intellect. This stat gives the hero extra [soft_blue]Basic Damage[]. Each Primary Stat point adds 1 Basic Damage. For Agility Heroes, this is in addition to the 0.4 Basic Damage mentioned above.
HERO_STATS_CARD_2_BULLET_5_TITLE=Growth Stats
HERO_STATS_CARD_2_BULLET_5_TEXT=Strength, Agility and Intellect Growth determine how fast a Hero's Core Stats increase as it levels up. You can increase the Growth Stats themselves by Evolving your Heroes. Growth Stats increases have the largest impact on heroes' Core Stats.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Other Stats
HERO_STATS_CARD_3_BULLET_16_TITLE=Basic Damage
HERO_STATS_CARD_3_BULLET_16_TEXT=Basic Damage is how much damage a Hero's basic attacks do.
HERO_STATS_CARD_3_BULLET_1_TITLE=Skill Power
HERO_STATS_CARD_3_BULLET_1_TEXT=Skill Power increases the damage that some, but not all, Skills do. Skills displaying a [green]green[] damage number do more damage as [green]Skill Power[] increases. The amount of the increase varies by Skill. Skills displaying an [orange]orange[] damage number do more damage as [orange]Basic Damage[] increases. Skills displaying a [soft_blue]blue[] damage number do more damage as the [soft_blue]level[] of that Skill increases.
HERO_STATS_CARD_3_BULLET_2_TITLE=Armor
HERO_STATS_CARD_3_BULLET_2_TEXT=Armor reduces Physical Damage. The higher a hero's Armor, the less Physical Damage it takes per hit. Don't ask for the math, it's complicated.
HERO_STATS_CARD_3_BULLET_3_TITLE=Magic Resistance
HERO_STATS_CARD_3_BULLET_3_TEXT=Magic Resistance works just like armor, but against Magic Damage.
HERO_STATS_CARD_3_BULLET_4_TITLE=Armor Penetration
HERO_STATS_CARD_3_BULLET_4_TEXT=Armor Penetration reduces a foe's Armor before it is applied to a Physical Damage attack. Armor can not go below 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Magic Penetration
HERO_STATS_CARD_3_BULLET_5_TEXT=Magic Penetration works just like Armor Penetration, but reduces Magic Resistance. 
HERO_STATS_CARD_3_BULLET_6_TITLE=Crit Rating
HERO_STATS_CARD_3_BULLET_6_TEXT=Crit Rating increases the chance that physical or magical damage will result in a critical strike. True damage can not critically strike. 
HERO_STATS_CARD_3_BULLET_13_TITLE=Crit Damage
HERO_STATS_CARD_3_BULLET_13_TEXT=This is the amount of damage done by critical strikes. This number starts at 200% of normal damage.
HERO_STATS_CARD_3_BULLET_17_TITLE=Reduce Crit Damage
HERO_STATS_CARD_3_BULLET_17_TEXT=This number reduces the attacker's Crit Damage stat when damaging this Hero. Crit Damage can't be reduced below 100%.   
HERO_STATS_CARD_3_BULLET_8_TITLE=Life Steal
HERO_STATS_CARD_3_BULLET_8_TEXT=A hero with Life Steal gains health when it does Physical Damage. Life Steal does NOT occur when Magic Damage is dealt. The higher the Life Steal the more health the Hero gains when dealing Physical Damage.
HERO_STATS_CARD_3_BULLET_28_TITLE=Magic Vamp
HERO_STATS_CARD_3_BULLET_28_TEXT=A hero with Magic Vamp gains health when it does Magic Damage. Magic Vamp does NOT occur when Physical Damage is dealt. The higher the Magic Vamp the more health the Hero gains when dealing Magic Damage.
HERO_STATS_CARD_3_BULLET_9_TITLE=Dodge
HERO_STATS_CARD_3_BULLET_9_TEXT=Dodge gives a Hero a chance to avoid ALL damage from any basic attack or Skill. The higher this number, the higher the chance the Hero has to dodge.
HERO_STATS_CARD_3_BULLET_14_TITLE=Accuracy
HERO_STATS_CARD_3_BULLET_14_TEXT=Accuracy reduces the chance your foe has to dodge. Each point of Accuracy counteracts a point of Dodge. Having more Accuracy than your foe's Dodge doesn't provide any benefit.
HERO_STATS_CARD_3_BULLET_18_TITLE=Fury
HERO_STATS_CARD_3_BULLET_18_TEXT=Fury grants a Hero energy when it takes damage. The Hero gains energy equal to its Fury for each 10% of health it loses. All Heroes have a base Fury value of 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Starting Energy
HERO_STATS_CARD_3_BULLET_19_TEXT=Starting Energy is the amount of energy Heroes begin combat with. This number is normally 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Conservation
HERO_STATS_CARD_3_BULLET_11_TEXT=Conservation reduces the amount of energy consumed when a Hero casts its active Skill.
HERO_STATS_CARD_3_BULLET_20_TITLE=Energy Gain
HERO_STATS_CARD_3_BULLET_20_TEXT=Increases the amount of energy a Hero gains from all sources (damage taken, ally buffs, etc.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Improve Healing
HERO_STATS_CARD_3_BULLET_10_TEXT=Increases the amount of healing that a Hero's Skills do. Does NOT apply to health gained via Life Steal. 
HERO_STATS_CARD_3_BULLET_12_TITLE=Tenacity
HERO_STATS_CARD_3_BULLET_12_TEXT=Tenacity reduces the duration of stuns and disables on a Hero. The higher the tenacity, the shorter the stun or disable is.
HERO_STATS_CARD_3_BULLET_24_TITLE=Longer Disables
HERO_STATS_CARD_3_BULLET_24_TEXT=Increases the length of stuns and disables a hero applies to other heroes. 
HERO_STATS_CARD_3_BULLET_15_TITLE=Expertise
HERO_STATS_CARD_3_BULLET_15_TEXT=Expertise makes all of a Hero's Skills work like they are higher in level. This affects damage, ability to stun foes, and a variety of other things. In most cases, anything that is colored in a Skill's description gets stronger the higher level the skill is.
HERO_STATS_CARD_3_BULLET_21_TITLE=Movement Speed
HERO_STATS_CARD_3_BULLET_21_TEXT=Increases the rate at which a Hero walks across the screen.
HERO_STATS_CARD_3_BULLET_22_TITLE=Attack Speed
HERO_STATS_CARD_3_BULLET_22_TEXT=Increases the rate at which a Hero performs BASIC attacks. Also increases the animation speed of Skills, but does not reduce the cooldowns of Skills.
HERO_STATS_CARD_3_BULLET_23_TITLE=Cooldown Reduction
HERO_STATS_CARD_3_BULLET_23_TEXT=Reduces the time after a Skill is used before it can be used again. Active skills do not have cooldowns (they use energy).
HERO_STATS_CARD_3_BULLET_25_TITLE=Larger Shields
HERO_STATS_CARD_3_BULLET_25_TEXT=Increases the size of shields created by a Hero. Does NOT increase size of shields applied to a Hero by allies.
HERO_STATS_CARD_3_BULLET_29_TITLE=Longer Shields
HERO_STATS_CARD_3_BULLET_29_TEXT=Increases the duration of shields created by a Hero. Does NOT increase duration of shields applied to a Hero by allies.
HERO_STATS_CARD_3_BULLET_26_TITLE=Bashing, Piercing, Fire, etc. Damage
HERO_STATS_CARD_3_BULLET_26_TEXT=These stats start at 100% and affect the amount of damage of a particlar subtype a Hero will deal. Note that the effects of these stats are NOT reflected in Skill descriptions.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Primary Damage Types
HERO_STATS_CARD_4_BULLET_1_TITLE=Overview
HERO_STATS_CARD_4_BULLET_1_TEXT=There are 3 primary types of damage in DragonSoul: Physical, Magical and True. All damage dealt is one of these three types.
HERO_STATS_CARD_4_BULLET_2_TITLE=Physical Damage
HERO_STATS_CARD_4_BULLET_2_TEXT=Physical Damage can be reduced by a target's Armor. Crit Rating determines how frequently Physical Damage is doubled.
HERO_STATS_CARD_4_BULLET_3_TITLE=Magic Damage
HERO_STATS_CARD_4_BULLET_3_TEXT=Magic Damage can be reduced by a target's Magic Resistance. Crit Rating determines how frequently Magic Damage is doubled.
HERO_STATS_CARD_4_BULLET_4_TITLE=True Damage
HERO_STATS_CARD_4_BULLET_4_TEXT=True damage is never reduced by Armor or Magic Resistance. True damage ignores all immunities. True damage can not critically strike.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Advanced Tags
HERO_STATS_CARD_5_BULLET_1_TITLE=Advanced Players Only!
HERO_STATS_CARD_5_BULLET_1_TEXT=All of the tags discussed here are hidden until you unlock the Boss Pit. 
HERO_STATS_CARD_5_BULLET_2_TITLE=Damage Subtypes
HERO_STATS_CARD_5_BULLET_2_TEXT=Some basic attacks and Skills are tagged with a second damage type (in addition to Physical, Magic or True) called a damage subtype. Boss Pit battles, War Battlefield modifiers, other Skills and Runes may affect the power of an attack or skill with a specific damage subtype. Damage subtypes include: Bashing, Piercing, Slashing, Necrotic, Water, Toxic, Electric and Fire.
HERO_STATS_CARD_5_BULLET_3_TITLE=Damage Over Time
HERO_STATS_CARD_5_BULLET_3_TEXT=Skills with this tag deal their damage over a period of seconds. Certain Boss Pit bosses can only be hurt by damage over time effects.
HERO_STATS_CARD_5_BULLET_4_TITLE=Knockback
HERO_STATS_CARD_5_BULLET_4_TEXT=Skills with this tag knock foes backwards when they hit. Kind of like swatting at flies.
HERO_STATS_CARD_5_BULLET_8_TITLE=Dragon
HERO_STATS_CARD_5_BULLET_8_TEXT=Dragons are much like Robodragons from the Robot universe, except they are of the meaty monster variety.
HERO_STATS_CARD_5_BULLET_5_TITLE=Heavy
HERO_STATS_CARD_5_BULLET_5_TEXT=Heroes with this tag maybe eat a bit much or are just big boned. Bosses and certain other Heroes may have an issue with them.
HERO_STATS_CARD_5_BULLET_6_TITLE=Tasty
HERO_STATS_CARD_5_BULLET_6_TEXT=Heroes with this tag taste darn good. Things with large mouths (i.e. Bosses, certain other Heroes) might try to eat them.
HERO_STATS_CARD_5_BULLET_7_TITLE=Unstable
HERO_STATS_CARD_5_BULLET_7_TEXT=These heroes are unstable. Sometimes mentally... Sometimes Physically. Sometimes they are just obstinate. Some things that work on other Heroes just won't work on these crazy @$#&s. 

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=The Boss Pit!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Big Bad Bosses
BOSS_PIT_CARD_1_BULLET_1_TEXT=Take on one of these Unique Epic Bosses at a time.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Awesome Loot
BOSS_PIT_CARD_1_BULLET_2_TEXT=Earn valuable items and XP Potions after defeating each stage of a boss.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Three Times the Fun
BOSS_PIT_CARD_1_BULLET_3_TEXT=Each stage is a unique challenge and only 1 stage can be completed per day. Defeat all 3 to get the best rewards! 
BOSS_PIT_CARD_1_TIP_TITLE=Pro Tip
BOSS_PIT_CARD_1_TIP_TEXT=Tap the icons in the boss description for info on how to beat them.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=How It Works
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 Victory or 5 Attempts
BOSS_PIT_CARD_2_BULLET_1_TEXT=Each day you get 5 attempts to win a boss fight. Once you win you are done for the day.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Boss Run & Reset
BOSS_PIT_CARD_2_BULLET_2_TEXT=Once you beat stage 1 for a boss, you've started your "run" on that boss. The next day you *must* beat stage 2 or the whole Boss Pit resets. When the Boss Pit resets you will have to beat Stage 1 again.
BOSS_PIT_CARD_2_BULLET_3_TITLE=One Boss at a Time
BOSS_PIT_CARD_2_BULLET_3_TEXT=No mere mortal can take on multiple bosses at once, so after you have defeated stage 1 of a boss, the other bosses are locked until you beat stage 3 or the Boss Pit resets.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Defeating a Boss
BOSS_PIT_CARD_2_BULLET_4_TEXT=Once you complete all 3 stages, that boss is defeated. A defeated boss won't be available again until you defeat the other 2 bosses or fail to make progress in a run.

