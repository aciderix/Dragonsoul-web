
QUEST_0_1=プレイヤーよ、あなたには信念が欠けているようで、それが気掛かりなのだ。
QUEST_0_2=さあ、悔い改めよ！悔い改めるのです！信仰の証として寄進するのです！
QUEST_0_3=500万で、神々はあなたを許してくれるでしょう。

QUEST_1_1=神々はあなたの寛大さをありがたく思っていいますが、やるべきことはまだあります！
QUEST_1_2=私の姿を借りた、巨大な詐欺師たちがいるのです！
QUEST_1_3=コミュニティの優秀なリーダーとして、見過ごすことはできません。
QUEST_1_4=ニセ預言者を7人、正義の名のもとに打ち倒してください！あの恐るべきタイタン寺院で彼らを見つけられるでしょう！

QUEST_2_1=私は多くの後悔を抱えています。
QUEST_2_2=この手で、あまりにも多くの流血を引き起こしました！
QUEST_2_3=いったいこの本で、どれだけの傷を与えたのか？
QUEST_2_4=私が犯した罪をあがなうためには、この手を癒す必要があるのです！
QUEST_2_5=私は一日に1,000,000のダメージを回復しなければなりません。そして、神々の加護により戦いに打ち勝つ必要もあるのです！
QUEST_2_6=それによって私は救われるのです！

QUEST_3_1=私を正義の道に戻してくれて、神々があなたに感謝しています！あなたの信仰心は十分に認められましたよ！
