
QUEST_0_1=Du är ovanligt tyst i dag. Är något på tok?
QUEST_0_2=Jag funderar bara på hur jag ska prata med mina valpar om Umlaut. Hur kan jag säga att det finns någon därute med så mycket ondska i sig? Hur kan jag säga att de måste vara snälla valpar när han är en sådan mäktig förebild?
QUEST_0_3=Oj, vilket hundgöra.
QUEST_0_4=Du drog inte ett hundskämt precis.
QUEST_0_5=Kanske. Men jag fattar att det här är på allvar. Och näst efter dig älskar jag de där valparna mest av alla!
QUEST_0_6=Jag har faktiskt börjat lära dem slåss. De behöver överlevnadsförmågor för att klara sig i den här galna världen. Tyvärr är de små valpar, vilket innebär att deras hjärnor är, ja, små.
QUEST_0_7=Du måste lära dem att jaga svansen som du gör. Det får onda att smälla av.
QUEST_0_8=Jag har försökt, men de kan inte springa i cirklar. Vi har lyckats med raka linjer, några åttor, och min äldsta verkar bara springa i parallelltrapetser.
QUEST_0_9=Ooh, jag vet. Laserpekare! Lys dem i cirklar. Dina valpar kommer att lära sig snabbt!
QUEST_0_10=Det låter perfekt! Om vi måste göra våra barn till monstermördarmaskiner kan de åtminstone vara synkroniserade.

QUEST_1_1=Har du någonsin hört talas om "söthet som vapen"?
QUEST_1_2=Det låter fruktansvärt. Något som är så gulligt att det är dödligt!
QUEST_1_3=Söta saker borde inte slåss. De borde leka och stoja och gnugga saker med sina nosar och hitta på gulliga hyss!
QUEST_1_4=Jag håller med! Men det är en sak jag hört att Umlaut jobbar med. Han kör någon sorts experiment på en fantom av Måndraken nära Drakvistornet.
QUEST_1_5=Varför Måndraken?
QUEST_1_6=För att hon är den sötaste i landet, förstås?
QUEST_1_7=Var är den här fantomen? Det kan bara finnas en! YAAAAAH!
QUEST_1_8=Vänta, spring inte iväg ensam ... för sent. Hunden är borta.
QUEST_1_9=... Hundan också. Hehehe.

QUEST_2_1=Mina valpar börjar bli riktigt starka. Men det fattas en sak: det räcker inte att de kan skada folk. De måste kunna hjälpa till också.
QUEST_2_2=Du har pratat om att hitta en bra förebild, men jag tror att du är den bra förebilden, Narcorgi! Ge dig ut och använd dina helande krafter! Visa dem allt gott de kan göra!
QUEST_2_3=Du har rätt! Tack så mycket, Inhopparen. Jag uppskattar verkligen dina råd.
QUEST_2_4=Det var så lite. Nu behöver du bara en skadad person att demonstrera din helning på.
QUEST_2_5=Åh, tack för att du ställer upp!\nDu är bäst.
QUEST_2_6=... Aj då.

QUEST_3_1=Det här är en läxa som alla föräldrar borde lära sina barn: När du har sprungit i cirklar ett tag, kom ihåg att använda regnbågen som kommer ut ur ditt horn för att läka sår med magi. Det är den nya gyllene regeln.
