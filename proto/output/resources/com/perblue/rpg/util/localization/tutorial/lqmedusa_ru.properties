
QUEST_0_1=Медуза подготовила для тебя испытание, но она не желает рассказывать тебе о нём. Она говорит, что это ниже ее достоинства.
QUEST_0_2=Так она отправила меня сюда, чтобы сообщить тебе, что только те, кто поклоняется полной луне, получат её легендарные умения?
QUEST_0_3=Зацикленная на себе злобная ведьма со змеями вместо волос...

QUEST_1_1=Ура! Ты прошел первое испытание.
QUEST_1_2=Вздох...
QUEST_1_3=Угу, ты угадал. Она даже не выйдет наружу, чтобы поблагодарить тебя.
QUEST_1_4=Теперь мы квиты! В следующий раз, когда она будет пытаться спасти мне жизнь, я просто попрошу её дать мне умереть спокойно. Оно того не стоит.
QUEST_1_5=Теперь я займусь этим, Кентавр.
QUEST_1_6=У Медузы есть ещё одно испытание для тебя.
QUEST_1_7=Она слышала, что сырые яйца делают волосы блестящими и шелковистыми.
QUEST_1_8=Она считает, что примерно сотня яиц поможет добиться определенных результатов.

QUEST_2_1=Ладно, итак... это не помогло ей выглядеть лучше.
QUEST_2_2=К счастью, змеи ЛЮБЯТ сырые яйца.
QUEST_2_3=Значит, она... несчастна. Впрочем, как всегда.
QUEST_2_4=Она раздражена чуть меньше, чем обычно. Отлично!
QUEST_2_5=Я вообще-то все слышала!
QUEST_2_6=Теперь пришла пора для заключительного испытания!
QUEST_2_7=Мы проводим недостаточно времени в Склепах.
QUEST_2_8=Я требую, чтобы мы разгромили пять отрядов за один день. И это должны быть крутые противники.
QUEST_2_9=Скажем, 20 000 единиц мощи или больше.

QUEST_3_1=Превосходно! Тебе удалось пройти все мои испытания!
QUEST_3_2=Возможно, все не так плохо, как мне показалось.
