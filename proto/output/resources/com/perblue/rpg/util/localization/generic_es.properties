MAIL_BODY_NEW_USER_TIPS_1=Las misiones diarias pueden ser de gran ayuda para jugar a DragonSoul. La mayoría de estas misiones son tareas que realizarías igualmente, por lo que en realidad son artículos gratis. Si estás buscando algo con lo que ocuparte en DragonSoul, no te olvides de acceder al menú de misiones diarias y cumplir unas cuantas de la lista. ¡Sería una lástima desaprovechar EXP de equipo, oro, energía y muchas más cosas GRATIS!
MAIL_BODY_NEW_USER_TIPS_2=Puedes hacer muchas cosas para conseguir los superhéroes más gloriosos de toda la historia heroica. A veces puede resultar confuso, por eso a continuación te ofrecemos una lista breve con distintas maneras de mejorar a tus héroes:<br><br>ASCENSO: Consigue 6 objetos específicos de un héroe para ascenderlo a un color nuevo y usa cualquier ventaja de los objetos de ascenso.<br>EVOLUCIÓN: Reúne piedras de alma para evolucionar a un héroe; conseguirás otra estrella y mejorarás tu poder.<br>SUBIR DE NIVEL: Consume frascos de EXP, filtros y viales para aumentar el nivel de tu héroe. <br>NIVELES DE HABILIDAD: Tu héroe recibe una nueva habilidad cada vez que alcanza un color nuevo de ascenso. ¡Mejora sus habilidades con los puntos de habilidad!
MAIL_BODY_NEW_USER_TIPS_3=Ya es difícil conseguir todos los artículos para ascender a un héroe concreto, para encima tener que recordar dónde están... Pero tenemos buenas noticias: ya no tienes que recordarlo. Ve al menú de héroes, selecciona el que estés intentando ascender y toca el artículo que pretendas conseguir. Verás qué necesitas exactamente para fabricarlo y también dónde conseguirlo. Toca uno de los niveles que aparecen en ese artículo y te llevará directamente al lugar del mapa de campaña.<br><br>Si ya has conseguido 3 estrellas en algún nivel de una campaña, tendrás la opción de autosaqueo. Observa tranquilamente los objetos que vas consiguiendo mientras tu equipo se ocupa del enemigo él solito. ¡También puedes usar los tickets de saqueo para saquear niveles al instante, liberar tu energía y recoger mogollón de objetos!
MAIL_BODY_NEW_USER_TIPS_4=A estas alturas ya te habrás dado cuenta de que ciertos héroes son más adecuados para algunas batallas que otros. Eso se debe a que cada héroe está ideado para que lo uses de una manera específica. A continuación te mencionamos un par de cosas en las que debes fijarte a fin de elegir al héroe perfecto para vencer a un enemigo poderoso.<br><br>La formación de tu ejército<br>Cada héroe tiene su posición preferida: algunos prefieren el frente, mientras que otros rinden mejor si atacan desde la retaguardia, protegidos por sus compañeros. Es importante saber cuál es el lugar favorito de cada uno de tus héroes y equilibrar tus filas con una buena combinación.<br><br>Daño mágico y daño físico<br>La mayoría de los héroes están especializados en daño mágico o daño físico, y muchos enemigos son más vulnerables a uno que al otro. Hay incluso algunos completamente inmunes a un tipo de daño en concreto. Es importante que prestes atención a la reacción de los enemigos ante distintos tipos de ataque y que adaptes tus filas en consonancia. ¡Te estás jugando las 3 estrellas o una derrota vergonzosa!
MAIL_BODY_NEW_USER_TIPS_5=¡A partir de ahora seguirás por tu cuenta! No te daremos más consejos, pero, si necesitas ayuda con cualquier cosa o tienes una pregunta, puedes usar un par de recursos. Ambos los encontrarás tocando la foto de tu perfil.<br><br>Utiliza el botón de "Asistencia" si tienes un problema específico de tu cuenta, quieres compartir una idea o necesitas contactar con una persona del equipo.<br><br>Con el botón "Comunidad" accederás al Foro de DragonSoul, ¡el lugar ideal para chatear con otros jugadores, hablar de estrategia, hacer preguntas o simplemente pasar el rato!
