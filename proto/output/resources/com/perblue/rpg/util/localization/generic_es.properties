MOUNTAIN_INFO=La montaña ofrece dos modos de combate a los que se puede acceder en distintos días de la semana:\n\nLa cima: Sube a la cima para adquirir sabiduría en forma de numerosas pociones de EXP. ¡Ten cuidado con las hadas malvadas! Abierta los lunes, miércoles, viernes y domingos.\n\nLas mazmorras: Desciende a las mazmorras para adquirir gran riqueza en forma de minerales preciosos. ¡Ten cuidado con los gólems malhumorados! Abiertas los martes, jueves, sábados y domingos.\n\nInformación importante sobre estos dos modos:
