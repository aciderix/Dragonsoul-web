
QUEST_0_1=Sorry dat ik het zeg, maar de staat van ons gezelschap is betreurenswaardig.
QUEST_0_2=Geeft niets, ik vind het heerlijk als mensen op botte wijze mijn leidinggevende talenten aan de kaak stellen.
QUEST_0_3=Uitstekend. Luister, kijk nou hoe iedereen hier gewoon zit.
QUEST_0_4=Ze rusten uit, bedoel je.
QUEST_0_5=Precies. Ze hebben geen pit! Ik wil dat ze staan te trappelen om een potje te knokken!
QUEST_0_6=Wat stel je voor?
QUEST_0_7=Eerst hebben ze een flinke dosis motivatie nodig. Laten we een opbeurend bandje afspelen, dan gaan ze wel aan de slag.
QUEST_0_8=Wie neemt die dingen eigenlijk op?
QUEST_0_9=Gebruik je leiderschapstalenten om daar achter te komen.
QUEST_0_10=Ik kan jou echt niet uitstaan, weet je dat?
QUEST_0_11=Ja, dat hoor ik vaker.

QUEST_1_1=Nu hebben we de energie die nodig is om de vijand te verslaan!
QUEST_1_2=Ik moet toegeven, dat was een goed idee.
QUEST_1_3=Ik heb nog zo veel meer goede ideeën.
QUEST_1_4=Hoera.
QUEST_1_5=We moeten deze sneue rakkers in galop krijgen. Laat ze knokken in de Vechtkuil totdat ze allemaal een dodelijk wapen zijn. Als ze zesduizend Vechtkuilfiches kunnen maken, hebben ze de juiste draf te pakken.
QUEST_1_6=Galop? Draf? Meen je dit nou?
QUEST_1_7=Hoe bedoel je?

QUEST_2_1=En moet je deze uitrusting nou eens zien! Trainen met deze troep is als trekken aan een dood paard.
QUEST_2_2=Is dat een flauwe grap?
QUEST_2_3=We moeten alles weggooien. We beginnen met dit grove schild. Dit ding houdt nog geen belediging tegen.
QUEST_2_4=Een goede uitrusting is de eerste stap naar de overwinning, zeg ik altijd.
QUEST_2_5=Dat heb je nog nooit gezegd!
QUEST_2_6=Ik zeg het heel stilletjes. Stil zijn is de tweede sleutel tot de overwinning. Dat zeg ik ook altijd.

QUEST_3_1=Als beloning voor mijn bijdrage heeft Drakenvrouwtje me gepromoveerd tot commandant. Ik weet dat ik het enige paard in het team ben. Doet er niet toe. Ik speel toch wel gewoon de baas.
