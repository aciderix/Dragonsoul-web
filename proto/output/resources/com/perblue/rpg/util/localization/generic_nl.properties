MAIL_BODY_NEW_USER_TIPS_1=Dagelijkse missies kunnen heel handig zijn als je DragonSoul speelt. De meeste taken in dagelijkse missies zijn dingen die je normaal ook al doet en dus krijg je gratis goodies. Als je ooit op zoek bent naar iets om te doen in DragonSoul, open dan het menu met de dagelijkse missies en voltooi er een paar. Het zou toch zonde zijn als je al dat GRATIS team-XP, goud, stamina en meer mist?
MAIL_BODY_NEW_USER_TIPS_2=Je kunt veel doen om van jouw helden de meest heldhaftige helden te maken die ooit ge-held hebben. Het kan soms wel wat verwarrend zijn, dus hier is een korte samenvatting van alle manieren om je helden te verbeteren:<br><br>PROMOVEREN: Verzamel 6 specifieke voorwerpen voor een held om ze een nieuwe kleur te geven. Je verbruikt alle voordelen van het voorwerp dat je gebruikt voor de promotie.<br>EVOLUTIE: Verzamel zielstenen voor een held om deze te laten evolueren. Je held krijgt een extra ster en een krachtboost.<br>STIJGEN IN NIVEAU: Geef XP-flesjes, -bedels en -flesjes om het niveau van je held te verbeteren.<br>VAARDIGHEIDSNIVEAUS: Je held krijgt een nieuwe vaardigheid bij elke kleur die je krijgt door een promotie. Verbeter de vaardigheden met vaardigheidspunten!
MAIL_BODY_NEW_USER_TIPS_3=Het is al lastig genoeg om alle voorwerpen te krijgen die je nodig hebt om een held te laten promoveren, laat staan dat je kunt onthouden waar je die voorwerpen vandaan moet halen. Goed nieuws! Je hoeft dat niet te onthouden! Ga gewoon naar je heldenmenu, selecteer de held die je wilt laten promoveren en tik op het voorwerp dat je wilt. Je kunt dan precies zien wat je nodig hebt om dat voorwerp te maken en waar je de ingrediënten kunt vinden. Tik op een van de levels die verschijnt bij het voorwerp en je gaat direct naar die plek op de Campagnekaart.<br><br>Als je al drie sterren hebt gehaald in een level van een campagne, kun je het automatisch beroven. Ga er lekker voor zitten en kijk hoe alle voorwerpen worden verzameld terwijl je team uit zichzelf de vijand uitschakelt. Je kunt ook je rooftickets gebruiken om levels direct leeg te roven. Dit verbruikt stamina en levert je een aantal voorwerpen op!
MAIL_BODY_NEW_USER_TIPS_4=Misschien is het je al opgevallen dat sommige helden meer geschikt zijn voor bepaalde gevechten. Elke held heeft namelijk een unieke functie. Hier vind je een paar dingen waar je op kunt letten als je de perfecte helden zoekt voor die sterke vijand.<br><br>Plaatsing linie<br>Elke held heeft zijn of haar eigen favoriete plekje op het slagveld. Sommigen staan graag vooraan terwijl anderen liever veilig van achteruit aanvallen. Het is belangrijk om te weten waar je helden graag staan. Zorg dat je verschillende rollen in je team hebt voor een optimale balans.<br><br>Magische schade versus fysieke schade<br>De meeste helden zijn goed in magische schade of fysieke schade en veel vijanden zijn bestand tegen een van de twee. Sommige vijanden zijn zelfs immuun voor een bepaald soort schade. Let goed op hoe vijanden reageren op je aanvallen en pas je team erop aan. Dit kan het verschil uitmaken tussen een perfecte overwinning en een pijnlijke nederlaag!
MAIL_BODY_NEW_USER_TIPS_5=Vanaf hier moet je het zelf doen! Geen tips meer! Als je iets niet snapt of je hebt nog vragen, dan zijn er meerdere opties. Tik op je profielfoto om deze opties te bekijken.<br><br>De knop Ondersteuning is ideaal als je een probleem hebt met je account, je een idee met ons wilt delen of als je een medewerker van de klantenservice wilt spreken.<br><br>Met de knop Community ga je naar het forum van DragonSoul. Hier kun je met andere spelers chatten, strategieën delen, vragen stellen en lekker chillen!
