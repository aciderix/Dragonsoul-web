
TIP_0=Kumpulkan Batu Jiwa untuk memanggil Pahlawan baru untuk tim kamu!
TIP_1=Tingkatkan Pahlawan dengan Batu Jiwa untuk meningkatkan kekuatan mereka!
TIP_2=Kumpulkan Perlengkapan untuk Mempromosikan Pahlawan. Promosi membuka Keterampilan baru!
TIP_3=Kenakan perlengkapan baru pada Pahlawan untuk meningkatkan statistiknya.
TIP_4=Jelajahi permainan! Tekan semuanya untuk menemukan informasi yang berguna.
TIP_5=Tingkatkan Level Tim untuk membuka mode permainan, fitur, dan konten baru.
TIP_6=Pilih lawan Arena Pertarunganmu dengan hati-hati - tim dengan kekuatan di bawahmu bisa memberikan kemenangan yang mudah.
TIP_7=Cobalah untuk mencapai VIP Level 4 sehingga kamu bisa menggunakan Tiket Serangan untuk menyelesaikan beberapa upaya Serangan secara bersamaan.
TIP_8=3 bintang pada setiap level akan membuka fitur pertempuran otomatis, sehingga kamu bisa mendapatkan hasil jarahan dengan cepat!
TIP_9=Cara terbaik untuk meningkatkan level tim dengan cepat adalah melakukan semua Tugas harian setiap hari!
TIP_10=Jika kamu tidak bisa maju dalam suatu kampanye, fokuslah untuk mencari Perlengkapan, meningkatkan level Pahlawan, dan meningkatkan Keterampilan.
TIP_11=Tingkat kekuatan dibatasi oleh level Pahlawanmu. Level pahlawan dibatasi oleh level Tim kamu.
TIP_12=Tidak ada Pahlawan yang terbaik. Mereka adalah bagian dari tim, cobalah kelompok yang berbeda-beda untuk mencari kombinasi terbaik.
TIP_13=Beberapa musuh kebal terhadap kerusakan sihir atau fisik. Jika kamu tidak bisa melukai musuh, cobalah pahlawan yang berbeda.
TIP_14=Dalam Kampanye, HP dan energi Pahlawan beregenerasi setelah setiap gelombang serangan musuh.
TIP_15=Pelajari strategi baru dengan menonton Pahlawan pemain lain di Arena Pertarungan!
TIP_16=Arena Pertarungan merupakan tempat terbaik untuk mendapatkan Berlian. Semakin tinggi peringkatmu, semakin banyak yang bisa kamu dapatkan!
TIP_17=Bijih logam sangat berharga bagi Pedagang, tetapi tidak bisa digunakan oleh Pahlawan. Segera jual untuk mendapatkan emas!
TIP_18=Dragon Lady adalah karakter tank baris depan dengan keterampilan penghentian yang kuat. Dan paling sering menyiksa timnya sendiri.
TIP_19=Unstable Understudy merapal berbagai macam bentuk sihir, yang sebagian besar ditujukan ke satu musuh yang malang.
TIP_20=Centaur of Attention bisa memberikan kerusakan besar dari lini belakang, tidak ada yang bisa menyentuh rambutnya.
TIP_21=Sihir listrik dan kepribadian Electroyeti bisa digunakan untuk menyerang satu atau beberapa musuh sekaligus.
TIP_22=Faith Healer merupakan Pahlawan yang menyembuhkan teman dan memaksa musuh bertempur untuk dirinya. Haleluya!
TIP_23=Snap Dragon merupakan karakter tank bertenaga besar yang mengkhususkan diri untuk MENGHAJAR musuh yang terluka.
TIP_24=Dark Dracul menggunakan sihir vampir kunonya untuk memberikan kerusakan sihir sambil menyembuhkan dirinya.
TIP_25=Dust Devil menggunakan sihir elemental untuk mengendalikan medan perang sambil menghancurkan semuanya menjadi abu.
TIP_26=Hydra memanggil ular dari angkasa untuk melukai sekelompok musuh.
TIP_27=Penampilan Moon Drake memberikan sihir yang kuat yang bisa melukai musuh-musuhnya dan memberikan energi pada teman-temannya.
TIP_28=Brozerker merupakan karakter tank yang hidup dengan kode bro: "Bantu. Teman. Bunuh. Orang jahat."
TIP_29=Ninja Dwarf melompat ke belakang garis pertahanan musuh, menghantam musuh berkekuatan sihir dengan bir-chuk miliknya.
TIP_30=Kombinasi dari logika yang sempurna dan sihir pengendali Cosmic Elf memberikannya pengakuan universal.
TIP_31=Polemaster menggunakan kekuatan dan keseksian dirinya untuk melawan musuh di barisan depan, mengganggu dan menghentikan musuh-musuhnya.
TIP_32=Roller Warrior merupakan neraka Viking di atas roda, memberikan kerusakan masif pada musuh di barisan depan.
TIP_33=Crimson Witch merapal kekuatan gelap untuk menginspirasi teman-temannya dan memanggil roh untuk menyerang musuh.
TIP_34=Kamu masih membacanya?
TIP_35=Umlaut Andragonous Kelima adalah musuhmu. Dia muncul dan menyebabkan semua kekacauan ini.
TIP_36=Pahlawan terhebat kerajaan telah ditangkap. Kumpulkan Batu Jiwa dan bebaskan mereka semua!
TIP_37=Bentuk tim Pahlawan untuk bertempur dalam Kampanye dan kalahkan bos Naga jahat. Jangan lupa untuk bersenang-senang.
TIP_38="Kamu tidak akan pernah bisa mengalahkanku!" Kata Umlaut AD V, suatu saat nanti
TIP_39=Jika kamu memutar trek audio secara terbalik, kamu akan mendengar lantunan nada yang indah.
TIP_40=Punya pendapat atau kritik? Kunjungi forum DragonSoul!
TIP_41=Tahukah kamu bahwa kamu bisa memblokir orang di kolom chat?
TIP_42=Rambutmu terlihat sangat bagus hari ini. Apakah kamu melakukan sesuatu yang berbeda?
TIP_43=Jangan tertipu oleh ukuran Kamikaze Gnome: nenek itu bisa menghajarmu hingga tewas!
TIP_44=Goyangkan ponselmu dengan sangat kuat untuk meningkatkan efisiensi pertarungan... Tidak, kami hanya bercanda.
TIP_45=Dwarven Archer berada di barisan belakang untuk menembak musuh dengan panah raksasanya, dan untuk mempertahankan barisan di depan.
TIP_46=Orc Monk memegang pembakar dupanya dengan kemurkaan untuk membela kebenaran.
TIP_47=Apakah itu Dust Devil? Debu akibat pertarungan kucing dan anjing? Tidak, itu Rabid Dragon!
TIP_48=Spikey Dragon menghembuskan dan menembakkan duri dan membuat orang enggan untuk mengolok-olok bibirnya.
TIP_49=Pixie Queen bisa melipatgandakan masalah dengan jurus khususnya.
TIP_50=Berjalan mundur memungkinkan Dark Horse untuk menendang lawan-lawannya dengan kuat... dan memamerkan tubuhnya yang sempurna.
TIP_51=Groovy Druid menggunakan kekuatan alam untuk melawan musuhnya. Tapi jangan berharap dia bisa ingat hari apa ini.
TIP_52=Jangan mengganggu waktu mandi Cauldron Fiend, air mandinya beracun!
TIP_53=Rindu akan pertarungan bos di masa mudamu? Cobalah Arena Pertarungan Bos!

#If you add tips here make sure to update LoadingScreen.TIP_COUNT
