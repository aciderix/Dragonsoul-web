
QUEST_0_1=¡Que me aspen! ¡Por las barbas de Neptuno! ¡Arriad las velas!
QUEST_0_2=Vale, vale, vale, relájate. ¿Qué pasa?
QUEST_0_3=¡Dicen haber visto la Furia de Tritón, el legendario barco fantasma, en la Costa blanqueada!
QUEST_0_4=¿En serio? ¿¿Esconde tesoros increíbles??
QUEST_0_5=No, solo fantasmas increíbles. ¡Pero yo lo quiero igual! ¡Rápido, tengo que enviar un mensaje a todos mis camaradas! Dame 100 botellas de leche de marisco, ¡veloz como el viento!

QUEST_1_1=¡Apartaos! Como un viejo fantasma, ¡esa leche de marisco vuelve para atormentarme!
QUEST_1_2=¿Qué? ¿Te la has bebido TODA? ¿Por qué no echaste algo por la borda? Da igual. Empecemos a escribir los mensajes para meterlos las botellas. Uf, vamos a tardar un siglo.
QUEST_1_3=¡Te equivocas! Mis camaradas y yo tenemos un código secreto, ¡dulce como el ron! ¡Escribe «YARR!» en cada trozo de pergamino. ¡Ellos lo entenderán y vendrán corriendo!
QUEST_1_4=¿Qué tal si escribimos «YARR!» en el chat durante cinco días? Ahorraremos tiempo y pergaminos.

QUEST_2_1=Muy bien, la tripulación está reunida. ¡A por la Furia de Tritón! ¿Sabes adónde pudo haber ido tras dejar la Costa blanqueada?
QUEST_2_2=¡Ni idea!
QUEST_2_3=Maldición. Tenemos que encontrarlo. Empecemos a reunir provisiones.
QUEST_2_4=Arrr, ¡saca lo que quieras de mi pila de saqueo!
QUEST_2_5=Caray, ¡tienes de todo ahí! Echaría un vistazo, pero me temo que acabaría pillando el tétanos. Quizá podríamos atarlo y llevárnoslo todo.
QUEST_2_6=¡Ese barco está tan cerca que hasta puedo olerlo! Espera, eso soy yo. Arr, ¡sigue siendo emocionante!

QUEST_3_1=¡Es mío! ¡Por fin es mío! La Furia de Tritón y sus rifles espectrales, todo para el Capitán Barbapocha! ¡Jar, jar, jar, jar!
