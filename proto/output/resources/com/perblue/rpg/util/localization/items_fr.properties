#2.6.3 custom skins
SKIN_BROZERKER_VETERAN=Barbe max
SKIN_BROZERKER_VETERAN_DESCRIPTION=« On dit qu'il n'a jamais perdu une bataille. Apparemment, personne ne veut être recouvert de gel pour les cheveux, les muscles et la barbe. » – La Dame Dragon
SKIN_CRIMSON_WITCH_SORCERESS=Impératrice de la douleur
SKIN_CRIMSON_WITCH_SORCERESS_DESCRIPTION=« Apportez-moi le calice royal de Chardonnay... ou subissez mon courroux ! » – La Sorcière pourpre
SKIN_GENIE_GOLDEN=Génie 24 carats
SKIN_GENIE_GOLDEN_DESCRIPTION=« C'est plutôt 24 bombes de "peinture dorée n°3". » – La Voleuse professionnelle
SKIN_MINOTAUR_MARAUDER=Sécurité maximale
SKIN_MINOTAUR_MARAUDER_DESCRIPTION=« Depuis qu'il est sorti de prison, ce n'est plus le même taureau. » – Le Brozerker
SKIN_SAVAGE_CUTIE_RAVAGER=Pillard rouge
SKIN_SAVAGE_CUTIE_RAVAGER_DESCRIPTION=« Alors ça, @$#%, c'est terrifiant. » – L'Électroyéti
SKIN_UNICORGI_ARMORED=Toutou blindé
SKIN_UNICORGI_ARMORED_DESCRIPTION=« C'est l'Armure de mithril perdue des elfes sylvains de Celebryn ! » – La Reine des fées
SKIN_DRAGZILLA_ZILLA=King Zilla
SKIN_DRAGZILLA_ZILLA_DESCRIPTION=« Il dit que c'est une armure, moi je crois que c'est du sumac vénéneux. » – La Druide hippie
SKIN_SNIPER_WOLF_DANCER=Paré pour la bataille
SKIN_SNIPER_WOLF_DANCER_DESCRIPTION=« Classe ET pratique ! » – L'Esprit-louve
SKIN_SNAP_DRAGON_EVERGLADES=Reptile de l'outback
SKIN_SNAP_DRAGON_EVERGLADES_DESCRIPTION=« Hé... allume le barbecue, je sens que je vais roter ! » – Le Mordragon
SKIN_MAGIC_DRAGON_SPAGHETTI=Spaghetti magiques de dragon
SKIN_MAGIC_DRAGON_SPAGHETTI_DESCRIPTION=« Tu m'as mordu le genou ! Je t'ai vu ! Tu as de la sauce dans la barbe ! » – Le Magidrac, au Nainja
SKIN_SPIKEY_DRAGON_MECHA=MechaSpike 5000
SKIN_SPIKEY_DRAGON_MECHA_DESCRIPTION=Systèmes de plumage pleinement opérationnels. Préparez-vous à brûler du kérosène.
SKIN_DRUIDINATRIX_SPRING=Fée d'une nuit d'été
SKIN_DRUIDINATRIX_SPRING_DESCRIPTION=« Quel ange me réveille sur mon lit de fleurs ? » – Shakespeare (Titania)
SKIN_CATAPULT_KNIGHT_UNICORN=Soldat argenté
SKIN_CATAPULT_KNIGHT_UNICORN_DESCRIPTION=« Ouais... En fait il était couvert de rouille. Maintenant je peux me voir dans ses épaulettes ! » – La Viking à roulettes
#2.7 mastery skins
SKIN_CYCLOPS_WIZARD_MASTERY=Pimp mon Cyclope
SKIN_CYCLOPS_WIZARD_MASTERY_DESCRIPTION=« Pff. On dirait que quelqu'un vient de dépenser 100 pièces d'or dans un magasin de surplus pour magicien. » – La Sorcière pourpre
SKIN_DEMON_TOTEM_MASTERY=Totem aiguisé comme un rasoir
SKIN_DEMON_TOTEM_MASTERY_DESCRIPTION=« Qu'y a-t-il de plus terrifiant que trois démons armés de couteaux ? Trois démons armés de couteaux MAGIQUES ! » – La Sombre assassine
SKIN_SATYR_MASTERY=Ne ragez pas contre la satyre, ragez contre le système
SKIN_SATYR_MASTERY_DESCRIPTION=« Une jeune satyre qui a grandi dans les rues malfamées de Murkwood et devient une star du showbiz. L'histoire classique d'une montée fulgurante partie de rien. » – La Satyre sauvage
SKIN_SHADOW_ASSASSIN_MASTERY=Maîtresse assassine
SKIN_SHADOW_ASSASSIN_MASTERY_DESCRIPTION=« Ne jamais trahir la Fraternité, hein ? Et la Sororité, alors ? » – La Sombre assassine
SKIN_STORM_DRAGON_MASTERY=Faiseur de tempêtes
SKIN_STORM_DRAGON_MASTERY_DESCRIPTION=« Maître des nuages, Seigneur des vents, Faiseur de pluie. Je suis la fureur des cieux ! » – Le Dracorage

#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Beauté baveuse
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION=« Non, je t'assure que ça ne me pose aucun problème. Bien sûr qu'on peut avoir deux monstres gluants dans l'équipe. Mais… Mais trop de dégoulinure tue la dégoulinure, tu vois ? » – L'Hydre
SKIN_DARK_HORSE_MASTERY=Cataphractaire noir
SKIN_DARK_HORSE_MASTERY_DESCRIPTION=« Cette armure est d'un noir aussi profond que la nuit. Les coups de mes ennemis viennent y mourir comme un navire sur un récif. Elle fend le vent comme la foudre fend le ciel. Et il y a une petite poche pour mon avoine ! » – Le Cheval noir
SKIN_DWARVEN_ARCHER_MASTERY=Valkyrie
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION=« Après avoir vaincu le légendaire loup des ombres, de son pelage elle se fit un manteau, de ses crocs des pointes de flèches. Sa botte, elle posa sur le crâne de la défunte bête, et vers les cieux un rot majestueux elle lança. » – Snoki le barde, narrant les arcanes de l'Archère naine
SKIN_DEMON_TOTEM_KITTEN=Tour des félins
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION=« Quelqu'un aurait-il l'obligeance de remettre sa laisse à la Licorgi ? Elle n'arrête pas de leur courir après. » – La Dame Dragon
SKIN_BONE_DRAGON_MASTERY=Dragankou
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION=« Des os avec des piques ? Comme c'est original. Déjà au lycée, j'avais des os avec des piques. » – Le Roi squelette
SKIN_COSMIC_ELF_ALIEN=Visiteur du troisième type
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION=« Mais où a-t-il trouvé un tatoueur aussi balaise ? » – Le Brozerker
SKIN_FAITH_HEALER_MASTERY=Messager du miracle
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION=« Les habits les plus ostentatoires sont rarement portés par les moutons les plus pieux. Assez-t-il tout étant, cet ensemble robe et tunique est une merveille de classicisme dans un écrin de modernité. » – Le Moine orc
SKIN_FROST_GIANT_FLAMING=Géant en fusion
SKIN_FROST_GIANT_FLAMING_DESCRIPTION=« Un élémentaire de glace qui prend feu devrait fondre dans la seconde. Votre existence en elle-même est une aberration physique. » – L'Elfe cosmique
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Magical Girl
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION=« Il n'a pas été facile de choisir entre la sorcellerie et la danse. Je pense être partie dans la bonne direction, mais parfois, j'aime ressortir mon costume du placard et… me souvenir des paillettes. » – La Doublure instable

#2.9 custom skins
SKIN_HYDRA_MASTERY=Scylla
SKIN_HYDRA_MASTERY_DESCRIPTION=« Être ou ne pas être un amas de têtes couvertes d'écailles gluantes et de pointes venimeuses ? Telle est la question. » – La Druide hippie
SKIN_GROOVY_DRUID_MASTERY=Rastadruidresse
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION=« …et des fées voletaient autour d'elle en lui lançant des fleurs dans les cheveux, pendant qu'une licorne la saluait d'une élégante révérence et qu'un arc-en-ciel dansait dans le ciel. Je n'ai jamais vu un truc aussi magique de toute ma vie. » – Prêtresse Actuelle, rubrique mode
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladin pompeux
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION=« Cette armure ? Les elfes d'une étoile perdue l'ont forgée de leurs mains. Cet arc ? La Dame Dragon l'a taillé dans la côte d'un titan tombé au combat. Ces cheveux ? Trois shampoings par semaine. » – Le Centaure d'attention
SKIN_RABID_DRAGON_MASTERY=Blindage enragé
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION=« Quand elle parle, l'armure se met à… à cliqueter. Rien de vraiment flagrant, d'ailleurs ça ne me dérange pas le moins du monde… C'est juste que… Raaaaaaah ! Ça m'énerve ! » – La Sombre assassine
SKIN_ORC_MONK_ORCS=Seigneur de guerre
SKIN_ORC_MONK_ORCS_DESCRIPTION=« Attends, t'arrives à alterner comme ça ? Et… tu m'apprendrais ? » – Le Striptizorc
SKIN_NINJA_DWARF_DATENIGHT=Nain d'amour
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION=« Mais oui, ton nain d'amour est le plus mignon et le plus gentil. Ton nain d'amour t'apportera des chocolats tous les jours. Raconte donc à ton nain d'amour comment s'est passée ta journée. » – Le Nain d'amour
SKIN_DRAGZILLA_DRAG=Écailles de rose
SKIN_DRAGZILLA_DRAG_DESCRIPTION=« J'ai toujours eu un faible pour les tenues de fée, mais je ne suis pas la Doublure, ça ne se marierait pas bien avec mes pommettes. » – Le Roi Kaiju
SKIN_ORC_MONK_UNCLE=Papi orc
SKIN_ORC_MONK_UNCLE_DESCRIPTION=« Oh, les enfants ! Je vous ai raconté la fois où j'ai combattu un double dragon ? C'était en 1987… » – Le Moine orc
SKIN_BONE_DRAGON_PEPPERMINT=Bodypainting saveur menthe
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION=« Alors d'un, c'est un costume, espèce de plouc. Et de deux, d'où t'est venue l'idée de croquer dedans ? Va voir l'Évangéliste, peut-être qu'il pourra faire quelque chose pour tes dents. » – La Dragonosse, s'adressant au Nainja
SKIN_BARDBARIAN_WOOD_ELF=Leader des Elfes des Bois
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION=« C'est dans le cadre d'un jumelage avec le royaume elfique. Les chansons de la Barbarde me manquent un peu, mais cette fille en a dans le pantalon ! » – La Doublure instable
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Dracofée
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION=« À force de traîner avec la Dracolune, j'en perdrais presque mon cynisme habituel. Je sais pas, elle me parle des belles choses du monde, des choses pour lesquelles il faut se battre chaque jour. Mais qu'est-ce que je raconte, moi ? » – La Voleuse professionnelle
SKIN_FROST_GIANT_FURIOUS=Géant des neiges
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION=« Ça va, il ne leur tape pas non plus dessus à coups de stalactites. C'est sa manière à lui de souhaiter un joyeux Noël. » – La Dame Dragon
SKIN_STOWAWAY_SANTAS_HELPER=Lutine
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION=« Impeccable ! Vous voyez, ce n'est pas si dur ! Je vous ai dit de trouver des costumes de Noël et c'est la seule qui a… Tu l'as volé, pas vrai ? Vous me désespérez… » – La Dame Dragon
SKIN_MEDUSA_BLACK_MAMBA=Black mamba
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION=« J'ai passé ma vie à changer les gens en statues de pierre qui resteront à jamais sans vie… Plus qu'une, promis ! » – Médusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Le Général-zombie
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION=« Ouuuh ! Ça brille ! » – L'Écuyer-zombie

#2.10 custom skins
SKIN_BANSHEE_BUTTON_DOLL=La Poupée maudite
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION=« Elle souffre d'une grave dépression. Cette tenue lui permet peut-être de se replonger dans son enfance, certes atroce mais moins déprimante. » – Le Centaure d'attention
SKIN_RABID_DRAGON_DOGGY=Le Dragotoutou
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION=« J'hallucine ! Ce dragon porte un masque de chien ! Mais… quelle idée ? » – Le Brozerker
SKIN_DOPPELGANGER_MOLTEN=Le Mirage
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION=« Il a vu le costume de feu du Géant de glace et il rêvait d'avoir le même, alors comme ce bon vieux Géant a le cœur sur la main, il lui en a offert un. Enfin bon, je suppose, comme aucun d'eux ne peut parler... » – Le Centaure d'attention
SKIN_SILENT_SPIRIT_CLOWN=Calmo le clown
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION=« Je ne me battrai plus jamais à ses côtés. Je ne pourrai jamais m'améliorer, tous nos ennemis sont terrorisés et prennent leurs jambes à leur cou dès qu'ils le voient. » – Le Chevalier-catapulte
SKIN_PIRATE_SPACE=Barbe-space
SKIN_PIRATE_SPACE_DESCRIPTION=« Il divague sans cesse à propos d'une Fédération stellaire qu'il doit sauver de la Horde galactique. Je ne comprends rien à ce qu'il raconte, mais ça a l'air dément ! » – Le Centaure d'attention
SKIN_DWARVEN_ARCHER_ROMANTIC=La Déesse de l'amour
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION=« Je vais lancer une flèche d'amour en plein dans ce vieux cœur défraichi. OH. Oh. Oh la cata ! Eh bien... félicitations ! Ta rate va connaître le grand amour. Bon, je file. » – L'Archère naine
SKIN_PIRATE_MASTERY=L'Amiral Barbe-prout
SKIN_PIRATE_MASTERY_DESCRIPTION=« Son trésor enfin retrouvé, il a décidé de se faire plaisir en achetant un robuste navire en or, qui a coulé aussitôt. “La chasse au trésor reprend !”, a-t-il dit, et il est parti en sifflotant. » – La Voleuse professionnelle
SKIN_ORC_MONK_MASTERY=Le Parrain orc
SKIN_ORC_MONK_MASTERY_DESCRIPTION=« Je veux bien porter cette tenue sophistiquée, mais à une condition : personne ne touche à mes cheveux. C'est ma marque de fabrique. » – Le Moine orc
SKIN_AQUATIC_MAN_MASTERY=Le Prince-poisson
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION=« La Satyre sauvage m'a dit que j'avais l'air trop cool. C'est la première fois qu'on me fait un tel compliment. Je ne l'enlèverai JAMAIS. » – L'Homme-poisson
SKIN_DUST_DEVIL_MASTERY=Le Démonsable
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION=« Faites-moi confiansse, les piques font toute la différensse. » – Le Dragon piquant
SKIN_FROST_GIANT_MASTERY=Le Géant de gel
SKIN_FROST_GIANT_MASTERY_DESCRIPTION=« Une fois la mue terminée, la poudreuse laisse place à de la glace. Remarquez également la ceinture élégante qui se forme de manière naturelle. C'est tout bonnement incroyable ! » – Extrait du Guide de Ducklow sur le peuple draconique, tome XVI : L'Arctique
SKIN_COSMIC_ELF_MASTERY=Avatar elfique
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION=« Des atours élégants ne sauraient changer un être doté d'une réelle logique. Mais si la qualité de ma tenue contribue à impressionner les faibles d'esprit, je n'y vois aucun mal. » – L'Elfe cosmique

