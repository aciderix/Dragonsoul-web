AGED_DRAGON_MILK_DESCRIPTION=Vous n'aurez plus jamais soif ! (au détriment de votre espérance de vie)
FLATTERING_MIRROR_DESCRIPTION=« Oh, nous sommes très proches ! On peut parler de ma beauté inégalable pendant des heures ! » – Le Centaure d'attention
BLUNT_BLADE_DESCRIPTION=« Le bon côté, c'est que je n'ai jamais eu à l'aiguiser. » – La Dame Dragon
LOST_GREAVES_DESCRIPTION=« Nous pouvons lancer un enchantement sur vos pieds jusqu'à ce que nous les retrouvions. » – L'Emporium d'armure imaginaire
SHARD_POISONED_DAGGER_DESCRIPTION=Un élément servant à fabriquer le Poignard toxique
SHARD_RINGS_OF_A_FEATHER_DESCRIPTION=Un élément servant à fabriquer les Anneaux des semblables
SHARD_GIANTS_GROG_DESCRIPTION=Un élément servant à fabriquer le Grog de géant
SHARD_AGED_DRAGON_MILK_DESCRIPTION=Un élément servant à fabriquer le Lait de dragonne à point
SHARD_REEL_FLATTERING_MIRROR_DESCRIPTION=Une partie de la recette du Miroir à flatteries.
SHARD_REEL_BLUNT_BLADE_DESCRIPTION=Une partie de la recette de la Lame émoussée.
SHARD_REEL_LOST_GREAVES_DESCRIPTION=Une partie de la recette des Jambières perdues.
REEL_FLATTERING_MIRROR_DESCRIPTION=La recette légendaire du Miroir à flatteries.
