BELL_OF_SILENCE_DESCRIPTION=Son tintement crée un vide plus profond que le plus sonore des orchestres.
ILLUSORY_HURDLE_DESCRIPTION=Un équipement d'entraînement vital pour la gymnastique mentale.
AUTO_FLUTE_DESCRIPTION=« J'ai les mains libres, c'est parfait pour sonner les cloches et assommer les méchants ! » – La Satyre sauvage
