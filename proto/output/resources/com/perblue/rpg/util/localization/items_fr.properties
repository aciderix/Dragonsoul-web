VOLCANIC_BLADE_DESCRIPTION=De quoi raser de près le Mégataure, même si on vous le déconseille.
MOON_LIGHT=Lanterne lunaire
MOON_LIGHT_DESCRIPTION=Le Brozerker a baissé son pantalon l'autre jour, et la lumière pâle et aveuglante qui a émané de son postérieur a été capturée dans cette lanterne bien pratique.
