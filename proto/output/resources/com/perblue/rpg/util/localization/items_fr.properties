SKIN_SKELETON_KING_ASCENDANT=Roi des Damnés
SKIN_SKELETON_KING_ASCENDANT_DESCRIPTION=La magie noire redonne vie aux squelettes des damnés.
SKIN_PLANT_SOUL_COUNTRY=Âme de cowboy
SKIN_PLANT_SOUL_COUNTRY_DESCRIPTION=« S'il te plaît, dis-lui que je ne suis qu'à moitié taureau, et que l'Arène n'a rien à voir avec le rodéo. » – Le Mégataure
SKIN_BARDBARIAN_HIGHSCORE=Meilleur score
SKIN_BARDBARIAN_HIGHSCORE_DESCRIPTION=« Ma nouvelle hache a un bouton TURBO qui me permet de dépasser la limite de vitesse d'attaque ! » – La Barbarde
SKIN_BONE_DRAGON_ADAMANTIUM=Adamantium
SKIN_BONE_DRAGON_ADAMANTIUM_DESCRIPTION=« Étincelante, robuste comme l'adamantium, éternelle, elle s'élèvera dans le ciel. » – Le Magidrac
SKIN_GENIE_TARNISHED_DJINN=Djinn ténébreux
SKIN_GENIE_TARNISHED_DJINN_DESCRIPTION=Les lampes magiques ne sont jamais ni toutes noires ni toutes blanches.
SKIN_SNIPER_WOLF_ASTRAL_SPIRIT=Louve astrale
SKIN_SNIPER_WOLF_ASTRAL_SPIRIT_DESCRIPTION=Son esprit céleste transcende les cieux.
SKIN_UNICORGI_RAINBOW=Arc-en-ciel
SKIN_UNICORGI_RAINBOW_DESCRIPTION=« @$#% elle est sensass ! » – L'Électroyéti
SKIN_SATYR_WOLF=Satyre déguisé en loup
SKIN_SATYR_WOLF_DESCRIPTION=« Ça c'est un style REDOUTABLE ! » – L'Esprit-louve


