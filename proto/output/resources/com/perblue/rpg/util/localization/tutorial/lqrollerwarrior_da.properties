
QUEST_0_1=Hallo! Fætter, jeg skal i form til den kommende turnering!
QUEST_0_2=Splitte mine bramsejl!
QUEST_0_3=Jeg bliver nærmest nødt til at sove med skøjterne på indtil turneringen. Så kan du ikke gøre mig en tjeneste og smide mine støvler, skabt til at gå i, ud?
QUEST_0_4=Splitte mine bramsejl!
QUEST_0_5=Siger du nogensinde andet end "splitte mine bramsejl"?
QUEST_0_6=Splitte mine bramsejl!

QUEST_1_1=Hallo! Tusind tak! Nu kan jeg koncentrere mig om at stå på rulleskøjter!
QUEST_1_2=Ingen årsag, min kære.
QUEST_1_3=Vent ... Hvad?
QUEST_1_4=Øh ... Splitte mine bramsejl!
QUEST_1_5=Hallo! Jeg er oppe imod nogle barske damer på den flade bane. Jeg må øve mig på mine hoftetaklinger!
QUEST_1_6=Splitte mine bramsejl! Det pigebarn, du er oppe imod, skal være en hård beskøjt ... og der skal være mange af hende.
QUEST_1_7=Jeg ved det! Jeg angriber syv Dragedame-titaner i titantemplet! Hun er den barskeste slagssøster, jeg kender.

QUEST_2_1=Hallo! Mine hofter har så mange blå mærker, at de ligner en solnedgang, men jeg er klar!
QUEST_2_2=Nu skal jeg fuldende min træning!
QUEST_2_3=Splitte mine bramsejl! Hvad pønser du på, kusine?
QUEST_2_4=Kun det bedste! Jeg vil lave 200 kritiske træffere i dag ... KLASK! Lige i øjeæblet!

QUEST_3_1=Splitte mine bramsejl! Hvordan gik turneringen?
QUEST_3_2=Jeg pulveriserede dem! Det var mageløst! Blå øjne til alle!
