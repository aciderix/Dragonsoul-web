
QUEST_0_1=ARGH ! J'en ai exploré des régions, mais jamais d'aussi froides !
QUEST_0_2=Mes griffes sont complètement gelées. Si je porte ces Chaussons-lapins pendant 3 jours, la glace devrait fondre.

QUEST_1_1=Aaah ! Comme on est bien, au chaud !
QUEST_1_2=ARGH ! Je me suis laissé aller ! J'ai pris du ventre à force de ne rien faire. Il faut que je me remette en forme !
QUEST_1_3=30 victoires en expédition devraient suffire à me remettre sur pied.

QUEST_2_1=ARGH ! Me revoilà affûté et prêt à combattre.
QUEST_2_2=J'ai parlé avec l'Elfe cosmique l'autre jour, il m'a dit que les dragons de jadis dormaient sur des montagnes d'or.
QUEST_2_3=Où est la mienne ? Je veux ma montagne d'or !
QUEST_2_4=Un million de pièces d'or, ça serait un bon début, pas vrai ? Argh ! Qu'on m'amène un million de pièces d'or, afin que j'aie un trône à la hauteur de mon noble postérieur.

