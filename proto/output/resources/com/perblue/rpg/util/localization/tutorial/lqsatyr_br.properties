
QUEST_0_1=O último show que eu fiz foi há uma eternidade. Como é que as pessoas vão ficar felizes sem a dádiva que é a minha música?
QUEST_0_2=O problema é o Umlaut! Os meus fãs não vão conseguir ir a nenhum show enquanto estiverem tentando fugir de uma zona de guerra mágica. Música ao vivo não dá certo nesse tipo de ambiente!
QUEST_0_3=Ei, guria, tá falando com quem? E você sabe que a Bárbarda faz show a torto e a direito, mesmo com o Umlaut por aí, né?
QUEST_0_4=É fácil organizar um show quando você não se preocupa com a produção! Uma artista como eu tem que elevar os padrões. Meus fãs não esperam nada menos que o melhor.
QUEST_0_5=Seus fãs- ah, sim. Os "Faunáticos".
QUEST_0_6=Eu consigo alcançar o tom perfeito. Sabia disso? Tem gente que diz que não, mas são todos uns mentirosos.
QUEST_0_7=Eu acredito! Eu acredito!
QUEST_0_8=Sério, pega um diapasão na minha bolsa. Você vai ver. Tom perfeito. Não vai acreditar no que vai ouvir, principalmente se você acha que eu desafino.
QUEST_0_9=Você anda por aí com uma bolsa cheia de diapasões?
QUEST_0_10=Claro que sim. Por que não?
QUEST_0_11=Estranho. Posso ficar com um?
QUEST_0_12=Eu não sabia que você cantava!
QUEST_0_13=Não canto, não. Eu vou juntar com umas laranjas para fazer malabarismo.

QUEST_1_1=Eu vou dar o maior show da história de Dracônia. Vai dar para ver o show de luzes até do espaço. Mas como é que eu vou fazer isso sem roadie, dançarino, nem empresário?
QUEST_1_2=O que aconteceu com eles?
QUEST_1_3=Os meus roadies foram possuídos pelo Umlaut. Os dançarinos foram devorados por Monstros Caldeirões. Já meu empresário... eu demiti porque ele era um idiota.
QUEST_1_4=Ah. Bem, guria, parece que você vai precisar de uma boa grana pra recompor a sua comitiva.
QUEST_1_5=Grana! É isso! Todo problema se resolve com mais dinheiro. Acha que um milhão deve ser suficiente?
QUEST_1_6=Uou! É, deve bastar. Então... por que você não me contrata como seu novo empresário?
QUEST_1_7=Ok. A centauro dado não se olham os dentes.
QUEST_1_8=Tem algum benefício?
QUEST_1_9=Claro que tem! Você vai me ouvir ensaiar!

QUEST_2_1=Ei, você! Eu te dei um milhão em dinheiro, e o melhor que você conseguiu arranjar foi para eu abrir o show da Bárbarda?! Como é que a gente vai fazer caber todos os meus fãs e os da Bárbarda no mesmo lugar?
QUEST_2_2=Os seus fãs vão ficar bem. A gente com certeza arranja assentos para 25 pessoas.
QUEST_2_3=Agora, a gente precisa se preocupar com o merchandise. Você tem alguma coisa que mostre o seu rosto e que a gente possa vender?
QUEST_2_4=Eu tenho essas Pedras de Alma velhas largadas por aí.
QUEST_2_5=Considerando que o Umlaut tá tentando juntar todas as nossas Pedras de Alma, isso parece extremamente arriscado... o que de aumentar ainda mais o valor de mercado! Você é cabreira, hein, guria!
QUEST_2_6=Calmaí... você disse "cabreira" porque eu sou metade bode?
QUEST_2_7=Hum... sim?
QUEST_2_8=Eu deveria ficar irritada, mas até que foi não foi um trocadilho ruim.

QUEST_3_1=Que show fantástico! Foi emocionante! Superempolgante! Talvez, na próxima vez, eles até paguem para eu cantar, em vez do contrário!
