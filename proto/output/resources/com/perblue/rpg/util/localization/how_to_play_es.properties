
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=¿Por qué VIP?
VIP_CARD_1_BULLET_A_TITLE=Saqueo instantáneo
VIP_CARD_1_BULLET_A_TEXT=Consigue tickets de saqueo gratis todos los días. Utilízalos para completar peleas al instante y encontrar rápido grandes cantidades de equipamiento.
VIP_CARD_1_BULLET_B_TITLE=Un montón de características con las que sacar más provecho
VIP_CARD_1_BULLET_B_TEXT=Consigue un avance rápido mejor, más almacenamiento de puntos de habilidad, más compras de energía, chat VIP y cofres de alma, entre otras cosas.
VIP_CARD_1_BULLET_C_TITLE=Oro y fichas adicionales
VIP_CARD_1_BULLET_C_TEXT=Consigue oro o fichas adicionales de los diferentes modos, expedición, guerra, arena jefe y cripta incluidos.
VIP_CARD_1_TIP_TITLE=¿Para quién es VIP?
VIP_CARD_1_TIP_TEXT=El VIP es para jugadores que quieran sacar ventaja y acelerar su experiencia en DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Cómo conseguir
VIP_CARD_2_BULLET_A_TITLE=Compra para obtener tickets VIP
VIP_CARD_2_BULLET_A_TEXT=Cuantos más tickets VIP obtengas, a un nivel VIP más alto llegarás.
VIP_CARD_2_BULLET_B_TITLE=Desbloquear los niveles VIP
VIP_CARD_2_BULLET_B_TEXT=Los niveles VIP superiores desbloquean nuevas funciones y hacen que las ventajas que ya tienes sean más asombrosas.
VIP_CARD_2_BULLET_C_TITLE=VIP de por vida
VIP_CARD_2_BULLET_C_TEXT=La condición de VIP es una excelente inversión porque cuando la obtienes, la conservas de por vida. Todas las ventajas permanecen a tu disposición.
VIP_CARD_2_TIP_TITLE=Conviértete en VIP
VIP_CARD_2_TIP_TEXT=La ganga del mes es una gran oferta y una manera rápida de convertirte en VIP. Cada mes que la compres ganarás más tickets VIP.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Detalles de las características y ventajas
VIP_CARD_3_BULLET_1_TITLE=Diamantes de bonificación
VIP_CARD_3_BULLET_1_TEXT=Gana más diamantes con cada compra. Si con una compra alcanzas un nuevo nivel VIP, esa recompensa es retroactiva. Los diamantes de bonificación aparecen en tu casilla de mensajes.
VIP_CARD_3_BULLET_2_TITLE=Tickets de saqueo gratis
VIP_CARD_3_BULLET_2_TEXT=Te da tickets de saqueo gratis todos los días. Utilízalos para completar peleas al instante y encontrar rápidamente grandes cantidades de equipamiento. No olvides recogerlos todos los días.
VIP_CARD_3_BULLET_3_TITLE=Rellenar energía
VIP_CARD_3_BULLET_3_TEXT=Te permite comprar energía con diamantes más veces por día.
VIP_CARD_3_BULLET_4_TITLE=Alquimia
VIP_CARD_3_BULLET_4_TEXT=Te permite comprar oro con diamantes más veces por día.
VIP_CARD_3_BULLET_27_TITLE=Tiempo de espera reducido
VIP_CARD_3_BULLET_27_TEXT=Hemos reducido a 5 minutos todos los tiempos de espera (retos, montañas y cofres de plata).
VIP_CARD_3_BULLET_5_TITLE=Restablecer puntos de habilidad
VIP_CARD_3_BULLET_5_TEXT=Te permite comprar más puntos de habilidad con diamantes.
VIP_CARD_3_BULLET_6_TITLE=Restablecer Campaña de Élite
VIP_CARD_3_BULLET_6_TEXT=Te permite gastar diamantes para restablecer una etapa de campaña de élite de manera de poder ganar piedras de alma con mayor rapidez.
VIP_CARD_3_BULLET_23_TITLE=Avance rápido mejorado
VIP_CARD_3_BULLET_23_TEXT=Para activar el avance rápido y automático de la pelea ya no se necesita una victoria de 3 estrellas. Además, podrás desbloquear el avance rápido aunque tu nivel de equipo sea inferior a 30.
VIP_CARD_3_BULLET_7_TITLE=Restablecer batallas de la Arena
VIP_CARD_3_BULLET_7_TEXT=Te permite gastar diamantes para omitir el tiempo de recarga para ataque de la Arena. También te permite comprar 5 ataques más en la Arena.
VIP_CARD_3_BULLET_9_TITLE=Restablecer batallas de Coliseo
VIP_CARD_3_BULLET_9_TEXT=Te permite gastar diamantes para omitir el tiempo de recarga para ataque del Coliseo. También te permite comprar 5 ataques más en el Coliseo.
VIP_CARD_3_BULLET_11_TITLE=Saqueo mejorado
VIP_CARD_3_BULLET_11_TEXT=Ahora puedes gastar más de un ticket en un solo saqueo. También podrás saquear en Reto y en Montaña siempre que se hayan conseguido tres estrellas.
VIP_CARD_3_BULLET_22_TITLE=Chat VIP
VIP_CARD_3_BULLET_22_TEXT=Desbloquea un canal exclusivo de chat con otros jugadores VIP.
VIP_CARD_3_BULLET_12_TITLE=Límite de puntos de habilidad
VIP_CARD_3_BULLET_12_TEXT=Te permite guardar más puntos de habilidad a la vez.
VIP_CARD_3_BULLET_50_TITLE=Tiempos de espera reducidos
VIP_CARD_3_BULLET_50_TEXT=Los tiempos de espera para los retos y los cofres de plata y montaña se reducen a 5 minutos.
VIP_CARD_3_BULLET_13_TITLE=Más fichas de saqueo a la cripta
VIP_CARD_3_BULLET_13_TEXT=Obtén más fichas de gremio con los saqueos de criptas. Rige para los saqueros a la cripta diarios con monedas de gremio, pero no para la misión de saqueo a la cripta diaria.
VIP_CARD_3_BULLET_14_TITLE=Oro de saqueo de cripta del gremio
VIP_CARD_3_BULLET_14_TEXT=Obtén el doble de oro por derrotar a enemigos en la cripta.
VIP_CARD_3_BULLET_25_TITLE=Multiplicador de ficha del Templo de Titán
VIP_CARD_3_BULLET_25_TEXT=Consigue entre el doble y cuádruple de fichas de gremio al derrotar a un titán en el Templo de Titán.
VIP_CARD_3_BULLET_15_TITLE=Máx. encantamiento
VIP_CARD_3_BULLET_15_TEXT=Desbloquea la habilidad para encantar de inmediato un elemento al nivel máximo con diamantes.
VIP_CARD_3_BULLET_26_TITLE=Más fichas de la guerra de gremios
VIP_CARD_3_BULLET_26_TEXT=Consigue más fichas de guerra de la guerra de gremios. Válido tanto para las recompensas de final de batalla como de final de guerra.
VIP_CARD_3_BULLET_16_TITLE=Vendedor ambulante desbloqueado para siempre
VIP_CARD_3_BULLET_16_TEXT=El vendedor ambulante se puede desbloquear por 680 diamantes. Una vez desbloqueado, estará disponible de forma permanente en la pantalla principal.
VIP_CARD_3_BULLET_17_TITLE=Más fichas de expedición
VIP_CARD_3_BULLET_17_TEXT=Consigue más fichas de expedición por cada etapa que completes.
VIP_CARD_3_BULLET_20_TITLE=Más oro de expedición
VIP_CARD_3_BULLET_20_TEXT=Obtén más oro por cada pelea que ganes en la expedición.
VIP_CARD_3_BULLET_19_TITLE=Cofres de alma
VIP_CARD_3_BULLET_19_TEXT=Desbloquea un tercer cofre llamado «el cofre de alma», que contiene piedras de alma, oro y pociones de experiencia. Las piedras de alma puede corresponder al héroe mensual exclusivo o a una selección de héroes diarios.
VIP_CARD_3_BULLET_18_TITLE=Mercado negro desbloqueado para siempre
VIP_CARD_3_BULLET_18_TEXT=El mercado negro se puede desbloquear por 1360 diamantes. Una vez desbloqueado, estará disponible de forma permanente en la pantalla principal.
VIP_CARD_3_BULLET_24_TITLE=Recompensa máxima de la Arena Jefe
VIP_CARD_3_BULLET_24_TEXT=Consigue siempre las recompensas de máximo potencial en cada batalla de la Arena Jefe. Con cada etapa de la Arena Jefe podrás conseguir recompensas dentro del rango fijado, dependiendo de la dificultad seleccionada. Esta característica te permitirá conseguir siempre las recompensas máximas dentro del nivel fijado.
VIP_CARD_3_BULLET_21_TITLE=Héroes del tablón de anuncios
VIP_CARD_3_BULLET_21_TEXT=Te permite publicar más de dos héroes en el tablón de anuncios de tu gremio. Más héroes equivalen a más oro para ti y más ayuda para tus compañeros de gremio.
VIP_CARD_3_BULLET_28_TITLE=Actualizaciones del Almamercado
VIP_CARD_3_BULLET_28_TEXT=Te permite actualizar el Almamercado varias veces al día, dándote acceso así a nuevos artículos.
VIP_CARD_3_BULLET_29_TITLE=Saqueos a la Arena Jefe
VIP_CARD_3_BULLET_29_TEXT=Te permite utilizar los tickets de saquero para completar de forma inmediata una etapa de la Arena Jefe.
VIP_CARD_3_BULLET_30_TITLE=Etapas de la Arena Jefe
VIP_CARD_3_BULLET_30_TEXT=Te permite completar más etapas de la Arena Jefe por día, consiguiendo así más recompensas.
VIP_CARD_3_BULLET_31_TITLE=Batallas de Arena/Coliseo por restablecimiento
VIP_CARD_3_BULLET_31_TEXT=Aumenta el número de batallas que puedes combatir en esos modos antes de tener que restablecerlo con diamantes.
VIP_CARD_3_BULLET_32_TITLE=Actualizaciones del mercader
VIP_CARD_3_BULLET_32_TEXT=Te permite actualizar el comerciante, el vendedor ambulante y el mercado negro de forma gratuita durante un número determinado de veces al día.
VIP_CARD_3_BULLET_33_TITLE=Energía extra de las misiones diarias
VIP_CARD_3_BULLET_33_TEXT=¡Consigue energía adicional por cada misión diaria de chute de energía!
VIP_CARD_3_BULLET_34_TITLE=Almacenamiento de energía adicional
VIP_CARD_3_BULLET_34_TEXT=Aumenta la cantidad de energía que se puede almacenar antes de que deje de hacerlo automáticamente.
VIP_CARD_3_BULLET_35_TITLE=Horas para acceder a las misiones diarias de energía
VIP_CARD_3_BULLET_35_TEXT=Amplía el intervalo para conseguir energía de una misión diaria de chute de energía. Si se superpone a otra misión de chute de energía, podrás obtener las dos.
VIP_CARD_3_BULLET_36_TITLE=Posibilidad de conseguir ofrendas dobles
VIP_CARD_3_BULLET_36_TEXT=Posibilidad de conseguir el doble de ofrendas normales en la campaña normal
VIP_CARD_3_BULLET_37_TITLE=Eliminación gratuita de runas
VIP_CARD_3_BULLET_37_TEXT=Cada jueves a las 5 a.m. (horario del cliente), recibirás 6 eliminaciones gratuitas de runas. El contador de eliminaciones gratuitas restantes aparecerá en al botón «Eliminar», en el Templo de runas.
VIP_CARD_3_BULLET_38_TITLE=Doble de recompensas de conexión diarias
VIP_CARD_3_BULLET_38_TEXT=Consigue el doble de recompensas cada día, ¡héroes, piedras de alma y diamantes incluidos! Es compatible con la otra bonificación VIP x 2 (recibirás un total de x 4 los días de bonificación VIP).
VIP_CARD_3_BULLET_39_TITLE=Restablecer montaña y retos
VIP_CARD_3_BULLET_39_TEXT=Desbloquea la posibilidad de restablecer ambos modos por diamantes, permitiéndote así conseguir más recompensas.
VIP_CARD_3_BULLET_40_TITLE=Escoge 2 de las 5 recompensas de guerra
VIP_CARD_3_BULLET_40_TEXT=En lugar de escoger 1 recompensa de las 3 ofrecidas al final de cada guerra, ahora aparecerán 5 de cada recompensa y podrás escoger 2 de ellas.
VIP_CARD_3_BULLET_41_TITLE=Objeto semanal gratuito
VIP_CARD_3_BULLET_41_TEXT=Cada domingo a las 5 a.m. (horario del cliente), recibirán un objeto gratuito. Ese objeto formará parte de las dos actualizaciones de contenido más recientes del servidor. Los objetos recibidos estarán limitados a aquellos creados a partir de un solo trozo o rollo.
VIP_CARD_3_TIP_TITLE=¿Por qué tantas ventajas?
VIP_CARD_3_TIP_TEXT=Porque queremos a nuestros jugadores y deseamos darles recompensas increíbles por apoyar a DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Sobre la expedición
EXPEDITION_CARD_1_BULLET_1_TITLE=Viaje diario
EXPEDITION_CARD_1_BULLET_1_TEXT=Haz que tus héroes superen 15 peleas durante una expedición diaria.
EXPEDITION_CARD_1_BULLET_2_TITLE=Planea con anticipación
EXPEDITION_CARD_1_BULLET_2_TEXT=Durante las expediciones, los héroes conservan sus PS y su energía de peleas anteriores. La muerte durante una expedición es definitiva hasta el restablecimiento.
EXPEDITION_CARD_1_BULLET_3_TITLE=Recompensas
EXPEDITION_CARD_1_BULLET_3_TEXT=Gana toneladas de oro después de cada pelea. Gana fichas de expedición una vez cada tres peleas. Los pagos en fichas aumentan conforme avanzas.
EXPEDITION_CARD_1_TIP_TITLE=Consejo pro
EXPEDITION_CARD_1_TIP_TEXT=Contrata a un mercenario de entre los miembros de tu gremio para que te ayude con la expedición.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Modo locura
EXPEDITION_CARD_2_BULLET_1_TITLE=Abstenerse débiles
EXPEDITION_CARD_2_BULLET_1_TEXT=Después de superar las 15 peleas de la expedición normal, desbloqueas la capacidad de hacer una expedición difícil.
EXPEDITION_CARD_2_BULLET_2_TITLE=No hay recarga
EXPEDITION_CARD_2_BULLET_2_TEXT=En el modo difícil, los PS y la energía de tus héroes no se regeneran de una pelea a otra.
EXPEDITION_CARD_2_BULLET_3_TITLE=Más oro
EXPEDITION_CARD_2_BULLET_3_TEXT=Se te recompensará con el doble de oro cuando encares una expedición difícil. Recibirás la misma cantidad de fichas de expedición.
EXPEDITION_CARD_2_TIP_TITLE=En resumen...
EXPEDITION_CARD_2_TIP_TEXT=Supera el modo normal. Desbloquea el difícil. Obtén más oro.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Consejos
EXPEDITION_CARD_3_BULLET_1_TITLE=¿Ya dominas el modo difícil?
EXPEDITION_CARD_3_BULLET_1_TEXT=Si tu servidor tiene activada la guerra de clanes, podrás desbloquear el modo locura al combatir en modo difícil.
EXPEDITION_CARD_3_BULLET_2_TITLE=Cuenta con modificadores de guerra
EXPEDITION_CARD_3_BULLET_2_TEXT=Los modificadores de batalla actuales de la guerra de clanes también se aplican a este modo. Adapta tu alineación en consonancia. ¡Y utiliza el modo locura para estar preparado para la guerra!
EXPEDITION_CARD_3_BULLET_3_TITLE=Consigue trozos de objetos
EXPEDITION_CARD_3_BULLET_3_TEXT=Además de las anteriores recompensas, los cofres del final de la etapa también te dan entre 3 y 25 trozos de objetos que se encuentren entre las 3 actualizaciones de contenido más recientes del servidor.
EXPEDITION_CARD_3_TIP_TITLE=A buen entendedor...
EXPEDITION_CARD_3_TIP_TEXT=¡Dedica tiempo a dominar el modo difícil antes de intentar el modo locura!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Modo ridículo
EXPEDITION_CARD_4_BULLET_1_TITLE=¡El reto definitivo!
EXPEDITION_CARD_4_BULLET_1_TEXT=Si tu servidor tiene activadas las runas, podrás desbloquear el modo ridículo al combatir en modo locura.
EXPEDITION_CARD_4_BULLET_2_TITLE=Todos los enemigos suman 20 niveles
EXPEDITION_CARD_4_BULLET_2_TEXT=En el modo ridículo, todos los enemigos cuentan con 20 niveles más de héroe y habilidad.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runas para llevarse
EXPEDITION_CARD_4_BULLET_3_TEXT=Además de las anteriores recompensas, los cofres del final de la etapa también te dan runas mayores o menores de entre 1 y 3 estrellas. Las posibilidades de conseguir una runa mayor y más estrellas aumentan a medida que lo hace la expedición.
EXPEDITION_CARD_4_TIP_TITLE=¡Mecachis!
EXPEDITION_CARD_4_TIP_TEXT=Si la cosa se pone muy... ridícula, ¡será mejor que bajes el nivel de dificultad!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Consejos
EXPEDITION_CARD_5_BULLET_1_TITLE=¡Curación y tanques!
EXPEDITION_CARD_5_BULLET_1_TEXT=Maximiza la habilidad principal del Curandero de la Fe y otras habilidades de curación. Luego guía a tu equipo con un tanque robusto capaz de curar, como Hermazerker.
EXPEDITION_CARD_5_BULLET_2_TITLE=Inténtalo de nuevo...
EXPEDITION_CARD_5_BULLET_2_TEXT=Si pierdes una pelea, bórrala e inténtalo de nuevo, o conserva los daños y continúa peleando contra una segunda oleada de héroes.
EXPEDITION_CARD_5_BULLET_3_TITLE=Precargar energía
EXPEDITION_CARD_5_BULLET_3_TEXT=Usa diferentes héroes en las primeras peleas, para generar energía. Guárdala para activar habilidades en peleas más complicadas.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Ganga del mes
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=¡Montones de diamantes!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Te da 300 diamantes al instante y 120 diamantes al día durante 30 días. Es decir, [bright_blue]3900 diamantes[]... ¡una ganga fantástica!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Sin pérdidas no hay preocupaciones
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Si te olvidas de recoger tus diamantes, no te preocupes: no perderás ninguno.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Sin compromiso
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=La Ganga del mes NO es un pago recurrente: puedes volver a comprarla o no, según desees.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Secreto: conviértete en VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=¡La ganga del mes es una forma sencilla de desbloquear fantásticas ventajas VIP!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Pautas del chat
CHAT_RULES_CARD_1_BULLET_1_TITLE=¡Bienvenido al chat de DragonSoul!
CHAT_RULES_CARD_1_BULLET_1_TEXT=El propósito del chat es contribuir a que los jugadores formen parte de la comunidad de DragonSoul, se respondan preguntas unos a otros, inviten a sus amigos a unirse al gremio y tengan interacción social. Los jugadores pueden participar en los canales de chat del juego siempre y cuando sigan las pautas descritas más abajo.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Norma y advertencia de suspensión
CHAT_RULES_CARD_1_BULLET_2_TEXT=A los jugadores que elijan no seguir las reglas se les suspenderá del chat (de manera temporal o permanente). Las suspensiones las imponen solo el personal de PerBlue y los administradores de DragonSoul, y pueden imponerse con o sin advertencia. Los jugadores no pueden cuestionarlas. El personal de PerBlue y los administradores de DragonSoul tienen una norma de tolerancia cero hacia al hostigamiento de otros jugadores por sus creencias (políticas, religiosas o de otro tipo), los insultos o calumnias contra el país de origen, la nacionalidad, el origen étnico o la orientación sexual de otros jugadores, y los comentarios despectivos sobre raza, religión y orientación sexual, se dirijan contra otro jugador o no.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Bloqueo de chat
CHAT_RULES_CARD_1_BULLET_3_TEXT=Utiliza la función de bloqueo de chat para bloquear comentarios ofensivos que otras personas publiquen allí. Toca el nombre del jugador en el chat y después "Bloquear". No aparecerán mensajes de ese usuario en tu chat. Para desbloquear usuarios, toca el icono de tu avatar y luego "Lista de bloqueados". Puedes también tocar "Opciones", en la misma pantalla, para apagar las vistas del chat.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Reglas para todos los canales de chat
CHAT_RULES_CARD_1_BULLET_4_TEXT=Se permiten las discusiones y conversaciones generales. Si estás en DragonSoul para hacer amigos, ¡te damos la bienvenida!
CHAT_RULES_CARD_1_BULLET_5_TEXT=El objetivo del chat global es que los jugadores puedan hacerse preguntas sobre el juego, darse consejos y desarrollar una comunidad de DragonSoul positiva.
CHAT_RULES_CARD_1_BULLET_6_TEXT=Está [bright_blue]prohibido[] hostigar a otros jugadores o a personas ajenas al juego.
CHAT_RULES_CARD_1_BULLET_7_TEXT=Está [bright_blue]prohibido[] hablar sobre sexo (incluidos actos sexuales y la orientación sexual de otros), drogas, política y religión.
CHAT_RULES_CARD_1_BULLET_8_TEXT=Están [bright_blue]prohibidas[] las obscenidades en cualquier idioma.
CHAT_RULES_CARD_1_BULLET_9_TEXT=Está [bright_blue]prohibido[] hablar sobre los moderadores, sus modos de proceder y cualquier prohibición que haya tenido lugar o no.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Puedes ayudarnos a moderar. Para ello, contacta con el Servicio de Atención al Cliente a través del menú de Ayuda del juego. No solicites moderación ni converses sobre ello dentro del chat.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Denunciar a otros jugadores
CHAT_RULES_CARD_1_BULLET_11_TEXT=Si sientes que te han intimidado u hostigado en el chat, contacta con el Servicio de Atención al Cliente de DragonSoul por medio del canal de Ayuda dentro del juego. En tu denuncia incluye el nombre de usuario del otro jugador y cualquier detalle que tengas para facilitar nuestra investigación del problema.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Nuestros jugadores nos importan mucho y queremos que seas parte de esta comunidad. No leeremos todos tus comentarios u observaciones, pero tomaremos las medidas necesarias por las conversaciones denunciadas. Ten en cuenta que no todas las denuncias llevarán a que se suspenda a un jugador, porque las suspensiones son a criterio del personal de PerBlue.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Sobre saqueos de cripta
CRYPT_CARD_1_BULLET_1_TITLE=Despertar de los no muertos
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut está resucitando héroes de las criptas. ¡Aniquila a sus legiones endemoniadas antes de que invadan el territorio!
CRYPT_CARD_1_BULLET_2_TITLE=Trabajo de equipo
CRYPT_CARD_1_BULLET_2_TEXT=Colabora con tu gremio para derrotar a las legiones de Umlaut.
CRYPT_CARD_1_BULLET_3_TITLE=Ganar recompensas
CRYPT_CARD_1_BULLET_3_TEXT=Haz al menos 1 ataque de cripta al día para obtener fichas de gremio, que puedes gastar en la tienda del gremio.
CRYPT_CARD_1_TIP_TITLE=Consejo pro
CRYPT_CARD_1_TIP_TEXT=No olvides contratar a un héroe en cada ataque. ¡Es GRATIS!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Reglas y límites
CRYPT_CARD_2_BULLET_1_TITLE=Límites del héroe
CRYPT_CARD_2_BULLET_1_TEXT=Cada héroe puede luchar una sola vez al día en la cripta. ¡Mejora más héroes para ayudar más a tu gremio!
CRYPT_CARD_2_BULLET_2_TITLE=Mano amiga gratis
CRYPT_CARD_2_BULLET_2_TEXT=En la cripta, puedes contratar a un mercenario [bright_blue]por ataque GRATIS[].
CRYPT_CARD_2_BULLET_3_TITLE=Horas de inicio y finalización
CRYPT_CARD_2_BULLET_3_TEXT=Los saqueos tienen lugar entre las 08:00 y las 12:00 de la mañana de la zona horaria de tu gremio (que aparece en la pantalla del gremio). Los líderes de los gremios pueden cambiar la zona horaria.
CRYPT_CARD_2_TIP_TITLE=Elige tu ruta
CRYPT_CARD_2_TIP_TEXT=Los oficiales del gremio pueden establecer la dificultad de la cripta en los ajustes del gremio.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Puntuación y recompensas
CRYPT_CARD_3_BULLET_1_TITLE=Misión diaria
CRYPT_CARD_3_BULLET_1_TEXT=Haz 1 ataque al día para ganar 100 fichas de gremio en tu misión diaria.
CRYPT_CARD_3_BULLET_2_TITLE=Calaveras y puntuación
CRYPT_CARD_3_BULLET_2_TEXT=Cada formación de cinco héroes que derrotes vale puntos. Puedes obtener 1 (calavera de plata) por las primeras 2 formaciones y 5 por la tercera (calavera de oro). Completa el saqueo para ganar puntos de bonificación.
CRYPT_CARD_3_BULLET_3_TITLE=Recompensa de gremio
CRYPT_CARD_3_BULLET_3_TEXT=Haz al menos un ataque a la cripta para obtener la puntuación de tu gremio en fichas de gremio al final del día.
CRYPT_CARD_3_TIP_TITLE=Ganad juntos
CRYPT_CARD_3_TIP_TEXT=Cuantos más puntos obtengas, más fichas ganarán todos los integrantes de tu gremio.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Estrategia
CRYPT_CARD_4_BULLET_1_TITLE=Ataques recomendados
CRYPT_CARD_4_BULLET_1_TEXT=Se recomienda una formación de manera automática, basada en el poder de los 5 héroes más fuertes que te quedan.
CRYPT_CARD_4_BULLET_2_TITLE=Cambiar dificultad
CRYPT_CARD_4_BULLET_2_TEXT=Si los saqueos son demasiado fáciles o demasiado difíciles, solicita al líder de tu gremio que cambie la dificultad.
CRYPT_CARD_4_BULLET_3_TITLE=Solo el mínimo
CRYPT_CARD_4_BULLET_3_TEXT=No utilices a tus 5 mejores héroes en el primer ataque. En su lugar, usa el mínimo requerido para ganar cada batalla.
CRYPT_CARD_4_TIP_TITLE=¡Coordinación!
CRYPT_CARD_4_TIP_TEXT=Habla con tu gremio. ¡Asegúrate de que estén poniendo de su parte!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Cómo funcionan los encantamientos
ENCHANTING_CARD_1_BULLET_1_TITLE=Mejora tu potencia
ENCHANTING_CARD_1_BULLET_1_TEXT=Saca una buena ventaja a base de mejorar los equipos de tus héroes.
ENCHANTING_CARD_1_BULLET_2_TITLE=Verde y superior
ENCHANTING_CARD_1_BULLET_2_TEXT=Puedes encantar equipos de nivel verde o superior.
ENCHANTING_CARD_1_BULLET_3_TITLE=Usa artículos extra
ENCHANTING_CARD_1_BULLET_3_TEXT=Puedes usar los artículos que tengas de sobra para encantar materiales.
ENCHANTING_CARD_1_TIP_TITLE=Misión diaria
ENCHANTING_CARD_1_TIP_TEXT=Encanta un artículo al menos una vez al día para tu misión diaria.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Ascenso de héroe
ENCHANTING_CARD_2_BULLET_1_TITLE=Devolución de encantamientos
ENCHANTING_CARD_2_BULLET_1_TEXT=Cuando un héroe asciende, pierde sus bonificaciones de encantamiento, aunque puedes recuperar el material encantado. Los artículos verdes se devuelven al completo. De los más inusuales, se devuelve una parte.
ENCHANTING_CARD_2_BULLET_2_TITLE=Cuanto más inusual, más encantamientos
ENCHANTING_CARD_2_BULLET_2_TEXT=Los artículos más inusuales se pueden encantar varias veces para conseguir mayores bonificaciones. Los artículos blancos no se pueden encantar.
ENCHANTING_CARD_2_TIP_TITLE=Un verde al día
ENCHANTING_CARD_2_TIP_TEXT=Los artículos verdes son muy buenos para encantar en la misión diaria porque se devuelven por completo cuando asciendes al héroe.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Estrategia para encantar
ENCHANTING_CARD_3_BULLET_1_TITLE=Espera a los héroes púrpuras
ENCHANTING_CARD_3_BULLET_1_TEXT=Pueden encantar más porque no ascienden tan rápido.
ENCHANTING_CARD_3_BULLET_2_TITLE=Encanta los mejores primero
ENCHANTING_CARD_3_BULLET_2_TEXT=Artículos encantados con estadísticas adecuadas a los puntos fuertes del héroe: la recarga de energía ayuda al Curandero de la Fe; la recarga de salud es muy buena para los tanques.
ENCHANTING_CARD_3_BULLET_3_TITLE=Gasta artículos extra
ENCHANTING_CARD_3_BULLET_3_TEXT=Saquea y haz retos a menudo para conseguir muchos artículos de repuesto para encantar.
ENCHANTING_CARD_3_TIP_TITLE=Materiales de mejora
ENCHANTING_CARD_3_TIP_TEXT=¡El encantamiento puede marcar la diferencia entre las duras batallas de la Arena y el Coliseo!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Templo de Titán
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Busca un templo
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Cada victoria de campaña aumenta tus probabilidades de encontrar un templo.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Vive con los demás; muere solo.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=¡Invita a miembros del gremio para que te ayuden! Tienes 24 horas para derrotar a los 5 titanes.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Recompensas
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Consigue equipamiento cada vez que derroten a un titán en tu templo. ¡Vuelve y toca los ataúdes para conseguir el equipamiento!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Nivel del templo
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=El nivel de los titanes y enemigos de un templo coincide con el del jugador que encuentre el templo.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Reglas y consejos
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=¡Bendiciones de muerte!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Los titanes derrotados bendicen a cada enemigo que queda en el templo. Cada titán tiene una «bendición de muerte» específica, así que escoge con cuidado a quién quieres matar primero.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Esfuerzo del equipo
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Haz que cada una de las 5 invitaciones gratis valga la pena: invita a compañeros de gremio que sepas que responderán y con los que ganarás. Invita a más con oro si estás atascado.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 intentos o 1 titán
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Cada invitado tiene 3 intentos para derrotar a cualquier titán, pero solo puede derrotar a 1 titán como máximo.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Racha recomendada
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Lleva a cabo una racha de victorias a base de completar tus templos. Una racha grande se traduce en mayores recompensas y enemigos más fuertes.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Templo de Titán
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Templo encontrado
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Tu compañero de gremio te ha invitado a que le ayudes a limpiar este Templo de Titán.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Derrotar a 1 titán
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Tu objetivo es derrotar a 1 titán. Tienes 3 intentos.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Consigue recompensas
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Si ganas, conseguirás fichas de gremio en la pantalla de victoria de combate.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=¡Demuestra lo que sabes!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Tu gremio cuenta contigo. ¿Quieres que te inviten a más templos, verdad?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Reglas y consejos
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=¡Bendiciones de muerte!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Los titanes derrotados bendicen a cada enemigo que queda en el templo. Cada titán tiene una «bendición de muerte» específica, así que escoge con cuidado a quién quieres matar primero. Toca los iconos del héroe en la parte superior izquierda para ver cómo funcionan sus bendiciones.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Vive con los demás; muere solo.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Tienes 3 intentos para derrotar a 1 de los 5 titanes del templo. Si lo consigues, no podrás volver a intentarlo.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Resumen
HERO_STATS_CARD_1_BULLET_1_TITLE=Explicación de las estadísticas de los héroes
HERO_STATS_CARD_1_BULLET_1_TEXT=¿Alguna vez te has preguntado cómo funcionan todas esas estadísticas tan cansinas? ¡Has venido al sitio adecuado!
HERO_STATS_CARD_1_BULLET_2_TITLE=Ataque básico
HERO_STATS_CARD_1_BULLET_2_TEXT=Un ataque básico es aquel que lleva a cabo un héroe sin hacer uso de ninguna habilidad. Cada ataque básico tiene un tipo de daño primario (consulta esta página para saber más).
HERO_STATS_CARD_1_BULLET_3_TITLE=Salud
HERO_STATS_CARD_1_BULLET_3_TEXT=La salud máxima representa la cantidad de daño que un héroe puede recibir antes de morir. La regeneración de salud corresponde a la cantidad de salud que se recupera después de cada oleada del combate. Los héroes también pueden conseguir salud en el combate gracias a ciertas habilidades de curación.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energía
HERO_STATS_CARD_1_BULLET_4_TEXT=Todos los héroes tienen una energía máxima de 1.000, aunque comienzan los combates con 0 de energía. Consigue 1.000 para usar la habilidad activa (en blanco) del héroe. Los héroes consiguen energía infligiendo daño, absorbiendo daño y por medio de ciertas habilidades. Las regeneración de energía equivale a la cantidad de energía que un héroe obtiene al final de cada oleada de combate.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Estadísticas internas
HERO_STATS_CARD_2_BULLET_1_TITLE=Fuerza
HERO_STATS_CARD_2_BULLET_1_TEXT=La fuerza afecta a la [soft_blue]salud máxima[] y a la [soft_blue]armadura[] de un héroe. Cada punto de fuerza suma 18 de salud y 0,15 de armadura.
HERO_STATS_CARD_2_BULLET_2_TITLE=Agilidad
HERO_STATS_CARD_2_BULLET_2_TEXT=La agilidad afecta al [soft_blue]daño básico[], a la [soft_blue]armadura[] y al [soft_blue]golpe crítico[] de cada héroe. Cada punto de agilidad aumenta 0,4 de daño básico, 0,075 de armadura y 0,4 de golpe crítico.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intelecto
HERO_STATS_CARD_2_BULLET_3_TEXT=El intelecto afecta al [soft_blue]poder de habilidad[] y a la [soft_blue]resistencia mágica[] del héroe. Cada punto de intelecto añade 2,4 puntos de poder de habilidad y 0,1 de resistencia mágica.
HERO_STATS_CARD_2_BULLET_4_TITLE=Estadística principal
HERO_STATS_CARD_2_BULLET_4_TEXT=Cada héroe tiene una estadística principal: fuerza, agilidad o intelecto. Esa estadística otorga al héroe [soft_blue]daño básico[] extra. Cada punto de estadística principal suma 1 de daño básico. Para los héroes de agilidad, se suma 0,4 de daño básico.
HERO_STATS_CARD_2_BULLET_5_TITLE=Estadísticas de desarrollo
HERO_STATS_CARD_2_BULLET_5_TEXT=La fuerza, la agilidad y el desarrollo intelectual determinan lo rápido que aumentan las estadísticas internas del héroe a medida que sube de nivel. Puedes aumentar las estadísticas de crecimiento evolucionando a los héroes. Aumentar las estadísticas de desarrollo causa el máximo impacto en sus estadísticas internas.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Otras estadísticas
HERO_STATS_CARD_3_BULLET_16_TITLE=Daño básico
HERO_STATS_CARD_3_BULLET_16_TEXT=El daño básico consiste en la cantidad de daño que inflige el ataque básico de un héroe.
HERO_STATS_CARD_3_BULLET_1_TITLE=Poder de habilidad
HERO_STATS_CARD_3_BULLET_1_TEXT=El poder de habilidad aumenta el daño que provocan algunas habilidades (no todas). Las habilidades que aparecen con el número del daño en [green]verde[] infligen más daño cuando aumenta el [green]poder de habilidad[]. La cantidad que aumenta varía según la habilidad. Las habilidades cuyo daño aparece en [orange]naranja[] infligen más daño cuando aumenta el [orange]daño básico[]. Las habilidades cuyo daño aparece en [soft_blue]azul[] infligen más daño cuando aumenta su [soft_blue]nivel[].
HERO_STATS_CARD_3_BULLET_2_TITLE=Armadura
HERO_STATS_CARD_3_BULLET_2_TEXT=La armadura reduce el daño físico. Cuanto mayor sea la armadura de un héroe, menor será el daño físico que reciba por golpe. No hagáis cuentas: es algo complicado.
HERO_STATS_CARD_3_BULLET_3_TITLE=Resistencia mágica
HERO_STATS_CARD_3_BULLET_3_TEXT=La resistencia mágica funciona igual que la armadura, pero contra el daño mágico.
HERO_STATS_CARD_3_BULLET_4_TITLE=Penetración de armadura
HERO_STATS_CARD_3_BULLET_4_TEXT=La penetración de armadura reduce la armadura de un enemigo antes de lanzarle un ataque de daño físico. La armadura no puede bajar de 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Penetración mágica
HERO_STATS_CARD_3_BULLET_5_TEXT=La penetración mágica funciona igual que la penetración de armadura, aunque reduce la resistencia mágica.
HERO_STATS_CARD_3_BULLET_6_TITLE=Valor crítico
HERO_STATS_CARD_3_BULLET_6_TEXT=El valor crítico aumenta la posibilidad de que el daño físico o mágico se convierta en un golpe crítico. El daño real no puede convertirse en golpe crítico.
HERO_STATS_CARD_3_BULLET_13_TITLE=Daño crítico
HERO_STATS_CARD_3_BULLET_13_TEXT=Esta es la cantidad de daño infligido por golpes críticos. Se trata de un número que comienza al 200 % del daño habitual.
HERO_STATS_CARD_3_BULLET_17_TITLE=Reduce el daño crítico
HERO_STATS_CARD_3_BULLET_17_TEXT=Este número reduce las estadísticas de daño crítico del atacante cuando este héroe recibe daño. El daño crítico no puede bajar del 100 %.
HERO_STATS_CARD_3_BULLET_8_TITLE=Vida robada
HERO_STATS_CARD_3_BULLET_8_TEXT=Un héroe con Vida robada consigue más salud cuando inflige daño físico. La habilidad Vida robada no funciona cuando se inflige daño mágico. Cuanto mayor sea la cantidad de vida robada, más salud conseguirá el héroe al infligir daño físico.
HERO_STATS_CARD_3_BULLET_28_TITLE=Mejora mágica
HERO_STATS_CARD_3_BULLET_28_TEXT=Un héroe con Mejora mágica consigue más salud cuando inflige daño mágico. La habilidad de mejora mágica no funciona cuando se inflige daño físico. Cuanto mayor sea la cantidad de mejora mágica, más salud conseguirá el héroe al infligir daño mágico.
HERO_STATS_CARD_3_BULLET_9_TITLE=Esquivar
HERO_STATS_CARD_3_BULLET_9_TEXT=Al esquivar, un héroe puede evitar TODO el daño de cualquier ataque básico o habilidad. Cuanto mayor sea el valor, más posibilidades tendrá el héroe de esquivar.
HERO_STATS_CARD_3_BULLET_14_TITLE=Precisión
HERO_STATS_CARD_3_BULLET_14_TEXT=La precisión reduce la posibilidad de que tu enemigo esquive un ataque. Cada punto de precisión contrarresta un punto de esquiva. Tener más precisión que puntos de esquiva de tu enemigo no otorga ningún beneficio.
HERO_STATS_CARD_3_BULLET_18_TITLE=Furia
HERO_STATS_CARD_3_BULLET_18_TEXT=La furia le asegura al héroe una cantidad de energía cuando recibe daño. La cantidad de energía que consigue es igual a su furia por cada 10 % de salud que pierde. Todos los héroes comienzan con una furia básica de 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Energía de inicio
HERO_STATS_CARD_3_BULLET_19_TEXT=La energía de inicio es la cantidad de energía con la que un héroe comienza un combate. Suele ser 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Ahorro
HERO_STATS_CARD_3_BULLET_11_TEXT=El ahorro reduce la energía consumida cuando un héroe utiliza su habilidad activa.
HERO_STATS_CARD_3_BULLET_20_TITLE=Ganancia de energía
HERO_STATS_CARD_3_BULLET_20_TEXT=Aumenta la cantidad de energía que consigue este héroe de todas las fuentes (daño soportado, bendiciones de aliados, etc.).
HERO_STATS_CARD_3_BULLET_10_TITLE=Mejorar cura
HERO_STATS_CARD_3_BULLET_10_TEXT=Aumenta la cantidad de curación que otorgan las habilidades de un héroe. NO se aplica a la curación conseguida por medio de Vida robada.
HERO_STATS_CARD_3_BULLET_12_TITLE=Tenacidad
HERO_STATS_CARD_3_BULLET_12_TEXT=La tenacidad reduce la duración del aturdimiento e inhabilitación de un héroe. Cuanto mayor sea la tenacidad, menos durará el aturdimiento o la inhabilitación.
HERO_STATS_CARD_3_BULLET_24_TITLE=Inhabilitaciones más duraderas
HERO_STATS_CARD_3_BULLET_24_TEXT=Aumenta el alcance de un héroe para aturdir e inhabilitar a otros héroes.
HERO_STATS_CARD_3_BULLET_15_TITLE=Experiencia
HERO_STATS_CARD_3_BULLET_15_TEXT=La experiencia permite que todas las habilidades de un héroe funcionen como si tuvieran un nivel superior. Se aplica al daño, habilidad para aturdir enemigos y a varias cosas más. Casi siempre, lo que está coloreado en la descripción de la habilidad se fortalece a medida que aumenta el nivel de la misma.
HERO_STATS_CARD_3_BULLET_21_TITLE=Velocidad de movimiento
HERO_STATS_CARD_3_BULLET_21_TEXT=Aumenta la velocidad del héroe para moverse por la pantalla.
HERO_STATS_CARD_3_BULLET_22_TITLE=Velocidad de ataque
HERO_STATS_CARD_3_BULLET_22_TEXT=Aumenta la velocidad de ataques BÁSICOS de un héroe. También incrementa la velocidad de animación de sus habilidades, pero no reduce su tiempo de recarga.
HERO_STATS_CARD_3_BULLET_23_TITLE=Reducción del tiempo de recarga
HERO_STATS_CARD_3_BULLET_23_TEXT=Reduce el tiempo de recarga de una habilidad. Las habilidades activas no tienen tiempo de recarga (usan energía).
HERO_STATS_CARD_3_BULLET_25_TITLE=Escudos más grandes
HERO_STATS_CARD_3_BULLET_25_TEXT=Aumenta el tamaño de escudos creados por un héroe. NO aumenta el tamaño de los escudos aliados que afectan al héroe.
HERO_STATS_CARD_3_BULLET_29_TITLE=Escudos más largos
HERO_STATS_CARD_3_BULLET_29_TEXT=Alarga la duración de los escudos creados por un héroe. NO alarga la duración de los escudos aliados que afectan al héroe.
HERO_STATS_CARD_3_BULLET_26_TITLE=Daño por paliza, penetración, fuego, etc.
HERO_STATS_CARD_3_BULLET_26_TEXT=Estas estadísticas comienzan al 100 % y afectan a la cantidad de daño que inflige un héroe con un tipo de daño secundario específico. Recuerda que los efectos de estas estadísticas NO aparecen en la descripción de habilidades.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Tipos de daño principal
HERO_STATS_CARD_4_BULLET_1_TITLE=Resumen
HERO_STATS_CARD_4_BULLET_1_TEXT=En DragonSoul hay 3 tipos de daño principal: físico, mágico y real. Todo daño provocado corresponde a uno de estos tres tipos.
HERO_STATS_CARD_4_BULLET_2_TITLE=Daño físico
HERO_STATS_CARD_4_BULLET_2_TEXT=El daño físico puede verse reducido por la armadura del objetivo. El valor crítico determina la frecuencia con la que se dobla el daño físico.
HERO_STATS_CARD_4_BULLET_3_TITLE=Daño mágico
HERO_STATS_CARD_4_BULLET_3_TEXT=El daño mágico puede verse reducido por la resistencia mágica del objetivo. El valor crítico determina la frecuencia con la que se dobla el daño mágico.
HERO_STATS_CARD_4_BULLET_4_TITLE=Daño real
HERO_STATS_CARD_4_BULLET_4_TEXT=El daño real nunca se ve reducido por la armadura o la resistencia mágica. El daño real ignora cualquier inmunidad. El daño real no puede convertirse en golpe crítico.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Etiquetas avanzadas
HERO_STATS_CARD_5_BULLET_1_TITLE=¡Solo jugadores avanzados!
HERO_STATS_CARD_5_BULLET_1_TEXT=Todas las etiquetas tratadas aquí estarán ocultas hasta que desbloquees la Arena Jefe.
HERO_STATS_CARD_5_BULLET_2_TITLE=Subtipos de daño
HERO_STATS_CARD_5_BULLET_2_TEXT=Algunas habilidades y ataques básicos están etiquetadas con un tipo de daño secundario (diferente al físico, mágico o real). Estas etiquetas son subtipos de daño. Habrá batallas de la Arena Jefe, modificadores de batalla del campo de batalla de guerra, otras habilidades y runas que podrán afectar a la potencia del ataque o de la habilidad con un subtipo de daño específico. Entre los subtipos de daño se incluyen los siguientes: por paliza, por penetración, por corte, necrótico, acuático, tóxico, eléctrico y por fuego.
HERO_STATS_CARD_5_BULLET_3_TITLE=Daño prolongado
HERO_STATS_CARD_5_BULLET_3_TEXT=Las habilidades con esta etiqueta hacen que el daño se prolongue durante unos segundos. Hay algunos jefes de la Arena Jefe a los que solo se puede atacar con daño prolongado.
HERO_STATS_CARD_5_BULLET_4_TITLE=Retroceso
HERO_STATS_CARD_5_BULLET_4_TEXT=Las habilidades con esta etiqueta hacen retroceder a los enemigos. Es como aplastar moscas.
HERO_STATS_CARD_5_BULLET_8_TITLE=Dragón
HERO_STATS_CARD_5_BULLET_8_TEXT=Los dragones son como los robodragones del mundo de los robots, excepto que pertenecen a una variedad de monstruos más carnosos.
HERO_STATS_CARD_5_BULLET_5_TITLE=Pesado
HERO_STATS_CARD_5_BULLET_5_TEXT=Puede que los héroes con esta etiqueta coman un poco demasiado, o a lo mejor es que les pesan los huesos. Los jefes y otros héroes determinados pueden tener problemas con ellos.
HERO_STATS_CARD_5_BULLET_6_TITLE=Delicioso
HERO_STATS_CARD_5_BULLET_6_TEXT=Los héroes con esta etiqueta están de rechupete. Las bocas grandes (es decir, jefes, otros héroes...) intentarán comérselos.
HERO_STATS_CARD_5_BULLET_7_TITLE=Inestable
HERO_STATS_CARD_5_BULLET_7_TEXT=Esos héroes no son nada estables... A veces mentalmente, a veces físicamente... A veces, son solo unos cabezotas. Hay cosas que, aunque funcionen con otros héroes, no tienen por qué funcionar con estos @$#&s locos.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=¡La Arena Jefe!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Jefes malignos
BOSS_PIT_CARD_1_BULLET_1_TEXT=Enfréntate a estos exclusivos y épicos jefes uno por uno.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Botín impresionante
BOSS_PIT_CARD_1_BULLET_2_TEXT=Consigue objetos de valor y pociones de EXP al completar cada etapa del jefe.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Diversión triplicada
BOSS_PIT_CARD_1_BULLET_3_TEXT=Cada etapa es un desafío único y solo se puede completar una por día. ¡Supera las 3 para conseguir las mejores recompensas!
BOSS_PIT_CARD_1_TIP_TITLE=Consejo pro
BOSS_PIT_CARD_1_TIP_TEXT=Pulsa en los iconos de la descripción del jefe para saber cómo vencerlo.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Cómo funciona
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 victoria o 5 intentos
BOSS_PIT_CARD_2_BULLET_1_TEXT=Tienes 5 intentos al día para ganar una batalla contra un jefe. Cuando lo consigas, habrás terminado por ese día.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Persecución y reinicio de jefe
BOSS_PIT_CARD_2_BULLET_2_TEXT=Cuando hayas completado la primera etapa de un jefe, comenzarás a «perseguir» a ese jefe. Al día siguiente, *debes* completar la segunda etapa o la Arena Jefe se reiniciará. Si la Arena Jefe se reinicia, tendrás que comenzar desde la primera etapa de nuevo.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Los jefes, uno por uno
BOSS_PIT_CARD_2_BULLET_3_TEXT=Ningún simple mortal podrá combatir varios jefes a la vez, así que una vez que hayas superado la primera etapa de un jefe, los demás estarán bloqueados hasta que superes la tercera o se reinicie la Arena Jefe.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Vencer a un jefe
BOSS_PIT_CARD_2_BULLET_4_TEXT=Una vez que superes las 3 etapas, habrás vencido al jefe. Un jefe vencido no volverá a estar disponible hasta que derrotes a otros 2 jefes o no logres avanzar en una ronda.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Ventajas del gremio
GUILD_CARD_1_BULLET_1_TITLE=Tienda del gremio con héroes increíbles
GUILD_CARD_1_BULLET_1_TEXT=Accede a una serie de héroes únicos que podrás comprar con fichas de gremio.
GUILD_CARD_1_BULLET_2_TITLE=Héroes prestados
GUILD_CARD_1_BULLET_2_TEXT=Contrata héroes de otros miembros del gremio para que te ayuden con las expediciones y otros modos.
GUILD_CARD_1_BULLET_3_TITLE=Chat privado del gremio
GUILD_CARD_1_BULLET_3_TEXT=Pide ayuda o muestra tu increíble formación.
GUILD_CARD_1_TIP_TITLE=Pista
GUILD_CARD_1_TIP_TEXT=Crear un gremio no cuesta mucho, ¡lo duro es gestionarlo!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Fichas de gremio
GUILD_CARD_2_BULLET_1_TITLE=Recompensas de la cripta
GUILD_CARD_2_BULLET_1_TEXT=Consigue 100 fichas de gremio al día por realizar un ataque de cripta. Consigue un montón más cada día según la puntuación final de tu gremio en la cripta.
GUILD_CARD_2_BULLET_2_TITLE=Recompensas del Templo
GUILD_CARD_2_BULLET_2_TEXT=Consigue 50 fichas de gremio por cada titán que venzas en el Templo de Titán.
GUILD_CARD_2_BULLET_3_TITLE=Usar monedas
GUILD_CARD_2_BULLET_3_TEXT=Compra héroes y equipamientos extraños y poderosos en la tienda del gremio con tus monedas.
GUILD_CARD_2_TIP_TITLE=Actualizar tienda
GUILD_CARD_2_TIP_TEXT=Actualizar la tienda del gremio es una forma de comprar muchas piedras de alma y objetos de una vez.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Tablón de anuncios de héroes
GUILD_CARD_3_BULLET_1_TITLE=Anunciar héroes
GUILD_CARD_3_BULLET_1_TEXT=Anuncia a tus héroes en el tablón del gremio. Así, completarás tu misión diaria y también conseguirás oro.
GUILD_CARD_3_BULLET_2_TITLE=¿Perderé a mi héroe?
GUILD_CARD_3_BULLET_2_TEXT=¡No! Aún puedes hacer uso de los héroes que hayas publicado en el tablón de anuncios.
GUILD_CARD_3_BULLET_3_TITLE=Uso de los héroes
GUILD_CARD_3_BULLET_3_TEXT=Puedes hacer uso de los héroes que otros miembros del gremio hayan anunciado. Estos héroes se pueden utilizar en la Cripta, la Expedición, el Templo de Titán y la Arena Jefe.
GUILD_CARD_3_TIP_TITLE=Ayuda a los demás
GUILD_CARD_3_TIP_TEXT=Pórtate bien con tu gremio y anuncia a tus héroes para ayudar a tus compañeros.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Muro de gremios
GUILD_CARD_4_BULLET_1_TITLE=Publicar
GUILD_CARD_4_BULLET_1_TEXT=Los oficiales y sus superiores podrán publicar mensajes en el muro del gremio.
GUILD_CARD_4_BULLET_2_TITLE=Fijar
GUILD_CARD_4_BULLET_2_TEXT=Fija las normas del gremio y otros mensajes en la parte superior del muro del gremio.
GUILD_CARD_4_BULLET_3_TITLE=Inmovilizar
GUILD_CARD_4_BULLET_3_TEXT=Incluso puedes hacer que un mensaje del muro del gremio aparezca en la parte superior del chat del gremio.
GUILD_CARD_4_TIP_TITLE=Ordenar
GUILD_CARD_4_TIP_TEXT=Usa el muro del gremio para publicar las normas y otros mensajes importantes.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Rangos del gremio
GUILD_CARD_5_BULLET_1_TITLE=Estatus y poder
GUILD_CARD_5_BULLET_1_TEXT=Asciende a miembros de tu gremio para darles estatus y poder.
GUILD_CARD_5_BULLET_2_TITLE=Gestión de miembros
GUILD_CARD_5_BULLET_2_TEXT=Pulsa cualquier fila de la lista de miembros para ascender o degradar.
GUILD_CARD_5_BULLET_3_TITLE=Cuidar
GUILD_CARD_5_BULLET_3_TEXT=Presta atención a quién asciendes. Los oficiales y los campeones pueden expulsar a otros jugadores y hacerse con el liderazgo de un líder inactivo.
GUILD_CARD_5_TIP_TITLE=¿Quién está activo?
GUILD_CARD_5_TIP_TEXT=Utiliza el listado en línea para ver la actividad de los miembros y descubre quién está inactivo.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Detalles de los rangos del gremio
GUILD_CARD_6_BULLET_A1_TITLE=Sobre
GUILD_CARD_6_BULLET_A1_TEXT=Aquí te dejamos una lista con los permisos correspondientes a cada rango. Cuanto mayor sea el rango, mayores permisos tendrá. Los rangos se muestran de menor a mayor.
GUILD_CARD_6_BULLET_M1_TITLE=Miembro
GUILD_CARD_6_BULLET_M1_TEXT=Todo el mundo comienza con el rango «Miembro».
GUILD_CARD_6_BULLET_V1_TITLE=Veterano
GUILD_CARD_6_BULLET_V1_TEXT=El rango «Veterano» es un rango de prestigio, que no tiene ningún poder adicional.
GUILD_CARD_6_BULLET_O1_TITLE=Oficial
GUILD_CARD_6_BULLET_O1_TEXT=Puede reclamar el liderato si el líder está inactivo durante 3 semanas.
GUILD_CARD_6_BULLET_O2_TEXT=Puede ascender y degradar miembros de rangos inferiores.
GUILD_CARD_6_BULLET_O3_TEXT=Puede expulsar a miembros de rango inferior.
GUILD_CARD_6_BULLET_O4_TEXT=Puede aceptar/rechazar solicitudes de miembros nuevos.
GUILD_CARD_6_BULLET_O5_TEXT=Puede postear y editar en el muro de gremios
GUILD_CARD_6_BULLET_06_TEXT=Puedes apuntarte a la guerra e iniciar combates.
GUILD_CARD_6_BULLET_C1_TITLE=Campeón
GUILD_CARD_6_BULLET_C1_TEXT=Puede reclamar el liderato si el líder está inactivo durante 1 semana.
GUILD_CARD_6_BULLET_C2_TEXT=Puede ascender y degradar a jugadores de rangos inferiores.
GUILD_CARD_6_BULLET_C3_TEXT=Puede expulsar a miembros de rango inferior.
GUILD_CARD_6_BULLET_C4_TEXT=Puede aceptar/rechazar solicitudes de miembros nuevos.
GUILD_CARD_6_BULLET_C5_TEXT=Puede editar la descripción del gremio.
GUILD_CARD_6_BULLET_C6_TEXT=Puede editar el emblema del gremio.
GUILD_CARD_6_BULLET_C7_TEXT=Puede publicar, editar y eliminar mensajes en el muro del gremio.
GUILD_CARD_6_BULLET_C8_TEXT=Puede editar la dificultad de la cripta.
GUILD_CARD_6_BULLET_C9_TEXT=Puedes apuntarte a la guerra e iniciar combates.
GUILD_CARD_6_BULLET_C10_TEXT=Puede rendirse en las batallas de guerra.
GUILD_CARD_6_BULLET_C11_TEXT=Puedes dar o retirar el acceso a los miembros a la guerra.
GUILD_CARD_6_BULLET_L1_TITLE=Líder
GUILD_CARD_6_BULLET_L1_TEXT=Puede editar todos los ajustes del gremio.
GUILD_CARD_6_BULLET_L2_TEXT=Puede convertir a otro jugador en líder.
GUILD_CARD_6_BULLET_L3_TEXT=Nota: no puede haber más de un líder al mismo tiempo.

#### WAR 1 ####
WAR_CARD_1_TITLE=Guerra de gremios
WAR_CARD_1_BULLET_1_TITLE=Evento épico del fin de semana
WAR_CARD_1_BULLET_1_TEXT=Lucha cada semana hasta en 12 batallas contra los gremios rivales.
WAR_CARD_1_BULLET_2_TITLE=Clasificaciones competitivas
WAR_CARD_1_BULLET_2_TEXT=Escala puestos para recibir recompensas cada vez mejores: piedras de alma, artículos, oro... ¡o hasta emblemas especiales para el gremio!
WAR_CARD_1_BULLET_3_TITLE=Montones de premios
WAR_CARD_1_BULLET_3_TEXT=Grandes recompensas de gremio del final de la semana y fichas de guerra individuales para gastar en la tienda de la guerra.
WAR_CARD_1_TIP_TITLE=Guía completa en línea
WAR_CARD_1_TIP_BUTTON_TEXT=Ver guía
WAR_CARD_1_TIP_DESTINATION=GUIA_DE_GUERRA

WAR_CARD_2_TITLE=La semana de la guerra
WAR_CARD_2_BULLET_1_TITLE=Registro
WAR_CARD_2_BULLET_1_TEXT=Registra tu gremio cada domingo a partir de las 13:00 (horario del servidor). Tu gremio tendrá que contar con un mínimo de 10 miembros registrados con defensas para poder participar en la guerra. El proceso de registro finaliza el lunes a las 11:30 a.m. (horario del servidor).
WAR_CARD_2_BULLET_2_TITLE=Batalla
WAR_CARD_2_BULLET_2_TEXT=La guerra comienza el lunes con 1 ticket de batalla. Úsalo para luchar contra otro gremio. Recibirás un ticket de batalla cada 12 horas. Lucha en todas las batallas que puedas durante el fin de semana para avanzar lo más que puedas en la clasificación.
WAR_CARD_2_BULLET_3_TITLE=Resultados
WAR_CARD_2_BULLET_3_TEXT=La guerra llega a su fin el domingo a las 12 del mediodía (horario del servidor). A esa hora, recibirás un icono especial con el rango del gremio, las recompensas del gremio y los puntos de las fichas de guerra individuales.

WAR_CARD_3_TITLE=Fundamentos de la batalla
WAR_CARD_3_BULLET_1_TITLE=Tickets de batalla
WAR_CARD_3_BULLET_1_TEXT=Todos los gremios apuntados reciben 1 ticket de batalla en el inicio de la guerra, los lunes a las 12 del mediodía (horario del servidor). Tu gremio conseguirá un ticket de batalla más cada 12 horas. Podrás acumular hasta 3 tickets en total y tendrás que usar alguno si quieres seguir acumulándolos. Los gremios pueden combatir en 12 batallas por guerra (2 tickets por día x 6 días).
WAR_CARD_3_BULLET_2_TITLE=Emparejador
WAR_CARD_3_BULLET_2_TEXT=Cuando un líder de un gremio, un campeón o un oficial comienza una batalla, tu gremio se enfrenta de inmediato contra el otro gremio en función del rango que tenga tu gremio al comenzar la guerra. Tu gremio solo se enfrentará a gremios inscritos en el mismo servidor y nunca dos veces contra el mismo.
WAR_CARD_3_BULLET_3_TITLE=Condiciones para la victoria
WAR_CARD_3_BULLET_3_TEXT=Para derrotar a otro gremio, el tuyo debe conseguir suficientes puntos de batalla antes de que se acabe el tiempo. Los puntos de batalla se muestran en la barra de progreso situada en la parte superior de la pantalla del mapa de guerra.
WAR_CARD_3_BULLET_4_TITLE=Recompensas de batalla
WAR_CARD_3_BULLET_4_TEXT=Cuando tu gremio gane una batalla, todos los miembros del gremio conseguirán oro, además de un número de fichas de guerra que dependerá de su contribución personal. Si pierdes, recibirás una cantidad inferior de fichas de guerra. Tienes que participar en un combate para poder conseguir recompensas.
WAR_CARD_3_BULLET_5_TITLE=Desventajas
WAR_CARD_3_BULLET_5_TEXT=En la guía de la guerra hay establecidas ciertas desventajas para los gremios que se enfrentan a otros más pequeños.
WAR_CARD_3_BULLET_6_TITLE=Batallas finales
WAR_CARD_3_BULLET_6_TEXT=Las batallas llegan a su fin de forma automática cuando te quedas sin tiempo, cuando acabas con todas las formaciones enemigas o cuando tu gremio gasta todos sus ataques. Los líderes y campeones de los gremios también pueden poner fin a la batalla manualmente, de dos formas: terminándola o rindiéndose. La opción Terminar se activa cuando se cumplen las condiciones de la victoria. Al terminar, ganarás la batalla, pero los miembros del gremio que todavía tengan ataques disponibles no podrán utilizarlos. Por otra parte, podrás rendirte en cualquier momento, pero siempre contará como derrota.

WAR_CARD_4_TITLE=Luchar en una batalla
WAR_CARD_4_BULLET_1_TITLE=El mapa de la guerra
WAR_CARD_4_BULLET_1_TEXT=Cuando te encuentres en una batalla, podrás ver al gremio defensor en el mapa de la guerra. Los enemigos más fuertes se encuentran a la izquierda, mientras que los más débiles están a la derecha. El número de escudos hace referencia al número de formaciones defensivas que le quedan al enemigo.
WAR_CARD_4_BULLET_2_TITLE=Ataques
WAR_CARD_4_BULLET_2_TEXT=Cada miembro del gremio puede llevar a cabo 3 ataques por batalla. Cada enemigo del mapa tiene 3 formaciones defensivas y van consiguiendo de forma progresiva más puntos de batalla. Si derrotas a una formación, ese número se suma a los puntos de batalla de la puntuación del gremio en la batalla.
WAR_CARD_4_BULLET_2B_TEXT=Podrás reintentar cada ataque de guerra una vez más. Al hacerlo, podrás cambiar de héroes; podrás incluso probar a atacar una torre diferente.
WAR_CARD_4_BULLET_3_TITLE=Estructura de combate
WAR_CARD_4_BULLET_3_TEXT=Cada pelea consta de 2 oleadas: la primera, contra los esbirros, y la segunda, contra los 5 héroes defensores. Escoge 5 héroes para combatir en ambas oleadas.
WAR_CARD_4_BULLET_4_TITLE=Tus héroes
WAR_CARD_4_BULLET_4_TEXT=Escoge bien a tus héroes: tendrán que cargar energía durante su primera oleada de esbirros para utilizar sus habilidades contra los héroes defensores. Al igual que en la Cripta, cuando un héroe lucha se le considera como «usado» y fuera de la batalla. Además, en la guerra no podrás contratar mercenarios.
WAR_CARD_4_BULLET_5_TITLE=Esbirros defensores
WAR_CARD_4_BULLET_5_TEXT=Los enemigos se escogen de forma aleatoria al principio de cada guerra. Todos los gremios contarán con el mismo número de esbirros durante toda la guerra. Sin embargo, el poder del esbirro variará en función del poder de los héroes defensivos. Una vez acabes con ellos, los esbirros defensivos no volverán a aparecer.
WAR_CARD_4_BULLET_6_TITLE=Héroes defensores
WAR_CARD_4_BULLET_6_TEXT=Al igual que los esbirros, los héroes defensores que no hayan caído en batalla conservarán su salud y su energía. Como norma general, hay dos razones por las que siempre es mejor ganar un combate en el primer intento: 1) para cargar energía contra los esbirros; y 2) porque los héroes defensores no tendrán energía para utilizar sus habilidades.
WAR_CARD_4_BULLET_7_TITLE=Recompensas de combate
WAR_CARD_4_BULLET_7_TEXT=Cuando completas con éxito un combate, no solo ganas puntos de batalla, sino que también consigues oro y contribuciones.

WAR_CARD_5_TITLE=Defenderse ante otro gremio
WAR_CARD_5_BULLET_1_TITLE=La guerra se centra en el ataque
WAR_CARD_5_BULLET_1_TEXT=La guerra de gremios se centra en los ataques. Se hace así para que los enfrentamientos sean más justos. Aunque la defensa sea secundaria, tendrá un papel importante en la clasificación general de la guerra.
WAR_CARD_5_BULLET_2_TITLE=Configurar defensas
WAR_CARD_5_BULLET_2_TEXT=Toca el botón Defensa en la pantalla Mapa de guerra para configurar 3 formaciones defensivas. Debes tener estas formaciones configuradas para poder utilizarlas en la batalla. Recuerda que tu 3.ª formación es la que vale más puntos.
WAR_CARD_5_BULLET_3_TITLE=Cómo funciona la defensa
WAR_CARD_5_BULLET_3_TEXT=Si coincides con otro gremio y salís elegidos, pelearéis en una batalla. Dependiendo del resultado, la corona de tu gremio subirá o bajará de posición. Si atacan a una formación específica tuya, recibirás un mensaje con el resultado y la recompensa.
WAR_CARD_5_BULLET_4_TITLE=Recompensas por defensa
WAR_CARD_5_BULLET_4_TEXT=El gremio consigue recompensas normales de batalla si tiene éxito en su defensa (es decir, cuando el gremio que ataca no consigue suficientes puntos de batalla). Los miembros individuales también conseguirán contribución por cada formación defensora que no haya sido derrotada.
WAR_CARD_5_BULLET_5_TITLE=Salirse de la guerra
WAR_CARD_5_BULLET_5_TEXT=Si por cualquier motivo no quieres participar en la guerra, podrás salirte de ella desde la pestaña «Defensa». Toca en el botón, confírmalo y ya no formarás parte de la guerra. Si te sales, no podrás participar en batallas en curso ni futuras, de forma ofensiva ni defensiva. Podrás volver a la guerra en cualquier momento, incluso en esa misma semana. Una vez apuntado de nuevo, serás excluido del mismo número de batallas defensivas como batallas ofensivas de las cuales te hayas salido en las semana de guerra en curso.

WAR_CARD_6_TITLE=Clasificaciones de guerra
WAR_CARD_6_BULLET_1_TITLE=Cómo afecta el rango a las batallas
WAR_CARD_6_BULLET_1_TEXT=Dependiendo de si ganas o pierdes una batalla, las coronas de tu gremio se ajustarán por medio de un algoritmo de estilo Elo. Así, podrás ir consiguiendo más puntos a medida que derrotes a oponentes más fuertes (y viceversa).
WAR_CARD_6_BULLET_11_TITLE=Racha de victorias
WAR_CARD_6_BULLET_11_TEXT=Si ganas 3 batallas ofensivas seguidas, conseguirás 30 coronas adicionales para tu gremio. La bonificación solo se aplicará si el gremio tiene menos de 2.000 coronas al finalizar la batalla.
WAR_CARD_6_BULLET_2_TITLE=Clasificaciones
WAR_CARD_6_BULLET_2_TEXT=La pantalla de clasificación muestra a todos los gremios por el número de corona. Cuando se desata una guerra, todos los gremios reciben una puntuación inicial en coronas en función de su potencia. Después, las coronas se ajustan dependiendo de las batallas ganadas y perdidas.
WAR_CARD_6_BULLET_3_TITLE=Niveles de rango
WAR_CARD_6_BULLET_3_TEXT=Los niveles de rango se utilizan para determinar las recompensas de guerra de cada gremio. Los niveles en función de la posición dependen del rango total del gremio; el resto de niveles varían en función del percentil. Los niveles de rango se muestran en la pantalla de clasificación en forma de escudos. En la guía de la guerra encontrarás el listado completo de niveles de rango y recompensas por nivel.
WAR_CARD_6_BULLET_4_TITLE=Marcos de iconos del gremio
WAR_CARD_6_BULLET_4_TEXT=Todos los emblemas del gremio tendrán un marco de rango especial que aparecerá a lo largo del juego en función del nivel de rango del gremio en la semana de guerra anterior.
WAR_CARD_6_BULLET_5_TITLE=Pantalla de miembros
WAR_CARD_6_BULLET_5_TEXT=Aquí podrás ver a los miembros de tu gremio clasificados por su contribución total en la guerra. Encontrarás más información interesante como los ataques que les quedan o sus formaciones.
WAR_CARD_6_BULLET_6_TITLE=Registro de batalla: mis ataques
WAR_CARD_6_BULLET_6_TEXT=Muestra la información de todos tus ataques individuales durante todas las batallas de esta semana de guerra.
WAR_CARD_6_BULLET_7_TITLE=Registro de batalla: mis defensas
WAR_CARD_6_BULLET_7_TEXT=Muestra la información de todas tus defensas individuales durante todas las batallas de esta semana de guerra.
WAR_CARD_6_BULLET_8_TITLE=Registro de batalla: esta batalla
WAR_CARD_6_BULLET_8_TEXT=Muestra la información de todos los ataques llevados a cabo por cualquier persona de tu gremio en la batalla actual.
WAR_CARD_6_BULLET_9_TITLE=Registro de batalla: esta guerra
WAR_CARD_6_BULLET_9_TEXT=Muestra los resultados de todas las batallas, tanto defensivas como ofensivas, que tu gremio ha llevado a lo largo de la semana.
WAR_CARD_6_BULLET_10_TITLE=Registro de batalla: todo el tiempo
WAR_CARD_6_BULLET_10_TEXT=Muestra tus estadísticas de todas las guerras con el gremio.

WAR_CARD_7_TITLE=Recompensas de guerra
WAR_CARD_7_BULLET_1_TITLE=Nivel de rango
WAR_CARD_7_BULLET_1_TEXT=El nivel del rango de tu gremio al final de la guerra viene determinado por tus recompensas principales. Los niveles son 1, 2, 3-5, 6-10, mejor 5 %, mejor 10 %, mejor 20 %, mejor 30 %, mejor 50 %, mejor 70 % y mejor 100 %. Cuanto mayor sea el nivel de tu rango, mejores serán las recompensas de guerra que reciba tu gremio, y más fichas de guerra podrás conseguir de forma individual.
WAR_CARD_7_BULLET_2_TITLE=Recompensas individuales
WAR_CARD_7_BULLET_2_TEXT=A título individual, también recibirás unas fichas de guerra por tu contribución en el transcurso de la guerra. Utiliza las fichas de la guerra en la nueva tienda de la guerra para conseguir piedras de alma, artículos, oro o EXP. La contribución individual se muestra en la pantalla de la guerra como un icono con forma de laurel.
WAR_CARD_7_BULLET_3_TITLE=Recompensas del gremio
WAR_CARD_7_BULLET_3_TEXT=Cuando la guerra llegue a su fin, todos los miembros del gremio recibirán entre 0 y 4 recompensas que podrán escoger en función del número de batallas que hayan ganado. El tipo de recompensa depende del nivel del rango. Como recompensa se escoge 1 entre 3 opciones posibles.

LEGENDARY_CARD_1_TITLE=Misiones legendarias
LEGENDARY_CARD_1_BULLET_1_TITLE=Misiones épicas de héroe
LEGENDARY_CARD_1_BULLET_1_TEXT=Completa 3 misiones de desafío para desbloquear una habilidad legendaria para el héroe. ¡Necesitarás tiempo y perseverancia para poder llevarlas a cabo!
LEGENDARY_CARD_1_BULLET_2_TITLE=Habilidades personalizadas en exclusiva
LEGENDARY_CARD_1_BULLET_2_TEXT=Las habilidades legendarias se han diseñado para potenciar aspectos únicos de cada héroe, reforzando a los más débiles y haciendo que los buenos sean aún mejores.
LEGENDARY_CARD_1_BULLET_3_TITLE=Cervecería artesanal
LEGENDARY_CARD_1_BULLET_3_TEXT=Cada lanzamiento de DragonSoul incluirá una pequeña tanda de habilidades legendarias para nuevos héroes.
LEGENDARY_CARD_1_TIP_TITLE=Consejo pro
LEGENDARY_CARD_1_TIP_TEXT=Los héroes que cuenten con una habilidad legendaria desbloqueada aparecerán con un diamante especial en su retrato.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Concursos
CONTESTS_CARD_1_BULLET_1_TITLE=¡Consigue puntos y gana recompensas!
CONTESTS_CARD_1_BULLET_1_TEXT=Un concurso es un evento que cuenta con una duración limitada y donde podrás conseguir una serie de recompensas en función de las tareas que cumplas en el juego.
CONTESTS_CARD_1_BULLET_2_TITLE=Compite contigo y con los demás
CONTESTS_CARD_1_BULLET_2_TEXT=Consigue recompensas tanto por tu puntuación general total (progreso) como por tu puntuación en comparación con los demás jugadores (rango).
CONTESTS_CARD_1_TIP_TITLE=¡No te olvides de comprobar si sale alguno nuevo!
CONTESTS_CARD_1_TIP_TEXT=Los concursos nuevos irán apareciendo de forma regular.

CONTESTS_CARD_2_TITLE=Puntos conseguidos
CONTESTS_CARD_2_BULLET_1_TITLE=Cada concurso es diferente
CONTESTS_CARD_2_BULLET_1_TEXT=Echa un vistazo a la página de puntos para saber cómo ganar un concurso específico. En unos se trata de ganar batallas, en otros de subir de nivel a los héroes, recoger algún artículo o, simplemente, la combinación de todos estos parámetros.
CONTESTS_CARD_2_BULLET_2_TITLE=Diferente puntuación para las diferentes tareas
CONTESTS_CARD_2_BULLET_2_TEXT=Cada tarea muestra la cantidad de puntos que puedes conseguir al completarla, así como el número máximo de intentos del que dispones.
CONTESTS_CARD_2_TIP_TITLE=¡A lo grande!
CONTESTS_CARD_2_TIP_TEXT=Céntrate bien en las diferentes tareas para conseguir la mayor cantidad de puntos posible.

CONTESTS_CARD_3_TITLE=Niveles de progreso y premios
CONTESTS_CARD_3_BULLET_1_TITLE=Niveles de progreso
CONTESTS_CARD_3_BULLET_1_TEXT=Cada concurso tiene varios niveles de progreso. Cada vez que consigas suficientes puntos para pasar de nivel, ganarás una estrella. En la barra de progreso de la pantalla principal de concursos aparecerá tu puntuación.
CONTESTS_CARD_3_BULLET_2_TITLE=Premios de progreso
CONTESTS_CARD_3_BULLET_2_TEXT=Cada vez que alcanzas un nuevo nivel, recibirás una recompensa automática. La recompensa se envía por mensaje.
CONTESTS_CARD_3_TIP_TITLE=Se acercan retos
CONTESTS_CARD_3_TIP_TEXT=Los niveles de progreso van aumentando de forma exponencial: llegar a la cima costará lo suyo...

CONTESTS_CARD_4_TITLE=Premios por clasificación y rango
CONTESTS_CARD_4_BULLET_1_TITLE=Clasificaciones
CONTESTS_CARD_4_BULLET_1_TEXT=En los concursos, te enfrentas a todos los jugadores de tu servidor. Echa un vistazo a la página de clasificaciones para ver la ventaja que te saca el primero.
CONTESTS_CARD_4_BULLET_2_TITLE=Premios de rango
CONTESTS_CARD_4_BULLET_2_TEXT=Cuando el evento llegue a su fin, recibirás una recompensa en función de tu rango numérico o porcentual. La recompensa se envía por mensaje.
CONTESTS_CARD_4_TIP_TITLE=Digno de un rey
CONTESTS_CARD_4_TIP_TEXT=Los premios con las mejores recompensas del concurso corresponden a los rangos más altos: ¡solo unos pocos podrán hacerse con ellos!

#### RUNES ####
RUNES_CARD_1_TITLE= Resumen sobre las runas del templo
RUNES_CARD_1_BULLET_1_TITLE=¡Sé más fuerte!
RUNES_CARD_1_BULLET_1_TEXT=Asocia runas a los héroes para que sean más potentes.
RUNES_CARD_1_BULLET_2_TITLE=¡Un montón de cosas para personalizar!
RUNES_CARD_1_BULLET_2_TEXT=Prueba combinaciones nuevas para descubrir qué runas funcionan mejor con cada héroe. Comienza con la configuración recomendada para cada héroe, que viene marcada con una «R» naranja.
RUNES_CARD_1_BULLET_3_TITLE=Cómo conseguir runas
RUNES_CARD_1_BULLET_3_TEXT=En el Santuario de runas, se pueden conseguir runas a partir de ofrendas de sacrificio.
RUNES_CARD_1_TIP_TITLE=Guía completa en línea
RUNES_CARD_1_TIP_BUTTON_TEXT=Ver guía
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=¿Qué es una runa?
RUNES_CARD_2_BULLET_1_TITLE=La forma es importante
RUNES_CARD_2_BULLET_1_TEXT=Cada héroe cuenta con 6 casillas para runas. Las runas presentan una de las 6 formas diferentes que observamos en estas casillas.
RUNES_CARD_2_BULLET_2_TITLE=Conjuntos de runas
RUNES_CARD_2_BULLET_2_TEXT=Cada runa cuenta con un icono que indica a qué «conjunto» pertenece. Un héroe con suficientes runas del mismo tipo recibirá una potente bonificación. Las bonificaciones de conjunto se consiguen con 2 o 4 runas.
RUNES_CARD_2_BULLET_3_TITLE=Estrellas de runas
RUNES_CARD_2_BULLET_3_TEXT=Las runas tienen entre 1 y 5 estrellas. Cuantas más estrellas, mayores serán las bonificaciones. El número de estrellas de las runas puede aumentar gracias a la fusión.
RUNES_CARD_2_TIP_TITLE=Anatomía de runa
RUNES_CARD_2_TIP_TEXT=La forma muestra una casilla de runa, el icono indica su bonificación de conjunto y el color, su rareza.

RUNES_CARD_3_TITLE=Runas primordiales
RUNES_CARD_3_BULLET_1_TITLE=Poder impresionante
RUNES_CARD_3_BULLET_1_TEXT=Cada héroe puede incluir en su equipo solamente una runa primordial con forma de diamante.
RUNES_CARD_3_BULLET_2_TITLE=Las primordiales empiezan vacías
RUNES_CARD_3_BULLET_2_TEXT=Las runas primordiales vacías son «huecos» que tienen que imbuirse con la esencia de un héroe para descubrir 3 potentes bonificaciones hechas a medida para ese héroe. Solo el héroe que la imbuya podrá utilizar esa runa.
RUNES_CARD_3_TIP_TITLE=El elegido
RUNES_CARD_3_TIP_TEXT=Las runas primordiales aportan las bonificaciones más potentes y personalizadas para tus héroes.

RUNES_CARD_4_TITLE=Potenciar
RUNES_CARD_4_BULLET_1_TITLE=Runicidad
RUNES_CARD_4_BULLET_1_TEXT=En cuanto encuentres una runa que te guste, podrás hacer uso de la runicidad: una nueva divisa que tiene la función de potenciarla.
RUNES_CARD_4_BULLET_2_TITLE=Potencia máxima
RUNES_CARD_4_BULLET_2_TEXT=Una runa se puede potenciar hasta +12. Con cada nivel de potencia, aumentan sus bonificaciones.
RUNES_CARD_4_TIP_TITLE=¡Me la llevo!
RUNES_CARD_4_TIP_TEXT=Potencia tus runas favoritas para incrementar su poder.

RUNES_CARD_5_TITLE=Fusionar
RUNES_CARD_5_BULLET_1_TITLE=Aumentar estrellas
RUNES_CARD_5_BULLET_1_TEXT=Para aumentar la valoración de estrellas de una runa, sacrifica en ella otras runas que coincidan en *ranura*.
RUNES_CARD_5_BULLET_2_TITLE=Valor de la fusión
RUNES_CARD_5_BULLET_2_TEXT=Las runas con más estrellas tienen un valor mayor al usarlas con otras runas.
RUNES_CARD_5_BULLET_3_TITLE=Devolución completa
RUNES_CARD_5_BULLET_3_TEXT=Al sacrificarlas, el valor de las runas de una, dos o tres estrellas corresponde a su valor total, por lo que siempre resultará interesante fusionar runas de tres estrellas.
RUNES_CARD_5_TIP_TITLE=Poder estelar
RUNES_CARD_5_TIP_TEXT=Al fusionar, las runas aumentan el número de estrellas.

RUNES_CARD_6_TITLE=¿Potenciar o fusionar?
RUNES_CARD_6_BULLET_1_TITLE=¡Las dos cosas son interesantes!
RUNES_CARD_6_BULLET_1_TEXT=Lo MÁS importante es encontrar runas que le vayan bien a un héroe determinado y mejorarlas todo lo que puedas, potenciándolas o fusionándolas.
RUNES_CARD_6_BULLET_2_TITLE=Potenciar
RUNES_CARD_6_BULLET_2_TEXT=Al potenciar una runa, se aumenta el número de bonificaciones de la misma y la posibilidad de desbloquear nuevas bonificaciones.
RUNES_CARD_6_BULLET_3_TITLE=Fusionar
RUNES_CARD_6_BULLET_3_TEXT=No podrás desbloquear nuevas bonificaciones por medio de la fusión, pero sí verás cómo las bonificaciones que ya tienes experimentan una GRAN mejora al sumar multiplicadores que las potencien.

RUNES_CARD_7_TITLE=¡Mogollón de bonificaciones!
RUNES_CARD_7_BULLET_1_TITLE=Bonificaciones principales
RUNES_CARD_7_BULLET_1_TEXT=La primera bonificación que aparece en la runa es la bonificación principal; la más fuerte.
RUNES_CARD_7_BULLET_1A_TEXT=Las runas primordiales incluyen 3 bonificaciones principales. Cada héroe cuenta con una serie de bonificaciones posibles diferentes.
RUNES_CARD_7_BULLET_1B_TEXT=La bonificación principal de una runa mayor coincide siempre con una de las «6 bonificaciones mayores»: daño básico, poder de habilidad, velocidad de ataque, armadura, resistencia mágica o salud.
RUNES_CARD_7_BULLET_1C_TEXT=La bonificación principal de una runa menor forma parte de una lista de «17 bonificaciones menores» que es diferente y menos potente.
RUNES_CARD_7_BULLET_2_TITLE=Bonificación secundaria
RUNES_CARD_7_BULLET_2_TEXT=Algunas runas cuentan con una bonificación secundaria especial que aparece justo debajo de la bonificación primaria. Esta bonificación se activa cuando se crea la runa y nunca cambia.
RUNES_CARD_7_BULLET_2A_TEXT=Las runas primordiales no tienen nunca bonificaciones secundarias.
RUNES_CARD_7_BULLET_2B_TEXT=La bonificación secundaria de una runa mayor puede coincidir con una de las 7 bonificaciones mayores o con una de las 17 bonificaciones menores, pero nunca será una bonificación de tipo de daño secundario.
RUNES_CARD_7_BULLET_2C_TEXT=La bonificación secundaria de una runa menor puede coincidir con una de las 17 bonificaciones menores o tipo de daño secundario, pero no con una de las 7 bonificaciones principales mayores.
RUNES_CARD_7_BULLET_3_TITLE=Bonificación terciaria
RUNES_CARD_7_BULLET_3_TEXT=Las runas pueden sumar hasta un total de 4 bonificaciones terciarias. La rareza determinará la cantidad de bonificaciones con la que empezarán.
RUNES_CARD_7_BULLET_3C_TEXT=Las bonificaciones terciarias serán más potentes en función de las estrellas que tenga la runa. Habrá ocasiones donde también puedan aumentar su efecto si se potencia la runa.
RUNES_CARD_7_BULLET_3A_TEXT=Las runas primordiales no pueden tener nunca bonificaciones terciarias.
RUNES_CARD_7_BULLET_3B_TEXT=Las bonificaciones terciarias de una runa mayor o menor proceden de la misma lista que sus bonificaciones secundarias.
RUNES_CARD_7_BULLET_4_TITLE=La rareza se puede mejorar
RUNES_CARD_7_BULLET_4_TEXT=Cuando una runa se potencia hasta alcanzar un valor +3/6/9/12, se vuelve verde/azul/morada/naranja (a no ser que ya tenga una rareza mayor). Cuando aumenta el nivel de rareza, la runa suma una nueva bonificación terciaria. Si la runa ya contaba con esa rareza o una mayor, «mejora» una de las bonificaciones terciarias ya existentes de forma aleatoria.

RUNES_CARD_8_TITLE=Conjuntos de runas
RUNES_CARD_8_BULLET_1_TITLE=Árbol
RUNES_CARD_8_BULLET_1_TEXT=Cuando asocies 2 o más runas de árbol al héroe, su capacidad máxima de salud aumentará.
RUNES_CARD_8_BULLET_2_TITLE=Llama
RUNES_CARD_8_BULLET_2_TEXT=Cuando asocies 4 o más runas de llama, el daño básico de tu héroe aumentará. El daño básico afectará al valor de los ataques básicos y a las habilidades con daño naranja.
RUNES_CARD_8_BULLET_3_TITLE=Océano
RUNES_CARD_8_BULLET_3_TEXT=Cuando asocies 4 o más runas de océano al héroe, aumentará el poder de habilidad, que afectará a su vez al valor de las habilidades con daño verde.
RUNES_CARD_8_BULLET_4_TITLE=Piedra
RUNES_CARD_8_BULLET_4_TEXT=Cuando asocies 2 o más runas de piedra al héroe, su armadura aumentará.
RUNES_CARD_8_BULLET_5_TITLE=Neblina
RUNES_CARD_8_BULLET_5_TEXT=Cuando asocias 2 o más runas de neblina al héroe, su resistencia mágica aumenta.
RUNES_CARD_8_BULLET_6_TITLE=Rayo
RUNES_CARD_8_BULLET_6_TEXT=Cuando asocias 4 o más runas de rayo al héroe, su velocidad de ataque aumentará.
RUNES_CARD_8_BULLET_7_TITLE=Sangre
RUNES_CARD_8_BULLET_7_TEXT=Asociar 2 o más runas de sangre al héroe hace que aumente su capacidad de vida robada.
RUNES_CARD_8_BULLET_8_TITLE=Río
RUNES_CARD_8_BULLET_8_TEXT=Al asociar 4 o más runas de río a un héroe, aumentarás la energía que puedes conseguir de todas las fuentes.
RUNES_CARD_8_BULLET_9_TITLE=Granizo
RUNES_CARD_8_BULLET_9_TEXT=Cuando asocies 2 o más runas de granizo al héroe, su precisión aumentará.
RUNES_CARD_8_BULLET_10_TITLE=¿Necesitas más información?
RUNES_CARD_8_BULLET_10_TEXT=Si quieres obtener más información sobre las estadísticas, dale al botón de información «i» de la pestaña de estadísticas que aparece en la pantalla de cualquier héroe.

RUNES_CARD_9_TITLE=Definición de las estadísticas
RUNES_CARD_9_BULLET_16_TITLE=Daño básico
RUNES_CARD_9_BULLET_16_TEXT=El daño básico consiste en la cantidad de daño que inflige el ataque básico de un héroe.
RUNES_CARD_9_BULLET_1_TITLE=Poder de habilidad
RUNES_CARD_9_BULLET_1_TEXT=El poder de habilidad aumenta el daño que provocan algunas habilidades (no todas). Las habilidades que aparecen con el número del daño en [green]verde[] infligen más daño cuando aumenta el [green]poder de habilidad[]. La cantidad que aumenta varía según la habilidad. Las habilidades cuyo daño aparece en [orange]naranja[] infligen más daño cuando aumenta el [orange]daño básico[]. Las habilidades cuyo daño aparece en [soft_blue]azul[] infligen más daño cuando aumenta su [soft_blue]nivel[].
RUNES_CARD_9_BULLET_2_TITLE=Armadura
RUNES_CARD_9_BULLET_2_TEXT=La armadura reduce el daño físico. Cuanto mayor sea la armadura de un héroe, menor será el daño físico que reciba por golpe. No hagáis cuentas: es algo complicado.
RUNES_CARD_9_BULLET_3_TITLE=Resistencia mágica
RUNES_CARD_9_BULLET_3_TEXT=La resistencia mágica funciona igual que la armadura, pero contra el daño mágico.
RUNES_CARD_9_BULLET_4_TITLE=Penetración de armadura
RUNES_CARD_9_BULLET_4_TEXT=La penetración de armadura reduce la armadura de un enemigo antes de lanzarle un ataque de daño físico. La armadura no puede bajar de 0.
RUNES_CARD_9_BULLET_5_TITLE=Penetración mágica
RUNES_CARD_9_BULLET_5_TEXT=La penetración mágica funciona igual que la penetración de armadura, aunque reduce la resistencia mágica.
RUNES_CARD_9_BULLET_6_TITLE=Valor crítico
RUNES_CARD_9_BULLET_6_TEXT=El valor crítico aumenta la posibilidad de que el daño físico o mágico se convierta en un golpe crítico. El daño real no puede convertirse en golpe crítico.
RUNES_CARD_9_BULLET_13_TITLE=Daño crítico
RUNES_CARD_9_BULLET_13_TEXT=Esta es la cantidad de daño infligido por golpes críticos. Se trata de un número que comienza al 200 % del daño habitual.
RUNES_CARD_9_BULLET_17_TITLE=Reduce el daño crítico
RUNES_CARD_9_BULLET_17_TEXT=Este número reduce las estadísticas de daño crítico del atacante cuando este héroe recibe daño. El daño crítico no puede bajar del 100 %.
RUNES_CARD_9_BULLET_8_TITLE=Vida robada
RUNES_CARD_9_BULLET_8_TEXT=Un héroe con Vida robada consigue más salud cuando inflige daño físico. La habilidad Vida robada no funciona cuando se inflige daño mágico. Cuando mayor la cantidad de vida robada, más salud conseguirá el héroe al infligir daño físico.
RUNES_CARD_9_BULLET_9_TITLE=Esquivar
RUNES_CARD_9_BULLET_9_TEXT=Al esquivar, un héroe puede evitar TODO el daño de cualquier ataque básico o habilidad. Cuanto mayor sea el valor, más posibilidades tendrá el héroe de esquivar.
RUNES_CARD_9_BULLET_14_TITLE=Precisión
RUNES_CARD_9_BULLET_14_TEXT=La precisión reduce la posibilidad de que tu enemigo esquive un ataque. Cada punto de precisión contrarresta un punto de esquiva. Tener más precisión que puntos de esquiva de tu enemigo no otorga ningún beneficio.
RUNES_CARD_9_BULLET_18_TITLE=Furia
RUNES_CARD_9_BULLET_18_TEXT=La furia le asegura al héroe una cantidad de energía cuando recibe daño. La cantidad de energía que consigue es igual a su furia por cada 10 % de salud que pierde. Todos los héroes comienzan con una furia básica de 90.
RUNES_CARD_9_BULLET_19_TITLE=Energía de inicio
RUNES_CARD_9_BULLET_19_TEXT=La energía de inicio es la cantidad de energía con la que un héroe comienza un combate. Suele ser 0.
RUNES_CARD_9_BULLET_11_TITLE=Ahorro
RUNES_CARD_9_BULLET_11_TEXT=El ahorro reduce la energía consumida cuando un héroe utiliza su habilidad activa.
RUNES_CARD_9_BULLET_20_TITLE=Ganancia de energía
RUNES_CARD_9_BULLET_20_TEXT=Aumenta la cantidad de energía que consigue este héroe de todas las fuentes (daño soportado, bendiciones de aliados, etc.).
RUNES_CARD_9_BULLET_10_TITLE=Mejorar cura
RUNES_CARD_9_BULLET_10_TEXT=Aumenta la cantidad de curación que otorgan las habilidades de un héroe. NO se aplica a la curación conseguida por medio de Vida robada.
RUNES_CARD_9_BULLET_12_TITLE=Tenacidad
RUNES_CARD_9_BULLET_12_TEXT=La tenacidad reduce la duración del aturdimiento e inhabilitación de un héroe. Cuanto mayor sea la tenacidad, menos durará el aturdimiento o la inhabilitación.
RUNES_CARD_9_BULLET_24_TITLE=Inhabilitaciones más duraderas
RUNES_CARD_9_BULLET_24_TEXT=Aumenta el alcance de un héroe para aturdir e inhabilitar a otros héroes.
RUNES_CARD_9_BULLET_15_TITLE=Experiencia
RUNES_CARD_9_BULLET_15_TEXT=La experiencia permite que todas las habilidades de un héroe funcionen como si tuvieran un nivel superior. Se aplica al daño, habilidad para aturdir enemigos y a varias cosas más. Casi siempre, lo que está coloreado en la descripción de la habilidad se fortalece a medida que aumenta el nivel de la misma.
RUNES_CARD_9_BULLET_21_TITLE=Velocidad de movimiento
RUNES_CARD_9_BULLET_21_TEXT=Aumenta la velocidad del héroe para moverse por la pantalla.
RUNES_CARD_9_BULLET_22_TITLE=Velocidad de ataque
RUNES_CARD_9_BULLET_22_TEXT=Aumenta la velocidad de ataques BÁSICOS de un héroe. También incrementa la velocidad de animación de sus habilidades, pero no reduce su tiempo de recarga.
RUNES_CARD_9_BULLET_23_TITLE=Reducción del tiempo de recarga
RUNES_CARD_9_BULLET_23_TEXT=Reduce el tiempo de recarga de una habilidad. Las habilidades activas no tienen tiempo de recarga (usan energía).
RUNES_CARD_9_BULLET_25_TITLE=Escudos más grandes
RUNES_CARD_9_BULLET_25_TEXT=Aumenta el tamaño de escudos creados por un héroe. NO aumenta el tamaño de los escudos aliados que afectan al héroe.
RUNES_CARD_9_BULLET_26_TITLE=Daño por paliza, penetración, fuego, etc.
RUNES_CARD_9_BULLET_26_TEXT=Estas estadísticas comienzan al 100 % y afectan a la cantidad de daño que inflige un héroe con un tipo de daño secundario específico. Recuerda que los efectos de estas estadísticas NO aparecen en la descripción de habilidades.

#### CHESTS ####
#Note CARD_1 for all chests is duplicated

SILVER_CHEST_CARD_1_TITLE=Resumen sobre los cofres
SILVER_CHEST_CARD_1_BULLET_1_TITLE=¡Cosas gratis!
