SILVER_CHEST_CARD_2_TITLE=Cofre de plata
SILVER_CHEST_CARD_2_BULLET_1_TITLE=Objetos y piedras de alma
SILVER_CHEST_CARD_2_BULLET_1_TEXT=Rarezas posibles de los objetos: blanco, verde, azul y púrpura.
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=En el cofre de plata puedes encontrarte con piedras de alma de héroes de 1 estrella. El héroe del mes no entra dentro de la lista de héroes.
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=Con los cofres de plata conseguirás una piedra de alma.
SILVER_CHEST_CARD_2_BULLET_2_TITLE=Objeto azul asegurado
SILVER_CHEST_CARD_2_BULLET_2_TEXT=El objeto azul asegurado incluye un objeto azul completo o, como mínimo, 5 trozos de cristal de un objeto púrpura.
SILVER_CHEST_CARD_2_TIP_TITLE=¡Busca más!
SILVER_CHEST_CARD_2_TIP_TEXT=Las recompensas de las piedras de alma no se limitan solo a las que aparecen en la vista previa.

GOLD_CHEST_CARD_2_TITLE=Cofre de oro
GOLD_CHEST_CARD_2_BULLET_1_TITLE=Equipamiento, piedras de alma y héroes
GOLD_CHEST_CARD_2_BULLET_1_TEXT=Podrás conseguir cualquier héroe que esté disponible en el servidor, excepto aquellos específicos del mes y los que se encuentren en el cofre de alma.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Conseguirás tres piedras de alma.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Vende piedras de alma de héroes de 5 estrellas por fichas del Almamercado.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Héroe asegurado
GOLD_CHEST_CARD_2_BULLET_2_TEXT=En el cofre de oro «Comprar 10» siempre viene un héroe aleatorio completo, que puede ser alguno que ya tengas. Si contratas a un héroe que ya tienes, recibirás a cambio piedras de alma: 7 por los héroes de 1 estrella, 18 por los de 2 estrellas y 30 por los de 3 estrellas.
GOLD_CHEST_CARD_2_TIP_TITLE=¡Más héroes!
GOLD_CHEST_CARD_2_TIP_TEXT=En el cofre de oro encontrarás a la mayoría de héroes, no solo a los que aparecen en la imagen.

SOUL_CHEST_CARD_2_TITLE=Cofre de alma
SOUL_CHEST_CARD_2_BULLET_1_TITLE=¡Piedras de alma y más!
SOUL_CHEST_CARD_2_BULLET_1_TEXT=Dos pilas de piedras de alma garantizadas para los héroes mostrados.
SOUL_CHEST_CARD_2_BULLET_1A_TEXT=Una de las 2 pilas siempre será para el héroe del mes.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=También podrás conseguir minerales de plata y volcánicos, que podrás vender por oro al comerciante.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=También puede soltar pociones de EXP para subir de nivel a los héroes.
SOUL_CHEST_CARD_2_TIP_TITLE=¡Hazte VIP!
SOUL_CHEST_CARD_2_TIP_TEXT=Compra diamantes para alcanzar el [vip]nivel VIP 11[] y desbloquear el cofre de alma.

PURPLE_CHEST_CARD_2_TITLE=Cofre púrpura
PURPLE_CHEST_CARD_2_BULLET_1_TITLE=Equipamiento púrpura asegurado
PURPLE_CHEST_CARD_2_BULLET_1_TEXT=Compra el nuevo cofre de equipamiento púrpura para conseguir un objeto de rareza púrpura como la TIARA DE ADAMANTIO y muchos más.
PURPLE_CHEST_CARD_2_BULLET_2_TITLE=¡Subes de nivel!
PURPLE_CHEST_CARD_2_BULLET_2_TEXT=Cuanto más alto sea tu nivel, más posibilidades tendrás de recibir el mejor equipamiento.
PURPLE_CHEST_CARD_2_TIP_TITLE=¡Busca equipamiento!
PURPLE_CHEST_CARD_2_TIP_TEXT=¡La mayor oportunidad de recibir un equipamiento púrpura completo!

ORANGE_CHEST_CARD_2_TITLE=Cofre naranja
ORANGE_CHEST_CARD_2_BULLET_1_TITLE=Equipamiento naranja asegurado
ORANGE_CHEST_CARD_2_BULLET_1_TEXT=Compra el nuevo cofre de equipamiento naranja para conseguir un objeto de rareza naranja como el BOTE DE LÁGRIMAS DE GATITO y muchos más.
ORANGE_CHEST_CARD_2_BULLET_2_TITLE=¡Subes de nivel!
ORANGE_CHEST_CARD_2_BULLET_2_TEXT=Cuanto más alto sea tu nivel, más posibilidades tendrás de recibir el mejor equipamiento.
ORANGE_CHEST_CARD_2_TIP_TITLE=¡Busca equipamiento!
ORANGE_CHEST_CARD_2_TIP_TEXT=¡La mayor oportunidad de recibir un equipamiento naranja completo!

#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Comprar diamantes
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Comprar diamantes
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Compra packs de diamantes y las ofertas del mes para hacerte con un montón de diamantes.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=Diamantes VIP
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Cuantos más compres, mayor será tu nivel VIP y mayor será la bonificación de diamantes VIP que consigas.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Ofertas para nuevos jugadores
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Utiliza los descuentazos de los jugadores nuevos para dar un impulso a tu progreso. En la página siguiente encontrarás más información.
IAP_PURCHASING_CARD_1_TIP_TITLE=Ofertas del mes
IAP_PURCHASING_CARD_1_TIP_TEXT=Las ofertas del mes son un chollazo. Confía en nosotros, que ya hemos hecho los cálculos.

IAP_PURCHASING_CARD_2_TITLE=Ofertas para nuevos jugadores
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Ofertas especiales únicas
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Las bonificaciones tienen 320 / 600 / 1.200 / 3.000/ 5.800 diamantes que ya vienen incluidos en la cantidad marcada por el diamante rojo. Podrás comprar una vez cada una.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=Ganga por la *primerísima* compra
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Solo se aplica a las dos primeras compras que se hayan hecho con cada cuenta.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Los packs de bonificación que puedes adquirir con tu primerísima compra tienen 150 / 300 / 600 / 1.500 / 3.000 diamantes. Las bonificaciones de la ganga del mes tienen 300 / 500 / 750 / 1.000 diamantes. Esta cantidad extra de diamantes ya viene incluida en la cantidad marcada con el diamante rojo.
IAP_PURCHASING_CARD_2_TIP_TITLE=¡Un montón de ofertas!
IAP_PURCHASING_CARD_2_TIP_TEXT=Podrás comprar una vez cada uno de los lotes especiales de diamantes, aunque la oferta de «Primerísima compra» solo se aplica para la primera vez que compres un lote.

IAP_PURCHASING_CARD_3_TITLE=Diamantes VIP
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=Tickets VIP y niveles
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Con cada compra que realices, conseguirás tickets VIP con los que aumentarás tu nivel VIP para desbloquear ventajas increíbles. Los diamantes de bonificación son una de las ventajas principales.
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=Diamantes de bonificación VIP
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Con cada compra conseguirás una cantidad adicional de diamantes. Conseguirás más cuanto mayor sea tu nivel VIP.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=Los diamantes de bonificación VIP se envían directamente a la carpeta de mensajes.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Toca «Ver ventajas», en la parte inferior de la pantalla «Comprar diamantes», para saber más acerca de ser VIP.
IAP_PURCHASING_CARD_3_TIP_TITLE=¡Crédito retroactivo!
IAP_PURCHASING_CARD_3_TIP_TEXT=Con cada compra que realices, conseguirás diamantes de bonificación en función de tu *nuevo* nivel VIP.

IAP_PURCHASING_CARD_4_TITLE=Ganga del mes
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=¡Montones de diamantes!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Además de la cantidad básica de diamantes, recibirás 120 diamantes por cada día que la ganga del mes esté activa. En 30 días podrías sumar 3.600 diamantes extra. Nada mal, ¿verdad?
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Sin pérdidas no hay preocupaciones
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Si te olvidas de recoger tus diamantes, no te preocupes, que no perderás ningún día.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Sin compromiso
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=La oferta del mes NO es un pago periódico: podrás renovarla cuando falten 3 días.
IAP_PURCHASING_CARD_4_TIP_TITLE=Diamantes diarios
IAP_PURCHASING_CARD_4_TIP_TEXT=¡Las ofertas del mes son las mejores del juego hasta la fecha!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Resumen sobre el Santuario de runas
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Recoge ofrendas de conjunto y de ranura
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=A partir del capítulo 8, conseguirás ofrendas en la campaña normal. En cada capítulo habrá disponibles seis ofrendas de ranura. Las ofrendas de conjunto son específicas de cada capítulo.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Crear runas en el santuario
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Sacrifica ofrendas en los santuarios para conseguir runas. El tipo de runa vendrá determinado por el tipo de ofrenda sacrificada.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Equípate con runas en el templo
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Entra en el templo de runas para equipar a tus héroes.
RUNE_SHRINE_CARD_1_TIP_TITLE=¿Qué son las ofrendas?
RUNE_SHRINE_CARD_1_TIP_TEXT=Las ofrendas de sacrificio te otorgan runas con las que podrás sumar bonificaciones increíbles a los héroes.

RUNE_SHRINE_CARD_2_TITLE=Tipos de ofrendas
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Ofrendas de conjunto
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Las ofrendas de «conjunto» circulares tienen la energía de un conjunto de ranuras específico. En las pantallas de información del templo de runas podrás saber más cosas acerca de los conjuntos.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Ofrendas de ranura
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Las ofrendas de «ranura» cuadradas tienen la forma de una ranura de runa específica. En las pantallas de información del templo de runas podrás saber más sobre las ranuras.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Utilizada en santuarios
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Las runas creadas en el santuario siempre coincidirán en conjunto y ranura con la ofrenda sacrificada.
RUNE_SHRINE_CARD_2_TIP_TITLE=Ofrendas extrañas
RUNE_SHRINE_CARD_2_TIP_TEXT=Las ofrendas de ranura mayores y las ofrendas primordiales son difíciles de encontrar.

RUNE_SHRINE_CARD_3_TITLE=Tipos de santuario
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Santuario de madera
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Convierte cualquier ofrenda en una runa de 1 estrella que coincida en conjunto o ranura con la ofrenda.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Santuario de piedra
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Convierte cualquier ofrenda en dos runas de 2 estrellas. Ambas coincidirán tanto en conjunto como en ranura con la ofrenda.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Santuario de cristal
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Combina una ofrenda de ranura y otra de conjunto para crear cinco ranuras de tres estrellas. Las cinco runas coincidirán tanto en conjunto como en ranura con las ofrendas que se utilicen.
RUNE_SHRINE_CARD_3_TIP_TITLE=Más valor
RUNE_SHRINE_CARD_3_TIP_TEXT=Los santuarios de piedra y de cristal son perfectos para poder conseguir más por tus ofrendas.

#### COLISEUM ####
COLISEUM_CARD_1_TITLE=Acerca del Coliseo
COLISEUM_CARD_2_TITLE=Retador
COLISEUM_CARD_2_BULLET_1_TITLE=Luchar contra un retador
COLISEUM_CARD_2_BULLET_1_TEXT=Para pelear contra un retador, el jugador tendrá que ser retador también, o ser el primero en [coliseum_platinum]platino I[]
COLISEUM_CARD_2_BULLET_2_TITLE=Ascenso a retador
COLISEUM_CARD_2_BULLET_2_TEXT=En vez de tener un temporizador en [coliseum_platinum]platino I[], un jugador ascenderá a retador si vence a un retador.
COLISEUM_CARD_2_BULLET_3_TITLE=Degradación de retador
COLISEUM_CARD_2_BULLET_3_TEXT=En vez de tener un temporizador en el puesto de retador, los jugadores vuelven a ser primeros en [coliseum_platinum]platino I[] cuando bajan del rango mínimo de retador.
COLISEUM_CARD_2_TIP_TITLE=Ver retadores
COLISEUM_CARD_2_TIP_TEXT=Los retadores solo aparecerán por encima de ti en [coliseum_platinum]platino I[] si vas el primero en [coliseum_platinum]platino I[].

