
QUEST_0_1=Medusa har en test til deg, men hun nekter å si hva den går ut på. Hun sier at det er under hennes verdighet.
QUEST_0_2=Derfor sendte hun meg for å si at «bare de som tilber fullmånen, skjenkes hennes legendariske ferdighet».
QUEST_0_3=Selvopptatte, sure, slangehårede heks ...

QUEST_1_1=Hurra! Du klarte den første testen.
QUEST_1_2=Sukk ...
QUEST_1_3=Jepp, du gjettet det. Hun kommer ikke engang for å si takk.
QUEST_1_4=Nå er vi skuls! Neste gang hun prøver å redde livet mitt, skal jeg be henne la meg dø. Ingenting er verdt dette.
QUEST_1_5=Jeg overtar nå, Kentaur.
QUEST_1_6=Medusa har en ny prøve til deg.
QUEST_1_7=Hun hørte at man får skinnende og friskt hår av å spise rå egg.
QUEST_1_8=Hun tror at rundt hundre egg bør gi resultater.

QUEST_2_1=Greit, så ... det gjorde ikke håret hennes penere.
QUEST_2_2=Heldigvis ELSKER slanger rå egg.
QUEST_2_3=Hun er ... ikke fornøyd. Jeg har aldri sett henne fornøyd.
QUEST_2_4=Hun er hakket mindre sur enn vanlig. Bra gjort!
QUEST_2_5=Jeg hørte det, lavpanne!
QUEST_2_6=Nå er det tid for den siste prøven min.
QUEST_2_7=Vi har ikke tilbragt nok tid i kryptene.
QUEST_2_8=Jeg krever at vi overvinner fem oppstillinger på én dag. Og det må være mot tøffe fiender.
QUEST_2_9=Vi kan si ... med en kraft på 20 000 eller høyere.

QUEST_3_1=Utmerket! Du klarte alle prøvene mine.
QUEST_3_2=Kanskje du ikke er like patetisk som jeg trodde.
