SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION=„Schon in Ordnung. Zwei schleimige Monster im Team sind kein Problem. Es ist nur ... Sie macht mich einfach nervös, verstehst du?“ - Hydra
SKIN_DARK_HORSE_MASTERY=Dunkler Kataphrakt
SKIN_DARK_HORSE_MASTERY_DESCRIPTION=„Diese Panzerung schimmert schwarz wie die Nacht. Feindlicher Beschuss perlt wie Regen von mir ab. Unbewegt bleibt sie ruhig, kracht aber auf dem Schlachtfeld wie der anrollende Donner. Und ich habe eine Tasche für meinen Hafer.“ - Dunkles Pferd
SKIN_DWARVEN_ARCHER_MASTERY=Walküre
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION=„Und dort schlachtete sie den legendären Geisterwolf und machte aus seinem Pelz einen Umhang und aus seinen Zähnen Spitzen für ihre Bolzen. Und wahrlich, sie stand auf seinem Leichnam und ihr entfuhr eine triumphaler Rülpser, der den Himmel spaltete.“ - Barde Snoki, aus der Edda der Zwergbogenschützin
SKIN_DEMON_TOTEM_KITTEN=Katzenturm
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION=„Kann jemand die Unicorgi an die Leine nehmen? Sie jagt sie auf die Bäume.“ - Drachenlady
SKIN_BONE_DRAGON_MASTERY=Schnitterdrache
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION=„Als wäre ‚Knochen mit Stacheln‘ so eine originelle Idee. Ich trage Knochen mit Stacheln schon seit Jahren. So ein Angeber.“ - Skelettkönig
SKIN_COSMIC_ELF_ALIEN=Besucher
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION=„Was ich wissen will, ist, wo er die krassen Tattoos hat machen lassen.“ - Brozerker
SKIN_FAITH_HEALER_MASTERY=Wundertäter
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION=„Auffallende Kleidung schmückt Reisende auf dem Weg zur Sünde. Aber ich muss zugeben, dass diese Kombination aus Robe und Wappenrock ein Meisterwerk der klassisch-kontemporären Fusion ist.“ - Orkmönch
SKIN_FROST_GIANT_FLAMING=Schmelzriese
SKIN_FROST_GIANT_FLAMING_DESCRIPTION=„Ein Eiselementar, der in Flammen aufgeht, würde einfach schmelzen. Deine Existenz ist nicht logisch.“ - Kosmischer Elb
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Magisches Mädel
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION=„Ich konnte mich nicht zwischen Zauberei und der Tanzakademie entscheiden. Ich glaube, ich habe den richtigen Weg gewählt, aber manchmal ziehe ich das doch gerne an ... und fühle mich hübsch.“ - Labiler Lehrling

#2.9 custom skins
SKIN_HYDRA_MASTERY=Skylla
SKIN_HYDRA_MASTERY_DESCRIPTION=„Hat er zu viele Köpfe voller giftiger Stacheln und glänzender Schuppen ... oder haben wir zu wenige? Denkt da mal drüber nach.“ - Dufte Druidin
SKIN_GROOVY_DRUID_MASTERY=Dufteste Druidin
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION=„… Und glänzende Elfen schmückten ihr Haar mit Blumen und ein Einhorn verneigte sich vor ihr und völlig ungeplant war da ein Regenbogen. Es war so unglaublich magisch, wie ich es noch nie erlebt habe.“ - Journal für die moderne Hohepriesterin, Edition „Frau des Jahres“
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladin der Prahlerei
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION=„Die Rüstung? Von Elben aus einem gefallenem Stern geschmiedet. Der Bogen? Drachenlady schnitzte ihn aus der Rippe eines Riesen. Die Haare? Das ist Natur pur.“ - Achtsamer Zentaur
SKIN_RABID_DRAGON_MASTERY=Tollwutpanzer
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION=„Wenn sie redet, klappert die Rüstung ein bisschen ... ein kleines Bisschen. Kaum merklich eigentlich. Es stört mich gar nicht, es ist nur ...“ Schatten-Assassine, lächelt gezwungen
SKIN_ORC_MONK_ORCS=Menschen-Kriegsh.
SKIN_ORC_MONK_ORCS_DESCRIPTION=„Konntest du immer so hin- und herwechseln? Kann *ich* das?!?“ - Stabmeister
SKIN_NINJA_DWARF_DATENIGHT=Liebeszwerg
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION=„Oh yeah. Der Liebeszwerg ist der romantischste aller Zwerge. Er kauft die beste Schokolade. Aber genug vom Liebeszwerg. Wie war denn dein Tag?“ - Der Liebeszwerg
SKIN_DRAGZILLA_DRAG=Ein Traum in Pink
SKIN_DRAGZILLA_DRAG_DESCRIPTION=„Ich bin immer ein wenig neidisch auf den Kurzhaarschnitt des Lehrlings, aber mit meinen Wangenknochen steht mir das einfach nicht.“ - König Kaiju
SKIN_ORC_MONK_UNCLE=Uneingeladener Onkel
SKIN_ORC_MONK_UNCLE_DESCRIPTION=„Kommt her, Kinder, lasst Onkel Ork euch von damals erzählen, als sein Furz einen Drachen getötet hat.“ - Orkmönch
SKIN_BONE_DRAGON_PEPPERMINT=Pfefferminz-Färb.
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION=„Zuallererst, Das ist ein Kostüm, du Depp. Zweitens, warum willst du immer die Drachen beißen? Lass deine Zähne von einem Glaubensheiler richten.“ - Knochendrache zum Ninjazwerg
SKIN_BARDBARIAN_WOOD_ELF=Waldelb-Champion
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION=„Das ist Teil meines Helden-Austauschprogramms mit dem Elbenreich. Ich vermisse Bardbares Gesang, aber diese Frau ist einfach %$@ großartig!“ - Labiler Lehrling
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Feier-Drachling
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION=„Der Mond-Drachling bringt meinen Sinn für Zynismus ganz durcheinander. Er pflanzt in mir die Idee ein, dass es noch schöne Dinge in der Welt gibt, um die es sich zu kümmern lohnt. Seltsam, oder?“ - Meisterdieb
SKIN_FROST_GIANT_FURIOUS=Schneeriese
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION=„Er knurrt nicht und greift niemanden mit seinen riesigen Eiszapfen an. Ich glaube, feierlicher wird es nicht.“ - Drachenlady
SKIN_STOWAWAY_SANTAS_HELPER=Helferlein
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION=„Perfekt! Seht ihr, ist das denn so schwer? Ich sage ‚Hey, ziehen wir uns feierlich an‘ und sie zieht ein nettes, thematisch passendes ... Ohhh! Das hast du doch gestohlen, oder?“ - Drachenlady
SKIN_MEDUSA_BLACK_MAMBA=Schwarze Mamba
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION=„Ich habe schon einen Haufen Leute in leblose Steine verwandelt ... aber ich habe nur noch einen.“ - Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Zombie-General
