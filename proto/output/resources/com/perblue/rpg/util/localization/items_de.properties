SKIN_BANSHEE_BUTTON_DOLL=Verfluchte Puppe
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION=„Sie hatte eine schwierige Zeit als Erwachsene. Das Outfit erinnert sie vielleicht an ihre schreckliche, aber weniger deprimierende Jugend.“ - Zentaur der Aufmerksamkeit
SKIN_RABID_DRAGON_DOGGY=Hundedrache
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION=„Mann, der Drache trägt eine Hundemaske. Aber ... WARUM DENN NUR?“ - Brozerker
SKIN_DOPPELGANGER_MOLTEN=Heißluftspiegelung
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION=„Er hat das Feuerkostüm vom Frostriesen gesehen und wollte auch eines haben. Da hat der alte Frosty ihm das zum Geburtstag geschenkt. So zumindest meine Theorie, denn keiner von beiden kann reden.“ - Zentaur der Aufmerksamkeit
SKIN_SILENT_SPIRIT_CLOWN=Shushy der Clown
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION=„Ich kann nicht mehr Seite an Seite mit diesem Kerl kämpfen. Ich sammle keinerlei Erfahrung auf dem Schlachtfeld, da unsere Feinde stets in Panik das Weite suchen.“ - Katapultritter
SKIN_PIRATE_SPACE=Raumbart
SKIN_PIRATE_SPACE_DESCRIPTION=„Die ganze Zeit redet er davon, dass er die Sternenföderation im Kampf gegen die Galaktische Horde unterstützen müsse. Ich hab zwar keine Ahnung, was das heißen soll, es klingt aber super!“ - Zentaur der Aufmerksamkeit
SKIN_DWARVEN_ARCHER_ROMANTIC=Göttin der Liebe
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION=„Ein Liebespfeil direkt ins Herz. OH. Oh. Ach du je. Nun ... Glückwunsch! Deine Milz wird sich verlieben! Ich muss los.“ - Zwergbogenschütze
SKIN_PIRATE_MASTERY=Admiral Rotbart
SKIN_PIRATE_MASTERY_DESCRIPTION=„Nachdem er seinen verlorenen Schatz gefunden hatte, kaufte er sich zur Feier des Tages ein Schiff aus massivem Gold, das aber prompt im Meer versank. Er meinte nur: ‚Noch ein Schatz!‘ und ging pfeifend seines Weges.“ - Meisterdieb
SKIN_ORC_MONK_MASTERY=Der Orkvater
SKIN_ORC_MONK_MASTERY_DESCRIPTION=„Sie dürfen mich nur unter einer Bedingung so anziehen: Keiner geht an meine Haare. Die gehören so.“ - Orkmönch
SKIN_AQUATIC_MAN_MASTERY=Aquaprinz
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION=„Die Wilde Satyrin hat gesagt, ich sehe ‚cool‘ aus. Das hat noch keiner zu mir gesagt. Ich laufe jetzt IMMMER so rum!“ - Aquamann
SKIN_DUST_DEVIL_MASTERY=Staubdämon
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION=„Ich sage es doch, Stacheln machen alles bessew.“ - Spitzdrache
SKIN_FROST_GIANT_MASTERY=Eisriese
SKIN_FROST_GIANT_MASTERY_DESCRIPTION=„Nach der Häutung ersetzt hartes Eis den weichen Schnee. Das Äußere schmückt außerdem ein natürlicher Gürtel.“ - Ducklows Handbuch der Wesen Draconias, Ausgabe XVI: Arktis
SKIN_COSMIC_ELF_MASTERY=Elbenavatar
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION=„Äußerlichkeiten haben keinen Einfluss auf ein rein logisch denkendes Wesen. Sollte meine Kleidung jedoch bei den leichter zu beeindruckenden Zeitgenossen eine gewissen Eindruck hinterlassen, sehe ich darin kein Problem.“ - Kosmischer Elb

