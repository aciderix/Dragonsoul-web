
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Зачем нужен VIP?
VIP_CARD_1_BULLET_A_TITLE=Мгновенный рейд
VIP_CARD_1_BULLET_A_TEXT=Получай бесплатные рейд-купоны каждый день. Используй их для мгновенного завершения боев и быстрого поиска экипировки.
VIP_CARD_1_BULLET_B_TITLE=Множество полезных функций
VIP_CARD_1_BULLET_B_TEXT=Улучшенный ускоренный переход, возможность накапливать больше очков умений, больше возможностей купить очки выносливости, VIP-чат, Сундуки души и многое другое!
VIP_CARD_1_BULLET_C_TITLE=Больше золота и наград
VIP_CARD_1_BULLET_C_TEXT=Получай больше золота и/или наград в различных режимах, в том числе в Экспедиции, во время Войны, в Логове боссов и Склепе.
VIP_CARD_1_TIP_TITLE=Кому нужен VIP-уровень?
VIP_CARD_1_TIP_TEXT=VIP-уровень предназначен для игроков, которые хотят получить небольшую помощь и ускорить получение опыта в DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Как получить
VIP_CARD_2_BULLET_A_TITLE=Соверши покупку, чтобы получить VIP-купоны
VIP_CARD_2_BULLET_A_TEXT=Чем больше у тебя VIP-купонов, тем выше становится твой VIP-уровень.
VIP_CARD_2_BULLET_B_TITLE=Разблокировать VIP-уровни
VIP_CARD_2_BULLET_B_TEXT=Более высокие VIP-уровни открывают новые возможности, а также повышают уровень уже полученных бонусов.
VIP_CARD_2_BULLET_C_TITLE=Пожизненный VIP-уровень
VIP_CARD_2_BULLET_C_TEXT=VIP-уровень - это отличное вложение, потому что как только тебе будет присвоен VIP-статус, он останется у тебя навсегда. Тебе будут доступны все бонусы.
VIP_CARD_2_TIP_TITLE=Стать VIP
VIP_CARD_2_TIP_TEXT=Предложение месяца - это отличная возможность быстро получить VIP-уровень. Покупая его каждый месяц, ты получаешь ещё больше VIP-купонов.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Подробнее о возможностях и приятных бонусах
VIP_CARD_3_BULLET_1_TITLE=Бонусные алмазы
VIP_CARD_3_BULLET_1_TEXT=Получай больше алмазов при каждой покупке! Если покупка даёт тебе новый VIP-уровень, такое вознаграждение выдается задним числом. Бонусные алмазы появятся в разделе «Сообщения».
VIP_CARD_3_BULLET_2_TITLE=Бесплатные рейд-купоны
VIP_CARD_3_BULLET_2_TEXT=Каждый день ты получаешь бесплатные рейд-купоны. Используй их для мгновенного завершения боев и быстрого получения экипировки. Не забывай собирать их каждый день!
VIP_CARD_3_BULLET_3_TITLE=Пополнить выносливость
VIP_CARD_3_BULLET_3_TEXT=Позволяет чаще покупать очки выносливости за алмазы каждый день.
VIP_CARD_3_BULLET_4_TITLE=Алхимия
VIP_CARD_3_BULLET_4_TEXT=Позволяет чаще покупать золото за алмазы каждый день.
VIP_CARD_3_BULLET_27_TITLE=Сокращённое время восстановления сил
VIP_CARD_3_BULLET_27_TEXT=Время восстановления для испытаний, рейда в горы и сундуков с серебром сократилось до 5 минут.
VIP_CARD_3_BULLET_5_TITLE=Сбросить очки умений
VIP_CARD_3_BULLET_5_TEXT=Позволяет покупать больше очков умений за алмазы.
VIP_CARD_3_BULLET_6_TITLE=Перезапустить Кампанию элитного уровня
VIP_CARD_3_BULLET_6_TEXT=Потрать алмазы, чтобы сбросить Кампанию элитного уровня и быстрее получить камни души.
VIP_CARD_3_BULLET_23_TITLE=Улучшенный ускоренный переход
VIP_CARD_3_BULLET_23_TEXT=Для получения возможности ускоренного перехода или автоматического режима ведения боя больше не требуется победа с присвоением 3-х звезд. Ускоренный переход будет разблокирован и в том случае, если уровень твоего отряда ниже 30.
VIP_CARD_3_BULLET_7_TITLE=Сбросить бои на Арене для боёв
VIP_CARD_3_BULLET_7_TEXT=Позволяет потратить алмазы на возможность пропустить восстановление после боя на Арене для боёв. Также позволяет тебе купить еще 5 боёв на Арене для боёв.
VIP_CARD_3_BULLET_9_TITLE=Сбросить сражения в Колизее
VIP_CARD_3_BULLET_9_TEXT=Позволяет потратить алмазы на возможность пропустить восстановление после сражения в Колизее. Также позволяет тебе купить еще 5 сражений в Колизее.
VIP_CARD_3_BULLET_11_TITLE=Бонусы во время Рейда
VIP_CARD_3_BULLET_11_TEXT=Теперь ты можешь использовать более 1 купона за один рейд. Ты также можешь пройти Испытание или Горы с уровнем сложности 3 звезды.
VIP_CARD_3_BULLET_22_TITLE=VIP-чат
VIP_CARD_3_BULLET_22_TEXT=Разблокирует эксклюзивный канал общения с другими игроками VIP-уровня.
VIP_CARD_3_BULLET_12_TITLE=Предельное количество очков умений
VIP_CARD_3_BULLET_12_TEXT=Позволяет единовременно накапливать больше очков умений.
VIP_CARD_3_BULLET_50_TITLE=Сокращённое время восстановления
VIP_CARD_3_BULLET_50_TEXT=Все время восстановления для испытаний, горы и сундуков с серебром сокращено до 5 минут.
VIP_CARD_3_BULLET_13_TITLE=Больше Наград за Рейд в Склеп
VIP_CARD_3_BULLET_13_TEXT=Получай больше наград Гильдии за рейды в Склеп. Распространяется на ежедневное вознаграждение за выполнение Рейда в Склеп, но не распространяется на ежедневные квесты во время Рейда Склеп.
VIP_CARD_3_BULLET_14_TITLE=Золото за рейд Гильдии в Склеп
VIP_CARD_3_BULLET_14_TEXT=Получай в два раза больше золота за каждый бой во время рейда в Склеп.
VIP_CARD_3_BULLET_25_TITLE=Мультипликатор Наград Храма титанов
VIP_CARD_3_BULLET_25_TEXT=Получай в два раза больше Наград Гильдии, одержав победу над Титаном в храме.
VIP_CARD_3_BULLET_15_TITLE=Макс. уровень зачаровывания
VIP_CARD_3_BULLET_15_TEXT=Разблокируй возможность мгновенно зачаровывать предмет, чтобы достичь максимального уровня по количеству алмазов.
VIP_CARD_3_BULLET_26_TITLE=Больше Военных наград Гильдии
VIP_CARD_3_BULLET_26_TEXT=Заработай больше Военных наград во время Войны гильдий. Распространяется на награды, выдаваемые в конце сражения и конце войны.
VIP_CARD_3_BULLET_16_TITLE=Навсегда разблокировать Бродячего торговца
VIP_CARD_3_BULLET_16_TEXT=Теперь Бродячего торговца можно разблокировать за 680 алмазов. После разблокировки он всегда будет доступен на основном экране.
VIP_CARD_3_BULLET_17_TITLE=Больше Наград экспедиции
VIP_CARD_3_BULLET_17_TEXT=Получай больше Наград Экспедиции за каждый пройденный этап.
VIP_CARD_3_BULLET_20_TITLE=Больше Золота в экспедиции
VIP_CARD_3_BULLET_20_TEXT=Получай больше золота за каждый выигранный в Экспедиции бой.
VIP_CARD_3_BULLET_19_TITLE=Сундуки души
VIP_CARD_3_BULLET_19_TEXT=Разблокирует третий сундук, который называется Сундуком души и дает камни души, золотую руду и эликсиры опыта. Камни души принадлежат уникальному герою месяца, который поочередно выбирается из ежедневных персонажей.
VIP_CARD_3_BULLET_18_TITLE=Навсегда разблокировать Чёрный рынок
VIP_CARD_3_BULLET_18_TEXT=Теперь Чёрный рынок можно разблокировать за 1 360 алмазов. После разблокировки он всегда будет доступен на главном экране.
VIP_CARD_3_BULLET_24_TITLE=Максимум вознаграждений в Логове боссов
VIP_CARD_3_BULLET_24_TEXT=Всегда получай максимальное число потенциальных наград за каждый бой в Логове боссов. На каждом этапе Логова боссов есть возможность получить награды в выбранном наборе в зависимости от уровня сложности. Эта функция гарантированно поможет тебе всегда получать максимум наград в выбранном наборе.
VIP_CARD_3_BULLET_21_TITLE=Персонажи на доске объявлений о работе
VIP_CARD_3_BULLET_21_TEXT=Позволяет выставлять более 2 персонажей для найма на доске объявлений о работе твоей Гильдии. Больше персонажей - больше золота для тебя и больше помощи твоим партнерам по гильдии.
VIP_CARD_3_BULLET_28_TITLE=Обновления Рынка душ
VIP_CARD_3_BULLET_28_TEXT=Позволяет обновлять Рынок душ несколько раз в день и получать доступ к большему количеству предметов.
VIP_CARD_3_BULLET_29_TITLE=Рейды в Логово боссов
VIP_CARD_3_BULLET_29_TEXT=Позволяет использовать рейд-купоны, чтобы мгновенно пройти этап в Логове боссов.
VIP_CARD_3_BULLET_30_TITLE=Этапы Логова боссов
VIP_CARD_3_BULLET_30_TEXT=Позволяет проходить больше этапов в Логове боссов за один день и получать больше вознаграждений.
VIP_CARD_3_BULLET_31_TITLE=Бои на Арене/сражения в Колизее за одну попытку восстановления
VIP_CARD_3_BULLET_31_TEXT=Повышает количество твоих сражений в этих режимах до того, как возникнет необходимость сброса для получения алмазов.
VIP_CARD_3_BULLET_32_TITLE=Обновления Торговца
VIP_CARD_3_BULLET_32_TEXT=Позволяет несколько раз в день бесплатно обновлять Торговца, Бродячего торговца и Чёрный рынок.
VIP_CARD_3_BULLET_33_TITLE=Дополнительные очки выносливости за ежедневные квесты
VIP_CARD_3_BULLET_33_TEXT=Получает дополнительные очки выносливости при каждом прохождении ежедневного квеста на повышение выносливости.
VIP_CARD_3_BULLET_34_TITLE=Накопление дополнительных очков выносливости
VIP_CARD_3_BULLET_34_TEXT=Повышает количество очков выносливости, которые ты можешь накопить до прекращения их автоматического накопления.
VIP_CARD_3_BULLET_35_TITLE=Часы для получения очков выносливости за ежедневные квесты
VIP_CARD_3_BULLET_35_TEXT=Продляет период получения очков выносливости при прохождении ежедневного квеста на повышение выносливости. Если время одного ежедневного квеста на повышение выносливости накладывается на время другого квеста на повышение выносливости, ты все равно получишь очки выносливости за оба квеста.
VIP_CARD_3_BULLET_36_TITLE=Вероятность получить удвоенные выпадающие подношения
VIP_CARD_3_BULLET_36_TEXT=Возможность получить в два раза больше выпадающих подношений в ходе кампании обычного уровня.
VIP_CARD_3_BULLET_37_TITLE=Еженедельные бесплатные удаления рун
VIP_CARD_3_BULLET_37_TEXT=Каждый четверг в 5 часов утра по твоему местному времени ты будешь получать 6 бесплатных удалений рун. Оставшееся количество бесплатных удалений отображается непосредственно на кнопке «Удаление» в Храме рун.
VIP_CARD_3_BULLET_38_TITLE=Удвоенные вознаграждения за ежедневный вход в систему
VIP_CARD_3_BULLET_38_TEXT=Получай в два раза больше вознаграждений, включая персонажей, камни души и алмазы! Идет в комплекте вместе с остальными удвоенными VIP-бонусами (в общей сложности четырехкратное увеличение для VIP-участников в бонусные дни)
VIP_CARD_3_BULLET_39_TITLE=Сбросить Гору и Испытания
VIP_CARD_3_BULLET_39_TEXT=Разблокирует возможность сбросить оба режима за алмазы, позволяя получать дополнительные вознаграждения.
VIP_CARD_3_BULLET_40_TITLE=Выбор 2 из 5 Военных наград
VIP_CARD_3_BULLET_40_TEXT=Теперь вместо того, чтобы выбирать 1 из 3 вознаграждений по окончании каждой Войны, ты сможешь посмотреть 5 вознаграждений и выбрать 2 из них.
VIP_CARD_3_BULLET_41_TITLE=Бесплатный предмет недели
VIP_CARD_3_BULLET_41_TEXT=Каждое воскресенье в 5 часов утра по твоему местному времени ты будешь получать бесплатный предмет. Это будет предмет, появившийся во время двух последних обновлений на твоем сервере. Вероятнее всего, это будет предмет, который создается из одного фрагмента или комплекта.
VIP_CARD_3_TIP_TITLE=Зачем так много бонусов?
VIP_CARD_3_TIP_TEXT=Мы любим наших игроков, и нам хочется подарить им нереально крутые вознаграждения их за поддержку DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Об экспедиции
EXPEDITION_CARD_1_BULLET_1_TITLE=Ежедневное путешествие
EXPEDITION_CARD_1_BULLET_1_TEXT=Проведи своих персонажей через 15 боёв во время ежедневной экспедиции.
EXPEDITION_CARD_1_BULLET_2_TITLE=Планируй
EXPEDITION_CARD_1_BULLET_2_TEXT=Во время экспедиции персонажи сохраняют очки здоровья и энергию, накопленные во время предыдущих боёв. Погибшие во время экспедиции персонажи оживают только после перезапуска экспедиции.
EXPEDITION_CARD_1_BULLET_3_TITLE=Вознаграждения
EXPEDITION_CARD_1_BULLET_3_TEXT=Получай тонны золота после каждого боя. Получай награды экспедиции за каждые 3 боя. Награды ускоряют твой прогресс в игре.
EXPEDITION_CARD_1_TIP_TITLE=Советы для профи
EXPEDITION_CARD_1_TIP_TEXT=Возьми наёмника у участников твоей Гильдии в качестве помощника в экспедиции.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Безумный режим
EXPEDITION_CARD_2_BULLET_1_TITLE=Не для слабаков
EXPEDITION_CARD_2_BULLET_1_TEXT=Одержав победу во всех 15 боях обычного режима Экспедиции, ты сможешь разблокировать возможность участия в Экспедиции в сложном режиме.
EXPEDITION_CARD_2_BULLET_2_TITLE=Нет пополнения
EXPEDITION_CARD_2_BULLET_2_TEXT=В сложном режиме очки здоровья и энергия твоего персонажа не восстанавливаются между боями.
EXPEDITION_CARD_2_BULLET_3_TITLE=Больше золота
EXPEDITION_CARD_2_BULLET_3_TEXT=За героическое прохождение экспедиции на высоком уровне сложности ты получишь в два раза больше золота. Количество полученных наград экспедиции не изменится.
EXPEDITION_CARD_2_TIP_TITLE=TL;DR
EXPEDITION_CARD_2_TIP_TEXT=Одержи победу в обычном режиме. Разблокируй сложный режим. Получи больше золота.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Советы
EXPEDITION_CARD_3_BULLET_1_TITLE=Удалось пройти сложный режим?
EXPEDITION_CARD_3_BULLET_1_TEXT=Если на твоем сервере идет Война гильдий, ты можешь разблокировать безумный режим, одержав победу в сложном режиме.
EXPEDITION_CARD_3_BULLET_2_TITLE=Действует на модификаторы войны
EXPEDITION_CARD_3_BULLET_2_TEXT=Текущие модификаторы поля боя в Войне гильдий также применяются к этому режиму. Расставляй свои отряды соответствующим образом. И используй безумный режим для подготовки к Войне!
EXPEDITION_CARD_3_BULLET_3_TITLE=Получай части предметов
EXPEDITION_CARD_3_BULLET_3_TEXT=Помимо предыдущих наград из сундуков, появляющихся в конце этапа, выпадает от 3 до 25 частей предметов, появившихся во время 3 последних обновлений на твоем сервере.
EXPEDITION_CARD_3_TIP_TITLE=Умный совет
EXPEDITION_CARD_3_TIP_TEXT=Перед тем как попробовать безумный режим, удели достаточно времени изучению режима повышенной сложности.

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Нелепый режим
EXPEDITION_CARD_4_BULLET_1_TITLE=Главное Испытание!
EXPEDITION_CARD_4_BULLET_1_TEXT=Если на твоем сервере включены Руны, ты можешь разблокировать нелепый режим, одержав победу в безумном режиме.
EXPEDITION_CARD_4_BULLET_2_TITLE=Все обороняющиеся персонажи выше 20 уровня
EXPEDITION_CARD_4_BULLET_2_TEXT=В нелепом режиме игры у всех твоих врагов есть свои персонажи, а уровни их умений повышаются на 20 ед.
EXPEDITION_CARD_4_BULLET_3_TITLE=Доступные Руны
EXPEDITION_CARD_4_BULLET_3_TEXT=Помимо предыдущих наград из сундуков, появляющихся в конце этапа, выпадет от 1 до 3 Основных и Дополнительных Рун. Шанс получить Основные Руны повышается вместе с увеличением количества звезд в ходе Экспедиции.
EXPEDITION_CARD_4_TIP_TITLE=Что за черт!
EXPEDITION_CARD_4_TIP_TEXT=Если ситуация станет совсем уж... нелепой, просто понизь уровень сложности!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Советы
EXPEDITION_CARD_5_BULLET_1_TITLE=Лечи и танкуй!
EXPEDITION_CARD_5_BULLET_1_TEXT=Постарайся максимально развить основное умение твоего Знахаря, а также остальные исцеляющие умения. Поставь во главе своего отряда мощного танка со способностями к исцелению, например Бросерка.
EXPEDITION_CARD_5_BULLET_2_TITLE=Попробуй ещё, повтори попытку...
EXPEDITION_CARD_5_BULLET_2_TEXT=Если ты проиграешь бой, отмени его и повтори попытку или, получив урон, продолжи бой с помощью персонажей второй линии.
EXPEDITION_CARD_5_BULLET_3_TITLE=Подзарядиться энергией
EXPEDITION_CARD_5_BULLET_3_TEXT=Используя разных персонажей в первых боях, ты увеличиваешь их энергию. Сохраняй эту энергию, чтобы использовать умения во время более сложных боёв.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Ежемесячное предложение
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Куча алмазов!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Ты моментально получаешь 300 алмазов, а также по 120 алмазов каждый день в течение 30 дней. Другими словами, это [bright_blue]3 900 алмазов[]... изумительное предложение!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Нет потерь, нет проблем
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Если ты забываешь собирать алмазы, не волнуйся - ты не потеряешь ни одного.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Без обязательств
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=Предложение месяца НЕ подразумевает регулярных платежей: при необходимости ты можешь временно приостановить или возобновить его использование.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Секрет: перейди на VIP-уровень
MONTHLY_DEAL_CARD_1_TIP_TEXT=Предложение месяца - это простой способ получить грандиозные преимущества VIP-уровня!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Подробнее о чате
CHAT_RULES_CARD_1_BULLET_1_TITLE=Добро пожаловать в чат DragonSoul!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Чат позволяет игрокам стать частью сообщества DragonSoul, отвечать на вопросы других игроков, приглашать друзей в Гильдию и просто общаться. Игрокам разрешено использовать внутриигровые каналы общения при условии, что они будут следовать рекомендациям, изложенным ниже.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Политика в отношении временного отключения и предупреждений
CHAT_RULES_CARD_1_BULLET_2_TEXT=В отношении игроков, которые не придерживаются этих правил, применяется отстранение от чата (временное или постоянное). Эти меры осуществляются только персоналом PerBlue или администраторами DragonSoul и не могут быть выполнены без предупреждения. Игроки не могут оспорить отстранение. Персонал PerBlue или администраторы DragonSoul придерживаются политики полного неприятия притеснения других игроков на основании их убеждений (политических, религиозных и т. п.), оскорблений или пренебрежительных высказываний о стране, национальности, этнической принадлежности или сексуальной ориентации игрока, а также неодобрительных комментариев, касающихся расовой принадлежности, религиозных взглядов и сексуальной ориентации, независимо от того, были ли они направлены в адрес конкретного игрока или нет.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Блокировка чата
CHAT_RULES_CARD_1_BULLET_3_TEXT=Используй функцию блокировки чата, чтобы блокировать оскорбительные выражения, публикуемые другими пользователями чата. Коснись имени игрока в чате, а затем выбери «Блокировать». С этого момента в твоём чате не будут появляться сообщения от заблокированного пользователя. Чтобы разблокировать пользователей, коснись своего аватара, а затем выбери вкладку «Чёрный список». Ты также можешь отключить просмотр чата, выбрав раздел «Настройки» в том же окне.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Правила для всех каналов общения
CHAT_RULES_CARD_1_BULLET_4_TEXT=Приветствуются обсуждения и разговоры на общие темы. А также те, кто ищет в мире DragonSoul новых друзей!
CHAT_RULES_CARD_1_BULLET_5_TEXT=Международный чат позволяет игрокам со всего мира задавать вопросы об игре, давать советы и создавать позитивное сообщество DragonSoul.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Запрещена[] агрессия в адрес других игроков или людей, которые не принимают участия в игре.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Запрещено[] обсуждение любых аспектов сексуальной жизни людей (в том числе половых актов и сексуальной ориентации других людей), наркотиков, политики или религии.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Запрещена[] ненормативная лексика на любом языке.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Запрещено[] обсуждение модераторов, их методов работы и любых случаев бана, как реальных, так и нет.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Вы можете помочь модераторам, обратившись к сотрудникам службы поддержки клиентов через внутриигровое меню поддержки. Не предлагайте обсудить и не обсуждайте процесс модерации в чате.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Сообщить о других игроках
CHAT_RULES_CARD_1_BULLET_11_TEXT=В случае агрессивного обращения или нападок со стороны других пользователь чата следует обратиться в службу поддержки клиентов DragonSoul с помощью внутриигровых каналов связи. В жалобе необходимо указать имя пользователя другого игрока и иную информацию, которая позволит ускорить процесс решения проблемы.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Мы очень заботимся о наших игроках и хотим, чтобы вы стали частью этого сообщества. Мы не будем проверять каждый комментарий или замечание, но примем соответствующие меры для проверки переписки, на которую поступила жалоба. Просим вас принять к сведению, что не всякая жалоба приводит к отстранению игрока от чата, поскольку все случаи отстранения отводятся на усмотрение персонала PerBlue.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=О рейдах в Склеп
CRYPT_CARD_1_BULLET_1_TITLE=Воскрешение из мёртвых
CRYPT_CARD_1_BULLET_1_TEXT=Чертехвост воскрешает героев из Склепа. Разгроми его одержимые легионы до того, как они наводнят землю!
CRYPT_CARD_1_BULLET_2_TITLE=Работа отряда
CRYPT_CARD_1_BULLET_2_TEXT=Заручись поддержкой своей Гильдии и разгроми легионы Чертехвоста.
CRYPT_CARD_1_BULLET_3_TITLE=Получить вознаграждения
CRYPT_CARD_1_BULLET_3_TEXT=Каждый день проводи не менее одного боя в Склепе и зарабатывай награды Гильдии, которые ты можешь потратить в Лавке Гильдии.
CRYPT_CARD_1_TIP_TITLE=Советы для профи
CRYPT_CARD_1_TIP_TEXT=Не забывай нанимать персонажа для каждого боя. Это БЕСПЛАТНО!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Правила и ограничения
CRYPT_CARD_2_BULLET_1_TITLE=Ограничения для персонажа
CRYPT_CARD_2_BULLET_1_TEXT=Каждый персонаж может принять участие в боях в Склепе только один раз в день. Развивай способности большего количества персонажей, чтобы помочь Гильдии!
CRYPT_CARD_2_BULLET_2_TITLE=Бесплатная помощь
CRYPT_CARD_2_BULLET_2_TEXT=В Склепе ты можешь брать одного наёмника [bright_blue]на один бой абсолютно БЕСПЛАТНО[].
CRYPT_CARD_2_BULLET_3_TITLE=Время начала и окончания
CRYPT_CARD_2_BULLET_3_TEXT=Рейды проходят с 08:00 до 00:00 по часовому поясу вашей Гильдии (показан в окне Гильдии). Главы Гильдии могут изменять этот часовой пояс.
CRYPT_CARD_2_TIP_TITLE=Выбери свой путь
CRYPT_CARD_2_TIP_TEXT=Офицеры Гильдии могут устанавливать уровень сложности Склепа в настройках Гильдии.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Счёт и вознаграждения
CRYPT_CARD_3_BULLET_1_TITLE=Ежедневный квест
CRYPT_CARD_3_BULLET_1_TEXT=За 1 бой в день ты получаешь 100 наград Гильдии из твоего ежедневного квеста.
CRYPT_CARD_3_BULLET_2_TITLE=Очки и черепа
CRYPT_CARD_3_BULLET_2_TEXT=За уничтожение каждой линии из 5 персонажей ты получаешь очки. Ты получаешь 1 очко (серебряный череп) за первые две линии и 5 очков за третью линию (золотой череп). Заверши рейд, чтобы получить бонусные очки.
CRYPT_CARD_3_BULLET_3_TITLE=Вознаграждение Гильдии
CRYPT_CARD_3_BULLET_3_TEXT=Проведи не менее одного боя в Склепе, чтобы в конце дня набрать очки в Гильдии, которые переведут в награды Гильдии.
CRYPT_CARD_3_TIP_TITLE=Побеждайте вместе
CRYPT_CARD_3_TIP_TEXT=Чем больше очков ты наберешь, тем больше наград заработает каждый участник твоей Гильдии.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Стратегия
CRYPT_CARD_4_BULLET_1_TITLE=Рекомендации по выбору противника
CRYPT_CARD_4_BULLET_1_TEXT=Одна линия из отряда противника выбирается автоматически в качестве рекомендованной на основании показателей мощи 5 сильнейших из оставшихся у тебя персонажей.
CRYPT_CARD_4_BULLET_2_TITLE=Уровень сложности
CRYPT_CARD_4_BULLET_2_TEXT=Если рейды для тебя слишком сложные или, наоборот, совсем простые, попроси главу твоей Гильдии изменить уровень сложности.
CRYPT_CARD_4_BULLET_3_TITLE=Только минимум
CRYPT_CARD_4_BULLET_3_TEXT=Не посылай в первый бой 5 своих лучших персонажей. Используй только тот минимум персонажей, который необходим для победы в каждом сражении.
CRYPT_CARD_4_TIP_TITLE=Скоординировать!
CRYPT_CARD_4_TIP_TEXT=Поговори с членами своей Гильдии... Убедись в том, что они справляются со своими обязанностями!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Как действует зачаровывание
ENCHANTING_CARD_1_BULLET_1_TITLE=Увеличить мощь
ENCHANTING_CARD_1_BULLET_1_TEXT=Получи преимущество перед конкурентами, зачаровав экипировку своих персонажей.
ENCHANTING_CARD_1_BULLET_2_TITLE=Зелёный и выше
ENCHANTING_CARD_1_BULLET_2_TEXT=Ты можешь зачаровывать экипировку зелёного цвета и выше.
ENCHANTING_CARD_1_BULLET_3_TITLE=Используй дополнительные предметы
ENCHANTING_CARD_1_BULLET_3_TEXT=Если у тебя скопились какие-то предметы, используй их для зачаровывания.
ENCHANTING_CARD_1_TIP_TITLE=Ежедневный квест
ENCHANTING_CARD_1_TIP_TEXT=Зачаровывай предмет не реже одного раза в день для твоего ежедневного квеста.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Усиление персонажа
ENCHANTING_CARD_2_BULLET_1_TITLE=Возмещение волшебной силы
ENCHANTING_CARD_2_BULLET_1_TEXT=После усиления персонаж теряет свои бонусы зачаровывания, но ресурсы для зачаровывания возвращаются. Зелёные предметы возвращаются полностью. Редкие предметы более высокого уровня возвращаются частично.
ENCHANTING_CARD_2_BULLET_2_TITLE=Редкие предметы более высокого класса - больше возможностей для зачаровывания
ENCHANTING_CARD_2_BULLET_2_TEXT=Редкие предметы более высокого уровня могут быть зачарованы несколько раз, чтобы принести тебе ещё больше бонусов. Белые предметы не зачаровываются.
ENCHANTING_CARD_2_TIP_TITLE=Зелень за ежедневные квесты
ENCHANTING_CARD_2_TIP_TEXT=Зелёные предметы отлично подходят для зачаровывания для ежедневных квестов, т. к. полностью возвращаются после усиления героя.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Стратегия зачаровывания
ENCHANTING_CARD_3_BULLET_1_TITLE=Дождись фиолетовых персонажей
ENCHANTING_CARD_3_BULLET_1_TEXT=В основном они используют преимущества от зачаровывания, поскольку их не так часто усиливают.
ENCHANTING_CARD_3_BULLET_2_TITLE=Сначала зачаровывай лучшие предметы
ENCHANTING_CARD_3_BULLET_2_TEXT=Зачаровывай предметы на характеристики, которые соответствуют сильным сторонам персонажа. Например, восстановление энергии пригодится Знахарю, а восстановление здоровья - танкам.
ENCHANTING_CARD_3_BULLET_3_TITLE=Потратить дополнительные предметы
ENCHANTING_CARD_3_BULLET_3_TEXT=Во время рейдов и испытаний, как правило, набирается большое количество запасных предметов для зачаровывания.
ENCHANTING_CARD_3_TIP_TITLE=Обращай внимание на усиления
ENCHANTING_CARD_3_TIP_TEXT=Зачаровывание может иметь решающее значение в трудных сражениях на Арене или в Колизее!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Храм титанов
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Найди Храм
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Победа в каждой кампании увеличивает твои шансы обнаружить Храм.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Живём вместе, умираем поодиночке
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Попроси членов Гильдии о помощи! У тебя есть 24 часов, чтобы победить всех 5 Титанов.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Вознаграждения
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Получай экипировку всякий раз, когда Титану твоего Храма\nнаносится поражение. Возвращайся и коснись гробов, чтобы получить\nэкипировку!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Уровень Храма
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Уровень Титанов и врагов в Храме соответствует уровню искателя Храма.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Правила и советы
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Смертельное усиление!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Поверженные Титаны усиливают каждого противника, оставшегося в Храме. У каждого Титана есть определённое «смертельное усиление», поэтому основательно подходи к выбору, кого убить первым.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Командная работа
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Используй все 5 бесплатных приглашений: пригласи партнеров по Гильдии, которые, по твоему мнению, на них ответят и смогут одержать победу. Если лёд так и не тронулся, пригласи их за золото.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 попытки или 1 Титан
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Каждый приглашенный получает 3 попытки победить любого Титана. Однако одержать победу можно лишь над 1 Титаном.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Наступление поощряется
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Одержи серию побед, выполнив задания в своих Храмах. Больше побед - больше вознаграждений и возможность сражаться с более сильными противниками.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Храм титанов
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Храм найден
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Твой партнёр по Гильдии приглашает тебя помочь очистить этот Храм титанов.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Победи 1 Титана
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Твоя цель - победить 1 Титана. У тебя есть 3 попытки.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Получи вознаграждения
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=В случае победы ты заработаешь награды Гильдии в окне победы в сражении.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Прояви себя!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Твоя Гильдия рассчитывает на тебя. Ты ведь хочешь, чтобы тебя приглашали в другие Храмы, да?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Правила и советы
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Смертельное усиление!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Поверженные Титаны усиливают каждого противника, оставшегося в Храме. У каждого Титана есть определённое «смертельное усиление», поэтому основательно подходи к выбору, кого убить первым. Чтобы узнать, как работают усиления, коснись изображения персонажа в левом верхнем углу.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Живём вместе, умираем поодиночке
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=У тебя есть 3 попытки, чтобы разгромить 1 из 5 Титанов в Храме. Как только у тебя получится, все оставшиеся попытки исчезнут.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Обзор
HERO_STATS_CARD_1_BULLET_1_TITLE=Основные характеристики раскрыты
HERO_STATS_CARD_1_BULLET_1_TEXT=Тебе всегда хотелось узнать, в чем смысл этих многочисленных характеристик? Тогда ты по адресу!
HERO_STATS_CARD_1_BULLET_2_TITLE=Основная атака
HERO_STATS_CARD_1_BULLET_2_TEXT=Когда персонажи не используют свои умения, они применяют основные атаки. Любая основная атака связана с определенным основным типом урона (подробнее на этой же странице).
HERO_STATS_CARD_1_BULLET_3_TITLE=Здоровье
HERO_STATS_CARD_1_BULLET_3_TEXT=Максимальное здоровье - это уровень урона, который может вынести персонаж, прежде чем умереть. Восстановление здоровья - это количество здоровья, которое персонаж получает по окончании сражения с каждой волной противника. Персонажи также могут восполнять здоровье в ходе сражения с помощью определенных исцеляющих умений.
HERO_STATS_CARD_1_BULLET_4_TITLE=Энергия
HERO_STATS_CARD_1_BULLET_4_TEXT=Максимальное количество очков энергии для всех персонажей равно 1000, но каждый бой начинается с нулевой отметки. Набери 1 000 очков, чтобы использовать активное (белое) умение персонажа. Персонажи могут накапливать энергию при нанесении или получении урона, а также при использовании определённых способностей. Восстановление энергии - это то количество энергии, которое персонаж получает в конце каждого этапа сражения.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Основные характеристики
HERO_STATS_CARD_2_BULLET_1_TITLE=Сила
HERO_STATS_CARD_2_BULLET_1_TEXT=Сила влияет на [soft_blue]максимальный уровень здоровья[] персонажа и его [soft_blue]броню[]. Каждое очко силы даёт +18 к здоровью и +0,15 к броне.
HERO_STATS_CARD_2_BULLET_2_TITLE=Ловкость
HERO_STATS_CARD_2_BULLET_2_TEXT=Ловкость влияет на [soft_blue]основной урон[], [soft_blue]броню[] и [soft_blue]рейтинг крита[]. Каждое очко ловкости даёт +0,4 к основному урону, +0,075 к броне и +0,4 к рейтингу крита.
HERO_STATS_CARD_2_BULLET_3_TITLE=Интеллект
HERO_STATS_CARD_2_BULLET_3_TEXT=Интеллект влияет на [soft_blue]Силу умений[] и [soft_blue]Сопротивление магии[] персонажа. Каждое очко интеллекта увеличивает Силу умений на 2,4 пункта, а Сопротивление магии на 0,1 пункт.
HERO_STATS_CARD_2_BULLET_4_TITLE=Основн. хар-ка
HERO_STATS_CARD_2_BULLET_4_TEXT=У каждого персонажа есть основная характеристика: сила, ловкость или интеллект. Эта характеристика даёт персонажу дополнительный [soft_blue]основной урон[]. Каждое очко основной характеристики даёт +1 к основному урону. Ловкость как основная характеристика персонажа даёт дополнительные +0,4 к основному урону.
HERO_STATS_CARD_2_BULLET_5_TITLE=Модификаторы роста
HERO_STATS_CARD_2_BULLET_5_TEXT=Модификаторы роста силы, ловкости и интеллекта определяют, насколько быстро увеличиваются основные характеристики персонажа при переходе на новые уровни. Ты можешь самостоятельно увеличивать модификаторы роста, прокачивая своих героев. Увеличение модификаторов роста значительно влияет на основные характеристики героев.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Другие характеристики
HERO_STATS_CARD_3_BULLET_16_TITLE=Основной урон
HERO_STATS_CARD_3_BULLET_16_TEXT=Основной урон определяет количество урона, который наносят основные атаки персонажа.
HERO_STATS_CARD_3_BULLET_1_TITLE=Сила умений
HERO_STATS_CARD_3_BULLET_1_TEXT=Сила умений увеличивает урон, наносимый с помощью некоторых (но не всех) умений. Умения с [green]зелёным[] показателем урона наносят больший урон по мере увеличения [green]силы умений[]. Однако насколько сильно он увеличится, зависит от конкретного умения. Умения с [orange]оранжевым[] показателем урона наносят больший урон по мере увеличения [orange]основного урона[]. Умения с [soft_blue]синим[] показателем урона наносят больший урон по мере увеличения [soft_blue]уровня владения[] этим умением.
HERO_STATS_CARD_3_BULLET_2_TITLE=Доспехи
HERO_STATS_CARD_3_BULLET_2_TEXT=Броня сокращает количество физического урона. Чем выше уровень брони персонажа, тем меньше физического урона он получает от каждого удара. Не спрашивай про конкретные цифры, это сложно.
HERO_STATS_CARD_3_BULLET_3_TITLE=Сопротивление магии
HERO_STATS_CARD_3_BULLET_3_TEXT=Сопротивление магии действует как броня, только эта броня защищает от магического урона.
HERO_STATS_CARD_3_BULLET_4_TITLE=Бронепробиваемость
HERO_STATS_CARD_3_BULLET_4_TEXT=Пробитие брони уменьшает прочность брони врага до того, как врагу наносится физический урон. Броня не может быть ниже 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Проницаемость для магии
HERO_STATS_CARD_3_BULLET_5_TEXT=Проницаемость для магии действует по аналогии с характеристикой «Бронепробиваемость», но уменьшает уровень сопротивления магии.
HERO_STATS_CARD_3_BULLET_6_TITLE=Рейтинг крита
HERO_STATS_CARD_3_BULLET_6_TEXT=Рейтинг крита повышает шансы того, что любая атака, наносящая физический или магический урон, завершится критическим ударом. Чистый урон не может быть критическим повреждением.
HERO_STATS_CARD_3_BULLET_13_TITLE=Критический урон
HERO_STATS_CARD_3_BULLET_13_TEXT=Это значение урона от критических ударов. Как правило, критические удары наносят урон в размере 200% и более от обычного.
HERO_STATS_CARD_3_BULLET_17_TITLE=Уменьшение критического урона
HERO_STATS_CARD_3_BULLET_17_TEXT=Это число уменьшает характеристику критического урона у атакующего противника при нанесении урона этому персонажу. Критический урон не может быть уменьшен ниже 100%.
HERO_STATS_CARD_3_BULLET_8_TITLE=Похищ. сил
HERO_STATS_CARD_3_BULLET_8_TEXT=Персонаж со способностью похищения жизненных сил восстанавливает здоровье при нанесении физического урона. Похищения жизненных сил НЕ происходит, если наносится магический урон. Чем выше способность похищения жизненных сил, тем больше ед. здоровья получает персонаж при нанесении физического урона.
HERO_STATS_CARD_3_BULLET_28_TITLE=Магия соблазнения
HERO_STATS_CARD_3_BULLET_28_TEXT=Персонаж с магией соблазнения восстанавливает здоровье при нанесении магического урона. Магия соблазнения НЕ действует, если наносится физический урон. Чем выше уровень владения магией соблазнения, тем больше ед. здоровья получает персонаж при нанесении магического урона.
HERO_STATS_CARD_3_BULLET_9_TITLE=Уклониться
HERO_STATS_CARD_3_BULLET_9_TEXT=Уклонение даёт персонажу возможность избежать ЛЮБОГО урона от любой основной атаки или умения. Чем выше число, тем больше шансов у персонажа уклониться от атаки.
HERO_STATS_CARD_3_BULLET_14_TITLE=Точность
HERO_STATS_CARD_3_BULLET_14_TEXT=Точность нанесения удара сокращает вероятность, что противник уклонится от него. Одно очко точности нейтрализует одно очко уклонения. Даже если количество очков точности твоего персонажа превышает количество очков уклонения твоего противника, это все равно не принесёт никакой выгоды.
HERO_STATS_CARD_3_BULLET_18_TITLE=Ярость
HERO_STATS_CARD_3_BULLET_18_TEXT=Ярость придает персонажу энергии при получении урона. Он получает энергию, равную величине ярости, за каждые 10% потерянного здоровья. Базовое значение ярости у всех персонажей составляет 90 ед.
HERO_STATS_CARD_3_BULLET_19_TITLE=Начальная энергия
HERO_STATS_CARD_3_BULLET_19_TEXT=Начальная энергия - это количество энергии у персонажа в начале боя. Обычно она равна 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Экономия сил
HERO_STATS_CARD_3_BULLET_11_TEXT=Экономия сил сокращает количество энергии, расходуемой при использовании персонажем активного умения.
HERO_STATS_CARD_3_BULLET_20_TITLE=Ед. дополнительной энергии
HERO_STATS_CARD_3_BULLET_20_TEXT=Увеличивает количество энергии, получаемое персонажем из любых источников (поглощённый урон, усиление союзников и т. д.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Улучшить способности к исцелению
HERO_STATS_CARD_3_BULLET_10_TEXT=Усиливает исцеляющие умения данного персонажа. НЕ действует на исцеление посредством похищения жизненных сил.
HERO_STATS_CARD_3_BULLET_12_TITLE=Стойкость
HERO_STATS_CARD_3_BULLET_12_TEXT=Стойкость сокращает продолжительность оглушения и обездвиживания персонажа. Чем выше стойкость, тем короче время действия оглушения и обездвиживания.
HERO_STATS_CARD_3_BULLET_24_TITLE=Увеличение срока бездействия
HERO_STATS_CARD_3_BULLET_24_TEXT=Увеличивает длительность оглушения и выводит персонажа из строя; применяется к другим персонажам.
HERO_STATS_CARD_3_BULLET_15_TITLE=Ловкость
HERO_STATS_CARD_3_BULLET_15_TEXT=Ловкость позволяет персонажу использовать все свои умения на более высоком уровне. Это влияет на урон, способность оглушать противников и многое другое. В большинстве случаев всё, что выделено цветом в описании умений, усиливается вместе с ловкостью.
HERO_STATS_CARD_3_BULLET_21_TITLE=Скорость передвижения
HERO_STATS_CARD_3_BULLET_21_TEXT=Увеличивает скорость передвижения персонажа по экрану.
HERO_STATS_CARD_3_BULLET_22_TITLE=Скорости атаки
HERO_STATS_CARD_3_BULLET_22_TEXT=Увеличивает скорость БАЗОВЫХ атак персонажа. Также увеличивает скорость применения умений, но не влияет на время восстановления умений.
HERO_STATS_CARD_3_BULLET_23_TITLE=Сокращение времени восстановления сил
HERO_STATS_CARD_3_BULLET_23_TEXT=Уменьшает время восстановления умения после его использования. У активных умений периода восстановления нет (они используют энергию).
HERO_STATS_CARD_3_BULLET_25_TITLE=Увеличение размера щитов
HERO_STATS_CARD_3_BULLET_25_TEXT=Увеличивает размер создаваемых персонажем щитов. НЕ увеличивает размер щитов, которые союзники используют для защиты персонажа.
HERO_STATS_CARD_3_BULLET_29_TITLE=Удлинение щитов
HERO_STATS_CARD_3_BULLET_29_TEXT=Увеличивает продолжительность действия создаваемых персонажем щитов. НЕ увеличивает продолжительность действия щитов, которые союзники используют для защиты персонажа.
HERO_STATS_CARD_3_BULLET_26_TITLE=Оглушающий удар, удар колющим оружием, огонь и проч. урон
HERO_STATS_CARD_3_BULLET_26_TEXT=Эти характеристики начинаются со 100% и влияют на количество наносимого персонажем определённого подтипа урона. Важно, что действие этих характеристик НЕ отображается в описании умений.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Основные типы урона
HERO_STATS_CARD_4_BULLET_1_TITLE=Обзор
HERO_STATS_CARD_4_BULLET_1_TEXT=В DragonSoul существуют 3 основных типа урона: физический, магический и чистый. Любой нанесённый урон принадлежит к одному из этих типов.
HERO_STATS_CARD_4_BULLET_2_TITLE=Физический урон
HERO_STATS_CARD_4_BULLET_2_TEXT=Уменьшить наносимый физический урон может броня выбранного персонажа. Рейтинг крита определяет, насколько часто удваивается наносимый физический урон.
HERO_STATS_CARD_4_BULLET_3_TITLE=Магический урон
HERO_STATS_CARD_4_BULLET_3_TEXT=Уменьшить наносимый магический урон может сопротивление магии выбранного персонажа. Рейтинг крита определяет, насколько часто удваивается магический урон.
HERO_STATS_CARD_4_BULLET_4_TITLE=Чистый урон
HERO_STATS_CARD_4_BULLET_4_TEXT=Ни броня, ни сопротивление магии не могут уменьшить чистый урон. Ни один вид иммунитета не может защитить от чистого урона. Чистый урон не может быть критическим повреждением.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Метки продвинутого уровня
HERO_STATS_CARD_5_BULLET_1_TITLE=Только для продвинутых игроков!
HERO_STATS_CARD_5_BULLET_1_TEXT=Все метки, о которых здесь говорилось, скрыты до тех пор, пока ты не разблокируешь доступ в Логово боссов.
HERO_STATS_CARD_5_BULLET_2_TITLE=Подвиды урона
HERO_STATS_CARD_5_BULLET_2_TEXT=Определённые основные атаки и умения связаны с дополнительным типом урона (помимо физического, магического или чистого). Эти метки называются подвидами урона. Сражения в Логове боссов, модификаторы войны на поле боя, другие умения и Руны могут влиять на силу атаки или умения, добавляя конкретный подвид урона. К подвидам урона относятся оглушающий удар, колющий удар, режущий удар, некротический удар, урон от воды, токсины, электрический удар, урон от огня.
HERO_STATS_CARD_5_BULLET_3_TITLE=Урон замедленного действия
HERO_STATS_CARD_5_BULLET_3_TEXT=Умения с такой меткой наносят урон в течение нескольких секунд. Отдельные боссы из Логова боссов могут получать только повреждения от эффектов замедленного действия.
HERO_STATS_CARD_5_BULLET_4_TITLE=Толчок
HERO_STATS_CARD_5_BULLET_4_TEXT=Умения с такой меткой отбрасывают врагов назад во время атаки. Чем-то напоминает попытку прихлопнуть муху.
HERO_STATS_CARD_5_BULLET_8_TITLE=Дракон
HERO_STATS_CARD_5_BULLET_8_TEXT=Драконы во многом похожи на Рободраконов из Robot universe, только эти чудовища из плоти и крови.
HERO_STATS_CARD_5_BULLET_5_TITLE=Тяжёлый
HERO_STATS_CARD_5_BULLET_5_TEXT=Персонажи с такой меткой - любители плотно поесть или обладатели широкой кости. Бывает, что боссы и некоторые другие персонажи их недолюбливают.
HERO_STATS_CARD_5_BULLET_6_TITLE=Вкусный
HERO_STATS_CARD_5_BULLET_6_TEXT=У персонажей с этой меткой изысканный вкус. Кое-кто с большой пастью (т. е. боссы или некоторые другие персонажи) может попытаться их слопать.
HERO_STATS_CARD_5_BULLET_7_TITLE=Неуравновешенный
HERO_STATS_CARD_5_BULLET_7_TEXT=Эти персонажи неуравновешенные. Иногда психически... Иногда физически. Иногда они просто своевольничают. То, что работает для остальных персонажей, вряд ли подействует на этих сумасбродных @$#&.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=Логово боссов!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Большие и страшные боссы
BOSS_PIT_CARD_1_BULLET_1_TEXT=По очереди сразись с каждым из этих уникальных эпических боссов.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Шикарная добыча
BOSS_PIT_CARD_1_BULLET_2_TEXT=Получай ценные предметы и эликсиры опыта после победы над боссом на каждом этапе.
BOSS_PIT_CARD_1_BULLET_3_TITLE=В три раза веселее
BOSS_PIT_CARD_1_BULLET_3_TEXT=Каждый этап - это уникальное испытание. В день можно пройти только 1 этап. Одержи победу на всех 3 этапах, чтобы получить лучшие вознаграждения!
BOSS_PIT_CARD_1_TIP_TITLE=Советы для профи
BOSS_PIT_CARD_1_TIP_TEXT=Коснись изображений в описании боссов и узнай, как их можно побороть.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Как это работает
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 победа или 5 попыток
BOSS_PIT_CARD_2_BULLET_1_TEXT=У тебя есть 5 попыток в день, чтобы одержать победу в сражении с боссом. Как только ты побеждаешь, твоя задача на день считается выполненной.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Прохождение и восстановление Логова боссов
BOSS_PIT_CARD_2_BULLET_2_TEXT=Как только ты побеждаешь босса на 1 этапе, для тебя игра будет начинаться именно с этого босса. На следующий день тебе *необходимо* одержать победу на 2 этапе, иначе Логово боссов восстановится. В случае восстановления Логова боссов тебе придётся вернуться к 1 этапу.
BOSS_PIT_CARD_2_BULLET_3_TITLE=По одному боссу за раз
BOSS_PIT_CARD_2_BULLET_3_TEXT=Никто из простых смертных не может сражаться с несколькими боссами одновременно, поэтому после победы над боссом на первом этапе сражения другие боссы будут заблокированы до тех пор, пока ты не одержишь победу на 3 этапе сражения или пока логово боссов не будет восстановлено.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Победа над боссом
BOSS_PIT_CARD_2_BULLET_4_TEXT=После прохождения всех 3 этапов босс считается побежденным. Поверженный босс будет недоступен до тех пор, пока ты не уничтожишь 2 других боссов или не проиграешь.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Бонусы Гильдии
GUILD_CARD_1_BULLET_1_TITLE=Лавка Гильдии с потрясающими персонажами
GUILD_CARD_1_BULLET_1_TEXT=Доступ к уникальным персонажам ты можешь приобрести за награды Гильдии
GUILD_CARD_1_BULLET_2_TITLE=Одолжить персонажей
GUILD_CARD_1_BULLET_2_TEXT=Нанимай персонажей у других участников Гильдии, которые могут тебе помочь в экспедиции и в других режимах игры.
GUILD_CARD_1_BULLET_3_TITLE=Закрытый чат Гильдии
GUILD_CARD_1_BULLET_3_TEXT=Попроси о помощи или похвастайся потрясающим составом своего отряда.
GUILD_CARD_1_TIP_TITLE=Подсказка
GUILD_CARD_1_TIP_TEXT=Для создания Гильдии не нужно много средств. А вот управление потребует от тебя усилий!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Награды Гильдии
GUILD_CARD_2_BULLET_1_TITLE=Вознаграждения в Склепе
GUILD_CARD_2_BULLET_1_TEXT=Получай 100 наград Гильдии каждый день за бои в Склепе. Чем дальше будет проходить твоя Гильдия, тем больше ты заработаешь.
GUILD_CARD_2_BULLET_2_TITLE=Награды Храма
GUILD_CARD_2_BULLET_2_TEXT=Заработай 50 наград Гильдии за победу над каждым Титаном в Храме титанов.
GUILD_CARD_2_BULLET_3_TITLE=Истрать монеты
GUILD_CARD_2_BULLET_3_TEXT=Потрать свои монеты на найм редких и сильных персонажей,\nа также на покупку снаряжения в Лавке Гильдии.
GUILD_CARD_2_TIP_TITLE=Обновить Лавку Гильдии
GUILD_CARD_2_TIP_TEXT=Обновление Лавки Гильдии - это отличная возможность купить ещё больше камней души и предметов за раз.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Работа для героев
GUILD_CARD_3_BULLET_1_TITLE=Выставить персонажей
GUILD_CARD_3_BULLET_1_TEXT=Выставляй своих персонажей для найма на доске объявлений о работе. Этим ты завершишь свой ежедневный квест и заработаешь золото!
GUILD_CARD_3_BULLET_2_TITLE=Я потеряю моего персонажа?
GUILD_CARD_3_BULLET_2_TEXT=Нет! Ты по-прежнему можешь использовать персонажей, которых выставил для найма на доске объявлений о работе.
GUILD_CARD_3_BULLET_3_TITLE=Использование персонажей
GUILD_CARD_3_BULLET_3_TEXT=Ты можешь использовать персонажей, которых выставили для найма другие участники Гильдии. Эти персонажи могут быть задействованы в Склепе, Экспедиции, Храме титанов и Логове боссов.
GUILD_CARD_3_TIP_TITLE=Взаимопомощь
GUILD_CARD_3_TIP_TEXT=Принимай активное участие в жизни Гильдии и выдвигай своих героев, которые помогут твоей Гильдии.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Стена Гильдии
GUILD_CARD_4_BULLET_1_TITLE=Опубликовать
GUILD_CARD_4_BULLET_1_TEXT=Участники в звании офицеров и выше могут публиковать сообщения на стене Гильдии.
GUILD_CARD_4_BULLET_2_TITLE=Закрепить
GUILD_CARD_4_BULLET_2_TEXT=Закрепляй правила Гильдии и другие сообщения в верхней части стены Гильдии.
GUILD_CARD_4_BULLET_3_TITLE=Прикрепить
GUILD_CARD_4_BULLET_3_TEXT=Ты даже можешь оставить одно сообщение на стене Гильдии,\nкоторое появится в верхней части чата Гильдии.
GUILD_CARD_4_TIP_TITLE=Управляй
GUILD_CARD_4_TIP_TEXT=На стене Гильдии ты можешь публиковать правила Гильдии и другие важные сообщения.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Ранги Гильдии
GUILD_CARD_5_BULLET_1_TITLE=Статус и сила
GUILD_CARD_5_BULLET_1_TEXT=Повышай в звании участников внутри твоей Гильдии, давая им статус и мощь.
GUILD_CARD_5_BULLET_2_TITLE=Управление участниками
GUILD_CARD_5_BULLET_2_TEXT=Коснись любого ряда в любом списке участников, чтобы настроить параметры повышения и понижения игроков в звании.
GUILD_CARD_5_BULLET_3_TITLE=Береги себя
GUILD_CARD_5_BULLET_3_TEXT=Внимательно следи за тем, кого ты повышаешь в звании. Офицеры и чемпионы могут исключать игроков и забирать инициативу у неактивного главы.
GUILD_CARD_5_TIP_TITLE=Кто активен?
GUILD_CARD_5_TIP_TEXT=Используй онлайн-список, чтобы просмотреть действия участников и выяснить, кто из них неактивен.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Подробнее о рангах Гильдии
GUILD_CARD_6_BULLET_A1_TITLE=О программе
GUILD_CARD_6_BULLET_A1_TEXT=Вот список полномочий для каждого ранга. Лица более высокого ранга обладают всеми полномочиями лиц более низкого ранга. Ранги перечислены в порядке от низшего к высшему.
GUILD_CARD_6_BULLET_M1_TITLE=Участник
GUILD_CARD_6_BULLET_M1_TEXT=Все новички начинают с ранга участника.
GUILD_CARD_6_BULLET_V1_TITLE=Ветеран
GUILD_CARD_6_BULLET_V1_TEXT=Ветеран - это престижное звание, но никаких дополнительных способностей оно при этом не даёт.
GUILD_CARD_6_BULLET_O1_TITLE=Офицер
GUILD_CARD_6_BULLET_O1_TEXT=Можно получить лидерство, если глава был неактивен в течение 3 недель.
GUILD_CARD_6_BULLET_O2_TEXT=Можно повышать и понижать в звании участников более низкого ранга.
GUILD_CARD_6_BULLET_O3_TEXT=Можно исключать участников более низкого ранга.
GUILD_CARD_6_BULLET_O4_TEXT=Может одобрять/отклонять заявки новых пользователей.
GUILD_CARD_6_BULLET_O5_TEXT=Есть возможность опубликовать и редактировать записи на стене Гильдии.
GUILD_CARD_6_BULLET_06_TEXT=Есть возможность зарегистрироваться для участия в войне и начать сражаться.
GUILD_CARD_6_BULLET_C1_TITLE=Чемпион
GUILD_CARD_6_BULLET_C1_TEXT=Можно получить лидерство, если глава был неактивен в течение 1 недели.
GUILD_CARD_6_BULLET_C2_TEXT=Есть возможность повышать и понижать в звании игроков более низкого ранга.
GUILD_CARD_6_BULLET_C3_TEXT=Есть возможность исключить участников более низкого ранга.
GUILD_CARD_6_BULLET_C4_TEXT=Может одобрять/отклонять заявки новых пользователей.
GUILD_CARD_6_BULLET_C5_TEXT=Может менять описание Гильдии.
GUILD_CARD_6_BULLET_C6_TEXT=Может менять эмблему Гильдии.
GUILD_CARD_6_BULLET_C7_TEXT=Есть возможность размещать, редактировать и удалять записи на стене Гильдии.
GUILD_CARD_6_BULLET_C8_TEXT=Есть возможность изменить уровень сложности Склепа.
GUILD_CARD_6_BULLET_C9_TEXT=Есть возможность зарегистрироваться для участия в войне и начать сражаться.
GUILD_CARD_6_BULLET_C10_TEXT=Есть возможность признавать поражение в Военных сражениях.
GUILD_CARD_6_BULLET_C11_TEXT=Есть возможность включения участников в войну или исключения их из неё.
GUILD_CARD_6_BULLET_L1_TITLE=Глава
GUILD_CARD_6_BULLET_L1_TEXT=Может менять все параметры Гильдии.
GUILD_CARD_6_BULLET_L2_TEXT=Можно сделать лидером другого игрока.
GUILD_CARD_6_BULLET_L3_TEXT=Обрати внимание, что двух глав одновременно быть не может.

#### WAR 1 ####
WAR_CARD_1_TITLE=Война гильдий
WAR_CARD_1_BULLET_1_TITLE=Эпическое событие недели
WAR_CARD_1_BULLET_1_TEXT=Проводи до 12 сражений с соперниками Гильдии каждую неделю.
WAR_CARD_1_BULLET_2_TITLE=Рейтинги соперников
WAR_CARD_1_BULLET_2_TEXT=Повышай свой ранг и получай классные награды: камни души, предметы, золото и даже специальные эмблемы гильдии!
WAR_CARD_1_BULLET_3_TITLE=Множество призов
WAR_CARD_1_BULLET_3_TEXT=В конце недели проводится большая церемония вручения наград Гильдии, а также личных военных наград, которые можно потратить в лавке товаров для Войны.
WAR_CARD_1_TIP_TITLE=Полное онлайн-руководство
WAR_CARD_1_TIP_BUTTON_TEXT=Посмотреть руководство
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=Неделя войны
WAR_CARD_2_BULLET_1_TITLE=Регистрация
WAR_CARD_2_BULLET_1_TEXT=Регистрируй свою Гильдию каждое воскресенье с 13:00 по времени сервера. Твоей Гильдии требуется не менее 10 зарегистрированных участников с возможностью организации обороны, чтобы получить допуск к Войне. Регистрация прекращается в понедельник в 11:30 по времени сервера.
WAR_CARD_2_BULLET_2_TITLE=Сражение
WAR_CARD_2_BULLET_2_TEXT=Ты начинаешь Войну в понедельник с 1 купоном сражения. Используй его для сражения с другой гильдией. Количество купонов сражения увеличивается каждые 12 часов. Проведи как можно больше сражений в течение этой недели, чтобы сохранять как можно более высокий ранг.
WAR_CARD_2_BULLET_3_TITLE=Результаты
WAR_CARD_2_BULLET_3_TEXT=Война заканчивается в воскресенье в 12 часов дня по времени сервера. В это время ты получишь специальный значок с указанием ранга Гильдии, награды Гильдии и личные военные награды.

WAR_CARD_3_TITLE=Основы ведения боя
WAR_CARD_3_BULLET_1_TITLE=Купоны сражения
WAR_CARD_3_BULLET_1_TEXT=С началом Войны - в понедельник в 12:00 по времени сервера - все зарегистрированные Гильдии получают 1 купон сражения. Твоя Гильдия будет получать дополнительные купоны сражения каждые 12 часов. Всего ты можешь собрать не более 3 купонов. Как только у тебя накопилось 3 купонов, ты не будешь получать купоны до тех пор, пока их число не упадет ниже 3. Активные гильдии могут участвовать в 12 сражениях в ходе одной Войны (2 купона в день в течение 6 дней).
WAR_CARD_3_BULLET_2_TITLE=Выбор противника
WAR_CARD_3_BULLET_2_TEXT=Когда Глава гильдии, Чемпион или Офицер начинает сражение, твоя Гильдия немедленно начинает противостоять другой Гильдии в зависимости от ранга твоей Гильдии в начале Войны. Ты будешь сражаться только с зарегистрированными Гильдиями на том же сервере и никогда не встретишься с одной и той же Гильдией дважды во время Войны.
WAR_CARD_3_BULLET_3_TITLE=Условия победы
WAR_CARD_3_BULLET_3_TEXT=Чтобы одержать победу над другой Гильдией, твоей Гильдии необходимо набрать достаточное количество доступных очков сражения, прежде чем закончится время сражения. Очки сражения отображаются как индикатор прогресса в верхней части окна карты военных действий.
WAR_CARD_3_BULLET_4_TITLE=Награды за сражения
WAR_CARD_3_BULLET_4_TEXT=Когда твоя Гильдия побеждает в сражении, каждый участник получает золото и некоторое количество военных наград в зависимости от личного вклада в ход Войны. В случае поражения ты получишь меньше военных наград. Чтобы получить награды, необходимо принять участие в сражении.
WAR_CARD_3_BULLET_5_TITLE=Уравнивание
WAR_CARD_3_BULLET_5_TEXT=Существуют определенные уравнивающие силы правила, которые изложены в «Руководстве по ведению войны». Они нужны, чтобы скорректировать значительные различия в размерах сражающихся Гильдий.
WAR_CARD_3_BULLET_6_TITLE=Завершение сражений
WAR_CARD_3_BULLET_6_TEXT=Сражения заканчиваются автоматически в следующих случаях: истекает время сражения, ты побеждаешь все отряды противника или твоя Гильдия использует все имеющиеся атаки. Главы Гильдий и Чемпионы могут также вручную заканчивать сражение, либо завершая бой, либо признавая поражение. Вариант завершения боя возможен только при выполнении условий победы. Завершение боя предполагает победу в сражении, при этом любые участники Гильдии, у которых ещё остались атаки, уже не смогут ими воспользоваться. Признать поражение можно в любое время, однако это всегда будет считаться проигрышем в сражении.

WAR_CARD_4_TITLE=Ведение боя
WAR_CARD_4_BULLET_1_TITLE=Карта военных действий
WAR_CARD_4_BULLET_1_TEXT=Принимая участие в сражении, ты можешь видеть схему расположения обороняющейся Гильдии на карте военных действий. Самые сильные противники располагаются слева, а самые слабые - справа. Количество щитов показывает, сколько обороняющихся отрядов осталось у противника.
WAR_CARD_4_BULLET_2_TITLE=Атаки
WAR_CARD_4_BULLET_2_TEXT=У каждого участника Гильдии есть 3 возможности для атаки в ходе одного сражения. У всех указанных на карте противников есть по 3 обороняющихся отряда, на каждый из которых затрачивается все больше очков сражения. Победа над отрядом увеличивает количество очков сражения твоей Гильдии за это сражение.
WAR_CARD_4_BULLET_2B_TEXT=У тебя будет возможность один раз повторить каждую атаку. Во время следующей попытки ты можешь поменять персонажей или попробовать атаковать другую башню.
WAR_CARD_4_BULLET_3_TITLE=Схема боя
WAR_CARD_4_BULLET_3_TEXT=Каждое сражение состоит из 2 этапов: на первом ты сражаешься с помощниками, а на втором - с 5 обороняющимися персонажами. Ты выбираешь 5 персонажей, которые будут сражаться на всех этапах.
WAR_CARD_4_BULLET_4_TITLE=Твои персонажи
WAR_CARD_4_BULLET_4_TEXT=Выбирай своих персонажей с умом: они смогут восстанавливать энергию во время сражения помощников на первом этапе и использовать свои умения против обороняющихся персонажей. Например, как только персонаж вступает в бой в Склепе, он считается «использованным» и не может участвовать в сражении. Также ты не можешь брать наёмников для участия в Войне.
WAR_CARD_4_BULLET_5_TITLE=Защита помощников
WAR_CARD_4_BULLET_5_TEXT=Эти противники выбираются произвольно в начале каждой Войны. В ходе всей Войны у всех Гильдий в распоряжении будут одинаковые помощники. Но мощь помощников различается в зависимости от мощи персонажей обороны. В случае гибели помощники обороны не воскресают.
WAR_CARD_4_BULLET_6_TITLE=Защита персонажей
WAR_CARD_4_BULLET_6_TEXT=Как и помощники, персонажи обороны, которые не побеждены в сражении, могут восстанавливать здоровье и энергию. Как правило, всегда лучше выигрывать бой с первой попытки, потому что так 1) ты пополняешь энергию за счет помощников; и 2) защищаешь персонажей, у которых не осталось энергии, чтобы пользоваться своими умениями.
WAR_CARD_4_BULLET_7_TITLE=Награды за бои
WAR_CARD_4_BULLET_7_TEXT=За каждый успешно проведенный бой тебе полагаются не только очки сражения, но также золото и контрибуция.

WAR_CARD_5_TITLE=Защита от другой Гильдии
WAR_CARD_5_BULLET_1_TITLE=Война предполагает нападение
WAR_CARD_5_BULLET_1_TEXT=В Войне гильдий особое значение придается нападению. Это связано с тем, что прямое противостояние Гильдий часто бывает несправедливым. И хотя защита имеет второстепенное значение, она определенно влияет на твой общий ранг в этой Войне.
WAR_CARD_5_BULLET_2_TITLE=Организация обороны
WAR_CARD_5_BULLET_2_TEXT=Коснись кнопки «Оборона» на экране с картой военных действий, чтобы расставить свои 3 оборонительных отряда. Эти отряды должны быть допущены к сражению. Обрати внимание, что твой третий отряд оценивается выше всего.
WAR_CARD_5_BULLET_3_TITLE=Как работает оборона
WAR_CARD_5_BULLET_3_TEXT=Если другая Гильдия выступает против твоей Гильдии, ее участники ведут сражение против тебя. По результатам сражения количество корон Гильдии может увеличиваться или уменьшаться. Если один из твоих отрядов атакован, ты получишь сообщение о результатах атаки и наградах.
WAR_CARD_5_BULLET_4_TITLE=Награды за оборону
WAR_CARD_5_BULLET_4_TEXT=Твоя Гильдия получает обычное количество наград сражения за успешную оборону (например, у нападающей Гильдии не получилось заработать достаточное количество доступных очков сражения). Отдельные участники также получают контрибуцию за каждый оборонительный отряд, который не был побежден.
WAR_CARD_5_BULLET_5_TITLE=Отказ от участия в Войне
WAR_CARD_5_BULLET_5_TEXT=Если ты по какой-либо причине не хочешь участвовать в Войне, у тебя есть возможность отказаться от участия в ней, перейдя в окно «Оборона». Просто коснись кнопки и подтверди, что хочешь выйти из Войны. Отказавшись от участия в Войне, ты не сможешь участвовать ни в каких сражениях (текущих или будущих) ни в каком качестве (нападающего или обороняющегося). После предоставления повторного согласия на участие, ты будешь исключен из того же количества оборонительных и наступательных сражений от которых отказался в течение текущей недели войны.

WAR_CARD_6_TITLE=Военные рейтинги
WAR_CARD_6_BULLET_1_TITLE=Как сражения влияют на ранг
WAR_CARD_6_BULLET_1_TEXT=В зависимости от исхода сражения количество корон Гильдии будет меняться по системе рейтингов Эло. Это значит, что ты получаешь больше очков, когда побеждаешь более сильных противников, и наоборот.
WAR_CARD_6_BULLET_11_TITLE=Серия побед
WAR_CARD_6_BULLET_11_TEXT=Победа в 3 наступательных сражениях подряд принесет твоей гильдии дополнительные 30 корон. Этот бонус действует, только если у гильдии до сражения имелось менее 2000 корон.
WAR_CARD_6_BULLET_2_TITLE=Рейтинги
WAR_CARD_6_BULLET_2_TEXT=В окне «Рейтинги» показаны все Гильдии, отсортированные по коронам. При объявлении Войны, все Гильдии получат стартовое количество корон в зависимости от уровня их мощи. После этого количество корон будет меняться в зависимости от исхода сражения.
WAR_CARD_6_BULLET_3_TITLE=Ранговые уровни
WAR_CARD_6_BULLET_3_TEXT=Ранговые уровни позволяют определить, какие военные награды получает каждая Гильдия. Несколько самых высоких уровней основаны на абсолютном ранге Гильдии; остальные основаны на процентильном ранге. Ранговые уровни отображаются в окне «Рейтинг» в виде щитов. Полный список ранговых уровней и вознаграждений за уровень можно посмотреть в Руководстве по ведению войны.
WAR_CARD_6_BULLET_4_TITLE=Структура знаков Гильдии
WAR_CARD_6_BULLET_4_TEXT=В зависимости от того, какой ранговый уровень получила Гильдия по итогам Войны за предыдущую неделю, на эмблеме Гильдии появится особая рамка, указывающая на ее ранг.
WAR_CARD_6_BULLET_5_TITLE=Окно участников
WAR_CARD_6_BULLET_5_TEXT=Здесь ты можешь видеть всех участников Гильдии, расположенных по убыванию в зависимости от их вклада в ход ведения Войны. Также здесь указана другая полезная информация, например, количество оставшихся атак и отрядов.
WAR_CARD_6_BULLET_6_TITLE=Журналы сражений: мои атаки
WAR_CARD_6_BULLET_6_TEXT=Показывает информацию обо всех твоих личных атаках для всех сражений в ходе Войны на этой неделе.
WAR_CARD_6_BULLET_7_TITLE=Журналы сражений: моя оборона
WAR_CARD_6_BULLET_7_TEXT=Показывает информацию обо всех личных отрядах обороны для всех сражений в ходе Войны на этой неделе.
WAR_CARD_6_BULLET_8_TITLE=Журналы сражений: это сражение
WAR_CARD_6_BULLET_8_TEXT=Показывает информацию обо всех атаках участников твоей Гильдии в ходе текущего сражения.
WAR_CARD_6_BULLET_9_TITLE=Журналы сражений: эта война
WAR_CARD_6_BULLET_9_TEXT=Показывает результаты всех сражений, как наступательных, так и оборонительных, в которых твоя Гильдия участвует на этой неделе.
WAR_CARD_6_BULLET_10_TITLE=Журналы сражений: рекорды
WAR_CARD_6_BULLET_10_TEXT=Отображает показатели твоей Гильдии в ходе всех Войн.

WAR_CARD_7_TITLE=Военные награды
WAR_CARD_7_BULLET_1_TITLE=Ранговый уровень
WAR_CARD_7_BULLET_1_TEXT=Ранговый уровень твоей Гильдии в конце Войны определяет твои основные награды. Уровни #1, #2, #3-5, #6-10, топ 5%, топ 10%, топ 20%, топ 30%, топ 50%, топ 70% и топ 100%. Чем выше твой ранговый уровень, тем лучше военные награды, которые получает твоя Гильдия, и тем больше военных наград ты сможешь заработать для себя лично.
WAR_CARD_7_BULLET_2_TITLE=Личные награды
WAR_CARD_7_BULLET_2_TEXT=В зависимости от твоего личного вклада в ход Войны ты тоже получишь военные награды. Потрать военные награды в новой лавке товаров для Войны, чтобы получить камни души, предметы, золото и опыт. Личный вклад отображается в виде лаврового венка в окне Войны.
WAR_CARD_7_BULLET_3_TITLE=Вознаграждения Гильдии
WAR_CARD_7_BULLET_3_TEXT=В конце Войны все участники твоей Гильдии получат от 0 до 4 наборов наград в зависимости от количества выигранных сражений. Тип вознаграждения зависит от твоего рангового уровня. Каждый набор дает возможность выбрать от 1 до 3 вариантов наград.

LEGENDARY_CARD_1_TITLE=Легендарные квесты
LEGENDARY_CARD_1_BULLET_1_TITLE=Эпические квесты персонажей
LEGENDARY_CARD_1_BULLET_1_TEXT=Пройди 3 сложных квеста, чтобы разблокировать легендарное умение персонажа. Для прохождения этих квестов потребуется время и настойчивость!
LEGENDARY_CARD_1_BULLET_2_TITLE=Уникальные умения
LEGENDARY_CARD_1_BULLET_2_TEXT=Легендарные умения предназначены для расширения уникальных возможностей каждого персонажа, что позволяет сделать сильных персонажей еще сильнее и подтянуть слабых.
LEGENDARY_CARD_1_BULLET_3_TITLE=Подготовка
LEGENDARY_CARD_1_BULLET_3_TEXT=С каждой новой версией DragonSoul количество легендарных умений для разных героев будет только увеличиваться.
LEGENDARY_CARD_1_TIP_TITLE=Советы для профи
LEGENDARY_CARD_1_TIP_TEXT=Над персонажами с неразблокированным легендарным умением появляется значок в виде алмаза.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Турниры
CONTESTS_CARD_1_BULLET_1_TITLE=Зарабатывай баллы и получай вознаграждения!
CONTESTS_CARD_1_BULLET_1_TEXT=Турнир - это ограниченное по времени событие, в течение которого можно получить различные вознаграждения за выполнение игровых заданий.
CONTESTS_CARD_1_BULLET_2_TITLE=Соревнуйся с собой и другими игроками
CONTESTS_CARD_1_BULLET_2_TEXT=Получай вознаграждения за общее количество набранных баллов (прогресс) и свое положение относительно других игроков (ранг).
CONTESTS_CARD_1_TIP_TITLE=Проверяй чаще
CONTESTS_CARD_1_TIP_TEXT=Новые турниры будут проводиться на регулярной основе.

CONTESTS_CARD_2_TITLE=Получено баллов
CONTESTS_CARD_2_BULLET_1_TITLE=Все турниры разные
CONTESTS_CARD_2_BULLET_1_TEXT=Проверяй страницу с описанием баллов, чтобы узнать, как победить в турнире. В некоторых турнирах необходимо побеждать в сражениях, в других - повышать уровень персонажа, собирать предметы или всего понемногу.
CONTESTS_CARD_2_BULLET_2_TITLE=Разные баллы за разные задания
CONTESTS_CARD_2_BULLET_2_TEXT=Каждое задание показывает, сколько баллов ты получишь за его выполнение, а также максимальное количество допустимых повторений.
CONTESTS_CARD_2_TIP_TITLE=Добивайся успеха!
CONTESTS_CARD_2_TIP_TEXT=Обращай внимание на задания, за которые присуждают больше баллов.

CONTESTS_CARD_3_TITLE=Уровни прогресса и вознаграждения за прогресс
CONTESTS_CARD_3_BULLET_1_TITLE=Уровни прогресса
CONTESTS_CARD_3_BULLET_1_TEXT=В каждом турнире предусмотрено несколько этапов прогресса. Набрав достаточное количество очков для перехода на следующий этап, игрок получает звезду. Очки можно увидеть на индикаторе прогресса на главном экране турниров.
CONTESTS_CARD_3_BULLET_2_TITLE=Вознаграждения за прогресс
CONTESTS_CARD_3_BULLET_2_TEXT=Всякий раз достигая нового уровня, ты сразу же получаешь награды. Награды присылаются в сообщении.
CONTESTS_CARD_3_TIP_TITLE=Будущие испытания
CONTESTS_CARD_3_TIP_TEXT=Уровни прогресса растут по экспоненте: чтобы дойти до вершины, придется постараться.

CONTESTS_CARD_4_TITLE=Ранги и вознаграждения за ранг
CONTESTS_CARD_4_BULLET_1_TITLE=Рейтинги
CONTESTS_CARD_4_BULLET_1_TEXT=В турнире игрок сражается против всех игроков на сервере. Проверь страницу рейтинга, чтобы сравнить свои результаты с лучшими.
CONTESTS_CARD_4_BULLET_2_TITLE=Награды за ранг
CONTESTS_CARD_4_BULLET_2_TEXT=По завершении события ты получаешь награду на основании численного или процентного ранга. Вознаграждения передаются в личном сообщении.
CONTESTS_CARD_4_TIP_TITLE=Достоен короля
CONTESTS_CARD_4_TIP_TEXT=Верхние вознаграждения за ранг - это лучшие награды в турнире. Но получить их смогут немногие!

#### RUNES ####
RUNES_CARD_1_TITLE= Описание Храма рун
RUNES_CARD_1_BULLET_1_TITLE=Становись сильнее!
RUNES_CARD_1_BULLET_1_TEXT=Прикрепляйте руны к персонажам, чтобы увеличить их способности.
RUNES_CARD_1_BULLET_2_TITLE=Огромные возможности кастомизации!
RUNES_CARD_1_BULLET_2_TEXT=Экспериментируй, чтобы узнать, какие руны подходят тому или иному персонажу. При выборе рун для каждого персонажа начни с рекомендованных комплектов, обозначенных оранжевой буквой «R».
RUNES_CARD_1_BULLET_3_TITLE=Как получить руны
RUNES_CARD_1_BULLET_3_TEXT=Руны можно получить, совершив подношение в Алтаре рун.
RUNES_CARD_1_TIP_TITLE=Полное онлайн-руководство
RUNES_CARD_1_TIP_BUTTON_TEXT=Посмотреть руководство
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Что такое руна?
RUNES_CARD_2_BULLET_1_TITLE=Форма имеет значение
RUNES_CARD_2_BULLET_1_TEXT=У каждого персонажа есть 6 ячеек для рун разной формы. Шесть форм рун соответствуют ячейкам.
RUNES_CARD_2_BULLET_2_TITLE=Комплекты рун
RUNES_CARD_2_BULLET_2_TEXT=У каждой руны есть знак, представляющий ее «комплект». Персонаж, собравший руны из одного комплекта, получает мощное качество. Для применения качества за комплект необходимо собрать 2 или 4 руны.
RUNES_CARD_2_BULLET_3_TITLE=Звёзды рун
RUNES_CARD_2_BULLET_3_TEXT=У рун может быть от 1 до 5 звёзд. Чем больше звёзд - тем сильнее качества. Количество звёзд у рун можно увеличить с помощью объединения.
RUNES_CARD_2_TIP_TITLE=Элементы руны
RUNES_CARD_2_TIP_TEXT=Форма показывает ячейку для руны, значок - ее качество в комплекте, а цвет - раритет.

RUNES_CARD_3_TITLE=Краеугольные руны
RUNES_CARD_3_BULLET_1_TITLE=Потрясающая мощь
RUNES_CARD_3_BULLET_1_TEXT=Каждый персонаж может взять только одну ромбовидную краеугольную руну.
RUNES_CARD_3_BULLET_2_TITLE=Краеугольные камни изначально пустые
RUNES_CARD_3_BULLET_2_TEXT=Краеугольные руны даются в виде «заготовки», которая должна наделяться силой персонажа, открывая 3 сильных качества, выбранных специально для этого персонажа. Получив силу, руна будет постоянно использоваться только этим персонажем.
RUNES_CARD_3_TIP_TITLE=Избранный
RUNES_CARD_3_TIP_TEXT=Краеугольные руны дают персонажам самые мощные и полезные качества.

RUNES_CARD_4_TITLE=Усиление
RUNES_CARD_4_BULLET_1_TITLE=Руницит
RUNES_CARD_4_BULLET_1_TEXT=Когда ты находишь подходящую руну, то можешь использовать специальный ресурс - руницит, чтобы ее усилить.
RUNES_CARD_4_BULLET_2_TITLE=Максимальная мощь
RUNES_CARD_4_BULLET_2_TEXT=Руну можно усилить до +12; каждый уровень усиления улучшает качества, которые даёт руна.
RUNES_CARD_4_TIP_TITLE=А тебя мы оставим
RUNES_CARD_4_TIP_TEXT=Усиливай свои любимые руны, чтобы увеличить их действие.

RUNES_CARD_5_TITLE=Объединение
RUNES_CARD_5_BULLET_1_TITLE=Увеличить количество звёзд
RUNES_CARD_5_BULLET_1_TEXT=Чтобы повысить звёздный рейтинг руны, приноси ей в жертву другие руны, которые совпадают с *ячейкой* данной руны.
RUNES_CARD_5_BULLET_2_TITLE=Цена объединения
RUNES_CARD_5_BULLET_2_TEXT=Руны с большим количеством звёзд являются более ценными, когда жертвуются для получения других рун.
RUNES_CARD_5_BULLET_3_TITLE=Полное возмещение
RUNES_CARD_5_BULLET_3_TEXT=Руны с одной, двумя и тремя звёздами сохраняют свою полную ценность при пожертвовании, поэтому при объединении рун для получения 3 звёзд ничего не теряется.
RUNES_CARD_5_TIP_TITLE=Сила звёзд
RUNES_CARD_5_TIP_TEXT=Объединение позволяет увеличивать количество звёзд у рун.

RUNES_CARD_6_TITLE=Усилить или объединить?
RUNES_CARD_6_BULLET_1_TITLE=Оба хороши!
RUNES_CARD_6_BULLET_1_TEXT=САМОЕ важное - найти руну, которая хорошо подойдет конкретному персонажу, и обновлять её как можно чаще с помощью усиления и объединения.
RUNES_CARD_6_BULLET_2_TITLE=Усиление
RUNES_CARD_6_BULLET_2_TEXT=Усиление позволяет постепенно усиливать качества рун и открывать новые качества.
RUNES_CARD_6_BULLET_3_TITLE=Объединение
RUNES_CARD_6_BULLET_3_TEXT=Объединение не даёт возможности разблокировать новые качества, но позволяет НАМНОГО усилить уже имеющиеся, приумножая все такие качества за счёт усиления.

RUNES_CARD_7_TITLE=Множество разных качеств!
RUNES_CARD_7_BULLET_1_TITLE=Первые качества
RUNES_CARD_7_BULLET_1_TEXT=Сначала у руны указывается первое качество, как самое сильное.
RUNES_CARD_7_BULLET_1A_TEXT=У краеугольных рун есть 3 первых качества. Потенциальные качества будут отличаться в зависимости от персонажа.
RUNES_CARD_7_BULLET_1B_TEXT=У основной руны первое качество всегда представлено одним из 6 основных качеств: основной урон, сила умений, скорость атаки, защита брони, сопротивление магии или здоровье.
RUNES_CARD_7_BULLET_1C_TEXT=Младшие руны берут первое качество из другого списка из 17 менее эффективных младших качеств.
RUNES_CARD_7_BULLET_2_TITLE=Вторые качества
RUNES_CARD_7_BULLET_2_TEXT=Некоторые руны имеют специальное второе качество, указанное под первым качеством. Данное качество определяется при создании руны и никогда не меняется.
RUNES_CARD_7_BULLET_2A_TEXT=У краеугольных рун нет вторых качеств.
RUNES_CARD_7_BULLET_2B_TEXT=У основной руны вторым качеством может быть одно из 7 основных качеств или одно из 17 младших качеств, но НЕ качество урона.
RUNES_CARD_7_BULLET_2C_TEXT=У младшей руны вторым качеством может быть одно из 17 младших качеств или качество урона, но НЕ одно из 7 основных первых качеств.
RUNES_CARD_7_BULLET_3_TITLE=Третьи качества
RUNES_CARD_7_BULLET_3_TEXT=Руны могут иметь до 4 третьих качеств. Начальное количество качеств зависит от редкости руны.
RUNES_CARD_7_BULLET_3C_TEXT=Третьи качества всегда усиливаются с увеличением количества звёзд руны, а иногда это происходит вместе с усилением руны.
RUNES_CARD_7_BULLET_3A_TEXT=У краеугольных рун нет третьих качеств.
RUNES_CARD_7_BULLET_3B_TEXT=У старших и младших рун третьи качества перечислены в том же списке, что и вторые качества.
RUNES_CARD_7_BULLET_4_TITLE=Раритет можно увеличить
RUNES_CARD_7_BULLET_4_TEXT=Когда руна усилена до +3/6/9/12, она становится зеленой/синей/фиолетовой/оранжевой (кроме случаев, когда руна уже является редким предметом высокого уровня). При увеличении раритета руна приобретает третье качество. Если раритет руны уже был таким или выше, происходит *повышение* одного из существующих третьих качеств случайным образом.

RUNES_CARD_8_TITLE=Комплекты рун
RUNES_CARD_8_BULLET_1_TITLE=Дерево
RUNES_CARD_8_BULLET_1_TEXT=Прикрепление 2 или более рун дерева увеличивает максимальное здоровье персонажа.
RUNES_CARD_8_BULLET_2_TITLE=пламени
RUNES_CARD_8_BULLET_2_TEXT=Прикрепление 4 или более рун пламени повышает урон от атаки персонажа. На показатели основных атак и умений с уроном оранжевого цвета влияет основной урон.
RUNES_CARD_8_BULLET_3_TITLE=Океан
RUNES_CARD_8_BULLET_3_TEXT=Прикрепление 4 или более рун океана повышает силу умений персонажа. На способности с показателями зелёного цвета влияет сила способностей.
RUNES_CARD_8_BULLET_4_TITLE=Камень
RUNES_CARD_8_BULLET_4_TEXT=Прикрепление 2 или более рун камня повышает защиту брони персонажа.
RUNES_CARD_8_BULLET_5_TITLE=Туман
RUNES_CARD_8_BULLET_5_TEXT=Прикрепление 2 или более рун тумана увеличивает сопротивление персонажа магии.
RUNES_CARD_8_BULLET_6_TITLE=разряда
RUNES_CARD_8_BULLET_6_TEXT=Прикрепление 4 или более рун молнии повышает скорость атаки твоего персонажа.
RUNES_CARD_8_BULLET_7_TITLE=Кровь
RUNES_CARD_8_BULLET_7_TEXT=Прикрепление 2 или более рун крови повышает способность персонажа к похищению жизненных сил.
RUNES_CARD_8_BULLET_8_TITLE=Река
RUNES_CARD_8_BULLET_8_TEXT=Прикрепление 4 и больше рун реки увеличивает количество энергии, получаемое персонажем из любых источников.
RUNES_CARD_8_BULLET_9_TITLE=Град
RUNES_CARD_8_BULLET_9_TEXT=Прикрепление 2 или более рун града повышает точность персонажа.
RUNES_CARD_8_BULLET_10_TITLE=Нужно больше информации?
RUNES_CARD_8_BULLET_10_TEXT=Чтобы более подробно узнать о действии характеристик, нажмите кнопку справки «i» в меню характеристик на экране персонажа.

RUNES_CARD_9_TITLE=Определение характеристик
RUNES_CARD_9_BULLET_16_TITLE=Основной урон
RUNES_CARD_9_BULLET_16_TEXT=Основной урон определяет количество урона, который наносят основные атаки персонажа.
RUNES_CARD_9_BULLET_1_TITLE=Сила умений
RUNES_CARD_9_BULLET_1_TEXT=Сила умений увеличивает урон, наносимый с помощью некоторых (но не всех) умений. Умения с [green]зелёным[] показателем урона наносят больший урон по мере увеличения [green]силы умений[]. Однако насколько сильно он увеличится, зависит от конкретного умения. Умения с [orange]оранжевым[] показателем урона наносят больший урон по мере увеличения [orange]основного урона[]. Умения с [soft_blue]синим[] показателем урона наносят больший урон по мере увеличения [soft_blue]уровня владения[] этим умением.
RUNES_CARD_9_BULLET_2_TITLE=Доспехи
RUNES_CARD_9_BULLET_2_TEXT=Броня сокращает количество физического урона. Чем выше уровень брони персонажа, тем меньше физического урона он получает от каждого удара. Не спрашивай про конкретные цифры, это сложно.
RUNES_CARD_9_BULLET_3_TITLE=Сопротивление магии
RUNES_CARD_9_BULLET_3_TEXT=Сопротивление магии действует как броня, только эта броня защищает от магического урона.
RUNES_CARD_9_BULLET_4_TITLE=Бронепробиваемость
RUNES_CARD_9_BULLET_4_TEXT=Пробитие брони уменьшает прочность брони врага до того, как врагу наносится физический урон. Броня не может быть ниже 0.
RUNES_CARD_9_BULLET_5_TITLE=Проницаемость для магии
RUNES_CARD_9_BULLET_5_TEXT=Проницаемость для магии действует по аналогии с характеристикой «Бронепробиваемость», но уменьшает уровень сопротивления магии.
RUNES_CARD_9_BULLET_6_TITLE=Рейтинг крита
RUNES_CARD_9_BULLET_6_TEXT=Рейтинг крита повышает шансы того, что любая атака, наносящая физический или магический урон, повлечёт за собой критический удар. Чистый урон не может быть критическим повреждением.
RUNES_CARD_9_BULLET_13_TITLE=Критический урон
RUNES_CARD_9_BULLET_13_TEXT=Это значение урона от критических ударов. Как правило, критические удары наносят урон в размере 200% и более от обычного.
RUNES_CARD_9_BULLET_17_TITLE=Уменьшение критического урона
RUNES_CARD_9_BULLET_17_TEXT=Это число уменьшает характеристику критического урона у атакующего противника при нанесении урона этому персонажу. Критический урон не может быть уменьшен ниже 100%.
RUNES_CARD_9_BULLET_8_TITLE=Похищ. сил
RUNES_CARD_9_BULLET_8_TEXT=Персонаж со способностью похищения жизненных сил получает здоровье при нанесении физического урона. Похищение жизненных сил НЕ происходит, если наносится магический урон. Чем выше способность похищения жизненных сил, тем больше ед. здоровья получает персонаж при нанесении физического урона.
RUNES_CARD_9_BULLET_9_TITLE=Уклониться
RUNES_CARD_9_BULLET_9_TEXT=Уклонение даёт персонажу возможность избежать ЛЮБОГО урона от любой основной атаки или умения. Чем выше число, тем больше шансов у персонажа уклониться от атаки.
RUNES_CARD_9_BULLET_14_TITLE=Точность
RUNES_CARD_9_BULLET_14_TEXT=Точность нанесения удара сокращает вероятность, что противник уклонится от него. Одно очко точности нейтрализует одно очко уклонения. Даже если количество очков точности твоего персонажа превышает количество очков уклонения твоего противника, это все равно не принесёт никакой выгоды.
RUNES_CARD_9_BULLET_18_TITLE=Ярость
RUNES_CARD_9_BULLET_18_TEXT=Ярость придает персонажу энергии при получении урона. Он получает энергию, равную величине ярости, за каждые 10% потерянного здоровья. Базовое значение ярости у всех персонажей составляет 90 ед.
RUNES_CARD_9_BULLET_19_TITLE=Начальная энергия
RUNES_CARD_9_BULLET_19_TEXT=Начальная энергия - это количество энергии у персонажа в начале боя. Обычно она равна 0.
RUNES_CARD_9_BULLET_11_TITLE=Экономия сил
RUNES_CARD_9_BULLET_11_TEXT=Экономия сил сокращает количество энергии, расходуемой при использовании персонажем активного умения.
RUNES_CARD_9_BULLET_20_TITLE=Ед. дополнительной энергии
RUNES_CARD_9_BULLET_20_TEXT=Увеличивает количество энергии, получаемое персонажем из любых источников (поглощённый урон, усиление союзников и т. д.)
RUNES_CARD_9_BULLET_10_TITLE=Улучшить способности к исцелению
RUNES_CARD_9_BULLET_10_TEXT=Усиливает исцеляющие умения данного персонажа. НЕ действует на исцеление посредством похищения жизненных сил.
RUNES_CARD_9_BULLET_12_TITLE=Стойкость
RUNES_CARD_9_BULLET_12_TEXT=Стойкость сокращает продолжительность оглушения и обездвиживания персонажа. Чем выше стойкость, тем короче время действия оглушения и обездвиживания.
RUNES_CARD_9_BULLET_24_TITLE=Увеличение срока бездействия
RUNES_CARD_9_BULLET_24_TEXT=Увеличивает длительность оглушения и выводит персонажа из строя; применяется к другим персонажам.
RUNES_CARD_9_BULLET_15_TITLE=Ловкость
RUNES_CARD_9_BULLET_15_TEXT=Ловкость позволяет персонажу использовать все свои умения на более высоком уровне. Это влияет на урон, способность оглушать противников и многое другое. В большинстве случаев всё, что выделено цветом в описании умений, усиливается вместе с ловкостью.
RUNES_CARD_9_BULLET_21_TITLE=Скорость передвижения
RUNES_CARD_9_BULLET_21_TEXT=Увеличивает скорость передвижения персонажа по экрану.
RUNES_CARD_9_BULLET_22_TITLE=Скорости атаки
RUNES_CARD_9_BULLET_22_TEXT=Увеличивает скорость БАЗОВЫХ атак персонажа. Также увеличивает скорость применения умений, но не влияет на время восстановления умений.
RUNES_CARD_9_BULLET_23_TITLE=Сокращение времени восстановления сил
RUNES_CARD_9_BULLET_23_TEXT=Уменьшает время восстановления умения после его использования. У активных умений периода восстановления нет (они используют энергию).
RUNES_CARD_9_BULLET_25_TITLE=Увеличение размера щитов
RUNES_CARD_9_BULLET_25_TEXT=Увеличивает размер создаваемых персонажем щитов. НЕ увеличивает размер щитов, которые союзники используют для защиты персонажа.
RUNES_CARD_9_BULLET_26_TITLE=Оглушающий удар, удар колющим оружием, огонь и проч. урон
RUNES_CARD_9_BULLET_26_TEXT=Эти характеристики начинаются со 100% и влияют на количество наносимого персонажем определённого подтипа урона. Обрати внимание: действие этих характеристик НЕ отображается в описании умений.

