COLISEUM_CARD_1_TITLE=О Колизее
COLISEUM_CARD_2_TITLE=Претендент
COLISEUM_CARD_2_BULLET_1_TITLE=Ведение боя с Претендентом
COLISEUM_CARD_2_BULLET_1_TEXT=Для сражения с Претендентом игрок тоже должен быть Претендентом или занимать первое место в [coliseum_platinum]Платина I[]
COLISEUM_CARD_2_BULLET_2_TITLE=Повышение уровня до Претендента
COLISEUM_CARD_2_BULLET_2_TEXT=Вместо таймера повышения уровня [coliseum_platinum]Платина I[] игрок повышается до уровня Претендента, одержав победу над Претендентом.
COLISEUM_CARD_2_BULLET_3_TITLE=Разжаловать из Претендентов
COLISEUM_CARD_2_BULLET_3_TEXT=Вместо таймера понижения уровня Претендента игроки понижаются до 1 уровня [coliseum_platinum]Платина I[], как только их ранг упадёт ниже минимального ранга Претендента.
COLISEUM_CARD_2_TIP_TITLE=Встреча с Претендентами
COLISEUM_CARD_2_TIP_TEXT=Претенденты будут иметь ранг выше твоего только в [coliseum_platinum]Платина I[], несмотря на то, что ты занимаешь первое место в [coliseum_platinum]Платина I[].

