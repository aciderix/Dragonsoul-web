IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Бонусами являются 320 / 600 / 1200 / 3000 / 5800 алмазов, которые уже включены в статистику количества алмазов, выделенную красным цветом. Каждую особую сумку можно купить только один раз.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=*Самое первое* предложение покупки
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Действует только для *самой* первой покупки под каждым аккаунтом.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Бонусами к сумке за самую первую покупку могут быть 150 / 300 / 600 / 1500 / 3000 алмазов. Бонусами для ежемесячного предложения могут быть 300 / 500 / 750 / 1000 алмазов. Данные о количестве алмазов, выделенные красным цветом, показаны с учетом этих дополнительных алмазов.
IAP_PURCHASING_CARD_2_TIP_TITLE=Море предложений!
IAP_PURCHASING_CARD_2_TIP_TEXT=Каждую особую сумку с алмазами можно покупать только один раз, но *самое первое* предложение действует только для твоей первой покупки.

IAP_PURCHASING_CARD_3_TITLE=VIP-алмазы
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=VIP-купоны и уровни
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=С каждой покупкой ты получаешь VIP-купоны, что повышает твой VIP-уровень и открывает потрясающие преимущества. Одним из главных преимуществ являются бонусные алмазы!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=Бонусные алмазы VIP-уровня
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=С каждой покупкой ты получаешь бонусные алмазы. Чем выше\nтвой VIP-уровень, тем больше ты получаешь.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=Дополнительные алмазы для VIP-уровня отправляются прямо на\nтвой почтовый ящик.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Коснись «Просмотреть преимущества» в нижней части окна «Получить алмазы», чтобы больше узнать о преимуществах уровня VIP!
IAP_PURCHASING_CARD_3_TIP_TITLE=Кредит задним числом!
IAP_PURCHASING_CARD_3_TIP_TEXT=С каждой покупкой ты получаешь бонусные алмазы на *новом* VIP-уровне.

IAP_PURCHASING_CARD_4_TITLE=Ежемесячное предложение
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Куча алмазов!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Кроме обычного количества алмазов, ты будешь получать по 120 алмазов каждый день в рамках действующего предложения месяца. Через 30 дней у тебя будет 3600 дополнительных алмазов - потрясающее предложение!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Нет потерь, нет проблем
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Если ты забываешь собирать алмазы, не волнуйся - ты не потеряешь ни одного дня.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Без обязательств
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Предложения месяца НЕ подразумевают регулярных платежей. Ты можешь возобновить их использование, когда у тебя останется 3 дня.
IAP_PURCHASING_CARD_4_TIP_TITLE=Ежедневные алмазы
IAP_PURCHASING_CARD_4_TIP_TEXT=Ежемесячные предложения - это самые выгодные предложения в игре!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Описание Алтаря Рун
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Собрать подношения для комплекта и ячейки
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=Начиная с главы 8, в компании обычного уровня появляются выпадающие предметы-подношения. Все шесть ячеек для подношений доступны в каждой главе. Комплекты подношений в каждой главе разные.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Создать руны в Алтаре
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Совершай подношения в Алтарях, чтобы получить руны. Тип подношения определяет тип полученных рун.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Подготовь руны в Храме
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Посетить Храм рун, чтобы снабдить персонажей рунами.
RUNE_SHRINE_CARD_1_TIP_TITLE=Что такое подношения?
RUNE_SHRINE_CARD_1_TIP_TEXT=Совершая подношения, ты получаешь руны, которые гарантируют персонажам получение потрясающих качеств.

RUNE_SHRINE_CARD_2_TITLE=Типы подношений
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Комплект подношений
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=В комплект подношений входит энергия отдельного комплекта рун. Более подробную информацию о комплектах см. в окнах справки Храма рун.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Ячейки для подношений
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Прямоугольные ячейки для подношений имеют форму конкретной ячейки для руны. Более подробную информацию о ячейках см. в окнах справки Храма рун.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Используется в Алтарях
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Руны, созданные в Алтаре, будут всегда совпадать с комплектом или ячейкой совершенного приношения.
RUNE_SHRINE_CARD_2_TIP_TITLE=Редкие подношения
RUNE_SHRINE_CARD_2_TIP_TEXT=Подношения для краеугольных камней и основных ячеек сложнее отыскать.

RUNE_SHRINE_CARD_3_TITLE=Типы алтарей
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Древесный алтарь
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Превращает любое подношение в руну с 1 звездой, соответствующую комплекту и ячейке.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Каменный алтарь
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Превращает любое подношение в руну с 2 звёздами. Обе руны будут соответствовать комплекту или ячейке.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Хрустальный алтарь
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Объединить комплект и ячейку подношения, чтобы создать руну с 3 звёздами. Все пять рун будут соответствовать как комплекту, так и ячейке используемого подношения.
RUNE_SHRINE_CARD_3_TIP_TITLE=Ещё ценнее
RUNE_SHRINE_CARD_3_TIP_TEXT=Каменные и Хрустальные алтари - отличный способ совершать подношения с большей пользой.

