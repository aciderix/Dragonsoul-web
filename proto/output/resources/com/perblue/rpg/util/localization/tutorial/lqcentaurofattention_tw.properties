
QUEST_0_1=我準備好開始製作你的新箭袋。
QUEST_0_2=真棒。你可否將我握著箭袋照片放在箭袋*上*？由寶石或者金線或其他東西製造的？別忘了米來髮型！
QUEST_0_3=喔，對了，我要跟你談談關於那個...
QUEST_0_4=你看起來很害怕。我可從未沒見過你害怕的。
