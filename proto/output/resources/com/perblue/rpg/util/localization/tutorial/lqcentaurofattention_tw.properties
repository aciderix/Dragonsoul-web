QUEST_2_3=跟天上的星一樣多。
QUEST_2_4=噢！那是多少呢？
QUEST_2_5=600

QUEST_2_6=這個數字是你現編的。
QUEST_2_7=證明一下。
QUEST_2_8=呃... 你難倒我了。

