QUEST_0_9=為什麼你會有備用的頭髮？
QUEST_0_10=這樣，就算附近沒有鏡子，我都可以看到我的髮型。別批評我。

QUEST_1_1=那麼我們應該在哪裡測試這個箭袋原型呢？
QUEST_1_2=你可以用一些石頭小鬼來做射靶練習的。反正他們不會感到痛楚的。
QUEST_1_3=呃。我想要一個真正的挑戰，一些「真的非常困難」的挑戰。為世界最佳射手所預備的最困難目標！
QUEST_1_4=技術上來說，矮人射手是世界上最好的射手。她贏得了那枚獎牌—
QUEST_1_5=她作弊了。
QUEST_1_6=好吧，我聽說那個令人毛骨悚然的老巫師又在附近徘徊了，所以我們必須把他趕走。
QUEST_1_7=誰，恩沃格斯嗎？那就太好了！我會讓箭頭穿過他的頭巾。
QUEST_1_8=這樣做是有什麼目的嗎？
QUEST_1_9=首先，會讓它看起來很有趣。

