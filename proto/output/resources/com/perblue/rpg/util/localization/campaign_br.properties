NORMAL_ch0_lvl0_DESCRIPTION=Umlaut saiu do Castelo Dracul, e nossos amigos ainda estão por perto. Se corrermos, podemos recuperar as Pedras!
NORMAL_ch0_lvl1_DESCRIPTION=Estamos ouvindo palavrões do lado de fora. Talvez o Eletroieti esteja no pátio!
NORMAL_ch0_lvl2_DESCRIPTION=Os reforços chegaram, e o pátio está cheio de monstros. Eles estão falando algo sobre um dragão? Acho que Umlaut fugiu!
NORMAL_ch0_lvl3_DESCRIPTION=Os monstros fugiram para o castelo, e nós precisamos segui-los! Será que o dragão lá dentro é o Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=Dracul Negro escapou e enviou monstros para ajudar na fuga!
NORMAL_ch0_lvl5_DESCRIPTION=O famoso Curandeiro foi encontrado no pátio. Alguém que cure nossos ferimentos vem bem a calhar. Vamos tentar pegar aquelas Pedras!
NORMAL_ch0_lvl6_DESCRIPTION=Nossos batedores encontraram a Suplente Instável no pátio. Como ela pode estar no pátio se está no nosso grupo?
NORMAL_ch0_lvl7_DESCRIPTION=Confirmado, a Suplente Instável foi avistada. Precisamos investigar.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut acha que consegue colocar as garras nos poderes da Suplente. Vamos retomar aquelas Pedras!
NORMAL_ch0_lvl9_DESCRIPTION=Os monstros estão batendo em retirada e entrando no castelo! Covardes!
NORMAL_ch0_lvl10_DESCRIPTION=O Curandeiro se aliou aos monstros no pátio. Ele está mandando um feitiço para cá! Precisamos... ir... para... o pátio...
NORMAL_ch0_lvl11_DESCRIPTION=Os reforços chegaram! Precisamos enfrentá-los para voltar ao castelo.
NORMAL_ch0_lvl12_DESCRIPTION=Dracul Negro foi encontrado nas trincheiras fortificadas acompanhado pelo fantasma da Dama dos Dragões!
NORMAL_ch0_lvl13_DESCRIPTION=Dracul Negro recuou até o castelo, mas a horda nos forçou a voltar para o pátio.
NORMAL_ch0_lvl14_DESCRIPTION=Dá para ouvir o Eletroieti falando palavrões do outro lado do pátio. Não vamos deixar barato o que ele está falando sobre a sua mãe!
NORMAL_ch0_lvl15_DESCRIPTION=Eles bateram em retirada e foram para o castelo. Agora é nossa chance!
NORMAL_ch0_lvl16_DESCRIPTION=Nossos batedores encontraram Dracul Negro na ponte levadiça tentando escapar. Precisamos ir até lá rápido. Vamos pelo pátio!
NORMAL_ch0_lvl17_DESCRIPTION=Precisamos lutar até a ponte antes que ele possa escapar. Depressa!
NORMAL_ch0_lvl18_DESCRIPTION=Frustramos a fuga do Dracul Negro. Não deixem que ele escape!
NORMAL_ch1_lvl0_DESCRIPTION=Nossos batedores afirmam ter visto fumaça subindo do coração da Floresta de Dragonália. Vamos investigar.
NORMAL_ch1_lvl1_DESCRIPTION=Vamos pelo caminho menos usado, que tal?
NORMAL_ch1_lvl2_DESCRIPTION=O Elfo Cósmico chegou com Golens de Cristal e Diabretes de Pedra. Eles estão obstruindo nosso caminho!
NORMAL_ch1_lvl3_DESCRIPTION=Este caminho está ficando íngreme. Se conseguirmos subir mais um pouco, talvez dê para ver de onde a fumaça está vindo.
NORMAL_ch1_lvl4_DESCRIPTION=Alguém está ouvindo essa música mais à frente? Unz unz unz, unz unz unz.
NORMAL_ch1_lvl5_DESCRIPTION=É hora de ensinar a esse dragão que quem brinca com fogo se queima!
NORMAL_ch1_lvl6_DESCRIPTION=Perseguimos o Demônio da Poeira floresta adentro. Este aqui parece um bom lugar para uma briga.
NORMAL_ch1_lvl7_DESCRIPTION=O Demônio da Poeira está tentando escapar! Atrás dele!
NORMAL_ch1_lvl8_DESCRIPTION=O Demônio da Poeira fugiu, mas essa não pode ser a única razão pra esse friozinho repentino no ar...
NORMAL_ch1_lvl9_DESCRIPTION=A última batalha nos deixou desorientados. Acho que nos perdemos!
NORMAL_ch1_lvl10_DESCRIPTION=Posso jurar que já vi essa flor roxa antes... estamos andando em círculos?
NORMAL_ch1_lvl11_DESCRIPTION=De repente, ouvimos um rugido furioso e o que parecem ser... patins?
NORMAL_ch1_lvl12_DESCRIPTION=Paramos para reabastecer nossa água, quando, de repente... Emboscada!
NORMAL_ch1_lvl13_DESCRIPTION=Se conseguirmos voltar para o topo do monte, talvez possamos nos encontrar. Vamos voltar.
NORMAL_ch1_lvl14_DESCRIPTION=O Go-Go Orc está obstruindo nosso caminho até o topo do monte. Que técnica impressionante!
NORMAL_ch1_lvl15_DESCRIPTION=Finalmente! Estamos acima das copas das árvores! Humm... o sol se põe no leste ou no oeste?
NORMAL_ch1_lvl16_DESCRIPTION=Não podemos deixar o Demônio da Poeira fugir! Sigam a fumaça.
NORMAL_ch1_lvl17_DESCRIPTION=O Demônio da Poeira fugiu em direção a umas ruínas antigas que avistamos quando estávamos sobre a copa das árvores. Vamos ter que lutar no caminho até lá!
NORMAL_ch1_lvl18_DESCRIPTION=Encurralamos o Demônio da Poeira nas ruínas antigas!
NORMAL_ch2_lvl0_DESCRIPTION=Uns monstros invadiram a arena! Ponham todos eles para fora.
NORMAL_ch2_lvl1_DESCRIPTION=Nossos batedores ouviram rumores de que a Fortaleza mais próxima foi ocupada por um dragão. Heróis, reúnam-se!
NORMAL_ch2_lvl2_DESCRIPTION=Esta já foi uma fortaleza imponente, mas foi destruída. É hora de mostrar para eles o que fazemos com o lixo.
NORMAL_ch2_lvl3_DESCRIPTION=Ouviram isso? Estão dando uma festa na sala de jantar. Vamos entrar de penetra!
NORMAL_ch2_lvl4_DESCRIPTION=Fizemos a limpa no salão, mas nenhum sinal do dragão. Onde está?
NORMAL_ch2_lvl5_DESCRIPTION=Nossa vitória é interrompida por um berro agudo. É a Bruxa Carmesim acompanhada pelo Dragão Colérico!
NORMAL_ch2_lvl6_DESCRIPTION=Um brilho estranho está vindo da cozinha, e não acho que seja alguém cozinhando.
NORMAL_ch2_lvl7_DESCRIPTION=O Dragão Colérico fugiu para o corredor!
NORMAL_ch2_lvl8_DESCRIPTION=Lutamos até chegar ao Dragão Colérico. Ele não vai escapar desta vez!
NORMAL_ch2_lvl9_DESCRIPTION=A Arena está tomada por monstros mais uma vez. Não podemos permitir isso. À luta!
NORMAL_ch2_lvl10_DESCRIPTION=Agora que limpamos a arena, vamos voltar para liberar o forte.
NORMAL_ch2_lvl11_DESCRIPTION=Estou ouvindo o rugido do Dragão Colérico vindo da cozinha. Eletroieti, pare de gula e venha logo pra cá! Vamos ter que lutar até chegar nele!
NORMAL_ch2_lvl12_DESCRIPTION=É hora da luta. Encurralamos o Dragão Colérico!
NORMAL_ch2_lvl13_DESCRIPTION=Ao recuar para o corredor, o Dragão Colérico ordena que a horda proteja o tesouro...
NORMAL_ch2_lvl14_DESCRIPTION=O Dragão Colérico está batendo em retirada! Rápido, antes que ele fuja!
NORMAL_ch2_lvl15_DESCRIPTION=A sala de jantar está sendo destruída. "A COMIDA NÃO!", gritou o Eletroieti. "Seus #$@%$%! Isso não vai ficar barato."
NORMAL_ch2_lvl16_DESCRIPTION=Destruíram toda a comida e as bebidas do forte! É hora da vingança.
NORMAL_ch2_lvl17_DESCRIPTION=Os monstros estão correndo para proteger o tesouro. Estamos logo atrás deles!
NORMAL_ch2_lvl18_DESCRIPTION=Eles se trancafiaram no salão do tesouro. Chegou a hora de um confronto final com o Dragão Colérico.
NORMAL_ch3_lvl0_DESCRIPTION=O Reino dos Elfos pediu nossa ajuda, mas vamos ter que atravessar um vale tomado por monstros... Ai, ai.
NORMAL_ch3_lvl1_DESCRIPTION=Mal pisamos no vale e já fomos surpreendidos!
NORMAL_ch3_lvl2_DESCRIPTION=O caminho foi bloqueado por dragões!
NORMAL_ch3_lvl3_DESCRIPTION=Ao entrarmos no vale, o Centauro para e diz: "Pessoal, acho que reconheço este lugar".
NORMAL_ch3_lvl4_DESCRIPTION=Sofremos uma emboscada! Atacar!
NORMAL_ch3_lvl5_DESCRIPTION=Este lugar é sinistro. É frio, fede e tem monstros por toda parte. Quanto antes terminarmos de lutar e sairmos daqui, melhor!
NORMAL_ch3_lvl6_DESCRIPTION=A terra começa a tremer. "É hora de conhecer quem foi responsável por isso", gritou o Centauro, que se atirou para o combate.
NORMAL_ch3_lvl7_DESCRIPTION=Antes do Umlaut se apropriar de tudo, isto costumava ser um belo vale. O Centauro ficou arrasado e, principalmente, muito irritado.
NORMAL_ch3_lvl8_DESCRIPTION=É difícil conseguir se situar. Os monstros deixaram a área quase irreconhecível.
NORMAL_ch3_lvl9_DESCRIPTION=A ponte está rangendo do jeito mais assustador possível. Não olhe para baixo!
NORMAL_ch3_lvl10_DESCRIPTION=Nossos batedores encontraram o Hidra de volta no campo de batalha!
NORMAL_ch3_lvl11_DESCRIPTION=Para protegermos este vale, precisamos derrotar aquele dragão!
NORMAL_ch3_lvl12_DESCRIPTION=É hora de mostrar para o Hidra quem é que manda.
NORMAL_ch3_lvl13_DESCRIPTION=O Hidra está indo para o Reino dos Elfos. Precisamos chegar na entrada da floresta antes dele!
NORMAL_ch3_lvl14_DESCRIPTION=Devemos estar chegando perto. Dá até para sentir a terra tremendo.
NORMAL_ch3_lvl15_DESCRIPTION=Esta torre costumava guardar a entrada da floresta. Precisamos nos apressar para alcançar aquele dragão!
NORMAL_ch3_lvl16_DESCRIPTION=Agora é nossa chance!
NORMAL_ch3_lvl17_DESCRIPTION=Esta luta com o chefe vai ser épica! Acabe com ele!
NORMAL_ch3_lvl18_DESCRIPTION=Este é nosso confronto final com o Hidra!
NORMAL_ch4_lvl0_DESCRIPTION=Nunca pude entrar na Floresta das Libélulas antes. A Suplente mal consegue conter a animação.
NORMAL_ch4_lvl1_DESCRIPTION=Não podemos deixar os monstros destruírem este lugar. Vamos expulsá-los!
NORMAL_ch4_lvl2_DESCRIPTION=Nossos batedores encontraram mais monstros indo na direção do Jardim dos Elfos. Precisamos nos apressar para poder pegá-los.
NORMAL_ch4_lvl3_DESCRIPTION=Estão destruindo as estátuas antigas! Não podemos deixar barato!
NORMAL_ch4_lvl4_DESCRIPTION=A população local diz que o dragão que protegia esta área caiu sob o controle do Umlaut.
NORMAL_ch4_lvl5_DESCRIPTION=Nossos batedores avistaram um vulto branco mais adiante. Seriam os espectros da Bruxa Carmesim?
NORMAL_ch4_lvl6_DESCRIPTION=Os rumores eram verdadeiros. Encontramos a Draquesa Lunar, e ela está sob o controle do Umlaut!
NORMAL_ch4_lvl7_DESCRIPTION=Algum tipo de magia antiga nos transportou para outra área. Agora estamos completamente perdidos!
NORMAL_ch4_lvl8_DESCRIPTION=Nós nos separamos dos batedores e estamos totalmente desorientados.
NORMAL_ch4_lvl9_DESCRIPTION=De alguma forma conseguimos voltar para o exterior da floresta. Bem, pelo menos agora sabemos onde estamos!
NORMAL_ch4_lvl10_DESCRIPTION=A Draquesa Lunar nos surpreendeu! É como se tivéssemos sido trazidos até aqui...
NORMAL_ch4_lvl11_DESCRIPTION=Nós nos reunimos com os batedores, e eles dizem ter encontrado a Draquesa Lunar perto das cataratas.
NORMAL_ch4_lvl12_DESCRIPTION=O estrondo dessas quedas está ressonando no meu peito como um tambor! À luta!
NORMAL_ch4_lvl13_DESCRIPTION=As fileiras de monstros estão começando a se estreitar. Estamos fazendo um ótimo trabalho limpando este reino!
NORMAL_ch4_lvl14_DESCRIPTION=A população local se mobilizou e começou a atacar grupos de monstros na área! Logo essas coisas horrendas vão pedir penico!
NORMAL_ch4_lvl15_DESCRIPTION=Aqueles monstros malditos estão destruindo o jardim de novo! Vamos fazê-los engolir as estátuas!
NORMAL_ch4_lvl16_DESCRIPTION=Nossos batedores encontraram um antigo salão élfico mais à frente, a poucos quilômetros daqui. Dizem que tem uma beleza indescritível.
NORMAL_ch4_lvl17_DESCRIPTION=Estou vendo o salão ao longe e já posso dizer que os batedores estavam certos! É majestoso!
NORMAL_ch4_lvl18_DESCRIPTION=Este salão é... incrível! É o lugar perfeito para um confronto final com a Draquesa Lunar.
NORMAL_ch5_lvl0_DESCRIPTION=Saímos relutantes da Floresta das Libélulas, mas prontos para o próximo desafio!
NORMAL_ch5_lvl1_DESCRIPTION=O clima logo ficou frio e úmido quando entramos no bosque.
NORMAL_ch5_lvl2_DESCRIPTION=Nenhum de nós nunca viajou tão longe em território inexplorado. É empolgante... mas é ainda mais assustador.
NORMAL_ch5_lvl3_DESCRIPTION=Acima da copa das árvores dá para ver que o bosque está repleto de monstros.
NORMAL_ch5_lvl4_DESCRIPTION=A floresta verdejante está tomada por vinhas densas. Elas se enroscam nos nossos calcanhares enquanto lutamos contra mais monstros.
NORMAL_ch5_lvl5_DESCRIPTION=É impossível saber a diferença entre os rugidos dos monstros e o estômago do Eletroieti. Precisamos bater um rango.
NORMAL_ch5_lvl6_DESCRIPTION=Nossos fantasmas parecem estar ficando mais fortes. Quanto poder Umlaut tem sob controle?
NORMAL_ch5_lvl7_DESCRIPTION=Os batedores voltaram da procura por comida com algumas raízes e frutinhas de aparência questionável. Mas e daí? Estou morrendo de fome!
NORMAL_ch5_lvl8_DESCRIPTION=As raízes devem ser cozidas antes de poderem ser comidas. Tentamos fazer uma fogueira com o mínimo de fumaça possível, mas chamamos a atenção do inimigo. Preparem-se!
NORMAL_ch5_lvl9_DESCRIPTION=Depois de seguir um grupo de inimigos, chegamos a uma clareira tranquila. Se acabarmos com eles, vamos poder finalmente descansar e comer!
NORMAL_ch5_lvl10_DESCRIPTION=Com os estômagos meio satisfeitos, adentramos no bosque para acabar com mais fantasmas.
NORMAL_ch5_lvl11_DESCRIPTION=O silêncio sinistro foi quebrado pela marcha estrondosa da horda!
NORMAL_ch5_lvl12_DESCRIPTION=Decidimos subir o monte para visualizar os arredores.
NORMAL_ch5_lvl13_DESCRIPTION=Avistamos uma grande torre à distância. Nós a documentamos no mapa, assim como os arredores.
NORMAL_ch5_lvl14_DESCRIPTION=Os batedores saíram para aprender mais sobre a torre distante. O que será que vão descobrir?
NORMAL_ch5_lvl15_DESCRIPTION=Estamos com poucos suprimentos de novo, então paramos em um córrego para pescar. De repente, surgem fantasmas do bosque!
NORMAL_ch5_lvl16_DESCRIPTION=Nossos suprimentos devem nos abastecer por vários dias agora. Por outro lado, ainda nem sinal dos batedores.
NORMAL_ch5_lvl17_DESCRIPTION=Os batedores retornaram! Nosso destino não está longe, mas vamos ter que cruzar um enorme abismo para chegar lá.
NORMAL_ch5_lvl18_DESCRIPTION=A torre misteriosa fica logo depois desta ponte, mas nosso caminho foi bloqueado por monstros!
NORMAL_ch6_lvl0_DESCRIPTION=A torre está logo à nossa frente. Vamos descobrir por que os monstros vieram nesta direção.
NORMAL_ch6_lvl1_DESCRIPTION=Chegamos em um salão abobadado com muitas portas. Humm...
NORMAL_ch6_lvl2_DESCRIPTION=Parece que esta entrada foi encantada por uma magia poderosa. Vamos ter que ficar espertos.
NORMAL_ch6_lvl3_DESCRIPTION=Esta biblioteca é incrível! São muitos textos mágicos raros por toda parte. Quem será o dono deste tesouro?
NORMAL_ch6_lvl4_DESCRIPTION=Saímos da biblioteca na esperança de encontrar o dono dos textos raros.
NORMAL_ch6_lvl5_DESCRIPTION=A Suplente está com a estranha sensação de que já esteve aqui antes.
NORMAL_ch6_lvl6_DESCRIPTION=Alguém reuniu uma coleção incrível de criaturas mágicas. Será que o dono desta torre é um caçador? Ou um cientista?
NORMAL_ch6_lvl7_DESCRIPTION=Ouvimos o choro de uma guitarra ecoando pela entrada. Quem estaria fazendo esse barulho todo?
NORMAL_ch6_lvl8_DESCRIPTION=Um rugido distante ecoa pela entrada. Não dá para saber de onde vem.
NORMAL_ch6_lvl9_DESCRIPTION=A Suplente não acreditou no que viu. Esta sala é igualzinha ao Laboratório de Alquimia em que ela foi treinada.
NORMAL_ch6_lvl10_DESCRIPTION=Perseguimos os monstros esperando descobrir o paradeiro do mentor da Suplente.
NORMAL_ch6_lvl11_DESCRIPTION=Uni, duni, tê. Salamê minguê. Puxa o rabo do dragão. Vai ficar na frente dele? Eu não!
NORMAL_ch6_lvl12_DESCRIPTION=A última porta nos leva para o cômodo de taxidermia mais uma vez. Os olhos parecem estar nos observando. SINISTRO.
NORMAL_ch6_lvl13_DESCRIPTION=A Suplente acha que tem uma solução para o Amuleto Labirintus. Se conseguirmos voltar para a biblioteca, o livro de feitiços de que ela precisa está lá.
NORMAL_ch6_lvl14_DESCRIPTION=O cheiro de fumaça invade o ar pela entrada. "Tomara que seja um churrasco", disse o Eletroieti. "Estou com uma fome da #$%$@".
NORMAL_ch6_lvl15_DESCRIPTION=Os monstros estão decididos a atear fogo na biblioteca. Temos que detê-los!
NORMAL_ch6_lvl16_DESCRIPTION=Conseguimos apagar as chamas a tempo. A Suplente pegou os livros mais importantes e os guardou de recordação.
NORMAL_ch6_lvl17_DESCRIPTION=Ufa! A Suplente quebrou o feitiço. Dá para ouvir os monstros do outro lado tentando escapar. Conseguimos sair, enfim, e com pressa.
NORMAL_ch6_lvl18_DESCRIPTION=Escapamos da torre e logo nos vimos em um confronto nas trincheiras. Preparem-se!
NORMAL_ch7_lvl0_DESCRIPTION=O exército do Umlaut capturou o mentor da Suplente! Temos que persegui-los para encontrá-lo.
NORMAL_ch7_lvl1_DESCRIPTION=Ao sairmos do bosque, nos deparamos com uma estranha cidade, com uma torre gigante no meio. Será que foi para cá que trouxeram o Dragão Mágico?
NORMAL_ch7_lvl2_DESCRIPTION=Entramos em uma das várias portas do campanário, incertos do que encontraríamos.
NORMAL_ch7_lvl3_DESCRIPTION=Encontramos o Dragão Mágico na praça! Hora do confronto.
NORMAL_ch7_lvl4_DESCRIPTION=Estávamos indo em direção à praça, mas nosso caminho foi bloqueado por monstros!
NORMAL_ch7_lvl5_DESCRIPTION=Nós o perdemos de novo. Não sei por qual destas portas ele passou, você sabe?
NORMAL_ch7_lvl6_DESCRIPTION=Nem sinal do Dragão Mágico, mas sofremos uma emboscada quando voltamos para a praça!
NORMAL_ch7_lvl7_DESCRIPTION=Ao sairmos, o Dragão Mágico lança um ataque mortal sobre a Suplente! Será que ela vai se defender do ataque a tempo?
NORMAL_ch7_lvl8_DESCRIPTION=O Dragão Mágico recua para dentro do campanário gritando: "Proteja nossa fuga! Você sabe o que fazer!".
NORMAL_ch7_lvl9_DESCRIPTION=Chegamos a um corredor coberto de ossos. ECA. Bem maneiro, mas eca!
NORMAL_ch7_lvl10_DESCRIPTION=A Dragonesa de Ossos não vai nos impedir de alcançar nosso alvo!
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%!! Ele desapareceu de novo!", gritou o Eletroieti enquanto chutava um pilar de frustração. "AIII!! @!#@$!$!!%*#%@%!@$@!".
NORMAL_ch7_lvl12_DESCRIPTION=Entramos no campanário de novo com a esperança de encontrar o dragão.
NORMAL_ch7_lvl13_DESCRIPTION=A Suplente começou a ficar sem esperança. Onde será que o mentor dela está?
NORMAL_ch7_lvl14_DESCRIPTION=A Dragonesa de Ossos têm um exército de monstros com ela, e eles estão vindo direto para cá!
NORMAL_ch7_lvl15_DESCRIPTION=Entramos num salão de esmeraldas. "Viemos libertar o bruxo", disse a Suplente, "e arrumar um cérebro pro Marombróder e senso de humor pra Dama dos Dragões".
NORMAL_ch7_lvl16_DESCRIPTION=Mais uma vez, o mentor da Suplente desapareceu sem deixar rastros.
NORMAL_ch7_lvl17_DESCRIPTION=Sem saber como proceder, começamos a procurar pela Dragonesa de Ossos. A esta altura, ela é nossa última esperança de encontrar o Dragão Mágico.
NORMAL_ch7_lvl18_DESCRIPTION=Fomos de encontro com a Dragonesa e o exército dela na passagem. Finalmente temos onde descontar nossa frustração!
NORMAL_ch8_lvl0_DESCRIPTION=Perseguimos a Dragonesa de Ossos até a entrada de uma ruína subterrânea. Protegendo o rosto do calor intenso, fomos para as profundezas.
NORMAL_ch8_lvl1_DESCRIPTION=Aranhas e FOGO?! Que deuses cruéis criaram monstros assim?
NORMAL_ch8_lvl2_DESCRIPTION=Ouvimos os sons estridentes de uma guitarra mais para dentro da caverna. A Bárbarda deve estar por perto.
NORMAL_ch8_lvl3_DESCRIPTION=Perseguimos a Bárbarda dentro de outra caverna de lava. "Ei, galera, isso foi só aquecimento. A coisa vai esquentar de verdade no evento principal!"
NORMAL_ch8_lvl4_DESCRIPTION=Com os ouvidos zumbindo por causa dos ataques ensurdecedores da Bárbarda, nos lançamos ainda mais para dentro das cavernas esperando encontrar as ruínas que a Dragonesa de Ossos mencionou.
NORMAL_ch8_lvl5_DESCRIPTION=Ao dobrar a esquina, surpreendemos os dragões e o exército de monstros. Não vamos deixá-los fugir desta vez!
NORMAL_ch8_lvl6_DESCRIPTION=Os elfos devem ter se estabelecido aqui há muito tempo, já que a arquitetura lembra o que vimos na Floresta das Libélulas.
NORMAL_ch8_lvl7_DESCRIPTION=Com as armas em punho, seguimos no encalço dos dragões nas profundezas das cavernas.
NORMAL_ch8_lvl8_DESCRIPTION=Quando os monstros estavam batendo em retirada, ouvimos alguns deles falarem sobre um salão do tesouro mais à frente. O Centauro imediatamente apertou o passo.
NORMAL_ch8_lvl9_DESCRIPTION=Os monstros e dragões estão roubando o tesouro! Temos que pará-los!
NORMAL_ch8_lvl10_DESCRIPTION=O Dragão Mágico corre para as cavernas, tentando escapar. Qual a importância da estátua que ele roubou?
NORMAL_ch8_lvl11_DESCRIPTION=Abrimos caminho entre os monstros o mais rápido possível, mas perdemos o Dragão Mágico de vista!
NORMAL_ch8_lvl12_DESCRIPTION=A Suplente encontrou o Dragão Mágico do outro lado do salão. Vamos ter lutar para chegar até ele!
NORMAL_ch8_lvl13_DESCRIPTION=O Dragão Mágico está correndo para a saída! Depressa!
NORMAL_ch8_lvl14_DESCRIPTION=Os monstros continuam vindo sem parar, uma leva após a outra, mas não podemos desistir agora!
NORMAL_ch8_lvl15_DESCRIPTION=O Centauro pulou corajosamente por cima de um rio de lava, encurralando a Dragonesa de Ossos. Agora não tem como ela fugir!
NORMAL_ch8_lvl16_DESCRIPTION="Vamos, guria, falta só mais um pouco!" Corremos pelas cavernas e alcançamos o Dragão Mágico.
NORMAL_ch8_lvl17_DESCRIPTION="Pulhas! Nunca vão me pegar!" O Dragão Mágico desaparece detrás de uma horda de monstros, indo em direção a uma abertura iluminada ao longe.
NORMAL_ch8_lvl18_DESCRIPTION=A Suplente pula por cima da lava borbulhante. "Não vou deixar Umlaut pegar você nem essa estátua! Vou deter você, nem que seja a última coisa que eu faço!"
NORMAL_ch9_lvl0_DESCRIPTION=O Dragão Mágico nos manda para o Cânion dos Titãs em busca de um Templo Draconiano antigo.
NORMAL_ch9_lvl1_DESCRIPTION=Nós entramos no cânion, e o ar seco deixa nossas gargantas esturricadas.
NORMAL_ch9_lvl2_DESCRIPTION=Estávamos prestes a acampar quando sofremos uma súbita emboscada de monstros!
NORMAL_ch9_lvl3_DESCRIPTION=A Suplente foi na frente e escalou uma formação rochosa. "Ruínas antigas à vista!"
NORMAL_ch9_lvl4_DESCRIPTION=Continuamos a atravessar o cânion, indo em direção à cidade em ruínas.
NORMAL_ch9_lvl5_DESCRIPTION=O estômago do Eletroieti roncou. "Ei, Suplente! Uma torta de abóbora cairia bem. Cadê a @%$* dos espantalhos?
NORMAL_ch9_lvl6_DESCRIPTION=Entramos em uma longa arcada dentro das ruínas. Será aquele o Templo, mais ao longe?
NORMAL_ch9_lvl7_DESCRIPTION=Paramos para lanchar no acampamento. A Suplente, com muita habilidade, conseguiu transformar os espantalhos em tortas deliciosas.
NORMAL_ch9_lvl8_DESCRIPTION=O cheiro apetitoso do tempero enchia o ar do deserto e acabou chamando a atenção dos monstros próximos.
NORMAL_ch9_lvl9_DESCRIPTION=As ruínas de areia estão cobertas com pictografias elaboradas. Alguém no nosso grupo consegue traduzi-las?
NORMAL_ch9_lvl10_DESCRIPTION=Segundo o Centauro, as pictografias mencionam algum tipo de poder antigo. Talvez haja mais pistas no Templo?
NORMAL_ch9_lvl11_DESCRIPTION=Continuamos a atravessar o cânion, sabendo que o Templo do Dragão está se aproximando a cada passo.
NORMAL_ch9_lvl12_DESCRIPTION=O Templo está coberto de pictografias representando seres gigantes em um mundo de fogo. O que será que isso significa?
NORMAL_ch9_lvl13_DESCRIPTION=Perseguimos a Fofura Selvagem de volta ao cânion, esperando descobrir mais sobre as pictografias proféticas do Templo.
NORMAL_ch9_lvl14_DESCRIPTION=A Dama dos Dragões diz, chacoalha as manoplas: "Quando voltarmos, vou ter que limpar cada pedacinho da minha armadura. Odeio areia!".
NORMAL_ch9_lvl15_DESCRIPTION=Apertamos o passo assim que saímos das ruínas.
NORMAL_ch9_lvl16_DESCRIPTION=O vento faz levantar um redemoinho de poeira, que rodopia no ar como um dançarino. Paramos para admirá-lo, quando alguns monstros saltam no cânion, obstruindo nossa passagem!
NORMAL_ch9_lvl17_DESCRIPTION=Dá para ouvir a Fofura Selvagem por perto. Se nos apressarmos, podemos alcançá-la!
NORMAL_ch9_lvl18_DESCRIPTION=Encurralamos a Fofura Selvagem, prontos para a batalha!
NORMAL_ch10_lvl0_DESCRIPTION=Saímos do cânion na esperança de descobrir mais sobre os Titãs e as Estátuas Draconianas.
NORMAL_ch10_lvl1_DESCRIPTION=Ouvimos rumores de pessoas sendo raptadas na Cidade Beiramonte, então decidimos passar pelo Vale Caído para investigar.
NORMAL_ch10_lvl2_DESCRIPTION=Uma névoa suave paira sobre os montes deste vale, obscurecendo nossa visão à distância.
NORMAL_ch10_lvl3_DESCRIPTION=Passamos por algumas ruínas e encontramos um vale deslumbrante ao seguir para o leste.
NORMAL_ch10_lvl4_DESCRIPTION=Durante a viagem, perguntávamos aos moradores do lugar sobre a Fofura Selvagem. Infelizmente, ninguém parecia ter informações sobre ela nem sobre a família dela.
NORMAL_ch10_lvl5_DESCRIPTION=Acampamos perto das ruínas. De repente, aparecem monstros detrás da névoa!
NORMAL_ch10_lvl6_DESCRIPTION=Demos uma pausa para nos lavarmos nas águas do lago. Saímos nos sentindo refrescados e revigorados!
NORMAL_ch10_lvl7_DESCRIPTION="Este lugar me lembra do Vale do Hidra antes de ser destruído", disse o Centauro com tristeza.
NORMAL_ch10_lvl8_DESCRIPTION=A Suplente fez desenhos cuidadosos das ruínas do Vale para levá-los de volta ao Dragão Mágico e realizar mais estudos.
NORMAL_ch10_lvl9_DESCRIPTION=Enviamos alguns batedores à nossa frente na esperança de que encontrem a Cidade Beiramonte, de onde está vindo o chamado.
NORMAL_ch10_lvl10_DESCRIPTION=Acampamos para descansar. No meio do cochilo, surgiram monstros das ruínas para nos atacar!
NORMAL_ch10_lvl11_DESCRIPTION=Nossos batedores voltaram dizendo ter encontrado a Cidade Beiramonte. Levantamos acampamento e colocamos o pé na estrada imediatamente.
NORMAL_ch10_lvl12_DESCRIPTION=A cidade é incrível, agarrada às bordas de cada penhasco como se estivesse desafiando a gravidade!
NORMAL_ch10_lvl13_DESCRIPTION=Agora que sabemos onde fica a cidade, apertamos o passo, pois nosso destino não está muito longe.
NORMAL_ch10_lvl14_DESCRIPTION=Fomos parados por uma horda de monstros, mas nada vai nos impedir de chegar àquela cidade!
NORMAL_ch10_lvl15_DESCRIPTION=A Dama dos Dragões olha para a cidade à distância. "A estrutura dessa cidade é ideal para a defesa, mas fico imaginando como deve ser o trânsito."
NORMAL_ch10_lvl16_DESCRIPTION=Por que o Dragão Espinhento não sabe sobre esses raptos? Vamos precisar chegar na cidade para achar mais pistas.
NORMAL_ch10_lvl17_DESCRIPTION=O cheiro de madeira queimando e comida sendo preparada invade o ar. Devemos estar muito perto!
NORMAL_ch10_lvl18_DESCRIPTION=Vasculhamos a cidade em busca de pistas, quando surge o Dragão Espinhento para obstruir nosso caminho!
NORMAL_ch11_lvl0_DESCRIPTION=Nosso grupo sobe a montanha à procura das luzes estranhas que o Dragão Espinhento mencionou.
NORMAL_ch11_lvl1_DESCRIPTION=Várias longas fileiras de pegadas arrastadas cobrem o caminho da montanha. Seria um exército? Ou as pessoas desaparecidas?
NORMAL_ch11_lvl2_DESCRIPTION="HIC-#%@!!! Hic-@%$*!!! Essa @$%# de ar da montanha me deixou com soluç-@%#$!!!"
NORMAL_ch11_lvl3_DESCRIPTION=A água da montanha, que vem de um riacho próximo, refresca nossas goelas secas e cura o soluço do Eletroieti.
NORMAL_ch11_lvl4_DESCRIPTION=Um vento traz ecos incessantes até o alto da montanha.
NORMAL_ch11_lvl5_DESCRIPTION=A barulheira fica enlouquecedora. Parece uma matilha de cães selvagens lutando, mas não vemos marcas de patas. O que está acontecendo?
NORMAL_ch11_lvl6_DESCRIPTION=Ao dobrar uma curva, vemos nosso caminho barrado por um dragão laranja espumando pela boca!
NORMAL_ch11_lvl7_DESCRIPTION=Seguimos as pegadas montanha acima. Os tinidos de escudos e espadas ecoam à distância. À luta!
NORMAL_ch11_lvl8_DESCRIPTION=Uma nuvem de poeira subiu à distância, seguida de ruídos horríveis. Deve ser a Dragonesa Raivosa!
NORMAL_ch11_lvl9_DESCRIPTION=A Dragonesa Raivosa continua se escondendo de nós! Isso é loucura!
NORMAL_ch11_lvl10_DESCRIPTION=Enquanto nos refrescávamos no córrego, monstros surgiram detrás de nós para nos atacar!
NORMAL_ch11_lvl11_DESCRIPTION=Dá para ver uma silhueta parada em meio à névoa da montanha.
NORMAL_ch11_lvl12_DESCRIPTION=Uma estátua gigante desponta à distância.
NORMAL_ch11_lvl13_DESCRIPTION=Continuamos nossa jornada subindo a montanha. Quando acampamos à noite, pudemos ver luzes estranhas cintilando ao redor do pico nevado.
NORMAL_ch11_lvl14_DESCRIPTION=A Suplente se vira desconfortável: "Odeio essas Lulas Cuspidoras! Cefalópodes são horripilantes". O Centauro sorri e diz: "Não se preocupe, guria, vamos fazer ensopado delas!"
NORMAL_ch11_lvl15_DESCRIPTION=Demos uma pausa para pescar trutas nas águas frias do riacho da montanha.
NORMAL_ch11_lvl16_DESCRIPTION=O Eletroieti está ficando nervoso de novo conforme nos aproximamos do pico. Ele tem bastante medo de altura!
NORMAL_ch11_lvl17_DESCRIPTION=Ouvimos o grasnado ensandecido da Dragonesa Raivosa por perto. Nós podemos alcançá-la se nos apressarmos!
NORMAL_ch11_lvl18_DESCRIPTION=Encurralamos a Dragonesa Raivosa. É hora de descobrir se ela capturou as pessoas!
NORMAL_ch12_lvl0_DESCRIPTION=Subimos a montanha esperando encontrar as pessoas desaparecidas. O ar vai ficando mais frio conforme subimos.
NORMAL_ch12_lvl1_DESCRIPTION=Não demora muito para nosso grupo estar com neve até a cintura.
NORMAL_ch12_lvl2_DESCRIPTION=O ar frio sopra enquanto nos arrastamos no meio da neve.
NORMAL_ch12_lvl3_DESCRIPTION=Nosso grupo encontra uma geleira enorme. O som do gelo rachando ressoa como um trovão por toda a região.
NORMAL_ch12_lvl4_DESCRIPTION=A Guerreira de Patins e todo o grupo conseguem atravessar a geleira em segurança e todos seguem adiante rumo ao pico.
NORMAL_ch12_lvl5_DESCRIPTION=Paramos um pouco para acampar e nos aquecer, mas a fumaça da fogueira atrai monstros das redondezas.
NORMAL_ch12_lvl6_DESCRIPTION=Paramos assim que vimos uma figura escura à distância. É um dragão gigante preso no gelo!
NORMAL_ch12_lvl7_DESCRIPTION=Começou a ventar muito forte do nada. Será que uma tempestade se aproxima?
NORMAL_ch12_lvl8_DESCRIPTION=O Centauro avistou um castelo à distância. Saímos em disparada até ele, esperando encontrar abrigo antes que a tempestade comece.
NORMAL_ch12_lvl9_DESCRIPTION=Chegamos ao castelo, mas nosso caminho é obstruído por monstros. A tempestade piora assim que começamos o combate.
NORMAL_ch12_lvl10_DESCRIPTION=Conseguimos emergir do meio de toda aquela neve e nos reorientamos. Ninguém se machucou, mas acabamos voltando um pouco no caminho.
NORMAL_ch12_lvl11_DESCRIPTION=Voltamos ao castelo, mas vamos ter que lutar para entrar!
NORMAL_ch12_lvl12_DESCRIPTION=O castelo está cheio de estátuas de gelo assustadoramente realistas. Que estranho...
NORMAL_ch12_lvl13_DESCRIPTION=Rumamos para o oeste e começamos a descer a montanha.
NORMAL_ch12_lvl14_DESCRIPTION=O Eletroieti gritou quando uma bola de neve o acertou na nuca. Minutos depois, teve início uma intensa guerra de bola de neve... até ser interrompida por monstros atraídos pelo barulho.
NORMAL_ch12_lvl15_DESCRIPTION=Estávamos prestes a viajar sobre o gelo quando uma brisa sopra de repente.
NORMAL_ch12_lvl16_DESCRIPTION=Aliviados com a notícia das pessoas curadas, continuamos a descer a montanha.
NORMAL_ch12_lvl17_DESCRIPTION=A neve começou a derreter conforme descíamos. Não está tão gelado aqui!
NORMAL_ch12_lvl18_DESCRIPTION=Aproveitamos para observar a vista da montanha antes de rumarmos para a cidade portuária.
NORMAL_ch13_lvl0_DESCRIPTION=O vento batia ao descermos a montanha, carregando o perfume fresco do ar marítimo.
NORMAL_ch13_lvl1_DESCRIPTION=Alcançamos o mar. Parece que uma tempestade passou por aqui há pouco tempo.
NORMAL_ch13_lvl2_DESCRIPTION=Ao chegarmos ao litoral, fomos atacados por monstros saqueadores.
NORMAL_ch13_lvl3_DESCRIPTION=Nuvens se moviam rapidamente e o vento uivava enquanto éramos emboscados pela Draquesa das Tempestades!
NORMAL_ch13_lvl4_DESCRIPTION=Assim que a Draquesa das Tempestades voou para longe a fim de lamber suas feridas, as nuvens começaram a se dissipar, e nós seguimos ao longo do litoral.
NORMAL_ch13_lvl5_DESCRIPTION="Peraí, bróder", indagou o Marombróder depois de um longo silêncio. "Você acha que se a Draquesa das Tempestades voltar as ondas vão ficar maneiras?"
NORMAL_ch13_lvl6_DESCRIPTION=O vento mais uma vez ganhou força, e nós nos deparamos com nosso inimigo de novo.
NORMAL_ch13_lvl7_DESCRIPTION=Decidimos fazer uma pausa para curtir o sol enquanto ele durava. Quando o Marombróder estava prestes a surfar, apareceram inimigos de dentro das ondas!
NORMAL_ch13_lvl8_DESCRIPTION=Continuamos lutando contra leva após leva de monstros, esperando conseguir uma pausa mais à frente.
NORMAL_ch13_lvl9_DESCRIPTION=Finalmente conseguimos passar por cima do exército de monstros e nos encontramos em uma praia com uma aparência familiar.
NORMAL_ch13_lvl10_DESCRIPTION=Gaivotas gralham sobre nossa cabeça conforme avançamos pela praia.
NORMAL_ch13_lvl11_DESCRIPTION="Estou cansada de tanta areia!", exclamou a Dama dos Dragões. "Está dentro da minha armadura toda e está me deixando louca!"
NORMAL_ch13_lvl12_DESCRIPTION=O vento assobiava ao passar por nós. "Mas que @%$#%!", gritou o Eletroieti. "Quantas vezes mais vamos ter que enfrentar essa @$#?!"
NORMAL_ch13_lvl13_DESCRIPTION=A Draquesa das Tempestades voou para longe antes de conseguirmos derrotá-la por completo. Corremos atrás dela em uma perseguição implacável!
NORMAL_ch13_lvl14_DESCRIPTION=Dá para ouvir as tempestades à nossa frente. Se nos apressarmos, podemos alcançá-la!
NORMAL_ch13_lvl15_DESCRIPTION=Finalmente alcançamos! É hora de acabar com ela!
NORMAL_ch13_lvl16_DESCRIPTION=O mar se acalmou, e aproveitamos para curtir a maresia.
NORMAL_ch13_lvl17_DESCRIPTION=Ao longe, avistamos uma enorme cidade portuária.
NORMAL_ch13_lvl18_DESCRIPTION=A cidade se agiganta no horizonte, nos chamando com suas cores e música quase inaudível.
NORMAL_ch14_lvl0_DESCRIPTION=Chegamos ao Porto Falcatrua, um porto pesqueiro charmoso com uma atmosfera um tanto quanto criminosa.
NORMAL_ch14_lvl1_DESCRIPTION=Continuamos na direção do rugido, mas o caminho é tortuoso e sinuoso!
NORMAL_ch14_lvl2_DESCRIPTION=A gente não acabou de vir daqui?
NORMAL_ch14_lvl3_DESCRIPTION=Fato curioso: essa ruela não existia antes de ele passar por aqui.
NORMAL_ch14_lvl4_DESCRIPTION=Entrando e saindo de prédios, continuamos a intensa perseguição!
NORMAL_ch14_lvl5_DESCRIPTION=Ao virarmos essa esquina, encontramos um pirata com um canhão de mão!
NORMAL_ch14_lvl6_DESCRIPTION=Ouvimos o rugido mais uma vez. Desta vez parece mais próximo.
NORMAL_ch14_lvl7_DESCRIPTION=Malvadões por todos os lados! Acho que estamos em menor número desta vez!
NORMAL_ch14_lvl8_DESCRIPTION=GRAAAAAAAAA *piu* AAAUUUUUUURRRRR!!!!
NORMAL_ch14_lvl9_DESCRIPTION=O Anão Ninja insiste que o rugido estava vindo de dentro da Taberna.
NORMAL_ch14_lvl10_DESCRIPTION=Sem sinal do dragão na Taberna, corremos para as ruas mais uma vez.
NORMAL_ch14_lvl11_DESCRIPTION=Caramba, tenho certeza de que já passamos aqui antes.
NORMAL_ch14_lvl12_DESCRIPTION=Insisto em ver o mapa agora mesmo!
NORMAL_ch14_lvl13_DESCRIPTION=Encontramos o primo da Guerreira de Patins de novo, e ele nos leva na direção certa.
NORMAL_ch14_lvl14_DESCRIPTION=O rugido parece estar vindo do centro da cidade!
NORMAL_ch14_lvl15_DESCRIPTION=Enfrentamos alguns monstros e chegamos ao oceano!
NORMAL_ch14_lvl16_DESCRIPTION=O Barba Podre diz que estamos no caminho certo.
NORMAL_ch14_lvl17_DESCRIPTION=Tão perto do objetivo, mas não perto o bastante! Será que ninguém mais fica parado em um só lugar?
NORMAL_ch14_lvl18_DESCRIPTION=Vamos enfrentar um dragão!
NORMAL_ch15_lvl0_DESCRIPTION="Ai, #$%@!", exclamou o Eletroieti. "Não vamos para o mar, vamos? Eu fico enjoado pra #$%@."
NORMAL_ch15_lvl1_DESCRIPTION=A ladra se escondeu em algum lugar neste barco! Parece que uma viagem marítima era nosso destino.
NORMAL_ch15_lvl2_DESCRIPTION=Tecnicamente, é um navio.
NORMAL_ch15_lvl3_DESCRIPTION=Para a proa! Podemos dar uma olhada melhor no resto do navio a partir de lá.
NORMAL_ch15_lvl4_DESCRIPTION=Continuamos a lutar no navio, mas nada de encontrarmos a ladra.
NORMAL_ch15_lvl5_DESCRIPTION=Depois de um breve descanso para que todos pudessem chamar o Raul à beira do navio, demos prosseguimento à nossa busca.
NORMAL_ch15_lvl6_DESCRIPTION=O Eletroieti avistou a ladra no brigue.
NORMAL_ch15_lvl7_DESCRIPTION=Todo mundo fica enjoado com o mar de novo, depois de perder a terra de vista.
NORMAL_ch15_lvl8_DESCRIPTION=Parece que já procuramos por ela em quase todos os lugares.
NORMAL_ch15_lvl9_DESCRIPTION=Estou morrendo de fome. Podemos procurar pela ladra depois de almoçar?
NORMAL_ch15_lvl10_DESCRIPTION=Depois de fazer uma boquinha, todos estavam prontos para outra surra nos inimigos!
NORMAL_ch15_lvl11_DESCRIPTION=Caramba, essa insistência em chamar o navio de barco já está ficando chata.
NORMAL_ch15_lvl12_DESCRIPTION=Agora você está de pirraça.
NORMAL_ch15_lvl13_DESCRIPTION=Vamos fazer a limpa neste convés imundo! Na base do tapa!
NORMAL_ch15_lvl14_DESCRIPTION=Já reviramos o lugar todo. Agora só falta virarmos do avesso!
NORMAL_ch15_lvl15_DESCRIPTION=Viajando pelos mares enquanto lutamos contra um oceano de malvadões! O que poderia ser melhor?
NORMAL_ch15_lvl16_DESCRIPTION=Acho que o Eletroieti está ficando frustrado. Os "coloquialismos" dele estão ficando mais ofensivos do que de costume.
NORMAL_ch15_lvl17_DESCRIPTION=Ela já quase não tem mais onde se esconder! Agora é só questão de tempo.
NORMAL_ch15_lvl18_DESCRIPTION=Finalmente encurralamos a ladra! Eu vou dar uma... baita bronca nela.
NORMAL_ch16_lvl0_DESCRIPTION=Naufragamos na praia de uma ilha estranha.
NORMAL_ch16_lvl1_DESCRIPTION=É impressão minha, ou estamos sendo vigiados?
NORMAL_ch16_lvl2_DESCRIPTION=Estamos sim, estamos sendo vigiados.
NORMAL_ch16_lvl3_DESCRIPTION=Já chega! Não vamos dar mais nem um passo até descobrirmos quem é esse bisbilhoteiro da floresta.
NORMAL_ch16_lvl4_DESCRIPTION=Parece que tudo nesta ilha quer matar a gente!
NORMAL_ch16_lvl5_DESCRIPTION=POR QUE TUDO NESTA ILHA QUER MATAR A GENTE?!
NORMAL_ch16_lvl6_DESCRIPTION=Precisamos sair desta ilha, mas o navio está inutilizável. O que faremos?
NORMAL_ch16_lvl7_DESCRIPTION=É só impressão minha ou os malvadões desta ilha são mais fortes do que o normal?
NORMAL_ch16_lvl8_DESCRIPTION=Essas flores todas estão me fazendo morrer de alergia!
NORMAL_ch16_lvl9_DESCRIPTION=Minha nossa. Eu poderia estudar este lugar por vários dias! Preciso voltar aqui depois que tudo acabar.
NORMAL_ch16_lvl10_DESCRIPTION=Acho que eu deveria começar a catalogar todas as espécies de plantas desta ilha. É muito interessante observar quantas variedades letais parecem coabitar aqui.
NORMAL_ch16_lvl11_DESCRIPTION=Bem, levei uma mordida do espécime #14. Acho que deveria usar luvas na próxima vez... umas bem grossas.
NORMAL_ch16_lvl12_DESCRIPTION=Parece que o espécime #26 expele uma névoa levemente eufórica. A Druida Doida ficou quase a tarde inteira tagarelando sobre ela.
NORMAL_ch16_lvl13_DESCRIPTION=O espécime #32 tentou estrangular o Eletroieti. Ele finalmente o soltou quando descobrimos que sente cócegas.
NORMAL_ch16_lvl14_DESCRIPTION=O espécime #49 gostou de brincar de queda de braço com a Dama dos Dragões. Ela disse que foi bastante impressionante para uma planta.
NORMAL_ch16_lvl15_DESCRIPTION=Paramos em um rio tranquilo para relaxar e beber um pouco de água... mas parece estar cheio de piranhas! Ai, ai, odeio este lugar.
NORMAL_ch16_lvl16_DESCRIPTION=Depois de muito debatermos e nos machucarmos, determinamos que o espécime #85 era perigoso demais para trazer conosco.
NORMAL_ch16_lvl17_DESCRIPTION=Todos esses espécimes maravilhosos não vão servir de nada para a ciência se não conseguirmos sair desta ilha horrível.
NORMAL_ch16_lvl18_DESCRIPTION=Minha nossa! Tem um dragão nesta ilha que é atraído pela morte e tudo o mais. Era só o que faltava.
NORMAL_ch17_lvl0_DESCRIPTION=A tripulação recuperou este dragão que enfeitava o topo do mastro dentre os destroços do navio. Fico imaginando como foi parar lá.
NORMAL_ch17_lvl1_DESCRIPTION=Pelo visto, a Dama dos Dragões estava certa. Achei que um navio de retalhos ficaria bonitinho, mas acabou ficando... meio assustador e sinistro.
NORMAL_ch17_lvl2_DESCRIPTION=Eu poderia jurar que estávamos chegando no brigue... como fomos parar de volta na proa?
NORMAL_ch17_lvl3_DESCRIPTION=Ok, agora que encontramos o brigue, vamos para o refeitório.
NORMAL_ch17_lvl4_DESCRIPTION=Mas como foi isso?! Eu podia jurar que estávamos indo no sentido contrário. Cadê um sextante quando se precisa de um?!
NORMAL_ch17_lvl5_DESCRIPTION=Gestante?
NORMAL_ch17_lvl6_DESCRIPTION=Não é gestante. É um instrumento de navegação. Já sei, deve ter um sextante nos aposentos do capitão!
NORMAL_ch17_lvl7_DESCRIPTION=Ah! Estante.
NORMAL_ch17_lvl8_DESCRIPTION=Não encontramos nada nos aposentos do capitão... e se alguém disser gestante, estante, ou qualquer coisa do tipo, vai virar gelatina!
NORMAL_ch17_lvl9_DESCRIPTION=De novo na proa? Tem alguma coisa errada.
NORMAL_ch17_lvl10_DESCRIPTION=A Druida Doida disse que estamos no que se chama loop geográfico. Deve ter algo no navio que está fazendo isso acontecer.
NORMAL_ch17_lvl11_DESCRIPTION=Depois de fugir da proa, por enquanto, temos que descobrir o que está causando as repetições e pará-las.
NORMAL_ch17_lvl12_DESCRIPTION=E voltamos para a proa... maravilha. Mais alguém percebeu que o topo do mastro meio que brilha?
NORMAL_ch17_lvl13_DESCRIPTION=Bem, se não conseguirmos dar um jeito nesta maldição, pelo menos eu sei que cinco viradas à esquerda, sete viradas à direita e uma pirueta para trás me leva para o refeitório quando eu quiser almoçar.
NORMAL_ch17_lvl14_DESCRIPTION=Esta maldição está começando a encher...
NORMAL_ch17_lvl15_DESCRIPTION=Voltamos ao brigue, e acho que não estamos sozinhos.
NORMAL_ch17_lvl16_DESCRIPTION=A Alma Penada disse ter ouvido alguma coisa sobre uma árvore bacana... Onde foi que ouvi isso antes?
NORMAL_ch17_lvl17_DESCRIPTION=Já sei como podemos acabar com esta maldição!
NORMAL_ch17_lvl18_DESCRIPTION=O que precisamos fazer? Precisamos enfrentar um dragão!
NORMAL_ch18_lvl0_DESCRIPTION=Para o alívio do Eletroieti, estamos de volta à terra. Ele é um ieti muito urbano.
NORMAL_ch18_lvl1_DESCRIPTION=Que horripilante... Cadê os moradores da cidade?
NORMAL_ch18_lvl2_DESCRIPTION=Eu tenho dito muito isso ultimamente.
NORMAL_ch18_lvl3_DESCRIPTION=O mercado está vazio como o porto. Que droga! Eu precisava mesmo de mais pergaminhos e tinta.
NORMAL_ch18_lvl4_DESCRIPTION=Por que nunca paramos em um lugar que não esteja amaldiçoado?
NORMAL_ch18_lvl5_DESCRIPTION=Quando finalmente encontrarmos o Umlaut, vou dar uma bronca nele explicando que maldições e cidades não combinam.
NORMAL_ch18_lvl6_DESCRIPTION=Estamos andando por Bête Noire há horas e ainda nem sinal de uma alma viva. Exceto pelo Homem da Masmorra. Pff!
NORMAL_ch18_lvl7_DESCRIPTION=Muitas coisas estão nos atacando agora. Só pode ser porque o Umlaut está por perto.
NORMAL_ch18_lvl8_DESCRIPTION=Pela descrição que o Homem da Masmorra nos deu, a criatura que estamos procurando tem chifres e olhos vermelhos.
NORMAL_ch18_lvl9_DESCRIPTION=Supostamente, a criatura tem aparecido em lugares com problemas e causado ainda mais problemas.
NORMAL_ch18_lvl10_DESCRIPTION=A Dama dos Dragões notou que tinha fumaça saindo das chaminés na maioria das casas, então sabemos que as pessoas estão seguras dentro delas. Também gosto de imaginar que estão tomando chocolate quente.
NORMAL_ch18_lvl11_DESCRIPTION=Até que um belo copo de chocolate quente seria uma boa agora. Talvez eu transforme um inimigo em chocolate quente só de zoação.
NORMAL_ch18_lvl12_DESCRIPTION=O Eletroieti continua olhando desconfiado para o Homem da Masmorra. Parece que nunca vão ser amigos.
NORMAL_ch18_lvl13_DESCRIPTION=A Dama dos Dragões avistou a criatura em um telhado, seu cabelo esvoaçante com a brisa da noite!
NORMAL_ch18_lvl14_DESCRIPTION=E uma criatura pode ter cabelo esvoaçante? Parecia... quase humano. Um homem.
NORMAL_ch18_lvl15_DESCRIPTION=Perseguimos a criatura até o centro da cidade. Ela desapareceu em um beco, deixando para trás parte da camisa esfarrapada que vestia.
NORMAL_ch18_lvl16_DESCRIPTION=Curioso. Todas as minhas pesquisas sobre criaturas sugerem que elas não são muito chegadas a usar roupas.
NORMAL_ch18_lvl17_DESCRIPTION=Francamente, você precisava ver a ira da Fofura Selvagem quando tentei colocar calças nela.
NORMAL_ch18_lvl18_DESCRIPTION=Finalmente! Vamos ver quem (ou o que) é essa criatura de cabelos negros!
NORMAL_ch19_lvl0_DESCRIPTION=Bête Noire está livre das criaturas do mal, mas a maldição não foi quebrada. De onde será que ela continua vindo?
NORMAL_ch19_lvl1_DESCRIPTION=Este é, de longe, o bairro mais perigoso que a gente já visitou.
NORMAL_ch19_lvl2_DESCRIPTION=A maldição de Bête Noire deve ter vindo deste reino.
NORMAL_ch19_lvl3_DESCRIPTION=Este lugar parece a capa de um dos álbuns da Bárbarda.
NORMAL_ch19_lvl4_DESCRIPTION=Acho que a gente só precisa seguir o rastro de energia até encontrar alguém com respostas.
NORMAL_ch19_lvl5_DESCRIPTION=Não temos tempo a perder! Precisamos investigar isso a fundo.
NORMAL_ch19_lvl6_DESCRIPTION=Uma habitante local! Vamos fazer umas perguntas!
NORMAL_ch19_lvl7_DESCRIPTION=Vamos encontrar o Nexo do Caos!
NORMAL_ch19_lvl8_DESCRIPTION=Que tipo de sistema de segurança será que a gente vai encontrar?
NORMAL_ch19_lvl9_DESCRIPTION=Se tiver fechadura, a Ladra Sagaz consegue abrir.
NORMAL_ch19_lvl10_DESCRIPTION=Eu poderia abrir. É uma tranca mágica.
NORMAL_ch19_lvl11_DESCRIPTION=Acho que a Dama dos Dragões poderia bater na tranca. Pode ser que funcione...
NORMAL_ch19_lvl12_DESCRIPTION=Todos esses pobres demônios possuídos... *snif*
NORMAL_ch19_lvl13_DESCRIPTION=Tem problema eu sentir pena dos demônios?
NORMAL_ch19_lvl14_DESCRIPTION=Digo, os demônios devem ser legais depois que você conhece eles melhor.
NORMAL_ch19_lvl15_DESCRIPTION=A Ignobílis pareceu de boa, apesar do ceticismo.
NORMAL_ch19_lvl16_DESCRIPTION=Talvez os demônios só sejam incompreendidos e nem sejam maus de verdade.
NORMAL_ch19_lvl17_DESCRIPTION=Acho que a gente tá chegando perto. A energia estranha emanada pelo Nexo do Caos parece mais concentrada aqui.
NORMAL_ch19_lvl18_DESCRIPTION=Finalmente, chegamos ao Nexo do Caos.
NORMAL_ch20_lvl0_DESCRIPTION=Assim como o altar na Cidadela de Bête Noire, o Nexo do Caos deve nos transportar para outra dimensão... ou nos transformar em purê.
NORMAL_ch20_lvl1_DESCRIPTION=Estamos na Dimensão dos Anjos! Chegamos onde devíamos chegar! E em segurança! Essa é nova!
NORMAL_ch20_lvl2_DESCRIPTION=Estou muito feliz por termos chegado até aqui inteiros! Vai ser uma missão e tanto!
NORMAL_ch20_lvl3_DESCRIPTION=Mais alguém está ouvindo uma trombeta?
NORMAL_ch20_lvl4_DESCRIPTION=Acho que devíamos ter um menestrel. Quem mais acha que devíamos ter um menestrel?
NORMAL_ch20_lvl5_DESCRIPTION=Um menestrel poderia cantar canções sobre nossas aventuras épicas! O que acham? Pessoal?
NORMAL_ch20_lvl6_DESCRIPTION=Tem dragões e demônios nas suas costas.
NORMAL_ch20_lvl7_DESCRIPTION=É, temos que voltar tudo e mais um pouco...
NORMAL_ch20_lvl8_DESCRIPTION=Acho que devíamos ter um menestrel. Quem mais acha que devíamos ter um menestrel?
NORMAL_ch20_lvl9_DESCRIPTION=Um menestrel poderia cantar canções sobre nossas aventuras épicas! O que acham? Pessoal?
NORMAL_ch20_lvl10_DESCRIPTION=É nessas horas que eu tenho que insistir nos benefícios de um menestrel.
NORMAL_ch20_lvl11_DESCRIPTION=Chegamos na Espiral Sagrada!
NORMAL_ch20_lvl12_DESCRIPTION=Cruzamos com um grupo de anjos.
NORMAL_ch20_lvl13_DESCRIPTION=Certo, não podemos passar pela entrada da frente.
NORMAL_ch20_lvl14_DESCRIPTION=Por que sempre parece que nossas aventuras são complicadas demais?
NORMAL_ch20_lvl15_DESCRIPTION=A parte de trás da Espiral Sagrada é igualzinha à da frente. Chega a dar nervoso. Dá para ver alguma diferença?
NORMAL_ch20_lvl16_DESCRIPTION=Este lugar é imenso! Se não tivéssemos passado pelos portões, eu ainda estaria achando que estávamos do lado de fora.
NORMAL_ch20_lvl17_DESCRIPTION=Não tem nem teto aqui! Será que é algum tipo de vantagem tática mágica?
NORMAL_ch20_lvl18_DESCRIPTION=A falação vem depois que o couro come!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut saiu do Castelo Dracul, e nossos amigos ainda estão por perto. Se corrermos, podemos recuperar as Pedras!
ELITE_ch0_lvl3_DESCRIPTION=Os monstros fugiram para o castelo, e nós precisamos segui-los! Será que o dragão lá dentro é o Umlaut?
ELITE_ch0_lvl6_DESCRIPTION=Nossos batedores encontraram a Suplente Instável no pátio. Como ela pode estar no pátio se está no nosso grupo?
ELITE_ch0_lvl9_DESCRIPTION=Os monstros estão batendo em retirada e entrando no castelo! Covardes!
ELITE_ch0_lvl12_DESCRIPTION=Dracul Negro foi encontrado nos baluartes e está com o fantasma da Dama dos Dragões!
ELITE_ch0_lvl15_DESCRIPTION=Eles bateram em retirada e foram para o castelo. Agora é nossa chance!
ELITE_ch0_lvl18_DESCRIPTION=Alcançamos o Dracul Negro em plena fuga. Não deixem que ele fuja!
ELITE_ch1_lvl0_DESCRIPTION=Nossos batedores afirmam ter visto fumaça subindo do coração da Floresta de Dragonália. Vamos investigar.
ELITE_ch1_lvl3_DESCRIPTION=Este caminho está ficando íngreme. Se conseguirmos subir mais um pouco, talvez dê para ver de onde a fumaça está vindo.
ELITE_ch1_lvl6_DESCRIPTION=Perseguimos o Demônio da Poeira floresta adentro. Este aqui parece um bom lugar para uma briga.
ELITE_ch1_lvl9_DESCRIPTION=A última batalha nos deixou desorientados. Acho que nos perdemos!
ELITE_ch1_lvl12_DESCRIPTION=Paramos para reabastecer nossa água, quando, de repente... Emboscada!
ELITE_ch1_lvl15_DESCRIPTION=Finalmente! Estamos acima das copas das árvores! Humm... o sol se põe no leste ou no oeste?
ELITE_ch1_lvl18_DESCRIPTION=Encurralamos o Demônio da Poeira nas ruínas antigas!
ELITE_ch2_lvl0_DESCRIPTION=Uns monstros invadiram a arena! Ponham todos eles para fora.
ELITE_ch2_lvl3_DESCRIPTION=Ouviram isso? Estão dando uma festa na sala de jantar. Vamos entrar de penetra!
ELITE_ch2_lvl6_DESCRIPTION=Um brilho estranho está vindo da cozinha, e não acho que seja alguém cozinhando.
ELITE_ch2_lvl9_DESCRIPTION=A Arena está tomada por monstros mais uma vez. Não podemos permitir isso. À luta!
ELITE_ch2_lvl12_DESCRIPTION=É hora da luta. Encurralamos o Dragão Colérico!
ELITE_ch2_lvl15_DESCRIPTION=A sala de jantar está sendo destruída. Isso não vai ficar barato.
ELITE_ch2_lvl18_DESCRIPTION=Eles se trancafiaram no salão do tesouro. Chegou a hora de um confronto final com o Dragão Colérico.
ELITE_ch3_lvl0_DESCRIPTION=O Reino dos Elfos pediu nossa ajuda, mas vamos ter que atravessar um vale tomado por monstros... Ai, ai.
ELITE_ch3_lvl3_DESCRIPTION=Esta torre já serviu de farol. Agora está em ruínas...
ELITE_ch3_lvl6_DESCRIPTION=Ao chegarmos em um antigo campo de batalha, a terra começou a tremer...
ELITE_ch3_lvl9_DESCRIPTION=A ponte está rangendo do jeito mais assustador possível. Não olhe para baixo!
ELITE_ch3_lvl12_DESCRIPTION=É hora de mostrar para o Hidra quem é que manda.
ELITE_ch3_lvl15_DESCRIPTION=Esta torre costumava guardar a entrada da floresta. Precisamos nos apressar para alcançar aquele dragão!
ELITE_ch3_lvl18_DESCRIPTION=Este é nosso confronto final com o Hidra!
ELITE_ch4_lvl0_DESCRIPTION=Nunca pude entrar na Floresta das Libélulas antes. Ah, que emocionante!
ELITE_ch4_lvl3_DESCRIPTION=Estão destruindo as estátuas antigas! Não podemos deixar barato!
ELITE_ch4_lvl6_DESCRIPTION=Os rumores eram verdadeiros. Encontramos a Draquesa Lunar, e ela está sob o controle do Umlaut!
ELITE_ch4_lvl9_DESCRIPTION=De alguma forma conseguimos voltar para o exterior da floresta. Bem, pelo menos agora sabemos onde estamos!
ELITE_ch4_lvl12_DESCRIPTION=O estrondo dessas quedas está ressonando no meu peito como um tambor! Dança bélica!
ELITE_ch4_lvl15_DESCRIPTION=Aqueles monstros malditos estão destruindo o jardim de novo! Vamos fazê-los engolir as estátuas!
ELITE_ch4_lvl18_DESCRIPTION=Este salão é... incrível! É o lugar perfeito para um confronto final com a Draquesa Lunar.
ELITE_ch5_lvl0_DESCRIPTION=Saímos relutantes da Floresta das Libélulas, mas prontos para o próximo desafio!
ELITE_ch5_lvl3_DESCRIPTION=Acima da copa das árvores dá para ver que o bosque está repleto de monstros.
ELITE_ch5_lvl6_DESCRIPTION=Nossos fantasmas parecem estar ficando mais fortes. Quanto poder Umlaut tem sob controle?
ELITE_ch5_lvl9_DESCRIPTION=Depois de seguir um grupo de inimigos, chegamos a uma clareira tranquila. Se acabarmos com eles, vamos poder finalmente descansar e comer!
ELITE_ch5_lvl12_DESCRIPTION=Decidimos subir o monte para visualizar os arredores, quando eles apareceram de repente!
ELITE_ch5_lvl15_DESCRIPTION=Estamos com poucos suprimentos de novo, então paramos em um córrego para pescar. De repente, surgem fantasmas do bosque!
ELITE_ch5_lvl18_DESCRIPTION=A torre misteriosa fica logo depois desta ponte, mas nosso caminho foi bloqueado por monstros!
ELITE_ch6_lvl0_DESCRIPTION=A torre está logo à nossa frente. Vamos descobrir por que os monstros vieram nesta direção.
ELITE_ch6_lvl3_DESCRIPTION=Esta biblioteca é incrível! São muitos textos mágicos raros por toda parte. Quem será o dono deste tesouro?
ELITE_ch6_lvl6_DESCRIPTION=Alguém reuniu uma coleção incrível de criaturas mágicas. Será que o dono desta torre é um caçador? Ou um cientista?
ELITE_ch6_lvl9_DESCRIPTION=A Suplente não acreditou no que viu. Esta sala é igualzinha ao Laboratório de Alquimia em que ela foi treinada.
ELITE_ch6_lvl12_DESCRIPTION=A última porta nos leva para o cômodo de taxidermia mais uma vez. Os olhos parecem estar nos observando. SINISTRO.
ELITE_ch6_lvl15_DESCRIPTION=O dragão está decidido a atear fogo na própria biblioteca. Temos que detê-lo!
ELITE_ch6_lvl18_DESCRIPTION=Escapamos da torre e logo nos vimos em um confronto nas trincheiras. Preparem-se!
ELITE_ch7_lvl0_DESCRIPTION=Por que não conseguimos libertar o Dragão Mágico? A Suplente está decepcionada, mas estamos bem na cola dele.
ELITE_ch7_lvl3_DESCRIPTION=Entramos em uma das várias portas do campanário, incertos do que encontraríamos.
ELITE_ch7_lvl6_DESCRIPTION=Nem sinal do Dragão Mágico, mas sofremos uma emboscada quando voltamos para a praça!
ELITE_ch7_lvl9_DESCRIPTION=Chegamos a um corredor coberto de ossos. ECA. Bem maneiro, mas eca!
ELITE_ch7_lvl12_DESCRIPTION=Entramos no campanário de novo com a esperança de encontrar o dragão.
ELITE_ch7_lvl15_DESCRIPTION=Entramos no salão de esmeraldas. "Viemos libertar o bruxo e arrumar um cérebro pro Marombróder, senso de humor pra Dama dos Dragões e um coração pro Curandeiro", disse a Suplente.
ELITE_ch7_lvl18_DESCRIPTION=Fomos de encontro com a Dragonesa e o exército dela na passagem. Finalmente temos onde descontar nossa frustração!
ELITE_ch8_lvl0_DESCRIPTION=Perseguimos a Dragonesa de Ossos até a entrada de uma antiga ruína subterrânea. Protegendo o rosto do calor intenso vindo da entrada, fomos para as profundezas.
ELITE_ch8_lvl3_DESCRIPTION=Perseguimos a Bárbarda dentro de outra caverna terrível, cheia de lava. "Ei, galera, isso foi só aquecimento. A coisa vai esquentar de verdade no evento principal!"
ELITE_ch8_lvl6_DESCRIPTION=Os elfos devem ter se estabelecido aqui há muito tempo, já que a arquitetura lembra o que vimos na Floresta das Libélulas.
ELITE_ch8_lvl9_DESCRIPTION=Os monstros e dragões estão roubando o tesouro! Temos que pará-los!
ELITE_ch8_lvl12_DESCRIPTION=A Suplente encontrou o Dragão Mágico do outro lado do salão. Vamos ter lutar para chegar até ele!
ELITE_ch8_lvl15_DESCRIPTION=O Centauro pulou corajosamente por cima de um rio de lava, encurralando a Dragonesa de Ossos. Agora não tem como ela fugir!
ELITE_ch8_lvl18_DESCRIPTION=A Suplente pula por cima da lava borbulhante. "Não vou deixar Umlaut pegar você nem essa estátua! Vou deter você, nem que seja a última coisa que eu faço!"
ELITE_ch9_lvl0_DESCRIPTION=O Dragão Mágico nos manda para o Cânion dos Titãs em busca de um Templo Draconiano antigo.
ELITE_ch9_lvl3_DESCRIPTION=A Suplente foi na frente e escalou uma formação rochosa. "Ruínas antigas à vista!"
ELITE_ch9_lvl6_DESCRIPTION=Entramos em uma longa arcada dentro das ruínas. Será aquele o Templo, mais ao longe?
ELITE_ch9_lvl9_DESCRIPTION=As ruínas de areia estão cobertas com pictografias elaboradas. Alguém no nosso grupo consegue traduzi-las?
ELITE_ch9_lvl12_DESCRIPTION=O Templo está coberto de pictografias representando seres gigantes em um mundo de fogo. O que será que isso significa?
ELITE_ch9_lvl15_DESCRIPTION=Apertamos o passo assim que saímos das ruínas.
ELITE_ch9_lvl18_DESCRIPTION=Encurralamos a Fofura Selvagem, prontos para a batalha!
ELITE_ch10_lvl0_DESCRIPTION=Saímos do cânion na esperança de descobrir mais sobre os Titãs e as Estátuas Draconianas.
ELITE_ch10_lvl3_DESCRIPTION=Passamos por algumas ruínas e encontramos um vale deslumbrante ao seguir para o leste.
ELITE_ch10_lvl6_DESCRIPTION=Demos uma pausa para nos lavarmos nas águas do lago. Saímos nos sentindo refrescados e revigorados!
ELITE_ch10_lvl9_DESCRIPTION=Enviamos alguns batedores à nossa frente na esperança de que encontrem a Cidade Beiramonte, de onde está vindo o chamado.
ELITE_ch10_lvl12_DESCRIPTION=A cidade é incrível, agarrada às bordas de cada penhasco como se estivesse desafiando a gravidade!
ELITE_ch10_lvl15_DESCRIPTION=A Dama dos Dragões olha para a cidade à distância. "A estrutura dessa cidade é ideal para a defesa, mas fico imaginando como deve ser o trânsito."
ELITE_ch10_lvl18_DESCRIPTION=Vasculhamos a cidade em busca de pistas, quando surge o Dragão Espinhento para obstruir nosso caminho!
ELITE_ch11_lvl0_DESCRIPTION=Nosso grupo sobe a montanha à procura das luzes estranhas que o Dragão Espinhento mencionou.
ELITE_ch11_lvl3_DESCRIPTION=A água da montanha, que vem de um riacho próximo, refresca nossas goelas secas e cura o soluço do Eletroieti.
ELITE_ch11_lvl6_DESCRIPTION=Ao dobrar uma curva, vemos nosso caminho barrado por um dragão laranja espumando pela boca!
ELITE_ch11_lvl9_DESCRIPTION=A Dragonesa Raivosa continua se escondendo de nós! Isso é loucura!
ELITE_ch11_lvl12_DESCRIPTION=Uma estátua gigante desponta à distância.
ELITE_ch11_lvl15_DESCRIPTION=Demos uma pausa para pescar trutas nas águas frias do riacho da montanha.
ELITE_ch11_lvl18_DESCRIPTION=Encurralamos a Dragonesa Raivosa. É hora de descobrir se ela capturou as pessoas!
ELITE_ch12_lvl0_DESCRIPTION=Subimos a montanha esperando encontrar as pessoas desaparecidas. O ar vai ficando mais frio conforme subimos.
ELITE_ch12_lvl3_DESCRIPTION=Nosso grupo encontra uma geleira enorme. O som do gelo rachando ressoa como um trovão por toda a região.
ELITE_ch12_lvl6_DESCRIPTION=Paramos assim que vimos uma figura escura à distância. É um dragão gigante preso no gelo!
ELITE_ch12_lvl9_DESCRIPTION=Chegamos ao castelo, mas nosso caminho é obstruído por monstros. A tempestade piora assim que começamos o combate.
ELITE_ch12_lvl12_DESCRIPTION=O castelo está cheio de estátuas de gelo assustadoramente realistas. Que estranho...
ELITE_ch12_lvl15_DESCRIPTION=Estávamos prestes a viajar sobre o gelo quando uma brisa sopra de repente.
ELITE_ch12_lvl18_DESCRIPTION=Aproveitamos para observar a vista da montanha antes de rumarmos para a cidade portuária.
ELITE_ch13_lvl0_DESCRIPTION=O vento batia ao descermos a montanha, carregando o perfume fresco do ar marítimo.
ELITE_ch13_lvl3_DESCRIPTION=Nuvens se moviam rapidamente e o vento uivava enquanto éramos emboscados pela Draquesa das Tempestades!
ELITE_ch13_lvl6_DESCRIPTION=O vento mais uma vez ganhou força, e nós nos deparamos com nosso inimigo de novo.
ELITE_ch13_lvl9_DESCRIPTION=Finalmente conseguimos passar por cima do exército de monstros e nos encontramos em uma praia com uma aparência familiar.
ELITE_ch13_lvl12_DESCRIPTION=O vento assobiava ao passar por nós. "Mas que @%$#%!", gritou o Eletroieti. "Quantas vezes mais vamos ter que enfrentar essa @$#?!"
ELITE_ch13_lvl15_DESCRIPTION=Finalmente alcançamos! É hora de acabar com ela!
ELITE_ch13_lvl18_DESCRIPTION=A cidade se agiganta no horizonte, nos chamando com suas cores e música quase inaudível.
ELITE_ch14_lvl0_DESCRIPTION=Chegamos ao Porto Falcatrua, um porto pesqueiro charmoso com uma atmosfera um tanto quanto criminosa.
ELITE_ch14_lvl3_DESCRIPTION=Fato curioso: essa ruela não existia antes de ele passar por aqui.
ELITE_ch14_lvl6_DESCRIPTION=Ouvimos o rugido mais uma vez. Desta vez parece mais próximo.
ELITE_ch14_lvl9_DESCRIPTION=O Anão Ninja insiste que o rugido estava vindo de dentro da Taberna.
ELITE_ch14_lvl12_DESCRIPTION=Insisto em ver o mapa agora mesmo!
ELITE_ch14_lvl15_DESCRIPTION=Enfrentamos alguns monstros e chegamos ao oceano!
ELITE_ch14_lvl18_DESCRIPTION=Vamos enfrentar um dragão!
ELITE_ch15_lvl0_DESCRIPTION="Ai, #$%@!", exclamou o Eletroieti. "Não vamos para o mar, vamos? Eu fico enjoado pra #$%@."
ELITE_ch15_lvl3_DESCRIPTION=Para a proa! Podemos dar uma olhada melhor no resto do navio a partir de lá.
ELITE_ch15_lvl6_DESCRIPTION=O Eletroieti avistou a ladra no brigue.
ELITE_ch15_lvl9_DESCRIPTION=Estou morrendo de fome. Podemos procurar pela ladra depois de almoçar?
ELITE_ch15_lvl12_DESCRIPTION=Agora você está de pirraça.
ELITE_ch15_lvl15_DESCRIPTION=Viajando pelos mares enquanto lutamos contra um oceano de malvadões! O que poderia ser melhor?
ELITE_ch15_lvl18_DESCRIPTION=Finalmente encurralamos a ladra! Eu vou dar uma... baita bronca nela.
ELITE_ch16_lvl0_DESCRIPTION=Naufragamos na praia de uma ilha estranha.
ELITE_ch16_lvl3_DESCRIPTION=Já chega! Não vamos dar mais nem um passo até descobrirmos quem é esse bisbilhoteiro da floresta.
ELITE_ch16_lvl6_DESCRIPTION=Precisamos sair desta ilha, mas o navio está inutilizável. O que faremos?
ELITE_ch16_lvl9_DESCRIPTION=Minha nossa. Eu poderia estudar este lugar por vários dias! Preciso voltar aqui depois que tudo acabar.
ELITE_ch16_lvl12_DESCRIPTION=Parece que o espécime #26 expele uma névoa levemente eufórica. A Druida Doida ficou quase a tarde inteira tagarelando sobre ela.
ELITE_ch16_lvl15_DESCRIPTION=Paramos em um rio tranquilo para relaxar e beber um pouco de água... mas parece estar cheio de piranhas! Ai, ai, odeio este lugar.
ELITE_ch16_lvl18_DESCRIPTION=Minha nossa! Tem um dragão nesta ilha que é atraído pela morte e tudo o mais. Era só o que faltava.
ELITE_ch17_lvl0_DESCRIPTION=A tripulação recuperou este dragão que enfeitava o topo do mastro dentre os destroços do navio. Fico imaginando como foi parar lá.
ELITE_ch17_lvl3_DESCRIPTION=Ok, agora que encontramos o brigue, vamos para o refeitório.
ELITE_ch17_lvl6_DESCRIPTION=Não é gestante. É um instrumento de navegação. Já sei, deve ter um sextante nos aposentos do capitão!
ELITE_ch17_lvl9_DESCRIPTION=De novo na proa? Tem alguma coisa errada.
ELITE_ch17_lvl12_DESCRIPTION=E voltamos para a proa... maravilha. Mais alguém percebeu que o topo do mastro meio que brilha?
ELITE_ch17_lvl15_DESCRIPTION=Voltamos ao brigue, e acho que não estamos sozinhos.
ELITE_ch17_lvl18_DESCRIPTION=O que precisamos fazer? Precisamos enfrentar um dragão!
ELITE_ch18_lvl0_DESCRIPTION=Para o alívio do Eletroieti, estamos de volta à terra. Ele é um ieti muito urbano.
ELITE_ch18_lvl3_DESCRIPTION=O mercado está vazio como o porto. Que droga! Eu precisava mesmo de mais pergaminhos e tinta.
ELITE_ch18_lvl6_DESCRIPTION=Estamos andando por Bête Noire há horas e ainda nem sinal de uma alma viva.
ELITE_ch18_lvl9_DESCRIPTION=Supostamente, a criatura tem aparecido em lugares com problemas e causado ainda mais problemas.
ELITE_ch18_lvl12_DESCRIPTION=O Eletroieti continua olhando desconfiado para o Homem da Masmorra. Parece que nunca vão ser amigos.
ELITE_ch18_lvl15_DESCRIPTION=Perseguimos a criatura até o centro da cidade. Ela desapareceu em um beco, deixando para trás parte da camisa esfarrapada que vestia.
ELITE_ch18_lvl18_DESCRIPTION=Finalmente! Vamos ver quem (ou o que) é essa criatura de cabelos negros!
ELITE_ch19_lvl0_DESCRIPTION=Bête Noire está livre das criaturas do mal, mas a maldição não foi quebrada. De onde será que ela continua vindo?
ELITE_ch19_lvl3_DESCRIPTION=Este lugar parece a capa de um dos álbuns da Bárbarda.
ELITE_ch19_lvl6_DESCRIPTION=Uma habitante local! Vamos fazer umas perguntas!
ELITE_ch19_lvl9_DESCRIPTION=Se tiver fechadura, a Ladra Sagaz consegue abrir.
ELITE_ch19_lvl12_DESCRIPTION=Todos esses pobres demônios possuídos... *snif*
ELITE_ch19_lvl15_DESCRIPTION=A Ignobílis pareceu de boa, apesar do ceticismo.
ELITE_ch19_lvl18_DESCRIPTION=Finalmente, chegamos ao Nexo do Caos.
ELITE_ch20_lvl0_DESCRIPTION=Assim como o altar na Cidadela de Bête Noire, o Nexo do Caos deve nos transportar para outra dimensão... ou nos transformar em purê.
ELITE_ch20_lvl3_DESCRIPTION=Mais alguém está ouvindo uma trombeta?
ELITE_ch20_lvl6_DESCRIPTION=Tem dragões e demônios nas suas costas.
ELITE_ch20_lvl9_DESCRIPTION=Um menestrel poderia cantar canções sobre nossas aventuras épicas! O que acham? Pessoal?
ELITE_ch20_lvl12_DESCRIPTION=Cruzamos com um grupo de anjos.
ELITE_ch20_lvl15_DESCRIPTION=A parte de trás da Espiral Sagrada é igualzinha à da frente. Chega a dar nervoso. Dá para ver alguma diferença?
ELITE_ch20_lvl18_DESCRIPTION=A falação vem depois que o couro come!


