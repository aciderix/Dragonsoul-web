EXPERT_ch0_lvl0_DESCRIPTION=Umlaut saiu do Castelo Dracul, e nossos amigos ainda estão por perto. Se corrermos, podemos recuperar as Pedras!
EXPERT_ch0_lvl3_DESCRIPTION=Os monstros fugiram para o castelo, e nós precisamos segui-los! Será que o dragão lá dentro é o Umlaut?
EXPERT_ch0_lvl6_DESCRIPTION=Nossos batedores encontraram a Suplente Instável no pátio. Como ela pode estar no pátio se está no nosso grupo?
EXPERT_ch0_lvl9_DESCRIPTION=Os monstros estão batendo em retirada e entrando no castelo! Covardes!
EXPERT_ch0_lvl12_DESCRIPTION=Dracul Negro foi encontrado nos baluartes e está com o fantasma da Dama dos Dragões!
EXPERT_ch0_lvl15_DESCRIPTION=Eles bateram em retirada e foram para o castelo. Agora é nossa chance!
EXPERT_ch0_lvl18_DESCRIPTION=Alcançamos o Dracul Negro em plena fuga. Não deixem que ele fuja!
EXPERT_ch1_lvl0_DESCRIPTION=Nossos batedores afirmam ter visto fumaça subindo do coração da Floresta de Dragonália. Vamos investigar.
EXPERT_ch1_lvl3_DESCRIPTION=Este caminho está ficando íngreme. Se conseguirmos subir mais um pouco, talvez dê para ver de onde a fumaça está vindo.
EXPERT_ch1_lvl6_DESCRIPTION=Perseguimos o Demônio da Poeira floresta adentro. Este aqui parece um bom lugar para uma briga.
EXPERT_ch1_lvl9_DESCRIPTION=A última batalha nos deixou desorientados. Acho que nos perdemos!
EXPERT_ch1_lvl12_DESCRIPTION=Paramos para reabastecer nossa água, quando, de repente... Emboscada!
EXPERT_ch1_lvl15_DESCRIPTION=Finalmente! Estamos acima das copas das árvores! Humm... o sol se põe no leste ou no oeste?
EXPERT_ch1_lvl18_DESCRIPTION=Encurralamos o Demônio da Poeira nas ruínas antigas!
EXPERT_ch2_lvl0_DESCRIPTION=Uns monstros invadiram a arena! Ponham todos eles para fora.
EXPERT_ch2_lvl3_DESCRIPTION=Ouviram isso? Estão dando uma festa na sala de jantar. Vamos entrar de penetra!
EXPERT_ch2_lvl6_DESCRIPTION=Um brilho estranho está vindo da cozinha, e não acho que seja alguém cozinhando.
EXPERT_ch2_lvl9_DESCRIPTION=A Arena está tomada por monstros mais uma vez. Não podemos permitir isso. À luta!
EXPERT_ch2_lvl12_DESCRIPTION=É hora da luta. Encurralamos o Dragão Colérico!
EXPERT_ch2_lvl15_DESCRIPTION=A sala de jantar está sendo destruída. Isso não vai ficar barato.
EXPERT_ch2_lvl18_DESCRIPTION=Eles se trancafiaram no salão do tesouro. Chegou a hora de um confronto final com o Dragão Colérico.
EXPERT_ch3_lvl0_DESCRIPTION=O Reino dos Elfos pediu nossa ajuda, mas vamos ter que atravessar um vale tomado por monstros... Ai, ai.
EXPERT_ch3_lvl3_DESCRIPTION=Esta torre já serviu de farol. Agora está em ruínas...
EXPERT_ch3_lvl6_DESCRIPTION=Ao chegarmos em um antigo campo de batalha, a terra começou a tremer...
EXPERT_ch3_lvl9_DESCRIPTION=A ponte está rangendo do jeito mais assustador possível. Não olhe para baixo!
EXPERT_ch3_lvl12_DESCRIPTION=É hora de mostrar para o Hidra quem é que manda.
EXPERT_ch3_lvl15_DESCRIPTION=Esta torre costumava guardar a entrada da floresta. Precisamos nos apressar para alcançar aquele dragão!
EXPERT_ch3_lvl18_DESCRIPTION=Este é nosso confronto final com o Hidra!
EXPERT_ch4_lvl0_DESCRIPTION=Nunca pude entrar na Floresta das Libélulas antes. Ah, que emocionante!
EXPERT_ch4_lvl3_DESCRIPTION=Estão destruindo as estátuas antigas! Não podemos deixar barato!
EXPERT_ch4_lvl6_DESCRIPTION=Os rumores eram verdadeiros. Encontramos a Draquesa Lunar, e ela está sob o controle do Umlaut!
EXPERT_ch4_lvl9_DESCRIPTION=De alguma forma conseguimos voltar para o exterior da floresta. Bem, pelo menos agora sabemos onde estamos!
EXPERT_ch4_lvl12_DESCRIPTION=O estrondo dessas quedas está ressonando no meu peito como um tambor! Dança bélica!
EXPERT_ch4_lvl15_DESCRIPTION=Aqueles monstros malditos estão destruindo o jardim de novo! Vamos fazê-los engolir as estátuas!
EXPERT_ch4_lvl18_DESCRIPTION=Este salão é... incrível! É o lugar perfeito para um confronto final com a Draquesa Lunar.
EXPERT_ch5_lvl0_DESCRIPTION=Saímos relutantes da Floresta das Libélulas, mas prontos para o próximo desafio!
EXPERT_ch5_lvl3_DESCRIPTION=Acima da copa das árvores dá para ver que o bosque está repleto de monstros.
EXPERT_ch5_lvl6_DESCRIPTION=Nossos fantasmas parecem estar ficando mais fortes. Quanto poder Umlaut tem sob controle?
EXPERT_ch5_lvl9_DESCRIPTION=Depois de seguir um grupo de inimigos, chegamos a uma clareira tranquila. Se acabarmos com eles, vamos poder finalmente descansar e comer!
EXPERT_ch5_lvl12_DESCRIPTION=Decidimos subir o monte para visualizar os arredores, quando eles apareceram de repente!
EXPERT_ch5_lvl15_DESCRIPTION=Estamos com poucos suprimentos de novo, então paramos em um córrego para pescar. De repente, surgem fantasmas do bosque!
EXPERT_ch5_lvl18_DESCRIPTION=A torre misteriosa fica logo depois desta ponte, mas nosso caminho foi bloqueado por monstros!
EXPERT_ch6_lvl0_DESCRIPTION=A torre está logo à nossa frente. Vamos descobrir por que os monstros vieram nesta direção.
EXPERT_ch6_lvl3_DESCRIPTION=Esta biblioteca é incrível! São muitos textos mágicos raros por toda parte. Quem será o dono deste tesouro?
EXPERT_ch6_lvl6_DESCRIPTION=Alguém reuniu uma coleção incrível de criaturas mágicas. Será que o dono desta torre é um caçador? Ou um cientista?
EXPERT_ch6_lvl9_DESCRIPTION=A Suplente não acreditou no que viu. Esta sala é igualzinha ao Laboratório de Alquimia em que ela foi treinada.
EXPERT_ch6_lvl12_DESCRIPTION=A última porta nos leva para o cômodo de taxidermia mais uma vez. Os olhos parecem estar nos observando. SINISTRO.
EXPERT_ch6_lvl15_DESCRIPTION=O dragão está decidido a atear fogo na própria biblioteca. Temos que detê-lo!
EXPERT_ch6_lvl18_DESCRIPTION=Escapamos da torre e logo nos vimos em um confronto nas trincheiras. Preparem-se!
EXPERT_ch7_lvl0_DESCRIPTION=Por que não conseguimos libertar o Dragão Mágico? A Suplente está decepcionada, mas estamos bem na cola dele.
EXPERT_ch7_lvl3_DESCRIPTION=Entramos em uma das várias portas do campanário, incertos do que encontraríamos.
EXPERT_ch7_lvl6_DESCRIPTION=Nem sinal do Dragão Mágico, mas sofremos uma emboscada quando voltamos para a praça!
EXPERT_ch7_lvl9_DESCRIPTION=Chegamos a um corredor coberto de ossos. ECA. Bem maneiro, mas eca!
EXPERT_ch7_lvl12_DESCRIPTION=Entramos no campanário de novo com a esperança de encontrar o dragão.
EXPERT_ch7_lvl15_DESCRIPTION=Entramos no salão de esmeraldas. "Viemos libertar o bruxo e arrumar um cérebro pro Marombróder, senso de humor pra Dama dos Dragões e um coração pro Curandeiro", disse a Suplente.
EXPERT_ch7_lvl18_DESCRIPTION=Fomos de encontro com a Dragonesa e o exército dela na passagem. Finalmente temos onde descontar nossa frustração!
EXPERT_ch8_lvl0_DESCRIPTION=Perseguimos a Dragonesa de Ossos até a entrada de uma antiga ruína subterrânea. Protegendo o rosto do calor intenso vindo da entrada, fomos para as profundezas.
EXPERT_ch8_lvl3_DESCRIPTION=Perseguimos a Bárbarda dentro de outra caverna terrível, cheia de lava. "Ei, galera, isso foi só aquecimento. A coisa vai esquentar de verdade no evento principal!"
EXPERT_ch8_lvl6_DESCRIPTION=Os elfos devem ter se estabelecido aqui há muito tempo, já que a arquitetura lembra o que vimos na Floresta das Libélulas.
EXPERT_ch8_lvl9_DESCRIPTION=Os monstros e dragões estão roubando o tesouro! Temos que pará-los!
EXPERT_ch8_lvl12_DESCRIPTION=A Suplente encontrou o Dragão Mágico do outro lado do salão. Vamos ter lutar para chegar até ele!
EXPERT_ch8_lvl15_DESCRIPTION=O Centauro pulou corajosamente por cima de um rio de lava, encurralando a Dragonesa de Ossos. Agora não tem como ela fugir!
EXPERT_ch8_lvl18_DESCRIPTION=A Suplente pula por cima da lava borbulhante. "Não vou deixar Umlaut pegar você nem essa estátua! Vou deter você, nem que seja a última coisa que eu faço!"
EXPERT_ch9_lvl0_DESCRIPTION=O Dragão Mágico nos manda para o Cânion dos Titãs em busca de um Templo Draconiano antigo.
EXPERT_ch9_lvl3_DESCRIPTION=A Suplente foi na frente e escalou uma formação rochosa. "Ruínas antigas à vista!"
EXPERT_ch9_lvl6_DESCRIPTION=Entramos em uma longa arcada dentro das ruínas. Será aquele o Templo, mais ao longe?
EXPERT_ch9_lvl9_DESCRIPTION=As ruínas de areia estão cobertas com pictografias elaboradas. Alguém no nosso grupo consegue traduzi-las?
EXPERT_ch9_lvl12_DESCRIPTION=O Templo está coberto de pictografias representando seres gigantes em um mundo de fogo. O que será que isso significa?
EXPERT_ch9_lvl15_DESCRIPTION=Apertamos o passo assim que saímos das ruínas.
EXPERT_ch9_lvl18_DESCRIPTION=Encurralamos a Fofura Selvagem, prontos para a batalha!
EXPERT_ch10_lvl0_DESCRIPTION=Saímos do cânion na esperança de descobrir mais sobre os Titãs e as Estátuas Draconianas.
EXPERT_ch10_lvl3_DESCRIPTION=Passamos por algumas ruínas e encontramos um vale deslumbrante ao seguir para o leste.
EXPERT_ch10_lvl6_DESCRIPTION=Demos uma pausa para nos lavarmos nas águas do lago. Saímos nos sentindo refrescados e revigorados!
EXPERT_ch10_lvl9_DESCRIPTION=Enviamos alguns batedores à nossa frente na esperança de que encontrem a Cidade Beiramonte, de onde está vindo o chamado.
EXPERT_ch10_lvl12_DESCRIPTION=A cidade é incrível, agarrada às bordas de cada penhasco como se estivesse desafiando a gravidade!
EXPERT_ch10_lvl15_DESCRIPTION=A Dama dos Dragões olha para a cidade à distância. "A estrutura dessa cidade é ideal para a defesa, mas fico imaginando como deve ser o trânsito."
EXPERT_ch10_lvl18_DESCRIPTION=Vasculhamos a cidade em busca de pistas, quando surge o Dragão Espinhento para obstruir nosso caminho!
EXPERT_ch11_lvl0_DESCRIPTION=Nosso grupo sobe a montanha à procura das luzes estranhas que o Dragão Espinhento mencionou.
EXPERT_ch11_lvl3_DESCRIPTION=A água da montanha, que vem de um riacho próximo, refresca nossas goelas secas e cura o soluço do Eletroieti.
EXPERT_ch11_lvl6_DESCRIPTION=Ao dobrar uma curva, vemos nosso caminho barrado por um dragão laranja espumando pela boca!
EXPERT_ch11_lvl9_DESCRIPTION=A Dragonesa Raivosa continua se escondendo de nós! Isso é loucura!
EXPERT_ch11_lvl12_DESCRIPTION=Uma estátua gigante desponta à distância.
EXPERT_ch11_lvl15_DESCRIPTION=Demos uma pausa para pescar trutas nas águas frias do riacho da montanha.
EXPERT_ch11_lvl18_DESCRIPTION=Encurralamos a Dragonesa Raivosa. É hora de descobrir se ela capturou as pessoas!
EXPERT_ch12_lvl0_DESCRIPTION=Subimos a montanha esperando encontrar as pessoas desaparecidas. O ar vai ficando mais frio conforme subimos.
EXPERT_ch12_lvl3_DESCRIPTION=Nosso grupo encontra uma geleira enorme. O som do gelo rachando ressoa como um trovão por toda a região.
EXPERT_ch12_lvl6_DESCRIPTION=Paramos assim que vimos uma figura escura à distância. É um dragão gigante preso no gelo!
EXPERT_ch12_lvl9_DESCRIPTION=Chegamos ao castelo, mas nosso caminho é obstruído por monstros. A tempestade piora assim que começamos o combate.
EXPERT_ch12_lvl12_DESCRIPTION=O castelo está cheio de estátuas de gelo assustadoramente realistas. Que estranho...
EXPERT_ch12_lvl15_DESCRIPTION=Estávamos prestes a viajar sobre o gelo quando uma brisa sopra de repente.
EXPERT_ch12_lvl18_DESCRIPTION=Aproveitamos para observar a vista da montanha antes de rumarmos para a cidade portuária.
EXPERT_ch13_lvl0_DESCRIPTION=O vento batia ao descermos a montanha, carregando o perfume fresco do ar marítimo.
EXPERT_ch13_lvl3_DESCRIPTION=Nuvens se moviam rapidamente e o vento uivava enquanto éramos emboscados pela Draquesa das Tempestades!
EXPERT_ch13_lvl6_DESCRIPTION=O vento mais uma vez ganhou força, e nós nos deparamos com nosso inimigo de novo.
EXPERT_ch13_lvl9_DESCRIPTION=Finalmente conseguimos passar por cima do exército de monstros e nos encontramos em uma praia com uma aparência familiar.
EXPERT_ch13_lvl12_DESCRIPTION=O vento assobiava ao passar por nós. "Mas que @%$#%!", gritou o Eletroieti. "Quantas vezes mais vamos ter que enfrentar essa @$#?!"
EXPERT_ch13_lvl15_DESCRIPTION=Finalmente alcançamos! É hora de acabar com ela!
EXPERT_ch13_lvl18_DESCRIPTION=A cidade se agiganta no horizonte, nos chamando com suas cores e música quase inaudível.
EXPERT_ch14_lvl0_DESCRIPTION=Chegamos ao Porto Falcatrua, um porto pesqueiro charmoso com uma atmosfera um tanto quanto criminosa.
EXPERT_ch14_lvl3_DESCRIPTION=Fato curioso: essa ruela não existia antes de ele passar por aqui.
EXPERT_ch14_lvl6_DESCRIPTION=Ouvimos o rugido mais uma vez. Desta vez parece mais próximo.
EXPERT_ch14_lvl9_DESCRIPTION=O Anão Ninja insiste que o rugido estava vindo de dentro da Taberna.
EXPERT_ch14_lvl12_DESCRIPTION=Insisto em ver o mapa agora mesmo!
EXPERT_ch14_lvl15_DESCRIPTION=Enfrentamos alguns monstros e chegamos ao oceano!
EXPERT_ch14_lvl18_DESCRIPTION=Vamos enfrentar um dragão!
EXPERT_ch15_lvl0_DESCRIPTION="Ai, #$%@!", exclamou o Eletroieti. "Não vamos para o mar, vamos? Eu fico enjoado pra #$%@."
EXPERT_ch15_lvl3_DESCRIPTION=Para a proa! Podemos dar uma olhada melhor no resto do navio a partir de lá.
EXPERT_ch15_lvl6_DESCRIPTION=O Eletroieti avistou a ladra no brigue.
EXPERT_ch15_lvl9_DESCRIPTION=Estou morrendo de fome. Podemos procurar pela ladra depois de almoçar?
EXPERT_ch15_lvl12_DESCRIPTION=Agora você está de pirraça.
EXPERT_ch15_lvl15_DESCRIPTION=Viajando pelos mares enquanto lutamos contra um oceano de malvadões! O que poderia ser melhor?
EXPERT_ch15_lvl18_DESCRIPTION=Finalmente encurralamos a ladra! Eu vou dar uma... baita bronca nela.
EXPERT_ch16_lvl0_DESCRIPTION=Naufragamos na praia de uma ilha estranha.
EXPERT_ch16_lvl3_DESCRIPTION=Já chega! Não vamos dar mais nem um passo até descobrirmos quem é esse bisbilhoteiro da floresta.
EXPERT_ch16_lvl6_DESCRIPTION=Precisamos sair desta ilha, mas o navio está inutilizável. O que faremos?
EXPERT_ch16_lvl9_DESCRIPTION=Minha nossa. Eu poderia estudar este lugar por vários dias! Preciso voltar aqui depois que tudo acabar.
EXPERT_ch16_lvl12_DESCRIPTION=Parece que o espécime #26 expele uma névoa levemente eufórica. A Druida Doida ficou quase a tarde inteira tagarelando sobre ela.
EXPERT_ch16_lvl15_DESCRIPTION=Paramos em um rio tranquilo para relaxar e beber um pouco de água... mas parece estar cheio de piranhas! Ai, ai, odeio este lugar.
EXPERT_ch16_lvl18_DESCRIPTION=Minha nossa! Tem um dragão nesta ilha que é atraído pela morte e tudo o mais. Era só o que faltava.
EXPERT_ch17_lvl0_DESCRIPTION=A tripulação recuperou este dragão que enfeitava o topo do mastro dentre os destroços do navio. Fico imaginando como foi parar lá.
EXPERT_ch17_lvl3_DESCRIPTION=Ok, agora que encontramos o brigue, vamos para o refeitório.
EXPERT_ch17_lvl6_DESCRIPTION=Não é gestante. É um instrumento de navegação. Já sei, deve ter um sextante nos aposentos do capitão!
EXPERT_ch17_lvl9_DESCRIPTION=De novo na proa? Tem alguma coisa errada.
EXPERT_ch17_lvl12_DESCRIPTION=E voltamos para a proa... maravilha. Mais alguém percebeu que o topo do mastro meio que brilha?
EXPERT_ch17_lvl15_DESCRIPTION=Voltamos ao brigue, e acho que não estamos sozinhos.
EXPERT_ch17_lvl18_DESCRIPTION=O que precisamos fazer? Precisamos enfrentar um dragão!
EXPERT_ch18_lvl0_DESCRIPTION=Para o alívio do Eletroieti, estamos de volta à terra. Ele é um ieti muito urbano.
EXPERT_ch18_lvl3_DESCRIPTION=O mercado está vazio como o porto. Que droga! Eu precisava mesmo de mais pergaminhos e tinta.
EXPERT_ch18_lvl6_DESCRIPTION=Estamos andando por Bête Noire há horas e ainda nem sinal de uma alma viva.
EXPERT_ch18_lvl9_DESCRIPTION=Supostamente, a criatura tem aparecido em lugares com problemas e causado ainda mais problemas.
EXPERT_ch18_lvl12_DESCRIPTION=O Eletroieti continua olhando desconfiado para o Homem da Masmorra. Parece que nunca vão ser amigos.
EXPERT_ch18_lvl15_DESCRIPTION=Perseguimos a criatura até o centro da cidade. Ela desapareceu em um beco, deixando para trás parte da camisa esfarrapada que vestia.
EXPERT_ch18_lvl18_DESCRIPTION=Finalmente! Vamos ver quem (ou o que) é essa criatura de cabelos negros!
EXPERT_ch19_lvl0_DESCRIPTION=Bête Noire está livre das criaturas do mal, mas a maldição não foi quebrada. De onde será que ela continua vindo?
EXPERT_ch19_lvl3_DESCRIPTION=Este lugar parece a capa de um dos álbuns da Bárbarda.
EXPERT_ch19_lvl6_DESCRIPTION=Uma habitante local! Vamos fazer umas perguntas!
EXPERT_ch19_lvl9_DESCRIPTION=Se tiver fechadura, a Ladra Sagaz consegue abrir.
EXPERT_ch19_lvl12_DESCRIPTION=Todos esses pobres demônios possuídos... *snif*
EXPERT_ch19_lvl15_DESCRIPTION=A Ignobílis pareceu de boa, apesar do ceticismo.
EXPERT_ch19_lvl18_DESCRIPTION=Finalmente, chegamos ao Nexo do Caos.
EXPERT_ch20_lvl0_DESCRIPTION=Assim como o altar na Cidadela de Bête Noire, o Nexo do Caos deve nos transportar para outra dimensão... ou nos transformar em purê.
EXPERT_ch20_lvl3_DESCRIPTION=Mais alguém está ouvindo uma trombeta?
EXPERT_ch20_lvl6_DESCRIPTION=Tem dragões e demônios nas suas costas.
EXPERT_ch20_lvl9_DESCRIPTION=Um menestrel poderia cantar canções sobre nossas aventuras épicas! O que acham? Pessoal?
EXPERT_ch20_lvl12_DESCRIPTION=Cruzamos com um grupo de anjos.
EXPERT_ch20_lvl15_DESCRIPTION=A parte de trás da Espiral Sagrada é igualzinha à da frente. Chega a dar nervoso. Dá para ver alguma diferença?
EXPERT_ch20_lvl18_DESCRIPTION=A falação vem depois que o couro come!