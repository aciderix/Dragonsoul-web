QUEST_0_5=시간이 되었습니다. 몬스터 사냥을 시작하겠습니다!
QUEST_0_6=도움이 피됴한가요, 친구?
QUEST_0_7=저기 있어요!
QUEST_0_8=악! 뭐가 있다는 거됴?! 나한테 붙었나요?!!

QUEST_1_1=전 드워프할라로 가야 해요. 저의 운명이라구요!
QUEST_1_2=이 퀘스트는 왠지 자멸 행위 같아요. 너무 걱뎡되고 귀찮아요.
