QUEST_2_2=많이 좋아졌어요! 더 피됴한 건 없나요?
QUEST_2_3=보자... 석궁, 노리쇠, 선크림... 아, 헬스 벨트도 필요해. "살해한 적의 시신을 머리 위로 추어올린 그녀는 탈장에 걸렸다"라는 터무니없는 서사시가 있었지.
QUEST_2_4=나라면 제거해 버리겠어.
QUEST_2_5=고마워. 자, 이제 시간이 거의 다 됐어. 신이시여, 강대한 야수를 파괴할 힘을 저에게 주소서. 아, 이 친구가 아니라 다른 야수입니다!
QUEST_2_6=그래도 제가 강대하다고는 생각하시됴?
QUEST_2_7=*후우* 그래, 넌 강대하지. 자, 이제 전투를 시작하자!

