
QUEST_0_1=하늘에 불타는 타워처럼 눈앞에 생생하군요. 드워프할라! 그곳에 가려면 세상에서 가장 강력한 야수를 물리치거나 그 와중에 죽어야 해요. 둘 다면 더 좋구요!
