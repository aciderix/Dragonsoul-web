
QUEST_0_1=Det ligner umiddelbart en arkaisk, gammel olielampe, men hvis du gnubber på den ...
QUEST_0_2=SE!
QUEST_0_3=Så sker det.
QUEST_0_4=Fortæl mig dine inderligste ønsker, min blegfede ven. Men vær varsom. Med den mægtige ånds gaver følger frygteligt ironiske konsekvenser.
QUEST_0_5=Jeg har som sådan ingen ønsker, men jeg er nysgerrig efter at se, hvordan din lampe fungerer.
QUEST_0_6=Du skal formulere din anmodning som et ønske. Det står i reglerne.
QUEST_0_7=Jeg vil gå med til din semantiske øvelse. Jeg ønsker at vide, hvordan din lampe virker.
QUEST_0_8=For at lære lampens mysterier at kende skal du betale åndens pris – og åndens pris er magt! Placér foran mig en bunke ufatteligt mægtige artefakter, så vil jeg afsløre hemmeligheden for dig. Ha ha ha ha!
QUEST_0_9=Jeg er ikke den utålmodige type, men det har bare at være en MEGET fascinerende lampe.

QUEST_1_1=For at opsummere: Du kan være i lampen, fordi den er magisk, og når du træder ind i den, bliver du, og jeg citerer, "meget lille".
QUEST_1_2=Du virker ikke overvældet af lampens formidable kraft?
QUEST_1_3=Du er skarpsindig.
QUEST_1_4=Hvis du ikke er tilfreds med dit ønske, får jeg ikke min bonus! Ønsk noget andet!
QUEST_1_5=Jeg har ikke al tid i verden. Dragedame fører selskabet ind i turneringen i kamparenaen i denne uge, og jeg ønsker at være med ...
QUEST_1_6=Jeg hørte dig sige "ønsker"! Du kan ikke fortryde det! SE! Hvis du skaffer et gyldent trofæ til ånden, vil han gøre dig til den mægtigste arenakæmper i landet!
QUEST_1_7=Jeg har luret dit kneb. Hvis jeg får trofæet, vil jeg allerede være den mægtigste arenakæmper. Så vil det se ud, som om du har opfyldt mit ønske, men jeg har selv gjort al arbejdet.
QUEST_1_8=Hvad sagde jeg? Skarpsindig! Kom så i gang, din klaphat!

QUEST_2_1=Jeg har taget en beslutning. Du er faktisk 100 % uduelig til at opfylde ønsker. Det eneste, du kan, er helt umotiveret at trylle landbrugsdyr ud af den blå luft.
QUEST_2_2=SE!
QUEST_2_3=Jeg kan se, at du har tryllet en ged frem. Det er imponerende, men det understreger også bare min pointe.
QUEST_2_4=Jeg kan ikke lade være. Mine naturlige feromoner tiltrækker dem på kilometers afstand. Jeg må se at få gjort noget ved det.
QUEST_2_5=Logisk set, hvis du har for mange landbrugsdyr, ville den oplagte løsning være at bygge en gård.
QUEST_2_6=Men det er en krigsged! Den er helt og aldeles uegnet til livet på landet. Se, hvordan han løber hid og did og stanger til alt på sin vej.
QUEST_2_7=Hvis vi sætter de bæster i kamp, kan det måske give os en påkrævet fordel over Umlauts styrker.
