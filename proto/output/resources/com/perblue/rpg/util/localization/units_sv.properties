#combat descriptions
BARDBARIAN_SHORT_DESCRIPTION=Hjälpande hjälte i mittenledet som stärker sitt lag och kan skada både ett och flera mål åt gången.
MAGIC_DRAGON_SHORT_DESCRIPTION=Anfallande drake i bakre ledet som gör stor magisk skada, lamslår fiender och väjer mycket.
ZOMBIE_SQUIRE_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som bultar fienden, återupplivar sig själv och ger kamrater absorption.
BONE_DRAGON_SHORT_DESCRIPTION=Anfallande drake i mittenledet som offrar hälsa för att göra stor skada och kan hela sin svagaste kamrat.
AQUATIC_MAN_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet som gör magisk skada och knuffning. Kan också ge fiender försvagningar.
SAVAGE_CUTIE_SHORT_DESCRIPTION=Försvarande drake i främre ledet som gör både magisk och fysisk skada, lamslår fiender och kan sänka deras rustning.
GROOVY_DRUID_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som gör magisk skada på ett eller flera mål, förstärker kamrater och försvarar fiender.
SHADOW_ASSASSIN_SHORT_DESCRIPTION=Anfallande hjälte i bakre ledet som gör både fysisk och magisk skada. Siktar på svaga fiender och kan lamslå.
ELECTROYETI_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som gör magisk skada på ett eller flera mål.
FAITH_HEALER_SHORT_DESCRIPTION=Hjälpande hjälte i bakre ledet som helar kamrater och charmar fiender.
DARK_DRACUL_SHORT_DESCRIPTION=Anfallande drake i mittenledet som kan göra magisk skada över större områden, tysta fiender och absorbera deras hälsa.
COSMIC_ELF_SHORT_DESCRIPTION=Kontrollerande hjälte i mittenledet som tystar fiender och tömmer deras energi.
ROLLER_WARRIOR_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som bultar fiender för hög fysisk skada och lamslagning.
DRAGON_LADY_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som gör magisk skada och lamslagning.
CENTAUR_OF_ATTENTION_SHORT_DESCRIPTION=Anfallande hjälte i bakre ledet som gör fysisk skada mot flera mål på avstånd. Kan även tysta fiender och förstärka kamraters attacker.
UNSTABLE_UNDERSTUDY_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som är bäst på att göra magisk skada mot ett enda mål.
MOON_DRAKE_SHORT_DESCRIPTION=Hjälpande drake i bakre ledet med en förödande magisk attack. Förbättrar även kamraters magi och bländar fiender.
POLEMASTER_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som gör både magisk och fysisk skada, och lamslår, knuffar samt distraherar fiender.
DUST_DEVIL_SHORT_DESCRIPTION=Kontrollerande drake i mittenledet som kan lamslå flera fiender, göra stor magisk skada och orsaka brännskador.
SNAP_DRAGON_SHORT_DESCRIPTION=Försvarande drake i främre ledet som kan stjäla energi från döende fiender och orsaka kontinuerlig skada.
HYDRA_SHORT_DESCRIPTION=Anfallande drake i mittenledet som gör både hög magisk och fysisk skada mot flera fiender.
CRIMSON_WITCH_SHORT_DESCRIPTION=Hjälpande hjälte i bakre ledet som förstärker kamraters attacker och gör magisk skada och lamslår.
NINJA_DWARF_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet och bra på antimagi. Tar sig in bakom fiendens led för att attackera magiska hjältar.
BROZERKER_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som kan dämpa skada, återhämta hälsa och hela allierade i strid.
MEDUSA_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som använder sin berömda blick för att göra magisk skada och lamslå fiender på håll.
CATAPULT_KNIGHT_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som gör stor magisk skada över ett stort område och kan blända fiender.
SPIKEY_DRAGON_SHORT_DESCRIPTION=Anfallande drake i bakre ledet som attackerar på håll för att göra fysisk skada och lamslå.
FROST_GIANT_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som gör både magisk och fysisk skada på ett eller flera mål.
MINOTAUR_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som gör områdesskada och lamslår. Ger sig själv olika förstärkningar.
DARK_HORSE_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet vars sparkar gör mycket fysisk skada samt knuffning eller lamslagning. Skyddar kamrater med en skadedämpande sköld.
DRUIDINATRIX_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet som kan backa till mittenledet för starka attacker på håll, absorbera hälsa från fiender och till och med klona sig själv.
DWARVEN_ARCHER_SHORT_DESCRIPTION=Anfallande hjälte i bakre ledet som gör fysisk skada på håll medan hon förstärker sig själv.
ORC_MONK_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som förstärker och helar kamrater genom gudomlig nåd.
RABID_DRAGON_SHORT_DESCRIPTION=Anfallande drake i mittenledet som specialiserar sig på fysisk skada, kritiska träffar och väjning.
SATYR_SHORT_DESCRIPTION=Hjälpande hjälte i främre ledet som dunkar fiender med sin klocka och använder sin flöjt för att lamslå, hela och göra magisk skada.
SKELETON_KING_SHORT_DESCRIPTION=Hjälpande hjälte i bakre ledet som åkallar en skeletthjort att attackera fiender. Kan också förstärka hjorten, hela allierade och göra magisk skada.
STORM_DRAGON_SHORT_DESCRIPTION= Anfallande drake i bakre ledet som använder sina stormkrafter för att knuffa och göra magisk skada på fiender.
UNICORGI_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet som rusar in i fiender för att knuffa och göra områdesskada. Kan även hela kamrater och höja sin smidighet.
SNIPER_WOLF_SHORT_DESCRIPTION=Kontrollerande hjälte som hypnotiserar fiender så deras aktiva förmågor avbryts. Kan också tvinga fiender att attackera en förstärkt kamrat.
GENIE_SHORT_DESCRIPTION=Anfallande hjälte i bakre ledet som attackerar fiender med olika djur och kan återupplivas efter döden.
CYCLOPS_WIZARD_SHORT_DESCRIPTION=Hjälpande hjälte i bakre ledet som använder elektrisk magi över större områden för att lamslå, försvaga och sacka ned fiender. Kan också ge energi till kamrater.
DEMON_TOTEM_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet som kan delas upp i tre anfallare som slåss var och för sig. Helar sig innan uppdelning, och kan blockera attacker.
DRAGZILLA_SHORT_DESCRIPTION=Anfallande drake i bakre ledet som gör kontinuerlig eldskada och hatar tunga fiender.
PIRATE_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som specialiserar sig på vattenskada och ren skada. Kan blockera attacker och försvagningar, och lamslå fiender med sitt ankare.
STOWAWAY_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som använder list och magiska trick för att manipulera sina fiender och göra magisk skada.
KRAKEN_KING_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som drar fienden i bakre ledet till sig med sina tentakler. Gör fysisk skada och kan lamslå och sacka ned fiender.
DOPPELGANGER_SHORT_DESCRIPTION=Kontrollerande hjälte i mittenledet som kan förvandlas till en fientlig hjälte under resten av en våg. Gör magisk skada innan förvandling. Kan också blända och sänka fienders rustning, särskilt hos de med hög styrka.
DEEP_DRAGON_SHORT_DESCRIPTION=Hjälpande drake i bakre ledet som kan bli osårbar under korta perioder, och stärka kamraters rustning och resistens. Kan även lamslå och sacka ned fiender, speciellt de med hög smidighet.
CURSED_STATUE_SHORT_DESCRIPTION=Kontrollerande hjälte i bakre ledet som kan byta plats på fiender och paralysera dem av skräck. Kan också kasta sitt spjut för att göra magisk skada och blända alla fiender. Hans färdigheter kan även ge spjutattacker ren skada och eldskada.
PLANT_SOUL_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som kan skydda svaga kamrater, parera fiendens attacker och göra kontringar. Ger passiv helning till kamrater, vilket stärks efter hennes död och kvarstår mellan vågor. Får energi när kamrater använder aktiva färdigheter eller dör i strid.
SPIDER_QUEEN_SHORT_DESCRIPTION=Kontrollerande hjälte i främre ledet som fångar och lindar in smaskiga fiender. När de fångats gör Spindeln fysisk skada och kontinuerlig giftskada mot dem. Får hälsa och energi för alla som dör i kokongen. Får maxhälsa för varje smaskig hjälte på skärmen.
VULTURE_DRAGON_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet som bara går med i strid när en kamrat dött. Väl i strid gör Gamen fysisk skada med lamslagning, eller kontinuerlig magisk skada som lamslår. När Gamens första kamrat dör får han en värdeökning som kvarstår mellan vågor. När en kamrat dör får han hälsa.
SILENT_SPIRIT_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som använder sina irriterande (men läskiga) mimarfärdigheter för att blockera skada, tysta och försvaga fiender. Kan även förstärka sig själv för att hela och återställa energi över tid.
BANSHEE_SHORT_DESCRIPTION=Kontrollerande hjälte i mittenledet som kan kanalisera sin energi till ett klagotjut som hindrar fienden från att hela. Kan även bli immun mot bedövning, göra kontinuerlig magisk skada mot fiender och få både hälsa och energi när fiender dör.
RAGING_REVENANT_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som spetsar sig själv med sitt svärd för att öka kamraters attackstyrka. Denna giriga ande kan även suga hälsa från sina kamrater för att läka sina sår och undgå döden.
SPECTRAL_DRAGON_SHORT_DESCRIPTION=Anfallande drake i bakre ledet som kan besätta den mest intelligenta fienden i en våg. Hans heliga offer gör honom immun mot fysisk skada. Han kan få hälsa genom att förbruka kloner eller åkallade varelser. Han orsakar pågående nekrosiskada mot alla fiender när hans hälsa är låg.
WEREDRAGON_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet som kan förvandlas till en försvarare i främre ledet. Han har eldiga distansattacker och en attack som gör kontinuerlig områdesskada.
WEE_WITCH_SHORT_DESCRIPTION= Anfallande hjälte i bakre ledet som stör fiender på håll med starka magiska attacker som tystar. Förbannar fiender genom att göra deras helning till skada.
DUNGEON_MAN_SHORT_DESCRIPTION=Kontrollerande hjälte i mittenledet som gillrar fällor och manipulerar slagfältet. Sätter fiender med hög styrka ur spel under en stund och tillkallar underhuggare till striden.
PLAGUE_ENTREPRENEUR_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet som ger fiender försvagningar som varar efter döden. Förstärker sin och sitt lags giftskada innan den sprids till fienden.
MISTRESS_MANICURE_SHORT_DESCRIPTION=Anfallande hjälte i mittenledet vars magiska attacker blir starkare för varje gång hon skadar. Kan välja ut den svagaste fienden och slita den i stycken.
VILE_BILE_SHORT_DESCRIPTION=Försvarande hjälte i främre ledet som drar till sig fiendens attacker, lagrar den skada hon får och frigör den i en giftig explosion när hon dör.
VOID_WYVERN_SHORT_DESCRIPTION=Kontrollerande drake i bakre ledet som gör magisk skada på håll och tömmer fiendens energi. Han tar bort statuseffekter från både vänner och fiender!
BURNT_ONE_SHORT_DESCRIPTION=Anfallande hjälte i främre ledet med en varierad uppsättning attacker och skadetyper. Ju mer energi han har, desto snabbare och starkare blir han.
ANGEL_DRAGON_SHORT_DESCRIPTION=Hjälpare i bakre ledet som kan återuppliva döda, och få dem att slåss igen. Läker och förstärker kamrater.
ANGELIC_HERALD_SHORT_DESCRIPTION=Hjälpare i bakre ledet som förstärker lagkamrater med inspirerande musik och åkallar änglahämnare till slagfältet.
BULWARK_ANGEL_SHORT_DESCRIPTION=Försvarare i främre ledet som kan blända fiender med glorialjus och dyka in i fiendens bakre led.
TOMB_ANGEL_SHORT_DESCRIPTION=Kontrollerare i mittenledet som väver gloriamagi till ett fängelse, och låser in sina fiender innan hon fäller sin dom.

NPC_GOBLIN_SHORT_DESCRIPTION=Närstridsmonster i främre ledet som gör fysisk skada.
NPC_WILDLING_ARCHER_SHORT_DESCRIPTION=Bågskytt i bakre ledet som gör fysisk skada.
NPC_CRYSTAL_GOLEM_SHORT_DESCRIPTION=Konstruktion i mittenledet som gör magisk områdesskada på håll.
NPC_ICE_GOLEM_SHORT_DESCRIPTION=Konstruktion i mittenledet som gör fysisk områdesskada på håll.
NPC_FIRE_IMP_SHORT_DESCRIPTION=Demon i främre ledet som orsakar och är immun mot magisk skada.
NPC_STONE_IMP_SHORT_DESCRIPTION=Demon i främre ledet som orsakar och är immun mot fysisk skada.
NPC_MYSTIC_WILDLING_SHORT_DESCRIPTION=Stark bågskytt i mittenledet som gör magisk skada.
NPC_WILDLING_SNIPER_SHORT_DESCRIPTION=Stark bågskytt i mittenledet som gör fysisk skada.
NPC_HEALER_SPRITE_SHORT_DESCRIPTION=Hjälpare i mittenledet som helar andra enheter. Attackerar inte.
NPC_BUFF_SPRITE_SHORT_DESCRIPTION=Hjälpare i mittenledet som ökar andra enheters attackstyrka och hastighet. Attackerar inte.
NPC_TROLL_BLOB_SHORT_DESCRIPTION=Närstridsmonster i främre ledet som gör fysisk skada.
NPC_INFERNO_SPIDER_SHORT_DESCRIPTION=Försvarare i främre ledet som gör magisk områdesskada.
NPC_POTTED_PLANT_SHORT_DESCRIPTION=Monster i främre ledet som biter fiender och kan gömma sig i krukan för att bli immun.
NPC_SCARECROW_SHORT_DESCRIPTION=Monster i mittenledet som kastar brinnande pumpor för magisk skada.
NPC_KAMIKAZE_GNOME_SHORT_DESCRIPTION=Tomte med bomb. Går fram till fiender och exploderar för stor områdesskada.
NPC_MR_SMASHY_SHORT_DESCRIPTION=Ett stort närstridsmonster i främre ledet vars episka kroppssmällar orsakar lamslående, fysisk områdesskada.
NPC_CAULDRON_MONSTER_SHORT_DESCRIPTION=Attackera det här kärlet med giftig vätska så kommer det skvätta och göra områdesskada.
NPC_SQUID_SHORT_DESCRIPTION=När Kraken sprutat bläck på en fiende gör det kontinuerlig skada under resten av striden.
NPC_EVIL_WIZARD_SHORT_DESCRIPTION=Invokus, den sluge sammankallaren, är en nekromantboss som manar fram spöken.
NPC_GIANT_PLANT_SHORT_DESCRIPTION=Venusia, hjälteslukaren, är en hjälteätande växtboss som gömmer sig i sin kruka.
NPC_GIANT_PLANT_ROOT_SHORT_DESCRIPTION=En av Venusias dödliga avkommor.
NPC_GOLD_COLOSSUS_SHORT_DESCRIPTION=Aurum, den gyllene fyren, är en jätteboss gjord av levande metall.
NPC_MUSHROOM_SHORT_DESCRIPTION=Galet monster i bakre ledet som attackerar på håll genom att spruta giftiga sporer.
NPC_SKELETON_DEER_SHORT_DESCRIPTION=Denna obehagliga fiende i främre ledet attackerar fiender i närstrid med sina hovar.
NPC_HEAD_CRAB_SHORT_DESCRIPTION=Krabbig figur som hoppar på fienders huvuden och tvingar dem attackera sina kamrater.
NPC_CLOUD_MONSTER_SHORT_DESCRIPTION=Kraftfull försvarare på frontlinjen som är immun mot all fysisk skada och ibland skapar en molnsköld.
NPC_EYEBALL_SHORT_DESCRIPTION=Monster i mittenledet som skjuter ögonprojektiler på flera mål.
NPC_SQUIRREL_SHORT_DESCRIPTION=Ett odjur i bakre ledet vars stora muskler låter den skjuta ekollon på fienden.
NPC_SHARK_SHORT_DESCRIPTION=Marinsoldat i främre ledet som hugger fienden med ett sågtandat svärd.
NPC_ANT_SHORT_DESCRIPTION=Smyganfallare i främre ledet som börjar striden under marken och klättrar upp för att blända och skada fiender i närstrid.
NPC_PLAGUE_SKULKER_SHORT_DESCRIPTION=Pestförbannelsen i fysisk form. Denna ovanliga gnagare frammanar massa bitande råttor när den dör.
NPC_LYING_LANTERN_SHORT_DESCRIPTION=Mållös ande i mittenledet som tanklöst försöker vilseleda andra med sin fördömda lykta.
NPC_FLEA_DEMON_SHORT_DESCRIPTION=Demon i främre ledet vars rörelsekänslighet gör att den attackerar den smidigaste fienden.
