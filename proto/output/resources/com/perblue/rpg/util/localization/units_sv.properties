#stats descriptions
BARDBARIAN_DESCRIPTION="Bardbarens debut "Klagande vrede" är stundtals briljant, men jag kan inte komma över de gutturala krigsrop och skrik som genomsyrar albumet. 3,2 stjärnor." –Ärtan Nordström, Fantastisk Rock Recenserad|"Hon är den enda som kan supa mej under bordet hon!" –Ninjadvärgen|"Bardbarens turné nådde ett hastigt avbrott förra veckan när Värdshus Elementet fick hela bandet gripet för att ha kastat ut en brinnande stolpsäng från fönstret på tredje våningen. Fans har börjat vänta på deras frigivning utanför fängelsehålan." –Dunkla skogens gasett, söndagsspecial|"Jag var ett stort fan innan jag svor mina eder. Jag vill gärna visa henne min tatuering av en brinnande yxa." –Orcmunken
MAGIC_DRAGON_DESCRIPTION="Jag hade inte kunnat be om en bättre mentor. Han är briljant, välartikulerad och i min favoritfärg!" –Instabila Inhopparen|"Efter 200 år blev Magidrakens rekord för snabbaste duellseger äntligen slaget av hans elev, den Instabila Inhopparen. Draken sa att han var 'omåttligt stolt' över sin skyddsling." –Magiska dueller, nummer 324|"Den akademiska världen chockades när Magidraken avgick som rektor för magiska studier på Drakoniauniversitetet förra veckan, och meddelade att han tänkte fokusera på striden mot Umlaut. Den prestigefyllda institutionen har fortfarande inte gjort något uttalande om sin syn på den så kallade onda draken, och vill inte kommentera händelsen." –Dunkla skogens gasett, söndagsspecial|"Alltså, liksom, när jag var lärling så övertalade jag min pojkvän att måla sin stav i samma färg som Magidraken. Vi döpte den till 'Lila dimman'." –Sköna Druiden
ZOMBIE_SQUIRE_DESCRIPTION="Zombie vill bara ha kram. Varför alla springa bort?" –Zombieväpnaren|"Blääääää. Ursäkta mig. Jag tror jag klev i någon av dina inälvor." –Bardbaren|"Oj. Jag tror du är i seriöst behov av helning, kompis." –Sköna Druiden|"Hans krafter är fascinerande. Under alla år har jag aldrig hittat en besvärjelse som kan göra det han gör." –Karmosinhäxan
BONE_DRAGON_DESCRIPTION="Hon kanske ser läskig ut, men när man lärt känna henne vet man att hon inte har någon som helst ondska i sig." –Bardbaren|"Hon är fantastisk! Jag måste få berätta för min gamla arkeologilärare om henne!" –Instabila Inhopparen|"Årets vinnare av den stora fantasitårtbakningen är Bendraken, som besegrade den regerande mästaren, Brorsärkaren, med sin saltkolachokokalypstårta." –Dunkla skogens gasett, söndagsspecial|"Många tror att min senaste hit, 'Hon står i lågor', är inspirerad av revolutionen mot Umlaut, men de har helt fel. Låten handlar om en gång när Bendraken skulle stajla, missade målet och träffade Rullkrigaren med sin eld. Det var en fest värd att minnas!" –Bardbaren, intervjuad av Magasinet Rock
AQUATIC_MAN_DESCRIPTION="Hörru, tajtbyxa, skicka en våg mot mig är du sjyst!" –Rullkrigaren, i en inspelning av Rubik den Triste i slaget vid Gasnibotten|"Han sköljer fiender, och jag @£€% steker dem!" –Elektroyeti|"Var vänlig kissa inte i poolen." –Lapp på Vattumannens privata bassäng, med texten "särskilt Ninjadvärgen" handskriven under och understruken tre gånger.|"Han är härlig: som upplagd för fuktiga memer. Fattar ni? Fuktiga?" –Fåfänga Kentauren
SAVAGE_CUTIE_DESCRIPTION="Jaså, lilla blå? Låt dig inte luras av hennes stora ögon; hon är ett monster." –Fåfänga Kentauren|"Hallå, Sötnos, jag har en limerick åt dig: 'Jag kände en dam vid namn Ulla ..." –Rullkrigaren, strax innan Drakdamen slog hjälmen av henne.|"Inhopparen tror att jag behöver en kram. FÖRSÖKER HON SIG PÅ NÅGOT SÅ KROSSAR JAG HENNE SOM EN INSEKT!" –Vilda Sötnosen|"Passa er för den där falska plutten! PASSA ER!" –Andliga Helaren, uppföljt av fejkat eko för dramatisk effekt
GROOVY_DRUID_DESCRIPTION="Typ, wow alltså..." –Sköna Druidens svar på de flesta frågor|"Biiiin!" –Zombieväpnaren|"Sköna Djuiden? Hon äj vejkligen en tillgång föj gjuppen!" –Spikdraken|"Hon kanske låter lite efter ibland, men ni borde läsa hennes artiklar om avsvärjande magi. Fascinerande läsning." –Instabila Inhopparen
SHADOW_ASSASSIN_DESCRIPTION="Sssskuggmördaren? Hon är mycket sssskicklig, men jag försssstår inte riktigt varför hon mördar ssssskuggor?" –Sanddemonen|"Den kungliga akademin chockades i veckan när deras ovärderliga diamant Kattens öga stals. En belöning har utlovats för alla tips som kan leda till att denna magiska juvel återförs." –Ormspiran|"Du vet den där känslan när håret står upp i nacken? Det är jag." –Skuggmördaren|"Du, kattjejen, ska vi köra lite knivkastning?" –Rullvikingen, som entusiastiskt knöt fast sig i en måltavla
SNAP_DRAGON_DESCRIPTION="Syra OCH eld? Hur £@%$ kul är det? Jag vill ha honom på vår sida!" –Elektroyeti|"Nu drar vi upp värmen, rödis!"|"Jag var i en stångartävling med honom för några månader sedan. Vaknade tre dagar senare med kraftig huvudvärk och trasig hjälm." –Rullkrigaren|"Han är väldigt lämplig att ha med sig. Jag skulle gärna sätta koppel på honom." –Älvedrottningen
HYDRA_DESCRIPTION="Det är verkligen det värsta av två världar. Antingen kommer han upp ur marken och överraskar dig, eller kallar ned sina vänner från ovan och plötsligt är man täckt av ormspott." –Rullkrigaren|"Slutet är nära! Ormar faller från himlen! Vi möter vår störa prövning! Gör bot!" –Andliga Helaren|"Där har vi en rejäl orm." –Pålmästaren|"Åå! Jag är en drake! Inte en orm; en drake. Fatta det någon gång!" –Hydran
DUST_DEVIL_DESCRIPTION="Ssssssexxxxxxx laxxxxxxxar i en laxxxxxxxassssssssssk." –Sanddemonen älskar tungvrickare|"Ååå, han är som en liten valp av sand och total förödelse!" –Instabila Inhopparen|"Lilla pyret? Han väser som galen åt folk, men han är bara lite uppblåst!" –Fåfänga Kentauren|"Jag hade ett sssssandssssslott förr, men jag sssssålde det. Det ssssssamlade bara damm." –Sanddemonen
MOON_DRAKE_DESCRIPTION="Jag vet inte om jag kan kalla något som fiser regnbågar för 'drake', men hon är riktigt bra i strid." –Brorsärkaren|"Alvriket hade sin årliga Måndrakefestival förra veckan, tände lyktor och lämnade kanderad frukt vid vattenfallet. De visste att deras offer hade mottagits när en svaveldoftande regnbåge öste glitter över deras fest." –Dunkla skogens gasett, söndagsspecial|"Måndjaken äj den sötaste djake jag haj tjäffat. Hoppas vi kommej bli bästa vännej!" –Spikdraken|"Åh, om jag måste höra talas om vänskapens kraft en gång till ..." –Kosmiska Alven
DRAGON_LADY_DESCRIPTION="Alla säger att jag ska rycka upp mig, men jag fattar inte vad min hållning har med saken att göra." –Drakdamen|"Blondie? Hon är inte direkt festens höjdpunkt, men hon slåss bra!" –Fåfänga Kentauren|"Alltså, jag försökte balansera hennes chi, va, och hon bara ställde sig på en fot och sa att hon kunde balansera själv. Jag måste åtminstone ha med henne på yogan. Det verkar passa henne." –Sköna Druiden|"Man kan bara känna sin fiende när man verkligen känner sig själv." –Utdrag ur Taktisk filosofi av Drakdamen
ELECTROYETI_DESCRIPTION="Du ska £@# inte säga åt mig att dämpa mig! Jag ska &%$# smälla in ansiktet på dig!" –Elektroyeti säger god morgon|"Folk säger att jag kan låta brutal ibland, men Elektroyeti gör ju inget annat!" –Vilda Sötnosen|"Jag har aldrig träffat en mer vildsint morgonperson. Vi måste dra lott för att avgöra vem som ska gå in i Faradayburen varje dag för att få liv i honom med väckarpinnen." –Instabila Inhopparen|"Elektroyeti avtjänade nyligen sin artonde period samhällstjänst för förargelseveckande beteende, och arbetade med att renovera ett barnhem. Efter tjugo minuters arbete bad nunnorna honom att ge sig av, och fick honom att tugga på en tvål." –Dunkla skogens gasett, söndagsspecial
CENTAUR_OF_ATTENTION_DESCRIPTION="Vad du än gör, släpp honom inte i närheten av vin, kvinnor eller äpplen." –Brorsärkaren|"Ponny! Ponny! Ponny!" –Zombieväpnaren|"Öh... han är en god vän. Och jag gillar hans hår." –Instabila Inhopparen, oklart om hon rodnar eller inte|"Vi var polare förr i världen, när vi var med i ett kringresande gatukonstsällskap. Han körde nån pretentiös jonglering-mim-grej medan jag rockade loss. Gamla goda tiden!" –Bardbaren
CRIMSON_WITCH_DESCRIPTION="En gång sa jag åt henne att le. Drömde mardrömmar i en vecka. Säg int åt henne att le." –Ninjadvärgen|"Vi ska lära er en läxa, ingen bråkar med en häxa!" –Hejaramsa från Karmosinhäxans alma mater|"När den bubblande brygden blir helt rätt nyans av mögelgrön, tillsätt en kopp cyklopögon och en nypa dragon. Sjud i 20 minuter. 5 portioner." –Utdrag ur "Nöje och nytta i nekroköket" av Karmosinhäxan|"Hon är rätt skicklig, fast jag undrar var hon fick en sån smak för dramatik från ..." –Vattumannen
BROZERKER_DESCRIPTION="Jag brukade bära rustning, men folk ville väldigt gärna se bröstmusklerna. Förresten kan ett bra muskelvax avvärja de flesta hugg." –Brorsärkaren|"Jag frågade varför han jämt river ärmarna av fina tröjor. Han sa något om att visa upp grabbarna. Han har inte ens barn!" –Drakdamen|"Årets vinnare av den stora fantasitårtbakningen är ingen annan än den lokala favoriten Brorsärkaren, för sin citrondrömpucklapåkaka." –Dunkla skogens gasett, söndagsspecial|"Våra fiender ser ut som riktiga nollor när de skrattar åt Brorsärkarens krigsrop." –Vilda Sötnosen
NINJA_DWARF_DESCRIPTION="Drickeru en ALVlager? HAHAHAHA!" –Ninjadvärgen|"Åh, han har ingen känsla för anständighet, hygien eller personligt utrymme. Tur för honom att han är bra på att svinga sina stora vapen!" –Vattumannen|"Årets mästare, som återtar kronan från Darturius den hungrige, är Ninjadvärgen, som har slagit nytt rekord med 125 ätna portioner på två timmar!" –Dracos grill, 5:e årliga storätartävlingen|"Hej hå! Hej hå! Jag tänker inte gå!" –Ninjadvärgen som låg kvar på krogen efter stängningsdags, följt av ett patetiskt försök till vissling
FAITH_HEALER_DESCRIPTION="Helar sina vänner, charmar sina fiender. Han lyckas alltid vara omtyckt av alla." –Fåfänga Kentauren|"Argh! Han försökte brottas med mig en gång. Det var nåt om att bevisa sin övertygelse. Allt han gjorde var att hålla mig i halsen och frusta. Fullkomligt från vettet." –Hydran|"Han är en knasboll, men han helar alltid mina blåmärken och skrapsår!" –Rullkrigaren|"Och Enid födde Hububbel, som födde Theonald, som födde Yanu, som födde Zanid, som födde Yogvard ..." –Utdrag ur Andliga Helarens radiotimme
UNSTABLE_UNDERSTUDY_DESCRIPTION="Min magi må vara kaotisk, men ingen kan förneka resultaten!" –Instabila Inhopparen|"Jag minns när hennes magi först tog form. Den förvandlade varje majrova hemma till en muffin. Jag har aldrig träffat en mer kräsen person." –Instabila Inhopparens mamma|"Regnet dolde Brodos tårar när de anslöt sig till Grams. 'Jag tror inte att kan bära den här tyngden ensam, Gram.' // 'Oroa dig inte, herr Brodo. Jag ska bära tyngden med dig, precis som jag bär dig i mitt hjärta." –Utdrag ur Sagan om blingen, av Instabila Inhopparen, Modern Fanfiction nummer 45.|"Mrr ... jag vet att hon vill väl, men jag orkar inte med de löjliga kläder hon gör till mig. Får jag en till glittrande handgjord tröja kommer jag sätta eld på den!" –Måndraken
ROLLER_WARRIOR_DESCRIPTION="Hörru, ställ dig där! Jag ska visa en ny manöver. Den kallas SUPLEX! WAAAAAARGH!" –Rullkrigaren|"Årets Xtrem-fantasi-mästare är Rullkrigaren, som imponerade domarna med sin serie grymma trick i drakhalfpipen." –Viking Sk8er, nummer 27|"Hon stal min segermanöver!" –Claes Mattisson, linjeback för Dunkla skogens dunkare|"Vi träffades på en bar i Myrdalen. Hon körde armbrytning mot frivilliga för femtio guld per seger. För intäkterna köpte hon hela baren, och vi har varit affärspartner sedan dess." –Dvärgskytten
COSMIC_ELF_DESCRIPTION="Kämpa med passion? Högst irrationellt. Seger uppnås med felfri tillämpning av överlägsen strategi." –Kosmiska Alven|"Äntligen någon jag kan hålla ett civiliserat samtal med!" –Vattumannen|"Hmf. Personligen tycker jag att han är oförskämd. Jag stickade en fin, röd tröja åt honom, och han vägrade ta på sig den!" –Instabila Inhopparen|"Hörru alvis, dam till torn 5." –Fåfänga Kentauren
POLEMASTER_DESCRIPTION="Han är väldigt självsäker. Jag kan tänka mig att det behövs om man ska kunna göra sig bra i glittriga byxor." –Instabila Inhopparen|"Visst ser han imponerande ut, men man får komma ihåg att kameran lägger till typ fyra magrutor, brorsan." –Brorsärkaren|"Wow! Jag kan funka till Pålmästaren." –Sköna Druiden|"Mina damer och herrar, ta fram pengarna och var beredda på att tjuta, för i natt inleder Pålmästaren!" –DJ Huggachugga, varje tisdag kväll på nattklubb Damen i nöd.
DARK_DRACUL_DESCRIPTION="Har jag blod på hakan?" –Mörka Drakul|"I nästa veckas 'Fantastiska slott' besöker vi Drakslottet, som ägs av den stora stjärnan Mörka Drakul. Han tillkännagav nyligen att han lämnas scenen bakom sig, men han har bjudit in oss på middag för en intervju." –Reportage ur fantasin, sista numret|"Ooo, jag såg honom i en produktion av Hamnet när jag var barn och den var så bra! När vi befriade honom från Umlaut skrev han sin autograf på min stav. Jag har inte tvättat den sedan dess!" –Instabila Inhopparen|"Han är en sssssuperb ssssscenkonssssstnär och sssssoldat." –Sanddemonen
CATAPULT_KNIGHT_DESCRIPTION="Om Kentauren kallar mig 'konservburk' en gång till kommer jag spränga hela lägret i luften!" –Katapultriddaren|"Ooo finns det inget på insidan? Fascinerande!" –Instabila Inhopparen, efter att ha tagit av Katapultriddarens hjälm och tittat in|"Glitterglöd! Det sägs att han en gång var en pompös riddare som i sitt högmod bad hovtrollkarlen att göra honom kraftfull som ett belägringsvapen." –Måndraken|"Ah, han blev bra arg på mej när ja kastade tomburkar i hans harnesk." –Ninjadvärgen
MEDUSA_DESCRIPTION="Hon har många vänner. De är rätt tysta av sig. Och stela." –Elektroyeti|"Passa dig, brorsan! Hon käkar såna som dig till frukost!" –Brorsärkaren|"Den tjejen är stenkall." –Pålmästaren|"..." –En av Medusas vänner, som svar på frågan hur det är att umgås med henne
SPIKEY_DRAGON_DESCRIPTION="Om han blir alldeles uppblåst och ser förstoppad ut är det bäst att dra sig undan!" –Megatauren|"Vi skulle aldrig ha bjudit in honom på volleyboll. Jag har aldrig sett en mer nedslagen drake än han var när han punkterade bollen innan den avgörande poängen." –Vattumannen|"Käjleken. Det äj käjleken som föjenaj oss häj idag. Käjleken äj väjdens stössta mijakel ..." –Spikdraken, under sin första (och sista) vigselförrättning|"Jag försökte hjälpa Spikdraken med sina R, men han ville inte ens försöka ändra dem. Vilken envis drake!" –Mörka Drakul
FROST_GIANT_DESCRIPTION="ROOOOWR! GRRROOOOW HRAAA! BRAAAK WAAAGH YEOOOR LOOOR!" –Frostjätten (vi ber om ursäkt för den uteblivna översättningen)|"Jag satte en morot i hans ansikte en gång. Han fattade inte skämtet och såg bara läskig ut. Han är kall som is." –Pålmästaren|"Han är bra att ha i närheten han. Jag kan förvara ett sexpack i bröstkorgen på'n och så är det bara att plocka ut när man behöver sig en återställare." –Ninjadvärgen|"Han är bra att ha med sig i strid, men hans ögon ger mig kalla kårar!" –Rullkrigaren
MINOTAUR_DESCRIPTION="Han är en mäktig biff. Vid Grak, se bara på hans deffade kropp! Jag kan lätt ge honom jobb på klubben." –Pålmästaren|"När jag broderar har jag gärna med lite guldtråd. Den extra färgen kan verkligen få ett mönster att stå ut." –Ur Brodera med Megatauren, volym I|"Folk kan vara väldigt dömande när de får veta att jag varit fängslad i en labyrint i tre år. Alla kan göra misstag, okej? Mitt misstag var att följa den där killen som sa 'kolla in min grymma labyrint!'" –Megatauren|"Spelet var igång när Skogens förgörare gav sig ut på fältet, och omedelbart tacklades och trampades ned av Megatauren. På frågan om det var Förgörarnas röda tröjor som retade honom svarade han bara: 'Jag föredrar bara Celebrynryttarna, helt enkelt.'" –Fantastisk Sport I Veckan|"När man har en enorm hammare börjar alla problem se ut som små, ömtåliga spikar." –Drakdamen
DARK_HORSE_DESCRIPTION="En hov mot ansiktet brukar skapa ett mycket tillfredsställande ljud hos de flesta tvåfotingar." –Mörka Hästen|"Dressyrvärlden chokades i dag när Mörka Hästen tillkännagav att han skulle dra sig tillbaka och i stället följa sin barndomsdröm att vinna mästerskapet i fristilsrap och dans-battles." –Dressyr, nummer 17|"Den där hästen har sjysta hovar som sparkar bovar." –Pålmästaren|"Ponny, ponny, ponny!" –Zombieväpnaren
DRUIDINATRIX_DESCRIPTION="En äkta magisk kunglighet, hajar ni? Älvan är gammaldags hippie alltså. Bästa sorten." –Sköna Druiden|"Oroa dig inte, raring, jag ska få fason på våra fiender!" –Älvedrottningen|"Ja frun, självklart frun." –Pålmästarens svar på precis allt som Älvedrottningen säger|"Älverikets paparazzi kommer tänka sig för nästa gång de ser Älvedrottningen! Tidigare i veckan hittades flera ökända reportrar fastbundna med törne i den gamla eken, iklädda endast byxor. Kungliga livgardet har avstått från att kommentera händelsen." –Dunkla skogens gasett, skvallersidan
DWARVEN_ARCHER_DESCRIPTION="Hemma brukar vi säga att en kan bedöma en kvinnas kvalitet på styrkan i hennes rapningar. Hennes... dom kan jämna ut berg dom." –Ninjadvärgen|"Hon är en riktig vän. Vi har hamnat i massa trubbel tillsammans!" –Rullkrigaren|"Det var en stor båge, brorsan." –Brorsärkaren|"Allvarligt, vännen, jag önskar att du kunde låta min skräddare göra något mer ... passande." –Älvedrottningen, strax innan hon måste undvika en välriktad skäkta
ORC_MONK_DESCRIPTION="Fienden kommer känna den ojämförliga kraften av min nåd!" –Orcmunken|"Ja trodde int att vi skulle bli vänner, men sen berättade han receptet på en orctrippel från sitt kloster. Sen dess har vi hållit ihop vi!" –Ninjadvärgen|"Wow, öh, den är... mycket detaljerad. Skulle du kunna ta på dig byxorna nu?" –Bardbaren, när Orcmunken visade sin tatuering|"Jag försöker hålla Andliga Helaren borta från honom när jag kan. Han blir tokig varje gång har ser honom." –Fåfänga Kentauren
RABID_DRAGON_DESCRIPTION="Om man spelar hennes animationer baklänges i slow motion är det som sjukaste trippen." –Sköna Druiden|"Attvaraellerintevaradetärfråganmånnädlareattlidaochfördragaettbittertödesstyngochpilarelleratttatillvapenmotetthavavkvalochgöraslutpådemmedens." –Hetsdraken i Grymma dalens lokalteaters produktion av Hamnet|"Det ska medges att Grymma dalens kvartersteaters uppsättning av Hamnet förmodligen är den kortaste som någonsin spelats upp, men Hetsdrakens effektivitet uppvägde inte hennes obegripliga framträdande. 2 stjärnor." –Ärtan Nordström, Fantastisk Teater Recenserad|"Hetsdraken är min typ av person. TILLSAMMANS SKA VI FÖRINTA UMLAUT!" –Vilda Sötnosen
SATYR_DESCRIPTION="Gillar ni inte hennes musik kan ni bara lämna arenan, för den här tjejen tänker inte ändra sitt nummer för någon." –Bardbaren|"Ingen fest går upp emot Vilda Satyrens, för Vilda Satyrens fester fortsätter ... tills helaren är död och monstren gör slut på oss." –Vilda Satyren efter en särskilt svår expedition.|"MER GETSKÄLLA!" –Zombieväpnaren|"Förra veckan infiltrerade livgardet en show med Vilda Satyren i utkanten av älveriket. När de glittertäckta besökarna skingrades ut i skogen fortsatte Vilda Satyren sin föreställning. Som förtrollade beslutade livgardet att inte gripa någon, utan gick snart med i hennes ständigt växande skara groupies, som kallar sig själva 'satyriker'". –Dunkla skogens gasett, söndagsspecial
SKELETON_KING_DESCRIPTION="Och kungen, ovetande om att jägaren var draktitanen Drathor förklädd, kedjade fast och dömde honom till döden för att ha dödat hans prisbelönta dovhjort. När kungsvakten gick fram till jägaren förvandlades han och förbannade kungen till att vandra i världen utan vila." –Utdrag ur "Titanlegender för barn"|"Han är lätt att ha att göra med. Man behöver liksom inte oroa sig för att gå honom på nerverna. Aaaah? På nerverna? Fattar du? För att han är ett skelett?" –Fåfänga Kentauren|"Känner varandra? Snälla du, jag har aldrig sett honom förut." –Älvedrottningen|"Gör ponny, gör ponny!" –Zombieväpnaren
STORM_DRAGON_DESCRIPTION="Det jag är mest stolt över i livet är att ha ett väderfenomen uppkallat efter mig." –Stormdraken|"Jag har aldrig träffat en drake med sådan irrationell avsmak för nötkreatur. Så fort vi ser ett så suger hon upp det i en virvelvind och skrattar som en galning." –Instabila Inhopparen|"MuuuUUUUuuuuUUUUUuuuUUUUuuuu!" –Rosas sista ord, som tilltar och avtar i volym när hon åker förbi|"Vinden är hennes röst och blixten hennes hälsning ..." –Utdrag ur ett första utkast till Drakdamens epos "Ode till drakar"
UNICORGI_DESCRIPTION="Om hon någonsin får valpar kommer hon låta mig sitta barnvakt!" –Instabila Inhopparen, studsande upp och ned i upprymdhet|"Skåda den majestätiska Narcorgin i sin naturliga tillvaro, lekande på blomsterängarna i ... ÅH GUD MITT ANSIKTE!" –David Akterbojs sista inspelning av "Drakarnas land"|"Det är klart jag sa att Inhopparen får barnvakta mina valpar ... mest för att hon tjatade så. Men hon kan alltid hota med att förvandla dem till tårtbitar, så hon håller dem nog i schack." –Narcorgi
SNIPER_WOLF_DESCRIPTION="Vi vet väldigt lite om Andevargens liv innan hon lämnade bergen för fem år sedan, men det dröjde inte länge innan hon tog modevärlden med storm med sin unika stil inom fransk haute couture." –Drakpressen, Influenser på modernt drakoniskt mode|"Att samarbeta med Mörka Drakul har varit en dröm ända sedan jag lämnade flocken. Han är ett fulländad proffs. Jag tror kritikerna kommer uppskatta vår kemi i filmen." –Andevargen om sin debutroll som piraten Kit i "Två drakar"|"Jag snackade med henne häromdagen, och sedan minns jag inget förrän jag vaknade mitt i natten i en pöl av dregel." –Brorsärkaren|"Hon är hälften kvinna, hälften varg, hälften spöke. Tung brud, alltså. Jag gillar henne." –Sköna Druiden
GENIE_DESCRIPTION="Trofén för bästa ost gick till Gyllene Anden för hans färska chèvre på rå mjölk. Tidigare har han kammat hem utmärkelserna för gouda och grand cru, men i år är första gången som han tar hem storpriset." –Dunkla skogens gasett, söndagsspecial|"Han är en matkännare, helt klart. Låt INTE tryffeloljan ta slut om du reser med honom!" –Fåfänga Kentauren|"Känn vreden i min KYCKLINGKANON!" –Gyllene Andens krigsrop|"Jag går tillbaka till lampan. Jag går till lampan! SKA JAG GÅ TILL LAMPAN ELLER?" –Gyllene Anden, som aldrig varit särskilt tålmodig
DEMON_TOTEM_DESCRIPTION="De är riktiga odjur var för sig, men när de gör sina cirkuskonster blir de till riktiga vapen." –Rullkrigaren|"Låt er inte luras. Den i mitten är helt klart elakast." –Vilda Satyren|"Alltså, det här är pinsamt, men jag måste erkänna att jag inte ser skillnad på dem." –Sköna Druiden|"De hugger, lemlästar och mördar. Sådana tusenkonstnärer står högt i kurs inom teatern." –Mörka Drakul
DRAGZILLA_DESCRIPTION="Ni borde komma på middag någon gång. Kungen och jag gör grymma grillspett." –Gyllene Anden|"Kungen är kung! Jag fick hans vinylfigurin på en leksaksbutik i Löddeköpinge. Det finns bara 300 exemplar! –Sköna Druiden|"Om han någonsin frågar var Tokyo ligger, gör alla en tjänst och ljug." –Andevargen|"VRÅÅÅÅÅÅÅÅ*pip*ÅÅÅÅÅÅÅÅÅL!!" –Kung Kaijus krigsrop
PIRATE_DESCRIPTION="Ja, han är min favoritkusin, men vilket år tror han att det är? 2002?" –Rullkrigaren|"Yarg! Piraterna kommer återvända när som helst nu." –Rötskägg|"Han har en grym handkanon." –Brorsärkaren
CYCLOPS_WIZARD_DESCRIPTION="Vad menar du med 'vilken sorts kärna trollstaven har'? Den är ju gjord av solitt trä." –Cyklopschamanen|"Ja, Cyklopen var mycket lovande. I alla fall efter att vi förstått att han var schaman. Innan det trodde vi bara att han fipplade med strömbrytarna på sitt rum." –Professor Honungsull, rektor för Djupa skogens högskola.|"Han är väldigt snäll. Lite blyg, men mycket gullig." –Instabila Inhopparen
STOWAWAY_DESCRIPTION="Men raring, om du inte ville att jag skulle stjäla den borde du ha spikat fast den." –Mästertjuven|"Mrr. Har någon sett mitt juvelbesatta smycke? Det var sååå blankt!" –Måndraken|"När jag beslutade att skänka alla mina världsliga ägodelar till de fattiga så hjälpte hon mig att ta dem till den lokala välgörenhetsorganisationen. En så vänlig själ." –Orcmunken|"Vem som helst kan stjäla. En mästare stjäl utan att fångas!" –Mästertjuven
KRAKEN_KING_DESCRIPTION="Ta aldrig med honom på rockkonsert. När han headbangar börjar tentaklerna ... ugh, det blir bara pannkaka av allt." –Bardbaren|"Usch. En gång slogs jag mot en kraken med bara händerna. Fick inte bort stanken på flera veckor!" –Rötskägg|"Alla jämförelser av hans höghet med lägre stående bläckfiskar straffas med utvisning ur hans rike." –Kungörelse från havens sju kungariken|"SLÄPP LÖS KRAKEN!!! Hehehehehe." –Brorsärkaren
DOPPELGANGER_DESCRIPTION="Han är bäst på charader." –Fåfänga Kentauren|(viftar med armarna) (viftar lite hårdare med armarna) –Dubbelgångaren|"Alltså jag vet inte om det är typ svamparna eller bara han, men jag har seriöst dubbelseende just nu ..." –Sköna Druiden
DEEP_DRAGON_DESCRIPTION="Jag såg honom spela Lear i en enkvällsföreställning ... inte ett torrt öga i hela salongen! Skådespelarvärlden är en sämre plats utan honom!" –Mörka Drakul|"Hans poesi är så mörk och ruvande! Åå, den är i världsklass!" –Instabila Inhopparen|"Under havet / väntar en stel grej / i mörkret. / Den väntar i tystnad / i kylan / väntar på att världen ovan / ska möta sitt slut." –Utdrag ut Tidvattnet och andra dikter av Vattenwyrmen
CURSED_STATUE_DESCRIPTION="Han verkar vara bra och så, men en totempåle svartalver är ju en häftigare avgudabild." –Svartalvstrion|"Åh raring, han är verkligen min sort. Jag älskar den tysta, starka typen." –Mästertjuven|"Det var tre spännande dagar på Grymma Dalens stirrtävling. Den dominerades av Gamla Avguden, som fullständigt krossade Karmosinhäxans rekord med 74 timmar." –Dunkla skogens gasett
PLANT_SOUL_DESCRIPTION="Om du vill ha en varm och bra kompost, prata med Växtsjälen." –Älvedrottningen|"Den går inte upp emot ett bredsvärd, men hennes kroksabel är rätt imponerande." –Drakdamen|"Hon verkar väldigt snäll, men jag börjar bara nysa när hon är i närheten." –Instabila Inhopparen
SPIDER_QUEEN_DESCRIPTION="Har du några middagsplaner i kväll? Jag börjar känna mig lite hungrig. Skulle vara kul att ta något att äta." –Överfallsspindeln|"Vi är som systrar ... har så mycket gemensamt. Jag kan snacka nervgifter med henne i timmar." –Skuggmördaren|"YRFF. YRFFF! HRFFFF!" –Narcorgi, inlindad i flera lager nät.
VULTURE_DRAGON_DESCRIPTION="Allt han gör är att sitta i en svart polo och läsa Vattenwyrmens poesi. Det är som att han väntar på att något ska dö. Kusligt." –Vilda Satyren|"En gång satt jag mitt emot honom på en middagsbjudning. Jag ska inte gå in på detaljer, men tanken på vad han gjorde med den stackars kycklingen gör mig illamående." –Vattumannen|"Vi var på dejt en gång, hemma hos honom. Efter en stund kommer hela hans familj hem, och jag blev förstås presenterad. Det var det värsta jag varit med om." –Bendraken
SILENT_SPIRIT_DESCRIPTION="Är det bara jag, eller blir de nya hjältarna allt läskigare? Dagens ungdom ..." –Drakdamen|"Nästa gång vi leker charader då paxar jag Dubbelgångaren till mitt lag jag!" –Ninjadvärgen|"Lång, mörk och täckt av kedjor? Låter precis som min sorts man." –Karmosinhäxan
BANSHEE_DESCRIPTION="Vore det ofint att påpeka att hennes smink är utsmetat? Eller försöker hon medvetet se ut som att hon gråter i mörkret och behöver lite kärlek?" –Mästertjuven|"Det var det, gott folk. Banshee vinner Förtrollade skogens Talangjakten på walkover. De andra deltagarna har flytt och domarna gråter i fosterställning." –Andevargen, kommentator för Förtrollade skogens version av Talangjakten|"Att slåss med er har varit så roligt! Jag har inte haft så kul sedan kusin Julia blev uppäten av en drake på min syster Beatrices begravning." –Banshee|"Alla jag känner dör tragiska dödar. Släkt. Grannar. Husdjur. En gång gick jag på spelning med ett sällskap trubadurer för att muntra upp mig. Deras död var värst av alla!" –Banshee|"Jag tog med henne för att se Bardbarens band, men när de klev upp på scen skrek hon och alla svimmade. Jag har lärt mig min läxa: hon får INTE bli exalterad." –Instabila Inhopparen|"Om jag haft kvar mitt rike skulle jag göra henne till drottning. Vi skulle varit ett storslaget par, härskande tillsammans ur spindelnäten och skuggorna!" –Skelettkungen
RAGING_REVENANT_DESCRIPTION="Alla andra kan se att han lyser blått, va? Det är inte bara jag?" –Sköna Druiden|"Ridderligheten är kanske död, men den vandrar fortfarande omkring." –Fåfänga Kentauren|"Undrar om han och Zombieväpnaren skulle komma överens. Åå, jag kan bjuda båda på middag!" –Instabila Inhopparen
SPECTRAL_DRAGON_DESCRIPTION="Den där skrämmer slag på mig. Den bara svävar omkring och ser ut som att den tänker dricka min själ." –Vattumannen|"Jag gav honom min senaste samling sonetter, "Ode till mörkret". Jag tror han gillar den." –Vattenwyrmen|"En gång styrde jag ett mäktigt skepp, och haven tillhörde mig. Nu är mitt skepp förstört! Min besättning mördad! Jag var inspärrad i åratal. Umlaut är den skyldiga, och jag svär vid himlarna att hans själ ska bli min trofé!" –Spökdraken|"Jag håller ögonen på dig, psyko. Din förmåga att kontrollera dina fiendes tankar kanske imponerar de andra, men jag litar inte på dig för ett sjääälvklart ska du få en kopp te. Två sockerbitar, ingen mjölk. Det ska bli." –Andliga Helaren|"Jag har aldrig stött på honom själv, utan jag var noga med att undvika den plats på kartan som är märkt 'Här finns stora själslukande spökdrakar." –Rötskägg
WEREDRAGON_DESCRIPTION="Han var tydligen en vanlig människa som blev biten av en drake. Nu är han lite av ett svin. Han kanske blev biten av en svindrake." –Vattumannen|"Han pustar alltid lite eld, till och med när han sover. Brände upp sin säng en gång. Jag frågade hur han mådde, och han sa 'Min kropp mår bra ... men vem kan läka min själ?' Han är så djup!" –Vilda Satyren.|"Det är betungande att vara så här kraftfull. Somliga skulle kalla det för ett ansvar. Men jag har inget val; jag är ensam om min fascinerande, unika förbannelse." –Vardraken|"Jag säger att det går att lösa hans förbannelse utan större problem, men han säger bara att det är något han måste göra först. Sedan stirrar han längtande ut genom fönstret. Visst. Skyll dig själv." –Andliga Helaren|"Jag ... jag gillar hans frisyr ..." –Banshee, rodnande
WEE_WITCH_DESCRIPTION="Det var en pluttig häxa. Jag såg Ninjadvärgen stöta på henne förra veckan. Hon var nog inte road, för en minut senare hängde han i takkronan från mustaschen." –Rullvikingen|"Panik i Bête Noire i går kväll, när varje husdjur i byn brände sina tuggleksaker och förklarade självständighet. Minihäxan har setts lämna området och är efterlyst till förhör av myndigheterna." –Dunkla skogens gasett, söndagsspecial|"Vi var kompisar på universitetet. Oskiljaktiga. Det hela slutade med att vi försökte förbanna varandra med mörk magi. Nej, vi hade inte bråkat, varför tror du det?" –Karmosinhäxan|"Dubbelsnubbel, massa bubbel, med min trollformel blir det trubbel!" –Minihäxan|"Jag stod och pratade med Gastande Gengångaren. Hon gick fram till oss, ropade "gruppmål!" och gick i väg. Är det en tonårsgrej? Jag fattar inte." –Bendraken
DUNGEON_MAN_DESCRIPTION="Jag undrar hur han har förtrollar sin mantel. Den viftar alltid i vinden ... även om han står inomhus med alla fönster stängda." –Instabila Inhopparen|"Eh, nej tack. Han smakar säkert som plast fyllt med vinäger och vatten." –Överfallsspindeln|"Så blåsa ödets vindar härs och tvärs, och ock jag, som den ödjmuka sjömannen, driver på dess vågor ... MEN SERIÖST!" –Utforskarmannen, efter att ha missat ett kritiskt slag|"Han bjöd in oss på spelkväll, men insisterade på att få vara spelmästare OCH deltagare. Sedan började han göra röster åt våra karaktärer också. Till slut gick vi, men han fortsatte prata för sig själv. Han verkade glad i alla fall." –Vattumannen|"Zombieväpnaren blir ovanligt upprymd när Utforskarmannen är i rummet. Försöker ständigt bita honom. Utforskarmannen bara skrattar, men han verkar nervös. Jag vet att Zombieväpnaren dog när han föll genom en fallucka. Är det möjligt ...?" –Drakdamen
PLAGUE_ENTREPRENEUR_DESCRIPTION="Raring, alla behöver en obehaglig morbror. Det var bara en tidsfråga innan vi fick vår." –Älvedrottningen|"En droppe kvicksilver, en nypa svavel, strö över lite sporer av dödssvamp, och voilà: det kanske får håret att ramla av, men huden kommer vara len som en barnrumpa." –Pestmogulen|"Öh ... han är Döden, va? Med gifter? Och lie? Jag misstolkar inget nu?" –Mästertjuven|"Kom, kom, gott folk, hör denna ödmjuka dryckförsäljaren, för i kväll presenterar jag ett unikt elixir med en mystisk smak och tydlig effekt. Det är den sista dryck ni någonsin kommer behöva!" –Pestmogulen|"Han gav mig en dryck för min skadade hov. Jag måste erkänna att jag inte känner någonting i hoven längre. Men jag har slutat se blått, och jag kan känna lukten av skräck. Är det normalt?" –Fåfänga Kentauren|"Vanliga biverkningar: Ingen matsmältning, likblekhet, ryckningar, dåsighet." –Etikett på Pestmogulens livsdryck, finstilt
MISTRESS_MANICURE_DESCRIPTION="Vi var på en dejt. Funkade inte alls. Hon var lite klåfingrig, om du hajar." –Fåfänga Kentauren|"Jag skulle inte vilja vara i närheten när hon bryter en nagel." –Brorsärkaren|"Jag är en expert på att klia ryggar. Men ha gärna med den där hamstern med några helningsformler. Jag är väldigt ... noggrann." –Manikyrskan|"Det jag menar är att läskighet är en underskattad tillgång på slagfältet. Jag uppskattar hela hennes demoniska dödsspikar-grej." –Karmosinhäxan|"Jag frågade henne hur hon kan välja de mest sårbara fienderna så fort, och hon sa att hon kan lukta sig till svaghet. Jag skrattade lite hastigt. Inte hon." –Megatauren
VILE_BILE_DESCRIPTION="Säg åt mig att le igen. Varsågod. Nej, allvarligt. Säg åt mig att le. Jag väntar." –Grymma Gallan, ovanpå en pannkaka som en gång var Brorsärkaren|"Hon är en sjuhelsikes dam." –Fåfänga Kentauren|"Näsringskompisar för alltid!" –Megatauren|"Låt aldrig någon tala om för dig vad du ska tycka om dig själv. Din kropp är vacker. Dina horn är vackra. Det som droppar ur din mun – är det gift? Är det lava? Sak samma; det är också vackert." –Grymma Gallan, på den Internationella konferensen för unga demoner.|"Visst, vi får in många skadade på grund av henne. Några förgiftade. Väldigt många tillplattade. Det är de förgiftade, tillplattade, spetsade som är riktigt svåra." –Doktor Troll, i ett uttalande på S:t Umlauts sjukhus för onda underhuggare
VOID_WYVERN_DESCRIPTION="Han övergår allt förstånd, och den som skådar in i hans många ögon ser in i avgrunden. En vanlig dödlig skulle bli galen." –Magidraken|"Raring, har du sett så många ögon? Om han någonsin behöver kontaktlinser kommer det kosta en förmögenhet, stackarn!" –Älvedrottningen|"Ah, jag har hört talas om det här 'magi'. Låter som en rolig leksak! Men när barn är olydiga så måste man ta deras leksaker från dem, inte sant?" –Svalgvivern|"Det finns en sorts magi han aldrig kan dränera: vänskapens! Va, kan han dränera det också? Oj. Okej, bråka inte med honom." –Instabila Inhopparen|"Jag pratar ofta om tomhetens svalg i mina dikter. Jag har faktiskt en volym här om du vill höra några strofer ..." –Vattenwyrmen|"Detta stärker vår sak. Det faktum att varelser bortom tid och rum har samlats mot Umlaut ger mig faktiskt hopp." –Drakdamen
BURNT_ONE_DESCRIPTION="Få se om jag fattar: min vän här, han är gjord av ben och eld, och han har två brinnande skallar i kedjor, och ni tänker ÄNDÅ slåss? Ni är dumma som åsnor, men jag får medge att ni är modiga." –Ninjadvärgen|"Ibland är jag två personer. Den med kedjorna är den snälla. Den med elden orsakar problem. Oftast slåss de mot varandra, men i natt kommer båda slåss mot dig." –Den Brända|"@£¤%! Han bara springer runt och spöar £%!@ ur &%£¤ med brinnande skallar? Helt klart en kille i min smak!" –Elektroyeti|"Vi var på några dejter, men det klickade aldrig. Jag är giftsorten, och han är verkligen en typisk eld. Demondejting kan vara så komplicerat! –Grymma Gallan|"Hans huvud är typ, gjort av en skalle. Fast det är redan en skalle eftersom det är hans huvud. Woooooow." –Sköna Druiden
ANGEL_DRAGON_DESCRIPTION="Så passiv, så upplyst. Han är en riktig information. Jag kan bara önska att jag en dag kommer vara lika balanserad." Orcmunken
ANGELIC_HERALD_DESCRIPTION="'Kom', sade Änglahärolden. 'Jag har kindbensputs på mitt rum. Följer du med?' Han räckte sin hand mot henne och väntade på hennes svar. Hon tog den, högröd i ansiktet, och hoppades att han inte sett hennes tvekan." –Utdrag från Två nyanser av änglavitt, av Instabila Inhopparen
BULWARK_ANGEL_DESCRIPTION="Hon är typ en actionfigur i naturlig storlek. Eller så är hon kanske en normalstor actionfigur och vi är pyttesmå, liksom?" –Sköna Druiden
TOMB_ANGEL_DESCRIPTION="Vi kanske kan gå ut med Växtsjälen och Bardbaren. Dela en flaska vin, jämföra sliptekniker ... Bara ha en riktig tjejkväll." –Drakdamen
