
BARDBARIAN_BUFF=Dopo la sconfitta, aumenta la velocità d'attacco dei nemici del <x%> e quella di movimento del <y%>.
BROZERKER_BUFF=Dopo la sconfitta, non appena un nemico scende sotto il <x%> di salute, esso ottiene uno scudo "Chi non risica non rosica", pari al <y%> della sua salute max.
CENTAUR_OF_ATTENTION_BUFF=Dopo la sconfitta, ogni <cooldown> secondi, lancia la sua abilità "Trauma da impatto" da fuori dallo schermo, infliggendo <x> danni fisici con ogni freccia.
MEDUSA_BUFF=Dopo la sconfitta, gli attacchi base nemici hanno una probabilità di pietrificare gli attaccanti per <duration> secondi. Questa probabilità si attiva ogni <x> attacchi base.
SNAP_DRAGON_BUFF=Dopo la sconfitta, il titano ottiene <x> carica ogniqualvolta un nemico muore nella seconda ondata.
UNSTABLE_UNDERSTUDY_BUFF=Dopo la sconfitta, l'Apprendista instabile lancia "Prendi questo!" all'attaccante più lontano, infliggendogli <x> danni magici ogni <cooldown> secondi.
FAITH_HEALER_BUFF=Dopo la sconfitta, il Santone guaritore cura il titano e i suoi alleati ogni <cooldown> secondi, curandoli di <x> salute a ogni parola.
BONE_DRAGON_BUFF=Dopo la sconfitta, tutti gli attacchi base nemici infliggono danno ai bersagli vicini.
DRAGON_LADY_BUFF=Dopo la sconfitta, ogni <cooldown> secondi viene evocato un "Missile impertinente". Esso infligge <x> danni magici e stordisce gli attaccanti per <duration> secondi. Stordisce sempre i nemici di livello <lvl> o inferiore.
AQUATIC_MAN_BUFF=Dopo la sconfitta, ogni <cooldown> secondi viene evocato uno tsunami che infligge <x> danni magici e respinge gli attaccanti colpiti.


