DRAGON_LADY_BUFF=В случае поражения Беспечный снаряд призывается каждые <cooldown> секунд. Он наносит <x> ед. магического урона и оглушает атакующих в течение <duration> секунд. Гарантированно оглушает противников до <lvl> уровня включительно.
