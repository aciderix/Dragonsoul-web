
BARDBARIAN_BUFF=В случае поражения скорость атаки всех противников увеличивается на<x%>, а скорость передвижения - на <y%>.
BROZERKER_BUFF=В случае поражения каждый раз, когда здоровье любого противника падает ниже <x%>, получает щит «Потом и кровью», дающий <y%> от максимального здоровья.
