QUEST_2_1=Ejderha Titan Drathor eminim bu sefer tatmin olacak. Yakında lanetim kalkacak...
QUEST_2_2=Saçmalık! O namussuz Titan şimdi de lanetimi asla kaldırmayacağını söylüyor. Çünkü "Altından ve tahtlardan çok daha değerli bir ders almışım." Eh, benim de ona verecek bir dersim var! Yaver, buraya gel!
QUEST_2_3=Atalarımın yüce büyü gücü aşılanan ve gerçek bir efsane olan kadim bıçağını getir!
QUEST_2_4=Kılıcımsı Tabanca! Kılıcımsı Tabanca!
QUEST_2_5=Başkası olmaz! Silahlı kapışmaya bir kılıçla gelme derler. Eh, ben ikisini de getiriyorum!
QUEST_2_6=Midilliyi incitme titan!
QUEST_2_7=Şimdi sıra tahtımı geri almaya ve titanın muhalefetini sonsuza dek bitirmeye geldi. Hikâye kitapları yüzyıllarca benim adımı anacak: İskelet Kral, Midilli Katili- er, Ejderha Katili!

QUEST_3_1=Tamam, görünüşe göre bir Ejderha Titan ile dövüşmemen gerekiyor. Anladım. Bildiğim iyi oldu. Şimdi benim kaburgalarımdan kalanları bandajla...
