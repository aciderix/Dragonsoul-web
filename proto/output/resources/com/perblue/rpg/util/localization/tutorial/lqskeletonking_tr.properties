QUEST_1_3=Evet, tamam. Drathor şimdi de benden çarpışmada bedenimi feda etmemi istiyor. Drakon ırkı ile dost olduğumu göstermek için bir ejderhayla Zor modda 30 Sefer çarpışmasına girmeliyim.
QUEST_1_4=Alevli midilli! Alevli midilli!
