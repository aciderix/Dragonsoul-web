#2.8.0 custom skins
SKIN_SAVAGE_CUTIE_TADPOLE=Lendir Imut
SKIN_SAVAGE_CUTIE_TADPOLE_DESCRIPTION="Tidak apa-apa. Kamu diizinkan untuk membawa dua monster berlendir hijau di tim kamu. Hanya saja... aku merasa dia mengunyahku sedikit, kau tahu?" -Hydra
SKIN_DARK_HORSE_MASTERY=Katafrak Hitam
SKIN_DARK_HORSE_MASTERY_DESCRIPTION="Pelindung ini hitam laksana gelapnya malam. Tembakan dari musuh terpental seperti air hujan. Sangat hening dalam keheningan dan menggelegar layaknya guntur dalam pertempuran. Dan ada kantong kecil untuk tempat makananku!" -Dark Horse
SKIN_DWARVEN_ARCHER_MASTERY=Valkyrie
SKIN_DWARVEN_ARCHER_MASTERY_DESCRIPTION="Dan ya dia memang membunuh Wraithwolf legendaris, dan dia mengambil kulitnya untuk dijadikan mantel, dan giginya untuk kepala panahnya. Dia berdiri di atas tubuhnya dan mengeluarkan tawa kemenangan yang membelah langit." -Snoki Bard, dari The Edda of the Dwarven Archer
SKIN_DEMON_TOTEM_KITTEN=Menara Kucing
SKIN_DEMON_TOTEM_KITTEN_DESCRIPTION="Adakah yang bisa mengikat Unicorgi? Dia terus mengejar mereka ke atas pohon." -Dragon Lady
SKIN_BONE_DRAGON_MASTERY=Naga Reaper
SKIN_BONE_DRAGON_MASTERY_DESCRIPTION="Tulang dengan duri bukanlah konsep yang orisinil. Aku sudah menggunakannya selama bertahun-tahun. Sumpah." -Skeleton King
SKIN_COSMIC_ELF_ALIEN=Pengunjung
SKIN_COSMIC_ELF_ALIEN_DESCRIPTION="Aku ingin tahu di mana dia mendapatkan renda keren itu." -Brozerker
SKIN_FAITH_HEALER_MASTERY=Pekerja Ajaib
SKIN_FAITH_HEALER_MASTERY_DESCRIPTION="Pakaian yang mencolok menghiasi para wisatawan di jalan menuju dosa. Tetapi aku harus mengakui, bahwa kombinasi pakaian tabard dan jubah merupakan hasil kombinasi antara karya klasik/kontemporer." -Orc Monk
SKIN_FROST_GIANT_FLAMING=Raksasa Leleh
SKIN_FROST_GIANT_FLAMING_DESCRIPTION="Sebuah makhluk elemental es yang meledak menjadi kobaran api akan meleleh. Keberadaanmu tidak logis." -Cosmic Elf
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA=Gadis Ajaib
SKIN_UNSTABLE_UNDERSTUDY_BALLERINA_DESCRIPTION="Aku tidak bisa memilih antara belajar sihir atau menari. Kurasa aku sudah membuat pilihan yang tepat, tapi aku kadang-kadang ingin... terlihat cantik saja." -Unstable Understudy

#2.9 custom skins
SKIN_HYDRA_MASTERY=Scylla
SKIN_HYDRA_MASTERY_DESCRIPTION="Apakah dia punya terlalu banyak kepala yang tertutup duri berbisa dan sisik yang berkilau... atau hanya kita yang tidak memilikinya? Pikirkan tentang hal ini." -Groovy Druid
SKIN_GROOVY_DRUID_MASTERY=Druid yang Sangat Manis
SKIN_GROOVY_DRUID_MASTERY_DESCRIPTION="...Dan peri yang berkilauan meletakkan bunga di rambutnya, dan unicorn membungkuk hormat di depannya, bahkan mereka tidak merencanakannya. Hal yang paling ajaib yang pernah kulihat dalam hidupku." -High Priestess Times, Edisi Wanita Tahun Ini
SKIN_CENTAUR_OF_ATTENTION_MASTERY=Paladin yang Angkuh
SKIN_CENTAUR_OF_ATTENTION_MASTERY_DESCRIPTION="Pelindung? Ditempa oleh Elf dari bahan bintang jatuh. Busur? Dragon Lady yang mengukirnya dari tulang rusuk Raksasa. Rambut? Itu milikku, sayang." -Centaur of Attention
SKIN_RABID_DRAGON_MASTERY=Tank Fanatik
SKIN_RABID_DRAGON_MASTERY_DESCRIPTION="Setiap kali dia berbicara, baju besinya bergetar... sedikit. Hampir tidak terdengar. Tidak menggangguku sama sekali, baik-baik saja, hanya saja..." -Shadow Assassin, sambil mengatupkan giginya
SKIN_ORC_MONK_ORCS=Pemimpin Perang Manusia
SKIN_ORC_MONK_ORCS_DESCRIPTION="Bisakah kamu selalu berpindah seperti itu? Bisakah *Aku* melakukannya?!" -Polemaster
SKIN_NINJA_DWARF_DATENIGHT=Dwarf Cinta
SKIN_NINJA_DWARF_DATENIGHT_DESCRIPTION="Oh ya. Dwarf Cinta merupakan dwarf yang paling romantis. Dwarf Cinta akan membelikan cokelat terbaik. Hei, cukup tentang dirinya: bagaimana *kabarmu*?" -Love Dwarf
SKIN_DRAGZILLA_DRAG=Cantik Dengan Merah Muda
SKIN_DRAGZILLA_DRAG_DESCRIPTION="Aku selalu cemburu dengan potongan pixie Understudy, tapi aku tidak pernah bisa melakukannya dengan tulang pipiku." -King Kaiju
SKIN_ORC_MONK_UNCLE=Paman Tak Diundang
SKIN_ORC_MONK_UNCLE_DESCRIPTION="Berkumpullah anak-anak, Paman Orc akan menceritakan tentang saat kentutnya membunuh naga." -Orc Monk
SKIN_BONE_DRAGON_PEPPERMINT=Hasil Karya Peppermint
SKIN_BONE_DRAGON_PEPPERMINT_DESCRIPTION="Pertama-tama, ini kostum, bodoh. Kedua, mengapa kamu selalu mencoba menggigit naga? Mintalah Faith Healer untuk memperbaiki gigimu." -Bone Dragon ke Ninja Dwarf
SKIN_BARDBARIAN_WOOD_ELF=Jawara Elf Kayu
SKIN_BARDBARIAN_WOOD_ELF_DESCRIPTION="Bagian dari Program Pertukaran Pahlawan yang kita adakan dengan para Elf. Aku rindu nyanyian Bardbarian, tapi wanita ini luar biasa %$@!" -Unstable Understudy
SKIN_MOON_DRAKE_FESTIVE_FAIRY=Holidrake
SKIN_MOON_DRAKE_FESTIVE_FAIRY_DESCRIPTION="Melihat Moon Drake benar-benar mengacaukan rasa sinisme diriku. Aku merasa seperti, masih ada hal-hal indah di dunia ini yang perlu dipedulikan dan diperjuangkan. Aneh, bukan?" -Master Thief
SKIN_FROST_GIANT_FURIOUS=Raksasa Salju
SKIN_FROST_GIANT_FURIOUS_DESCRIPTION="Dia tidak menggeram atau menghajar semua benda dengan balok es raksasa. Kurasa ini mirip dengan 'sorakan liburan' bagi dirinya." -Dragon Lady
SKIN_STOWAWAY_SANTAS_HELPER=Penolong Kecil
SKIN_STOWAWAY_SANTAS_HELPER_DESCRIPTION="Sempurna! Lihat kawan, tidak terlalu sulit bukan? Aku mengatakan 'Hei, mari mengenakan kostum di hari libur' dan dia memakai pakaian yang bagus, sesuai dengan tematik, dan ohhhh kamu pasti mencurinya, bukan?” -Dragon Lady
SKIN_MEDUSA_BLACK_MAMBA=Mamba Hitam
SKIN_MEDUSA_BLACK_MAMBA_DESCRIPTION="Aku sudah mengubah banyak orang menjadi batu tak bernyawa untuk mendapatkannya... hanya perlu satu lagi." -Medusa
SKIN_ZOMBIE_SQUIRE_MASTERY=Zombie General
SKIN_ZOMBIE_SQUIRE_MASTERY_DESCRIPTION="BERSINAR." -Zombie Squire

