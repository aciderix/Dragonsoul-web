SKIN_BANSHEE_BUTTON_DOLL=Boneka Terkutuk
SKIN_BANSHEE_BUTTON_DOLL_DESCRIPTION="Masa dewasanya sangat menyedihkan. Mungkin pakaian itu mengingatkannya akan masa mudanya yang buruk namun masih lebih baik daripada sekarang." -Centaur of Attention
SKIN_RABID_DRAGON_DOGGY=Naga Anjing
SKIN_RABID_DRAGON_DOGGY_DESCRIPTION="Kawan, naga itu mengenakan topeng anjing! Tapi... KENAPA?" -Brozerker
SKIN_DOPPELGANGER_MOLTEN=Fatamorgana Panas
SKIN_DOPPELGANGER_MOLTEN_DESCRIPTION="Dia melihat kostum api Raksasa Beku dan benar-benar menginginkannya, jadi Frosty memberikannya ini untuk ulang tahunnya. Setidaknya itu asumsiku, karena mereka berdua tidak bisa bicara." -Centaur of Attention
SKIN_SILENT_SPIRIT_CLOWN=Shushy si Badut
SKIN_SILENT_SPIRIT_CLOWN_DESCRIPTION="Aku tidak bisa bertarung bersama dengan orang ini lagi. Aku tidak pernah mendapat pengalaman tempur karena musuh-musuh kita lari ketakutan." -Catapult Knight
SKIN_PIRATE_SPACE=Kumis Luar Angkasa
SKIN_PIRATE_SPACE_DESCRIPTION="Dia terus bercerita tentang bagaimana dia harus membantu Federasi Bintang untuk mengalahkan Gerombolan Galaktik. Aku tidak tahu apa artinya, tapi kedengarannya mengagumkan!" -Centaur of Attention
SKIN_DWARVEN_ARCHER_ROMANTIC=Dewi Cinta
SKIN_DWARVEN_ARCHER_ROMANTIC_DESCRIPTION="Cukup dengan menembakkan panah cinta ke jantung OH. Oh. Oh tidak. Nah... selamat! Limpamu akan jatuh cinta. Aku harus segera kabur." -Dwarven Archer
SKIN_PIRATE_MASTERY=Admiral Rot Beard
SKIN_PIRATE_MASTERY_DESCRIPTION="Setelah menemukan harta yang hilang, dia merayakannya dengan membeli sebuah kapal yang terbuat dari emas padat, yang tenggelam begitu diluncurkan. 'Harta karun lagi untuk ditemukan!' katanya, dan berjalan pergi sambil bersiul." -Master Thief
SKIN_ORC_MONK_MASTERY=Orcfather
SKIN_ORC_MONK_MASTERY_DESCRIPTION="Aku membiarkan mereka mengenakan pakaian ini dengan satu syarat: Jangan sentuh rambutku. Ini kepribadianku." -Orc Monk
SKIN_AQUATIC_MAN_MASTERY=Pangeran Air
SKIN_AQUATIC_MAN_MASTERY_DESCRIPTION="Wild Satyr bilang aku terlihat 'keren'. Belum pernah ada yang mengatakan itu kepadaku. Aku TIDAK AKAN melepaskan benda ini." -Aquatic Man
SKIN_DUST_DEVIL_MASTERY=Iblis Debu
SKIN_DUST_DEVIL_MASTERY_DESCRIPTION="Sudah kukatakan, duri membuat semuanya terlihat lebih baik." -Spikey Dragon
SKIN_FROST_GIANT_MASTERY=Raksasa Es
SKIN_FROST_GIANT_MASTERY_DESCRIPTION="Setelah proses pelelehan selesai, salju yang lembut digantikan dengan es yang keras. Perhatikan juga sabuk alami yang modis ini." -Panduan Ducklow untuk Penghuni Draconia, Vol. XVI: Arktik
SKIN_COSMIC_ELF_MASTERY=Avatar Elf
SKIN_COSMIC_ELF_MASTERY_DESCRIPTION="Nuansa glamor dari riasan tidak berdampak pada makhluk yang logis. Tetapi jika kualitas pakaianku memberikan nuansa keagungan tertentu bagi mereka yang mudah terpengaruh, tidak ada salahnya." -Cosmic Elf

