
QUEST_0_1=Konferanser er absolutt den beste måten å bruke helgen på.
QUEST_0_2=Enig! Jeg gleder meg til å fordype meg i CosmicCon.
QUEST_0_3=Bekreftet. Det blir den mest logiske bruken av 40 laserpekere på mange måneder.

QUEST_1_1=Å! Å! Det er en «Slik publiserer du din egen drage-fanfiksjon»-debatt klokken 11!
QUEST_1_2=Unnskyld, en hva?
QUEST_1_3=Eh ... ingenting.
QUEST_1_4=Klokken er snart 11! Jeg har ... et annet sted å være.
QUEST_1_5=Jeg blir her. Jeg vil se cosplay-kostymene.
QUEST_1_6=Hei, du. Jeg og seks av kompisene mine synes cosplay-kostymet ditt suger.
QUEST_1_7=Jeg må anta at du ikke har forvekslet det vanlige antrekket mitt med et cosplay-kostyme, og i stedet fornærmer meg.
QUEST_1_8=Det er vel kjernen i det.
QUEST_1_9=Da er neste logiske trinn å lære deg og de seks vennene dine en lekse i titantempelet.

QUEST_2_1=Paneldiskusjonen var fantastisk! Hvorfor er du tilgriset av blod?
QUEST_2_2=Det er ikke viktig.
QUEST_2_3=Æsj! Jeg ville stille Willowtree Wilson fra panelet et spørsmål, men køen er allerede milelang.
QUEST_2_4=Ikke mist motet, min venn. Jeg skal stilne 200 av disse fiendene sånn at du blir det eneste logiske valget.

QUEST_3_1=Det var så omtenksomt.
QUEST_3_2=Du er, og kommer alltid til å være, vennen min.
