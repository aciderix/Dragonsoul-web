
QUEST_0_1=Hey! Der Schatten-Assassine ist auf einem Raubzug, also hat sie mir eine Bitte an dich geschickt.
QUEST_0_2=Für die nächsten zwei Tage braucht sie dich, um einen Krug Kätzchentränen zu opfern.
QUEST_0_3=Keine Ahnung, worum es da geht, aber ich wette, dass es wichtig ist.

QUEST_1_1=Nun gut, sie ist noch nicht knapp bei Kasse, also sind wir auf der richtigen Spur.
QUEST_1_2=Als nächstes musst du 5000 Gildenmarken für sie opfern.
QUEST_1_3=Irgendwas von wegen „Destabilisierung der Gildenwirtschaft, um so oder so abzulenken“.
QUEST_1_4=Nicht doch, Kumpel. Das hört sich wichtig an.

QUEST_2_1=Hey! Hast du die Nachrichten gesehen? Wie es aussieht, wurde der Earl of Sandwich von seinen Pflichten als Anführer der Imperialen Gilde entbunden und Lady Forier vermisst ihr wertvolles Diamanthalsband.
QUEST_2_2=Ja, es ist toll, wie die heutige Elite andauernd ihren teuren Besitz verliert, den sie direkt vor der Nase hatten.
QUEST_2_3=Hey! Wie ist der Raubzug gelaufen?
QUEST_2_4=Ich habe keine Ahnung, wovon du sprichst.
QUEST_2_5=Allerdings habe ich aus irgendeinem Grund auch einen absoluten Drang zum Feiern.
QUEST_2_6=Ich nehme an, dass es um 30 Attentate für heute geht. Das ist doch mal eine hübsche Gelegenheit.

QUEST_3_1=Hey! Das war großartig!
QUEST_3_2=Danke für deine Hilfe. Hier ist ein Zeichen meiner Anerkennung.
QUEST_3_3=Wunderbar!
QUEST_3_4=Trag das nicht im Imperialen Salon. Ansonsten kannst du damit machen, was du willst.
