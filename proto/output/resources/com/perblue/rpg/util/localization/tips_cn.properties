
TIP_0=收集灵魂之石为你的战队召唤新英雄！
TIP_1=使用灵魂之石进化英雄，使它们更强大！
TIP_2=收集一整套装备晋级英雄。 晋级解锁新的技能！
TIP_3=为英雄配备新的装备，可能提升他们的属性值。
TIP_4=探索游戏！ 到处点击是找到有用信息的一种好方法。
TIP_5=增加你的战队等级解锁新的游戏模式、功能和内容。
TIP_6=明智地选择你的陷阱战斗对手 - 比你的力量更少的战队可能更容易战胜。
TIP_7=尝试达到VIP等级4级，以便你可以使用袭击票劵同时完成多次袭击尝试。
TIP_8=在任何关卡赚取3颗星就可以解锁自动战斗，以便你可以快速得到你的战利品！
TIP_9=快速提升你的战队的最好方法是每天做你所有的每日任务！
TIP_10=如果你被困在战役中，就集中精力寻找装备，提高英雄等级和提升技能.。
TIP_11=能量等级上限由你的英雄等级决定。 英雄等级上限由你的战队等级决定。
TIP_12=单个英雄不是最好的。 他们都是你战队的一员，因此请尝试不同组，看看谁在一起战斗最好。
TIP_13=有些敌人不会受到魔法或物理伤害。 如果你无法造成伤害，请尝试使用不同的英雄。
TIP_14=在战役中，英雄的生命值和能量在与每一波敌人的战斗后会重生。
TIP_15=通过看陷阱战斗中其他玩家的英雄来学习新的策略！
TIP_16=陷阱战斗是获得钻石的最佳地点之一.。 你的排名越高，你得到的越多！
TIP_17=矿石对商人极有价值，但不能作为英雄的装备。 出售它你可以获得很多黄金！
TIP_18=龙夫人是一个前线坦克，其具有强大的区域作用眩晕技能。 并且扫兴。
TIP_19=不稳定的实习生施放了一大堆魔法，大部分针对不幸的目标。
TIP_20=半人马从后线的安全区（在那里，没有人可以触摸他的头发）造成大量伤害。
TIP_21=电力雪人极度兴奋的个性和恶毒的闪电魔法可抵达单个和多个目标。
TIP_22=信仰治疗者是一个辅助英雄，他治疗他的盟友，并将敌人转换为他而战。 万岁！
TIP_23=骁龙是一个强大的会造成伤害的坦克，专门打击伤员。
TIP_24=黑暗德古拉使用他的古老吸血魔法，当治疗他自己时，会造成大量的伤害。
TIP_25=尘暴恶魔使用元素魔法来控制战场，同时把一切都焚烧殆尽。
TIP_26=九头蛇召唤狡猾的蛇蝎（从上面下来），伤害一群敌人。
TIP_27=月亮德雷克的精致外观掩盖了强大的光魔法，损害了她的敌人，激励她的盟友。
TIP_28=布鲁泽克是一个顽强的坦克，依靠兄弟法典生存。 “帮助，朋友。杀死，坏蛋。”
TIP_29=侏儒忍者在敌线后面推动他健壮的腰身，在那里他用他的啤酒卡盘拿下到百度首页神奇的敌人。
TIP_30=宇宙精灵完美的逻辑和强有力的魔法控制的组合让她赢得了普遍尊重。
TIP_31=棍棒大师使用自己的力量和性感打前锋，使敌人分心，并将敌人击昏。
TIP_32=滚筒战士是在轮子上急驰的海盗，释放大量的前线伤害。
TIP_33=深红女巫利用黑暗力量来激发她的盟友和召唤幽灵袭击敌人。
TIP_34=你还在读这些吗？
TIP_35=双性Umlaut是你的第五位仇人。 他的出现，造成了这种混乱。
TIP_36=该领域最伟大的英雄已被抓获。 战斗收集他们的灵魂之石，并释放他们！
TIP_37=通过战役建立你用于战役的英雄战队，打败恶龙大怪物。 也有一些乐趣。
TIP_38=“你不可能打败我！” 后来，Umlaut AD V
TIP_39=如果你向后听音频轨道，听起来总是甜蜜的。
TIP_40=有什么要告诉我们的吗？ 看看DragonSoul论坛！
TIP_41=你知道你可以阻止人们聊天吗？
TIP_42=今天你的头发看起来真的很好。 你做了新的吗？
TIP_43=不要被神风侏儒的尺寸愚弄：那位奶奶会给你一拳！
TIP_44=摇动你的工具真的很难提高战斗效率... 不，我们只是逗你玩。
TIP_45=矮人弓箭手踌躇不前，用她的巨弩射杀敌人，并不准战队的其余人员上前。。
TIP_46=兽人修士怒气冲冲地挥舞着他的香炉。
TIP_47=那是尘暴恶魔吗？ 猫和狗的战斗云？ 不是，那是狂龙！
TIP_48=刺龙腾起来，射出钉，阻止人们取笑他的口齿不清。
TIP_49=精灵女王可以利用他的特殊移动造成双重麻烦。
TIP_50=向后走让黑马尽情地踢他的对手…并炫耀他完美的战利品。
TIP_51=时髦的德鲁伊使用大自然的力量来对抗她的敌人。 别指望她会记得是什么日子。
TIP_52=大恶魔洗澡时，不要打扰，防溅墙是有毒的！
TIP_53=错过你年轻时的老派大怪战斗？ 着手大怪陷阱！

#If you add tips here make sure to update LoadingScreen.TIP_COUNT
