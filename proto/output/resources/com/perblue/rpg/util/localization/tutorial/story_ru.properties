LEVEL_361_POST_1=Теперь, когда ты перестал бесноваться, расскажи нам, что случилось.
LEVEL_361_POST_2=Я жил в Бет-Нуаре, был обычным, привлекательным мужчиной. Как-то ночью на меня напал чумной дракон. Я отважно дрался, но он укусил меня и скрылся. Потом я превратился в то самое восхитительное и могущественное существо, которое вы видели. Это бремя, которое мне суждено нести.
