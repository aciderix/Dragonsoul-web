LEVEL_362_POST_4=Клянусь своим зимним гардеробом, если ты не заткнешься, я тебя поджарю. Это из-за тебя мы попали в переплет!
LEVEL_362_POST_5=Заткнитесь обе! Всеми здесь завладел Чертехвост. Мне удалось ускользнуть от его головорезов, но вы, кретинки, здорово меня подставляете!
LEVEL_362_POST_6=О, ЭТО ПРОСТО ****** КАК ПРЕКРАСНО! МЫ ХОТЬ КОГДА-НИБУДЬ ПОПАДЕМ В ТАКОЕ МЕСТО, ГДЕ НИКТО НИКЕМ НЕ БУДЕТ ОДЕРЖИМ, И НАМ НЕ БУДЕТ ГРОЗИТЬ ******* ОПАСНОСТЬ!?!
