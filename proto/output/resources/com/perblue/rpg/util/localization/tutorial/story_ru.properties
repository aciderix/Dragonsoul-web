LEVEL_362_PRE_1=Сладкая булочка с маслом, где это мы?
LEVEL_362_PRE_2=Будь у нас квалифицированный волшебник, мы бы нашли дорогу с помощью магии.
LEVEL_362_PRE_3=Квалифицированный? Мы здесь по твоей вине! Ну все. Твои дни неразумной оливковой буханки официально сочтены...
