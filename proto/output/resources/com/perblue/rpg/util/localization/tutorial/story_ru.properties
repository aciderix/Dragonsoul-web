LEVEL_390_POST_3=Да. Он использовал мои же чары, чтобы замуровать мой разум. Я понимала все происходящее, но была бессильна что-либо сделать.
LEVEL_390_POST_4=Все в сборе! В путь, к шпилю!
LEVEL_393_PRE_1=Клянусь своим луком, мы все-таки добрались до шпиля! Что ж, пойдемте займемся тем, что у нас получается лучше всего!
LEVEL_399_PRE_1=Все готовы? Не отвлекайтесь на зачарованный полоток и сверкающие огоньки!
LEVEL_399_PRE_2=ЗА КОРОЛЕВСТВО АНГЕЛОВ!!!
LEVEL_399_PRE_3=Прелестное дитя, твои ничтожные попытки бунтовать печалят меня. Разве ты не понимаешь, что они напрасны? Подчинись Чертохвосту целиком и полностью, и все твои сомнения, весь твой гнев и дух противоречия — все это уйдет и сотрется. Зачем бороться? Поддайся, просто поддайся...
LEVEL_399_PRE_4=Я здесь, чтобы огласить приговор за твои преступления против Королевства ангелов!
LEVEL_399_PRE_5=Правда? Это мы еще посмотрим. Кстати, зря ты привела сюда новых друзей. Человеческая кровь плохо отмывается из стыков камней.
LEVEL_399_PRE_6=Мы приведем тебя в чувство, даже если для этого придется созвать весь ангельский сонм!
LEVEL_399_POST_1=Ох, дети мои... просите мне все резкие, ужасные слова. Это не я говорила, правда!
LEVEL_399_POST_2=Все закончилось? Чертехвоста больше нет в Королевстве ангелов?
LEVEL_399_POST_3=Не удивлюсь. Это в его стиле. Но что теперь делать нам? В первый раз с тех пор, как мы отправились в путь, я не знаю, куда идти дальше.
LEVEL_399_POST_4=Да что ты говоришь! Ты В ПЕРВЫЙ раз не знаешь, куда идти?
LEVEL_399_POST_5=Не придирайся. Ты знаешь, что я имею в виду.
LEVEL_399_POST_6=Дитя мое, хочешь, я переправлю тебя и твоих друзей в Храм ангелов, что на Земле мифов? Оттуда вы сможете попасть в Город мифов, где находится Хранилище душ. В нем вы найдете ответы на множество вопросов, а может статься, и самого Чертехвоста.
LEVEL_399_POST_7=Благодарю! Это может дать нам фору, которая сейчас так нужна!
