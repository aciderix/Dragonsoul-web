LEVEL_361_POST_4=Точно. Я никого не собирался пугать. Я хотел защитить жителей города, но всякий раз, когда пытался это сделать, Чертехвост мутил мой разум. Извини, если обидел тебя, кавалер.
LEVEL_361_POST_5=Ха-ха! Я не в обиде. Не надо было обзывать тебя дерзким ежом.
