LEVEL_342_PRE_5=Да, типа, слушай, чувак. Быть носовой фигурой - это не то чтобы сильно крутое занятие, да еще и проклятие это. То есть почему бы тебе, типа, не прекратить все это, а? А, да, абракадабра... и все такое.
