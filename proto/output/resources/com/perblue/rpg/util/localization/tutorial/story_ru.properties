LEVEL_380_POST_7=Мне потребуется некоторое время, чтобы исправить все, что наделал этот злодей, но я не сомневаюсь: я смогу вернуть все в прежнее состояние. След Чертехвоста ведет в само Ядро. Я стабилизирую портал, чтобы вы могли отправиться за ним!
