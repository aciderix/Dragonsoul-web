LEVEL_381_PRE_1=Демоны! Возвращайтесь в свою дыру, где вас не видно и не слышно — или погибните от моих рук!
LEVEL_381_PRE_2=Где демоны? Мы не демоны, мы герои!
LEVEL_381_PRE_3=Ты лжешь! Покорись — или я покажу тебе, что делаю с врагами!
LEVEL_381_PRE_4=Ни за что! Сейчас ты отведаешь стали, и мой волевой подбородок будет последним, что ты...
LEVEL_381_PRE_5=Мы покоряемся! Уже покорились! Простите мою подругу: когда ей указывают, что делать, у нее пригорает под доспехами. Мы прибыли через Ядро Хаоса и теперь ищем хранителя этого королевства. Нам сказали, что он может помочь нам приблизиться к цели наших странствий.
LEVEL_381_PRE_6=Что ж, если вы просите помощи, то сперва вам придется доказать благородство своих намерений в честном бою.
LEVEL_381_POST_1=Теперь я вижу, что вы — благородные герои. Однако я вынуждена вас расстроить: помощи ждать не стоит. Чертехвост одолел хранителя, и наше королевство поразила порча. Думаю, вы сами ее заметили. Ангелы должны помогать героям, а не нападать на них!
LEVEL_381_POST_2=Это ужасно! Мы можем что-нибудь сделать?
LEVEL_381_POST_3=Я и мои воины делаем все для поддержания порядка, но наших сил едва хватает. Если хотите, я дам вам немного припасов и покажу, в какой стороне находится Святой шпиль. Быть может, если вы до него доберетесь, то сможете победить одержимого хранителя. Сержант!
LEVEL_381_POST_4=Да, мэм!
LEVEL_381_POST_5=Обеспечь этих ребят снаряжением. Колдунья, а тебе я скажу кое-что еще.
LEVEL_381_POST_6=Я слушаю.
LEVEL_381_POST_7=Если вы сумеете вырвать хранителя из власти тьмы, то сможете рассчитывать на всю мощь королевства ангелов. Молю: спасите его, если сможете.
LEVEL_384_POST_1=Кто это проектировал? Как нам искать дорогу во всех этих облаках?
LEVEL_384_POST_2=Быть может, я могу помочь, милейшая?
LEVEL_384_POST_3=Ого... какие щечки...
LEVEL_384_POST_4=Ты в порядке? Я тебя не напугал? Прошу прощения, у меня и в мыслях не было...
LEVEL_384_POST_5=Да мы тут... ищем... это...
LEVEL_384_POST_6=Не обращай на нее внимания. Проверено: помогает. А ищем мы Святой шпиль.
LEVEL_384_POST_7=Святой шпиль? Да, мне следовало догадаться. Следуйте по Радужным дорогам — и придете прямо к нему. С вашей подругой все в порядке? По-моему, у нее припадок.
