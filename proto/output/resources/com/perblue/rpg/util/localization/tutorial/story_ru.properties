LEVEL_361_POST_7=Буду защищать жителей, как и намеревался. Благодаря вам я свободен от черной магии, помутившей мой рассудок.
LEVEL_361_POST_8=Мы найдем твои камни души и сразу пошлем за тобой. Еще я постараюсь отыскать для тебя лекарство.
