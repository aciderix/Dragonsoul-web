LEVEL_342_PRE_7=ЧЕРТЕХВОСТ!!! ТЫ УНИЧТОЖИЛ МОЙ КОРАБЛЬ!!! ТЫ УБИЛ МОЮ КОМАНДУ!!! ТЫ ЗАТОЧИЛ МЕНЯ В БРЕВНО!!! Я ТЕБЯ УНИЧТОЖУ!!!
