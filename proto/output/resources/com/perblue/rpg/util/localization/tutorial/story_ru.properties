LEVEL_368_POST_1=Откуда у Чертехвоста столько силы, чтобы завладеть всеми? До сих пор ему удавалось вселиться только в нескольких человек зараз.
LEVEL_368_POST_2=Это называется Ядро хаоса. Это древний священный источник энергии. Нам нельзя даже прикасаться к нему. День и ночь его сторожит древняя тьма, но, каким-то образом, Чертехвост завладел им, а потом завладел всеми остальными. Думаю, именно поэтому и ввели правило «не распускать руки».
