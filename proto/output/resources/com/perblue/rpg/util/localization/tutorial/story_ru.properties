LEVEL_380_PRE_5=Презренные букашки! Кто посмел приблизиться к Ядру хаоса?
LEVEL_380_PRE_6=БЕЖИМ! Он почти всемогущ!
LEVEL_380_PRE_7=Низменные людишки! Я сотворю с вами такое, что смерть телесной оболочки покажется вам булавочным уколом! Я сотру вас с лица земли!!!

LEVEL_380_POST_1=Что здесь происходит? Кто вы?
LEVEL_380_POST_2=Мы хорошие ребята. Мы хотим помешать Чертехвосту воспользоваться Ядром хаоса.
LEVEL_380_POST_3=Я помню темную фигуру, непреклонную и внушающую ужас даже мне... Потом была пустота. А потом пришли вы и попытались отключить Ядро хаоса.
