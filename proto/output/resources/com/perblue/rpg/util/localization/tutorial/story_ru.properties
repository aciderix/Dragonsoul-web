LEVEL_342_POST_1=Сэр? Как вы себя чувствуете? Извините, что пришлось с вами драться, но выхода не было.
LEVEL_342_POST_2=Без обид, малыш. Я пробудился в злобе и смятении. Я долго сидел в этой носовой фигуре. Чертехвост заточил меня, убив перед тем мою команду. Я был обречен плавать в океане, пока меня не выбросило на этот остров. Остальное вы знаете.
