
QUEST_0_1=Ne le prends pas personnellement, mais notre troupe est dans un état pitoyable.
QUEST_0_2=Non, pas de souci, j'adore quand on critique ouvertement la façon dont je dirige mon équipe.
QUEST_0_3=Tant mieux, parce que sérieusement, regarde. Ils sont tous assis à ne rien faire.
QUEST_0_4=Oui, enfin ils se reposent.
QUEST_0_5=C'est bien le problème ! Ils n'ont plus aucune motivation. Ils sont faits pour se battre. Ils devraient piaffer d'impatience à l'idée de la lutte qui les attend.
QUEST_0_6=Et selon toi, que faut-il faire ?
QUEST_0_7=Avant toute chose, nous devons les motiver. Écoutons l'une de ces Cassettes de motivation. Ils seront vite sur pied.
QUEST_0_8=Qui a eu l'idée d'enregistrer de telles choses ?
QUEST_0_9=Eh bien, voilà une bonne occasion de montrer que tu es la meilleure cheffe de troupe. Trouve la réponse.
QUEST_0_10=On t'a déjà dit que tu étais imbuvable ?
QUEST_0_11=Si j'avais eu une pièce à chaque fois...

QUEST_1_1=Très bien ! Nous avons maintenant assez de fougue pour affronter l'ennemi !
QUEST_1_2=C'était une bonne idée. Tu avais raison.
QUEST_1_3=Et j'en ai encore plein d'autres !
QUEST_1_4=Joie...
QUEST_1_5=Reste encore à remettre ces pauvres diables en selle. Colle-les dans l'Arène et empêche-les d'en sortir jusqu'à ce qu'ils soient devenus des machines de guerre. S'ils parviennent à obtenir 600 jetons d'Arène, c'est qu'ils sont en piste.
QUEST_1_6=T'as bientôt fini avec tes termes hippiques ! Tu le fais exprès ou quoi ?
QUEST_1_7=Je ne vois pas de quoi tu parles !

QUEST_2_1=Et regarde un peu cet équipement ! Comment veux-tu qu'ils s'entraînent ? On t'a jamais dit que pour aller loin, il faut ménager sa monture ?
QUEST_2_2=Je vais faire comme si je n'avais rien entendu.
QUEST_2_3=Il faut tout mettre aux ordures. À commencer par ce Bouclier rudimentaire. À part comme cible pour fléchettes, je ne vois pas trop à quoi il sert.
QUEST_2_4=Comme je dis toujours, un équipement de qualité est la première étape vers la victoire
QUEST_2_5=C'est la première fois que je t'entends dire ça !
QUEST_2_6=Je le dis dans ma tête. Ne pas se faire remarquer est la deuxième étape vers la victoire. Et ça aussi je le répète assez souvent.

QUEST_3_1=En juste retour de mes loyaux services, Dame Dragon m'a promu au rang de Commandant de cavalerie. Certes, la cavalerie n'a qu'un seul cheval, moi, mais ça compte quand même. Je ne laisserai personne l'oublier.
