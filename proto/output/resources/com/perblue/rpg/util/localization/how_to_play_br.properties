SOUL_CHEST_CARD_2_BULLET_1A_TEXT=Uma das 2 pilhas certamente será para o herói mensal.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Também pode gerar prata ou minério vulcânico que podem ser vendidos por ouro no Mercante.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Também pode gerar Poções de XP para subir o nível dos heróis.
SOUL_CHEST_CARD_2_TIP_TITLE=Força nesse VIP!
SOUL_CHEST_CARD_2_TIP_TEXT=Compre diamantes para chegar ao [vip]Nível VIP 11[] e desbloquear o baú de almas.

