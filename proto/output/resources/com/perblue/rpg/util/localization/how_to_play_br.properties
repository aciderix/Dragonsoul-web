#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Compra de diamantes
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Compre diamantes
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Compre pacotes de diamantes e aproveite ofertas mensais para conseguir diamantes, que são muito úteis.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=Diamantes VIP
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Quanto mais você comprar, mais alto será seu Nível VIP e mais diamantes VIP ganhará de bônus.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Novas promoções para jogador
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Aproveite novas e incríveis promoções para dar um impulso no seu progresso. A próxima página traz mais detalhes!
IAP_PURCHASING_CARD_1_TIP_TITLE=Ofertas mensais
IAP_PURCHASING_CARD_1_TIP_TEXT=As ofertas mensais são uma tremenda pechincha! Pode confiar, colocamos na ponta do lápis.

IAP_PURCHASING_CARD_2_TITLE=Novas promoções para jogador
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Ofertas únicas especiais
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Os bônus são de 320 / 600 / 1200 / 3000 / 5800 diamantes, já incluídos na contagem vermelha de diamantes apresentada. Cada pacote especial pode ser comprado uma única vez.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=*Primeiríssima* compra efetivada
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Aplicável apenas à *primeira* compra de cada conta.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Os bônus de pacotes para a primeira compra são de 150 / 300 / 600 / 1500 / 3000 diamantes. Os bônus mensais são de 300 / 500 / 750 / 1000 diamantes. Os diamantes estão incluídos na contagem vermelha de diamantes apresentada.
IAP_PURCHASING_CARD_2_TIP_TITLE=Várias ofertas!
IAP_PURCHASING_CARD_2_TIP_TEXT=Os pacotes especiais de diamantes podem ser comprados uma vez cada, mas a *primeiríssima* compra só se aplica à sua primeira compra.

IAP_PURCHASING_CARD_3_TITLE=Diamantes VIP
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=Bilhetes e Níveis VIP
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=Com cada compra que fizer, você ganha Bilhetes VIP, que aumentam seu Nível VIP e desbloqueiam vantagens sensacionais. Uma vantagem importantíssima são os diamantes extras!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=Diamantes extras para VIPs
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Cada compra confere diamantes extras. Ganhe mais quanto maior for seu Nível VIP.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=Diamantes extras para VIPs são enviados diretamente para suas Mensagens.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Toque em "Ver benefícios" na parte inferior da tela "Obter diamantes" para saber mais sobre o que é ser VIP!
IAP_PURCHASING_CARD_3_TIP_TITLE=Crédito retroativo!
IAP_PURCHASING_CARD_3_TIP_TEXT=Cada compra confere diamantes de bônus para você no seu *novo* Nível VIP.

IAP_PURCHASING_CARD_4_TITLE=Oferta mensal
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Muitos diamantes!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Além da quantidade base de diamantes, você receberá 120 diamantes todos os dias em que sua oferta mensal estiver ativa. São 30 dias, ou seja, 3600 diamantes a mais... uma oferta incrível!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Sem prejuízo, sem preocupação
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Se você se esquecer de pegar seus diamantes, não se preocupe. Você não vai perder nenhum dia.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Sem compromisso
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=As ofertas mensais NÃO são pagamentos periódicos. Você pode renovar quando faltarem 3 dias.
IAP_PURCHASING_CARD_4_TIP_TITLE=Diamantes diários
IAP_PURCHASING_CARD_4_TIP_TEXT=As ofertas mensais são, de longe, as melhores ofertas no jogo!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Visão geral do Santuário das Runas
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Colete Oferendas de Conjunto e Encaixe
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=A partir do capítulo 8, a campanha Normal gera oferendas. Todos as seis Oferendas de Encaixe estão disponíveis em cada capítulo. Oferendas de Conjunto são específicas de cada capítulo.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Crie Runas no Santuário
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Sacrifique oferendas em Santuários para receber Runas. O tipo de oferenda determina o tipo de Runa obtida.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Equipe Runas no Templo
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Visite o Templo das Runas para equipar os heróis com Runas.
RUNE_SHRINE_CARD_1_TIP_TITLE=O que são as oferendas?
RUNE_SHRINE_CARD_1_TIP_TEXT=Sacrificar oferendas cria Runas que dão bônus incríveis aos heróis.

RUNE_SHRINE_CARD_2_TITLE=Tipos de oferenda
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Oferendas de Conjunto
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Oferendas circulares de "Conjunto" contêm a energia de um conjunto de Runas específico. Veja as informações no Templo das Runas para saber mais.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Oferendas de Encaixe
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Oferendas quadradas de "Encaixe" têm formato de um encaixe de Runa específico. Veja as informações no Templo das Runas para saber mais.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Usadas em Santuários
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Runas criadas no Santuário sempre corresponderão ao Conjunto ou Encaixe da oferenda sacrificada.
RUNE_SHRINE_CARD_2_TIP_TITLE=Oferendas raras
RUNE_SHRINE_CARD_2_TIP_TEXT=Oferendas Angulares e de Encaixes Maiores são mais difíceis de achar.

RUNE_SHRINE_CARD_3_TITLE=Tipos de Santuário
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Santuário de Madeira
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Converte qualquer oferenda em uma Runa de 1 estrela correspondente ao Conjunto ou Encaixe da oferenda.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Santuário de Pedra
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Converte qualquer oferenda em duas Runas de 2 estrelas. As duas Runas corresponderão ao Conjunto ou Encaixe da oferenda.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Santuário de Cristal
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Combine uma Oferenda de Conjunto e de Encaixe para criar cinco Runas de 3 estrelas. Todas as cinco Runas corresponderão ao Conjunto e ao Encaixe das oferendas usadas.
RUNE_SHRINE_CARD_3_TIP_TITLE=Maior valor
RUNE_SHRINE_CARD_3_TIP_TEXT=Os Santuários de Pedra e Cristal são uma ótima maneira de aproveitar melhor suas oferendas.

#### COLISEUM ####
COLISEUM_CARD_1_TITLE=Sobre o Coliseu
COLISEUM_CARD_2_TITLE=Desafiante
COLISEUM_CARD_2_BULLET_1_TITLE=Enfrentar desafiante
COLISEUM_CARD_2_BULLET_1_TEXT=Para lutar contra um desafiante, o jogador também deve ser um desafiante ou estar na 1ª colocação da classe [coliseum_platinum]Platina I[].
COLISEUM_CARD_2_BULLET_2_TITLE=Promoção para desafiante
COLISEUM_CARD_2_BULLET_2_TEXT=Em vez de um cronômetro de promoção na classe [coliseum_platinum]Platina I[], o jogador é promovido a desafiante ao derrotar um desafiante.
COLISEUM_CARD_2_BULLET_3_TITLE=Rebaixamento de desafiante
COLISEUM_CARD_2_BULLET_3_TEXT=Em vez de um cronômetro de rebaixamento em Desafiante, os jogadores são rebaixados para 1º na classe [coliseum_platinum]Platina I[] assim que estiverem abaixo da posição mínima na classe Desafiante.
COLISEUM_CARD_2_TIP_TITLE=Visualizar desafiantes
COLISEUM_CARD_2_TIP_TEXT=Os desafiantes só aparecerão acima de você na classe [coliseum_platinum]Platina I[] enquanto estiver em 1º na classe [coliseum_platinum]Platina I[].

