
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Por que ser VIP?
VIP_CARD_1_BULLET_A_TITLE=Assaltos instantâneos
VIP_CARD_1_BULLET_A_TEXT=Ganhe Bilhetes de Assalto grátis todos os dias. Use-os para completar lutas instantaneamente e achar um monte de equipamentos rapidamente.
VIP_CARD_1_BULLET_B_TITLE=Vários benefícios de conveniência
VIP_CARD_1_BULLET_B_TEXT=Receba melhor Aceleração, ganhe maior armazenamento de pontos de habilidade, mais compras de vigor, chat VIP, baús de almas e muito mais!
VIP_CARD_1_BULLET_C_TITLE=Ouro e Fichas adicionais
VIP_CARD_1_BULLET_C_TEXT=Ganhe mais ouro e/ou fichas de vários modos de jogo, incluindo Expedição, Guerra, Fosso do Chefe e Cripta.
VIP_CARD_1_TIP_TITLE=Quem deve ser VIP?
VIP_CARD_1_TIP_TEXT=VIP é para jogadores que querem uma mãozinha para acelerar sua experiência em DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Como obter
VIP_CARD_2_BULLET_A_TITLE=Compre para ganhar Bilhetes VIP
VIP_CARD_2_BULLET_A_TEXT=Quanto mais Bilhetes VIP você tiver, maior será seu Nível VIP.
VIP_CARD_2_BULLET_B_TITLE=Desbloquear Níveis VIP
VIP_CARD_2_BULLET_B_TEXT=Níveis VIP mais altos desbloqueiam novos recursos e tornam ainda mais incríveis as vantagens que você já tem.
VIP_CARD_2_BULLET_C_TITLE=VIP para toda a vida
VIP_CARD_2_BULLET_C_TEXT=Ser VIP é um grande investimento porque depois que você se torna VIP, continua VIP para toda a vida. Todas as vantagens continuam disponíveis.
VIP_CARD_2_TIP_TITLE=Seja VIP
VIP_CARD_2_TIP_TEXT=A oferta mensal oferece um ótimo preço e é um jeito rápido de se tornar VIP. Todo mês em que você comprar, ganhará mais Bilhetes VIP.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Destaques e informações das vantagens
VIP_CARD_3_BULLET_1_TITLE=Diamantes extras
VIP_CARD_3_BULLET_1_TEXT=Ganhe mais diamantes a cada compra! Se uma compra conceder um novo Nível VIP a você, a recompensa será retroativa. Os diamantes extras chegarão na sua caixa de mensagens.
VIP_CARD_3_BULLET_2_TITLE=Bilhetes de Assalto grátis
VIP_CARD_3_BULLET_2_TEXT=Você ganha Bilhetes de Assalto grátis todos os dias. Use-os para completar lutas instantaneamente e ganhar um monte de equipamentos. Não se esqueça de pegar todos os dias!
VIP_CARD_3_BULLET_3_TITLE=Recarga de Vigor
VIP_CARD_3_BULLET_3_TEXT=Permite você que compre vigor com diamantes mais vezes por dia.
VIP_CARD_3_BULLET_4_TITLE=Alquimia
VIP_CARD_3_BULLET_4_TEXT=Permite você que compre ouro com diamantes mais vezes por dia.
VIP_CARD_3_BULLET_27_TITLE=Obter mais Runicita
VIP_CARD_3_BULLET_27_TEXT=Permite que você compre Runicitas com diamantes mais vezes por dia. Só se aplica se Runas estiverem disponíveis.
VIP_CARD_3_BULLET_5_TITLE=Restaurar Pontos de Habilidade
VIP_CARD_3_BULLET_5_TEXT=Permite que você compre mais pontos de habilidade com diamantes.
VIP_CARD_3_BULLET_6_TITLE=Restaurar Campanha de Elite
VIP_CARD_3_BULLET_6_TEXT=Permite que você use diamantes para restaurar uma fase na Campanha de Elite a fim de poder ganhar Pedras de Alma mais rapidamente.
VIP_CARD_3_BULLET_23_TITLE=Aceleração Aprimorada
VIP_CARD_3_BULLET_23_TEXT=Para possibilitar a Aceleração e o modo Automático nas lutas, não é mais necessário conseguir vitórias de 3 estrelas. O modo Aceleração também é desbloqueado mesmo se você tiver Nível de Equipe menor que 30.
VIP_CARD_3_BULLET_7_TITLE=Restaurar batalhas na Arena
VIP_CARD_3_BULLET_7_TEXT=Possibilita usar diamantes para zerar o tempo de recarga de ataque na Arena. Também permite comprar mais 5 ataques na Arena.
VIP_CARD_3_BULLET_9_TITLE=Restaurar batalhas no Coliseu
VIP_CARD_3_BULLET_9_TEXT=Possibilita usar diamantes para zerar o tempo de recarga de ataque no Coliseu. Também permite comprar mais 5 ataques no Coliseu.
VIP_CARD_3_BULLET_11_TITLE=Assaltos Aprimorados
VIP_CARD_3_BULLET_11_TEXT=Agora você pode usar mais de 1 Bilhete em um único Assalto. Também é possível realizar assaltos nas dificuldades Desafio e Montanha em que tiver conseguido 3 estrelas.
VIP_CARD_3_BULLET_22_TITLE=Chat VIP
VIP_CARD_3_BULLET_22_TEXT=Desbloqueia um canal de chat exclusivo com outros jogadores VIP.
VIP_CARD_3_BULLET_12_TITLE=Limite de pontos de habilidade
VIP_CARD_3_BULLET_12_TEXT=É possível armazenar mais pontos de habilidade por vez.
VIP_CARD_3_BULLET_50_TITLE=Tempos de recarga reduzidos
VIP_CARD_3_BULLET_50_TEXT=Os tempos de recarga para os baús de Desafios, Montanha e Prata são reduzidos para 5 minutos.
VIP_CARD_3_BULLET_13_TITLE=Mais fichas de Incursão na Cripta
VIP_CARD_3_BULLET_13_TEXT=Ganhe mais Fichas da Guilda por Incursões na Cripta. Aplicável ao prêmio de conclusão da Incursão na Cripta, mas não à missão diária da Incursão na Cripta.
VIP_CARD_3_BULLET_14_TITLE=Mais ouro de Incursão na Cripta
VIP_CARD_3_BULLET_14_TEXT=Ganhe o dobro de ouro ao derrotar inimigos na Cripta.
VIP_CARD_3_BULLET_25_TITLE=Multiplicador de fichas do Templo dos Titãs
VIP_CARD_3_BULLET_25_TEXT=Ganhe de duas a quatro vezes mais Fichas da Guilda por derrotar um Titã no Templo.
VIP_CARD_3_BULLET_15_TITLE=Encantamento máximo
VIP_CARD_3_BULLET_15_TEXT=Desbloqueia a capacidade de encantar instantaneamente um item até o nível máximo com diamantes.
VIP_CARD_3_BULLET_26_TITLE=Mais fichas da Guerra de Guildas
VIP_CARD_3_BULLET_26_TEXT=Ganhe mais Fichas de Guerra da Guerra de Guildas. Aplicável a prêmios de fim de batalha e de fim da guerra.
VIP_CARD_3_BULLET_16_TITLE=Ambulante desbloqueado permanentemente
VIP_CARD_3_BULLET_16_TEXT=O Ambulante pode ser desbloqueado por 680 diamantes. Quando desbloqueado, ele sempre estará disponível na tela principal.
VIP_CARD_3_BULLET_17_TITLE=Mais Fichas de Expedição
VIP_CARD_3_BULLET_17_TEXT=Ganhe mais Fichas de Expedição por cada fase que você concluir.
VIP_CARD_3_BULLET_20_TITLE=Mais ouro da Expedição
VIP_CARD_3_BULLET_20_TEXT=Ganhe mais ouro por cada luta que você vencer na Expedição.
VIP_CARD_3_BULLET_19_TITLE=Baús de almas
VIP_CARD_3_BULLET_19_TEXT=Desbloqueia um terceiro baú chamado baú de almas que gera Pedras de Alma, minério de ouro e poções de XP. Pedras de Alma são de um herói mensal exclusivo e um rodízio de heróis diários.
VIP_CARD_3_BULLET_18_TITLE=Mercado Negro desbloqueado permanentemente
VIP_CARD_3_BULLET_18_TEXT=O Mercado Negro pode ser desbloqueado por 1360 diamantes. Quando desbloqueado, ele sempre estará disponível na tela principal.
VIP_CARD_3_BULLET_24_TITLE=Prêmios máximos no Fosso do Chefe
VIP_CARD_3_BULLET_24_TEXT=Sempre ganhe o máximo de prêmios em potencial por cada luta no Fosso do Chefe. Cada fase no Fosso do Chefe confere prêmios dentro de uma seleção determinada, dependendo da dificuldade selecionada. Este recurso permite que você sempre ganhe os prêmios máximos dentro desta seleção.
VIP_CARD_3_BULLET_21_TITLE=Heróis no mural de trabalhos
VIP_CARD_3_BULLET_21_TEXT=Possibilita postar mais de 2 heróis no mural de trabalhos da sua Guilda. Mais heróis significam mais ouro para você e mais ajuda para seus companheiros de guilda!
VIP_CARD_3_BULLET_28_TITLE=Atualizações do Almercado
VIP_CARD_3_BULLET_28_TEXT=Possibilita atualizar o Almercado várias vezes por dia, permitindo acesso a mais itens.
VIP_CARD_3_BULLET_29_TITLE=Incursões ao Fosso do Chefe
VIP_CARD_3_BULLET_29_TEXT=Permite que você use Bilhetes de Assalto para completar uma fase no Fosso do Chefe instantaneamente.
VIP_CARD_3_BULLET_30_TITLE=Fases do Fosso do Chefe
VIP_CARD_3_BULLET_30_TEXT=Possibilita completar mais fases do Fosso do Chefe por dia, permitindo ganhar mais prêmios.
VIP_CARD_3_BULLET_31_TITLE=Batalhas na Arena e Coliseu por restauração
VIP_CARD_3_BULLET_31_TEXT=Aumenta o número de batalhas em que você pode entrar nestes modos antes de restaurar com diamantes.
VIP_CARD_3_BULLET_32_TITLE=Atualizações do Vendedor
VIP_CARD_3_BULLET_32_TEXT=Possibilita atualizar o Mercante, o Ambulante e o Mercado Negro de graça algumas vezes por dia.
VIP_CARD_3_BULLET_33_TITLE=Vigor adicional de missões diárias
VIP_CARD_3_BULLET_33_TEXT=Recebe mais vigor de cada missão diária de bônus de Vigor!
VIP_CARD_3_BULLET_34_TITLE=Armazenamento adicional de Vigor
VIP_CARD_3_BULLET_34_TEXT=Aumenta a quantidade de vigor que pode ser armazenado até parar de acumular automaticamente.
VIP_CARD_3_BULLET_35_TITLE=Horas para coletar de missões de Vigor
VIP_CARD_3_BULLET_35_TEXT=Aumenta o período para coleta de vigor de uma missão diária de bônus de Vigor. Se houver uma sobreposição com outra missão de bônus de Vigor, você ainda poderá coletar das duas.
VIP_CARD_3_BULLET_36_TITLE=Chance de dobrar o surgimento de oferendas
VIP_CARD_3_BULLET_36_TEXT=Chance de conseguir 2x a taxa normal de surgimento de oferendas na Campanha Normal
VIP_CARD_3_BULLET_37_TITLE=Remoções de Runas grátis
VIP_CARD_3_BULLET_37_TEXT=Toda quinta-feira às 5:00, no horário do cliente, você receberá 6 remoções de runas grátis. A contagem de remoções grátis restantes é exibida diretamente no botão "Remover", no Templo das Runas.
VIP_CARD_3_BULLET_38_TITLE=Dobro de prêmios diários de login
VIP_CARD_3_BULLET_38_TEXT=Ganhe o dobro de prêmios diários todos os dias, incluindo heróis, Pedras de Alma e diamantes! Cumulativo com os outros bônus VIP de 2x (para um total de 4x em dias de bônus VIP).
VIP_CARD_3_BULLET_39_TITLE=Restaurar Montanha e Desafios
VIP_CARD_3_BULLET_39_TEXT=Desbloqueia a habilidade de restaurar esses dois modos em troca de diamantes, permitindo que você ganhe prêmios adicionais.
VIP_CARD_3_BULLET_40_TITLE=Escolha 2 de 5 prêmios de Guerra
VIP_CARD_3_BULLET_40_TEXT=Em vez de escolher 1 de 3 prêmios ao final de cada Guerra, agora você escolhe dentre 5 e fica com 2 deles.
VIP_CARD_3_BULLET_41_TITLE=Item semanal grátis
VIP_CARD_3_BULLET_41_TEXT=Todo domingo às 5:00, no horário do cliente, você receberá um item grátis. Esse item será das duas atualizações de conteúdo mais recentes no seu servidor. Ela se limita a itens que sejam criados com um único pedaço ou pergaminho.
VIP_CARD_3_TIP_TITLE=Por que tantas vantagens?
VIP_CARD_3_TIP_TEXT=Adoramos nossos jogadores e, por isso, queremos dar a eles prêmios incríveis pelo suporte que dão a DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Sobre a Expedição
EXPEDITION_CARD_1_BULLET_1_TITLE=Jornada diária
EXPEDITION_CARD_1_BULLET_1_TEXT=Conduza seus heróis em 15 lutas durante uma Expedição diária.
EXPEDITION_CARD_1_BULLET_2_TITLE=Planeje antecipadamente
EXPEDITION_CARD_1_BULLET_2_TEXT=Os heróis mantêm a Vida e a Energia das lutas anteriores durante uma Expedição. Mortes durante uma Expedição continuam até a restauração.
EXPEDITION_CARD_1_BULLET_3_TITLE=Prêmios
EXPEDITION_CARD_1_BULLET_3_TEXT=Ganhe montanhas de ouro ao final de cada luta. Ganhe Fichas de Expedição uma vez a cada 3 lutas. O prêmio em Fichas aumenta conforme você avança.
EXPEDITION_CARD_1_TIP_TITLE=Dica quente
EXPEDITION_CARD_1_TIP_TEXT=Contrate um mercenário dentre os membros da sua Guilda para ajudá-lo na sua Expedição.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Modo Difícil
EXPEDITION_CARD_2_BULLET_1_TITLE=Não é para os fracos
EXPEDITION_CARD_2_BULLET_1_TEXT=Ao completar todas as 15 lutas da Expedição Normal, você desbloqueia a habilidade de realizar uma Expedição Difícil.
EXPEDITION_CARD_2_BULLET_2_TITLE=Sem recargas
EXPEDITION_CARD_2_BULLET_2_TEXT=No modo Difícil, a Vida e a Energia dos seus heróis não se regenera entre as lutas.
EXPEDITION_CARD_2_BULLET_3_TITLE=Mais ouro
EXPEDITION_CARD_2_BULLET_3_TEXT=Ao encarar uma Expedição Difícil heroica, você ganhará o dobro de ouro. O número de Fichas de Expedição é o mesmo.
EXPEDITION_CARD_2_TIP_TITLE=Resumo
EXPEDITION_CARD_2_TIP_TEXT=Vença o Normal. Desbloqueie o Difícil. Ganhe mais ouro.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Modo Insano
EXPEDITION_CARD_3_BULLET_1_TITLE=Dominou no modo Difícil?
EXPEDITION_CARD_3_BULLET_1_TEXT=Se seu servidor tiver Guerras de Guildas, você pode desbloquear o modo Insano ao passar do modo Difícil.
EXPEDITION_CARD_3_BULLET_2_TITLE=Modificações de Guerra se aplicam
EXPEDITION_CARD_3_BULLET_2_TEXT=Os Modificadores de Batalha atuais da Guerra de Guildas também se aplicam a este modo. Ajuste suas formações e use o Modo Insano para se preparar para a Guerra!
EXPEDITION_CARD_3_BULLET_3_TITLE=Ganhe pedaços de itens
EXPEDITION_CARD_3_BULLET_3_TEXT=Além dos prêmios anteriores, baús de Expedição agora fazem surgir de 3 a 25 pedaços de itens dentre as 3 atualizações de conteúdo mais recentes no seu servidor.
EXPEDITION_CARD_3_TIP_TITLE=Conselho valioso
EXPEDITION_CARD_3_TIP_TEXT=Domine o modo Difícil antes de tentar o modo Insano!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Modo Absurdo
EXPEDITION_CARD_4_BULLET_1_TITLE=O desafio supremo!
EXPEDITION_CARD_4_BULLET_1_TEXT=Se seu servidor tiver Runas, você pode desbloquear o modo Absurdo ao completar o modo Insano.
EXPEDITION_CARD_4_BULLET_2_TITLE=Todos os defensores com +20 de nível
EXPEDITION_CARD_4_BULLET_2_TEXT=No modo Absurdo, todos os seus inimigos têm um aumento de 20 nos níveis de todos os heróis e habilidades.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runas dando sopa
EXPEDITION_CARD_4_BULLET_3_TEXT=Além dos prêmios anteriores, os baús de Expedição agora também contêm Runas maiores e menores de 1 a 3 estrelas. As chances de conseguir runas maiores e com mais estrelas aumentam conforme a Expedição avança.
EXPEDITION_CARD_4_TIP_TITLE=Ah, droga!
EXPEDITION_CARD_4_TIP_TEXT=Se a coisa ficar... absurda... basta baixar o nível de dificuldade!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Dicas
EXPEDITION_CARD_5_BULLET_1_TITLE=Curar e defender!
EXPEDITION_CARD_5_BULLET_1_TEXT=Maximize a habilidade principal do seu curandeiro além de outras habilidades de cura. Depois, conduza sua equipe com um herói forte de defesa que possa curar, como o Marombróder.
EXPEDITION_CARD_5_BULLET_2_TITLE=Tentar de novo e de novo...
EXPEDITION_CARD_5_BULLET_2_TEXT=Se não tiver sucesso em uma luta, volte tudo e tente de novo ou mantenha o dano e continue a luta com uma segunda leva de heróis.
EXPEDITION_CARD_5_BULLET_3_TITLE=Pré-carregue a Energia
EXPEDITION_CARD_5_BULLET_3_TEXT=Use vários heróis nas primeiras lutas para acumular energia. Guarde-a para ativar Habilidades em lutas mais difíceis.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Oferta mensal
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Muitos diamantes!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Você ganha 300 diamantes na hora e 120 diamantes todos os dias por 30 dias. São [bright_blue]3900 diamantes[]... uma oferta incrível!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Sem prejuízo, sem preocupação
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Se você se esquecer de pegar seus diamantes, não se preocupe. Você não vai perder nenhum.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Sem compromisso
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=A oferta mensal NÃO é um pagamento recorrente: você pode abandonar ou renovar quando quiser.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Segredo: torne-se VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=A oferta mensal é uma maneira fácil de desbloquear grandes benefícios VIP!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Regras do chat
CHAT_RULES_CARD_1_BULLET_1_TITLE=Este é o chat de DragonSoul!
CHAT_RULES_CARD_1_BULLET_1_TEXT=O chat tem como objetivo ajudar os jogadores a se tornarem parte da comunidade DragonSoul, responder às perguntas uns dos outros, convidar amigos para entrar em uma guilda e interagir socialmente. Os jogadores podem participar dos canais de chat no jogo desde que sigam as regras descritas abaixo.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Política de suspensões e avisos
CHAT_RULES_CARD_1_BULLET_2_TEXT=Os jogadores que não seguirem estas regras poderão ser suspensos do chat (temporária ou permanentemente). As suspensões são impostas apenas pela equipe PerBlue e pelos administradores do DragonSoul com ou sem aviso prévio. Os jogadores não podem contestar suspensões. A equipe PerBlue e os administradores do DragonSoul têm uma política de tolerância zero com jogadores que importunam e constrangem outros jogadores pelas suas crenças (políticas, religiosas e outras), insultos ou xingamentos relacionados a países de origem, nacionalidades, etnias ou orientação sexual e comentários pejorativos relacionados a raça, religião e orientação sexual, mesmo que não direcionados a outro jogador.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Bloquear no chat
CHAT_RULES_CARD_1_BULLET_3_TEXT=Use o recurso Bloquear no chat para bloquear linguajar ofensivo publicado nele por outras pessoas. Toque no nome do jogador no chat e depois em "Bloquear". Nenhuma mensagem daquele usuário aparecerá no seu chat a partir de então. Você pode desbloquear usuários tocando no ícone do seu avatar e depois em "Lista de bloqueios". Também é possível desligar as prévias do chat tocando em "Configurações" no mesmo menu.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Regras para todos os canais de chat
CHAT_RULES_CARD_1_BULLET_4_TEXT=Discussões e conversas em geral são bem-vindas. Se você estiver em DragonSoul para fazer amigos, fique à vontade!
CHAT_RULES_CARD_1_BULLET_5_TEXT=O chat global serve para permitir que os jogadores façam perguntas uns aos outros sobre o jogo, deem conselhos e criem uma comunidade positiva de DragonSoul.
CHAT_RULES_CARD_1_BULLET_6_TEXT=É [bright_blue]proibido[] incomodar outros jogadores ou pessoas fora do jogo.
CHAT_RULES_CARD_1_BULLET_7_TEXT=É [bright_blue]proibido[] discutir sobre sexo (incluindo atos sexuais e a orientação sexual de outras pessoas), drogas, política ou religião.
CHAT_RULES_CARD_1_BULLET_8_TEXT=É [bright_blue]proibido[] falar obscenidades em qualquer idioma.
CHAT_RULES_CARD_1_BULLET_9_TEXT=É [bright_blue]proibido[] discutir sobre os moderadores, práticas dos moderadores e banimentos que tenham ou não ocorrido.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Você pode nos ajudar na moderação entrando em contato com a equipe de Suporte ao Cliente pelo menu Suporte do jogo. Não solicite nem discuta moderação no chat.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Denunciar outros jogadores
CHAT_RULES_CARD_1_BULLET_11_TEXT=Se você achar que sofreu constrangimento no chat, entre em contato com o Suporte ao Cliente de DragonSoul pelo canal de Suporte do jogo. Na sua reclamação, inclua o nome de usuário do outro jogador e outros detalhes disponíveis para facilitar a investigação do problema.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Nós nos importamos muito com nossos jogadores e queremos que você faça parte desta comunidade. Não podemos ficar a par de todos os comentários, mas tomaremos todas as medidas necessárias em relação a conversas denunciadas. Cabe ressaltar que nem todas as denúncias resultarão na suspensão de um jogador, que ficará a critério da equipe PerBlue.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Sobre Incursões na Cripta
CRYPT_CARD_1_BULLET_1_TITLE=Despertar dos mortos-vivos
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut está despertando heróis das Criptas. Elimine as legiões de soldados possuídos antes que eles tomem toda a terra!
CRYPT_CARD_1_BULLET_2_TITLE=Trabalho em equipe
CRYPT_CARD_1_BULLET_2_TEXT=Coopere com sua Guilda para derrotar as legiões de Umlaut.
CRYPT_CARD_1_BULLET_3_TITLE=Ganhe prêmios
CRYPT_CARD_1_BULLET_3_TEXT=Realize pelo menos um ataque à Cripta por dia a fim de ganhar Fichas da Guilda para gastar na Loja da Guilda.
CRYPT_CARD_1_TIP_TITLE=Dica quente
CRYPT_CARD_1_TIP_TEXT=Não se esqueça de contratar um herói em cada ataque. Ele será GRÁTIS!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Regras e limites
CRYPT_CARD_2_BULLET_1_TITLE=Limites por herói
CRYPT_CARD_2_BULLET_1_TEXT=Cada herói só pode lutar uma vez por dia na Cripta. Melhore mais heróis para ajudar mais a sua Guilda!
CRYPT_CARD_2_BULLET_2_TITLE=Uma mãozinha grátis
CRYPT_CARD_2_BULLET_2_TEXT=Você pode contratar um mercenário [bright_blue]por ataque DE GRAÇA[] na Cripta.
CRYPT_CARD_2_BULLET_3_TITLE=Horários de início e término
CRYPT_CARD_2_BULLET_3_TEXT=Os assaltos ocorrem de 8:00 às 12:00, no fuso horário da sua Guilda (exibido no menu da Guilda). Os líderes da Guilda podem modificar o fuso horário.
CRYPT_CARD_2_TIP_TITLE=Escolha seu caminho
CRYPT_CARD_2_TIP_TEXT=Os oficiais da Guilda podem definir a dificuldade da Cripta nas Configurações da Guilda.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Pontuação e prêmios
CRYPT_CARD_3_BULLET_1_TITLE=Missão diária
CRYPT_CARD_3_BULLET_1_TEXT=Realize 1 ataque/dia para ganhar 100 Fichas da Guilda com a missão diária.
CRYPT_CARD_3_BULLET_2_TITLE=Crânios e pontuação
CRYPT_CARD_3_BULLET_2_TEXT=Toda formação de 5 heróis que você derrotar vale pontos. Você ganha 1 (crânio de prata) pelas 2 primeiras formações e 5 pela terceira (crânio de ouro). Complete o Assalto inteiro para ganhar pontos extras.
CRYPT_CARD_3_BULLET_3_TITLE=Prêmio da Guilda
CRYPT_CARD_3_BULLET_3_TEXT=Realize pelo menos um ataque à Cripta para conseguir Fichas da Guilda correspondentes à pontuação da Guilda no final do dia.
CRYPT_CARD_3_TIP_TITLE=Vencer em conjunto
CRYPT_CARD_3_TIP_TEXT=Quanto mais pontos você fizer, mais Fichas todos ganham na Guilda.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Estratégia
CRYPT_CARD_4_BULLET_1_TITLE=Ataque recomendado
CRYPT_CARD_4_BULLET_1_TEXT=Uma formação é recomendada automaticamente com base no poder dos 5 heróis mais fortes que você tiver sobrando.
CRYPT_CARD_4_BULLET_2_TITLE=Mudar dificuldade
CRYPT_CARD_4_BULLET_2_TEXT=Se os assaltos estiverem fáceis ou difíceis demais, peça para o líder da sua Guilda mudar a dificuldade.
CRYPT_CARD_4_BULLET_3_TITLE=Apenas o mínimo
CRYPT_CARD_4_BULLET_3_TEXT=Não use seus 5 melhores heróis no primeiro ataque. Use apenas o mínimo necessário para vencer cada batalha.
CRYPT_CARD_4_TIP_TITLE=Coordenem-se!
CRYPT_CARD_4_TIP_TEXT=Fale com sua Guilda... verifique se todos estão se esforçando!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Como funciona o encantamento
ENCHANTING_CARD_1_BULLET_1_TITLE=Aumente o poder
ENCHANTING_CARD_1_BULLET_1_TEXT=Ganhe uma vantagem competitiva melhorando o equipamento dos seus heróis.
ENCHANTING_CARD_1_BULLET_2_TITLE=Verde ou superior
ENCHANTING_CARD_1_BULLET_2_TEXT=Você pode encantar equipamentos verdes ou superiores.
ENCHANTING_CARD_1_BULLET_3_TITLE=Use itens adicionais
ENCHANTING_CARD_1_BULLET_3_TEXT=Você pode usar itens excedentes como materiais de encantamento.
ENCHANTING_CARD_1_TIP_TITLE=Missão diária
ENCHANTING_CARD_1_TIP_TEXT=Encante um item pelo menos uma vez por dia para a missão diária.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Promoção de heróis
ENCHANTING_CARD_2_BULLET_1_TITLE=Reembolso de encantamento
ENCHANTING_CARD_2_BULLET_1_TEXT=Ao realizar uma promoção, o herói perde os bônus de encantamento, mas você reembolsa os materiais de encantamento. Os itens verdes são totalmente reembolsados. Raridades maiores são reembolsadas parcialmente.
ENCHANTING_CARD_2_BULLET_2_TITLE=Maiores raridades = mais encantamentos
ENCHANTING_CARD_2_BULLET_2_TEXT=Itens de maior raridade podem ser encantados várias vezes para obter bônus enormes. Itens brancos não podem ser encantados.
ENCHANTING_CARD_2_TIP_TITLE=Verde em missões diárias
ENCHANTING_CARD_2_TIP_TEXT=É ótimo encantar itens verdes para missões diárias, pois eles são totalmente reembolsados ao promover um herói.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Estratégia de encantamento
ENCHANTING_CARD_3_BULLET_1_TITLE=Espere por heróis roxos
ENCHANTING_CARD_3_BULLET_1_TEXT=Eles são os que mais se beneficiam com encantamentos, pois não se promovem com muita frequência.
ENCHANTING_CARD_3_BULLET_2_TITLE=Encante os melhores primeiro
ENCHANTING_CARD_3_BULLET_2_TEXT=Encante itens de acordo com os pontos fortes dos heróis: Regeneração de Energia ajuda muito o curandeiro; Regeneração de Vida é ótima para heróis de defesa.
ENCHANTING_CARD_3_BULLET_3_TITLE=Use itens adicionais
ENCHANTING_CARD_3_BULLET_3_TEXT=Realize Assaltos e participe de Desafios com frequência a fim de obter vários itens extras para encantamento.
ENCHANTING_CARD_3_TIP_TITLE=Bônus são importantes
ENCHANTING_CARD_3_TIP_TEXT=Encantamentos podem fazer a diferença em batalhas difíceis na Arena/Coliseu!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Templo dos Titãs
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Encontre um Templo
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Cada vitória na campanha aumenta sua chance de encontrar um Templo.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Vivam juntos, morram sozinhos
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Convide membros da Guilda para ajudar! Você tem 24 horas para derrotar todos os 5 Titãs.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Prêmios
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Ganhe equipamentos toda vez que um Titã no seu Templo for derrotado. Volte e toque nos caixões para obter equipamentos!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Nível do Templo
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=O nível dos Titãs e dos inimigos em um Templo corresponde ao nível da pessoa que encontrou o Templo.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Regras e dicas
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Bônus pós-morte!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Titãs derrotados dão bônus a todos os inimigos que restarem no Templo. Cada Titã tem um "bônus pós-morte" específico, então escolha com cuidado quem matar primeiro.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Trabalho em equipe
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Faça valerem todos os seus 5 convites grátis: convide colegas de Guilda que você sabe que vão comparecer e vencer. Convide mais colegas com ouro se estiver com dificuldades.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 tentativas ou 1 Titã
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Cada convidado tem 3 tentativas para derrotar qualquer Titã, mas só pode derrotar 1 Titã no máximo.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Sequências são encorajadas
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Consiga uma sequência de vitórias ao completar seus Templos. Uma sequência alta significa mais prêmios e inimigos mais fortes.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Templo dos Titãs
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Templo encontrado
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Seu colega de Guilda convidou você para ajudá-lo a passar deste Templo dos Titãs.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Derrote 1 Titã
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Seu objetivo é derrotar 1 Titã. Você tem 3 tentativas.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Obtenha prêmios
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Se vencer, você ganhará Fichas da Guilda no menu de vitória do combate.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Prove seu valor!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Sua Guilda conta com você. Quer continuar recebendo convites para mais Templos, não é?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Regras e dicas
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Bônus pós-morte!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Titãs derrotados dão bônus a todos os inimigos que restarem no Templo. Cada Titã tem um "bônus pós-morte" específico, então escolha com cuidado quem matar primeiro. Toque nos ícones dos heróis no canto superior esquerdo para ver como os bônus deles funcionam.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Vivam juntos, morram sozinhos
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Você tem 3 tentativas para derrotar 1 dos 5 Titãs no Templo. Quando conseguir, você perde as tentativas restantes.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Visão geral
HERO_STATS_CARD_1_BULLET_1_TITLE=Explicação dos atributos dos heróis
HERO_STATS_CARD_1_BULLET_1_TEXT=Sempre quis saber como funcionam os tais atributos? Você veio ao lugar certo!
HERO_STATS_CARD_1_BULLET_2_TITLE=Ataque Básico
HERO_STATS_CARD_1_BULLET_2_TEXT=Ataques Básicos são aqueles que os heróis realizam quando não estão usando Habilidades. Cada Ataque Básico tem um tipo de dano primário (veja essa página para mais detalhes).
HERO_STATS_CARD_1_BULLET_3_TITLE=Vida
HERO_STATS_CARD_1_BULLET_3_TEXT=A Vida Máxima representa a quantidade de dano que um herói pode sofrer antes de morrer. A Regeneração de Vida é a quantidade de Vida ganha ao final de cada leva no combate. Os heróis também podem ganhar vida em combate com algumas habilidades de cura.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energia
HERO_STATS_CARD_1_BULLET_4_TEXT=Todos os heróis têm 1000 de Energia máxima, mas começam cada combate com 0. Chegue a 1000 para habilitar uma habilidade ativa (branca) do herói. Os heróis podem ganhar energia causando dano, sofrendo dano e com certas habilidades. A Regeneração de Energia refere-se à quantidade de Energia que um herói ganha ao final de cada leva do combate.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Atributos centrais
HERO_STATS_CARD_2_BULLET_1_TITLE=Força
HERO_STATS_CARD_2_BULLET_1_TEXT=A Força afeta a [soft_blue]Vida Máxima[] e a [soft_blue]Armadura[] do herói. Cada ponto de Força adiciona 18 à Vida e 0,15 à Armadura.
HERO_STATS_CARD_2_BULLET_2_TITLE=Agilidade
HERO_STATS_CARD_2_BULLET_2_TEXT=A Agilidade afeta o [soft_blue]Dano Básico[], a [soft_blue]Armadura[] e a [soft_blue]Taxa de Crítico[] do herói. Cada ponto de Agilidade adiciona 0,4 ao Dano Básico, 0,075 à Armadura e 0,4 à Taxa de Crítico.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intelecto
HERO_STATS_CARD_2_BULLET_3_TEXT=O Intelecto afeta o [soft_blue]Poder de Habilidade[] e a [soft_blue]Resistência Mágica[] do herói. Cada ponto de Intelecto adiciona 2,4 ao Poder da Habilidade e 0,1 à Resistência Mágica.
HERO_STATS_CARD_2_BULLET_4_TITLE=Atributo primário
HERO_STATS_CARD_2_BULLET_4_TEXT=Cada herói tem um atributo primário: Força, Agilidade ou Intelecto. Este atributo dá ao herói [soft_blue]Dano Básico[] adicional. Cada ponto de Atributo Primário adiciona 1 ao Dano Básico. Em heróis de Agilidade, este ponto se soma ao 0,4 ponto de Dano Básico mencionado anteriormente.
HERO_STATS_CARD_2_BULLET_5_TITLE=Atributos de Evolução
HERO_STATS_CARD_2_BULLET_5_TEXT=Força, Agilidade e Intelecto determinam a velocidade com que os atributos centrais do herói crescem ao subir de nível. Você pode aumentar os atributos de crescimento em si Evoluindo seus heróis. Os Atributos de Evolução têm o maior impacto nos atributos centrais dos heróis.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Outros atributos
HERO_STATS_CARD_3_BULLET_16_TITLE=Dano Básico
HERO_STATS_CARD_3_BULLET_16_TEXT=O Dano Básico é a quantidade de dano que os ataques básicos do herói causam.
HERO_STATS_CARD_3_BULLET_1_TITLE=Poder da Habilidade
HERO_STATS_CARD_3_BULLET_1_TEXT=O Poder da Habilidade aumenta o dano que algumas habilidades causam, mas não todas. Habilidades com um número de dano de cor [green]verde[] causam mais dano com o aumento do [green]Poder de Habilidade[]. A proporção do aumento varia de uma habilidade para outra. Habilidades com número de dano de cor [orange]laranja[] causam mais dano com o aumento do [orange]Dano Básico[]. Habilidades com número de dano de cor [soft_blue]azul[] causam mais dano com o aumento do [soft_blue]nível[] da habilidade.
HERO_STATS_CARD_3_BULLET_2_TITLE=Armadura
HERO_STATS_CARD_3_BULLET_2_TEXT=A Armadura reduz o Dano Físico. Quanto maior a Armadura de um herói, menos Dano Físico ele receberá por golpe sofrido. Não pergunte sobre as fórmulas porque elas são complicadas.
HERO_STATS_CARD_3_BULLET_3_TITLE=Resistência Mágica
HERO_STATS_CARD_3_BULLET_3_TEXT=A Resistência Mágica funciona como a Armadura, mas contra Dano Mágico.
HERO_STATS_CARD_3_BULLET_4_TITLE=Ignorar Armadura
HERO_STATS_CARD_3_BULLET_4_TEXT=Ignorar Armadura reduz a Armadura antes de ela ser aplicada a um ataque de Dano Físico. A Armadura não pode ser menor que 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Transpor Magia
HERO_STATS_CARD_3_BULLET_5_TEXT=Transpor Magia funciona como Ignorar Armadura, mas reduz a Resistência Mágica.
HERO_STATS_CARD_3_BULLET_6_TITLE=Taxa de Crítico
HERO_STATS_CARD_3_BULLET_6_TEXT=A Taxa de Crítico aumenta a chance de um dano físico ou mágico resultar em um golpe crítico. Dano Real não pode resultar em golpes críticos.
HERO_STATS_CARD_3_BULLET_13_TITLE=Dano Crítico
HERO_STATS_CARD_3_BULLET_13_TEXT=Esta é a quantidade de dano causada por golpes críticos. O número começa em 200% do dano normal.
HERO_STATS_CARD_3_BULLET_17_TITLE=Redução de Dano Crítico
HERO_STATS_CARD_3_BULLET_17_TEXT=Este número reduz o atributo de Dano Crítico do agressor quando este herói sofre dano. O Dano Crítico não pode ser reduzido abaixo de 100%.
HERO_STATS_CARD_3_BULLET_8_TITLE=Roubar Vida
HERO_STATS_CARD_3_BULLET_8_TEXT=Heróis capazes de Roubar Vida ganham vida ao causar Dano Físico. Roubar Vida NÃO ocorre ao causar Dano Mágico. Quanto maior a habilidade Roubar Vida, mais vida o herói ganhará ao causar Dano Físico.
HERO_STATS_CARD_3_BULLET_28_TITLE=Vampirismo Mágico
HERO_STATS_CARD_3_BULLET_28_TEXT=Heróis com Vampirismo Mágico ganham vida ao causar Dano Mágico. Vampirismo Mágico NÃO ocorre ao causar Dano Físico. Quanto maior a habilidade Vampirismo Mágico, mais vida o herói ganhará ao causar Dano Mágico.
HERO_STATS_CARD_3_BULLET_9_TITLE=Esquiva
HERO_STATS_CARD_3_BULLET_9_TEXT=A Esquiva dá a um herói a chance de evitar TODO o dano de qualquer ataque básico ou habilidade. Quanto maior o número, maior a chance de o herói se esquivar.
HERO_STATS_CARD_3_BULLET_14_TITLE=Precisão
HERO_STATS_CARD_3_BULLET_14_TEXT=A Precisão reduz a chance de seu inimigo esquivar. Cada ponto de Precisão elimina um ponto de Esquiva. Ter uma Precisão maior que a Esquiva do seu inimigo não oferece nenhuma vantagem.
HERO_STATS_CARD_3_BULLET_18_TITLE=Fúria
HERO_STATS_CARD_3_BULLET_18_TEXT=A Fúria dá energia ao herói quando ele sofre dano. A energia ganha é igual ao valor de Fúria por cada 10% de vida perdida. O valor base de Fúria de todos os heróis é 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Energia Inicial
HERO_STATS_CARD_3_BULLET_19_TEXT=A Energia Inicial é a quantidade de energia com que os heróis começam o combate. Este valor é geralmente 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Conservação
HERO_STATS_CARD_3_BULLET_11_TEXT=A Conservação reduz a quantidade de energia consumida quando o herói usa sua habilidade ativa.
HERO_STATS_CARD_3_BULLET_20_TITLE=Ganho de Energia
HERO_STATS_CARD_3_BULLET_20_TEXT=Aumenta a quantidade de energia que o herói ganha de todas as fontes (dano sofrido, bônus de aliados, etc.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Cura Aprimorada
HERO_STATS_CARD_3_BULLET_10_TEXT=Aumenta a quantidade de cura realizada pelas habilidades do herói. NÃO se aplica à vida ganha pela habilidade Roubar Vida.
HERO_STATS_CARD_3_BULLET_12_TITLE=Tenacidade
HERO_STATS_CARD_3_BULLET_12_TEXT=A Tenacidade reduz a duração de paralisias e incapacitações em um herói. Quanto mais alta a tenacidade, mais curta será a paralisia ou incapacitação.
HERO_STATS_CARD_3_BULLET_24_TITLE=Incapacitações Prolongadas
HERO_STATS_CARD_3_BULLET_24_TEXT=Aumenta a duração de paralisias e incapacitações que o herói aplica aos outros.
HERO_STATS_CARD_3_BULLET_15_TITLE=Perícia
HERO_STATS_CARD_3_BULLET_15_TEXT=A Perícia faz todas as Habilidades do herói funcionarem como se estivessem em um nível mais alto. Isso afeta o dano, a capacidade de paralisar inimigos e muitas outras coisas. Na maioria dos casos, qualquer coisa colorida na descrição de uma habilidade fica mais forte quanto mais alto for o nível da habilidade.
HERO_STATS_CARD_3_BULLET_21_TITLE=Velocidade de Movimento
HERO_STATS_CARD_3_BULLET_21_TEXT=Aumenta o velocidade com que o herói anda pela tela.
HERO_STATS_CARD_3_BULLET_22_TITLE=Velocidade de Ataque
HERO_STATS_CARD_3_BULLET_22_TEXT=Aumenta a velocidade com que o herói realiza ataques BÁSICOS. Também aumenta a velocidade da animação de habilidades, mas não reduz o tempo de recarga das habilidades.
HERO_STATS_CARD_3_BULLET_23_TITLE=Redução de Recarga
HERO_STATS_CARD_3_BULLET_23_TEXT=Depois que uma habilidade é usada, reduz o tempo necessário para ela ser usada de novo. Habilidades ativas não têm tempos de recarga (elas usam energia).
HERO_STATS_CARD_3_BULLET_25_TITLE=Escudos Maiores
HERO_STATS_CARD_3_BULLET_25_TEXT=Aumenta o tamanho dos escudos criados pelo herói. NÃO aumenta o tamanho de escudos aplicados ao herói por aliados.
HERO_STATS_CARD_3_BULLET_29_TITLE=Escudos Prolongados
HERO_STATS_CARD_3_BULLET_29_TEXT=Aumenta a duração dos escudos criados pelo herói. NÃO aumenta a duração de escudos aplicados ao herói por aliados.
HERO_STATS_CARD_3_BULLET_26_TITLE=Dano Contundente, Perfurante, por Fogo, etc.
HERO_STATS_CARD_3_BULLET_26_TEXT=Esses atributos começam em 100% e afetam a quantidade de dano de um subtipo em particular que o herói causará. Cabe ressaltar que os efeitos desses atributos NÃO constam nas descrições de habilidades.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Tipos de Dano Primário
HERO_STATS_CARD_4_BULLET_1_TITLE=Visão geral
HERO_STATS_CARD_4_BULLET_1_TEXT=Existem 3 tipos primários de dano em DragonSoul: Físico, Mágico e Real. Qualquer dano realizado é de um desses três tipos.
HERO_STATS_CARD_4_BULLET_2_TITLE=Dano Físico
HERO_STATS_CARD_4_BULLET_2_TEXT=O Dano Físico pode ser reduzido com Armadura. A Taxa de Crítico determina com que frequência o Dano Físico é dobrado.
HERO_STATS_CARD_4_BULLET_3_TITLE=Dano Mágico
HERO_STATS_CARD_4_BULLET_3_TEXT=O Dano Mágico pode ser reduzido com Resistência Mágica. A Taxa de Crítico determina com que frequência o Dano Mágico é dobrado.
HERO_STATS_CARD_4_BULLET_4_TITLE=Dano Real
HERO_STATS_CARD_4_BULLET_4_TEXT=O Dano Real nunca é reduzido com Armadura nem Resistência Mágica. Ele ignora quaisquer imunidades. O Dano Real não pode causar golpes críticos.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Marcações avançadas
HERO_STATS_CARD_5_BULLET_1_TITLE=Apenas para Experientes!
HERO_STATS_CARD_5_BULLET_1_TEXT=Todas as marcações discutidas aqui estarão ocultas até você desbloquear o Fosso do Chefe.
HERO_STATS_CARD_5_BULLET_2_TITLE=Subtipos de Dano
HERO_STATS_CARD_5_BULLET_2_TEXT=Alguns ataques básicos e habilidades têm um segundo tipo de dano (além de Físico, Mágico ou Real) chamados subtipos de dano. Batalhas no Fosso do Chefe, modificadores do Campo de Guerra, outras habilidades e runas podem afetar o poder de um ataque ou habilidade com um subtipo de dano específico. Os subtipos de dano incluem: Contundente, Perfurante, Cortante, Necrótico, Água, Tóxico, Elétrico e Fogo.
HERO_STATS_CARD_5_BULLET_3_TITLE=Dano Contínuo
HERO_STATS_CARD_5_BULLET_3_TEXT=Habilidades com esta marcação causam dano ao longo de segundos. Alguns chefes no Fosso do Chefe só podem ser feridos com efeitos de Dano Contínuo.
HERO_STATS_CARD_5_BULLET_4_TITLE=Empurrar
HERO_STATS_CARD_5_BULLET_4_TEXT=Habilidades com esta marcação empurram os inimigos para trás ao atingi-los. É como acertar moscas.
HERO_STATS_CARD_5_BULLET_8_TITLE=Dragão
HERO_STATS_CARD_5_BULLET_8_TEXT=Dragões são como os robodragões do universo dos robôs, mas são do tipo em carne e osso.
HERO_STATS_CARD_5_BULLET_5_TITLE=Pesado
HERO_STATS_CARD_5_BULLET_5_TEXT=Heróis com esta marcação devem comer bastante ou então têm ossos largos. Os chefes e alguns outros heróis podem não ir com a cara deles.
HERO_STATS_CARD_5_BULLET_6_TITLE=Saboroso
HERO_STATS_CARD_5_BULLET_6_TEXT=Heróis com esta marcação têm um gosto delicioso. Coisas com bocas grandes (como chefes e certos heróis) podem tentar devorá-los.
HERO_STATS_CARD_5_BULLET_7_TITLE=Instável
HERO_STATS_CARD_5_BULLET_7_TEXT=Heróis assim são instáveis. Às vezes mentalmente... às vezes fisicamente. Às vezes são só obstinados. Algumas coisas que funcionam com outros heróis não vão funcionar com esses pirados da @$#&.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=O Fosso do Chefe!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Chefões malvadões
BOSS_PIT_CARD_1_BULLET_1_TEXT=Encare um destes chefes épicos únicos de cada vez.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Tesouros fantásticos
BOSS_PIT_CARD_1_BULLET_2_TEXT=Ganhe itens valiosos e Poções de XP após passar cada fase de um chefe.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Três vezes mais diversão
BOSS_PIT_CARD_1_BULLET_3_TEXT=Cada fase é um desafio único. Só uma fase pode ser concluída por dia. Passe de todas as 3 para obter os melhores prêmios!
BOSS_PIT_CARD_1_TIP_TITLE=Dica quente
BOSS_PIT_CARD_1_TIP_TEXT=Toque nos ícones na descrição do chefe para ver mais informações sobre como derrotá-lo.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Como funciona
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 vitória ou 5 tentativas
BOSS_PIT_CARD_2_BULLET_1_TEXT=Todo dia você ganha 5 tentativas para vencer uma luta contra um chefe. Assim que vencer, não pode mais lutar no mesmo dia.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Campanha de chefes e restauração
BOSS_PIT_CARD_2_BULLET_2_TEXT=Quando vencer a fase 1 de um chefe, você iniciará sua "campanha" contra ele. No dia seguinte, você *precisa* vencer a fase 2 ou todo o Fosso do Chefe será reiniciado. Quando o Fosso do Chefe se reiniciar, você precisará passar da fase 1 de novo.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Um chefe por vez
BOSS_PIT_CARD_2_BULLET_3_TEXT=Nenhum mero mortal consegue enfrentar vários chefes de uma só vez. Por isso, se você derrotar a fase 1 de um chefe, os outros chefes ficam travados até você passar da fase 3, senão o Fosso do Chefe se reinicia.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Como derrotar chefes
BOSS_PIT_CARD_2_BULLET_4_TEXT=Ao completar todas as 3 fases, o chefe é derrotado. Chefes derrotados não estarão disponíveis enquanto não derrotar os outros 2 chefes ou não conseguir progredir em uma campanha.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Benefícios da Guilda
GUILD_CARD_1_BULLET_1_TITLE=Loja da Guilda com heróis incríveis
GUILD_CARD_1_BULLET_1_TEXT=Acesso a heróis únicos que você pode comprar com Fichas da Guilda
GUILD_CARD_1_BULLET_2_TITLE=Empreste heróis
GUILD_CARD_1_BULLET_2_TEXT=Contrate heróis de outros membros da Guilda para ajudar em suas Expedições e outros modos de jogo.
GUILD_CARD_1_BULLET_3_TITLE=Bate-papo privado da Guilda
GUILD_CARD_1_BULLET_3_TEXT=Peça ajuda ou ostente sua formação incrível.
GUILD_CARD_1_TIP_TITLE=Dica
GUILD_CARD_1_TIP_TEXT=Criar Guildas é barato. Administrar que é difícil!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Fichas da Guilda
GUILD_CARD_2_BULLET_1_TITLE=Prêmios da Cripta
GUILD_CARD_2_BULLET_1_TEXT=Ganhe 100 Fichas da Guilda diariamente ao realizar um ataque à Cripta. Ganhe muito mais por dia dependendo da sua pontuação final na Cripta.
GUILD_CARD_2_BULLET_2_TITLE=Prêmios do Templo
GUILD_CARD_2_BULLET_2_TEXT=Ganhe 50 Fichas da Guilda por cada Titã que você derrotar em um Templo dos Titãs.
GUILD_CARD_2_BULLET_3_TITLE=Gaste moedas
GUILD_CARD_2_BULLET_3_TEXT=Gaste suas moedas para comprar heróis e equipamentos raros e poderosos na Loja da Guilda.
GUILD_CARD_2_TIP_TITLE=Atualizar Loja da Guilda
GUILD_CARD_2_TIP_TEXT=Atualizar a Loja da Guilda é uma ótima maneira de comprar várias pedras de alma ou itens de uma só vez.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Mural de trabalhos para heróis
GUILD_CARD_3_BULLET_1_TITLE=Publicar heróis
GUILD_CARD_3_BULLET_1_TEXT=Publique seus heróis no mural de trabalhos da guilda. Com isso, você completará sua missão diária e também ganhará ouro!
GUILD_CARD_3_BULLET_2_TITLE=Vou perder meu herói?
GUILD_CARD_3_BULLET_2_TEXT=Não! Você ainda pode usar heróis publicados no mural de trabalhos.
GUILD_CARD_3_BULLET_3_TITLE=Usando heróis
GUILD_CARD_3_BULLET_3_TEXT=Você pode usar heróis publicados por outros membros da sua Guilda. Esses heróis podem ser usados na Cripta, em Expedições, no Templo dos Titãs e no Fosso do Chefe.
GUILD_CARD_3_TIP_TITLE=Ajudem uns aos outros
GUILD_CARD_3_TIP_TEXT=Seja um bom membro de Guilda e publique seus heróis para ajudar a Guilda.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Mural da Guilda
GUILD_CARD_4_BULLET_1_TITLE=Publique
GUILD_CARD_4_BULLET_1_TEXT=Oficiais e classes mais altas podem publicar mensagens no Mural da Guilda.
GUILD_CARD_4_BULLET_2_TITLE=Afixe
GUILD_CARD_4_BULLET_2_TEXT=Afixe regras da guilda e outras mensagens no topo do Mural da Guilda.
GUILD_CARD_4_BULLET_3_TITLE=Cole
GUILD_CARD_4_BULLET_3_TEXT=Você pode até mesmo fazer uma mensagem do Mural da Guilda aparecer no topo do bate-papo da Guilda.
GUILD_CARD_4_TIP_TITLE=Crie regras
GUILD_CARD_4_TIP_TEXT=Use o Mural da Guilda para publicar as regras da Guilda e outras mensagens importantes.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Classes da Guilda
GUILD_CARD_5_BULLET_1_TITLE=Status e poder
GUILD_CARD_5_BULLET_1_TEXT=Promova membros dentro da sua Guilda para conceder status e poder.
GUILD_CARD_5_BULLET_2_TITLE=Gestão de membros
GUILD_CARD_5_BULLET_2_TEXT=Toque em qualquer fileira de qualquer lista de membros para promover ou rebaixar as pessoas.
GUILD_CARD_5_BULLET_3_TITLE=Tome cuidado
GUILD_CARD_5_BULLET_3_TEXT=Cuidado ao promover alguém. Oficiais e campeões podem expulsar jogadores e assumir a liderança caso o líder fique inativo.
GUILD_CARD_5_TIP_TITLE=Quem está ativo?
GUILD_CARD_5_TIP_TEXT=Use a lista online para visualizar a atividade dos membros e ver quem está inativo.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Detalhes das classes na Guilda
GUILD_CARD_6_BULLET_A1_TITLE=Sobre
GUILD_CARD_6_BULLET_A1_TEXT=Aqui está uma lista de permissões que cada classe confere. Classes mais altas têm todas as permissões das classes inferiores. As classes estão exibidas em ordem crescente.
GUILD_CARD_6_BULLET_M1_TITLE=Membro
GUILD_CARD_6_BULLET_M1_TEXT=Todas os novatos começam na classe Membro.
GUILD_CARD_6_BULLET_V1_TITLE=Veterano
GUILD_CARD_6_BULLET_V1_TEXT=A classe Veterano é de prestígio, mas não traz poderes adicionais.
GUILD_CARD_6_BULLET_O1_TITLE=Oficial
GUILD_CARD_6_BULLET_O1_TEXT=Pode assumir a liderança se o líder ficar inativo por 3 semanas.
GUILD_CARD_6_BULLET_O2_TEXT=Pode promover e rebaixar membros de classes mais baixas.
GUILD_CARD_6_BULLET_O3_TEXT=Pode expulsar membros de classes mais baixas.
GUILD_CARD_6_BULLET_O4_TEXT=Pode aprovar/recusar solicitações de novos membros.
GUILD_CARD_6_BULLET_O5_TEXT=Pode publicar no Mural da Guilda e editá-lo.
GUILD_CARD_6_BULLET_06_TEXT=Pode se inscrever em Guerras e iniciar batalhas.
GUILD_CARD_6_BULLET_C1_TITLE=Campeão
GUILD_CARD_6_BULLET_C1_TEXT=Pode assumir a liderança se o líder ficar inativo por 1 semana.
GUILD_CARD_6_BULLET_C2_TEXT=Pode promover e rebaixar jogadores de classes mais baixas.
GUILD_CARD_6_BULLET_C3_TEXT=Pode expulsar membros de classes mais baixas.
GUILD_CARD_6_BULLET_C4_TEXT=Pode aprovar/recusar solicitações de novos membros.
GUILD_CARD_6_BULLET_C5_TEXT=Pode editar a descrição da guilda.
GUILD_CARD_6_BULLET_C6_TEXT=Pode editar o emblema da guilda.
GUILD_CARD_6_BULLET_C7_TEXT=Pode publicar no Mural da Guilda, além de excluir e editar publicações.
GUILD_CARD_6_BULLET_C8_TEXT=Pode editar a dificuldade da Cripta.
GUILD_CARD_6_BULLET_C9_TEXT=Pode se inscrever em Guerras e iniciar batalhas.
GUILD_CARD_6_BULLET_C10_TEXT=Pode se render em batalhas de Guerra.
GUILD_CARD_6_BULLET_C11_TEXT=Pode habilitar ou desabilitar membros na Guerra.
GUILD_CARD_6_BULLET_L1_TITLE=Líder
GUILD_CARD_6_BULLET_L1_TEXT=Pode editar todas as configurações da guilda.
GUILD_CARD_6_BULLET_L2_TEXT=Pode tornar outro jogador Líder.
GUILD_CARD_6_BULLET_L3_TEXT=Cabe lembrar que só pode haver um Líder por vez.

#### WAR 1 ####
WAR_CARD_1_TITLE=Guerra de Guildas
WAR_CARD_1_BULLET_1_TITLE=Evento semanal épico
WAR_CARD_1_BULLET_1_TEXT=Lute em até 12 batalhas por semana contra Guildas rivais.
WAR_CARD_1_BULLET_2_TITLE=Classificação competitiva
WAR_CARD_1_BULLET_2_TEXT=Avance na classificação para obter prêmios melhores: Pedras de Alma, itens, ouro e até emblemas especiais para a guilda!
WAR_CARD_1_BULLET_3_TITLE=Muitos prêmios
WAR_CARD_1_BULLET_3_TEXT=Grandes prêmios de final de semana para a Guilda, além de Fichas de Guerra individuais para gastar na Loja de Guerra.
WAR_CARD_1_TIP_TITLE=Guia online completo
WAR_CARD_1_TIP_BUTTON_TEXT=Ver guia
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=A semana de Guerra
WAR_CARD_2_BULLET_1_TITLE=Inscrição
WAR_CARD_2_BULLET_1_TEXT=Inscreva sua guilda todo domingo a partir das 13h00, horário do servidor. Sua guilda precisa de pelo menos 10 membros inscritos com defesas preparadas a fim de ser elegível para a Guerra. A inscrição se encerra na segunda-feira, 11h30, horário do servidor.
WAR_CARD_2_BULLET_2_TITLE=Batalha
WAR_CARD_2_BULLET_2_TEXT=Você começa a Guerra na segunda-feira com 1 Bilhete de Batalha. Use-o para batalhar contra outra guilda. Bilhetes de Batalha podem ser obtidos a cada 12 horas. Batalhe o máximo que conseguir durante a semana para manter sua classificação a mais alta possível.
WAR_CARD_2_BULLET_3_TITLE=Resultados
WAR_CARD_2_BULLET_3_TEXT=A Guerra se encerra no domingo às 12:00, horário do servidor. Neste momento, você receberá um ícone especial pela classificação da Guilda, prêmios de Guilda e Fichas de Guerra individuais.

WAR_CARD_3_TITLE=Conceitos básicos de batalha
WAR_CARD_3_BULLET_1_TITLE=Bilhetes de Batalha
WAR_CARD_3_BULLET_1_TEXT=Todas as guildas registradas ganham 1 Bilhete de Batalha no início da Guerra na segunda-feira, às 12:00, horário do servidor. Sua Guilda ganhará outro Bilhete de Batalha a cada 12 horas. Você pode guardar até 3 bilhetes no total. Quando já tiver 3, não poderá pegar mais bilhetes até voltar a ter menos de 3. Guildas ativas podem disputar 12 batalhas por Guerra (2 bilhetes por dia x 6 dias).
WAR_CARD_3_BULLET_2_TITLE=Emparelhamento
WAR_CARD_3_BULLET_2_TEXT=Quando um Líder, Campeão ou Oficial da Guilda inicia uma batalha, sua Guilda é emparelhada para confrontar outra com base na classificação da sua Guilda no começo da Guerra. Ela só será emparelhada com Guildas inscritas no mesmo servidor e nunca duas vezes contra a mesma Guilda durante uma Guerra.
WAR_CARD_3_BULLET_3_TITLE=Condições de vitória
WAR_CARD_3_BULLET_3_TEXT=Para derrotar outra Guilda, a sua precisa obter Pontos de Batalha suficientes antes de o tempo se esgotar. Os Pontos de Batalha aparecem no topo do menu do Mapa de Guerra como uma barra de progresso.
WAR_CARD_3_BULLET_4_TITLE=Prêmios por batalha
WAR_CARD_3_BULLET_4_TEXT=Sempre que sua Guilda vencer uma Batalha, todos os membros ganham ouro e várias Fichas de Guerra com base nas contribuições individuais de cada um. Se você perder, receberá um número menor de Fichas de Guerra. É preciso participar de uma batalha para ganhar prêmios.
WAR_CARD_3_BULLET_5_TITLE=Ajuste de força
WAR_CARD_3_BULLET_5_TEXT=Existem algumas regras de ajuste de força incluídas no guia de Guerra para compensar grandes diferenças de tamanho entre as guildas emparelhadas.
WAR_CARD_3_BULLET_6_TITLE=Encerrando batalhas
WAR_CARD_3_BULLET_6_TEXT=As batalhas terminam automaticamente quando: seu tempo se esgota, você derrotar todas as formações inimigas ou sua Guilda usar todos os ataques que tem. Os Líderes e Campeões da Guilda também podem encerrar uma batalha manualmente ao Terminar ou Desistir. A opção Terminar se torna disponível quando as Condições de Vitória são atingidas. Terminar faz vencer a batalha, mas membros da Guilda com ataques restantes não poderão usá-los. Desistir pode ser a qualquer momento, mas conta como uma derrota.

WAR_CARD_4_TITLE=Lutando em uma batalha
WAR_CARD_4_BULLET_1_TITLE=O Mapa de Guerra
WAR_CARD_4_BULLET_1_TEXT=Quando estiver em uma batalha, você verá a Guilda defensora no Mapa de Guerra. Os inimigos mais poderosos estão à esquerda, e os mais fracos à direita. O número de escudos mostra quantas formações defensivas o inimigo ainda tem.
WAR_CARD_4_BULLET_2_TITLE=Ataques
WAR_CARD_4_BULLET_2_TEXT=Cada membro da Guilda pode realizar 3 ataques por batalha. Cada inimigo no mapa tem 3 formações de defesa, que valem cada vez mais Pontos de Batalha. Ao derrotar uma formação, o número correspondente de Pontos de Batalha é adicionado à pontuação da sua Guilda naquela batalha.
WAR_CARD_4_BULLET_2B_TEXT=Você terá a chance de repetir cada ataque de Guerra uma vez. Ao repetir, é possível trocar seus heróis ou até tentar atacar uma torre diferente.
WAR_CARD_4_BULLET_3_TITLE=Estrutura das lutas
WAR_CARD_4_BULLET_3_TEXT=Cada luta consiste em 2 levas, sendo a primeira contra Servos, e a segunda contra 5 heróis defensores. Você pode escolher 5 heróis para lutar nas duas levas.
WAR_CARD_4_BULLET_4_TITLE=Seus heróis
WAR_CARD_4_BULLET_4_TEXT=Escolha seus heróis com cuidado: eles poderão carregar a energia durante a primeira leva de Servos e usar as habilidades contra os heróis defensores. Assim como na Cripta, quando um herói luta, ele é considerado "usado" e fica fora da batalha. Além disso, não é possível contratar mercenários na Guerra.
WAR_CARD_4_BULLET_5_TITLE=Servos defensores
WAR_CARD_4_BULLET_5_TEXT=Esses inimigos são escolhidos aleatoriamente no início de cada Guerra. Todas as Guildas têm os mesmos Servos durante a Guerra inteira. No entanto, o poder dos Servos varia com base no poder dos heróis defensores. Quando são mortos, os Servos defensores não ressurgem.
WAR_CARD_4_BULLET_6_TITLE=Heróis defensores
WAR_CARD_4_BULLET_6_TEXT=Assim como os Servos, heróis defensores que não forem derrotados em batalha manterão tanto a vida quanto a energia deles. Via de regra, é sempre melhor vencer uma luta na primeira tentativa porque 1) você pode carregar sua energia contra os Servos, e 2) os heróis defensores não possuem energia para usar suas habilidades.
WAR_CARD_4_BULLET_7_TITLE=Prêmios por luta
WAR_CARD_4_BULLET_7_TEXT=Além de ganhar Pontos de Batalha após uma luta bem-sucedida, você também ganha ouro e contribuição.

WAR_CARD_5_TITLE=Como se defender de outra guilda
WAR_CARD_5_BULLET_1_TITLE=A Guerra é ofensiva
WAR_CARD_5_BULLET_1_TEXT=A Guerra de Guildas tem ênfase no ataque, pois duelos entre Guildas normalmente seriam injustos. Apesar de a defesa ser um fator secundário, ela certamente terá um impacto na sua classificação geral na Guerra.
WAR_CARD_5_BULLET_2_TITLE=Preparação das defesas
WAR_CARD_5_BULLET_2_TEXT=Toque no botão de defesa no menu do Mapa de Guerra para preparar suas 3 formações de defesa. Você precisa ter as formações preparadas para ficar elegível para uma batalha. Lembre-se de que sua 3ª formação é a que vale mais pontos.
WAR_CARD_5_BULLET_3_TITLE=Como funciona a defesa
WAR_CARD_5_BULLET_3_TEXT=Se outra guilda for emparelhada contra a sua, ela luta uma batalha contra você. Dependendo do resultado da batalha, a contagem de Coroas da sua Guilda sobe ou desce. Se uma das suas formações específicas for atacada, você receberá uma mensagem com o resultado e os prêmios.
WAR_CARD_5_BULLET_4_TITLE=Prêmios de defesa
WAR_CARD_5_BULLET_4_TEXT=Sua Guilda ganha prêmios de batalha normais após uma defesa bem-sucedida (ou seja, se a guilda agressora não conseguir ganhar Pontos de Batalha suficientes). Membros individuais também ganham contribuição por cada formação defensiva que não tiver sido derrotada.
WAR_CARD_5_BULLET_5_TITLE=Sair da Guerra
WAR_CARD_5_BULLET_5_TEXT=Se não quiser participar da Guerra por qualquer razão, você pode optar por sair no menu de "Defesa". Basta tocar no botão e confirmar para sair da Guerra. Enquanto estiver fora, não poderá participar de batalhas futuras ou em andamento tanto para Ataque como Defesa. Poderá voltar para a Guerra a qualquer momento, inclusive na mesma semana. Após entrar novamente, será excluído do mesmo número de Batalhas de Ataque e Defesa que optou por não participar na semana de Guerra atual.

WAR_CARD_6_TITLE=Classificação na Guerra
WAR_CARD_6_BULLET_1_TITLE=Como as batalhas afetam a classificação
WAR_CARD_6_BULLET_1_TEXT=Vencer ou perder uma batalha muda o número de Coroas da sua Guilda usando um algoritmo do tipo ELO. Isso significa que você ganha mais pontos ao derrotar adversários mais difíceis e vice-versa.
WAR_CARD_6_BULLET_11_TITLE=Sequência de vitórias
WAR_CARD_6_BULLET_11_TEXT=Vencer uma sequência de 3 batalhas ofensivas faz sua Guilda ganhar 30 Coroas extras. Esse bônus só se aplica se sua Guilda tiver menos de 2000 Coroas antes de a batalha terminar.
WAR_CARD_6_BULLET_2_TITLE=Classificação
WAR_CARD_6_BULLET_2_TEXT=O menu de Classificação exibe todas as Guildas classificadas por Coroas. Quando a Guerra começa, todas as Guildas recebem uma pontuação em Coroas baseada no seu poder. Depois disso, as Coroas são ajustadas por vitórias e derrotas em Batalhas.
WAR_CARD_6_BULLET_3_TITLE=Patamares de classificação
WAR_CARD_6_BULLET_3_TEXT=Os patamares de classificação são usados para determinar que prêmios de Guerra cada guilda receberá. Os primeiros patamares têm como base a classificação absoluta da Guilda; os restantes têm como base a classificação percentual. Os patamares de classificação são exibidos no menu de Classificação como ícones de escudo. Leia o guia de Guerra para ver uma lista completa de patamares de classificação e os prêmios por patamar.
WAR_CARD_6_BULLET_4_TITLE=Molduras do ícone da Guilda
WAR_CARD_6_BULLET_4_TEXT=Uma moldura especial de classificação é exibida durante o jogo no emblema de cada Guilda, dependendo do patamar de classificação dela na Guerra da semana anterior.
WAR_CARD_6_BULLET_5_TITLE=Tela de membros
WAR_CARD_6_BULLET_5_TEXT=Aqui você pode ver todos da sua Guilda classificados de acordo com suas contribuições totais na Guerra. Outras informações úteis como ataques restantes e formações também são apresentadas.
WAR_CARD_6_BULLET_6_TITLE=Registros de batalhas: Meus ataques
WAR_CARD_6_BULLET_6_TEXT=Exibe informações sobre todos os seus ataques individuais em batalhas na Guerra desta semana.
WAR_CARD_6_BULLET_7_TITLE=Registros de batalhas: Minhas defesas
WAR_CARD_6_BULLET_7_TEXT=Exibe informações sobre todas as suas defesas individuais em batalhas na Guerra desta semana.
WAR_CARD_6_BULLET_8_TITLE=Registros de batalhas: Esta batalha
WAR_CARD_6_BULLET_8_TEXT=Exibe informações sobre todos os ataques de qualquer um da sua Guilda pelo resto da batalha atual.
WAR_CARD_6_BULLET_9_TITLE=Registros de batalhas: Esta Guerra
WAR_CARD_6_BULLET_9_TEXT=Exibe resultados de todas as batalhas ofensivas e defensivas em que sua Guilda lutou durante a semana.
WAR_CARD_6_BULLET_10_TITLE=Registros de batalhas: Geral
WAR_CARD_6_BULLET_10_TEXT=Exibe as estatísticas da sua Guilda em todas as Guerras.

WAR_CARD_7_TITLE=Prêmios de Guerra
WAR_CARD_7_BULLET_1_TITLE=Patamar de classificação
WAR_CARD_7_BULLET_1_TEXT=O patamar de classificação da sua Guilda ao final da Guerra determina seus prêmios principais. Os patamares são #1, #2, #3-5, #6-10, 5% melhores, 10% melhores, 20% melhores, 30% melhores, 50% melhores, 70% melhores e 100% melhores. Quanto maior seu patamar de classificação, melhores os prêmios de Guerra que sua Guilda ganhará e mais Fichas de Guerra você poderá ganhar individualmente.
WAR_CARD_7_BULLET_2_TITLE=Prêmios individuais
WAR_CARD_7_BULLET_2_TEXT=Individualmente, você também receberá Fichas de Guerra com base em sua contribuição individual na Guerra. Use Fichas de Guerra na nova Loja de Guerra para obter Pedras de Alma, itens, ouro e XP. A contribuição individual é apresentada no menu de Guerra como um ícone de louro.
WAR_CARD_7_BULLET_3_TITLE=Prêmios da Guilda
WAR_CARD_7_BULLET_3_TEXT=No final da Guerra, todos na sua Guilda terão de 0 a 4 "escolhas" de prêmios com base no número de batalhas vencidas. O tipo dos prêmios depende do seu patamar de classificação. Cada escolha representa a chance de selecionar 1 dentre 3 opções.

LEGENDARY_CARD_1_TITLE=Missões lendárias
LEGENDARY_CARD_1_BULLET_1_TITLE=Missões épicas de heróis
LEGENDARY_CARD_1_BULLET_1_TEXT=Conclua 3 missões desafiadoras para desbloquear uma habilidade lendária de herói. Essas missões exigem tempo e perseverança para serem concluídas!
LEGENDARY_CARD_1_BULLET_2_TITLE=Habilidades sob medida
LEGENDARY_CARD_1_BULLET_2_TEXT=Habilidades lendárias são feitas para aprimorar aspectos únicos de cada herói, melhorando ainda mais os bons e revigorando os mais fracos.
LEGENDARY_CARD_1_BULLET_3_TITLE=Microcriação
LEGENDARY_CARD_1_BULLET_3_TEXT=Cada atualização de DragonSoul trará um pequeno conjunto de habilidades lendárias para novos heróis.
LEGENDARY_CARD_1_TIP_TITLE=Dica quente
LEGENDARY_CARD_1_TIP_TEXT=Os heróis com habilidades lendárias desbloqueadas possuem um losango especial em seu retrato.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Competições
CONTESTS_CARD_1_BULLET_1_TITLE=Acumule pontos, ganhe prêmios!
CONTESTS_CARD_1_BULLET_1_TEXT=As Competições são eventos de tempo limitado em que você pode ganhar vários prêmios ao concluir tarefas no jogo.
CONTESTS_CARD_1_BULLET_2_TITLE=Dispute com você mesmo e com outras pessoas
CONTESTS_CARD_1_BULLET_2_TEXT=Ganhe prêmios pela sua pontuação geral (Progresso) e pela sua pontuação relativa a outros jogadores (Classificação).
CONTESTS_CARD_1_TIP_TITLE=Confira frequentemente
CONTESTS_CARD_1_TIP_TEXT=Novas competições acontecem regularmente!

CONTESTS_CARD_2_TITLE=Ganhando pontos
CONTESTS_CARD_2_BULLET_1_TITLE=Cada Competição é diferente
CONTESTS_CARD_2_BULLET_1_TEXT=Veja a página de Pontos para ver como vencer uma competição específica. Algumas podem exigir vitórias em batalhas, subir o nível de heróis, juntar itens ou um pouco de tudo.
CONTESTS_CARD_2_BULLET_2_TITLE=Pontos diferentes para tarefas diferentes
CONTESTS_CARD_2_BULLET_2_TEXT=Cada tarefa mostra quantos pontos você ganha por completá-la e se existe um número máximo de vezes para realizá-la.
CONTESTS_CARD_2_TIP_TITLE=Pense grande!
CONTESTS_CARD_2_TIP_TEXT=Mantenha o foco em tarefas que conferem o maior número de pontos.

CONTESTS_CARD_3_TITLE=Patamares de progresso e prêmios
CONTESTS_CARD_3_BULLET_1_TITLE=Patamares de progresso
CONTESTS_CARD_3_BULLET_1_TEXT=Cada competição tem diferentes patamares de progresso. Toda vez que ganha pontos suficientes para passar para o próximo patamar, você ganha uma estrela. A barra de progresso na tela principal das Competições exibe sua pontuação.
CONTESTS_CARD_3_BULLET_2_TITLE=Prêmios por progresso
CONTESTS_CARD_3_BULLET_2_TEXT=Toda vez que chega a um novo patamar, você ganha os prêmios imediatamente. Elas são enviadas por meio de mensagens.
CONTESTS_CARD_3_TIP_TITLE=Desafios à frente
CONTESTS_CARD_3_TIP_TEXT=Os patamares de progresso aumentam de dificuldade exponencialmente: chegar até o topo requer trabalho!

CONTESTS_CARD_4_TITLE=Classificação e prêmios por classe
CONTESTS_CARD_4_BULLET_1_TITLE=Classificação
CONTESTS_CARD_4_BULLET_1_TEXT=Nas competições, você disputa contra todos no seu servidor. Veja a página de Classificação para ver como está se saindo contra os melhores.
CONTESTS_CARD_4_BULLET_2_TITLE=Prêmios por classe
CONTESTS_CARD_4_BULLET_2_TEXT=No final de um evento, você ganha prêmios com base na sua colocação numérica ou percentual. Eles são enviados por meio de mensagens.
CONTESTS_CARD_4_TIP_TITLE=Digno de um rei
CONTESTS_CARD_4_TIP_TEXT=Os prêmios pelas primeiras colocações são os melhores das competições. Mas serão poucos os que conseguirão obtê-los!

#### RUNES ####
RUNES_CARD_1_TITLE= Visão geral do Templo das Runas
RUNES_CARD_1_BULLET_1_TITLE=Fique mais forte!
RUNES_CARD_1_BULLET_1_TEXT=Use Runas em seus heróis para deixá-los mais poderosos.
RUNES_CARD_1_BULLET_2_TITLE=Muitas maneiras de personalizar!
RUNES_CARD_1_BULLET_2_TEXT=Experimente diferentes Runas para ver quais funcionam melhor! Comece com os Conjuntos Recomendados, indicados com um "R" laranja em cada herói.
RUNES_CARD_1_BULLET_3_TITLE=Como obter Runas
RUNES_CARD_1_BULLET_3_TEXT=As Runas podem ser obtidas com Oferendas de Sacrifício em um Santuário das Runas.
RUNES_CARD_1_TIP_TITLE=Guia online completo
RUNES_CARD_1_TIP_BUTTON_TEXT=Ver guia
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=O que é uma Runa?
RUNES_CARD_2_BULLET_1_TITLE=O formato importa
RUNES_CARD_2_BULLET_1_TEXT=Cada herói tem 6 encaixes para Runas, com 6 diferentes formatos.
RUNES_CARD_2_BULLET_2_TITLE=Conjuntos de Runas
RUNES_CARD_2_BULLET_2_TEXT=Cada Runa tem um ícone que representa o "conjunto" dela. Heróis com Runas suficientes de um mesmo conjunto recebem bônus poderosos. Esses bônus precisam de 2 a 4 Runas.
RUNES_CARD_2_BULLET_3_TITLE=Estrelas das Runas
RUNES_CARD_2_BULLET_3_TEXT=As Runas vão de 1 a 5 estrelas. Quanto mais estrelas, mais fortes são os bônus. As estrelas de cada Runa podem ser aumentadas pela Fusão.
RUNES_CARD_2_TIP_TITLE=Anatomia das Runas
RUNES_CARD_2_TIP_TEXT=O formato representa o encaixe ocupado pela Runa. O ícone representa o bônus de conjunto. A cor representa a raridade.

RUNES_CARD_3_TITLE=Runas Angulares
RUNES_CARD_3_BULLET_1_TITLE=Poder incrível
RUNES_CARD_3_BULLET_1_TEXT=Cada herói pode equipar apenas uma Runa Angular em forma de losango.
RUNES_CARD_3_BULLET_2_TITLE=Runas Angulares são vazias de início
RUNES_CARD_3_BULLET_2_TEXT=Runas Angulares são obtidas "vazias" e devem ser imbuídas com a essência de um herói, desbloqueando 3 fortes bônus escolhidos especificamente para aquele herói. Depois de imbuídas, as Runas Angulares só poderão ser usadas por aquele herói específico.
RUNES_CARD_3_TIP_TITLE=A escolhida
RUNES_CARD_3_TIP_TEXT=Runas Angulares oferecem os bônus mais poderosos e específicos para seus heróis.

RUNES_CARD_4_TITLE=Fortalecimento
RUNES_CARD_4_BULLET_1_TITLE=Runicita
RUNES_CARD_4_BULLET_1_TEXT=Ao encontrar uma Runa de que gostou, você pode gastar Runicita, uma nova moeda, para fortalecê-la.
RUNES_CARD_4_BULLET_2_TITLE=Poder máximo
RUNES_CARD_4_BULLET_2_TEXT=As Runas podem ser fortalecidas até +12, e cada nível de fortalecimento aumenta os bônus das Runas.
RUNES_CARD_4_TIP_TITLE=Você não é de se jogar fora
RUNES_CARD_4_TIP_TEXT=Fortaleça suas Runas favoritas para amplificar o poder delas.

RUNES_CARD_5_TITLE=Fusão
RUNES_CARD_5_BULLET_1_TITLE=Aumente as estrelas
RUNES_CARD_5_BULLET_1_TEXT=Para aumentar a classificação de estrelas das Runas, sacrifique outras Runas de mesmo encaixe.
RUNES_CARD_5_BULLET_2_TITLE=Valor da fusão
RUNES_CARD_5_BULLET_2_TEXT=Runas com mais estrelas valem mais quando sacrificadas por outras Runas.
RUNES_CARD_5_BULLET_3_TITLE=Retorno total
RUNES_CARD_5_BULLET_3_TEXT=Runas de uma, duas e três estrelas têm seu valor máximo quando são sacrificadas. Portanto, fundir Runas até 3 estrelas nunca é desperdício.
RUNES_CARD_5_TIP_TITLE=Poder das estrelas
RUNES_CARD_5_TIP_TEXT=Fusões adicionam estrelas às Runas.

RUNES_CARD_6_TITLE=Fortalecer ou fundir?
RUNES_CARD_6_BULLET_1_TITLE=As duas coisas são boas!
RUNES_CARD_6_BULLET_1_TEXT=O MAIS importante é encontrar uma Runa que funcione bem com um determinado herói e melhorá-la ao máximo, tanto por Fortalecimento quanto por Fusão.
RUNES_CARD_6_BULLET_2_TITLE=Fortalecimento
RUNES_CARD_6_BULLET_2_TEXT=Fortalecimentos dão aumentos incrementais aos bônus das Runas e a oportunidade de desbloquear novos bônus.
RUNES_CARD_6_BULLET_3_TITLE=Fusão
RUNES_CARD_6_BULLET_3_TEXT=Fusões não desbloqueiam novos bônus, mas dão GRANDES aumentos aos já existentes adicionando um multiplicador a todos os bônus de Fortalecimento.

RUNES_CARD_7_TITLE=Vários bônus!
RUNES_CARD_7_BULLET_1_TITLE=Bônus primários
RUNES_CARD_7_BULLET_1_TEXT=O primeiro bônus listado em uma Runa é o seu bônus primário. Ele é o mais forte.
RUNES_CARD_7_BULLET_1A_TEXT=Runas Angulares têm 3 bônus primários. As possibilidades de bônus são diferentes para cada herói.
RUNES_CARD_7_BULLET_1B_TEXT=Os bônus primários em Runas Maiores sempre são um dos "6 bônus maiores": Dano Básico, Poder da Habilidade, Velocidade de Ataque, Armadura, Resistência Mágica ou Vida.
RUNES_CARD_7_BULLET_1C_TEXT=O bônus primário de Runas Menores faz parte de uma lista diferente de "17 bônus menores" menos poderosos.
RUNES_CARD_7_BULLET_2_TITLE=Bônus secundários
RUNES_CARD_7_BULLET_2_TEXT=Algumas Runas têm bônus secundários listados logo abaixo do bônus primário. Ele é determinado assim que a Runa é criada e nunca muda.
RUNES_CARD_7_BULLET_2A_TEXT=Runas Angulares nunca têm bônus secundários.
RUNES_CARD_7_BULLET_2B_TEXT=O bônus secundário de uma Runa Maior pode ser um dos 6 bônus maiores ou um dos 17 bônus menores, mas NÃO um bônus do subtipo de dano.
RUNES_CARD_7_BULLET_2C_TEXT=O bônus secundário de uma Runa Menor pode ser um dos 17 bônus menores ou um bônus do subtipo de dano, mas NÃO um dos 6 bônus primários maiores.
RUNES_CARD_7_BULLET_3_TITLE=Bônus terciários
RUNES_CARD_7_BULLET_3_TEXT=Runas podem ter até 4 bônus terciários. A quantidade inicial depende da raridade da Runa.
RUNES_CARD_7_BULLET_3C_TEXT=Bônus terciários sempre ficam mais fortes quanto maior o número de estrelas a Runa tiver e, às vezes, ficam mais fortes quando a Runa é Fortalecida.
RUNES_CARD_7_BULLET_3A_TEXT=Runas Angulares nunca têm bônus terciários.
RUNES_CARD_7_BULLET_3B_TEXT=Os bônus terciários em Runas Maiores ou Menores são da mesma lista dos bônus secundários.
RUNES_CARD_7_BULLET_4_TITLE=A raridade pode melhorar
RUNES_CARD_7_BULLET_4_TEXT=Quando as Runas são Fortalecidas em +3/6/9/12, elas se tornam de cor verde/azul/roxa/laranja (a menos que já tenham uma raridade maior). Quando a raridade aumenta, as Runas ganham um novo bônus terciário. Se as Runas já estiverem naquela raridade ou em uma maior, o Fortalecimento *aumenta* um dos bônus terciários existentes aleatoriamente.

RUNES_CARD_8_TITLE=Conjuntos de Runas
RUNES_CARD_8_BULLET_1_TITLE=Árvore
RUNES_CARD_8_BULLET_1_TEXT=Encaixar 2 ou mais Runas de Árvore aumenta a Vida Máxima do seu herói.
RUNES_CARD_8_BULLET_2_TITLE=Fogo
RUNES_CARD_8_BULLET_2_TEXT=Encaixar 4 ou mais Runas de Fogo aumenta o Dano Básico do seu herói. Ataques básicos e Habilidades com número de dano laranja são afetados pelo Dano Básico.
RUNES_CARD_8_BULLET_3_TITLE=Oceano
RUNES_CARD_8_BULLET_3_TEXT=Encaixar 4 ou mais Runas de Oceano aumenta o Poder da Habilidade do seu herói. Habilidades com números de dano verdes são afetadas pelo Poder da Habilidade.
RUNES_CARD_8_BULLET_4_TITLE=Rocha
RUNES_CARD_8_BULLET_4_TEXT=Encaixar 2 ou mais Runas de Rocha aumenta a Armadura do seu herói.
RUNES_CARD_8_BULLET_5_TITLE=Névoa
RUNES_CARD_8_BULLET_5_TEXT=Encaixar 2 ou mais Runas de Névoa aumenta a Resistência Mágica do seu herói.
RUNES_CARD_8_BULLET_6_TITLE=Raio
RUNES_CARD_8_BULLET_6_TEXT=Encaixar 4 ou mais Runas de Raio aumenta a Velocidade de Ataque do seu herói.
RUNES_CARD_8_BULLET_7_TITLE=Sangue
RUNES_CARD_8_BULLET_7_TEXT=Encaixar 2 ou mais Runas de Sangue aumenta a habilidade Roubar Vida do seu herói.
RUNES_CARD_8_BULLET_8_TITLE=Rio
RUNES_CARD_8_BULLET_8_TEXT=Encaixar 4 ou mais Runas de Rio aumenta a Energia que seu herói ganha de todas as fontes.
RUNES_CARD_8_BULLET_9_TITLE=Granizo
RUNES_CARD_8_BULLET_9_TEXT=Encaixar 2 ou mais Runas de Granizo aumenta a Precisão do seu herói.
RUNES_CARD_8_BULLET_10_TITLE=Precisa de mais informações?
RUNES_CARD_8_BULLET_10_TEXT=Se quiser saber mais sobre o que os atributos fazem, toque no botão de informações "i" da aba de Atributos na tela de qualquer herói.

RUNES_CARD_9_TITLE=Definições dos atributos
RUNES_CARD_9_BULLET_16_TITLE=Dano Básico
RUNES_CARD_9_BULLET_16_TEXT=O Dano Básico é a quantidade de dano que os ataques básicos do herói causam.
RUNES_CARD_9_BULLET_1_TITLE=Poder da Habilidade
RUNES_CARD_9_BULLET_1_TEXT=O Poder da Habilidade aumenta o dano que algumas habilidades causam, mas não todas. Habilidades com um número de dano de cor [green]verde[] causam mais dano com o aumento do [green]Poder de Habilidade[]. A proporção do aumento varia de uma habilidade para outra. Habilidades com número de dano de cor [orange]laranja[] causam mais dano com o aumento do [orange]Dano Básico[]. Habilidades com número de dano de cor [soft_blue]azul[] causam mais dano com o aumento do [soft_blue]nível[] da habilidade.
RUNES_CARD_9_BULLET_2_TITLE=Armadura
RUNES_CARD_9_BULLET_2_TEXT=A Armadura reduz o Dano Físico. Quanto maior a Armadura de um herói, menos Dano Físico ele receberá por golpe sofrido. Não pergunte sobre as fórmulas porque elas são complicadas.
RUNES_CARD_9_BULLET_3_TITLE=Resistência Mágica
RUNES_CARD_9_BULLET_3_TEXT=A Resistência Mágica funciona como a Armadura, mas contra Dano Mágico.
RUNES_CARD_9_BULLET_4_TITLE=Ignorar Armadura
RUNES_CARD_9_BULLET_4_TEXT=Ignorar Armadura reduz a Armadura antes de ela ser aplicada a um ataque de Dano Físico. A Armadura não pode ser menor que 0.
RUNES_CARD_9_BULLET_5_TITLE=Transpor Magia
RUNES_CARD_9_BULLET_5_TEXT=Transpor Magia funciona como Ignorar Armadura, mas reduz a Resistência Mágica.
RUNES_CARD_9_BULLET_6_TITLE=Taxa de Crítico
RUNES_CARD_9_BULLET_6_TEXT=A Taxa de Crítico aumenta a chance de um dano físico ou mágico resultar em um golpe crítico. Dano Real não pode resultar em golpes críticos.
RUNES_CARD_9_BULLET_13_TITLE=Dano Crítico
RUNES_CARD_9_BULLET_13_TEXT=Esta é a quantidade de dano causada por golpes críticos. O número começa em 200% do dano normal.
RUNES_CARD_9_BULLET_17_TITLE=Redução de Dano Crítico
RUNES_CARD_9_BULLET_17_TEXT=Este número reduz o atributo de Dano Crítico do agressor quando este herói sofre dano. O Dano Crítico não pode ser reduzido abaixo de 100%.
RUNES_CARD_9_BULLET_8_TITLE=Roubar Vida
RUNES_CARD_9_BULLET_8_TEXT=Heróis capazes de Roubar Vida ganham vida ao causar Dano Físico. Roubar Vida NÃO ocorre ao causar Dano Mágico. Quanto maior a habilidade Roubar Vida, mais vida o herói ganhará ao causar Dano Físico.
RUNES_CARD_9_BULLET_9_TITLE=Esquiva
RUNES_CARD_9_BULLET_9_TEXT=A Esquiva dá a um herói a chance de evitar TODO o dano de qualquer ataque básico ou habilidade. Quanto maior o número, maior a chance de o herói se esquivar.
RUNES_CARD_9_BULLET_14_TITLE=Precisão
RUNES_CARD_9_BULLET_14_TEXT=A Precisão reduz a chance de seu inimigo esquivar. Cada ponto de Precisão elimina um ponto de Esquiva. Ter uma Precisão maior que a Esquiva do seu inimigo não oferece nenhuma vantagem.
RUNES_CARD_9_BULLET_18_TITLE=Fúria
RUNES_CARD_9_BULLET_18_TEXT=A Fúria dá energia ao herói quando ele sofre dano. A energia ganha é igual ao valor de Fúria por cada 10% de vida perdida. O valor base de Fúria de todos os heróis é 90.
RUNES_CARD_9_BULLET_19_TITLE=Energia Inicial
RUNES_CARD_9_BULLET_19_TEXT=A Energia Inicial é a quantidade de energia com que os heróis começam o combate. Este valor é geralmente 0.
RUNES_CARD_9_BULLET_11_TITLE=Conservação
RUNES_CARD_9_BULLET_11_TEXT=A Conservação reduz a quantidade de energia consumida quando o herói usa sua habilidade ativa.
RUNES_CARD_9_BULLET_20_TITLE=Ganho de Energia
RUNES_CARD_9_BULLET_20_TEXT=Aumenta a quantidade de energia que o herói ganha de todas as fontes (dano sofrido, bônus de aliados, etc.)
RUNES_CARD_9_BULLET_10_TITLE=Cura Aprimorada
RUNES_CARD_9_BULLET_10_TEXT=Aumenta a quantidade de cura realizada pelas habilidades do herói. NÃO se aplica à vida ganha pela habilidade Roubar Vida.
RUNES_CARD_9_BULLET_12_TITLE=Tenacidade
RUNES_CARD_9_BULLET_12_TEXT=A Tenacidade reduz a duração de paralisias e incapacitações em um herói. Quanto mais alta a tenacidade, mais curta será a paralisia ou incapacitação.
RUNES_CARD_9_BULLET_24_TITLE=Incapacitações Prolongadas
RUNES_CARD_9_BULLET_24_TEXT=Aumenta a duração de paralisias e incapacitações que o herói aplica aos outros.
RUNES_CARD_9_BULLET_15_TITLE=Perícia
RUNES_CARD_9_BULLET_15_TEXT=A Perícia faz todas as Habilidades do herói funcionarem como se estivessem em um nível mais alto. Isso afeta o dano, a capacidade de paralisar inimigos e muitas outras coisas. Na maioria dos casos, qualquer coisa colorida na descrição de uma habilidade fica mais forte quanto mais alto for o nível da habilidade.
RUNES_CARD_9_BULLET_21_TITLE=Velocidade de Movimento
RUNES_CARD_9_BULLET_21_TEXT=Aumenta o velocidade com que o herói anda pela tela.
RUNES_CARD_9_BULLET_22_TITLE=Velocidade de Ataque
RUNES_CARD_9_BULLET_22_TEXT=Aumenta a velocidade com que o herói realiza ataques BÁSICOS. Também aumenta a velocidade da animação de habilidades, mas não reduz o tempo de recarga das habilidades.
RUNES_CARD_9_BULLET_23_TITLE=Redução de Recarga
RUNES_CARD_9_BULLET_23_TEXT=Depois que uma habilidade é usada, reduz o tempo necessário para ela ser usada de novo. Habilidades ativas não têm tempos de recarga (elas usam energia).
RUNES_CARD_9_BULLET_25_TITLE=Escudos Maiores
RUNES_CARD_9_BULLET_25_TEXT=Aumenta o tamanho dos escudos criados pelo herói. NÃO aumenta o tamanho de escudos aplicados ao herói por aliados.
RUNES_CARD_9_BULLET_26_TITLE=Dano Contundente, Perfurante, por Fogo, etc.
RUNES_CARD_9_BULLET_26_TEXT=Esses atributos começam em 100% e afetam a quantidade de dano de um subtipo em particular que o herói causará. Cabe ressaltar que os efeitos desses atributos NÃO constam nas descrições de habilidades.

#### CHESTS ####
#Note CARD_1 for all chests is duplicated

SILVER_CHEST_CARD_1_TITLE=Visão geral sobre baús
SILVER_CHEST_CARD_1_BULLET_1_TITLE=Coisas de graça!
SILVER_CHEST_CARD_1_BULLET_1_TEXT=Receba 5 baús de prata diariamente e 1 baú de ouro grátis a cada 2 dias. Jogadores VIP 11 também recebem 1 baú de almas grátis a cada 5 dias.
SILVER_CHEST_CARD_1_BULLET_2_TITLE=Compre mais, ganhe mais!
SILVER_CHEST_CARD_1_BULLET_2_TEXT=Comprar 10 baús de prata ou ouro de uma só vez garante brindes premium como itens raros, heróis completos e Pedras de Alma.
SILVER_CHEST_CARD_1_TIP_TITLE=Comece a economizar!
SILVER_CHEST_CARD_1_TIP_TEXT=Comprar 10 baús de uma só vez vale mais a pena do que comprar 10 individualmente.

GOLD_CHEST_CARD_1_TITLE=Visão geral sobre baús
GOLD_CHEST_CARD_1_BULLET_1_TITLE=Coisas de graça!
GOLD_CHEST_CARD_1_BULLET_1_TEXT=Receba 5 baús de prata diariamente e 1 baú de ouro grátis a cada 2 dias. Jogadores VIP 11 também recebem 1 baú de almas grátis a cada 5 dias.
GOLD_CHEST_CARD_1_BULLET_2_TITLE=Compre mais, ganhe mais!
GOLD_CHEST_CARD_1_BULLET_2_TEXT=Comprar 10 baús de prata ou ouro de uma só vez garante brindes premium como itens raros, heróis completos e Pedras de Alma.
GOLD_CHEST_CARD_1_TIP_TITLE=Comece a economizar!
GOLD_CHEST_CARD_1_TIP_TEXT=Comprar 10 baús de uma só vez vale mais a pena do que comprar 10 individualmente.

SOUL_CHEST_CARD_1_TITLE=Visão geral sobre baús
SOUL_CHEST_CARD_1_BULLET_1_TITLE=Coisas de graça!
