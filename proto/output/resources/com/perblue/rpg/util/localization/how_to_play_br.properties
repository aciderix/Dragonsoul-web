GOLD_CHEST_CARD_2_BULLET_1_TITLE=Equipamentos, Pedras de Alma e heróis
GOLD_CHEST_CARD_2_BULLET_1_TEXT=Gera todos os heróis disponíveis no servidor, exceto os de login mensal e do baú de almas.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Gera 3 Pedras de Alma por vez.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Venda Pedras de Alma de heróis de 5 estrelas por Fichas do Almercado.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Garantia de herói
GOLD_CHEST_CARD_2_BULLET_2_TEXT=A compra de 10 baús de ouro garante um herói inteiro aleatório, incluindo heróis que você talvez já tenha. Se cair em um que já tem, você receberá Pedras de Alma: 7 para heróis de 1 estrela, 18 para 2 estrelas e 30 para 3 estrelas.
GOLD_CHEST_CARD_2_TIP_TITLE=Mais heróis!
GOLD_CHEST_CARD_2_TIP_TEXT=Mais heróis estão incluídos no baú de ouro, não só os que estão ilustrados.

SOUL_CHEST_CARD_2_TITLE=Baú de almas
SOUL_CHEST_CARD_2_BULLET_1_TITLE=Pedras de Alma e mais!
