PURPLE_CHEST_CARD_2_BULLET_2_TITLE=Subiu de nível!
PURPLE_CHEST_CARD_2_BULLET_2_TEXT=Quanto maior o seu nível, melhores as chances de receber o melhor equipamento.
PURPLE_CHEST_CARD_2_TIP_TITLE=Fique de olho nos equipamentos!
PURPLE_CHEST_CARD_2_TIP_TEXT=Maior chance de ganhar equipamento roxo completo!

