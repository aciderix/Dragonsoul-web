SILVER_CHEST_CARD_2_BULLET_1_TITLE=Itens e Pedras de Alma
SILVER_CHEST_CARD_2_BULLET_1_TEXT=As raridades possíveis dos itens são: branca, verde, azul e roxa.
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=As Pedras de Alma possíveis são todas de heróis de 1 estrela, exceto o herói de login mensal.
