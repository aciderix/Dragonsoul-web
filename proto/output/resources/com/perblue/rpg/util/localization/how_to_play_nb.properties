
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Hvorfor VIP?
VIP_CARD_1_BULLET_A_TITLE=Øyeblikkelig tokt
VIP_CARD_1_BULLET_A_TEXT=Gratis toktbilletter hver dag. Brukes til å fullføre kamper øyeblikkelig og finne masse utstyr raskt.
VIP_CARD_1_BULLET_B_TITLE=Massevis av fordelaktige funksjoner
VIP_CARD_1_BULLET_B_TEXT=Bedre fremoverspoling, mer lagringsplass for ferdighetspoeng, flere utholdenhetskjøp, VIP-chat, sjelekister og mer!
VIP_CARD_1_BULLET_C_TITLE=Ekstra gull og merker
VIP_CARD_1_BULLET_C_TEXT=Ekstra gull og/eller merker fra ulike moduser, inkludert ekspedisjon, krig, bossarena og krypt.
VIP_CARD_1_TIP_TITLE=Hvem er VIP for?
VIP_CARD_1_TIP_TEXT=VIP er for spillere som ønsker en hjelpende hånd og en raskere opplevelse i DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Slik gjør du det
VIP_CARD_2_BULLET_A_TITLE=Kjøp for å få VIP-billetter
VIP_CARD_2_BULLET_A_TEXT=Desto flere VIP-billetter jo har, jo høyere blir VIP-nivået ditt.
VIP_CARD_2_BULLET_B_TITLE=Lås opp VIP-nivåer
VIP_CARD_2_BULLET_B_TEXT=Høyere VIP-nivåer låser opp nye funksjoner og forbedrer fordeler du allerede har.
VIP_CARD_2_BULLET_C_TITLE=Livsvarig VIP
VIP_CARD_2_BULLET_C_TEXT=VIP er en flott investering, for når du er blitt VIP, forblir du VIP for alltid. Alle fordelene forblir tilgjengelige.
VIP_CARD_2_TIP_TITLE=Bli VIP
VIP_CARD_2_TIP_TEXT=Månedens tilbud gir mye for pengene og er en rask måte å bli VIP på. Hver måned du kjøper tilbudet, får du flere VIP-billetter.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Detaljer om funksjoner og fordeler
VIP_CARD_3_BULLET_1_TITLE=Bonusdiamanter
VIP_CARD_3_BULLET_1_TEXT=Få flere diamanter med hvert kjøp! Hvis et kjøp gir deg et nytt VIP-nivå, gjelder belønningen med tilbakevirkende kraft. Bonusdiamanter sendes til innboksen din.
VIP_CARD_3_BULLET_2_TITLE=Gratis toktbilletter
VIP_CARD_3_BULLET_2_TEXT=Gir deg gratis toktbilletter hver dag. Bruk dem til å fullføre kamper øyeblikkelig og få massevis av utstyr raskt. Ikke glem å innkassere dem hver dag.
VIP_CARD_3_BULLET_3_TITLE=Fylle opp utholdenhet
VIP_CARD_3_BULLET_3_TEXT=Lar deg kjøpe utholdenhet med diamanter flere ganger hver dag.
VIP_CARD_3_BULLET_4_TITLE=Alkymi
VIP_CARD_3_BULLET_4_TEXT=Lar deg kjøpe gull med diamanter flere ganger hver dag.
VIP_CARD_3_BULLET_27_TITLE=Få mer runesitt
VIP_CARD_3_BULLET_27_TEXT=Lar deg kjøpe runesitt med diamanter flere ganger hver dag. Gjelder bare hvis det finnes tilgjengelige runer.
VIP_CARD_3_BULLET_5_TITLE=Tilbakestille ferdighetspoeng
VIP_CARD_3_BULLET_5_TEXT=Lar deg kjøpe flere ferdighetspoeng med diamanter.
VIP_CARD_3_BULLET_6_TITLE=Tilbakestille elitehistorie
VIP_CARD_3_BULLET_6_TEXT=Lar deg bruke diamanter til å tilbakestille en elitehistorie slik at du kan skaffe sjelesteiner raskere.
VIP_CARD_3_BULLET_23_TITLE=Forbedret fremoverspoling
VIP_CARD_3_BULLET_23_TEXT=Du trenger ikke lenger en 3-stjerners seier for å aktivere fremoverspoling og auto. Låser også opp fremoverspoling hvis du er under lagnivå 30.
VIP_CARD_3_BULLET_7_TITLE=Tilbakestille kamparenakamper
VIP_CARD_3_BULLET_7_TEXT=Lar deg bruke diamanter til å hoppe over ventetiden i kamparenaen. Lar deg også kjøpe 5 angrep til i kamparenaen.
VIP_CARD_3_BULLET_9_TITLE=Tilbakestille colosseumkamper
VIP_CARD_3_BULLET_9_TEXT=Lar deg bruke diamanter til å hoppe over ventetiden i colosseumet. Lar deg også kjøpe 5 angrep til i colosseumet.
VIP_CARD_3_BULLET_11_TITLE=Forbedret tokt
VIP_CARD_3_BULLET_11_TEXT=Nå kan du bruke mer enn 1 billett i et tokt. Du kan også raide vanskelighetsgrader med 3 stjerner i utfordring og fjell.
VIP_CARD_3_BULLET_22_TITLE=VIP-chat
VIP_CARD_3_BULLET_22_TEXT=Låser opp en eksklusiv chattekanal med andre VIP-spillere.
VIP_CARD_3_BULLET_12_TITLE=Maks ferdighetspoeng
VIP_CARD_3_BULLET_12_TEXT=Lar deg lagre flere ferdighetspoeng om gangen.
VIP_CARD_3_BULLET_50_TITLE=Reduserte ventetider
VIP_CARD_3_BULLET_50_TEXT=Ventetiden for utfordringer, fjell og sølvkister reduseres til 5 minutter.
VIP_CARD_3_BULLET_13_TITLE=Flere krypttokt-billetter
VIP_CARD_3_BULLET_13_TEXT=Få flere laugmerker fra krypttokt. Gjelder for belønninger for fullførelse av daglige krypttokt, men ikke for det daglige krypttokt-oppdraget.
VIP_CARD_3_BULLET_14_TITLE=Mer krypttokt-gull
VIP_CARD_3_BULLET_14_TEXT=Få dobbelt så mye gull for å beseire fiender i krypten.
VIP_CARD_3_BULLET_25_TITLE=Merkemultiplikator ved seier i titantempelet
VIP_CARD_3_BULLET_25_TEXT=Få to til fire ganger så mange laugmerker når du overvinner en titan i tempelet.
VIP_CARD_3_BULLET_15_TITLE=Maks fortrylling
VIP_CARD_3_BULLET_15_TEXT=Lås opp evnen til øyeblikkelig å fortrylle en gjenstand til maksnivået med diamanter.
VIP_CARD_3_BULLET_26_TITLE=Flere laugskrigsmerker
VIP_CARD_3_BULLET_26_TEXT=Få flere krigsmerker i laugskriger. Gjelder både belønninger etter endt kamp og endt krig.
VIP_CARD_3_BULLET_16_TITLE=Permanent opplåsing av kremmeren
VIP_CARD_3_BULLET_16_TEXT=Kremmeren kan nå låses opp for 680 diamanter. Når funksjonen er låst opp, vil den alltid være tilgjengelig på hovedskjermen.
VIP_CARD_3_BULLET_17_TITLE=Flere ekspedisjonsmerker
VIP_CARD_3_BULLET_17_TEXT=Få flere ekspedisjonsmerker for hver fase du fullfører.
VIP_CARD_3_BULLET_20_TITLE=Mer ekspedisjonsgull
VIP_CARD_3_BULLET_20_TEXT=Få mer gull for hver kamp du vinner i ekspedisjonen.
VIP_CARD_3_BULLET_19_TITLE=Sjelekister
VIP_CARD_3_BULLET_19_TEXT=Låser opp en tredje kiste som kalles sjelekiste. Denne slipper sjelesteiner, gullmalm og XP-eliksirer. Sjelesteiner kommer fra en eksklusiv månedlig helt og et roterende utvalg daglige helter.
VIP_CARD_3_BULLET_18_TITLE=Permanent opplåsing av svartebørs
VIP_CARD_3_BULLET_18_TEXT=Svartebørsen kan nå låses opp for 1360 diamanter. Når funksjonen er låst opp, vil den alltid være tilgjengelig på hovedskjermen.
VIP_CARD_3_BULLET_24_TITLE=Maks belønninger fra bossarena
VIP_CARD_3_BULLET_24_TEXT=Alltid få maksimalt med belønninger fra hver bossarenakamp. Hver bossarenafase gir belønninger innenfor et bestemt område, avhengig av hvilken vanskelighetsgrad som er valgt. Denne funksjonen gjør at du alltid får maksimalt med belønninger i det området.
VIP_CARD_3_BULLET_21_TITLE=Helter på jobbtavle
VIP_CARD_3_BULLET_21_TEXT=Lar deg publisere mer enn 2 helter på laugets jobbtavle. Flere helter betyr mer gull til deg, og mer hjelp til laugvennene dine!
VIP_CARD_3_BULLET_28_TITLE=Oppdatering av sjelebutikk
VIP_CARD_3_BULLET_28_TEXT=Lar deg oppdatere sjelebutikken flere ganger om dagen slik at du får tilgang til flere gjenstander.
VIP_CARD_3_BULLET_29_TITLE=Bossarenatokt
VIP_CARD_3_BULLET_29_TEXT=Lar deg bruke toktbilletter til øyeblikkelig å fullføre en bossarenafase.
VIP_CARD_3_BULLET_30_TITLE=Bossarenafaser
VIP_CARD_3_BULLET_30_TEXT=Lar deg fullføre flere bossarenafaser per dag slik at du får flere belønninger.
VIP_CARD_3_BULLET_31_TITLE=Kamparena- og colosseum-kamper per tilbakestilling
VIP_CARD_3_BULLET_31_TEXT=Lar deg bruke diamanter til å øke antallet kamper du kan utkjempe i disse modusene før du må tilbakestille.
VIP_CARD_3_BULLET_32_TITLE=Oppdatering av kjøpmann
VIP_CARD_3_BULLET_32_TEXT=Lar deg oppdatere handelsmannen, kremmeren og svartebørsen gratis et visst antall ganger hver dag.
VIP_CARD_3_BULLET_33_TITLE=Ekstra utholdenhet fra daglige oppdrag
VIP_CARD_3_BULLET_33_TEXT=Du mottar ekstra utholdenhet fra hvert daglige oppdrag av typen utholdenhetsøkning!
VIP_CARD_3_BULLET_34_TITLE=Ekstra utholdenhetslagring
VIP_CARD_3_BULLET_34_TEXT=Øker mengden utholdenhet du kan lagre før den automatisk slutter å øke.
VIP_CARD_3_BULLET_35_TITLE=Timer til å samle utholdenhetsoppdrag
VIP_CARD_3_BULLET_35_TEXT=Forlenger tidsrommet du har til å samle utholdenhet i daglige oppdrag av typen utholdenhetsøkning. Hvis dette skaper en overlapping med et annet oppdrag av typen utholdenhetsøkning, kan du likevel samle inn fra begge.
VIP_CARD_3_BULLET_36_TITLE=Sjanse for slipp med dobbel offergave
VIP_CARD_3_BULLET_36_TEXT=Sjanse for å få dobbelt av det normale offergaveslippet i den normale historien.
VIP_CARD_3_BULLET_37_TITLE=Gratis runefjerning
VIP_CARD_3_BULLET_37_TEXT=Hver torsdag klokken 05.00 (spillets tid) mottar du 6 gratis runefjerninger. Antallet gjenværende gratis runefjerninger vises rett under knappen «Fjern» i runetempelet.
VIP_CARD_3_BULLET_38_TITLE=Doble daglige innloggingsbelønninger
VIP_CARD_3_BULLET_38_TEXT=Få doble belønninger hver dag, inkludert helter, sjelesteiner og diamanter! Kommer i tillegg til andre doble VIP-bonuser (gir totalt 4x på VIP-bonusdager).
VIP_CARD_3_BULLET_39_TITLE=Tilbakestille fjell og utfordringer
VIP_CARD_3_BULLET_39_TEXT=Låser opp evnen til å tilbakestille begge modusene for diamanter, slik at du kan få ekstra belønninger.
VIP_CARD_3_BULLET_40_TITLE=Velge 2 av 5 krigsbelønninger
VIP_CARD_3_BULLET_40_TEXT=Istedenfor å velge 1 av 3 belønninger etter hver krig, blir du nå forevist 5 av hver belønning, og du kan velge 2 av dem.
VIP_CARD_3_BULLET_41_TITLE=Gratis ukentlig gjenstand
VIP_CARD_3_BULLET_41_TEXT=Hver søndag klokken 05.00 (spillets tid) blir du tilsendt en gratis gjenstand. Gjenstanden vil være fra de to nyeste innholdsoppdateringene på serveren din. Gjenstanden vil alltid være en som lages med ett enkelt fragment eller rull.
VIP_CARD_3_TIP_TITLE=Hvorfor så mange fordeler?
VIP_CARD_3_TIP_TEXT=Fordi vi elsker spillerne våre og ønsker å gi dem flotte belønninger som takk for støtten til DragonSoul.

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Om ekspedisjoner
EXPEDITION_CARD_1_BULLET_1_TITLE=Daglig reise
EXPEDITION_CARD_1_BULLET_1_TEXT=Led heltene dine gjennom 15 kamper i løpet av en daglig ekspedisjon.
EXPEDITION_CARD_1_BULLET_2_TITLE=Legg planer
EXPEDITION_CARD_1_BULLET_2_TEXT=Helter beholder HP og energi fra tidligere kamper i en ekspedisjon. Helter som dør under en ekspedisjon, forblir døde til tilbakestilling.
EXPEDITION_CARD_1_BULLET_3_TITLE=Belønninger
EXPEDITION_CARD_1_BULLET_3_TEXT=Motta tonnevis av gull etter hver kamp. Få ekspedisjonsmerker etter hver tredje kamp. Merkeutbetalingene øker etter hvert som du tar deg videre i spillet.
EXPEDITION_CARD_1_TIP_TITLE=Profftips
EXPEDITION_CARD_1_TIP_TEXT=Hyr inn et av laugmedlemmene som leiesoldat for å få hjelp på ekspedisjonen.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Vanskelig modus
EXPEDITION_CARD_2_BULLET_1_TITLE=Ikke for de svake
EXPEDITION_CARD_2_BULLET_1_TEXT=Når du har vunnet alle 15 kampene i Normal ekspedisjon, låser du opp muligheten til å legge ut på en ekspedisjon i Vanskelig modus.
EXPEDITION_CARD_2_BULLET_2_TITLE=Ingen påfylling
EXPEDITION_CARD_2_BULLET_2_TEXT=I Vanskelig modus fylles ikke heltenes HP og energi opp igjen mellom kamper.
EXPEDITION_CARD_2_BULLET_3_TITLE=Mer gull
EXPEDITION_CARD_2_BULLET_3_TEXT=Du får dobbelt så mye gull for å klare en ekspedisjon i Vanskelig modus. Du får det samme antallet ekspedisjonsmerker.
EXPEDITION_CARD_2_TIP_TITLE=Kort sagt
EXPEDITION_CARD_2_TIP_TEXT=Slå Normal modus. Lås opp Vanskelig modus. Få mer gull.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Vanvittig modus
EXPEDITION_CARD_3_BULLET_1_TITLE=Har du klart Vanskelig modus?
EXPEDITION_CARD_3_BULLET_1_TEXT=Hvis serveren har laugskrig, låses Vanvittig modus opp ved å slå Vanskelig modus.
EXPEDITION_CARD_3_BULLET_2_TITLE=Krigsmodifikatorer gjelder
EXPEDITION_CARD_3_BULLET_2_TEXT=Nåværende slagmarkmodifikatorer fra laugskrig gjelder også her. Juster oppstillingene dine og bruk Vanvittig modus i krigsforberedelsene!
EXPEDITION_CARD_3_BULLET_3_TITLE=Få gjenstandsfragmenter
EXPEDITION_CARD_3_BULLET_3_TEXT=I tillegg til tidligere belønninger slipper ekspedisjonskister nå 3 til 25 gjenstandsfragmenter fra de 3 nyeste oppdateringene på serveren din.
EXPEDITION_CARD_3_TIP_TITLE=Et tips på veien
EXPEDITION_CARD_3_TIP_TEXT=Bruk litt tid på å mestre Vanskelig modus før du prøver deg på Vanvittig modus!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Absurd modus
EXPEDITION_CARD_4_BULLET_1_TITLE=Den ultimate utfordring!
EXPEDITION_CARD_4_BULLET_1_TEXT=Hvis serveren din har runer, kan du låse opp Absurd modus ved å slå Vanvittig modus.
EXPEDITION_CARD_4_BULLET_2_TITLE=Alle forsvarere: +20 nivåer
EXPEDITION_CARD_4_BULLET_2_TEXT=I Absurd modus økes helte- og ferdighetsnivåene til alle fiendene dine med 20.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runer å hente
EXPEDITION_CARD_4_BULLET_3_TEXT=I tillegg til tidligere belønninger slipper ekspedisjonskister nå også store og mindre runer fra 1 til 3 stjerner. Sjansen for å få store runer og flere stjerner øker etter hvert i ekspedisjon.
EXPEDITION_CARD_4_TIP_TITLE=Huff da!
EXPEDITION_CARD_4_TIP_TEXT=Hvis det blir for, vel, absurd for deg, så er det bare å gå ned en vanskelighetsgrad igjen.

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Tips
EXPEDITION_CARD_5_BULLET_1_TITLE=Frisk som en tanks!
EXPEDITION_CARD_5_BULLET_1_TEXT=Ta Trohelbrederens hovedferdighet og andre helbredelsesferdigheter til maks. Deretter leder du laget ditt med en sterk tanks som kan helbrede, slik som Brozerker.
EXPEDITION_CARD_5_BULLET_2_TITLE=Prøv igjen, prøv på nytt ...
EXPEDITION_CARD_5_BULLET_2_TEXT=Hvis du mislykkes i en kamp, kan du prøve på nytt, eller så kan du beholde skaden og fortsette kampen med en andre bølge av helter.
EXPEDITION_CARD_5_BULLET_3_TITLE=Forhåndsopplading av energi
EXPEDITION_CARD_5_BULLET_3_TEXT=Bruk et utvalg helter i tidlige kamper for å bygge opp energien deres. Lagre den energien for å utløse ferdigheter i hardere kamper.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Månedens tilbud
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Mange diamanter!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Gir deg 300 diamanter med en gang, og 120 diamanter hver dag i 30 dager. Det blir [bright_blue]3900 diamanter[]. Helt fantastisk!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Ingen tap, ingen sorg
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Fortvil ikke om du glemmer å innkassere diamantene dine, for du mister ingen.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Ingen forpliktelser
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=Månedens tilbud innebærer ikke fast betaling. Du kan fornye eller la være akkurat som du ønsker.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Hemmelighet: Bli VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=Månedens tilbud er en enkel måte å låse opp flotte VIP-fordeler på!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Retningslinjer for chat
CHAT_RULES_CARD_1_BULLET_1_TITLE=Velkommen til DragonSoul-chatten!
CHAT_RULES_CARD_1_BULLET_1_TEXT=Hensikten med chatten er å hjelpe spillere med å bli en del av DragonSoul-fellesskapet, hvor de kan svare på hverandres spørsmål, invitere venner til å bli med i et laug samt kommunisere sosialt. Spillere får delta i chattekanalene i spillet så fremt de følger retningslinjene under.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Utestengelse og advarsel
CHAT_RULES_CARD_1_BULLET_2_TEXT=Spillere som velger å ikke følge reglene, blir utestengt fra chatten (enten midlertidig eller permanent). Utestengelser utstedes kun av ansatte hos PerBlue og administratorer tilknyttet DragonSoul, og de kan iverksettes uten advarsel. Spillere kan ikke bestride utestengelser. Ansatte hos PerBlue og administratorer tilknyttet DragonSoul har nulltoleranse for trakassering av andre spilleres tro og overbevisninger (politiske, religiøse eller annet), fornærmelser eller nedsettende bemerkninger om en spillers hjemland, nasjonalitet, etnisitet eller seksuelle legning, samt krenkende kommentarer om rase, religion og seksuell legning, enten disse er rettet mot spilleren eller ikke.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Chatblokkering
CHAT_RULES_CARD_1_BULLET_3_TEXT=Bruk chatblokkeringen til å blokkere støtende språk som blir publisert av andre i chatten. Trykk på spillerens navn i chatten og deretter på «Blokker». Deretter vil ingen meldinger fra den brukeren vises i chatten din. Du kan avbryte blokkeringen ved å trykke på avatarikonet ditt og deretter «Liste over blokkerte». Du kan også slå av forhåndsvisninger av chatten ved å trykke på «Innstillinger» på den samme skjermen.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Regler for alle chattekanaler
CHAT_RULES_CARD_1_BULLET_4_TEXT=Generelle diskusjoner og samtaler er helt i orden. Det er bare hyggelig om du er med i DragonSoul for å få nye venner!
CHAT_RULES_CARD_1_BULLET_5_TEXT=Meningen med den globale chatten er at spillerne skal kunne stille hverandre spørsmål om spillet, gi hverandre råd og skape et positivt DragonSoul-fellesskap.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Ingen[] trakassering av andre spillere eller personer utenfor spillet.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Ingen[] diskusjoner om sex (inkludert seksuelle handlinger og andres seksuelle legning), narkotika, politikk eller religion.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Ingen[] obskøniteter på noe språk.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Ingen[] diskusjoner om moderatorer, deres måter å gjøre ting på, eller utestengelser som har eller ikke har funnet sted.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Du kan hjelpe oss å moderere ved å kontakte kundestøtten vår gjennom Kundestøtte-menyen i spillet. Ikke be om eller diskuterer moderering i chatten.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Rapportering av andre spillere
CHAT_RULES_CARD_1_BULLET_11_TEXT=Hvis du føler at du er blitt mobbet eller trakassert i chatten, kan du kontakte DragonSouls kundestøtte gjennom støttefunksjonen i spillet. I klagen din må du inkludere den andre spillerens brukernavn og andre detaljer som kan hjelpe oss i etterforskningen av saken.
CHAT_RULES_CARD_1_BULLET_12_TEXT=Vi bryr oss mye om spillerne våre, og vi vil at du skal være en del av dette fellesskapet. Vi får ikke med oss alle kommentarer og bemerkninger, men vi vil iverksette nødvendige tiltak i forbindelse med innrapporterte samtaler. Vær klar over at ikke alle tilfeller vil resultere i utestengelse, siden denne avgjørelsen tas av ansatte hos PerBlue.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Om krypttokt
CRYPT_CARD_1_BULLET_1_TITLE=Vandøde på ferde
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut vekker heltene i krypene til live. Utrydd de besatte legionene hans før de sprer seg over hele landet!
CRYPT_CARD_1_BULLET_2_TITLE=Lagarbeid
CRYPT_CARD_1_BULLET_2_TEXT=Samarbeid med lauget ditt for å overvinne Umlauts legioner.
CRYPT_CARD_1_BULLET_3_TITLE=Få belønninger
CRYPT_CARD_1_BULLET_3_TEXT=Utfør minst ett kryptangrep hver dag for å motta laugmerker du kan bruke i laugbutikken.
CRYPT_CARD_1_TIP_TITLE=Profftips
CRYPT_CARD_1_TIP_TEXT=Ikke glem å hyre inn en helt i hvert angrep – de er GRATIS!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Regler og begrensninger
CRYPT_CARD_2_BULLET_1_TITLE=Begrensninger for helter
CRYPT_CARD_2_BULLET_1_TEXT=Hver helt kan bare kjempe én gang om dagen i krypten. Oppgrader flere helter for å hjelpe lauget ditt mer.
CRYPT_CARD_2_BULLET_2_TITLE=Gratis hjelpende hånd
CRYPT_CARD_2_BULLET_2_TEXT=Du kan hyre inn én leiesoldat [bright_blue]per angrep GRATIS[] i krypten.
CRYPT_CARD_2_BULLET_3_TITLE=Start- og sluttider
CRYPT_CARD_2_BULLET_3_TEXT=Tokt varer fra 08.00 til 00.00 i tidssonen til lauget ditt (vises på laugskjermen). Laugledere kan endre tidssonen.
CRYPT_CARD_2_TIP_TITLE=Velg din vei
CRYPT_CARD_2_TIP_TEXT=Laugoffiserer kan angi kryptens vanskelighetsgrad i lauginnstillingene.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Poeng og belønninger
CRYPT_CARD_3_BULLET_1_TITLE=Daglig oppdrag
CRYPT_CARD_3_BULLET_1_TEXT=Utfør 1 angrep per dag for å få 100 laugmerker fra det daglige oppdraget.
CRYPT_CARD_3_BULLET_2_TITLE=Hodeskaller og poeng
CRYPT_CARD_3_BULLET_2_TEXT=Hver gang du beseirer en oppstilling med fem helter, får du poeng. Du får ett (sølvskalle) for de to første oppstillingene, og fem for den tredje (gullskalle). Fullfør et helt tokt for å få bonuspoeng.
CRYPT_CARD_3_BULLET_3_TITLE=Laugbelønning
CRYPT_CARD_3_BULLET_3_TEXT=Utfør minst ett kryptangrep for å motta laugets poengsum i laugmerker etterpå.
CRYPT_CARD_3_TIP_TITLE=Vinn sammen
CRYPT_CARD_3_TIP_TEXT=Desto flere poeng du tar, jo flere merker får alle i lauget ditt.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategi
CRYPT_CARD_4_BULLET_1_TITLE=Anbefalt angrep
CRYPT_CARD_4_BULLET_1_TEXT=Den ene oppstillingen anbefales automatisk basert på styrken til de fem sterkeste heltene du har igjen.
CRYPT_CARD_4_BULLET_2_TITLE=Endre vanskelighetsgrad
CRYPT_CARD_4_BULLET_2_TEXT=Hvis toktene er for vanskelige eller lette, kan du be lauglederen om å endre vanskelighetsgrad.
CRYPT_CARD_4_BULLET_3_TITLE=Bare et minimum
CRYPT_CARD_4_BULLET_3_TEXT=Ikke bruk de fem beste heltene dine i det første angrepet. Bruk bare det minste antallet du trenger for å vinne en kamp.
CRYPT_CARD_4_TIP_TITLE=Koordiner!
CRYPT_CARD_4_TIP_TEXT=Snakk med lauget og vær sikker på at alle bidrar!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Slik fungerer fortrylling
ENCHANTING_CARD_1_BULLET_1_TITLE=Øk kraften
ENCHANTING_CARD_1_BULLET_1_TEXT=Få et konkurransemessig overtak ved å forsterke heltenes utstyr.
ENCHANTING_CARD_1_BULLET_2_TITLE=Grønt eller over
ENCHANTING_CARD_1_BULLET_2_TEXT=Du kan fortrylle utstyr som er grønt eller over.
ENCHANTING_CARD_1_BULLET_3_TITLE=Bruk ekstra gjenstander
ENCHANTING_CARD_1_BULLET_3_TEXT=Du kan bruke gjenstander du har for mange av, som fortryllingsmaterialer.
ENCHANTING_CARD_1_TIP_TITLE=Daglig oppdrag
ENCHANTING_CARD_1_TIP_TEXT=Fortryll en gjenstand minst én gang om dagen til det daglige oppdraget.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Helteforfremming
ENCHANTING_CARD_2_BULLET_1_TITLE=Refusjon av fortrylling
ENCHANTING_CARD_2_BULLET_1_TEXT=Når du forfremmer en helt, mister helten fortryllingsbonusene sine, men du kan få refundert materialene som ble brukt til å fortrylle. Grønne gjenstander gir full refusjon. Sjeldnere gjenstander refunderes delvis.
ENCHANTING_CARD_2_BULLET_2_TITLE=Høyere sjeldenhetsgrad = flere fortryllinger
ENCHANTING_CARD_2_BULLET_2_TEXT=Gjenstander med høyere sjeldenhetsgrad kan fortrylles flere ganger slik at du får enorme bonuser. Hvite gjenstander kan ikke fortrylles.
ENCHANTING_CARD_2_TIP_TITLE=Grønt for daglige oppdrag
ENCHANTING_CARD_2_TIP_TEXT=Grønne gjenstander er flotte å fortrylle for daglige oppdrag, siden de refunderes fullstendig når du forfremmer en helt.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Fortryllestrategi
ENCHANTING_CARD_3_BULLET_1_TITLE=Vent på lilla helter
ENCHANTING_CARD_3_BULLET_1_TEXT=De har mest å tjene på fortrylling, siden de ikke forfremmes så ofte.
ENCHANTING_CARD_3_BULLET_2_TITLE=Fortryll de beste først
ENCHANTING_CARD_3_BULLET_2_TEXT=Fortryll gjenstander med verdier som passer til heltenes styrker: Energigjenvinning hjelper Trohelbrederen mye, helsegjenvinning er flott for tankser.
ENCHANTING_CARD_3_BULLET_3_TITLE=Bruk ekstra gjenstander
ENCHANTING_CARD_3_BULLET_3_TEXT=Dra på tokt og gjør utfordringer ofte for å samle mange ekstra gjenstander du kan bruke til fortrylling.
ENCHANTING_CARD_3_TIP_TITLE=Økninger er viktige
ENCHANTING_CARD_3_TIP_TEXT=Fortrylling kan utgjøre forskjellen i harde kamper i kamparenaen og colosseum!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Titantempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Finn et tempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Hver historieseier øker sjansen din til å finne et tempel.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Lev sammen, dø alene
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Inviter laugmedlemmer til å hjelpe! Du har 24 timer på deg til å beseire alle de 5 titanene.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Belønninger
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Få utstyr hver gang en titan overvinnes i tempelet ditt. Kom tilbake og trykk på kister for å få utstyr!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Tempelnivå
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Nivået på titaner og fiender i et tempel samsvarer med nivået til den som fant tempelet.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Regler og tips
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Dødsfordeler!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Overvunne titaner forsterker alle fiender som er igjen i tempelet. Hver titan har en spesifikk «dødsfordel», så velg det første offeret ditt med omhu.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Laginnsats
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Dra nytte av alle de fem gratisinvitasjonene dine. Inviter laugvenner som du vet både vil svare og vinne. Bruk gull til å invitere flere hvis du blir sittende fast.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 forsøk eller 1 titan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Alle som inviteres, får tre forsøk til å overvinne en titan, men kan maksimalt bare overvinne én titan.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Skap en seiersrekke
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Fullfør templene for å bygge opp en seiersrekke.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Titantempel
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Tempel funnet
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=En laugvenn har invitert deg til å hjelpe til med å rydde dette titantempelet.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Overvinn 1 titan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Målet ditt er å overvinne én titan. Du har tre forsøk.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Få belønninger
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Vinner du, får du laugmerker på kampseierskjermen.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Vis hva du kan!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Lauget ditt stoler på deg. Du har vel lyst til å bli invitert til flere templer, ikke sant?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Regler og tips
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Dødsfordeler!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Overvunne titaner forsterker alle fiender som er igjen i tempelet. Hver titan har en spesifikk «dødsfordel», så velg det første offeret ditt med omhu. Trykk på et helteikonene øverst til venstre for å se hvordan fordelene fungerer.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Lev sammen, dø alene
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Du har tre forsøk på deg til å overvinne 1 av de 5 titanene i tempelet. Når du lykkes, mister du eventuelle gjenværende forsøk.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Oversikt
HERO_STATS_CARD_1_BULLET_1_TITLE=Det du trenger å vite om heltenes verdier
HERO_STATS_CARD_1_BULLET_1_TEXT=Har du lyst til å vite hvordan alle verdiene fungerer? Da har du kommet til riktig sted!
HERO_STATS_CARD_1_BULLET_2_TITLE=Grunnangrep
HERO_STATS_CARD_1_BULLET_2_TEXT=Grunnangrep er det helter gjør når de ikke bruker ferdigheter. Hvert grunnangrep har en primær skadetype (se aktuell side for detaljer).
HERO_STATS_CARD_1_BULLET_3_TITLE=Helse
HERO_STATS_CARD_1_BULLET_3_TEXT=Makshelse vil si mengden skade en helt tåler før han eller hun dør. Helsegjenvinning vil si hvor mye helse helten får når hver kampbølge er over. Helter kan også få helse fra visse helbredelsesferdigheter i kamp.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energi
HERO_STATS_CARD_1_BULLET_4_TEXT=Alle helter kan ha maks 1000 i energi, men begynner hver kamp med null. Ta deg til 1000 for å aktivere en helts aktive (hvite) ferdighet. Helter kan sikre seg energi gjennom å påføre skade, bli påført skade og fra visse ferdigheter. Energigjenvinning vil si hvor mye energi en helt får etter hver kampbølge.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Kjerneverdier
HERO_STATS_CARD_2_BULLET_1_TITLE=Styrke
HERO_STATS_CARD_2_BULLET_1_TEXT=Styrke påvirker en helts [soft_blue]makshelse[] og [soft_blue]rustning[]. Hvert styrkepoeng gir helten 18 helse og 0,15 rustning.
HERO_STATS_CARD_2_BULLET_2_TITLE=Smidighet
HERO_STATS_CARD_2_BULLET_2_TEXT=Smidighet påvirker en helts [soft_blue]grunnskade[], [soft_blue]rustning[] og [soft_blue]fulltreffersjanse[]. Hvert smidighetspoeng gir helten 0,4 grunnskade, 0,075 rustning og 0,4 fulltreffersjanse.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intellekt
HERO_STATS_CARD_2_BULLET_3_TEXT=Intellekt påvirker en helts [soft_blue]ferdighetskraft[] og [soft_blue]magimotstand[]. Hver intellektpoeng gir helten 2,4 ferdighetskraft og 0,1 magimotstand.
HERO_STATS_CARD_2_BULLET_4_TITLE=Primærverdi
HERO_STATS_CARD_2_BULLET_4_TEXT=Hver helt har en primærverdi: enten styrke, smidighet eller intellekt. Denne verdien gir helten ekstra [soft_blue]grunnskade[]. Hver primærverdi gir helten 1 grunnskade. For smidighetshelter kommer dette i tillegg til grunnskaden på 0,4 som er nevnt over.
HERO_STATS_CARD_2_BULLET_5_TITLE=Vekstverdier
HERO_STATS_CARD_2_BULLET_5_TEXT=Styrke, smidighet og intellekt avgjør hvor raskt en helts kjerneverdier øker når helten går opp i nivå. Du kan øke vekstverdiene ved å utvikle heltene dine. Økninger av vekstverdier har størst innflytelse på helters kjerneverdier.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Andre verdier
HERO_STATS_CARD_3_BULLET_16_TITLE=Grunnskade
HERO_STATS_CARD_3_BULLET_16_TEXT=Grunnskade vil si hvor mye skade en helts grunnangrep påfører.
HERO_STATS_CARD_3_BULLET_1_TITLE=Ferdighetskraft
HERO_STATS_CARD_3_BULLET_1_TEXT=Ferdighetskraft øker skaden som noen, men ikke alle, ferdigheter påfører. Ferdigheter med et [green]grønt[] skadenummer påfører mer skade etter hvert som [green]ferdighetskraften[] øker. Økningens mengde varierer fra ferdighet til ferdighet. Ferdigheter med et [orange]oransje[] skadenummer påfører mer skade etter hvert som [orange]grunnskaden[] øker. Ferdigheter med et [soft_blue]blått[] skadenummer påfører mer skade etter hvert som ferdighetens [soft_blue]nivå[] øker.
HERO_STATS_CARD_3_BULLET_2_TITLE=Rustning
HERO_STATS_CARD_3_BULLET_2_TEXT=Rustning reduserer fysisk skade. Desto bedre heltens rustning er, jo mindre fysisk skade påføres helten per treff. Ikke be om en forklaring på matematikken bak, det er for komplisert.
HERO_STATS_CARD_3_BULLET_3_TITLE=Magimotstand
HERO_STATS_CARD_3_BULLET_3_TEXT=Magimotstand fungerer akkurat som rustning, bare mot magiskade.
HERO_STATS_CARD_3_BULLET_4_TITLE=Rustningspenetrasjon
HERO_STATS_CARD_3_BULLET_4_TEXT=Rustningspenetrasjon reduserer en fiendes rustning før den brukes mot et angrep med fysisk skade. Rustningen kan ikke gå under null.
HERO_STATS_CARD_3_BULLET_5_TITLE=Magipenetrasjon
HERO_STATS_CARD_3_BULLET_5_TEXT=Magipenetrasjon fungerer akkurat som rustningspenetrasjon, men reduserer magimotstanden.
HERO_STATS_CARD_3_BULLET_6_TITLE=Fulltreffersjanse
HERO_STATS_CARD_3_BULLET_6_TEXT=Fulltreffersjanse øker sjansen for at fysisk skade eller magiskade resulterer i en fulltreffer. Ekte skade gir aldri fulltreffere.
HERO_STATS_CARD_3_BULLET_13_TITLE=Fulltrefferskade
HERO_STATS_CARD_3_BULLET_13_TEXT=Dette er skademengden som påføres av fulltreffere. Tallet starter på 200 % av normal skade.
HERO_STATS_CARD_3_BULLET_17_TITLE=Fulltrefferbeskyttelse
HERO_STATS_CARD_3_BULLET_17_TEXT=Dette tallet reduserer angriperens verdi for fulltrefferskade når du skader helten hans. Fulltrefferskade kan ikke komme under 100 %.
HERO_STATS_CARD_3_BULLET_8_TITLE=Livstyveri
HERO_STATS_CARD_3_BULLET_8_TEXT=En helt med livstyveri får helse når han påfører fysisk skade. Livstyveri skjer IKKE når det påføres magiskade. Desto høyere livstyveri, jo mer helse får helten når han påfører fysisk skade.
HERO_STATS_CARD_3_BULLET_28_TITLE=Magivamp
HERO_STATS_CARD_3_BULLET_28_TEXT=En helt med magivamp får helse når han påfører magiskade. Magivamp skjer IKKE når det påføres fysisk skade. Desto høyere magivamp, jo mer helse får helten når han påfører magiskade.
HERO_STATS_CARD_3_BULLET_9_TITLE=Unnvikelse
HERO_STATS_CARD_3_BULLET_9_TEXT=Unnvikelse gir helten en sjanse til å unngå ALL skade fra et grunnangrep eller en ferdighet. Desto høyere tall, jo høyere sjanse har helten for å unngå skade.
HERO_STATS_CARD_3_BULLET_14_TITLE=Nøyaktighet
HERO_STATS_CARD_3_BULLET_14_TEXT=Nøyaktighet reduserer sjansen fienden din har for å unngå skade. Hvert nøyaktighetspoeng nøytraliserer ett unnvikelsespoeng. Du får ingen fordeler av å ha mer nøyaktighet enn fiendens unnvikelse.
HERO_STATS_CARD_3_BULLET_18_TITLE=Raseri
HERO_STATS_CARD_3_BULLET_18_TEXT=Raseri gir helten energi når han påføres skade. Helten får energi som tilsvarer raseriverdien for hver tiende prosent av helse han mister. Alle helters raseri har en grunnverdi på 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Startenergi
HERO_STATS_CARD_3_BULLET_19_TEXT=Startenergi er energimengden som helter begynner kampen med. Dette tallet er som regel null.
HERO_STATS_CARD_3_BULLET_11_TITLE=Konservering
HERO_STATS_CARD_3_BULLET_11_TEXT=Konservering reduserer mengden energi som konsumeres når en helt bruker den aktive ferdigheten sin.
HERO_STATS_CARD_3_BULLET_20_TITLE=Energigevinst
HERO_STATS_CARD_3_BULLET_20_TEXT=Øker mengden energi en helt får fra alle kilder (skade påført, fordeler fra allierte osv.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Forbedret helbredelse
HERO_STATS_CARD_3_BULLET_10_TEXT=Gjør at en helts ferdigheter gir større helbredelse. Gjelder IKKE for helse som skaffes gjennom livstyveri.
HERO_STATS_CARD_3_BULLET_12_TITLE=Iherdighet
HERO_STATS_CARD_3_BULLET_12_TEXT=Iherdighet reduserer varigheten til svimeslag og deaktivering av en helt. Jo høyere iherdighet, jo kortere gjelder svimeslaget eller deaktiveringen.
HERO_STATS_CARD_3_BULLET_24_TITLE=Lengre deaktiveringer
HERO_STATS_CARD_3_BULLET_24_TEXT=Forlenger varigheten til svimeslag og deaktiveringer som en helt påfører andre helter.
HERO_STATS_CARD_3_BULLET_15_TITLE=Ekspertise
HERO_STATS_CARD_3_BULLET_15_TEXT=Ekspertise får alle ferdighetene til en helt til å fungere som om de var på et høyere nivå. Dette påvirker skade, evnen til å svimeslå fiender og en hel rekke andre ting. I de fleste tilfeller blir alt som er farget i beskrivelsen til en ferdighet, sterkere jo høyere nivået til ferdigheten er.
HERO_STATS_CARD_3_BULLET_21_TITLE=Forflytningshastighet
HERO_STATS_CARD_3_BULLET_21_TEXT=Øker hastigheten som helten krysser skjermen i.
HERO_STATS_CARD_3_BULLET_22_TITLE=Angrepshastighet
HERO_STATS_CARD_3_BULLET_22_TEXT=Øker hyppigheten som en helt utfører grunnangrep i. Øker også ferdighetenes animasjonshastighet, men reduserer ikke ferdighetenes ventetid.
HERO_STATS_CARD_3_BULLET_23_TITLE=Reduksjon av ventetid
HERO_STATS_CARD_3_BULLET_23_TEXT=Reduserer tiden det tar før en ferdighet kan brukes igjen etter at den er brukt. Aktive ferdigheter har ikke ventetider (de bruker energi).
HERO_STATS_CARD_3_BULLET_25_TITLE=Større skjold
HERO_STATS_CARD_3_BULLET_25_TEXT=Øker størrelsen på skjoldene som en helt skaper. Øker IKKE størrelsen på skjold som allierte utstyrer en helt med.
HERO_STATS_CARD_3_BULLET_29_TITLE=Lengre skjoldvarighet
HERO_STATS_CARD_3_BULLET_29_TEXT=Øker varigheten til skjoldene som en helt skaper. Øker IKKE varigheten til skjold som allierte utstyrer en helt med.
HERO_STATS_CARD_3_BULLET_26_TITLE=Skade fra slag, stikk, ild osv.
HERO_STATS_CARD_3_BULLET_26_TEXT=Disse verdiene starter på 100 % og påvirker mengden skade en helt påfører av en spesifikk undertype. Vær klar over at effekten av verdiene IKKE gjenspeiles i ferdighetsbeskrivelsene.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Primære skadetyper
HERO_STATS_CARD_4_BULLET_1_TITLE=Oversikt
HERO_STATS_CARD_4_BULLET_1_TEXT=I DragonSoul er det 3 primærtyper av skade: fysisk, magi og ekte. All skade som påføres, tilhører en av disse typene.
HERO_STATS_CARD_4_BULLET_2_TITLE=Fysisk skade
HERO_STATS_CARD_4_BULLET_2_TEXT=Fysisk skade kan reduseres av målets rustning. Fulltreffersjanse avgjør hvor ofte den fysiske skaden fordobles.
HERO_STATS_CARD_4_BULLET_3_TITLE=Magiskade
HERO_STATS_CARD_4_BULLET_3_TEXT=Magiskade kan reduseres av målets magimotstand. Fulltreffersjanse avgjør hvor ofte magiskaden fordobles.
HERO_STATS_CARD_4_BULLET_4_TITLE=Ekte skade
HERO_STATS_CARD_4_BULLET_4_TEXT=Ekte skade reduseres aldri av rustning eller magimotstand. Ekte skade ignorerer alle immuniteter. Ekte skade gir aldri fulltreffere.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Viderekomne tagger
HERO_STATS_CARD_5_BULLET_1_TITLE=Kun for viderekomne spillere!
HERO_STATS_CARD_5_BULLET_1_TEXT=Alle taggene som forklares her, er skjult til du låser opp bossarenaen.
HERO_STATS_CARD_5_BULLET_2_TITLE=Sekundære skadetyper
HERO_STATS_CARD_5_BULLET_2_TEXT=Noen grunnangrep og ferdigheter er tagget med en ekstra skadetype (i tillegg til fysisk, magi eller ekte), og disse kalles for sekundære skadetyper. Bossarenakamper, slagmarkmodifikatorer samt andre ferdigheter og runer kan påvirke kraften til et angrep eller ferdighet med en spesifikk sekundære skadetype. Blant disse finner du slag, stikk, kutt, nekrose, vann, gift, elektrisk og ild.
HERO_STATS_CARD_5_BULLET_3_TITLE=Skade over tid
HERO_STATS_CARD_5_BULLET_3_TEXT=Ferdigheter med denne taggen påfører skade over flere sekunder. Visse bosser kan bare skades av effekter som påfører skade over tid.
HERO_STATS_CARD_5_BULLET_4_TITLE=Rekylangrep
HERO_STATS_CARD_5_BULLET_4_TEXT=Ferdigheter med denne taggen slår fiender bakover når de treffer. Omtrent som en fluesmekke.
HERO_STATS_CARD_5_BULLET_8_TITLE=Drage
HERO_STATS_CARD_5_BULLET_8_TEXT=Drager ligner på robotdrager fra robotuniverset, bortsett fra at de har kjøtt på beina og er monstrøse.
HERO_STATS_CARD_5_BULLET_5_TITLE=Stor
HERO_STATS_CARD_5_BULLET_5_TEXT=Helter med denne taggen spiser kanskje litt for mye, eller så har de bare kraftig beinbygning. Bosser og visse andre helter kan få problemer med dem.
HERO_STATS_CARD_5_BULLET_6_TITLE=Smakfull
HERO_STATS_CARD_5_BULLET_6_TEXT=Helter med denne taggen smaker skikkelig godt. Ting med store munner (som bosser og visse andre helter) vil kanskje prøve å spise dem.
HERO_STATS_CARD_5_BULLET_7_TITLE=Ustabil
HERO_STATS_CARD_5_BULLET_7_TEXT=Disse heltene er ustabile. Noen ganger mentalt, noen ganger fysisk. Andre ganger er de bare sta. Enkelte ting som funker på andre helter, kommer du ingen vei med på disse spinnville @$#&s.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=Bossarenaen!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Store, slemme bosser
BOSS_PIT_CARD_1_BULLET_1_TEXT=Unike, episke bosser. Prøv deg på én om gangen.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Utrolig utbytte
BOSS_PIT_CARD_1_BULLET_2_TEXT=Få verdifulle gjenstander og XP-eliksirer når du har overvunnet hver fase av en boss.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Tre ganger moroa
BOSS_PIT_CARD_1_BULLET_3_TEXT=Hver fase er en unik utfordring, og bare én fase kan fullføres hver dag. Klar alle tre for å få de beste belønningene!
BOSS_PIT_CARD_1_TIP_TITLE=Profftips
BOSS_PIT_CARD_1_TIP_TEXT=Trykk på ikonene i bossbeskrivelsen for å få tips om hvordan du beseirer en boss.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Slik fungerer det
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 seier eller 5 forsøk
BOSS_PIT_CARD_2_BULLET_1_TEXT=Hver dag har du fem forsøk på deg for å vinne en bosskamp. Når du har vunnet, er du ferdig for dagen.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Bossrunde og tilbakestilling
BOSS_PIT_CARD_2_BULLET_2_TEXT=Når du har slått den første fasen til en boss, har du kommet i gang med «runden» din mot den bossen. Neste dag *må* du klare fase 2, ellers tilbakestilles hele bossarenaen. Når bossarenaen tilbakestilles, må du slå fase 1 på nytt.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Én boss om gangen
BOSS_PIT_CARD_2_BULLET_3_TEXT=Ingen vanlige dødelige kan kjempe mot flere bosser på en gang. Når du har klart den første fasen til en boss, vil derfor de andre bossene være låst til du klarer fase 3 eller bossarenaen tilbakestilles.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Vinne over en boss
BOSS_PIT_CARD_2_BULLET_4_TEXT=Så snart du har fullført alle tre fasene, er den bossen overvunnet. En overvunnet boss blir ikke tilgjengelig igjen før du har overvunnet de andre to bossene eller mislykkes i å ta deg videre i en runde.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Laugfordeler
GUILD_CARD_1_BULLET_1_TITLE=Laugbutikk med utrolige helter
GUILD_CARD_1_BULLET_1_TEXT=Tilgang til unike helter du kan kjøpe med laugmerker
GUILD_CARD_1_BULLET_2_TITLE=Låne helter
GUILD_CARD_1_BULLET_2_TEXT=Lån helter fra andre laugmedlemmer for å få hjelp med ekspedisjoner og andre moduser.
GUILD_CARD_1_BULLET_3_TITLE=Privat laugchat
GUILD_CARD_1_BULLET_3_TEXT=Be om hjelp eller vis frem den fantastiske oppstillingen din.
GUILD_CARD_1_TIP_TITLE=Hint
GUILD_CARD_1_TIP_TEXT=Det er ikke noe problem å opprette et laug. Arbeidet ligger i å lede et!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Laugmerker
GUILD_CARD_2_BULLET_1_TITLE=Kryptbelønninger
GUILD_CARD_2_BULLET_1_TEXT=Få 100 laugmerker hver dag for å utføre et kryptangrep. Få enda flere hver dag basert på laugets endelige poengsum i krypten.
GUILD_CARD_2_BULLET_2_TITLE=Tempelbelønninger
GUILD_CARD_2_BULLET_2_TEXT=Få 50 laugmerker for hver titan du overvinner i et titantempel.
GUILD_CARD_2_BULLET_3_TITLE=Bruk mynter
GUILD_CARD_2_BULLET_3_TEXT=Bruk myntene dine på sjeldne og kraftige helter og utstyr i laugbutikken.
GUILD_CARD_2_TIP_TITLE=Oppdater laugbutikken
GUILD_CARD_2_TIP_TEXT=Å oppdatere laugbutikken er praktisk hvis du vil kjøpe mange sjelesteiner eller gjenstander på en gang.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Jobbtavle for helter
GUILD_CARD_3_BULLET_1_TITLE=Legg ut helter
GUILD_CARD_3_BULLET_1_TEXT=Legg heltene dine ut på laugets jobbtavle. Dette fullfører ditt daglige oppdrag, og gir deg dessuten gull!
GUILD_CARD_3_BULLET_2_TITLE=Mister jeg helten min?
GUILD_CARD_3_BULLET_2_TEXT=Nei! Du kan fortsatt bruke helter du legger ut på jobbtavlen.
GUILD_CARD_3_BULLET_3_TITLE=Bruke helter
GUILD_CARD_3_BULLET_3_TEXT=Du kan bruke helter som andre medlemmer i lauget legger ut. Disse heltene kan brukes i krypten, ekspedisjoner, titantempelet og bossarenaen.
GUILD_CARD_3_TIP_TITLE=Hjelpe hverandre
GUILD_CARD_3_TIP_TEXT=Vær et bra laugmedlem og legg ut heltene dine for å hjelpe lauget.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Laugvegg
GUILD_CARD_4_BULLET_1_TITLE=Publiser
GUILD_CARD_4_BULLET_1_TEXT=Offiserer og andre kan publisere meldinger på laugveggen.
GUILD_CARD_4_BULLET_2_TITLE=Fest
GUILD_CARD_4_BULLET_2_TEXT=Fest laugregler og andre meldinger øverst på laugveggen.
GUILD_CARD_4_BULLET_3_TITLE=Klistre
GUILD_CARD_4_BULLET_3_TEXT=Du kan til og med få én melding fra laugveggen til å vises øverst i laugchatten.
GUILD_CARD_4_TIP_TITLE=Vær sjef
GUILD_CARD_4_TIP_TEXT=Bruk laugveggen til å publisere laugregler og andre viktige meldinger.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Laugranger
GUILD_CARD_5_BULLET_1_TITLE=Status og makt
GUILD_CARD_5_BULLET_1_TEXT=Forfrem medlemmer i lauget for å gi dem status og makt.
GUILD_CARD_5_BULLET_2_TITLE=Administrasjon av medlemmer
GUILD_CARD_5_BULLET_2_TEXT=Trykk på en rad i en av medlemslistene for å forfremme eller degradere personer.
GUILD_CARD_5_BULLET_3_TITLE=Vær forsiktig
GUILD_CARD_5_BULLET_3_TEXT=Vær påpasselig med hvem du forfremmer. Offiserer og forkjempere kan sparke spillere og overta lederskapet fra en inaktiv leder.
GUILD_CARD_5_TIP_TITLE=Hvem er aktiv?
GUILD_CARD_5_TIP_TEXT=Bruk påloggingslisten for å vise medlemmenes aktivitet og finne ut hvem som er inaktiv.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Detaljer om laugranger
GUILD_CARD_6_BULLET_A1_TITLE=Om
GUILD_CARD_6_BULLET_A1_TEXT=Her er en liste over tillatelser som følger med hver rang. En høyere rang innebærer alle tillatelsene til lavere ranger. Rangene er listet fra laveste til høyeste.
GUILD_CARD_6_BULLET_M1_TITLE=Medlem
GUILD_CARD_6_BULLET_M1_TEXT=Alle nye starter som medlem.
GUILD_CARD_6_BULLET_V1_TITLE=Veteran
GUILD_CARD_6_BULLET_V1_TEXT=Veteran er en prestisjefull rang, men som ikke har noe ekstra makt.
GUILD_CARD_6_BULLET_O1_TITLE=Offiser
GUILD_CARD_6_BULLET_O1_TEXT=Kan påberope seg lederskapet når en leder er inaktiv i 3 uker.
GUILD_CARD_6_BULLET_O2_TEXT=Kan forfremme og degradere medlemmer med lavere rang.
GUILD_CARD_6_BULLET_O3_TEXT=Kan sparke medlemmer med lavere rang.
GUILD_CARD_6_BULLET_O4_TEXT=Kan godkjenne/avslå forespørsler om medlemskap.
GUILD_CARD_6_BULLET_O5_TEXT=Kan publisere på og redigere laugveggen.
GUILD_CARD_6_BULLET_06_TEXT=Kan registrere lauget for krig og starte kamper.
GUILD_CARD_6_BULLET_C1_TITLE=Forkjemper
GUILD_CARD_6_BULLET_C1_TEXT=Kan påberope seg lederskapet når en leder er inaktiv i 1 uke.
GUILD_CARD_6_BULLET_C2_TEXT=Kan forfremme og degradere spillere med lavere rang.
GUILD_CARD_6_BULLET_C3_TEXT=Kan sparke medlemmer med lavere rang.
GUILD_CARD_6_BULLET_C4_TEXT=Kan godkjenne/avslå forespørsler om medlemskap.
GUILD_CARD_6_BULLET_C5_TEXT=Kan redigere beskrivelsen av lauget.
GUILD_CARD_6_BULLET_C6_TEXT=Kan redigere laugets emblem.
GUILD_CARD_6_BULLET_C7_TEXT=Kan publisere, redigere og slette innlegg på laugveggen.
GUILD_CARD_6_BULLET_C8_TEXT=Kan endre kryptens vanskelighetsgrad.
GUILD_CARD_6_BULLET_C9_TEXT=Kan registrere lauget for krig og starte kamper.
GUILD_CARD_6_BULLET_C10_TEXT=Kan bestemme at lauget skal overgi seg i krigskamper.
GUILD_CARD_6_BULLET_C11_TEXT=Kan aktivere eller deaktivere medlemmer i krig.
GUILD_CARD_6_BULLET_L1_TITLE=Leder
GUILD_CARD_6_BULLET_L1_TEXT=Kan redigere alle lauginnstillingene.
GUILD_CARD_6_BULLET_L2_TEXT=Kan gjøre en annen spiller til leder.
GUILD_CARD_6_BULLET_L3_TEXT=Vær klar over at lauget bare kan ha én leder om gangen.

#### WAR 1 ####
WAR_CARD_1_TITLE=Laugskrig
WAR_CARD_1_BULLET_1_TITLE=En episk ukelang begivenhet
WAR_CARD_1_BULLET_1_TEXT=Kjemp i inntil 12 kamper hver uke mot rivaliserende laug.
WAR_CARD_1_BULLET_2_TITLE=Rangering
WAR_CARD_1_BULLET_2_TEXT=Klatre på rangeringen for å få bedre belønninger: sjelesteiner, gjenstander, gull og til og med spesielle laugemblemer!
WAR_CARD_1_BULLET_3_TITLE=Tonnevis av premier
WAR_CARD_1_BULLET_3_TEXT=Store laugbelønninger ved ukeslutt samt individuelle krigsmerker som kan brukes i krigsbutikken.
WAR_CARD_1_TIP_TITLE=Komplett onlineguide
WAR_CARD_1_TIP_BUTTON_TEXT=Vis guide
WAR_CARD_1_TIP_DESTINATION=KRIGSGUIDE

WAR_CARD_2_TITLE=Krigsuken
WAR_CARD_2_BULLET_1_TITLE=Registrering
WAR_CARD_2_BULLET_1_TEXT=Registrer lauget ditt hver søndag fra klokken 13.00 servertid. Lauget ditt må ha minst 10 medlemmer med oppsatt forsvar for å kunne delta i krigen. Registreringen stenger mandag klokken 11.30 servertid.
WAR_CARD_2_BULLET_2_TITLE=Kamp
WAR_CARD_2_BULLET_2_TEXT=Krigen begynner mandag med 1 kampbillett. Bruk billetten til å kjempe mot et annet laug. Dere får en ny billett hver 12. time. Delta i så mange kamper som mulig i løpet av uken for å holde laugets plassering så høy som mulig.
WAR_CARD_2_BULLET_3_TITLE=Resultater
WAR_CARD_2_BULLET_3_TEXT=Krigen avsluttes søndag klokken 12.00 servertid. Da mottar dere et spesielt laugrangeringsikon, laugbelønninger samt individuelle krigsmerker.

WAR_CARD_3_TITLE=Grunnleggende om kamper
WAR_CARD_3_BULLET_1_TITLE=Kampbilletter
WAR_CARD_3_BULLET_1_TEXT=Alle registrerte laug får 1 kampbillett når krigen begynner mandag klokken 12.00 servertid. Lauget ditt får en ny kampbillett hver 12. time. Dere kan ha inntil 3 billetter lagret totalt. Når dere har 3, får dere ikke nye billetter før dere kommer under 3. Aktive laug kan være med i 12 kamper per krig (2 billetter per dag i 6 dager).
WAR_CARD_3_BULLET_2_TITLE=Valg av motstander
WAR_CARD_3_BULLET_2_TEXT=Når en leder, forkjemper eller offiser starter en kamp, blir lauget umiddelbart satt opp mot et annet laug basert på laugets rangering i starten av krigen. Dere blir bare satt opp mot andre registrerte laug på samme server, og aldri to ganger mot samme laug i en krig.
WAR_CARD_3_BULLET_3_TITLE=Betingelser for seier
WAR_CARD_3_BULLET_3_TEXT=For å beseire et annet laug må lauget ditt samle tilstrekkelig av de tilgjengelige kamppoengene før tiden løper ut. Kamppoengene vises øverst på krigskartet som en fremdriftsmåler.
WAR_CARD_3_BULLET_4_TITLE=Kampbelønninger
WAR_CARD_3_BULLET_4_TEXT=Når lauget ditt går seirende ut av en kamp, får alle i lauget gull samt et visst antall krigsmerker basert på eget bidrag. Taper dere, mottar dere et lite antall krigsmerker. Du må ha deltatt i kampen for å få belønninger.
WAR_CARD_3_BULLET_5_TITLE=Handikapp
WAR_CARD_3_BULLET_5_TEXT=I krigsguiden finner du noen handikappregler som justerer i tilfelle store forskjeller i størrelse på laug som blir satt opp mot hverandre.
WAR_CARD_3_BULLET_6_TITLE=Avslutte kamper
WAR_CARD_3_BULLET_6_TEXT=Kamper avsluttes automatisk når: Tiden er ute, dere beseirer alle oppstillingene til fienden, eller lauget ditt bruker opp alle angrepene sine. Ledere og forkjempere kan også manuelt avslutte en kamp ved å enten aktivt avslutte den eller overgi seg. Muligheten til å avslutte blir tilgjengelig så snart betingelsene for seier er møtt. Å avslutte sikrer dere seieren i kampen, men laugmedlemmer som har angrep igjen, kan ikke bruke disse. Det er når som helst mulig å overgi seg, men dette teller alltid som et tap.

WAR_CARD_4_TITLE=Å kjempe i en kamp
WAR_CARD_4_BULLET_1_TITLE=Krigskartet
WAR_CARD_4_BULLET_1_TEXT=Så snart du er i en kamp, kan du se det forsvarende lauget på krigskartet. De sterkeste fiendene er til venstre, de svakeste til høyre. Antallet skjold viser hvor mange forsvarende oppstillinger en fiende har igjen.
WAR_CARD_4_BULLET_2_TITLE=Angrep
WAR_CARD_4_BULLET_2_TEXT=Hvert laugmedlem har 3 angrep å utplassere per kamp. Hver fiende på kartet har tre forsvarende oppstillinger som er verdt et stigende antall kamppoeng. Hvis du overvinner den oppstillingen, legges dette antallet kamppoeng til laugets poengsum i kampen.
WAR_CARD_4_BULLET_2B_TEXT=Du kan prøve hvert krigsangrep om igjen én gang. Når du prøver om igjen, kan du endre heltene dine eller prøve å angripe et annet tårn.
WAR_CARD_4_BULLET_3_TITLE=Kampstruktur
WAR_CARD_4_BULLET_3_TEXT=Hver kamp består av 2 bølger, den første mot lakeier og den andre mot 5 forsvarende helter. Du velger 5 helter til å kjempe mot begge bølgene.
WAR_CARD_4_BULLET_4_TITLE=Heltene dine
WAR_CARD_4_BULLET_4_TEXT=Velg heltene dine med omhu. De kan lade opp energi under den første bølgen med lakeier, og bruke ferdighetene sine mot de forsvarende heltene. Når en helt har kjempet, anses den som «brukt» og vil ikke lenger være med i kampen (akkurat som i krypten). Du kan ikke hyre inn leiesoldater i en krig.
WAR_CARD_4_BULLET_5_TITLE=Forsvarende lakeier
WAR_CARD_4_BULLET_5_TEXT=Disse fiendene velges tilfeldig i begynnelsen av hver krig. Alle laug har akkurat de samme lakeiene under hele krigen. Lakeienes styrke varierer imidlertid basert på styrken til de forsvarende heltene. Forsvarende lakeier forsvinner for godt når de blir drept.
WAR_CARD_4_BULLET_6_TITLE=Forsvarende helter
WAR_CARD_4_BULLET_6_TEXT=Forsvarende helter som ikke beseires i kamp, beholder både helse og energi, akkurat som lakeiene. Det er alltid best å vinne en kamp på første forsøk, siden 1) du får lade opp energien mot lakeier, og 2) forsvarende helter har ikke energi til å bruke ferdighetene sine.
WAR_CARD_4_BULLET_7_TITLE=Kampbelønninger
WAR_CARD_4_BULLET_7_TEXT=Du får ikke bare kamppoeng fra vellykkede kamper, men også gull og bidrag.

WAR_CARD_5_TITLE=Forsvare seg mot et annet laug
WAR_CARD_5_BULLET_1_TITLE=Krig er angrepsfokusert
WAR_CARD_5_BULLET_1_TEXT=Laugskrig legger vekt på angrep. Dette er fordi rene laugdueller ofte er urettferdige. Selv om forsvar regnes som sekundært, har det innvirkning på den totale rangering i krigen.
WAR_CARD_5_BULLET_2_TITLE=Sette opp forsvaret
WAR_CARD_5_BULLET_2_TEXT=Trykk på Forsvar-knappen på krigskartet for å sette opp de 3 defensive oppstillingene dine. Disse oppstillingene må være satt opp for at du skal kunne delta i en kamp. Vær klar over at den tredje oppstillingen er verdt flere poeng.
WAR_CARD_5_BULLET_3_TITLE=Slik fungerer forsvaret
WAR_CARD_5_BULLET_3_TEXT=Når et annet laug blir satt opp mot ditt, kjemper de mot dere i kamp. Kroneantallet til lauget ditt vil justeres opp eller ned avhengig av utfallet i kampen. Hvis en av dine spesifikke oppstillinger angripes, mottar du en melding med utfallet og belønninger.
WAR_CARD_5_BULLET_4_TITLE=Defensive belønninger
WAR_CARD_5_BULLET_4_TEXT=Lauget ditt får normale kampbelønninger for et vellykket forsvar (dvs. at det angripende lauget ikke tar tilstrekkelig av de tilgjengelige kamppoengene). Individuelle medlemmer mottar også bidrag for hver forsvarende oppstilling som ikke blir beseiret.
WAR_CARD_5_BULLET_5_TITLE=Hvis du ikke vil delta i krig
WAR_CARD_5_BULLET_5_TEXT=Hvis du av en eller annen grunn ikke ønsker å delta i krig, kan du gå til Forsvar-skjermen og trekke deg. Det er bare å trykke på knappen og bekrefte at du ikke ønsker å delta i krig. Så lenge du ikke er med, kan du ikke delta i fremtidige kamper, verken i forsvar eller i angrep. Du kan velge å være med igjen når som helst, til og med i samme uke som en krig pågår. Når du har blitt med igjen, blir du ekskludert fra det samme antallet forsvarskamper som angrepskampene du valgte å ikke være med i i den inneværende krigsuken.

WAR_CARD_6_TITLE=Krigsrangeringer
WAR_CARD_6_BULLET_1_TITLE=Slik påvirker kampene rangeringen
WAR_CARD_6_BULLET_1_TEXT=Laugets kroner justeres i henhold til utfallet av kampene. Algoritmen som brukes, er av ELO-typen. Dette betyr at dere får flere poeng når dere beseirer sterkere motstandere, og omvendt.
WAR_CARD_6_BULLET_11_TITLE=Seiersrekke
WAR_CARD_6_BULLET_11_TEXT=Å vinne tre offensive kamper på rad gir lauget ditt 30 kroner ekstra. Denne bonusen gjelder bare hvis lauget ditt hadde under 2000 kroner da kampen var over.
WAR_CARD_6_BULLET_2_TITLE=Rangeringer
WAR_CARD_6_BULLET_2_TEXT=Rangeringen viser alle laugene sortert etter kroner. Når krigen begynner, mottar alle laugene en kronepoengsum basert på styrke. Deretter justeres kroner av seire og tap i kamper.
WAR_CARD_6_BULLET_3_TITLE=Rangeringssjikt
WAR_CARD_6_BULLET_3_TEXT=Rangeringssjiktene brukes for å avgjøre hvilke krigsbelønninger hvert laug skal motta. De øverste sjiktene er basert på laugets absolutte rangering, resten er basert på prosentilrangering. Rangeringssjiktene vises på Rangering-skjermen som skjoldikoner. I krigsguiden finner du en komplett liste over rangeringssjikt og belønninger for hvert sjikt.
WAR_CARD_6_BULLET_4_TITLE=Rammer rundt laugikonene
WAR_CARD_6_BULLET_4_TEXT=I hele spillet vises en spesiell rangeringsramme på hvert laugs emblem basert på laugets rangeringssjikt i den foregående ukens krig.
WAR_CARD_6_BULLET_5_TITLE=Medlemsskjermen
WAR_CARD_6_BULLET_5_TEXT=Her kan du se alle i lauget ditt rangert etter sitt totale bidrag til krigen. Du kan også se annen nyttig informasjon som antall gjenstående angrep og oppstillinger.
WAR_CARD_6_BULLET_6_TITLE=Kamplogger: mine angrep
WAR_CARD_6_BULLET_6_TEXT=Viser informasjon om alle de individuelle angrepene dine for alle kamper i ukens krig.
WAR_CARD_6_BULLET_7_TITLE=Kamplogger: mine forsvar
WAR_CARD_6_BULLET_7_TEXT=Viser informasjon om alle de individuelle forsvarene dine for alle kamper i ukens krig.
WAR_CARD_6_BULLET_8_TITLE=Kamplogger: denne kampen
WAR_CARD_6_BULLET_8_TEXT=Viser informasjon om alle angrepene til alle i lauget ditt i den pågående kampen.
WAR_CARD_6_BULLET_9_TITLE=Kamplogger: denne krigen
WAR_CARD_6_BULLET_9_TEXT=Viser resultatene fra alle kamper, både offensive og defensive, som lauget ditt deltar i i løpet av uken.
WAR_CARD_6_BULLET_10_TITLE=Kamplogger: gjennom historien
WAR_CARD_6_BULLET_10_TEXT=Viser laugets statistikk fra alle kriger.

WAR_CARD_7_TITLE=Krigsbelønninger
WAR_CARD_7_BULLET_1_TITLE=Rangeringssjikt
WAR_CARD_7_BULLET_1_TEXT=Laugets hovedbelønninger avgjøres av laugets rangeringssjikt når krigen er slutt. Sjiktene er #1, #2, #3–5, #6–10, beste 5 %, beste 10 %, beste 20 %, beste 30 %, beste 50 %, beste 70 % og beste 100 %. Desto høyere rangeringssjikt, jo bedre krigsbelønninger får lauget ditt, og jo flere krigsmerker kan du få individuelt.
WAR_CARD_7_BULLET_2_TITLE=Individuelle belønninger
WAR_CARD_7_BULLET_2_TEXT=Individuelt vil du også motta krigsmerker basert på ditt individuelle bidrag til krigen. Krigsmerkene kan du bruke til å skaffe deg sjelesteiner, gjenstander, gull og XP i den nye krigsbutikken. Individuelle bidrag vises på krigsskjermen som en laurbærkrans.
WAR_CARD_7_BULLET_3_TITLE=Laugbelønninger
WAR_CARD_7_BULLET_3_TEXT=Når en krig er over, får alle i lauget ditt fra 0 til 4 belønninger basert på antallet kamper som ble vunnet. Typen belønninger er basert på rangeringssjiktet. For hver belønning kan det velges 1 av 3 alternativer.

LEGENDARY_CARD_1_TITLE=Legendariske oppdrag
LEGENDARY_CARD_1_BULLET_1_TITLE=Episke helteoppdrag
LEGENDARY_CARD_1_BULLET_1_TEXT=Fullfør tre utfordrende oppdrag for å låse opp en helts legendariske ferdighet. Disse oppdragene krever tid og iherdighet for å klare!
LEGENDARY_CARD_1_BULLET_2_TITLE=Skreddersydde ferdigheter
LEGENDARY_CARD_1_BULLET_2_TEXT=Legendariske ferdigheter forbedrer de ulike heltenes unike aspekter. De sterke blir enda sterkere, og de svakere får en vitamininnsprøytning.
LEGENDARY_CARD_1_BULLET_3_TITLE=Mikrobrygg
LEGENDARY_CARD_1_BULLET_3_TEXT=Hver oppdatering av DragonSoul vil ha et lite antall legendariske ferdigheter for nye helter.
LEGENDARY_CARD_1_TIP_TITLE=Profftips
LEGENDARY_CARD_1_TIP_TEXT=Helter med en opplåst legendarisk ferdighet har en spesiell rombe i portrettet.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Konkurranser
CONTESTS_CARD_1_BULLET_1_TITLE=Ta poeng, vinn belønninger!
CONTESTS_CARD_1_BULLET_1_TEXT=Hver konkurranse er en tidsbegrenset hendelse hvor du kan få ulike belønninger gjennom å fullføre oppgaver i spillet.
CONTESTS_CARD_1_BULLET_2_TITLE=Konkurrer med deg selv og andre
CONTESTS_CARD_1_BULLET_2_TEXT=Vinn belønninger for både poeng totalt (fremdrift) og poengsummen din i forhold til andre spillere (rangering).
CONTESTS_CARD_1_TIP_TITLE=Kom innom ofte
CONTESTS_CARD_1_TIP_TEXT=Det arrangeres ofte nye konkurranser!

CONTESTS_CARD_2_TITLE=Slik tar du poeng
CONTESTS_CARD_2_BULLET_1_TITLE=Hver konkurranse er unik
CONTESTS_CARD_2_BULLET_1_TEXT=Sjekk poengsiden for å se hvordan du vinner en konkurranse. Enkelte kan dreie seg om å vinne kamper, ta helter opp i nivå, samle inn saker og ting, eller en blanding av alt.
CONTESTS_CARD_2_BULLET_2_TITLE=Ulikt antall poeng for ulike oppgaver
CONTESTS_CARD_2_BULLET_2_TEXT=Hver oppgave viser hvor mange poeng du får for å utføre den, og om den har en øvre grense for hvor mange ganger du kan gjøre den.
CONTESTS_CARD_2_TIP_TITLE=Sats stort!
CONTESTS_CARD_2_TIP_TEXT=Fokuser på oppgavene som gir flest poeng.

CONTESTS_CARD_3_TITLE=Fremdriftssjikt og -premier
CONTESTS_CARD_3_BULLET_1_TITLE=Fremdriftssjikt
CONTESTS_CARD_3_BULLET_1_TEXT=Hver konkurranse har flere fremdriftssjikt. Hver gang du tar nok poeng til å nå det neste sjiktet, får du en stjerne. Fremdriftsmåleren på konkurranseskjermen viser poengsummen din.
CONTESTS_CARD_3_BULLET_2_TITLE=Fremdriftspremier
CONTESTS_CARD_3_BULLET_2_TEXT=Hver gang du når et nytt sjikt, får du umiddelbart belønningene for det sjiktet. Belønningene sendes i en melding.
CONTESTS_CARD_3_TIP_TITLE=Utfordringer venter
CONTESTS_CARD_3_TIP_TEXT=Fremdriftssjiktene skalerer eksponentielt. Det krever innsats for å nå toppen!

CONTESTS_CARD_4_TITLE=Rangeringer og rangeringspremier
CONTESTS_CARD_4_BULLET_1_TITLE=Rangeringer
CONTESTS_CARD_4_BULLET_1_TEXT=I konkurranser er det deg mot alle andre på serveren din. Gå til siden med rangeringer for å se hvordan du ligger an i forhold til de beste.
CONTESTS_CARD_4_BULLET_2_TITLE=Rangeringspremier
CONTESTS_CARD_4_BULLET_2_TEXT=Når en konkurranse er over, får du belønninger basert på numerisk rangering eller prosentilrangering. Belønningene får du i en melding.
CONTESTS_CARD_4_TIP_TITLE=Høvelig for en konge
CONTESTS_CARD_4_TIP_TEXT=De beste belønningene i en konkurranse er premiene for de øverste plasseringene, men bare noen få vil noensinne motta dem!

#### RUNES ####
RUNES_CARD_1_TITLE= Oversikt over runetempler
RUNES_CARD_1_BULLET_1_TITLE=Bli sterkere
RUNES_CARD_1_BULLET_1_TEXT=Fest runer til heltene dine for å gjøre dem sterkere.
RUNES_CARD_1_BULLET_2_TITLE=Mange tilpasningsmuligheter!
RUNES_CARD_1_BULLET_2_TEXT=Eksperimenter for å finne ut hvilke runer som fungerer best. Start med de anbefalte settene for hver helt. Disse settene er markert med en oransje «R».
RUNES_CARD_1_BULLET_3_TITLE=Slik får du runer
RUNES_CARD_1_BULLET_3_TEXT=Du skaffer deg runer ved å tilby offergaver ved et runealter.
RUNES_CARD_1_TIP_TITLE=Komplett onlineguide
RUNES_CARD_1_TIP_BUTTON_TEXT=Vis guide
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Hva er en rune?
RUNES_CARD_2_BULLET_1_TITLE=Formen betyr noe
RUNES_CARD_2_BULLET_1_TEXT=Hver helt har seks runeplasser. Runer finnes i seks ulike former som passer til disse plassene.
RUNES_CARD_2_BULLET_2_TITLE=Sett
RUNES_CARD_2_BULLET_2_TEXT=Hver rune har et ikon som representerer settet det hører til. En helt med nok runer fra samme sett mottar en kraftig bonus. Settbonuser krever enten to eller fire runer.
RUNES_CARD_2_BULLET_3_TITLE=Runestjerner
RUNES_CARD_2_BULLET_3_TEXT=Runer har fra én til fem stjerner. Desto flere stjerner, jo større bonuser. Runer kan få flere stjerner gjennom fusjon.
RUNES_CARD_2_TIP_TITLE=Runeanatomi
RUNES_CARD_2_TIP_TEXT=Formen viser hvilken plass runen hører til i. Ikonet viser runens settbonus. Fargen viser hvor sjelden den er.

RUNES_CARD_3_TITLE=Hjørnesteinsruner
RUNES_CARD_3_BULLET_1_TITLE=Utrolig kraft
RUNES_CARD_3_BULLET_1_TEXT=Hver helt kan bare utstyre én rombeformet hjørnesteinsrune.
RUNES_CARD_3_BULLET_2_TITLE=Hjørnesteinsruner er i utgangspunktet tomme
RUNES_CARD_3_BULLET_2_TEXT=Hjørnesteinsruner er «tomme» når du får dem. Deretter må de fylles med essensen til en helt, noe som låser opp tre kraftige bonuser som er spesielt utvalgt for den helten. Når en hjørnesteinsrune er fylt, kan den bare brukes på den helten.
RUNES_CARD_3_TIP_TITLE=Den utvalgte
RUNES_CARD_3_TIP_TEXT=Hjørnesteinsruner gir heltene dine kraftige, skreddersydde bonuser.

RUNES_CARD_4_TITLE=Forsterkning
RUNES_CARD_4_BULLET_1_TITLE=Runesitt
RUNES_CARD_4_BULLET_1_TEXT=Når du finner en rune du liker, kan du bruke valutaen runesitt til å forsterke den.
RUNES_CARD_4_BULLET_2_TITLE=Maksimal kraft
RUNES_CARD_4_BULLET_2_TEXT=En rune kan forsterkes inntil +12, og hvert forsterkningsnivå øker runens bonuser.
RUNES_CARD_4_TIP_TITLE=Ta vare på favorittene
RUNES_CARD_4_TIP_TEXT=Forsterk favorittrunene dine for å øke kraften deres.

RUNES_CARD_5_TITLE=Fusjon
RUNES_CARD_5_BULLET_1_TITLE=Øk antallet stjerner
RUNES_CARD_5_BULLET_1_TEXT=For å øke en runes stjerneverdi kan du ofre den til andre runer med samme form.
RUNES_CARD_5_BULLET_2_TITLE=Fusjonsverdi
RUNES_CARD_5_BULLET_2_TEXT=Runer med høy stjerneverdi er verd mer når de ofres til andre runer.
RUNES_CARD_5_BULLET_3_TITLE=Fullstendig refusjon
RUNES_CARD_5_BULLET_3_TEXT=Runer med én, to eller tre stjerner er verd hele verdien når de ofres, så det er aldri bortkastet å fusjonere runer til tre stjerner.
RUNES_CARD_5_TIP_TITLE=Stjernekraft
RUNES_CARD_5_TIP_TEXT=Fusjon gir runer flere stjerner.

RUNES_CARD_6_TITLE=Forsterke eller fusjonere?
RUNES_CARD_6_BULLET_1_TITLE=Begge er bra!
RUNES_CARD_6_BULLET_1_TEXT=Det viktigste er å finne en rune som står godt til en gitt helt. Deretter kan du oppgradere den så mye som mulig ved hjelp av både forsterkning og fusjon.
RUNES_CARD_6_BULLET_2_TITLE=Forsterkning
RUNES_CARD_6_BULLET_2_TEXT=Forsterkning gir runebonuser trinnvise økninger og muligheten til å låse opp nye bonuser.
RUNES_CARD_6_BULLET_3_TITLE=Fusjon
RUNES_CARD_6_BULLET_3_TEXT=Fusjon låser ikke opp nye bonuser, men det gir STORE økninger av eksisterende bonuser ved å legge en multiplikator til alle bonuser fra forsterkning.

RUNES_CARD_7_TITLE=Mange bonuser!
RUNES_CARD_7_BULLET_1_TITLE=Primærbonuser
RUNES_CARD_7_BULLET_1_TEXT=Den første bonusen som er listet opp for en rune, er runens primærbonus. Dette er den sterkeste.
RUNES_CARD_7_BULLET_1A_TEXT=Hjørnesteinsruner har tre primærbonuser. De mulige bonusene er ulike for hver helt.
RUNES_CARD_7_BULLET_1B_TEXT=Primærbonusen til en stor rune er alltid en av de «seks store bonusene»: grunnskade, ferdighetskraft, angrepshastighet, rustning, magimotstand eller helse.
RUNES_CARD_7_BULLET_1C_TEXT=Primærbonusen til en liten rune kommer fra en annen og ikke like kraftig liste over «17 små bonuser».
RUNES_CARD_7_BULLET_2_TITLE=Sekundærbonuser
RUNES_CARD_7_BULLET_2_TEXT=Noen runer har en spesiell sekundærbonus som er oppgitt rett under primærbonusen. Denne bonusen angis når runen skapes, og den endres aldri.
RUNES_CARD_7_BULLET_2A_TEXT=Hjørnesteinsruner har aldri sekundærbonuser.
RUNES_CARD_7_BULLET_2B_TEXT=Sekundærbonusen til en stor rune kan være en av de seks store bonusene eller en av de 17 små bonusene, men ikke en bonus for undertyper av skade.
RUNES_CARD_7_BULLET_2C_TEXT=Sekundærbonusen til en liten rune kan være en av de 17 små bonusene eller en bonus for undertyper av skade, men ikke en av de seks store primærbonusene.
RUNES_CARD_7_BULLET_3_TITLE=Tertiærbonuser
RUNES_CARD_7_BULLET_3_TEXT=En rune kan ha inntil fire tertiærbonuser. Hvor mange den har til å begynne med, avhenger av hvor sjelden den er.
RUNES_CARD_7_BULLET_3C_TEXT=Tertiærbonuser blir alltid større jo flere stjerner runen har, og noen ganger blir de større når runen forsterkes.
RUNES_CARD_7_BULLET_3A_TEXT=Hjørnesteinsruner har aldri tertiærbonuser.
RUNES_CARD_7_BULLET_3B_TEXT=Tertiærbonusene på en stor eller liten rune kommer fra samme liste som sekundærbonusene.
RUNES_CARD_7_BULLET_4_TITLE=Sjeldenheten kan forbedres
RUNES_CARD_7_BULLET_4_TEXT=Når en rune forsterkes til +3/6/9/12, blir den grønn/blå/lilla/oransje (med mindre den allerede var av en høyere sjeldenhet). Når sjeldenheten øker, får runen en ny tertiærbonus. Hvis runen allerede var på den sjeldenheten eller høyere, forbedrer den en av de eksisterende tertiærbonusene tilfeldig.

RUNES_CARD_8_TITLE=Sett
RUNES_CARD_8_BULLET_1_TITLE=Tre
RUNES_CARD_8_BULLET_1_TEXT=Fest to eller flere treruner for å øke heltens maksimale helse.
RUNES_CARD_8_BULLET_2_TITLE=Flamme
RUNES_CARD_8_BULLET_2_TEXT=Hvis du fester fire eller flere flammeruner, øker heltens grunnskade. Grunnangrep og ferdigheter med oransje skadenummer påvirkes av grunnskade.
RUNES_CARD_8_BULLET_3_TITLE=Hav
RUNES_CARD_8_BULLET_3_TEXT=Fest fire eller flere havruner for å øke heltens ferdighetskraft. Ferdigheter med grønt skadenummer påvirkes av ferdighetskraft.
RUNES_CARD_8_BULLET_4_TITLE=Stein
RUNES_CARD_8_BULLET_4_TEXT=Fest to eller flere steinruner for å øke heltens rustning.
RUNES_CARD_8_BULLET_5_TITLE=Tåke
RUNES_CARD_8_BULLET_5_TEXT=Fest to eller flere tåkeruner for å øke heltens magimotstand.
RUNES_CARD_8_BULLET_6_TITLE=Bolt
RUNES_CARD_8_BULLET_6_TEXT=Fest fire eller flere boltruner for å øke heltens angrepshastighet.
RUNES_CARD_8_BULLET_7_TITLE=Blod
RUNES_CARD_8_BULLET_7_TEXT=Fest to eller flere blodruner for å øke heltens livstyveri.
RUNES_CARD_8_BULLET_8_TITLE=Elv
RUNES_CARD_8_BULLET_8_TEXT=Fest fire eller flere elvruner for å øke energien som helten får fra alle kilder.
RUNES_CARD_8_BULLET_9_TITLE=Hagl
RUNES_CARD_8_BULLET_9_TEXT=Fest to eller flere haglruner for å øke heltens nøyaktighet.
RUNES_CARD_8_BULLET_10_TITLE=Trenger du mer informasjon?
RUNES_CARD_8_BULLET_10_TEXT=Hvis du ønsker å vite mer om hva verdiene gjør, kan du trykke på «i»-knappen på verdifanen på en helteskjerm.

RUNES_CARD_9_TITLE=Verdidefinisjoner
RUNES_CARD_9_BULLET_16_TITLE=Grunnskade
RUNES_CARD_9_BULLET_16_TEXT=Grunnskade vil si hvor mye skade en helts grunnangrep påfører.
RUNES_CARD_9_BULLET_1_TITLE=Ferdighetskraft
RUNES_CARD_9_BULLET_1_TEXT=Ferdighetskraft øker skaden som noen, men ikke alle, ferdigheter påfører. Ferdigheter med et [green]grønt[] skadenummer påfører mer skade etter hvert som [green]ferdighetskraften[] øker. Økningens mengde varierer fra ferdighet til ferdighet. Ferdigheter med et [orange]oransje[] skadenummer påfører mer skade etter hvert som [orange]grunnskaden[] øker. Ferdigheter med et [soft_blue]blått[] skadenummer påfører mer skade etter hvert som ferdighetens [soft_blue]nivå[] øker.
RUNES_CARD_9_BULLET_2_TITLE=Rustning
RUNES_CARD_9_BULLET_2_TEXT=Rustning reduserer fysisk skade. Desto bedre heltens rustning er, jo mindre fysisk skade påføres helten per treff. Ikke be om en forklaring på matematikken bak, det er for komplisert.
RUNES_CARD_9_BULLET_3_TITLE=Magimotstand
RUNES_CARD_9_BULLET_3_TEXT=Magimotstand fungerer akkurat som rustning, bare mot magiskade.
RUNES_CARD_9_BULLET_4_TITLE=Rustningspenetrasjon
RUNES_CARD_9_BULLET_4_TEXT=Rustningspenetrasjon reduserer en fiendes rustning før den brukes mot et angrep med fysisk skade. Rustningen kan ikke gå under null.
RUNES_CARD_9_BULLET_5_TITLE=Magipenetrasjon
RUNES_CARD_9_BULLET_5_TEXT=Magipenetrasjon fungerer akkurat som rustningspenetrasjon, men reduserer magimotstanden.
RUNES_CARD_9_BULLET_6_TITLE=Fulltreffersjanse
RUNES_CARD_9_BULLET_6_TEXT=Fulltreffersjanse øker sjansen for at fysisk skade eller magiskade resulterer i en fulltreffer. Ekte skade gir aldri fulltreffere.
RUNES_CARD_9_BULLET_13_TITLE=Fulltrefferskade
RUNES_CARD_9_BULLET_13_TEXT=Dette er skademengden som påføres av fulltreffere. Tallet starter på 200 % av normal skade.
RUNES_CARD_9_BULLET_17_TITLE=Fulltrefferbeskyttelse
RUNES_CARD_9_BULLET_17_TEXT=Dette tallet reduserer angriperens verdi for fulltrefferskade når du skader helten hans. Fulltrefferskade kan ikke komme under 100 %.
RUNES_CARD_9_BULLET_8_TITLE=Livstyveri
RUNES_CARD_9_BULLET_8_TEXT=En helt med livstyveri får helse når han påfører fysisk skade. Livstyveri skjer IKKE når det påføres magiskade. Desto høyere livstyveri, jo mer helse får helten når han påfører fysisk skade.
RUNES_CARD_9_BULLET_9_TITLE=Unnvikelse
RUNES_CARD_9_BULLET_9_TEXT=Unnvikelse gir helten en sjanse til å unngå ALL skade fra et grunnangrep eller en ferdighet. Desto høyere tall, jo høyere sjanse har helten for å unngå skade.
RUNES_CARD_9_BULLET_14_TITLE=Nøyaktighet
RUNES_CARD_9_BULLET_14_TEXT=Nøyaktighet reduserer sjansen fienden din har for å unngå skade. Hvert nøyaktighetspoeng nøytraliserer ett unnvikelsespoeng. Du får ingen fordeler av å ha mer nøyaktighet enn fiendens unnvikelse.
RUNES_CARD_9_BULLET_18_TITLE=Raseri
RUNES_CARD_9_BULLET_18_TEXT=Raseri gir helten energi når han påføres skade. Helten får energi som tilsvarer raseriverdien for hver tiende prosent av helse han mister. Alle helters raseri har en grunnverdi på 90.
RUNES_CARD_9_BULLET_19_TITLE=Startenergi
RUNES_CARD_9_BULLET_19_TEXT=Startenergi er energimengden som helter begynner kampen med. Dette tallet er som regel null.
RUNES_CARD_9_BULLET_11_TITLE=Konservering
RUNES_CARD_9_BULLET_11_TEXT=Konservering reduserer mengden energi som konsumeres når en helt bruker den aktive ferdigheten sin.
RUNES_CARD_9_BULLET_20_TITLE=Energigevinst
RUNES_CARD_9_BULLET_20_TEXT=Øker mengden energi en helt får fra alle kilder (skade påført, fordeler fra allierte osv.)
RUNES_CARD_9_BULLET_10_TITLE=Forbedret helbredelse
RUNES_CARD_9_BULLET_10_TEXT=Gjør at en helts ferdigheter gir større helbredelse. Gjelder IKKE for helse som skaffes gjennom livstyveri.
RUNES_CARD_9_BULLET_12_TITLE=Iherdighet
RUNES_CARD_9_BULLET_12_TEXT=Iherdighet reduserer varigheten til svimeslag og deaktivering av en helt. Jo høyere iherdighet, jo kortere gjelder svimeslaget eller deaktiveringen.
RUNES_CARD_9_BULLET_24_TITLE=Lengre deaktiveringer
RUNES_CARD_9_BULLET_24_TEXT=Forlenger varigheten til svimeslag og deaktiveringer som en helt påfører andre helter.
RUNES_CARD_9_BULLET_15_TITLE=Ekspertise
RUNES_CARD_9_BULLET_15_TEXT=Ekspertise får alle ferdighetene til en helt til å fungere som om de var på et høyere nivå. Dette påvirker skade, evnen til å svimeslå fiender og en hel rekke andre ting. I de fleste tilfeller blir alt som er farget i beskrivelsen til en ferdighet, sterkere jo høyere nivået til ferdigheten er.
RUNES_CARD_9_BULLET_21_TITLE=Forflytningshastighet
RUNES_CARD_9_BULLET_21_TEXT=Øker hastigheten som helten krysser skjermen i.
RUNES_CARD_9_BULLET_22_TITLE=Angrepshastighet
RUNES_CARD_9_BULLET_22_TEXT=Øker hyppigheten som en helt utfører grunnangrep i. Øker også ferdighetenes animasjonshastighet, men reduserer ikke ferdighetenes ventetid.
RUNES_CARD_9_BULLET_23_TITLE=Reduksjon av ventetid
RUNES_CARD_9_BULLET_23_TEXT=Reduserer tiden det tar før en ferdighet kan brukes igjen etter at den er brukt. Aktive ferdigheter har ikke ventetider (de bruker energi).
RUNES_CARD_9_BULLET_25_TITLE=Større skjold
RUNES_CARD_9_BULLET_25_TEXT=Øker størrelsen på skjoldene som en helt skaper. Øker IKKE størrelsen på skjold som allierte utstyrer en helt med.
RUNES_CARD_9_BULLET_26_TITLE=Skade fra slag, stikk, ild osv.
RUNES_CARD_9_BULLET_26_TEXT=Disse verdiene starter på 100 % og påvirker mengden skade en helt påfører av en spesifikk undertype. Vær klar over at effekten av verdiene IKKE gjenspeiles i ferdighetsbeskrivelsene.

#### CHESTS ####
#Note CARD_1 for all chests is duplicated

SILVER_CHEST_CARD_1_TITLE=Oversikt over kister
SILVER_CHEST_CARD_1_BULLET_1_TITLE=Gratis ting og tang!
SILVER_CHEST_CARD_1_BULLET_1_TEXT=Motta 5 gratis sølvkister daglig og 1 gratis gullkiste annenhver dag. Spillere på VIP 11 mottar også 1 gratis sjelekiste hver femte dag.
SILVER_CHEST_CARD_1_BULLET_2_TITLE=Kjøp mer, få mer!
SILVER_CHEST_CARD_1_BULLET_2_TEXT=Hvis du kjøper 10 sølv- eller gullkister samtidig, er du garantert sjeldne gjenstander, komplette helter og sjelesteiner.
SILVER_CHEST_CARD_1_TIP_TITLE=Spar penger!
SILVER_CHEST_CARD_1_TIP_TEXT=Det er mer kostnadseffektivt å kjøpe 10 kister på en gang enn å kjøpe 10 hver for seg.

GOLD_CHEST_CARD_1_TITLE=Oversikt over kister
GOLD_CHEST_CARD_1_BULLET_1_TITLE=Gratis ting og tang!
GOLD_CHEST_CARD_1_BULLET_1_TEXT=Motta 5 gratis sølvkister daglig og 1 gratis gullkiste annenhver dag. Spillere på VIP 11 mottar også 1 gratis sjelekiste hver femte dag.
GOLD_CHEST_CARD_1_BULLET_2_TITLE=Kjøp mer, få mer!
GOLD_CHEST_CARD_1_BULLET_2_TEXT=Hvis du kjøper 10 sølv- eller gullkister samtidig, er du garantert sjeldne gjenstander, komplette helter og sjelesteiner.
GOLD_CHEST_CARD_1_TIP_TITLE=Spar penger!
