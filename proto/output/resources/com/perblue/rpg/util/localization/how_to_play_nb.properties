SILVER_CHEST_CARD_2_BULLET_1_TITLE=Gjenstander og sjelekister
SILVER_CHEST_CARD_2_BULLET_1_TEXT=Gjenstandenes mulige sjeldenheter inkluderer: hvit, grønn, blå og lilla.
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=Mulige sjelesteiner er 1-stjernes helter, med unntak av månedens innloggingshelt.
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=Sølvkister slipper 1 sjelestein.
SILVER_CHEST_CARD_2_BULLET_2_TITLE=Garantert blå gjenstand
SILVER_CHEST_CARD_2_BULLET_2_TEXT=Garantert blå gjenstand inneholder enten en komplett blå gjenstand eller minst 5 skår av en lilla gjenstand.
SILVER_CHEST_CARD_2_TIP_TITLE=Se etter mer!
SILVER_CHEST_CARD_2_TIP_TEXT=Sjelesteinbelønninger er ikke begrenset til det som vises på forhånd.

GOLD_CHEST_CARD_2_TITLE=Gullkiste
GOLD_CHEST_CARD_2_BULLET_1_TITLE=Utstyr, sjelesteiner og helter
GOLD_CHEST_CARD_2_BULLET_1_TEXT=Slipper alle heltene som er tilgjengelig på serveren, med unntak av de som fås fra månedens innlogging og sjelekister.
GOLD_CHEST_CARD_2_BULLET_1A_TEXT=Slipper 3 sjelesteiner.
GOLD_CHEST_CARD_2_BULLET_1B_TEXT=Selg 5-stjerners sjelesteiner og få sjelebutikkmerker.
GOLD_CHEST_CARD_2_BULLET_2_TITLE=Heltegaranti
GOLD_CHEST_CARD_2_BULLET_2_TEXT=Gullkistens «kjøp 10»-garanti garanterer deg en tilfeldig komplett helt, inkludert helter du kanskje allerede eier. Hvis helten er en du allerede har, får du sjelesteiner isteden: 7 for en 1-stjernes helt, 18 for en 2-stjerners og 30 for en 3-stjerners.
GOLD_CHEST_CARD_2_TIP_TITLE=Flere helter!
GOLD_CHEST_CARD_2_TIP_TEXT=De fleste heltene er inkludert i gullkisten, ikke bare de det er bilde av.

SOUL_CHEST_CARD_2_TITLE=Sjelekiste
SOUL_CHEST_CARD_2_BULLET_1_TITLE=Sjelesteiner og mer!
SOUL_CHEST_CARD_2_BULLET_1_TEXT=Slipper garantert minst to hauger med sjelesteiner for de viste heltene.
SOUL_CHEST_CARD_2_BULLET_1A_TEXT=En av de to haugene er garantert for månedens helt.
SOUL_CHEST_CARD_2_BULLET_1B_TEXT=Sjelekisten kan også slippe sølv eller vulkansk malm som kan selges mot gull hos handelsmannen.
SOUL_CHEST_CARD_2_BULLET_1C_TEXT=Den kan også slippe XP-eliksirer som kan brukes til å ta helter opp i nivå.
SOUL_CHEST_CARD_2_TIP_TITLE=Gå opp i VIP-nivå!
SOUL_CHEST_CARD_2_TIP_TEXT=Kjøp diamanter for å ta deg til [vip]VIP-nivå 11[] og låse opp sjelekisten.

PURPLE_CHEST_CARD_2_TITLE=Lilla kiste
PURPLE_CHEST_CARD_2_BULLET_1_TITLE=Lilla utstyr garanteres
PURPLE_CHEST_CARD_2_BULLET_1_TEXT=Kjøp den lilla utstyrskisten for å garantert få en sjelden lilla gjenstand, som ADAMANTIUMTIARAEN og mye annet.
PURPLE_CHEST_CARD_2_BULLET_2_TITLE=Nivå hevet!
PURPLE_CHEST_CARD_2_BULLET_2_TEXT=Jo høyere nivå du er på, jo større er sjansen for at du får det beste utstyret.
PURPLE_CHEST_CARD_2_TIP_TITLE=Se etter utstyr!
PURPLE_CHEST_CARD_2_TIP_TEXT=Størst sjanse til å få komplett lilla utstyr!

ORANGE_CHEST_CARD_2_TITLE=Oransje kiste
ORANGE_CHEST_CARD_2_BULLET_1_TITLE=Oransje utstyr garanteres
ORANGE_CHEST_CARD_2_BULLET_1_TEXT=Kjøp den oransje utstyrskisten for å garantert få en sjelden oransje gjenstand, som KRUKKEN MED KATTETÅRER og mye annet.
ORANGE_CHEST_CARD_2_BULLET_2_TITLE=Nivå hevet!
ORANGE_CHEST_CARD_2_BULLET_2_TEXT=Jo høyere nivå du er på, jo større er sjansen for at du får det beste utstyret.
ORANGE_CHEST_CARD_2_TIP_TITLE=Se etter utstyr!
ORANGE_CHEST_CARD_2_TIP_TEXT=Størst sjanse til å få komplett oransje utstyr!

#### IAP_PURCHASING ####
IAP_PURCHASING_CARD_1_TITLE=Kjøpe diamanter
IAP_PURCHASING_CARD_1_BULLET_1_TITLE=Kjøp diamanter
IAP_PURCHASING_CARD_1_BULLET_1_TEXT=Kjøp diamantpakker og månedlige tilbud for å skaffe deg nyttige diamanter.
IAP_PURCHASING_CARD_1_BULLET_2_TITLE=VIP-diamanter
IAP_PURCHASING_CARD_1_BULLET_2_TEXT=Desto mer du kjøper, jo høyere blir VIP-nivået ditt, og jo flere VIP-diamanter får du i bonus.
IAP_PURCHASING_CARD_1_BULLET_3_TITLE=Tilbud til nye spillere
IAP_PURCHASING_CARD_1_BULLET_3_TEXT=Utnytt de glimrende tilbudene til nye spillere for å gi fremdriften din en pangstart. Du finner mer informasjon på neste side!
IAP_PURCHASING_CARD_1_TIP_TITLE=Månedens tilbud
IAP_PURCHASING_CARD_1_TIP_TEXT=Månedens tilbud gir utrolig mye for pengene! Tro oss, det er vi som står bak utregningen.

IAP_PURCHASING_CARD_2_TITLE=Tilbud til nye spillere
IAP_PURCHASING_CARD_2_BULLET_1_TITLE=Spesielle engangstilbud
IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Bonusene er på 320/600/1200/3000/5800 diamanter og inngår allerede i det viste antallet røde diamanter. Spesialpakker kan bare kjøpes én gang.
IAP_PURCHASING_CARD_2_BULLET_2_TITLE=Tilbud ved aller første kjøp
IAP_PURCHASING_CARD_2_BULLET_2_TEXT=Gjelder for det aller første kjøpet for hver konto.
IAP_PURCHASING_CARD_2_BULLET_2A_TEXT=Pakkebonusene for det aller første kjøpet er på 150/300/600/1500/3000 diamanter. Bonusene for månedens tilbud er på 300/500/750/1000 diamanter. Disse inngår i det viste antallet røde diamanter.
IAP_PURCHASING_CARD_2_TIP_TITLE=Mange tilbud!
IAP_PURCHASING_CARD_2_TIP_TEXT=De spesielle diamantpakkene kan kjøpes én gang, men tilbudet ved aller første kjøp gjelder bare ved første kjøp.

IAP_PURCHASING_CARD_3_TITLE=VIP-diamanter
IAP_PURCHASING_CARD_3_BULLET_1_TITLE=VIP-billetter og nivåer
IAP_PURCHASING_CARD_3_BULLET_1_TEXT=For hvert kjøp får du VIP-billetter som øker VIP-nivået ditt og låser opp utrolige fordeler. En av de største fordelene er bonusdiamanter!
IAP_PURCHASING_CARD_3_BULLET_2_TITLE=Bonusdiamanter for VIP
IAP_PURCHASING_CARD_3_BULLET_2_TEXT=Hvert kjøp gir deg bonusdiamanter. Jo høyere VIP-nivå du har, jo flere får du.
IAP_PURCHASING_CARD_3_BULLET_2A_TEXT=Bonusdiamanter for VIP sendes rett til innboksen din.
IAP_PURCHASING_CARD_3_BULLET_2B_TEXT=Trykk på «Vis fordeler» nederst av skjermen «Få diamanter» for å lære mer om VIP!
IAP_PURCHASING_CARD_3_TIP_TITLE=Retroaktiv kreditt
IAP_PURCHASING_CARD_3_TIP_TEXT=Hvert kjøp gir deg bonusdiamanter på ditt nye VIP-nivå.

IAP_PURCHASING_CARD_4_TITLE=Månedens tilbud
IAP_PURCHASING_CARD_4_BULLET_1_TITLE=Mange diamanter!
IAP_PURCHASING_CARD_4_BULLET_1_TEXT=I tillegg til grunnantallet diamanter får du 120 diamanter hver dag så lenge månedens tilbud er aktivt. På 30 dager blir det 3600 diamanter ekstra. Et utrolig tilbud!
IAP_PURCHASING_CARD_4_BULLET_2_TITLE=Ingen tap, ingen sorg
IAP_PURCHASING_CARD_4_BULLET_2_TEXT=Fortvil ikke om du glemmer å innkassere diamantene dine, for du mister ingen dager.
IAP_PURCHASING_CARD_4_BULLET_3_TITLE=Ingen forpliktelser
IAP_PURCHASING_CARD_4_BULLET_3_TEXT=Månedens tilbud innebærer ikke fast betaling. Du kan fornye når du har tre dager igjen.
IAP_PURCHASING_CARD_4_TIP_TITLE=Daglige diamanter
IAP_PURCHASING_CARD_4_TIP_TEXT=Månedens tilbud er uten tvil de beste tilbudene i spillet!

#### RUNE_SHRINE ####
RUNE_SHRINE_CARD_1_TITLE=Oversikt over runealtere
RUNE_SHRINE_CARD_1_BULLET_1_TITLE=Samle sett- og plassgaver
RUNE_SHRINE_CARD_1_BULLET_1_TEXT=Fra og med kapittel 8 slipper den normale historien offergaver. Alle de seks plassgavene er tilgjengelig i hvert kapittel. Settgaver er unike for hvert kapittel.
RUNE_SHRINE_CARD_1_BULLET_2_TITLE=Lag runer ved alteret
RUNE_SHRINE_CARD_1_BULLET_2_TEXT=Gi offergaver ved altere for å motta runer. Typen offergave avgjør hvilken rune du får.
RUNE_SHRINE_CARD_1_BULLET_3_TITLE=Ta i bruk runer i tempelet
RUNE_SHRINE_CARD_1_BULLET_3_TEXT=Dra innom runetempelet for å utstyre helter med runer.
RUNE_SHRINE_CARD_1_TIP_TITLE=Hva er offergaver?
RUNE_SHRINE_CARD_1_TIP_TEXT=Når du gir offergaver, får du runer som gir heltene dine utrolige bonuser.

RUNE_SHRINE_CARD_2_TITLE=Typer av offergaver
RUNE_SHRINE_CARD_2_BULLET_1_TITLE=Settgaver
RUNE_SHRINE_CARD_2_BULLET_1_TEXT=Runde settgaver inneholder energien til et bestemt sett med runer. Du finner mer informasjon om sett i skjermen om runetempler.
RUNE_SHRINE_CARD_2_BULLET_2_TITLE=Plassgaver
RUNE_SHRINE_CARD_2_BULLET_2_TEXT=Firkantede plassgaver inneholder formen til en spesifikk runeplass. Du finner mer informasjon om plasser i skjermen om runetempler.
RUNE_SHRINE_CARD_2_BULLET_3_TITLE=Brukes i altere
RUNE_SHRINE_CARD_2_BULLET_3_TEXT=Runer som lages ved et alter, samsvarer alltid med settet eller plassen til offergaven som gis.
RUNE_SHRINE_CARD_2_TIP_TITLE=Sjeldne offergaver
RUNE_SHRINE_CARD_2_TIP_TEXT=Hjørnesteinsgaver og store plassgaver er vanskeligere å finne.

RUNE_SHRINE_CARD_3_TITLE=Altertyper
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Trealter
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Gjør om en offergave til en 1-stjernes rune som passer til offergavens sett eller plass.
RUNE_SHRINE_CARD_3_BULLET_2_TITLE=Steinalter
RUNE_SHRINE_CARD_3_BULLET_2_TEXT=Gjør om en offergave til to 2-stjerners runer. Begge runene passer til offergavens sett eller plass.
RUNE_SHRINE_CARD_3_BULLET_3_TITLE=Krystallalter
RUNE_SHRINE_CARD_3_BULLET_3_TEXT=Kombiner en sett- og en plassgave for å skape fem 3-stjerners runer. Alle de fem runene passer til både settet OG plassen til offergavene som brukes.
RUNE_SHRINE_CARD_3_TIP_TITLE=Høyere verdi
RUNE_SHRINE_CARD_3_TIP_TEXT=Stein- og krystallaltere hjelper deg til å få mer ut av offergavene dine.

#### COLISEUM ####
COLISEUM_CARD_1_TITLE=Om colosseum
COLISEUM_CARD_2_TITLE=Utfordrer
COLISEUM_CARD_2_BULLET_1_TITLE=Å kjempe mot en utfordrer
COLISEUM_CARD_2_BULLET_1_TEXT=For å kjempe mot en utfordrer må en spiller også være en utfordrer, eller så må spilleren være rangert som nummer 1 i [coliseum_platinum]Platina I[].
COLISEUM_CARD_2_BULLET_2_TITLE=Avansere til utfordrer
COLISEUM_CARD_2_BULLET_2_TEXT=Det finnes ingen avansementstidtaker i [coliseum_platinum]Platina I[]. Isteden avanserer en spiller til utfordrer ved å slå en utfordrer.
COLISEUM_CARD_2_BULLET_3_TITLE=Degradering fra utfordrer
COLISEUM_CARD_2_BULLET_3_TEXT=Det finnes ingen degraderingsstidtaker i Utfordrer. Isteden degraderes spillere tilbake til nummer 1 i [coliseum_platinum]Platina I[] så snart de kommer under minstekravet til rangering i Utfordrer.
COLISEUM_CARD_2_TIP_TITLE=Slik ser du utfordrere
COLISEUM_CARD_2_TIP_TEXT=Utfordrere vises bare over deg i [coliseum_platinum]Platina I[] så lenge du er rangert som nummer 1 i [coliseum_platinum]Platina I[].

