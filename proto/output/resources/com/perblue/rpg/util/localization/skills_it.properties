VILE_BILE_1_EXTRA=Per tutta la durata della provocazione, la Perfidia pesta ripetutamente il terreno, infliggendo <z> danni fisici per scossa ai nemici vicini.
VILE_BILE_1_DELTA=<x> armatura, <y> resistenza magica
VILE_BILE_2=Terra corrotta
VILE_BILE_2_DESCRIPTION=Alla morte, lascia una pozza di veleno sul terreno. Essa infligge <add<x><mul<y><hp>>> danni fisici al secondo ai nemici che la attraversano e dura fino alla fine del round.
VILE_BILE_2_DELTA=<add<x><mul<y><hp>>> danno fisico
VILE_BILE_3=Forza diabolica
VILE_BILE_3_DESCRIPTION=Il suo innato coraggio le conferisce <x> forza.
VILE_BILE_3_DELTA=<x> forza
VILE_BILE_4=Finale esplosivo
VILE_BILE_4_DESCRIPTION=Accumula tutti i danni che riceve durante Provocazione infernale (fino a <add<x><mul<z><hp>>>) per poi scatenarli alla morte, causando un'esplosione che infligge danni fisici ai nemici vicini.
VILE_BILE_4_EXTRA=Il danno accumulato si conserva sia tra le varie ondate, sia tra le fasi della Spedizione.
VILE_BILE_4_DELTA=<add<x><mul<z><hp>>> danno accumulato

VOID_WYVERN_1=Ammirate il vuoto
VOID_WYVERN_1_DESCRIPTION=Carica e poi rilascia una vampata che annulla tutti gli effetti di stato attivi sulla squadra nemica e del giocatore.
VOID_WYVERN_1_EXTRA=L'ondata energetica infligge <x> danni magici a tutti i nemici.
VOID_WYVERN_1_DELTA=<x> danno magico
VOID_WYVERN_2=Epifania del nulla
VOID_WYVERN_2_DESCRIPTION=Lancia tre saette di energia del vuoto. Ciascuna saetta viene scagliata su un nemico a caso, infliggendogli <x> danni magici.
VOID_WYVERN_2_DELTA=<x> danno magico
VOID_WYVERN_3=Sparite!
VOID_WYVERN_3_DESCRIPTION=Agita le sue ali spettrali, generando un forte vento che respinge e interrompe la squadra nemica.
VOID_WYVERN_3_EXTRA=I nemici di livello <lvl> o inferiore vengono respinti il doppio più lontano.
VOID_WYVERN_3_DELTA=Livello colpito +1
VOID_WYVERN_4=Sofferenza
VOID_WYVERN_4_DESCRIPTION=Il vuoto sottrae <x> carica al secondo a tutti i nemici per i primi <duration> secondi del combattimento, o fino a quando non è stata rimossa <y> carica da ciascun nemico.
VOID_WYVERN_4_DELTA=<x> carica sottratta fino ad assorbirne <y>

BURNT_ONE_1=Cancelli ardenti
BURNT_ONE_1_DESCRIPTION=Si lancia attraverso un portale infuocato e ricompare dietro al nemico più lontano, stordendolo e infliggendogli <y> danni fisici.
BURNT_ONE_1_EXTRA=Finché è al massimo della carica, i suoi attacchi base possono colpire dalla distanza e infliggono <x> danni fisici da fuoco.
BURNT_ONE_1_DELTA=<y> danno all'uscita dal portale
BURNT_ONE_2=Reazione a catena
BURNT_ONE_2_DESCRIPTION=Finché è al massimo della carica, la sua velocità d'attacco aumenta del <x%> e quella di movimento del <y%>.
BURNT_ONE_2_DELTA=<x%> velocità d'attacco, <y%> velocità di movimento
BURNT_ONE_3=Guizzo di calore
BURNT_ONE_3_DESCRIPTION=Quando emerge dal portale di Cancelli ardenti, genera uno spruzzo di lava che infligge <x> danni fisici a tutti i nemici.
BURNT_ONE_3_DELTA=<x> danno fisico
BURNT_ONE_4=Fusione del nucleo
BURNT_ONE_4_DESCRIPTION=Alimentato dalla furia demoniaca, ottiene <x> tenacia, <y%> velocità d'attacco e <z%> velocità di movimento.
BURNT_ONE_4_DELTA=<x> tenacia, <y%> velocità d'attacco, <z%> velocità di movimento

ANGEL_DRAGON_1=Rinvigorimento angelico
ANGEL_DRAGON_1_DESCRIPTION=Drago angelico incanala i suoi poteri angelici su un alleato caduto, resuscitandolo.
ANGEL_DRAGON_1_EXTRA=Gli alleati resuscitati ricevono <x> salute e <y> danno d'attacco bonus.
ANGEL_DRAGON_1_DELTA=<x> salute conferita all'alleato resuscitato, <y> danno d'attacco bonus
ANGEL_DRAGON_2=Grazia angelica
ANGEL_DRAGON_2_DESCRIPTION=Drago angelico scatena un'ondata di energia che riduce la resistenza magica dei nemici di <x> e aumenta la potenza magica degli alleati di <y>.
ANGEL_DRAGON_2_EXTRA=Si accumula fino a <z> volte.
ANGEL_DRAGON_2_DELTA=<x> riduzione resistenza magica nemica, <y> aumento potenza abilità alleati
ANGEL_DRAGON_3=Purezza angelica
ANGEL_DRAGON_3_DESCRIPTION=Drago angelico ottiene <x> resistenza magica ed è immune agli effetti di conversione.
ANGEL_DRAGON_3_DELTA=<x> resistenza magica
ANGEL_DRAGON_4=Guarigioni rinvigorenti
ANGEL_DRAGON_4_DESCRIPTION=Drago angelico si armonizza con la salute di chi lo circonda. Ottiene <x> carica ogni volta che un personaggio viene curato.
ANGEL_DRAGON_4_DELTA=<x> carica ottenuta

ANGELIC_HERALD_1=Convocazione angelica
ANGELIC_HERALD_1_DESCRIPTION=Araldo angelico evoca due Vendicatrici angeliche di livello <x> in prima linea.
ANGELIC_HERALD_1_DELTA=<x> livello Vendicatrici angeliche
ANGELIC_HERALD_2=Note concordi
ANGELIC_HERALD_2_DESCRIPTION=La melodia di Araldo angelico culmina ogni quattro note e provoca <x> danno sacro a tutti i nemici.
ANGELIC_HERALD_2_DELTA=<x> danno magico sacro
ANGELIC_HERALD_3=Ali esperte
ANGELIC_HERALD_3_DESCRIPTION=Grazie alla sua maestria nel volo, Araldo angelico ottiene <x> schivata.
ANGELIC_HERALD_3_DELTA=<x> schivata
ANGELIC_HERALD_4=Inno angelico
ANGELIC_HERALD_4_DESCRIPTION=La melodia di Convocazione angelica ispira tutti gli alleati.
ANGELIC_HERALD_4_EXTRA=Il loro attacco base successivo infligge <x> danni bonus.
ANGELIC_HERALD_4_DELTA=<x> danno d'attacco bonus

BULWARK_ANGEL_1=Ira dei cieli
BULWARK_ANGEL_1_DESCRIPTION=Angelo del baluardo si alza in volo, per poi lanciarsi contro le retrovie nemiche, infliggendo <x> danno sacro ai nemici colpiti e stordendoli per <z> secondi. L'impatto scatena un'ondata di energia sacra, che provoca <y> danni a tutti i nemici e li acceca per <w> secondi.
BULWARK_ANGEL_1_DELTA=<x> danno magico sacro all'impatto, <y> danno magico sacro dell'ondata
BULWARK_ANGEL_2=Furia accecante
BULWARK_ANGEL_2_DESCRIPTION=Angelo del baluardo accumula luce sacra nella mano e poi la scatena, infliggendo <x> danno sacro a tutti i nemici in mischia a portata e accecandoli per <y> secondi.
BULWARK_ANGEL_2_DELTA=<x> danno magico sacro
BULWARK_ANGEL_3=Assalto con scudo
BULWARK_ANGEL_3_DESCRIPTION=Angelo del baluardo percuote il terreno con lo scudo, liberando un dardo di magia sacra che infligge <x> danni a tutti i nemici e li respinge.
BULWARK_ANGEL_3_DELTA=<x> danno magico sacro
BULWARK_ANGEL_4=Armatura sacra
BULWARK_ANGEL_4_DESCRIPTION=L'armatura di Angelo del baluardo è infusa di energia sacra. Grazie alla sua rettitudine, ottiene <x> armatura per ogni alleato nelle retrovie.
BULWARK_ANGEL_4_DELTA=<x> armatura per ogni alleato nelle retrovie

TOMB_ANGEL_1=Tumulazione
TOMB_ANGEL_1_DESCRIPTION=Angelo del sepolcro sigilla il nemico più forte in una tomba inviolabile per <duration> secondi. Il nemico nella tomba non riceve o provoca alcun effetto per tutta la durata. I nemici di livello superiore a <x> restano nella tomba per <mul<y><duration>> secondi.
TOMB_ANGEL_1_EXTRA=Qualsiasi buff fornito dal personaggio nella tomba è sospeso per tutta la sua durata. Lo stesso vale per i tempi di ricarica.
TOMB_ANGEL_1_DELTA=<x> livello per avere la massima durata
TOMB_ANGEL_2=Assalto del mietitore
TOMB_ANGEL_2_DESCRIPTION=Angelo del sepolcro scatena un'ondata di energia sacra con la sua falce, infliggendo <x> danni da fendente sacri a tutti i nemici di fronte a lei.
TOMB_ANGEL_2_EXTRA=Assalto del mietitore infligge <y> danni magici sacri ai nemici sotto l'effetto di Tumulazione.
TOMB_ANGEL_2_DELTA=<y> danno ai nemici tumulati, <x> danno ai nemici liberi
TOMB_ANGEL_3=Sigillo solenne
TOMB_ANGEL_3_DESCRIPTION=La magia di Angelo del sepolcro costringe tutti i nemici a portare rispetto al lancio di Tumulazione. Essi vengono silenziati per <duration> secondi e ricevono <x> danni magici.
TOMB_ANGEL_3_DELTA=<x> danno magico sacro
TOMB_ANGEL_4=Riti sacri
TOMB_ANGEL_4_DESCRIPTION=L'attento studio dei riti sacri ha aumentato l'intelletto di Angelo del sepolcro di <x>.
TOMB_ANGEL_4_DELTA=<x> intelletto

