EXPERT_ch0_lvl0_DESCRIPTION=Umlaut telah meninggalkan Kastil Dracul dan teman-teman kita masih berada di sekitar sini. Jika kita bertindak cepat, kita mungkin masih bisa merebut Batu mereka kembali!
EXPERT_ch0_lvl3_DESCRIPTION=Monster melarikan diri ke dalam kastil, kita harus mengejar mereka! Apakah naga di dalam kastil adalah Umlaut?
EXPERT_ch0_lvl6_DESCRIPTION=Pengintai kita telah melihat Unstable Understudy di halaman. Bagaimana mungkin dia bisa berada di halaman, sementara dia ada di tim kita saat ini?
EXPERT_ch0_lvl9_DESCRIPTION=Monster-monster itu mundur ke benteng! Pengecut!
EXPERT_ch0_lvl12_DESCRIPTION=Dark Dracul terlihat di benteng, dan monster bayangan Dragon Lady bersama dengannya!
EXPERT_ch0_lvl15_DESCRIPTION=Mereka mundur kembali ke kastil. Sekarang kesempatan kita!
EXPERT_ch0_lvl18_DESCRIPTION=Kita berhasil menggagalkan pelarian Dark Dracul. Jangan biarkan dia lolos!
EXPERT_ch1_lvl0_DESCRIPTION=Pengintai kita melaporkan bahwa mereka melihat asap mengepul dari dalam Hutan Drakenwall. Ayo kita selidiki.
EXPERT_ch1_lvl3_DESCRIPTION=Jalan ini semakin curam. Jika saja posisi kita cukup tinggi, kita bisa melihat dari mana asap itu berasal.
EXPERT_ch1_lvl6_DESCRIPTION=Kita telah mengejar Dust Devil lebih jauh ke dalam hutan. Tampaknya ini merupakan tempat yang bagus untuk bertarung.
EXPERT_ch1_lvl9_DESCRIPTION=Kita kehilangan arah dalam pertempuran terakhir. Tampaknya kita tersesat!
EXPERT_ch1_lvl12_DESCRIPTION=Kita berhenti sejenak untuk mengisi persediaan air ketika tiba-tiba- Jebakan!
EXPERT_ch1_lvl15_DESCRIPTION=Akhirnya! Kita bisa melihat pemandangan di atas pepohonan! Hmmm... Matahari terbenam di Timur atau di Barat?
EXPERT_ch1_lvl18_DESCRIPTION=Kita berhasil memojokkan Dust Devil di reruntuhan kuno!
EXPERT_ch2_lvl0_DESCRIPTION=Monster telah menginvasi arena pertarungan! Habisi mereka.
EXPERT_ch2_lvl3_DESCRIPTION=Kamu dengar? Mereka mengadakan pesta di ruang makan. Ayo kita ramaikan pestanya!
EXPERT_ch2_lvl6_DESCRIPTION=Ada cahaya aneh yang datang dari arah dapur, dan aku yakin itu bukan berasal dari tungku untuk memasak.
EXPERT_ch2_lvl9_DESCRIPTION=Arena Pertarungan kembali diinvasi oleh monster-monster. Ini tidak boleh terjadi. Waktunya untuk berperang!
EXPERT_ch2_lvl12_DESCRIPTION=Waktunya untuk bertempur. Kita berhasil memojokkan Snap Dragon!
EXPERT_ch2_lvl15_DESCRIPTION=Terjadi pertempuran di ruang makan. Kita tidak boleh tinggal diam.
EXPERT_ch2_lvl18_DESCRIPTION=Mereka bersembunyi di aula harta. Waktunya untuk melakukan pertempuran terakhir dengan Snap Dragon.
EXPERT_ch3_lvl0_DESCRIPTION=Dunia Elven meminta bantuan kita, tetapi kita harus menyeberangi lembah yang dipenuhi dengan monster. Hehhh.
EXPERT_ch3_lvl3_DESCRIPTION=Menara ini pernah berdiri tegak sebagai mercusuar. Namun sekarang hancur berkeping-keping...
EXPERT_ch3_lvl6_DESCRIPTION=Begitu kita masuk ke medan perang yang sudah sepi, bumi mulai bergemuruh...
EXPERT_ch3_lvl9_DESCRIPTION=Jembatan ini berderit dan sangat mengerikan. Jangan melihat ke bawah!
EXPERT_ch3_lvl12_DESCRIPTION=Waktunya untuk menunjukkan kepada Hydra, siapa bosnya di sini.
EXPERT_ch3_lvl15_DESCRIPTION=Menara ini dahulu digunakan untuk menjaga pintu masuk hutan. Kita harus cepat jika ingin menangkap naga itu!
EXPERT_ch3_lvl18_DESCRIPTION=Di sinilah tempat pertarungan terakhir kita melawan Hydra!
EXPERT_ch4_lvl0_DESCRIPTION=Aku belum pernah diizinkan masuk ke Hutan Dragonfly sebelumnya. Hooo, ini menarik!
EXPERT_ch4_lvl3_DESCRIPTION=Mereka menghancurkan patung-patung kuno itu! Kita tidak boleh membiarkan mereka begitu saja!
EXPERT_ch4_lvl6_DESCRIPTION=Rumor itu benar. Kita berhasil menemukan Moon Drake, dan dia dikendalikan oleh Umlaut!
EXPERT_ch4_lvl9_DESCRIPTION=Entah bagaimana caranya, kita berhasil mencapai pinggiran hutan. Yah, setidaknya kita tahu di mana kita berada sekarang!
EXPERT_ch4_lvl12_DESCRIPTION=Gemuruh air terjun ini beresonansi di dadaku seperti genderang perang! Saatnya bertempur!
EXPERT_ch4_lvl15_DESCRIPTION=Monster sialan menghancurkan taman itu lagi! Ayo kita kembalikan mereka ke tempat kegelapan.
EXPERT_ch4_lvl18_DESCRIPTION=Balai ini... luar biasa! Tempat yang sempurna untuk pertempuran terakhir dengan Moon Drake.
EXPERT_ch5_lvl0_DESCRIPTION=Kita enggan meninggalkan Hutan Dragonfly, tetapi kita harus bersiap untuk tantangan berikutnya!
EXPERT_ch5_lvl3_DESCRIPTION=Dari atas pepohonan, kita bisa melihat bahwa hutan ini penuh dengan monster.
EXPERT_ch5_lvl6_DESCRIPTION=Monster peniru kita tampaknya menjadi semakin kuat. Seberapa jauh kekuatan kendali Umlaut?
EXPERT_ch5_lvl9_DESCRIPTION=Kita berhasil menemukan tempat terbuka yang tenang. Jika kita bisa mengusir para musuh, kita bisa beristirahat dan makan dengan tenang!
EXPERT_ch5_lvl12_DESCRIPTION=Kita memutuskan untuk mendaki puncak bukit, demi mendapatkan panduan tentang area di sekitar kita, dan tiba-tiba mereka muncul begitu saja!
EXPERT_ch5_lvl15_DESCRIPTION=Kita kekurangan pasokan makanan lagi, jadi kita berhenti sejenak untuk memancing di sungai. Tiba-tiba, para monster peniru kita muncul dari dalam hutan!
EXPERT_ch5_lvl18_DESCRIPTION=Menara misterius itu ada di seberang jembatan ini, tetapi jalan kita terhalang oleh para monster!
EXPERT_ch6_lvl0_DESCRIPTION=Menara itu ada di depan kita. Ayo kita cari tahu mengapa monster menuju ke arah sini.
EXPERT_ch6_lvl3_DESCRIPTION=Perpustakaan ini luar biasa! Ada naskah sihir yang langka di mana-mana. Siapa yang memiliki harta karun seperti ini?
EXPERT_ch6_lvl6_DESCRIPTION=Seseorang telah mengumpulkan koleksi makhluk ajaib yang menakjubkan ini. Apakah pemilik menara ini seorang pemburu? Atau ilmuwan?
EXPERT_ch6_lvl9_DESCRIPTION=Understudy tidak bisa mempercayai penglihatannya. Ruangan ini persis seperti Laboratorium Alkimia tempat dia dahulu belajar.
EXPERT_ch6_lvl12_DESCRIPTION=Pintu terakhir membawa kita ke ruang Taksidermi lagi. Mata yang ada sepertinya sedang mengawasi kita. MENYERAMKANNNN.
EXPERT_ch6_lvl15_DESCRIPTION=Naga itu ingin membakar perpustakaannya sendiri. Kita harus menghentikannya!
EXPERT_ch6_lvl18_DESCRIPTION=Kita berhasil keluar dari menara untuk menghadapi pertempuran di benteng. Bersiaplah!
EXPERT_ch7_lvl0_DESCRIPTION=Mengapa kita tidak bisa membebaskan Magic Dragon? Understudy sedih, tetapi kita melakukan pengejaran yang sengit.
EXPERT_ch7_lvl3_DESCRIPTION=Kita memasuki salah satu pintu dari Puncak Menara, tidak yakin apa yang akan kita temukan di dalamnya.
EXPERT_ch7_lvl6_DESCRIPTION=Tidak ada tanda-tanda Magic Dragon, tetapi begitu kita kembali ke alun-alun, kita disergap!
EXPERT_ch7_lvl9_DESCRIPTION=Kita memasuki ruangan yang penuh dengan tulang belulang. Menjijikkan. Keren, tapi menjijikkan.
EXPERT_ch7_lvl12_DESCRIPTION=Kita memasuki Puncak Menara sekali lagi dengan harapan bisa melacak naga itu.
EXPERT_ch7_lvl15_DESCRIPTION=Kita memasuki suatu ruangan yang menakjubkan yang terbuat dari zamrud. "Kami datang untuk membebaskan si Penyihir," kata Understudy, "untuk mendapatkan otak bagi Brozerker, rasa humor bagi Dragon Lady, dan hati bagi Faith Healer."
EXPERT_ch7_lvl18_DESCRIPTION=Kita berhasil mencegat naga dan pasukannya di lembah itu. Akhirnya, saatnya untuk melepaskan rasa frustrasi kita!
EXPERT_ch8_lvl0_DESCRIPTION=Kita mengejar Bone Dragon hingga pintu masuk suatu reruntuhan bawah tanah. Kita masuk ke dalam sambil melindungi wajah kita dari suhu yang panas yang keluar dari bawah tanah.
EXPERT_ch8_lvl3_DESCRIPTION=Kita mengejar Bardbarian ke dalam gua lava yang lain. "Setelah kalian melihat pembukaannya, sekarang saatnya memanaskan suasana dengan bagian utama pertunjukan ini!"
EXPERT_ch8_lvl6_DESCRIPTION=Elf harusnya pernah tinggal di sini untuk jangka waktu yang cukup lama, arsitekturnya mengingatkanku akan tempat yang kita lihat di Hutan Dragonfly.
EXPERT_ch8_lvl9_DESCRIPTION=Monster dan naga sedang mencuri harta karun! Kita harus menghentikan mereka!
EXPERT_ch8_lvl12_DESCRIPTION=Understudy melihat Magic Dragon di seberang balai. Kita harus bertempur untuk mencapainya di seberang ruangan!
EXPERT_ch8_lvl15_DESCRIPTION=Centaur dengan gagah berani melompati aliran lava dan menyudutkan Bone Dragon. Kita tidak boleh membiarkannya lolos lagi sekarang!
EXPERT_ch8_lvl18_DESCRIPTION=Understudy melompati aliran lava panas yang mendidih, "Aku tidak akan membiarkan Umlaut membawamu atau patung itu! Aku harus menghentikanmu, walaupun nyawa taruhannya!"
EXPERT_ch9_lvl0_DESCRIPTION=Magic Dragon mengirim kita ke Ngarai Titan untuk mencari suatu Kuil Draconian kuno.
EXPERT_ch9_lvl3_DESCRIPTION=Understudy berlari ke depan dan mendaki formasi bebatuan. "Reruntuhan kuno ada di depan!"
EXPERT_ch9_lvl6_DESCRIPTION=Kita memasuki lorong yang panjang di dalam reruntuhan. Apakah itu Kuil di kejauhan?
EXPERT_ch9_lvl9_DESCRIPTION=Reruntuhan batu pasir penuh dengan hiasan piktograf. Apakah ada di antara kita yang bisa menerjemahkannya?
EXPERT_ch9_lvl12_DESCRIPTION=Kuil ini penuh dengan piktograf yang menggambarkan raksasa dan dunia yang sedang terbakar. Apa artinya?
EXPERT_ch9_lvl15_DESCRIPTION=Kita bergegas setelah keluar dari reruntuhan.
EXPERT_ch9_lvl18_DESCRIPTION=Kita berhasil memojokkan Savage Cutie, bersiaplah untuk bertempur!
EXPERT_ch10_lvl0_DESCRIPTION=Kita meninggalkan ngarai, berharap bisa mengetahui lebih lanjut tentang patung Titan dan Draconian.
EXPERT_ch10_lvl3_DESCRIPTION=Kita melewati beberapa reruntuhan dan berjalan menuju arah Timur hingga menemukan suatu lembah yang sangat indah.
EXPERT_ch10_lvl6_DESCRIPTION=Kita beristirahat untuk membersihkan diri dalam air dingin di danau Lembah ini. Setelah segar, kita melanjutkan perjalanan kembali!
EXPERT_ch10_lvl9_DESCRIPTION=Kita mengirimkan beberapa pengintai, berharap mereka bisa menemukan Kota Cliffside yang menjadi tempat asal panggilan darurat yang kita terima.
EXPERT_ch10_lvl12_DESCRIPTION=Kota ini menakjubkan, menempel ke sisi tebing dan seakan menantang gravitasi!
EXPERT_ch10_lvl15_DESCRIPTION=Dragon Lady terlihat di kota di kejauhan. "Struktur kota itu membuatnya menjadi tempat pertahanan yang ideal, tetapi bagaimana dengan transit?"
EXPERT_ch10_lvl18_DESCRIPTION=Kita menjelajah kota untuk mencari petunjuk, ketika tiba-tiba Spikey Dragon menghalangi jalan kita!
EXPERT_ch11_lvl0_DESCRIPTION=Tim kita naik ke puncak gunung, mencari cahaya aneh yang disebutkan oleh Spikey Dragon.
EXPERT_ch11_lvl3_DESCRIPTION=Air pegunungan, yang berasal dari sungai terdekat, terasa gurih dan dingin di tenggorokan kita yang kering, dan menyembuhkan cegukan Electroyeti.
EXPERT_ch11_lvl6_DESCRIPTION=Kita terus menyusuri jalan, dan tiba-tiba perjalanan kita terhalang oleh naga berwarna jingga!
EXPERT_ch11_lvl9_DESCRIPTION=Rabid Dragon terus menghindari kita! Menyebalkan!
EXPERT_ch11_lvl12_DESCRIPTION=Sebuah patung raksasa terlihat di kejauhan.
EXPERT_ch11_lvl15_DESCRIPTION=Kita beristirahat sejenak untuk memancing ikan forel di perairan dingin di sungai.
EXPERT_ch11_lvl18_DESCRIPTION=Kita berhasil memojokkan Rabid Dragon. Waktunya untuk mencari tahu apakah dia yang menculik warga kota!
EXPERT_ch12_lvl0_DESCRIPTION=Kita menuju ke arah gunung, berharap untuk bisa menemukan warga kota yang hilang. Udara cepat berubah menjadi dingin begitu kita mendaki gunung.
EXPERT_ch12_lvl3_DESCRIPTION=Tim kita menemukan dataran glasial yang besar. Suara es retak bergemuruh di seluruh area itu.
EXPERT_ch12_lvl6_DESCRIPTION=Kita berhenti karena melihat sosok yang gelap di kejauhan. Seekor naga raksasa yang terperangkap dalam es!
EXPERT_ch12_lvl9_DESCRIPTION=Kita berhasil mencapai kastil, tetapi jalan masuk dihalangi oleh monster. Badai semakin buruk pada saat kita terjun ke dalam pertempuran.
EXPERT_ch12_lvl12_DESCRIPTION=Kastil ini penuh dengan patung es yang tampak sangat nyata. Aneh...
EXPERT_ch12_lvl15_DESCRIPTION=Kita baru akan memasuki ladang salju ketika tiba-tiba hembusan angin yang kencang menghantam.
EXPERT_ch12_lvl18_DESCRIPTION=Kita meluangkan waktu untuk melihat ke arah gunung terakhir kalinya sebelum berjalan menuju pantai ke arah Kota Pelabuhan.
EXPERT_ch13_lvl0_DESCRIPTION=Angin berubah arah seiring dengan langkah kita menuruni gunung, membawa aroma segar udara laut.
EXPERT_ch13_lvl3_DESCRIPTION=Awan bergerak dengan cepat dan angin berhembus kencang saat kita disergap oleh Storm Dragon!
EXPERT_ch13_lvl6_DESCRIPTION=Angin kembali berhembus dan kita berhadapan sekali lagi dengan musuh.
EXPERT_ch13_lvl9_DESCRIPTION=Akhirnya kita bisa menghalau pasukan monster, dan menemukan pantai yang sepertinya pernah kita lihat.
EXPERT_ch13_lvl12_DESCRIPTION=Angin bertiup di sekitar kita. "Oh tidak, demi @%$#%," teriak Electroyeti, "Berapa kali @$# kita harus melawan monster ini?!"
EXPERT_ch13_lvl15_DESCRIPTION=Akhirnya kita berhasil mengejarnya! Waktunya untuk mengalahkannya!
EXPERT_ch13_lvl18_DESCRIPTION=Kota itu tampak di kejauhan, memikat kita dengan warna warni dan suara musik yang samar-samar.
EXPERT_ch14_lvl0_DESCRIPTION=Kita memasuki Pelabuhan Skullduggery, pelabuhan para nelayan yang marak dengan kasus kejahatan.
EXPERT_ch14_lvl3_DESCRIPTION=Fakta: Tempat ini seharusnya disebut "Gang Kejahatan"... tapi kurasa mereka menggunakan ejaan yang salah?
EXPERT_ch14_lvl6_DESCRIPTION=Kita mendengar suara gemuruh sekali lagi. Kali ini tampaknya lebih dekat.
EXPERT_ch14_lvl9_DESCRIPTION=Ninja Dwarf memastikan bahwa erangan itu berasal dari dalam Bar.
EXPERT_ch14_lvl12_DESCRIPTION=Aku bersikeras agar kita melihat petanya sekarang!
EXPERT_ch14_lvl15_DESCRIPTION=Kita menghadapi beberapa monster dan bisa melihat lautan lepas!
EXPERT_ch14_lvl18_DESCRIPTION=Ayo kita melawan Naga!
EXPERT_ch15_lvl0_DESCRIPTION="Oh #$%@!" seru Electroyeti, "Kita tidak akan berlayar, bukan? Aku merasa begitu #$%@ mual."
EXPERT_ch15_lvl3_DESCRIPTION=Ke haluan! Mungkin kita bisa melihat keseluruhan kapal dengan lebih baik dari sana.
EXPERT_ch15_lvl6_DESCRIPTION=Electroyeti melihat pencuri itu di kapal besar.
EXPERT_ch15_lvl9_DESCRIPTION=Aku sangat lapar. Bisakah kita mencari pencuri itu setelah makan siang?
EXPERT_ch15_lvl12_DESCRIPTION=Jangan bersikap kejam.
EXPERT_ch15_lvl15_DESCRIPTION=Berlayar melintasi laut sambil bertempur melawan gelombang demi gelombang penjahat! Tidak bisa lebih baik dari ini?
EXPERT_ch15_lvl18_DESCRIPTION=Kita akhirnya berhasil memojokkan pencuri itu! Aku akan... menasihatinya dengan tegas.
EXPERT_ch16_lvl0_DESCRIPTION=Kita terdampar di pantai sebuah pulau yang aneh.
EXPERT_ch16_lvl3_DESCRIPTION=Itu dia! Kita tidak akan bisa pergi lebih jauh hingga kita mencari tahu siapa yang menghuni hutan ini.
EXPERT_ch16_lvl6_DESCRIPTION=Kita perlu keluar dari pulau ini, tetapi kapalnya rusak. Apa yang akan kita lakukan?
EXPERT_ch16_lvl9_DESCRIPTION=Oh tidak. Aku bisa mempelajari tempat ini selama berhari-hari! Aku harus kembali ke sini setelah semuanya berakhir.
EXPERT_ch16_lvl12_DESCRIPTION=Tampaknya spesimen #26 mengeluarkan sedikit kabut awan euforia; butuh sepanjang sore hari untuk menyadarkan Groovy Druid.
EXPERT_ch16_lvl15_DESCRIPTION=Kita berhenti sejenak di tepi sungai yang tenang untuk minum... yang tampaknya dihuni oleh piranha, *hhhh* Aku benar-benar benci tempat ini.
EXPERT_ch16_lvl18_DESCRIPTION=Oh luar biasa! Ada Naga di pulau ini yang tertarik pada kematian dan hal-hal yang terkait dengan kematian. Tentu saja ada.
EXPERT_ch17_lvl0_DESCRIPTION=Kru mengambil puncak tiang kapal naga ini dari tempat kuburan kapal. Aku bertanya-tanya bagaimana bisa tiang ini sampai ke sana.
EXPERT_ch17_lvl3_DESCRIPTION=Ok, sekarang kita telah menemukan Kapal Besar itu, saatnya mengacau.
EXPERT_ch17_lvl6_DESCRIPTION=Ayolah, itu alat yang kamu gunakan untuk navigasi. Tidak berkaitan dengan hal yang kalian pikirkan. Oh! Mungkin ada sekstan di Kabin Kapten!
EXPERT_ch17_lvl9_DESCRIPTION=Kembali kemari lagi? Ada sesuatu yang aneh terjadi.
EXPERT_ch17_lvl12_DESCRIPTION=Dan kita kembali kemari... luar biasa. Apakah ada orang yang memperhatikan bahwa kepala tiang agak bersinar?
EXPERT_ch17_lvl15_DESCRIPTION=Kembali di Kapal Besar dan kurasa kita tidak sendiri.
EXPERT_ch17_lvl18_DESCRIPTION=Apa? Kita harus melawan naga!
EXPERT_ch18_lvl0_DESCRIPTION=Electroyeti bersyukur, kita kembali di daratan. Dia benar-benar seorang yeti kota.
EXPERT_ch18_lvl3_DESCRIPTION=Pasar ini kosong, seperti pelabuhannya. Sial! Aku benar-benar butuh lebih banyak gulungan resep dan tinta.
EXPERT_ch18_lvl6_DESCRIPTION=Kita sudah berkeliling di sekitar Bete Noire selama berjam-jam dan masih belum melihat seorang pun.
EXPERT_ch18_lvl9_DESCRIPTION=Rasanya, makhluk itu muncul di tempat-tempat yang bermasalah, dan menyebabkan lebih banyak kekacauan.
EXPERT_ch18_lvl12_DESCRIPTION=Electroyeti terus memberikan tatapan sinis ke Dungeon Man. Ya, mereka tidak bisa akrab.
EXPERT_ch18_lvl15_DESCRIPTION=Kita melacak makhluk itu ke Pusat Kota. Dia menghilang ke dalam gang, meninggalkan sebagian kemejanya yang lusuh.
EXPERT_ch18_lvl18_DESCRIPTION=Akhirnya! Kita bisa melihat siapa, atau apa, makhluk berambut hitam ini!
EXPERT_ch19_lvl0_DESCRIPTION=Bete Noire sudah bebas, tapi kutukannya belum hilang. Aku penasaran dari mana asalnya.
EXPERT_ch19_lvl3_DESCRIPTION=Tempat ini terlihat seperti sampul album Bardbarian.
EXPERT_ch19_lvl6_DESCRIPTION=Ada penduduk setempat! Ayo kita tanyai dia!
EXPERT_ch19_lvl9_DESCRIPTION=Jika ada lubang kunci pada tempat ini, Master Thief pasti bisa membukanya.
EXPERT_ch19_lvl12_DESCRIPTION=Semua iblis malang yang kerasukan ini... *hiks*
EXPERT_ch19_lvl15_DESCRIPTION=Vile Bile tampaknya cukup menyenangkan, jika tidak skeptis.
EXPERT_ch19_lvl18_DESCRIPTION=Akhirnya kita tiba di Chaos Nexus.
EXPERT_ch20_lvl0_DESCRIPTION=Seperti altar di Benteng Bete Noire, Chaos Nexus bisa mengantarkan kita ke alam lain... atau menghancurkan kita menjadi sup.
EXPERT_ch20_lvl3_DESCRIPTION=Apakah ada yang mendengar suara terompet?
EXPERT_ch20_lvl6_DESCRIPTION=Ada naga dan iblis di belakangmu
EXPERT_ch20_lvl9_DESCRIPTION=Seorang minstrel bisa menyanyikan lagu tentang petualangan epik kita! Siapa yang setuju?
EXPERT_ch20_lvl12_DESCRIPTION=Kita bertemu dengan pasukan Malaikat.
EXPERT_ch20_lvl15_DESCRIPTION=Bagian belakang dan depan Puncak Menara Suci sangat mirip. Bisakah kamu melihat perbedaannya?
EXPERT_ch20_lvl18_DESCRIPTION=Bicaranya nanti saja setelah pertempuran!