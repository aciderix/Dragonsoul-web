NORMAL_ch0_lvl0_DESCRIPTION=Umlaut telah meninggalkan Kastil Dracul dan teman-teman kita masih berada di sekitar sini. Jika kita bertindak cepat, kita mungkin masih bisa merebut Batu mereka kembali!
NORMAL_ch0_lvl1_DESCRIPTION=Kita mendengar umpatan dan kutukan di luar. Electroyeti pasti sedang berada di halaman!
NORMAL_ch0_lvl2_DESCRIPTION=Bala bantuan tiba dan halaman penuh dengan monster. Mereka mengatakan sesuatu tentang naga? Kukira Umlaut telah kabur!
NORMAL_ch0_lvl3_DESCRIPTION=Monster melarikan diri ke dalam kastil, kita harus mengejar mereka! Apakah naga di dalam kastil adalah Umlaut?
NORMAL_ch0_lvl4_DESCRIPTION=Dark Dracul telah melarikan diri dan mengirim monster untuk membantu pelariannya!
NORMAL_ch0_lvl5_DESCRIPTION=Faith Healer yang ternama terlihat di halaman. Kita membutuhkan seorang penyembuh. Ayo kita cari Batunya!
NORMAL_ch0_lvl6_DESCRIPTION=Pengintai kita telah melihat Unstable Understudy di halaman. Bagaimana mungkin dia bisa berada di halaman, sementara dia ada di tim kita saat ini?
NORMAL_ch0_lvl7_DESCRIPTION=Penampakan Unstable Understudy telah dikonfirmasi. Kita perlu menyelidikinya.
NORMAL_ch0_lvl8_DESCRIPTION=Umlaut mengira dia bisa memanfaatkan Kekuatan Understudy. Ayo kita rebut kembali Batu itu!
NORMAL_ch0_lvl9_DESCRIPTION=Monster-monster itu mundur ke benteng! Pengecut!
NORMAL_ch0_lvl10_DESCRIPTION=Faith Healer bergabung dengan para monster di halaman. Dia merapal mantera ke arah kita! Kita harus... pergi... ke... halaman...
NORMAL_ch0_lvl11_DESCRIPTION=Bala bantuan tiba! Kita perlu menyerang dan menekan mereka kembali ke arah kastil.
NORMAL_ch0_lvl12_DESCRIPTION=Dark Dracul terlihat di benteng, dan monster bayangan Dragon Lady bersama dengannya!
NORMAL_ch0_lvl13_DESCRIPTION=Dark Dracul mundur ke dalam kastil, tetapi gerombolan monster telah memukul kita mundur kembali ke halaman.
NORMAL_ch0_lvl14_DESCRIPTION=Kita bisa mendengar kutukan Electroyeti dari seberang halaman. Dia tidak akan lolos karena telah mengatakan hal yang tidak sopan tentang Ibumu!
NORMAL_ch0_lvl15_DESCRIPTION=Mereka mundur kembali ke kastil. Sekarang kesempatan kita!
NORMAL_ch0_lvl16_DESCRIPTION=Pengintai kita telah melihat Dark Dracul di jembatan gantung, mencoba untuk kabur. Kita harus segera ke sana. Ayo lewat halaman!
NORMAL_ch0_lvl17_DESCRIPTION=Kita harus bertarung untuk mencapai jembatan gantung sebelum dia bisa melarikan diri. Cepat!
NORMAL_ch0_lvl18_DESCRIPTION=Kita berhasil menggagalkan pelarian Dark Dracul. Jangan biarkan dia lolos!
NORMAL_ch1_lvl0_DESCRIPTION=Pengintai kita melaporkan bahwa mereka melihat asap mengepul dari dalam Hutan Drakenwall. Ayo kita selidiki.
NORMAL_ch1_lvl1_DESCRIPTION=Ayo kita telusuri jalan yang jarang dilalui. Setuju?
NORMAL_ch1_lvl2_DESCRIPTION=Cosmic Elf tiba dengan Crystal Golem dan Stone Imp. Mereka menghalangi jalan kita!
NORMAL_ch1_lvl3_DESCRIPTION=Jalan ini semakin curam. Jika saja posisi kita cukup tinggi, kita bisa melihat dari mana asap itu berasal.
NORMAL_ch1_lvl4_DESCRIPTION=Apakah ada yang mendengar musik dansa di sana? Duk duk duk, duk duk duk.
NORMAL_ch1_lvl5_DESCRIPTION=Waktunya untuk mengajari naga ini bahwa mereka yang bermain dengan api akan terbakar!
NORMAL_ch1_lvl6_DESCRIPTION=Kita telah mengejar Dust Devil lebih jauh ke dalam hutan. Tampaknya ini merupakan tempat yang bagus untuk bertarung.
NORMAL_ch1_lvl7_DESCRIPTION=Dust Devil mencoba untuk melarikan diri! Kejar!
NORMAL_ch1_lvl8_DESCRIPTION=Dust Devil berhasil kabur, tetapi kenapa tiba-tiba udara menjadi sangat dingin...
NORMAL_ch1_lvl9_DESCRIPTION=Kita kehilangan arah dalam pertempuran terakhir. Tampaknya kita tersesat!
NORMAL_ch1_lvl10_DESCRIPTION=Aku yakin pernah melihat bunga ungu itu sebelumnya... apakah kita hanya berputar-putar saja?
NORMAL_ch1_lvl11_DESCRIPTION=Tiba-tiba kita mendengar suara erangan yang keras dan suara... sepatu roda?
NORMAL_ch1_lvl12_DESCRIPTION=Kita berhenti sejenak untuk mengisi persediaan air ketika tiba-tiba- Jebakan!
NORMAL_ch1_lvl13_DESCRIPTION=Jika saja kita bisa kembali ke puncak bukit, kita bisa tahu arah yang harus kita tempuh. Ayo telusuri kembali jalan kita tadi.
NORMAL_ch1_lvl14_DESCRIPTION=Polemaster menghalangi jalan kita ke puncak bukit. Gerakannya menakjubkan!
NORMAL_ch1_lvl15_DESCRIPTION=Akhirnya! Kita bisa melihat pemandangan di atas pepohonan! Hmmm... Matahari terbenam di Timur atau di Barat?
NORMAL_ch1_lvl16_DESCRIPTION=Kita tidak bisa membiarkan Dust Devil pergi begitu saja! Ikuti asap itu.
NORMAL_ch1_lvl17_DESCRIPTION=Dust Devil melarikan diri ke arah reruntuhan kuno yang kita lihat saat berada di atas kanopi hutan. Kita harus bertempur untuk mencapai tempat itu!
NORMAL_ch1_lvl18_DESCRIPTION=Kita berhasil memojokkan Dust Devil di reruntuhan kuno!
NORMAL_ch2_lvl0_DESCRIPTION=Monster telah menginvasi arena pertarungan! Habisi mereka.
NORMAL_ch2_lvl1_DESCRIPTION=Pengintai kita mendengar rumor bahwa Benteng terdekat telah dikuasai oleh seekor naga. Pahlawan, Berkumpul!
NORMAL_ch2_lvl2_DESCRIPTION=Dulunya tempat ini merupakan benteng yang perkasa, tetapi mereka telah menghancurkannya. Waktunya untuk menunjukkan apa yang akan kita perbuat terhadap sampah.
NORMAL_ch2_lvl3_DESCRIPTION=Kamu dengar? Mereka mengadakan pesta di ruang makan. Ayo kita ramaikan pestanya!
NORMAL_ch2_lvl4_DESCRIPTION=Kita sudah membersihkan tempat ini, tetapi tidak ada tanda-tanda tentang naga. Di mana dia?
NORMAL_ch2_lvl5_DESCRIPTION=Kemenangan kita segera terhenti oleh suatu jeritan yang melengking- Crimson Witch, dan Snap Dragon ada bersama dengan dirinya!
NORMAL_ch2_lvl6_DESCRIPTION=Ada cahaya aneh yang datang dari arah dapur, dan aku yakin itu bukan berasal dari tungku untuk memasak.
NORMAL_ch2_lvl7_DESCRIPTION=Snap Dragon mundur ke dalam koridor!
NORMAL_ch2_lvl8_DESCRIPTION=Kita sudah berupaya keras untuk mengejar Snap Dragon-dia tidak akan lolos kali ini!
NORMAL_ch2_lvl9_DESCRIPTION=Arena Pertarungan kembali diinvasi oleh monster-monster. Ini tidak boleh terjadi. Waktunya untuk berperang!
NORMAL_ch2_lvl10_DESCRIPTION=Kita sudah selesai membersihkan arena, ayo kembali ke arah benteng.
NORMAL_ch2_lvl11_DESCRIPTION=Aku mendengar erangan Snap Dragon dari arah dapur. Electroyeti, berhentilah makan dan kemari! Kita harus bertempur untuk mencapai dirinya!
NORMAL_ch2_lvl12_DESCRIPTION=Waktunya untuk bertempur. Kita berhasil memojokkan Snap Dragon!
NORMAL_ch2_lvl13_DESCRIPTION=Saat dia mundur ke koridor, kita mendengar Snap Dragon memerintahkan gerombolannya untuk melindungi harta karun...
NORMAL_ch2_lvl14_DESCRIPTION=Snap Dragon mundur! Cepat, sebelum dia lolos!
NORMAL_ch2_lvl15_DESCRIPTION=Terjadi pertempuran di ruang makan. "Tidak, MAKANANNYA!", jerit Electroyeti, "#$@%$%! Kita tidak akan tinggal diam."
NORMAL_ch2_lvl16_DESCRIPTION=Mereka menghancurkan semua makanan dan minuman di Benteng ini! Saatnya balas dendam.
NORMAL_ch2_lvl17_DESCRIPTION=Monster berusaha untuk membawa kabur harta karunnya. Kita mengejar mereka dengan sengit!
NORMAL_ch2_lvl18_DESCRIPTION=Mereka bersembunyi di aula harta. Waktunya untuk melakukan pertempuran terakhir dengan Snap Dragon.
NORMAL_ch3_lvl0_DESCRIPTION=Dunia Elven meminta bantuan kita, tetapi kita harus menyeberangi lembah yang dipenuhi dengan monster... Hehhh.
NORMAL_ch3_lvl1_DESCRIPTION=Kita baru saja memasuki lembah dan sudah mendapat kejutan!
NORMAL_ch3_lvl2_DESCRIPTION=Jalan kita terhalang oleh naga!
NORMAL_ch3_lvl3_DESCRIPTION=Kita memasuki lembah dan Centaur mendadak berhenti. "Teman-teman, kurasa aku kenal tempat ini."
NORMAL_ch3_lvl4_DESCRIPTION=Penyergapan! Bersiaplah!
NORMAL_ch3_lvl5_DESCRIPTION=Tempat ini menyeramkan. Dingin, bau, dan ada monster di mana-mana. Semakin cepat kita keluar dari sini, semakin baik!
NORMAL_ch3_lvl6_DESCRIPTION=Bumi mulai bergemuruh. "Waktunya untuk menyambut penunggu di sini," teriak Centaur sambil melompat ke medan perang.
NORMAL_ch3_lvl7_DESCRIPTION=Sebelum Umlaut mengambil alih, tempat ini merupakan lembah yang indah. Centaur merasa sedih, dan sekarang dia benar-benar marah.
NORMAL_ch3_lvl8_DESCRIPTION=Sulit untuk mengetahui arah jalan kita. Monster telah membuat tempat ini hampir tidak bisa dikenali.
NORMAL_ch3_lvl9_DESCRIPTION=Jembatan ini berderit dan sangat mengerikan. Jangan melihat ke bawah!
NORMAL_ch3_lvl10_DESCRIPTION=Pengintai kita melihat Hydra di medan perang!
NORMAL_ch3_lvl11_DESCRIPTION=Jika kita ingin mengamankan lembah ini, kita harus mengalahkan naga itu!
NORMAL_ch3_lvl12_DESCRIPTION=Waktunya untuk menunjukkan kepada Hydra, siapa bosnya di sini.
NORMAL_ch3_lvl13_DESCRIPTION=Hydra sedang menuju ke Dunia Elven. Kita harus mengalahkannya di pintu masuk hutan!
NORMAL_ch3_lvl14_DESCRIPTION=Kita harusnya sudah dekat, bisakah kamu merasakan bumi bergemuruh di bawah kakimu?
NORMAL_ch3_lvl15_DESCRIPTION=Menara ini dahulu digunakan untuk menjaga pintu masuk hutan. Kita harus cepat jika ingin menangkap naga itu!
NORMAL_ch3_lvl16_DESCRIPTION=Sekarang kesempatan kita!
NORMAL_ch3_lvl17_DESCRIPTION=Pertarungan yang epik melawan bos! Habisi dia!
NORMAL_ch3_lvl18_DESCRIPTION=Di sinilah tempat pertarungan terakhir kita melawan Hydra!
NORMAL_ch4_lvl0_DESCRIPTION=Aku belum pernah diizinkan masuk ke Hutan Dragonfly sebelumnya. Understudy hampir tidak bisa menahan kegembiraannya.
NORMAL_ch4_lvl1_DESCRIPTION=Kita tidak bisa membiarkan monster menghancurkan tempat ini. Ayo kita usir mereka keluar!
NORMAL_ch4_lvl2_DESCRIPTION=Pengintai kita melihat banyak monster bergerak ke arah Taman Elven. Kita harus bergegas jika ingin mengejar mereka.
NORMAL_ch4_lvl3_DESCRIPTION=Mereka menghancurkan patung-patung kuno itu! Kita tidak boleh membiarkan mereka begitu saja!
NORMAL_ch4_lvl4_DESCRIPTION=Penduduk setempat mengatakan bahwa naga yang dulu melindungi tempat ini sekarang telah dikuasai oleh Umlaut.
NORMAL_ch4_lvl5_DESCRIPTION=Pengintai kita melihat suatu bentuk putih di depan. Mungkinkah itu hantu anak buah Crimson Witch?
NORMAL_ch4_lvl6_DESCRIPTION=Rumor itu benar. Kita berhasil menemukan Moon Drake, dan dia dikendalikan oleh Umlaut!
NORMAL_ch4_lvl7_DESCRIPTION=Semacam sihir kuno telah membawa kita ke tempat yang asing. Sekarang kita benar-benar tersesat!
NORMAL_ch4_lvl8_DESCRIPTION=Kita terpisah dari para pengintai, dan aku benar-benar kehilangan arah.
NORMAL_ch4_lvl9_DESCRIPTION=Entah bagaimana caranya, kita berhasil mencapai pinggiran hutan. Yah, setidaknya kita tahu di mana kita berada sekarang!
NORMAL_ch4_lvl10_DESCRIPTION=Moon Drake mengejutkan kita semua! Sepertinya kita diarahkan untuk dijebak di sini...
NORMAL_ch4_lvl11_DESCRIPTION=Kita berhasil menemukan para pengintai, dan mereka berkata bahwa mereka melihat Moon Drake di dekat air terjun.
NORMAL_ch4_lvl12_DESCRIPTION=Gemuruh air terjun ini beresonansi di dadaku seperti genderang perang! Saatnya bertempur!
NORMAL_ch4_lvl13_DESCRIPTION=Jumlah monster mulai menipis. Kita berhasil mengusir mereka keluar dari tempat ini!
NORMAL_ch4_lvl14_DESCRIPTION=Penduduk setempat bersemangat dan mulai menyerang monster di sekitarnya! Sebentar lagi kita akan berhasil mengusir mereka semua!
NORMAL_ch4_lvl15_DESCRIPTION=Monster sialan menghancurkan taman itu lagi! Ayo kita kembalikan mereka ke tempat kegelapan.
NORMAL_ch4_lvl16_DESCRIPTION=Pengintai kita melihat suatu Balai Elven kuno di depan, hanya beberapa mil dari sini. Menurut mereka, tempat itu sangat indah.
NORMAL_ch4_lvl17_DESCRIPTION=Aku bisa melihat balainya di kejauhan dan menurutku pengintai kita benar! Sangat megah!
NORMAL_ch4_lvl18_DESCRIPTION=Balai ini... luar biasa! Tempat yang sempurna untuk pertempuran terakhir dengan Moon Drake.
NORMAL_ch5_lvl0_DESCRIPTION=Kita enggan meninggalkan Hutan Dragonfly, tetapi kita harus bersiap untuk tantangan berikutnya!
NORMAL_ch5_lvl1_DESCRIPTION=Cuaca berubah dengan cepat menjadi basah dan dingin, dan kita masuk ke dalam hutan.
NORMAL_ch5_lvl2_DESCRIPTION=Belum pernah kita masuk sejauh ini ke wilayah yang belum dipetakan. Sangat menarik... dan menakutkan.
NORMAL_ch5_lvl3_DESCRIPTION=Dari atas pepohonan, kita bisa melihat bahwa hutan ini penuh dengan monster.
NORMAL_ch5_lvl4_DESCRIPTION=Hutan ini penuh dengan tanaman merambat. Mereka membelit pergelangan kaki kita dengan erat sementara kita bertempur melawan monster.
NORMAL_ch5_lvl5_DESCRIPTION=Kita tidak bisa membedakan suara erangan monster dengan perut Electroyeti. Kita perlu mencari makanan dahulu.
NORMAL_ch5_lvl6_DESCRIPTION=Monster peniru kita tampaknya menjadi semakin kuat. Seberapa jauh kekuatan kendali Umlaut?
NORMAL_ch5_lvl7_DESCRIPTION=Pengintai telah kembali dan membawa beberapa akar-akaran dan buah yang tidak kita kenali. Siapa yang peduli? Aku kelaparan!
NORMAL_ch5_lvl8_DESCRIPTION=Akar harus direbus sebelum bisa dikonsumsi. Kita berusaha untuk membuat api unggun dengan mengurangi jumlah asap, namun ternyata tetap menarik perhatian musuh. Bersiaplah!
NORMAL_ch5_lvl9_DESCRIPTION=Kita berhasil menemukan tempat terbuka yang tenang. Jika kita bisa mengusir para musuh, kita bisa beristirahat dan makan dengan tenang!
NORMAL_ch5_lvl10_DESCRIPTION=Dengan perut yang setengah kenyang, kita berjalan lebih dalam ke arah hutan untuk membasmi para tiruan diri kita.
NORMAL_ch5_lvl11_DESCRIPTION=Keheningan yang mencekam pecah oleh suara dentuman sepatu bot gerombolan monster!
NORMAL_ch5_lvl12_DESCRIPTION=Kita memutuskan untuk mendaki puncak bukit, demi mendapatkan panduan tentang area di sekitar kita.
NORMAL_ch5_lvl13_DESCRIPTION=Suatu menara besar terlihat di kejauhan. Kita telah mendokumentasikan- nya dan daerah di sekitarnya pada peta.
NORMAL_ch5_lvl14_DESCRIPTION=Pengintai telah berangkat untuk mencari informasi tentang menara itu. Apa saja yang akan mereka temukan?
NORMAL_ch5_lvl15_DESCRIPTION=Kita kekurangan pasokan makanan lagi, jadi kita berhenti sejenak untuk memancing di sungai. Tiba-tiba, para monster peniru kita muncul dari dalam hutan!
NORMAL_ch5_lvl16_DESCRIPTION=Pasokan makanan kita harusnya bisa bertahan selama beberapa hari ke depan. Masih belum ada kabar dari pengintai.
NORMAL_ch5_lvl17_DESCRIPTION=Pengintai telah kembali! Tempat tujuan kita tidak jauh, tetapi kita harus menyeberangi jurang yang besar untuk sampai ke sana.
NORMAL_ch5_lvl18_DESCRIPTION=Menara misterius itu ada di seberang jembatan ini, tetapi jalan kita terhalang oleh para monster!
NORMAL_ch6_lvl0_DESCRIPTION=Menara itu ada di depan kita. Ayo kita cari tahu mengapa monster menuju ke arah sini.
NORMAL_ch6_lvl1_DESCRIPTION=Kita tiba di suatu ruangan berkubah dengan banyak pintu. Hmmm...
NORMAL_ch6_lvl2_DESCRIPTION=Tampaknya pintu masuk ini dilindungi dengan kekuatan sihir yang kuat. Kita harus menjaga kesadaran diri kita.
NORMAL_ch6_lvl3_DESCRIPTION=Perpustakaan ini luar biasa! Ada naskah sihir yang langka di mana-mana. Siapa yang memiliki harta karun seperti ini?
NORMAL_ch6_lvl4_DESCRIPTION=Kita meninggalkan perpustakaan dengan harapan untuk menemukan pemilik dari naskah langka tersebut.
NORMAL_ch6_lvl5_DESCRIPTION=Understudy merasa aneh dan merasa bahwa dia pernah kemari sebelumnya.
NORMAL_ch6_lvl6_DESCRIPTION=Seseorang telah mengumpulkan koleksi makhluk ajaib yang menakjubkan ini. Apakah pemilik menara ini seorang pemburu? Atau ilmuwan?
NORMAL_ch6_lvl7_DESCRIPTION=Kita mendengar gema getaran gitar listrik yang berasal dari arah pintu masuk. Siapa yang bisa membuat keributan seperti ini?
NORMAL_ch6_lvl8_DESCRIPTION=Erangan yang jauh bergema di seluruh jalur masuk ini. Tidak mungkin kita bisa menemukan sumbernya.
NORMAL_ch6_lvl9_DESCRIPTION=Understudy tidak bisa mempercayai penglihatannya. Ruangan ini persis seperti Laboratorium Alkimia tempat dia dahulu belajar.
NORMAL_ch6_lvl10_DESCRIPTION=Kami mengejar para monster, berharap untuk bisa menemukan keberadaan mentor Understudy.
NORMAL_ch6_lvl11_DESCRIPTION=Ini, mini, maini, mu. Tangkap naga dari ekornya. Jika dia marah, dia akan menusukmu. Ini, mini, maini, mu.
NORMAL_ch6_lvl12_DESCRIPTION=Pintu terakhir membawa kita ke ruang Taksidermi lagi. Mata yang ada sepertinya sedang mengawasi kita. MENYERAMKANNNN.
NORMAL_ch6_lvl13_DESCRIPTION=Understudy berpendapat bahwa dia mungkin memiliki solusi untuk Sihir Labyrinthus. Jika kita bisa kembali ke Perpustakaan, buku mantera yang dia perlukan ada di sana.
NORMAL_ch6_lvl14_DESCRIPTION=Bau asap berembus ke arah pintu masuk. "Semoga itu BBQ", kata Electroyeti, "Aku #$%$%@ kelaparan di sini."
NORMAL_ch6_lvl15_DESCRIPTION=Monster ingin membakar perpustakaan. Kita harus menghentikan mereka!
NORMAL_ch6_lvl16_DESCRIPTION=Kita berhasil memadamkan api tepat pada waktunya. Understudy mengambil buku-buku yang paling penting dan menyembunyikannya.
NORMAL_ch6_lvl17_DESCRIPTION=Fiuh! Understudy berhasil mematahkan sihir. Kita bisa mendengar para monster di luar mencoba untuk kabur. Kita mengejar mereka dengan cepat.
NORMAL_ch6_lvl18_DESCRIPTION=Kita berhasil keluar dari menara untuk menghadapi pertempuran di benteng. Bersiaplah!
NORMAL_ch7_lvl0_DESCRIPTION=Tentara Umlaut telah menangkap mentor Understudy! Kita harus tetap mengejar mereka untuk menemukannya.
NORMAL_ch7_lvl1_DESCRIPTION=Setelah keluar dari hutan, kita menjumpai kota yang aneh dengan menara raksasa di tengah kota. Mungkinkah ini tempat di mana mereka membawa Magic Dragon?
NORMAL_ch7_lvl2_DESCRIPTION=Kita memasuki salah satu pintu dari Puncak Menara, tidak yakin apa yang akan kita temukan di dalamnya.
NORMAL_ch7_lvl3_DESCRIPTION=Kita melihat Magic Dragon di alun-alun menara! Saatnya untuk bertempur.
NORMAL_ch7_lvl4_DESCRIPTION=Kita menuju alun-alun menara, tetapi jalan kita terhalang oleh monster!
NORMAL_ch7_lvl5_DESCRIPTION=Kita kehilangan dia lagi. Aku tidak tahu pintu mana yang dia gunakan. Kamu tahu?
NORMAL_ch7_lvl6_DESCRIPTION=Tidak ada tanda-tanda Magic Dragon, tetapi begitu kita kembali ke alun-alun, kita disergap!
NORMAL_ch7_lvl7_DESCRIPTION=Begitu kita keluar, Magic Dragon melontarkan serangan mematikan langsung ke arah Understudy! Bisakah dia menghalau serangan tepat waktu?
NORMAL_ch7_lvl8_DESCRIPTION=Magic Dragon mundur kembali ke Puncak Menara sambil berteriak, "Lindungi kami! Kamu tahu apa yang harus dilakukan!"
NORMAL_ch7_lvl9_DESCRIPTION=Kita memasuki ruangan yang penuh dengan tulang belulang. Menjijikkan. Keren, tapi menjijikkan.
NORMAL_ch7_lvl10_DESCRIPTION=Bone Dragon tidak bisa menjauhkan kita dari target utama kita!
NORMAL_ch7_lvl11_DESCRIPTION="@%#@%!! Dia menghilang lagi!", teriak Electroyeti sambil menendang pilar karena frustasi. "OWW!! @!#@$!$!!%*#%@%!@$@!"
NORMAL_ch7_lvl12_DESCRIPTION=Kita memasuki Puncak Menara sekali lagi dengan harapan bisa melacak naga itu.
NORMAL_ch7_lvl13_DESCRIPTION=Understudy mulai terlihat sedih. Di mana mentornya berada?
NORMAL_ch7_lvl14_DESCRIPTION=Bone Dragon menurunkan pasukan monsternya, dan mereka langsung menuju ke arah sini!
NORMAL_ch7_lvl15_DESCRIPTION=Kita memasuki suatu ruangan yang terbuat dari zamrud. "Kami datang untuk membebaskan si Penyihir," kata Understudy, "untuk mendapatkan otak bagi Brozerker, dan rasa humor bagi Dragon Lady."
NORMAL_ch7_lvl16_DESCRIPTION=Sekali lagi, mentor Understudy hilang tanpa jejak.
NORMAL_ch7_lvl17_DESCRIPTION=Kita mulai mencari Bone Dragon karena tidak yakin bagaimana cara kita harus melanjutkan perjalanan ini. Dia harapan terakhir kita untuk menemukan Magic Dragon.
NORMAL_ch7_lvl18_DESCRIPTION=Kita berhasil mencegat naga dan pasukannya di lembah itu. Akhirnya, saatnya untuk melepaskan rasa frustrasi kita!
NORMAL_ch8_lvl0_DESCRIPTION=Kita mengejar Bone Dragon hingga pintu masuk suatu reruntuhan bawah tanah. Kita masuk ke dalam sambil melindungi wajah kita dari suhu yang panas.
NORMAL_ch8_lvl1_DESCRIPTION=Laba-laba dengan API?! Siapa yang cukup kejam untuk membuat monster seperti ini?
NORMAL_ch8_lvl2_DESCRIPTION=Kita mendengar suara parau gitar listrik yang bergema di seluruh gua. Bardbarian harusnya ada di dekat sini.
NORMAL_ch8_lvl3_DESCRIPTION=Kita mengejar Bardbarian ke dalam gua lava yang lain. "Setelah kalian melihat pembukaannya, sekarang saatnya memanaskan suasana dengan bagian utama pertunjukan ini!"
NORMAL_ch8_lvl4_DESCRIPTION=Telinga kita berdenging akibat serangan Bardbarian yang memekakkan telinga, kita masuk lebih dalam ke gua, berharap menemukan reruntuhan yang diceritakan oleh Bone Dragon.
NORMAL_ch8_lvl5_DESCRIPTION=Kita mengejutkan naga dan pasukan monsternya. Tidak ada kata kabur lagi sekarang!
NORMAL_ch8_lvl6_DESCRIPTION=Elf harusnya pernah tinggal di sini untuk jangka waktu yang cukup lama, arsitekturnya mengingatkanku akan tempat yang kita lihat di Hutan Dragonfly.
NORMAL_ch8_lvl7_DESCRIPTION=Senjata sudah siap, kita terus mengejar naga jauh ke dalam gua.
NORMAL_ch8_lvl8_DESCRIPTION=Seiring dengan mundurnya monster, kita mendengar mereka mengatakan sesuatu tentang ruang harta karun di depan. Centaur segera mempercepat langkahnya.
NORMAL_ch8_lvl9_DESCRIPTION=Monster dan naga sedang mencuri harta karun! Kita harus menghentikan mereka!
NORMAL_ch8_lvl10_DESCRIPTION=Magic Dragon bergegas masuk ke dalam gua, mencoba untuk melarikan diri. Apa kegunaan dari patung yang dia ambil?
NORMAL_ch8_lvl11_DESCRIPTION=Kita membantai para monster secepat mungkin, tetapi kita tetap kehilangan jejak Magic Dragon sekali lagi!
NORMAL_ch8_lvl12_DESCRIPTION=Understudy melihat Magic Dragon di seberang balai. Kita harus bertempur untuk mencapainya di seberang ruangan!
NORMAL_ch8_lvl13_DESCRIPTION=Magic Dragon berusaha untuk kabur! Cepat!
NORMAL_ch8_lvl14_DESCRIPTION=Monster terus datang dan tidak pernah berhenti menyerang, tetapi kita tidak boleh menyerah sekarang!
NORMAL_ch8_lvl15_DESCRIPTION=Centaur dengan gagah berani melompati aliran lava dan menyudutkan Bone Dragon. Kita tidak boleh membiarkannya lolos lagi sekarang!
NORMAL_ch8_lvl16_DESCRIPTION="Ayo, Nak, kita sudah hampir menyelesaikan tugas ini!" Kita berlari menyusuri gua dengan cepat untuk menyusul Magic Dragon.
NORMAL_ch8_lvl17_DESCRIPTION="Setan! Kamu tidak akan pernah bisa menangkapku!" Magic Dragon menghilang ke balik gerombolan monster, berjalan menuju jalan keluar di kejauhan.
NORMAL_ch8_lvl18_DESCRIPTION=Understudy melompati aliran lava panas yang mendidih, "Aku tidak akan membiarkan Umlaut membawamu atau patung itu! Aku harus menghentikanmu, walaupun nyawa taruhannya!"
NORMAL_ch9_lvl0_DESCRIPTION=Magic Dragon mengirim kita ke Ngarai Titan untuk mencari suatu Kuil Draconian kuno.
NORMAL_ch9_lvl1_DESCRIPTION=Kita jatuh ke dalam jurang, udara kering mengganggu tenggorokan kita.
NORMAL_ch9_lvl2_DESCRIPTION=Kita baru saja akan mendirikan kemah ketika tiba-tiba kita disergap oleh monster!
NORMAL_ch9_lvl3_DESCRIPTION=Understudy berlari ke depan dan mendaki formasi bebatuan. "Reruntuhan kuno ada di depan!"
NORMAL_ch9_lvl4_DESCRIPTION=Kita melanjutkan perjalanan melalui ngarai menuju reruntuhan kota.
NORMAL_ch9_lvl5_DESCRIPTION=Perut Electroyeti mulai berisik. "Hei, Understudy! Aku ingin makan beberapa kue labu. Di mana orang-orangan sawah @%$* itu?"
NORMAL_ch9_lvl6_DESCRIPTION=Kita memasuki lorong yang panjang di dalam reruntuhan. Apakah itu Kuil di kejauhan?
NORMAL_ch9_lvl7_DESCRIPTION=Kita berhenti sejenak untuk makan, sementara Understudy dengan cekatan mengubah beberapa orang-orangan sawah menjadi kue pie yang lezat dan harum.
NORMAL_ch9_lvl8_DESCRIPTION=Aroma yang lezat dari rempah-rempah menyebar ke seluruh gurun, menarik perhatian para monster di dekatnya.
NORMAL_ch9_lvl9_DESCRIPTION=Reruntuhan batu pasir penuh dengan hiasan piktograf. Apakah ada di antara kita yang bisa menerjemahkannya?
NORMAL_ch9_lvl10_DESCRIPTION=Menurut Centaur, piktograf ini bercerita tentang kekuatan kuno. Mungkin ada lebih banyak petunjuk di dalam Kuil?
NORMAL_ch9_lvl11_DESCRIPTION=Kita melanjutkan perjalanan melalui ngarai dan tahu bahwa Kuil Naga semakin dekat.
NORMAL_ch9_lvl12_DESCRIPTION=Kuil ini penuh dengan piktograf yang menggambarkan raksasa dan dunia yang sedang terbakar. Apa artinya?
NORMAL_ch9_lvl13_DESCRIPTION=Kita mengejar Savage Cutie kembali ke dalam ngarai, berharap bisa mengetahui lebih lanjut tentang piktograf Kuil tersebut.
NORMAL_ch9_lvl14_DESCRIPTION=Dragon Lady menggoyangkan sarung tangannya, "Jika kita bisa kembali, aku harus membersihkan setiap bagian pelindung ini. Aku benci pasir!"
NORMAL_ch9_lvl15_DESCRIPTION=Kita bergegas setelah keluar dari reruntuhan.
NORMAL_ch9_lvl16_DESCRIPTION=Angin membawa Dust Devil, membuatnya berputar layaknya seorang penari. Kita berhenti sejenak dan mengaguminya ketika tiba-tiba monster melompat masuk ke dalam ngarai, menghalangi jalan kita!
NORMAL_ch9_lvl17_DESCRIPTION=Kita bisa mendengar Savage Cutie di dekat sini, jika kita cepat, kita bisa menangkapnya!
NORMAL_ch9_lvl18_DESCRIPTION=Kita berhasil memojokkan Savage Cutie, bersiaplah untuk bertempur!
NORMAL_ch10_lvl0_DESCRIPTION=Kita meninggalkan ngarai, berharap bisa mengetahui lebih lanjut tentang patung Titan dan Draconian.
NORMAL_ch10_lvl1_DESCRIPTION=Kita mendengar rumor bahwa ada orang-orang yang diculik dari Kota Cliffside, jadi kita mengambil jalan memutar ke lembah Fell untuk menyelidikinya.
NORMAL_ch10_lvl2_DESCRIPTION=Kabut tipis menutupi bukit lembah ini, mengaburkan pandangan kita ke kejauhan.
NORMAL_ch10_lvl3_DESCRIPTION=Kita melewati beberapa reruntuhan dan berjalan menuju arah Timur hingga menemukan suatu lembah yang sangat indah.
NORMAL_ch10_lvl4_DESCRIPTION=Sambil berjalan, kita bertanya kepada penduduk setempat tentang Savage Cutie. Sayangnya, tak seorang pun yang tahu tentang dirinya atau keluarganya.
NORMAL_ch10_lvl5_DESCRIPTION=Kita mendirikan kemah di dekat reruntuhan. Tiba-tiba, monster keluar dari dalam kabut!
NORMAL_ch10_lvl6_DESCRIPTION=Kita beristirahat untuk membersihkan diri dalam air dingin di danau Lembah ini. Setelah segar, kita melanjutkan perjalanan kembali!
NORMAL_ch10_lvl7_DESCRIPTION="Tempat ini mengingatkanku pada Lembah Hydra sebelum dihancurkan," kata Centaur sedih.
NORMAL_ch10_lvl8_DESCRIPTION=Understudy membuat gambar reruntuhan Lembah dengan saksama untuk membawa pulang Magic Dragon, agar bisa diteliti lebih lanjut.
NORMAL_ch10_lvl9_DESCRIPTION=Kita mengirimkan beberapa pengintai, berharap mereka bisa menemukan Kota Cliffside yang menjadi tempat asal panggilan darurat yang kita terima.
NORMAL_ch10_lvl10_DESCRIPTION=Kita mendirikan kemah untuk beristirahat. Sesaat sebelum kita terlelap, monster menyerang dari dalam reruntuhan!
NORMAL_ch10_lvl11_DESCRIPTION=Para pengintai kembali dan melaporkan bahwa mereka telah menemukan Kota Cliffside. Kita segera membongkar kemah dan berangkat.
NORMAL_ch10_lvl12_DESCRIPTION=Kota ini menakjubkan, menempel ke sisi tebing dan seakan menantang gravitasi!
NORMAL_ch10_lvl13_DESCRIPTION=Setelah tahu di mana letak kota ini, kita segera bergegas karena tahu bahwa kita sudah dekat dengan tempat tujuan.
NORMAL_ch10_lvl14_DESCRIPTION=Kita dihadang oleh segerombolan monster, tetapi tidak ada yang bisa menghalangi kita untuk pergi ke kota itu!
NORMAL_ch10_lvl15_DESCRIPTION=Dragon Lady terlihat di kota di kejauhan. "Struktur kota itu membuatnya menjadi tempat pertahanan yang ideal, tetapi bagaimana dengan angkutannya?"
NORMAL_ch10_lvl16_DESCRIPTION=Mengapa Spikey Dragon tidak tahu tentang penculikan ini? Kita harus masuk ke kota untuk mencari informasi lebih lanjut.
NORMAL_ch10_lvl17_DESCRIPTION=Bau asap dari kayu yang terbakar dan makanan yang dimasak tercium di udara. Kita pasti sudah sangat dekat!
NORMAL_ch10_lvl18_DESCRIPTION=Kita menjelajah kota untuk mencari petunjuk, ketika tiba-tiba Spikey Dragon menghalangi jalan kita!
NORMAL_ch11_lvl0_DESCRIPTION=Tim kita naik ke puncak gunung, mencari cahaya aneh yang disebutkan oleh Spikey Dragon.
NORMAL_ch11_lvl1_DESCRIPTION=Banyak jejak kaki yang terlihat menuju ke arah gunung. Apakah ini jejak kaki tentara? Atau warga kota yang hilang?
NORMAL_ch11_lvl2_DESCRIPTION="HIK-#%@!!! Hik-@%$*!!! Udara gunung @$%# ini membuatku hikk-hik-@%#$!!!"
NORMAL_ch11_lvl3_DESCRIPTION=Air pegunungan, yang berasal dari sungai terdekat, terasa gurih dan dingin di tenggorokan kita yang kering, dan menyembuhkan cegukan Electroyeti.
NORMAL_ch11_lvl4_DESCRIPTION=Angin membawa gema erangan ke seluruh gunung.
NORMAL_ch11_lvl5_DESCRIPTION=Erangan tersebut berubah menjadi hiruk-pikuk tidak jelas. Kedengarannya ada sekawanan anjing liar yang sedang berkelahi, tetapi tidak ada jejak kaki. Apa yang sedang terjadi?
NORMAL_ch11_lvl6_DESCRIPTION=Kita terus menyusuri jalan, dan tiba-tiba perjalanan kita terhalang oleh naga berwarna jingga!
NORMAL_ch11_lvl7_DESCRIPTION=Kita menyusuri jalan setapak di gunung. Denting perisai dan pedang bergema di kejauhan. Bersiaplah!
NORMAL_ch11_lvl8_DESCRIPTION=Awan debu tertiup di kejauhan, diikuti oleh suara yang mengerikan. Ini pasti Rabid Dragon!
NORMAL_ch11_lvl9_DESCRIPTION=Rabid Dragon terus menghindari kita! Menyebalkan!
NORMAL_ch11_lvl10_DESCRIPTION=Saat kita beristirahat untuk mengisi kantong minuman di sungai, para monster menyerang kita dari belakang!
NORMAL_ch11_lvl11_DESCRIPTION=Suatu sosok yang diam terlihat di dalam kabut gunung yang bergerak.
NORMAL_ch11_lvl12_DESCRIPTION=Sebuah patung raksasa terlihat di kejauhan.
NORMAL_ch11_lvl13_DESCRIPTION=Kita melanjutkan perjalanan mendaki gunung. Di malam hari, kita bisa melihat cahaya aneh berkedap-kedip di sekitar puncak bersalju.
NORMAL_ch11_lvl14_DESCRIPTION=Understudy tidak bisa beristirahat dengan nyenyak, "Aku benci Squid Squirter! Cephalopoda sangat mengerikan." Centaur menyeringai, "Jangan khawatir Nak, kita akan mengubah mereka menjadi hidangan calamari!"
NORMAL_ch11_lvl15_DESCRIPTION=Kita beristirahat sejenak untuk memancing ikan forel di perairan dingin di sungai.
NORMAL_ch11_lvl16_DESCRIPTION=Electroyeti gugup saat kita semakin mendekati puncak gunung. Dia benar-benar takut ketinggian!
NORMAL_ch11_lvl17_DESCRIPTION=Kita mendengar suara Rabid Dragon di sekitar sini. Jika kita bergegas, kita bisa menangkapnya!
NORMAL_ch11_lvl18_DESCRIPTION=Kita berhasil memojokkan Rabid Dragon. Waktunya untuk mencari tahu apakah dia yang menculik warga kota!
NORMAL_ch12_lvl0_DESCRIPTION=Kita menuju ke arah gunung, berharap untuk bisa menemukan warga kota yang hilang. Udara cepat berubah menjadi dingin begitu kita mendaki gunung.
NORMAL_ch12_lvl1_DESCRIPTION=Tidak butuh waktu yang lama, salju sudah setinggi lutut kita.
NORMAL_ch12_lvl2_DESCRIPTION=Udara dingin berhembus melalui kita seiring dengan perjalanan kita menembus salju.
NORMAL_ch12_lvl3_DESCRIPTION=Tim kita menemukan dataran glasial yang besar. Suara es retak bergemuruh di seluruh area itu.
NORMAL_ch12_lvl4_DESCRIPTION=Kita bertemu Roller Warrior dan semua anggota tim berhasil melalui gletser dengan aman, dan melanjutkan perjalanan kita menuju puncak.
NORMAL_ch12_lvl5_DESCRIPTION=Kita beristirahat untuk membuat kemah dan menghangatkan diri, tapi asap dari api kita menarik perhatian monster di dekatnya.
NORMAL_ch12_lvl6_DESCRIPTION=Kita berhenti karena melihat sosok yang gelap di kejauhan. Seekor naga raksasa yang terperangkap dalam es!
NORMAL_ch12_lvl7_DESCRIPTION=Angin berhembus dengan cara yang tidak wajar. Apakah akan terjadi badai?
NORMAL_ch12_lvl8_DESCRIPTION=Centaur melihat sebuah kastil di kejauhan. Kita bergegas ke sana, berharap bisa menemukan tempat berteduh sebelum badai tiba.
NORMAL_ch12_lvl9_DESCRIPTION=Kita berhasil mencapai kastil, tetapi jalan masuk dihalangi oleh monster. Badai semakin buruk pada saat kita terjun ke dalam pertempuran.
NORMAL_ch12_lvl10_DESCRIPTION=Kita berhasil menggali keluar dari tumpukan salju dan menentukan posisi. Tidak ada yang terluka, tetapi kita terhempas kembali ke jalan sebelumnya.
NORMAL_ch12_lvl11_DESCRIPTION=Kita berhasil mencapai kastil ini kembali, tetapi kita harus bertarung agar bisa masuk!
NORMAL_ch12_lvl12_DESCRIPTION=Kastil ini penuh dengan patung es yang tampak sangat nyata. Aneh...
NORMAL_ch12_lvl13_DESCRIPTION=Kita mengarah ke Barat dan mulai menuruni gunung.
NORMAL_ch12_lvl14_DESCRIPTION=Electroyeti melolong ketika sebuah bola salju mengenai belakang kepalanya. Beberapa menit kemudian, pertarungan bola salju yang sengit terjadi di antara kita... hingga terganggu oleh monster yang mendengar keributan kita.
NORMAL_ch12_lvl15_DESCRIPTION=Kita baru akan memasuki ladang salju ketika tiba-tiba hembusan angin yang kencang menghantam.
NORMAL_ch12_lvl16_DESCRIPTION=Kita senang mendengar kabar para warga kota yang telah sembuh, dan melanjutkan perjalanan kita menuruni lereng gunung.
NORMAL_ch12_lvl17_DESCRIPTION=Salju mulai mencair seiring dengan perjalanan kita turun gunung. Di sini sudah tidak terlalu dingin!
NORMAL_ch12_lvl18_DESCRIPTION=Kita meluangkan waktu untuk melihat ke arah gunung terakhir kalinya sebelum berjalan menuju pantai ke arah Kota Pelabuhan.
NORMAL_ch13_lvl0_DESCRIPTION=Angin berubah arah seiring dengan langkah kita menuruni gunung, membawa aroma segar udara laut.
NORMAL_ch13_lvl1_DESCRIPTION=Kita berhasil mencapai lautan. Tampaknya badai baru saja melewati tempat ini.
NORMAL_ch13_lvl2_DESCRIPTION=Saat berjalan menuju pantai, kita diserang oleh monster perampok yang ganas.
NORMAL_ch13_lvl3_DESCRIPTION=Awan bergerak dengan cepat dan angin berhembus kencang saat kita disergap oleh Storm Dragon!
NORMAL_ch13_lvl4_DESCRIPTION=Begitu Storm Dragon terbang ke langit untuk mengobati luka-lukanya, awan mulai hilang dan kita melanjutkan perjalanan menyusuri pantai.
NORMAL_ch13_lvl5_DESCRIPTION="Yo bro," Brozerker berkata setelah ada keheningan yang cukup lama, "Menurutmu, jika Storm Dragon kembali, apakah akan ada gelombang laut yang besar?"
NORMAL_ch13_lvl6_DESCRIPTION=Angin kembali berhembus dan kita berhadapan sekali lagi dengan musuh.
NORMAL_ch13_lvl7_DESCRIPTION=Kita memutuskan untuk beristirahat dan menikmati matahari selama kita masih bisa. Saaat Brozerker ingin berenang, musuh keluar dari dalam ombak!
NORMAL_ch13_lvl8_DESCRIPTION=Kita terus bertarung menghadapi gelombang demi gelombang monster, berharap untuk bisa beristirahat di pantai.
NORMAL_ch13_lvl9_DESCRIPTION=Akhirnya kita bisa menghalau pasukan monster, dan menemukan pantai yang sepertinya pernah kita lihat.
NORMAL_ch13_lvl10_DESCRIPTION=Burung camar terbang di atas kepala kita saat kita berjalan menyusuri pantai.
NORMAL_ch13_lvl11_DESCRIPTION="Aku muak dengan pasir!" kata Dragon Lady, "Semuanya menempel di baju pelindungku dan membuatku merasa gila!"
NORMAL_ch13_lvl12_DESCRIPTION=Angin bertiup di sekitar kita. "Oh tidak, demi @%$#%," teriak Electroyeti, "Berapa kali @$# kita harus melawan monster ini?!"
NORMAL_ch13_lvl13_DESCRIPTION=Storm Dragon terbang sebelum kita bisa mengalahkannya. Kita segera mengejarnya dengan sengit!
NORMAL_ch13_lvl14_DESCRIPTION=Kita bisa mendengar suara badai di depan. Jika kita cepat, mungkin kita bisa menangkapnya!
NORMAL_ch13_lvl15_DESCRIPTION=Akhirnya kita berhasil mengejarnya! Waktunya untuk mengalahkannya!
NORMAL_ch13_lvl16_DESCRIPTION=Laut akhirnya menjadi tenang, dan kita beristirahat untuk menikmati udara laut.
NORMAL_ch13_lvl17_DESCRIPTION=Di kejauhan, kita bisa melihat sebuah kota pelabuhan yang besar.
NORMAL_ch13_lvl18_DESCRIPTION=Kota itu tampak di kejauhan, memikat kita dengan warna warni dan suara musik yang samar-samar.
NORMAL_ch14_lvl0_DESCRIPTION=Kita memasuki Pelabuhan Skullduggery, pelabuhan para nelayan yang marak dengan kasus kejahatan.
NORMAL_ch14_lvl1_DESCRIPTION=Kita melanjutkan ke arah erangan yang didengar, tetapi jalan sangat berliku-liku!
NORMAL_ch14_lvl2_DESCRIPTION=Bukankah kita baru melewati tempat ini?
NORMAL_ch14_lvl3_DESCRIPTION=Fakta: Tempat ini seharusnya disebut "Gang Kejahatan"... tapi kurasa mereka menggunakan ejaan yang salah?
NORMAL_ch14_lvl4_DESCRIPTION=Kita melakukan pengejaran sengit dengan keluar dan masuk bangunan!
NORMAL_ch14_lvl5_DESCRIPTION=Dan di sudut ini, kita menemukan seorang bajak laut dengan meriam tangan!
NORMAL_ch14_lvl6_DESCRIPTION=Kita mendengar suara gemuruh sekali lagi. Kali ini tampaknya lebih dekat.
NORMAL_ch14_lvl7_DESCRIPTION=Penjahat di setiap penjuru! Kita mungkin kalah jumlah kali ini!
NORMAL_ch14_lvl8_DESCRIPTION=ROOOOAAAAA *uhukk* AAAAAAOOOOORRRRRR!!!!
NORMAL_ch14_lvl9_DESCRIPTION=Ninja Dwarf memastikan bahwa erangan itu berasal dari dalam Bar.
NORMAL_ch14_lvl10_DESCRIPTION=Karena tidak ada Naga di dalam bar, kita menyusuri jalanan kembali.
NORMAL_ch14_lvl11_DESCRIPTION=Sekarang, aku yakin sekali bahwa kita pernah melewati tempat ini sebelumnya.
NORMAL_ch14_lvl12_DESCRIPTION=Aku bersikeras agar kita melihat petanya sekarang!
NORMAL_ch14_lvl13_DESCRIPTION=Kita bertemu dengan sepupu Roller Viking lagi dan dia mengarahkan kita ke tempat yang benar.
NORMAL_ch14_lvl14_DESCRIPTION=Suara erangan terdengar berasal dari pusat kota!
NORMAL_ch14_lvl15_DESCRIPTION=Kita menghadapi beberapa monster dan bisa melihat lautan lepas!
NORMAL_ch14_lvl16_DESCRIPTION=Rot Beard mengatakan bahwa kita berada di jalur yang benar.
NORMAL_ch14_lvl17_DESCRIPTION=Begitu dekat namun begitu jauh! Apakah tidak ada orang yang tinggal menetap lagi?
NORMAL_ch14_lvl18_DESCRIPTION=Ayo kita melawan Naga!
NORMAL_ch15_lvl0_DESCRIPTION="Oh #$%@!" seru Electroyeti, "Kita tidak akan berlayar, bukan? Aku merasa begitu #$%@ mual."
NORMAL_ch15_lvl1_DESCRIPTION=Pencuri bersembunyi di suatu tempat di perahu ini! Kurasa kita harus berlayar.
NORMAL_ch15_lvl2_DESCRIPTION=Secara teknis, itu sebuah kapal.
NORMAL_ch15_lvl3_DESCRIPTION=Ke haluan! Mungkin kita bisa melihat keseluruhan kapal dengan lebih baik dari sana.
NORMAL_ch15_lvl4_DESCRIPTION=Kita terus bertarung di seluruh bagian kapal, tetapi pencuri itu tidak terlihat di mana-mana.
NORMAL_ch15_lvl5_DESCRIPTION=Setelah beristirahat sebentar, agar semua orang bisa melemparkan kuenya ke laut, kita melanjutkan pencarian.
NORMAL_ch15_lvl6_DESCRIPTION=Electroyeti melihat pencuri itu di kapal besar.
NORMAL_ch15_lvl7_DESCRIPTION=Semua orang mulai mabuk laut, lagi, setelah kita tidak melihat daratan.
NORMAL_ch15_lvl8_DESCRIPTION=Kurasa kita kehabisan tempat untuk mencarinya.
NORMAL_ch15_lvl9_DESCRIPTION=Aku sangat lapar. Bisakah kita mencari pencuri itu setelah makan siang?
NORMAL_ch15_lvl10_DESCRIPTION=Setelah makan, semua orang siap untuk menghajar beberapa penjahat!
NORMAL_ch15_lvl11_DESCRIPTION=Ok, perdebatan antara kapal dan perahu mulai membosankan.
NORMAL_ch15_lvl12_DESCRIPTION=Jangan bersikap kejam.
NORMAL_ch15_lvl13_DESCRIPTION=Ayo kita bersihkan dek kotor ini! Dengan kepalan tangan!
NORMAL_ch15_lvl14_DESCRIPTION=Kita sudah mencari ke semua sudut, sekarang ayo kita cari ke semua celah!
NORMAL_ch15_lvl15_DESCRIPTION=Berlayar melintasi laut sambil bertempur melawan gelombang demi gelombang penjahat! Tidak bisa lebih baik dari ini?
NORMAL_ch15_lvl16_DESCRIPTION=Kurasa Electroyeti mulai frustrasi. "Bahasa sehari-harinya" mulai terdengar lebih ofensif dari biasanya.
NORMAL_ch15_lvl17_DESCRIPTION=Dia kehabisan tempat untuk bersembunyi! Ini hanya masalah waktu.
NORMAL_ch15_lvl18_DESCRIPTION=Kita akhirnya berhasil memojokkan pencuri itu! Aku akan... menasihatinya dengan tegas.
NORMAL_ch16_lvl0_DESCRIPTION=Kita terdampar di pantai sebuah pulau yang aneh.
NORMAL_ch16_lvl1_DESCRIPTION=Hanya perasaanku, atau kita sedang diawasi?
NORMAL_ch16_lvl2_DESCRIPTION=Ok, kita sangat diawasi.
NORMAL_ch16_lvl3_DESCRIPTION=Itu dia! Kita tidak akan bisa pergi lebih jauh hingga kita mencari tahu siapa yang menghuni hutan ini.
NORMAL_ch16_lvl4_DESCRIPTION=Sepertinya segala sesuatu di pulau ini ingin membunuh kita!
NORMAL_ch16_lvl5_DESCRIPTION=MENGAPA SEMUANYA DI PULAU INI INGIN MEMBUNUH KITA!?
NORMAL_ch16_lvl6_DESCRIPTION=Kita perlu keluar dari pulau ini, tetapi kapalnya rusak. Apa yang akan kita lakukan?
NORMAL_ch16_lvl7_DESCRIPTION=Hanya perasaanku saja, atau penjahat di pulau ini lebih kuat dari biasanya?
NORMAL_ch16_lvl8_DESCRIPTION=Semua tumbuhan ini membuat alergiku kumat!
NORMAL_ch16_lvl9_DESCRIPTION=Oh tidak. Aku bisa mempelajari tempat ini selama berhari-hari! Aku harus kembali ke sini setelah semuanya berakhir.
NORMAL_ch16_lvl10_DESCRIPTION=Aku harus mulai membuat katalog semua spesies tanaman di pulau ini. Sangat menarik, betapa banyak varietas mematikan yang hidup bersama di sini.
NORMAL_ch16_lvl11_DESCRIPTION=Ya, aku digigit oleh spesimen #14, kurasa aku harus menggunakan sarung tangan lain kali... yang tebal.
NORMAL_ch16_lvl12_DESCRIPTION=Tampaknya spesimen #26 mengeluarkan sedikit kabut awan euforia; butuh sepanjang sore hari untuk menyadarkan Groovy Druid.
NORMAL_ch16_lvl13_DESCRIPTION=Spesimen #32 mencoba untuk mencekik Electroyeti, spesimen itu melepaskannya setelah kita mengetahui bahwa tumbuhan ini tidak tahan geli.
NORMAL_ch16_lvl14_DESCRIPTION=Spesimen #49, gemar bermain panco dengan Dragon Lady, menurutnya cukup mengesankan untuk ukuran tanaman.
NORMAL_ch16_lvl15_DESCRIPTION=Kita berhenti sejenak di tepi sungai yang tenang untuk minum... yang tampaknya dihuni oleh piranha, *hhhh* Aku benar-benar benci tempat ini.
NORMAL_ch16_lvl16_DESCRIPTION=Setelah melalui banyak perdebatan dan cedera, spesimen #85 dianggap terlalu berbahaya untuk dibawa serta.
NORMAL_ch16_lvl17_DESCRIPTION=Semua spesimen ini tidak akan membantu memajukan ilmu pengetahuan apa pun jika kita tidak bisa keluar dari pulau mengerikan ini.
NORMAL_ch16_lvl18_DESCRIPTION=Oh luar biasa! Ada Naga di pulau ini yang tertarik pada kematian dan hal-hal yang terkait dengan kematian. Tentu saja ada.
NORMAL_ch17_lvl0_DESCRIPTION=Kru mengambil puncak tiang kapal naga ini dari tempat kuburan kapal. Aku bertanya-tanya bagaimana bisa tiang ini sampai ke sana.
NORMAL_ch17_lvl1_DESCRIPTION=Ternyata Dragon Lady benar, kupikir suatu kapal yang tambal sulam akan terlihat lucu, dan ternyata... agak menyeramkan sekaligus menyenangkan.
NORMAL_ch17_lvl2_DESCRIPTION=Aku berani bersumpah bahwa kita sedang dalam perjalanan ke Kapal Besar... bagaimana mungkin kita kembali kemari?
NORMAL_ch17_lvl3_DESCRIPTION=Ok, sekarang kita telah menemukan Kapal Besar itu, saatnya mengacau.
NORMAL_ch17_lvl4_DESCRIPTION=Sekarang bagaimana caranya kita kembali ke sana! Aku berani bersumpah kita pergi ke arah yang berlawanan. Di mana sekstan ketika kamu membutuhkannya!?
NORMAL_ch17_lvl5_DESCRIPTION=Itu yang dia katakan.
NORMAL_ch17_lvl6_DESCRIPTION=Ayolah, itu alat yang kamu gunakan untuk navigasi. Tidak berkaitan dengan hal yang kalian pikirkan. Oh! Mungkin ada sekstan di Kabin Kapten!
NORMAL_ch17_lvl7_DESCRIPTION=Hahaha. Itu yang dia katakan.
NORMAL_ch17_lvl8_DESCRIPTION=Tidak ada apa pun yang bisa kita temukan di Kabin Kapten... dan jika ada orang yang mengatakan \u201CItu yang dia katakan\u201D sekali lagi, aku akan mengubahnya menjadi sepiring jello.
NORMAL_ch17_lvl9_DESCRIPTION=Kembali kemari lagi? Ada sesuatu yang aneh terjadi.
NORMAL_ch17_lvl10_DESCRIPTION=Groovy Druid mengatakan bahwa kita sedang berada di suatu daerah yang disebut dengan Putaran Geografik. Ada sesuatu dalam kapal yang memicunya.
NORMAL_ch17_lvl11_DESCRIPTION=Setelah berhasil melarikan diri, kita harus mencari tahu apa yang menyebabkan kita berputar-putar dan menghentikannya.
NORMAL_ch17_lvl12_DESCRIPTION=Dan kita kembali kemari... luar biasa. Apakah ada orang yang memperhatikan bahwa kepala tiang agak bersinar?
NORMAL_ch17_lvl13_DESCRIPTION=Jika kita tidak bisa mengatasi kutukan ini, setidaknya aku tahu bahwa lima belokan ke kiri, tujuh belokan ke kanan, dan salto ke belakang akan membawaku ke tempat makan siang.
NORMAL_ch17_lvl14_DESCRIPTION=Kutukan ini semakin menyebalkan.
NORMAL_ch17_lvl15_DESCRIPTION=Kembali di Kapal Besar dan kurasa kita tidak sendiri.
NORMAL_ch17_lvl16_DESCRIPTION=Banshee mengatakan bahwa dia mendengar sesuatu tentang pohon yang sangat indah... rasanya aku pernah mendengar cerita itu sebelumnya?
NORMAL_ch17_lvl17_DESCRIPTION=Aku tahu caranya untuk mematahkan kutukan ini!
NORMAL_ch17_lvl18_DESCRIPTION=Apa? Kita harus melawan naga!
NORMAL_ch18_lvl0_DESCRIPTION=Electroyeti bersyukur, kita kembali di daratan. Dia benar-benar seorang yeti kota.
NORMAL_ch18_lvl1_DESCRIPTION=Agak menyeramkan - ke mana semua orang?
NORMAL_ch18_lvl2_DESCRIPTION=Tampaknya aku sering mengatakan hal itu akhir-akhir ini.
NORMAL_ch18_lvl3_DESCRIPTION=Pasar ini kosong, seperti pelabuhannya. Sial! Aku benar-benar butuh lebih banyak gulungan resep dan tinta.
NORMAL_ch18_lvl4_DESCRIPTION=Mengapa kita tidak pernah bisa tiba di suatu tempat yang tidak dikutuk?
NORMAL_ch18_lvl5_DESCRIPTION=Jika kita bisa menemukan Umlaut, aku akan menegurnya secara tegas tentang bagaimana kutukan dan kota tidak bisa ada secara berdampingan.
NORMAL_ch18_lvl6_DESCRIPTION=Kita sudah berkeliling di sekitar Bete Noire selama berjam-jam dan masih belum melihat seorang pun. Kecuali Dungeon Man. Hore.
NORMAL_ch18_lvl7_DESCRIPTION=Banyak hal-hal aneh yang menyerang kita sekarang - artinya Umlaut di dekat sini.
NORMAL_ch18_lvl8_DESCRIPTION=Dari keterangan Dungeon Man, makhluk yang kita cari memiliki tanduk dan mata yang berwarna merah.
NORMAL_ch18_lvl9_DESCRIPTION=Rasanya, makhluk itu muncul di tempat-tempat yang bermasalah, dan menyebabkan lebih banyak kekacauan.
NORMAL_ch18_lvl10_DESCRIPTION=Dragon Lady menyadari bahwa ada asap yang keluar dari cerobong asap di sebagian besar rumah, jadi setidaknya kita tahu bahwa ada orang di dalamnya. Menurutku mereka sedang minum kakao.
NORMAL_ch18_lvl11_DESCRIPTION=Aku benar-benar ingin minum secangkir kakao sekarang. Mungkin aku bisa berubah jadi orang jahat hanya untuk meminumnya.
NORMAL_ch18_lvl12_DESCRIPTION=Electroyeti terus memberikan tatapan sinis ke Dungeon Man. Ya, mereka tidak bisa akrab.
NORMAL_ch18_lvl13_DESCRIPTION=Dragon Lady melihat makhluk itu di atap! Rambutnya berkibar dalam hembusan angin malam!
NORMAL_ch18_lvl14_DESCRIPTION=Apakah makhluk bisa memiliki rambut yang berkibar? Tampaknya seperti... manusia. Laki-laki.
NORMAL_ch18_lvl15_DESCRIPTION=Kita melacak makhluk itu ke Pusat Kota. Dia menghilang ke dalam gang, meninggalkan sebagian kemejanya yang lusuh.
NORMAL_ch18_lvl16_DESCRIPTION=Penasaran: semua penelitian yang kulakukan pada makhluk menunjukkan bahwa mereka tidak menyukai pakaian.
NORMAL_ch18_lvl17_DESCRIPTION=Jujur saja, kamu harus melihat bagaimana Savage Cutie menolak saat aku mencoba untuk memakaikan celana pada dirinya.
NORMAL_ch18_lvl18_DESCRIPTION=Akhirnya! Kita bisa melihat siapa, atau apa, makhluk berambut hitam ini!
NORMAL_ch19_lvl0_DESCRIPTION=Bete Noire sudah bebas, tapi kutukannya belum hilang. Aku penasaran dari mana asalnya.
NORMAL_ch19_lvl1_DESCRIPTION=Ini lingkungan yang paling sederhana yang pernah kita lihat.
NORMAL_ch19_lvl2_DESCRIPTION=Kutukan pada Bete Noire pasti berasal dari tempat ini.
NORMAL_ch19_lvl3_DESCRIPTION=Tempat ini terlihat seperti sampul album Bardbarian.
NORMAL_ch19_lvl4_DESCRIPTION=Kurasa kita hanya bisa mengikuti jejak energi hingga kita bertemu dengan orang yang bisa memberikan jawaban.
NORMAL_ch19_lvl5_DESCRIPTION=Kita tidak bisa membuang waktu: kita harus menyelidikinya hingga tuntas.
NORMAL_ch19_lvl6_DESCRIPTION=Ada penduduk setempat! Ayo kita tanyai dia!
NORMAL_ch19_lvl7_DESCRIPTION=Ayo kita cari Chaos Nexus!
NORMAL_ch19_lvl8_DESCRIPTION=Aku penasaran, sistem keamanan apa yang akan kita temui?
NORMAL_ch19_lvl9_DESCRIPTION=Jika ada lubang kunci pada tempat ini, Master Thief pasti bisa membukanya.
NORMAL_ch19_lvl10_DESCRIPTION=Aku bisa membukanya, ini kunci sihir.
NORMAL_ch19_lvl11_DESCRIPTION=Kurasa Dragon Lady bisa membuka kuncinya, mungkin bisa...
NORMAL_ch19_lvl12_DESCRIPTION=Semua iblis malang yang kerasukan ini... *hiks*
NORMAL_ch19_lvl13_DESCRIPTION=Apakah salah jika aku bersimpati pada iblis?
NORMAL_ch19_lvl14_DESCRIPTION=Maksudku, iblis mungkin saja baik, jika kita sudah mengenal mereka.
NORMAL_ch19_lvl15_DESCRIPTION=Vile Bile tampaknya cukup menyenangkan, jika tidak skeptis.
NORMAL_ch19_lvl16_DESCRIPTION=Mungkin kita hanya salah paham terhadap iblis, dan mereka tidak berbahaya, menurutku.
NORMAL_ch19_lvl17_DESCRIPTION=Kita pastinya semakin dekat: energi aneh Chaos Nexus terasa lebih terkonsentrasi di sini.
NORMAL_ch19_lvl18_DESCRIPTION=Akhirnya kita tiba di Chaos Nexus.
NORMAL_ch20_lvl0_DESCRIPTION=Seperti altar di Benteng Bete Noire, Chaos Nexus bisa mengantarkan kita ke alam lain... atau menghancurkan kita menjadi sup.
NORMAL_ch20_lvl1_DESCRIPTION=Kita berada di Alam Malaikat! Kita tiba di tempat yang seharusnya! Dengan aman! Itu yang terpenting!
NORMAL_ch20_lvl2_DESCRIPTION=Aku masih merasa sangat pusing, kita bisa tiba di tempat ini dengan selamat! Ini akan jadi petualangan yang hebat!
NORMAL_ch20_lvl3_DESCRIPTION=Apakah ada yang mendengar suara terompet?
NORMAL_ch20_lvl4_DESCRIPTION=Kurasa sebaiknya kita merekrut minstrel. Siapa lagi yang setuju bahwa kita perlu merekrut minstrel?
NORMAL_ch20_lvl5_DESCRIPTION=Seorang minstrel bisa menyanyikan lagu tentang petualangan epik kita! Siapa yang setuju?
NORMAL_ch20_lvl6_DESCRIPTION=Ada naga dan iblis di belakangmu
NORMAL_ch20_lvl7_DESCRIPTION=Ok, jadi kita harus kembali ke tempat sebelumnya, lalu pergi lagi kemari...
NORMAL_ch20_lvl8_DESCRIPTION=Kurasa sebaiknya kita merekrut minstrel. Siapa lagi yang setuju bahwa kita perlu merekrut minstrel?
NORMAL_ch20_lvl9_DESCRIPTION=Seorang minstrel bisa menyanyikan lagu tentang petualangan epik kita! Siapa yang setuju?
NORMAL_ch20_lvl10_DESCRIPTION=Dalam kondisi seperti ini, aku benar-benar menekankan pentingnya seorang minstrel.
NORMAL_ch20_lvl11_DESCRIPTION=Kita berhasil sampai di Puncak Menara Suci!
NORMAL_ch20_lvl12_DESCRIPTION=Kita bertemu dengan pasukan Malaikat.
NORMAL_ch20_lvl13_DESCRIPTION=Ok, jadi kita tidak bisa masuk lewat pintu depan.
NORMAL_ch20_lvl14_DESCRIPTION=Mengapa rasanya petualangan kita selalu rumit sekali?
NORMAL_ch20_lvl15_DESCRIPTION=Bagian belakang dan depan Puncak Menara Suci sangat mirip. Bisakah kamu melihat perbedaannya?
NORMAL_ch20_lvl16_DESCRIPTION=Tempat ini sangat luas! Kalau saja kita tidak berjalan melewati pintu, aku akan mengira kita masih berada di luar.
NORMAL_ch20_lvl17_DESCRIPTION=Bahkan tidak ada langit-langit di sini! Aku penasaran apakah ini semacam gabungan antara kekuatan sihir dan keahlian taktis?
NORMAL_ch20_lvl18_DESCRIPTION=Bicaranya nanti saja setelah pertempuran!

ELITE_ch0_lvl0_DESCRIPTION=Umlaut telah meninggalkan Kastil Dracul dan teman-teman kita masih berada di sekitar sini. Jika kita bertindak cepat, kita mungkin masih bisa merebut Batu mereka kembali!
ELITE_ch0_lvl3_DESCRIPTION=Monster melarikan diri ke dalam kastil, kita harus mengejar mereka! Apakah naga di dalam kastil adalah Umlaut?
ELITE_ch0_lvl6_DESCRIPTION=Pengintai kita telah melihat Unstable Understudy di halaman. Bagaimana mungkin dia bisa berada di halaman, sementara dia ada di tim kita saat ini?
ELITE_ch0_lvl9_DESCRIPTION=Monster-monster itu mundur ke benteng! Pengecut!
ELITE_ch0_lvl12_DESCRIPTION=Dark Dracul terlihat di benteng, dan monster bayangan Dragon Lady bersama dengannya!
ELITE_ch0_lvl15_DESCRIPTION=Mereka mundur kembali ke kastil. Sekarang kesempatan kita!
ELITE_ch0_lvl18_DESCRIPTION=Kita berhasil menggagalkan pelarian Dark Dracul. Jangan biarkan dia lolos!
ELITE_ch1_lvl0_DESCRIPTION=Pengintai kita melaporkan bahwa mereka melihat asap mengepul dari dalam Hutan Drakenwall. Ayo kita selidiki.
ELITE_ch1_lvl3_DESCRIPTION=Jalan ini semakin curam. Jika saja posisi kita cukup tinggi, kita bisa melihat dari mana asap itu berasal.
ELITE_ch1_lvl6_DESCRIPTION=Kita telah mengejar Dust Devil lebih jauh ke dalam hutan. Tampaknya ini merupakan tempat yang bagus untuk bertarung.
ELITE_ch1_lvl9_DESCRIPTION=Kita kehilangan arah dalam pertempuran terakhir. Tampaknya kita tersesat!
ELITE_ch1_lvl12_DESCRIPTION=Kita berhenti sejenak untuk mengisi persediaan air ketika tiba-tiba- Jebakan!
ELITE_ch1_lvl15_DESCRIPTION=Akhirnya! Kita bisa melihat pemandangan di atas pepohonan! Hmmm... Matahari terbenam di Timur atau di Barat?
ELITE_ch1_lvl18_DESCRIPTION=Kita berhasil memojokkan Dust Devil di reruntuhan kuno!
ELITE_ch2_lvl0_DESCRIPTION=Monster telah menginvasi arena pertarungan! Habisi mereka.
ELITE_ch2_lvl3_DESCRIPTION=Kamu dengar? Mereka mengadakan pesta di ruang makan. Ayo kita ramaikan pestanya!
ELITE_ch2_lvl6_DESCRIPTION=Ada cahaya aneh yang datang dari arah dapur, dan aku yakin itu bukan berasal dari tungku untuk memasak.
ELITE_ch2_lvl9_DESCRIPTION=Arena Pertarungan kembali diinvasi oleh monster-monster. Ini tidak boleh terjadi. Waktunya untuk berperang!
ELITE_ch2_lvl12_DESCRIPTION=Waktunya untuk bertempur. Kita berhasil memojokkan Snap Dragon!
ELITE_ch2_lvl15_DESCRIPTION=Terjadi pertempuran di ruang makan. Kita tidak boleh tinggal diam.
ELITE_ch2_lvl18_DESCRIPTION=Mereka bersembunyi di aula harta. Waktunya untuk melakukan pertempuran terakhir dengan Snap Dragon.
ELITE_ch3_lvl0_DESCRIPTION=Dunia Elven meminta bantuan kita, tetapi kita harus menyeberangi lembah yang dipenuhi dengan monster. Hehhh.
ELITE_ch3_lvl3_DESCRIPTION=Menara ini pernah berdiri tegak sebagai mercusuar. Namun sekarang hancur berkeping-keping...
ELITE_ch3_lvl6_DESCRIPTION=Begitu kita masuk ke medan perang yang sudah sepi, bumi mulai bergemuruh...
ELITE_ch3_lvl9_DESCRIPTION=Jembatan ini berderit dan sangat mengerikan. Jangan melihat ke bawah!
ELITE_ch3_lvl12_DESCRIPTION=Waktunya untuk menunjukkan kepada Hydra, siapa bosnya di sini.
ELITE_ch3_lvl15_DESCRIPTION=Menara ini dahulu digunakan untuk menjaga pintu masuk hutan. Kita harus cepat jika ingin menangkap naga itu!
ELITE_ch3_lvl18_DESCRIPTION=Di sinilah tempat pertarungan terakhir kita melawan Hydra!
ELITE_ch4_lvl0_DESCRIPTION=Aku belum pernah diizinkan masuk ke Hutan Dragonfly sebelumnya. Hooo, ini menarik!
ELITE_ch4_lvl3_DESCRIPTION=Mereka menghancurkan patung-patung kuno itu! Kita tidak boleh membiarkan mereka begitu saja!
ELITE_ch4_lvl6_DESCRIPTION=Rumor itu benar. Kita berhasil menemukan Moon Drake, dan dia dikendalikan oleh Umlaut!
ELITE_ch4_lvl9_DESCRIPTION=Entah bagaimana caranya, kita berhasil mencapai pinggiran hutan. Yah, setidaknya kita tahu di mana kita berada sekarang!
ELITE_ch4_lvl12_DESCRIPTION=Gemuruh air terjun ini beresonansi di dadaku seperti genderang perang! Saatnya bertempur!
ELITE_ch4_lvl15_DESCRIPTION=Monster sialan menghancurkan taman itu lagi! Ayo kita kembalikan mereka ke tempat kegelapan.
ELITE_ch4_lvl18_DESCRIPTION=Balai ini... luar biasa! Tempat yang sempurna untuk pertempuran terakhir dengan Moon Drake.
ELITE_ch5_lvl0_DESCRIPTION=Kita enggan meninggalkan Hutan Dragonfly, tetapi kita harus bersiap untuk tantangan berikutnya!
ELITE_ch5_lvl3_DESCRIPTION=Dari atas pepohonan, kita bisa melihat bahwa hutan ini penuh dengan monster.
ELITE_ch5_lvl6_DESCRIPTION=Monster peniru kita tampaknya menjadi semakin kuat. Seberapa jauh kekuatan kendali Umlaut?
ELITE_ch5_lvl9_DESCRIPTION=Kita berhasil menemukan tempat terbuka yang tenang. Jika kita bisa mengusir para musuh, kita bisa beristirahat dan makan dengan tenang!
ELITE_ch5_lvl12_DESCRIPTION=Kita memutuskan untuk mendaki puncak bukit, demi mendapatkan panduan tentang area di sekitar kita, dan tiba-tiba mereka muncul begitu saja!
ELITE_ch5_lvl15_DESCRIPTION=Kita kekurangan pasokan makanan lagi, jadi kita berhenti sejenak untuk memancing di sungai. Tiba-tiba, para monster peniru kita muncul dari dalam hutan!
ELITE_ch5_lvl18_DESCRIPTION=Menara misterius itu ada di seberang jembatan ini, tetapi jalan kita terhalang oleh para monster!
ELITE_ch6_lvl0_DESCRIPTION=Menara itu ada di depan kita. Ayo kita cari tahu mengapa monster menuju ke arah sini.
ELITE_ch6_lvl3_DESCRIPTION=Perpustakaan ini luar biasa! Ada naskah sihir yang langka di mana-mana. Siapa yang memiliki harta karun seperti ini?
ELITE_ch6_lvl6_DESCRIPTION=Seseorang telah mengumpulkan koleksi makhluk ajaib yang menakjubkan ini. Apakah pemilik menara ini seorang pemburu? Atau ilmuwan?
ELITE_ch6_lvl9_DESCRIPTION=Understudy tidak bisa mempercayai penglihatannya. Ruangan ini persis seperti Laboratorium Alkimia tempat dia dahulu belajar.
ELITE_ch6_lvl12_DESCRIPTION=Pintu terakhir membawa kita ke ruang Taksidermi lagi. Mata yang ada sepertinya sedang mengawasi kita. MENYERAMKANNNN.
ELITE_ch6_lvl15_DESCRIPTION=Naga itu ingin membakar perpustakaannya sendiri. Kita harus menghentikannya!
ELITE_ch6_lvl18_DESCRIPTION=Kita berhasil keluar dari menara untuk menghadapi pertempuran di benteng. Bersiaplah!
ELITE_ch7_lvl0_DESCRIPTION=Mengapa kita tidak bisa membebaskan Magic Dragon? Understudy sedih, tetapi kita melakukan pengejaran yang sengit.
ELITE_ch7_lvl3_DESCRIPTION=Kita memasuki salah satu pintu dari Puncak Menara, tidak yakin apa yang akan kita temukan di dalamnya.
ELITE_ch7_lvl6_DESCRIPTION=Tidak ada tanda-tanda Magic Dragon, tetapi begitu kita kembali ke alun-alun, kita disergap!
ELITE_ch7_lvl9_DESCRIPTION=Kita memasuki ruangan yang penuh dengan tulang belulang. Menjijikkan. Keren, tapi menjijikkan.
ELITE_ch7_lvl12_DESCRIPTION=Kita memasuki Puncak Menara sekali lagi dengan harapan bisa melacak naga itu.
ELITE_ch7_lvl15_DESCRIPTION=Kita memasuki suatu ruangan yang menakjubkan yang terbuat dari zamrud. "Kami datang untuk membebaskan si Penyihir," kata Understudy, "untuk mendapatkan otak bagi Brozerker, rasa humor bagi Dragon Lady, dan hati bagi Faith Healer."
ELITE_ch7_lvl18_DESCRIPTION=Kita berhasil mencegat naga dan pasukannya di lembah itu. Akhirnya, saatnya untuk melepaskan rasa frustrasi kita!
ELITE_ch8_lvl0_DESCRIPTION=Kita mengejar Bone Dragon hingga pintu masuk suatu reruntuhan bawah tanah. Kita masuk ke dalam sambil melindungi wajah kita dari suhu yang panas yang keluar dari bawah tanah.
ELITE_ch8_lvl3_DESCRIPTION=Kita mengejar Bardbarian ke dalam gua lava yang lain. "Setelah kalian melihat pembukaannya, sekarang saatnya memanaskan suasana dengan bagian utama pertunjukan ini!"
ELITE_ch8_lvl6_DESCRIPTION=Elf harusnya pernah tinggal di sini untuk jangka waktu yang cukup lama, arsitekturnya mengingatkanku akan tempat yang kita lihat di Hutan Dragonfly.
ELITE_ch8_lvl9_DESCRIPTION=Monster dan naga sedang mencuri harta karun! Kita harus menghentikan mereka!
ELITE_ch8_lvl12_DESCRIPTION=Understudy melihat Magic Dragon di seberang balai. Kita harus bertempur untuk mencapainya di seberang ruangan!
ELITE_ch8_lvl15_DESCRIPTION=Centaur dengan gagah berani melompati aliran lava dan menyudutkan Bone Dragon. Kita tidak boleh membiarkannya lolos lagi sekarang!
ELITE_ch8_lvl18_DESCRIPTION=Understudy melompati aliran lava panas yang mendidih, "Aku tidak akan membiarkan Umlaut membawamu atau patung itu! Aku harus menghentikanmu, walaupun nyawa taruhannya!"
ELITE_ch9_lvl0_DESCRIPTION=Magic Dragon mengirim kita ke Ngarai Titan untuk mencari suatu Kuil Draconian kuno.
ELITE_ch9_lvl3_DESCRIPTION=Understudy berlari ke depan dan mendaki formasi bebatuan. "Reruntuhan kuno ada di depan!"
ELITE_ch9_lvl6_DESCRIPTION=Kita memasuki lorong yang panjang di dalam reruntuhan. Apakah itu Kuil di kejauhan?
ELITE_ch9_lvl9_DESCRIPTION=Reruntuhan batu pasir penuh dengan hiasan piktograf. Apakah ada di antara kita yang bisa menerjemahkannya?
ELITE_ch9_lvl12_DESCRIPTION=Kuil ini penuh dengan piktograf yang menggambarkan raksasa dan dunia yang sedang terbakar. Apa artinya?
ELITE_ch9_lvl15_DESCRIPTION=Kita bergegas setelah keluar dari reruntuhan.
ELITE_ch9_lvl18_DESCRIPTION=Kita berhasil memojokkan Savage Cutie, bersiaplah untuk bertempur!
ELITE_ch10_lvl0_DESCRIPTION=Kita meninggalkan ngarai, berharap bisa mengetahui lebih lanjut tentang patung Titan dan Draconian.
ELITE_ch10_lvl3_DESCRIPTION=Kita melewati beberapa reruntuhan dan berjalan menuju arah Timur hingga menemukan suatu lembah yang sangat indah.
ELITE_ch10_lvl6_DESCRIPTION=Kita beristirahat untuk membersihkan diri dalam air dingin di danau Lembah ini. Setelah segar, kita melanjutkan perjalanan kembali!
ELITE_ch10_lvl9_DESCRIPTION=Kita mengirimkan beberapa pengintai, berharap mereka bisa menemukan Kota Cliffside yang menjadi tempat asal panggilan darurat yang kita terima.
ELITE_ch10_lvl12_DESCRIPTION=Kota ini menakjubkan, menempel ke sisi tebing dan seakan menantang gravitasi!
ELITE_ch10_lvl15_DESCRIPTION=Dragon Lady terlihat di kota di kejauhan. "Struktur kota itu membuatnya menjadi tempat pertahanan yang ideal, tetapi bagaimana dengan transit?"
ELITE_ch10_lvl18_DESCRIPTION=Kita menjelajah kota untuk mencari petunjuk, ketika tiba-tiba Spikey Dragon menghalangi jalan kita!
ELITE_ch11_lvl0_DESCRIPTION=Tim kita naik ke puncak gunung, mencari cahaya aneh yang disebutkan oleh Spikey Dragon.
ELITE_ch11_lvl3_DESCRIPTION=Air pegunungan, yang berasal dari sungai terdekat, terasa gurih dan dingin di tenggorokan kita yang kering, dan menyembuhkan cegukan Electroyeti.
ELITE_ch11_lvl6_DESCRIPTION=Kita terus menyusuri jalan, dan tiba-tiba perjalanan kita terhalang oleh naga berwarna jingga!
ELITE_ch11_lvl9_DESCRIPTION=Rabid Dragon terus menghindari kita! Menyebalkan!
ELITE_ch11_lvl12_DESCRIPTION=Sebuah patung raksasa terlihat di kejauhan.
ELITE_ch11_lvl15_DESCRIPTION=Kita beristirahat sejenak untuk memancing ikan forel di perairan dingin di sungai.
ELITE_ch11_lvl18_DESCRIPTION=Kita berhasil memojokkan Rabid Dragon. Waktunya untuk mencari tahu apakah dia yang menculik warga kota!
ELITE_ch12_lvl0_DESCRIPTION=Kita menuju ke arah gunung, berharap untuk bisa menemukan warga kota yang hilang. Udara cepat berubah menjadi dingin begitu kita mendaki gunung.
ELITE_ch12_lvl3_DESCRIPTION=Tim kita menemukan dataran glasial yang besar. Suara es retak bergemuruh di seluruh area itu.
ELITE_ch12_lvl6_DESCRIPTION=Kita berhenti karena melihat sosok yang gelap di kejauhan. Seekor naga raksasa yang terperangkap dalam es!
ELITE_ch12_lvl9_DESCRIPTION=Kita berhasil mencapai kastil, tetapi jalan masuk dihalangi oleh monster. Badai semakin buruk pada saat kita terjun ke dalam pertempuran.
ELITE_ch12_lvl12_DESCRIPTION=Kastil ini penuh dengan patung es yang tampak sangat nyata. Aneh...
ELITE_ch12_lvl15_DESCRIPTION=Kita baru akan memasuki ladang salju ketika tiba-tiba hembusan angin yang kencang menghantam.
ELITE_ch12_lvl18_DESCRIPTION=Kita meluangkan waktu untuk melihat ke arah gunung terakhir kalinya sebelum berjalan menuju pantai ke arah Kota Pelabuhan.
ELITE_ch13_lvl0_DESCRIPTION=Angin berubah arah seiring dengan langkah kita menuruni gunung, membawa aroma segar udara laut.
ELITE_ch13_lvl3_DESCRIPTION=Awan bergerak dengan cepat dan angin berhembus kencang saat kita disergap oleh Storm Dragon!
ELITE_ch13_lvl6_DESCRIPTION=Angin kembali berhembus dan kita berhadapan sekali lagi dengan musuh.
ELITE_ch13_lvl9_DESCRIPTION=Akhirnya kita bisa menghalau pasukan monster, dan menemukan pantai yang sepertinya pernah kita lihat.
ELITE_ch13_lvl12_DESCRIPTION=Angin bertiup di sekitar kita. "Oh tidak, demi @%$#%," teriak Electroyeti, "Berapa kali @$# kita harus melawan monster ini?!"
ELITE_ch13_lvl15_DESCRIPTION=Akhirnya kita berhasil mengejarnya! Waktunya untuk mengalahkannya!
ELITE_ch13_lvl18_DESCRIPTION=Kota itu tampak di kejauhan, memikat kita dengan warna warni dan suara musik yang samar-samar.
ELITE_ch14_lvl0_DESCRIPTION=Kita memasuki Pelabuhan Skullduggery, pelabuhan para nelayan yang marak dengan kasus kejahatan.
ELITE_ch14_lvl3_DESCRIPTION=Fakta: Tempat ini seharusnya disebut "Gang Kejahatan"... tapi kurasa mereka menggunakan ejaan yang salah?
ELITE_ch14_lvl6_DESCRIPTION=Kita mendengar suara gemuruh sekali lagi. Kali ini tampaknya lebih dekat.
ELITE_ch14_lvl9_DESCRIPTION=Ninja Dwarf memastikan bahwa erangan itu berasal dari dalam Bar.
ELITE_ch14_lvl12_DESCRIPTION=Aku bersikeras agar kita melihat petanya sekarang!
ELITE_ch14_lvl15_DESCRIPTION=Kita menghadapi beberapa monster dan bisa melihat lautan lepas!
ELITE_ch14_lvl18_DESCRIPTION=Ayo kita melawan Naga!
ELITE_ch15_lvl0_DESCRIPTION="Oh #$%@!" seru Electroyeti, "Kita tidak akan berlayar, bukan? Aku merasa begitu #$%@ mual."
ELITE_ch15_lvl3_DESCRIPTION=Ke haluan! Mungkin kita bisa melihat keseluruhan kapal dengan lebih baik dari sana.
ELITE_ch15_lvl6_DESCRIPTION=Electroyeti melihat pencuri itu di kapal besar.
ELITE_ch15_lvl9_DESCRIPTION=Aku sangat lapar. Bisakah kita mencari pencuri itu setelah makan siang?
ELITE_ch15_lvl12_DESCRIPTION=Jangan bersikap kejam.
ELITE_ch15_lvl15_DESCRIPTION=Berlayar melintasi laut sambil bertempur melawan gelombang demi gelombang penjahat! Tidak bisa lebih baik dari ini?
ELITE_ch15_lvl18_DESCRIPTION=Kita akhirnya berhasil memojokkan pencuri itu! Aku akan... menasihatinya dengan tegas.
ELITE_ch16_lvl0_DESCRIPTION=Kita terdampar di pantai sebuah pulau yang aneh.
ELITE_ch16_lvl3_DESCRIPTION=Itu dia! Kita tidak akan bisa pergi lebih jauh hingga kita mencari tahu siapa yang menghuni hutan ini.
ELITE_ch16_lvl6_DESCRIPTION=Kita perlu keluar dari pulau ini, tetapi kapalnya rusak. Apa yang akan kita lakukan?
ELITE_ch16_lvl9_DESCRIPTION=Oh tidak. Aku bisa mempelajari tempat ini selama berhari-hari! Aku harus kembali ke sini setelah semuanya berakhir.
ELITE_ch16_lvl12_DESCRIPTION=Tampaknya spesimen #26 mengeluarkan sedikit kabut awan euforia; butuh sepanjang sore hari untuk menyadarkan Groovy Druid.
ELITE_ch16_lvl15_DESCRIPTION=Kita berhenti sejenak di tepi sungai yang tenang untuk minum... yang tampaknya dihuni oleh piranha, *hhhh* Aku benar-benar benci tempat ini.
ELITE_ch16_lvl18_DESCRIPTION=Oh luar biasa! Ada Naga di pulau ini yang tertarik pada kematian dan hal-hal yang terkait dengan kematian. Tentu saja ada.
ELITE_ch17_lvl0_DESCRIPTION=Kru mengambil puncak tiang kapal naga ini dari tempat kuburan kapal. Aku bertanya-tanya bagaimana bisa tiang ini sampai ke sana.
ELITE_ch17_lvl3_DESCRIPTION=Ok, sekarang kita telah menemukan Kapal Besar itu, saatnya mengacau.
ELITE_ch17_lvl6_DESCRIPTION=Ayolah, itu alat yang kamu gunakan untuk navigasi. Tidak berkaitan dengan hal yang kalian pikirkan. Oh! Mungkin ada sekstan di Kabin Kapten!
ELITE_ch17_lvl9_DESCRIPTION=Kembali kemari lagi? Ada sesuatu yang aneh terjadi.
ELITE_ch17_lvl12_DESCRIPTION=Dan kita kembali kemari... luar biasa. Apakah ada orang yang memperhatikan bahwa kepala tiang agak bersinar?
ELITE_ch17_lvl15_DESCRIPTION=Kembali di Kapal Besar dan kurasa kita tidak sendiri.
ELITE_ch17_lvl18_DESCRIPTION=Apa? Kita harus melawan naga!
ELITE_ch18_lvl0_DESCRIPTION=Electroyeti bersyukur, kita kembali di daratan. Dia benar-benar seorang yeti kota.
ELITE_ch18_lvl3_DESCRIPTION=Pasar ini kosong, seperti pelabuhannya. Sial! Aku benar-benar butuh lebih banyak gulungan resep dan tinta.
ELITE_ch18_lvl6_DESCRIPTION=Kita sudah berkeliling di sekitar Bete Noire selama berjam-jam dan masih belum melihat seorang pun.
ELITE_ch18_lvl9_DESCRIPTION=Rasanya, makhluk itu muncul di tempat-tempat yang bermasalah, dan menyebabkan lebih banyak kekacauan.
ELITE_ch18_lvl12_DESCRIPTION=Electroyeti terus memberikan tatapan sinis ke Dungeon Man. Ya, mereka tidak bisa akrab.
ELITE_ch18_lvl15_DESCRIPTION=Kita melacak makhluk itu ke Pusat Kota. Dia menghilang ke dalam gang, meninggalkan sebagian kemejanya yang lusuh.
ELITE_ch18_lvl18_DESCRIPTION=Akhirnya! Kita bisa melihat siapa, atau apa, makhluk berambut hitam ini!
ELITE_ch19_lvl0_DESCRIPTION=Bete Noire sudah bebas, tapi kutukannya belum hilang. Aku penasaran dari mana asalnya.
ELITE_ch19_lvl3_DESCRIPTION=Tempat ini terlihat seperti sampul album Bardbarian.
ELITE_ch19_lvl6_DESCRIPTION=Ada penduduk setempat! Ayo kita tanyai dia!
ELITE_ch19_lvl9_DESCRIPTION=Jika ada lubang kunci pada tempat ini, Master Thief pasti bisa membukanya.
ELITE_ch19_lvl12_DESCRIPTION=Semua iblis malang yang kerasukan ini... *hiks*
ELITE_ch19_lvl15_DESCRIPTION=Vile Bile tampaknya cukup menyenangkan, jika tidak skeptis.
ELITE_ch19_lvl18_DESCRIPTION=Akhirnya kita tiba di Chaos Nexus.
ELITE_ch20_lvl0_DESCRIPTION=Seperti altar di Benteng Bete Noire, Chaos Nexus bisa mengantarkan kita ke alam lain... atau menghancurkan kita menjadi sup.
ELITE_ch20_lvl3_DESCRIPTION=Apakah ada yang mendengar suara terompet?
ELITE_ch20_lvl6_DESCRIPTION=Ada naga dan iblis di belakangmu
ELITE_ch20_lvl9_DESCRIPTION=Seorang minstrel bisa menyanyikan lagu tentang petualangan epik kita! Siapa yang setuju?
ELITE_ch20_lvl12_DESCRIPTION=Kita bertemu dengan pasukan Malaikat.
ELITE_ch20_lvl15_DESCRIPTION=Bagian belakang dan depan Puncak Menara Suci sangat mirip. Bisakah kamu melihat perbedaannya?
ELITE_ch20_lvl18_DESCRIPTION=Bicaranya nanti saja setelah pertempuran!


