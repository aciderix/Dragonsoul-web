
QUEST_0_1=Brorsan, hörru!
QUEST_0_2=Hörru, brorsan?
QUEST_0_3=Tackar som frågar! Han är här, brorsan. Galningen som låste in mig i labyrinten. Han är här i Drakonia någonstans!
QUEST_0_4=Grymt! Vad ska vi göra, brorsan?
QUEST_0_5=Vi måste hitta honom, vi måste säga till honom på skarpen, och vi måste stoppa honom! Helst i den ordningen!
QUEST_0_6=Men Megabrorsan, hur ska vi hitta honom? Världen har typ hur många gömställen som helst. Han kan vara var som helst!
QUEST_0_7=Vi måste få vishetens kraft på vår sida. Vi borde samla ihop trettiotvå magiska biljardbollar. De VET saker.
QUEST_0_8=Varför trettiotvå.
QUEST_0_9=Tänk på saken. Vi är två stycken, vi har två händer var, och det står åtta på biljardbollen. Två gånger två gånger åtta är trettiotvå. Det är matematik! Matematik är kunskap, och kunskap är makt!
QUEST_0_10=MAKT, BRORSAN!

QUEST_1_1=Jag har lite uppgifter om vår man. Han kallas Labyrintvävaren, och lyssna: Mästertjuven sa att Boxardvärgen hörde från Tomtekrossaren att Grävarmullvadens kusin anställdes för att hjälpa honom gräva en ny labyrint! Han gör det igen!
QUEST_1_2=Folk i det här riket ger sina ungar så dumma namn. Skönt att min mamma inte gjorde det.
QUEST_1_3=Hur mår Morsärskaren, förresten?
QUEST_1_4=Tack, bra! Hon nöjespluggar fortfarande på komvux.
QUEST_1_5=Fränt. Men färdigpratat! Vi måste slå om från "chillar" till "hämnas"!
QUEST_1_6=Jag är omslagen, brorsan! Var hittar vi den här pysen?
QUEST_1_7=De gräver nära den förlorade staden. Vi måste ut på expedition!
QUEST_1_8=Vet du vad det betyder?
QUEST_1_9=ASFETT STRIDSMONTAGE, BRORSAN!

QUEST_2_1=Vi måste hitta den här skitstöveln innan han blir klar med sin nya labyrint. De är riktiga mardrömmar. Har du någon aning om hur många människor jag var tvungen att äta där nere?
QUEST_2_2=Oj brorsan, det måste ha varit typ, femtiotre.
QUEST_2_3=Va– det var *exakt* rätt.
QUEST_2_4=Fick A på alla skoluppgifter. Mitt smeknamn var Gissbrorsan.
QUEST_2_5=Grymt. Okej kompis, tagga nu! Vi har en labyrint att spöa!
QUEST_2_6=JA MANNEN! Vänta, kan man spöa en labyrint? Vad ska vi göra egentligen?
QUEST_2_7=Labyrintvävaren har anställt den där stora idioten Aurum för att vakta grävplatsen. Vi slåss mot honom, knockar honom, han ramlar omkull och krossar hela projektet. Vi ska spöa labyrinten med hans stora guldhäck!
QUEST_2_8=Snart kommer mitt nya smeknamn vara Spöguld Häckyrint!
QUEST_2_9=Det där är det dummaste jag någonsin hör och jag älskar det! Du är den enda som fattar mitt sinne för humor! Kom igen, brorsan!
QUEST_2_10=Brorsan!
QUEST_2_11=BRORSAAAAN!

QUEST_3_1=Vi krossade labyrinten, men Labyrintvävaren kom undan. Han kan få tala om för hela världen mellan sina tårar att bygger man en knäpp och läskig labyrint så får man stryk av några SERIÖSA BRORSOR!
