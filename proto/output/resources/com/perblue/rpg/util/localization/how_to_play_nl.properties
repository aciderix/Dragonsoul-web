
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=Waarom vip?
VIP_CARD_1_BULLET_A_TITLE=Direct roven
VIP_CARD_1_BULLET_A_TEXT=Ontvang elke dag gratis rooftickets. Gebruik ze om gevechten direct te voltooien en snel veel uitrustingen te vinden.
VIP_CARD_1_BULLET_B_TITLE=Heel veel nuttige functies
VIP_CARD_1_BULLET_B_TEXT=Je kunt nog sneller doorspoelen, meer vaardigheidspunten opslaan, meer stamina kopen, vipchatten, je zielkisten ontvangen en nog veel meer!
VIP_CARD_1_BULLET_C_TITLE=Extra goud en fiches
VIP_CARD_1_BULLET_C_TEXT=Verdien extra goud en/of fiches in verschillende speltypen zoals Expeditie, Oorlog, Baaskuil en Crypte.
VIP_CARD_1_TIP_TITLE=Voor wie is vip?
VIP_CARD_1_TIP_TEXT=Vip is voor spelers die iets extra's willen en sneller voorwerpen willen verdienen in DragonSoul.

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=Zo kom je eraan
VIP_CARD_2_BULLET_A_TITLE=Doe aankopen om viptickets te verdienen
VIP_CARD_2_BULLET_A_TEXT=Hoe meer viptickets je krijgt, des te hoger je vipniveau.
VIP_CARD_2_BULLET_B_TITLE=Vipniveaus ontgrendelen
VIP_CARD_2_BULLET_B_TEXT=Hogere vipniveaus ontgrendelen nieuwe functies en maken de voordelen die je al hebt nog toffer.
VIP_CARD_2_BULLET_C_TITLE=Vip voor altijd
VIP_CARD_2_BULLET_C_TEXT=Vip is een geweldige investering, want zodra je vip wordt, blijf je dat! Alle voordelen blijven beschikbaar.
VIP_CARD_2_TIP_TITLE=Word een vip
VIP_CARD_2_TIP_TEXT=De maandelijkse deal bespaart je veel geld en is een snelle manier om vip te worden. Elke maand dat je gebruikmaakt van de maandelijkse deal, verdien je meer viptickets.

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=Informatie over functies en bonussen
VIP_CARD_3_BULLET_1_TITLE=Bonusdiamanten
VIP_CARD_3_BULLET_1_TEXT=Verdien meer diamanten bij elke aankoop! Als je een nieuw vipniveau hebt na een aankoop, wordt deze beloning alsnog uitgeloofd. Bonusdiamanten worden naar je berichten verstuurd.
VIP_CARD_3_BULLET_2_TITLE=Gratis rooftickets
VIP_CARD_3_BULLET_2_TEXT=Ontvang elke dag gratis rooftickets. Gebruik ze om gevechten direct te voltooien en snel veel uitrustingen te vinden. Vergeet niet om ze elke dag op te halen!
VIP_CARD_3_BULLET_3_TITLE=Stamina aanvullen
VIP_CARD_3_BULLET_3_TEXT=Je kunt vaker per dag stamina kopen met diamanten.
VIP_CARD_3_BULLET_4_TITLE=Alchemie
VIP_CARD_3_BULLET_4_TEXT=Je kunt vaker per dag goud kopen met diamanten.
VIP_CARD_3_BULLET_27_TITLE=Meer runiciet ontvangen
VIP_CARD_3_BULLET_27_TEXT=Je kunt vaker per dag runiciet kopen met diamanten. Is alleen van toepassing als runiciet beschikbaar is.
VIP_CARD_3_BULLET_5_TITLE=Vaardigheidspunten resetten
VIP_CARD_3_BULLET_5_TEXT=Je kunt meer vaardigheidspunten kopen met diamanten.
VIP_CARD_3_BULLET_6_TITLE=Elitecampagne resetten
VIP_CARD_3_BULLET_6_TEXT=Geef diamanten uit om een Elitecampagnelevel te resetten, zodat je sneller zielstenen kunt verdienen.
VIP_CARD_3_BULLET_23_TITLE=Verbeterd doorspoelen
VIP_CARD_3_BULLET_23_TEXT=Je hoeft niet meer drie sterren te verdienen om een gevecht door te spoelen of automatisch te spelen. Je ontgrendelt doorspoelen ook als je teamniveau lager is dan 30.
VIP_CARD_3_BULLET_7_TITLE=Vechtkuilgevechten resetten
VIP_CARD_3_BULLET_7_TEXT=Geef diamanten uit om de afkoelperiode van de Vechtkuil over te slaan. Daarnaast kun je 5 extra aanvallen kopen in de Vechtkuil.
VIP_CARD_3_BULLET_9_TITLE=Colosseumgevechten resetten
VIP_CARD_3_BULLET_9_TEXT=Geef diamanten uit om de afkoelperiode van het Colosseum over te slaan. Daarnaast kun je 5 extra aanvallen open in het Colosseum.
VIP_CARD_3_BULLET_11_TITLE=Verbeterd roven
VIP_CARD_3_BULLET_11_TEXT=Je kunt nu meer dan 1 ticket uitgeven tijdens een rooftocht. Je kunt ook rooftochten ondernemen voor Uitdagings- en Bergniveaus waarin je drie sterren hebt gehaald.
VIP_CARD_3_BULLET_22_TITLE=Vipchat
VIP_CARD_3_BULLET_22_TEXT=Ontgrendelt een exclusief chatkanaal met andere vipspelers.
VIP_CARD_3_BULLET_12_TITLE=Max. vaardigheidspunten
VIP_CARD_3_BULLET_12_TEXT=Je kunt meer vaardigheidspunten tegelijk opslaan.
VIP_CARD_3_BULLET_50_TITLE=Kortere afkoelperiode
VIP_CARD_3_BULLET_50_TEXT=Afkoelperiodes voor uitdagingen, bergen en zilveren kisten duren nu maar 5 minuten.
VIP_CARD_3_BULLET_13_TITLE=Meer Crypterooftochtfiches
VIP_CARD_3_BULLET_13_TEXT=Verdien meer Gildefiches met Crypterooftochten. Dit geldt wel voor de voltooiingsbonus van de dagelijkse Crypterooftocht, maar niet voor de dagelijkse Crypterooftochtmissie.
VIP_CARD_3_BULLET_14_TITLE=Meer Crypterooftochtgoud
VIP_CARD_3_BULLET_14_TEXT=Verdien twee keer zo veel goud als je vijanden verslaat in de Crypte.
VIP_CARD_3_BULLET_25_TITLE=Fichevermenigvuldiger Titanentempel
VIP_CARD_3_BULLET_25_TEXT=Verdien vier keer zo veel Gildefiches als je een Titaan verslaat in de tempel.
VIP_CARD_3_BULLET_15_TITLE=Max. betoveren
VIP_CARD_3_BULLET_15_TEXT=Ontgrendel de vaardigheid om een voorwerp direct maximaal te betoveren met diamanten.
VIP_CARD_3_BULLET_26_TITLE=Meer Gildeoorlogfiches
VIP_CARD_3_BULLET_26_TEXT=Verdien meer Oorlogsfiches met de Gildeoorlog aan het einde van het gevecht en aan het einde van de oorlog.
VIP_CARD_3_BULLET_16_TITLE=Handelaar perm. ontgrendelen
VIP_CARD_3_BULLET_16_TEXT=Je kunt nu de handelaar ontgrendelen voor 680 diamanten. Eenmaal ontgrendeld, blijft de handelaar beschikbaar op het hoofdscherm.
VIP_CARD_3_BULLET_17_TITLE=Meer Expeditiefiches
VIP_CARD_3_BULLET_17_TEXT=Verdien meer Expeditiefiches voor elk voltooid level.
VIP_CARD_3_BULLET_20_TITLE=Meer Expeditiegoud
VIP_CARD_3_BULLET_20_TEXT=Verdien meer goud voor elk gevecht dat je wint in een Expeditie.
VIP_CARD_3_BULLET_19_TITLE=Zielkisten
VIP_CARD_3_BULLET_19_TEXT=Ontgrendelt een derde kist: de zielkist. Hierin vind je zielstenen, goud en XP-drankjes. Zielstenen zijn van een exclusieve maandelijkse held en een wisselende selectie van dagelijkse helden.
VIP_CARD_3_BULLET_18_TITLE=Zwarte markt perm. ontgrendelen
VIP_CARD_3_BULLET_18_TEXT=Je kunt de zwarte markt ontgrendelen voor 1360 diamanten. Eenmaal ontgrendeld blijft de markt beschikbaar op het hoofdscherm.
VIP_CARD_3_BULLET_24_TITLE=Max. beloningen Baaskuil
VIP_CARD_3_BULLET_24_TEXT=Verdien altijd de maximale beloningen tijdens een Baaskuilgevecht. Elk level geeft beloningen binnen een bepaald bereik, afhankelijk van het niveau. Met deze functie verdien je altijd de maximale beloning!
VIP_CARD_3_BULLET_21_TITLE=Helden op vacaturebord
VIP_CARD_3_BULLET_21_TEXT=Hiermee kun je meer dan 2 helden op het vacaturebord van je gilde plaatsen. Meer helden betekent meer goud voor jou en meer hulp voor je gildeleden!
VIP_CARD_3_BULLET_28_TITLE=Zielmarkt verversen
VIP_CARD_3_BULLET_28_TEXT=Je kunt de Zielmarkt een paar keer per dag verversen, waardoor je toegang krijgt tot meer voorwerpen.
VIP_CARD_3_BULLET_29_TITLE=Baaskuilrooftochten
VIP_CARD_3_BULLET_29_TEXT=Gebruik rooftickets om een Baaskuil-level direct te voltooien.
VIP_CARD_3_BULLET_30_TITLE=Baaskuil-levels
VIP_CARD_3_BULLET_30_TEXT=Je kunt meer Baaskuil-levels per dag voltooien en verdient meer beloningen.
VIP_CARD_3_BULLET_31_TITLE=Vechtkuil- en Colosseumgevechten per reset
VIP_CARD_3_BULLET_31_TEXT=Je kunt vaker vechten in deze speltypen voordat je moet resetten voor diamanten.
VIP_CARD_3_BULLET_32_TITLE=Verkoper verversen
VIP_CARD_3_BULLET_32_TEXT=Hiermee kun je de handelaar, de marskramer en de zwarte markt een aantal keer per dag gratis verversen.
VIP_CARD_3_BULLET_33_TITLE=Extra stamina voor dagelijkse missies
VIP_CARD_3_BULLET_33_TEXT=Je krijgt extra stamina voor elke dagelijkse staminaboostmissie!
VIP_CARD_3_BULLET_34_TITLE=Extra opslag stamina
VIP_CARD_3_BULLET_34_TEXT=Je kunt meer stamina opslaan.
VIP_CARD_3_BULLET_35_TITLE=Uren om dagelijkse staminamissies te verzamelen
VIP_CARD_3_BULLET_35_TEXT=Je kunt langer stamina verzamelen voor een dagelijkse staminaboostmissie. Als dit overlapt met een andere staminaboostmissie kun je ze allebei verzamelen.
VIP_CARD_3_BULLET_36_TITLE=Kans op dubbele drops
VIP_CARD_3_BULLET_36_TEXT=Kans dat je 2x zo veel offers verdient in de normale Campagne.
VIP_CARD_3_BULLET_37_TITLE=Gratis runen verwijderen
VIP_CARD_3_BULLET_37_TEXT=Elke donderdag om 5 uur gametijd 's ochtends krijg je zes gratis runenverwijderingen. Hoeveel runen je nog kunt verwijderen zie je op de knop Verwijderen in de Runentempel.
VIP_CARD_3_BULLET_38_TITLE=Dubbele dagelijkse aanmeldbeloningen
VIP_CARD_3_BULLET_38_TEXT=Verdien elke dag dubbele beloningen, zoals helden, zielstenen en diamanten! Kan worden gecombineerd met de andere dubbele vipbonussen (op vipbonusdagen kun je dus 4x zo veel verdienen!).
VIP_CARD_3_BULLET_39_TITLE=Berg en uitdagingen resetten
VIP_CARD_3_BULLET_39_TEXT=Hiermee kun je de diamanten in deze speltypen resetten waardoor je extra beloningen kunt verdienen.
VIP_CARD_3_BULLET_40_TITLE=Kies 2 van de 5 oorlogsbeloningen
VIP_CARD_3_BULLET_40_TEXT=Aan het einde van elke oorlog hoef je nu niet een van de drie beloningen te kiezen. Je krijgt nu vijf beloningen voorgeschoteld waarvan je er 2 mag kiezen.
VIP_CARD_3_BULLET_41_TITLE=Gratis wekelijks voorwerp
VIP_CARD_3_BULLET_41_TEXT=Elke zondag om 5 uur 's ochtends krijg je een gratis voorwerp. Dat voorwerp komt uit de twee meest recente contentupdates op jouw server. Het gaat om voorwerpen die worden gemaakt van een enkel onderdeel.
VIP_CARD_3_TIP_TITLE=Waarom zo veel voordelen?
VIP_CARD_3_TIP_TEXT=Omdat we van onze spelers houden en we ze geweldige beloningen willen geven als dank voor hun steun!

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=Over Expeditie
EXPEDITION_CARD_1_BULLET_1_TITLE=Dagelijkse reis
EXPEDITION_CARD_1_BULLET_1_TEXT=Leid je helden door 15 gevechten tijdens een dagelijkse Expeditie.
EXPEDITION_CARD_1_BULLET_2_TITLE=Plan vooruit!
EXPEDITION_CARD_1_BULLET_2_TEXT=Helden behouden hun HP en energie van vorige gevechten tijdens een Expeditie. Als je doodgaat tijdens een Expeditie, blijft dit zo tot een reset.
EXPEDITION_CARD_1_BULLET_3_TITLE=Beloningen
EXPEDITION_CARD_1_BULLET_3_TEXT=Verdien bakken met goud na elk gevecht. Een keer per drie gevechten verdien je Expeditiefiches. Je verdient meer fiches als je verder komt.
EXPEDITION_CARD_1_TIP_TITLE=Supertip
EXPEDITION_CARD_1_TIP_TEXT=Huur een huurling in van je gildeleden om je te helpen tijdens je Expeditie.

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=Niveau Moeilijk
EXPEDITION_CARD_2_BULLET_1_TITLE=Niet voor zwakkelingen
EXPEDITION_CARD_2_BULLET_1_TEXT=Als je alle 15 gevechten van de normale Expeditie voltooit, kun je een moeilijke Expeditie spelen.
EXPEDITION_CARD_2_BULLET_2_TITLE=Niet aanvullen
EXPEDITION_CARD_2_BULLET_2_TEXT=In het speltype Moeilijk worden het HP en de energie van je helden niet aangevuld tussen gevechten in.
EXPEDITION_CARD_2_BULLET_3_TITLE=Meer goud
EXPEDITION_CARD_2_BULLET_3_TEXT=Als je een moeilijke Expeditie weet te voltooien, verdien je twee keer zo veel goud. Je krijgt hetzelfde aantal Expeditiefiches.
EXPEDITION_CARD_2_TIP_TITLE=TL;DR
EXPEDITION_CARD_2_TIP_TEXT=Voltooi Normaal. Ontgrendel Moeilijk. Verdien meer goud.

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=Niveau Gestoord
EXPEDITION_CARD_3_BULLET_1_TITLE=Niveau Moeilijk onder de knie?
EXPEDITION_CARD_3_BULLET_1_TEXT=Op een server met Gildeoorlog kun je het niveau Gestoord ontgrendelen door het niveau Moeilijk te voltooien.
EXPEDITION_CARD_3_BULLET_2_TITLE=Oorlogsaanpassingen toegepast
EXPEDITION_CARD_3_BULLET_2_TEXT=De huidige oorlogsaanpassingen van Gildeoorlog zijn ook van toepassing op dit niveau. Pas je opstelling aan en gebruik het niveau Gestoord om je voor te bereiden op de oorlog!
EXPEDITION_CARD_3_BULLET_3_TITLE=Verdien voorwerponderdelen
EXPEDITION_CARD_3_BULLET_3_TEXT=Naast vorige beloningen vind je in Expeditiekisten nu 3 tot 25 onderdelen van voorwerpen uit de 3 meest recente contentupdates op je server.
EXPEDITION_CARD_3_TIP_TITLE=Tippie van de pro's
EXPEDITION_CARD_3_TIP_TEXT=Zorg dat je het niveau Moeilijk onder de knie hebt voor je je waagt aan Gestoord!

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=Niveau Belachelijk
EXPEDITION_CARD_4_BULLET_1_TITLE=De ultieme uitdaging!
EXPEDITION_CARD_4_BULLET_1_TEXT=Op een server met runen kun je het niveau Belachelijk ontgrendelen door het niveau Gestoord te voltooien.
EXPEDITION_CARD_4_BULLET_2_TITLE=Alle verdedigers +20 niveaus
EXPEDITION_CARD_4_BULLET_2_TEXT=Op het niveau Gestoord worden de helden- en vaardigheidsniveaus van al je helden met 20 verhoogd.
EXPEDITION_CARD_4_BULLET_3_TITLE=Runen voor het grijpen
EXPEDITION_CARD_4_BULLET_3_TEXT=Naast de vorige beloningen vind je in Expeditiekisten nu ook grote en kleinere runen van 1 tot 3 sterren. De kans op betere runen en meer sterren neemt toe naarmate de Expeditie vordert.
EXPEDITION_CARD_4_TIP_TITLE=Verdorie!
EXPEDITION_CARD_4_TIP_TEXT=Probeer een niveautje lager als het echt te gek wordt!

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=Tips
EXPEDITION_CARD_5_BULLET_1_TITLE=Genees en gebruik je tanks!
EXPEDITION_CARD_5_BULLET_1_TEXT=Verbeter de geneesvaardigheid van je Gebedsgenezer maximaal, net als andere geneesvaardigheden. Geef de leiding aan een sterke tank die kan genezen, zoals Brozerker.
EXPEDITION_CARD_5_BULLET_2_TITLE=Blijf het proberen...
EXPEDITION_CARD_5_BULLET_2_TEXT=Als een gevecht mislukt, probeer het dan nog eens of behoud de schade en vecht verder met een tweede golf helden.
EXPEDITION_CARD_5_BULLET_3_TITLE=Laad energie vooraf op
EXPEDITION_CARD_5_BULLET_3_TEXT=Gebruik verschillende helden tijdens de eerste gevechten om hun energie op te bouwen. Bewaar die energie om vaardigheden te gebruiken tijdens moeilijkere gevechten.

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=Maandelijkse deal
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=Heel veel diamanten!
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=Je ontvangt meteen 300 diamanten en 120 diamanten per dag, 30 dagen lang. Dat zijn [bright_blue]3900 diamanten[]... Wat een deal!
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=Niets verloren, geen paniek
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=Vergeten om je diamanten te innen? Geen paniek, je raakt ze niet kwijt.
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=Je zit nergens aan vast
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=De maandelijkse deal is GEEN abonnement. Je kunt er altijd mee stoppen of hem opnieuw aanvragen.
MONTHLY_DEAL_CARD_1_TIP_TITLE=Geheim: word een vip
MONTHLY_DEAL_CARD_1_TIP_TEXT=De maandelijkse deal is een geweldige manier om vette vipvoordelen te ontgrendelen!

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=Chatregels
CHAT_RULES_CARD_1_BULLET_1_TITLE=Welkom bij de chat van DragonSoul!
CHAT_RULES_CARD_1_BULLET_1_TEXT=De chat helpt spelers onderdeel uit te maken van de DragonSoul-community, elkaars vragen te beantwoorden, vrienden uit te nodigen voor een gilde en gezellig te kletsen. Spelers kunnen chatten in de gamechat als ze onderstaande regels volgen.
CHAT_RULES_CARD_1_BULLET_2_TITLE=Schorsingsbeleid en waarschuwing
CHAT_RULES_CARD_1_BULLET_2_TEXT=Spelers die zich niet aan deze regels houden kunnen worden geschorst van de chat (tijdelijk of permanent). Schorsingen worden toegepast door PerBlue-personeelsleden en DragonSoul-beheerders en kunnen met of zonder voorafgaande waarschuwing worden uitgedeeld. Er kan niet over worden onderhandeld. PerBlue-medewerkers en DragonSoul-beheerders hanteren een zerotolerancebeleid voor het aanvallen van de opvattingen van andere spelers (politiek, religieus of van andere aard); beledigingen of haatdragende taal over het land van een speler of diens nationaliteit, etniciteit of seksuele geaardheid en denigrerende taal over het ras, de religie en de seksuele geaardheid van anderen.
CHAT_RULES_CARD_1_BULLET_3_TITLE=Blokkeren
CHAT_RULES_CARD_1_BULLET_3_TEXT=Gebruik de functie Blokkeren om aanstootgevende taal van anderen in de chat te blokkeren. Tik eerst op de naam van de speler in de chat en vervolgens op Blokkeren. Vanaf dat moment zie je geen berichten meer van deze gebruiker in de chat. Je kunt gebruikers weer toevoegen door eerst op je avatar-icoontje te tikken en vervolgens op de lijst met geblokkeerde spelers. Tik in hetzelfde scherm op Instellingen om de chatpreview uit te schakelen.
CHAT_RULES_CARD_1_BULLET_4_TITLE=Regels voor alle chatkanalen
CHAT_RULES_CARD_1_BULLET_4_TEXT=Voer gerust discussies en gesprekken. Als je DragonSoul speelt om vrienden te maken, ben je hier aan het goede adres!
CHAT_RULES_CARD_1_BULLET_5_TEXT=In de algemene chat kunnen spelers elkaar vragen stellen over de game, elkaar advies geven en een positieve DragonSoul-community opbouwen.
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]Geen[] andere spelers of mensen buiten de game lastigvallen.
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]Geen[] gesprekken over seks (inclusief seksuele handelingen en de seksuele geaardheid van anderen), drugs, politiek of religie.
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]Geen[] scheldwoorden in welke taal dan ook.
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]Geen[] gesprekken over moderators, hun handelswijze en bans die wel of niet zijn uitgedeeld.
CHAT_RULES_CARD_1_BULLET_10_TEXT=Je kunt ons helpen met het beheer van de chat! Neem contact op met onze klantenservice via het menu Ondersteuning in de game. Bespreek het beheer niet in de chat.
CHAT_RULES_CARD_1_BULLET_11_TITLE=Andere spelers rapporteren
CHAT_RULES_CARD_1_BULLET_11_TEXT=Ben je gepest of lastiggevallen in de chat? Neem dan contact op met de klantenservice van DragonSoul via de ondersteuning in de game. Meld de gebruikersnaam van de andere spelers en eventuele details waardoor wij het probleem beter kunnen onderzoeken.
CHAT_RULES_CARD_1_BULLET_12_TEXT=We geven veel om onze spelers en willen dat jij deel uitmaakt van deze community. We zien niet elke reactie of opmerking, maar zullen altijd stappen ondernemen voor gerapporteerde gesprekken. Niet elk rapport eindigt in een schorsing van de speler en de PerBlue-medewerkers bepalen of een schorsing noodzakelijk is.

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=Over Crypterooftochten
CRYPT_CARD_1_BULLET_1_TITLE=De ondoden komen tot leven
CRYPT_CARD_1_BULLET_1_TEXT=Umlaut wekt helden tot leven in de Cryptes. Versla zijn bezeten legioenen voor ze het land veroveren!
CRYPT_CARD_1_BULLET_2_TITLE=Teamwork
CRYPT_CARD_1_BULLET_2_TEXT=Werk samen met je gilde om de legioenen van Umlaut te verslaan.
CRYPT_CARD_1_BULLET_3_TITLE=Verdien beloningen
CRYPT_CARD_1_BULLET_3_TEXT=Voer elke dag minstens één Crypteaanval uit om Gildefiches te verdienen die je kunt uitgeven in de Gildewinkel.
CRYPT_CARD_1_TIP_TITLE=Supertip
CRYPT_CARD_1_TIP_TEXT=Vergeet niet om elke aanval een held in te huren, ze zijn GRATIS!

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=Regels en beperkingen
CRYPT_CARD_2_BULLET_1_TITLE=Heldenbeperkingen
CRYPT_CARD_2_BULLET_1_TEXT=Elke held kan per dag één keer vechten in de Crypte. Verbeter meer helden om je gilde te helpen!
CRYPT_CARD_2_BULLET_2_TITLE=Gratis helpende hand
CRYPT_CARD_2_BULLET_2_TEXT=Je kunt [bright_blue]per aanval één huurling GRATIS inhuren[] in de Crypte.
CRYPT_CARD_2_BULLET_3_TITLE=Start- en eindtijden
CRYPT_CARD_2_BULLET_3_TEXT=Rooftochten lopen van 8 uur 's ochtends tot 12 uur 's middags in jouw tijdzone (dit zie je op het gildescherm). Gildeleiders kunnen deze tijdzone aanpassen.
CRYPT_CARD_2_TIP_TITLE=Kies je pad
CRYPT_CARD_2_TIP_TEXT=Gilde-officiers kunnen het Crypteniveau instellen bij de gilde-instellingen.

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=Score en beloningen
CRYPT_CARD_3_BULLET_1_TITLE=Dagelijkse missie
CRYPT_CARD_3_BULLET_1_TEXT=Voer elke dag 1 aanval uit om 100 Gildefiches te verdienen met je dagelijkse missie.
CRYPT_CARD_3_BULLET_2_TITLE=Schedels en score
CRYPT_CARD_3_BULLET_2_TEXT=Voor elk team van 5 helden dat je verslaat, verdien je punten. Je krijgt 1 (zilveren schedel) voor de eerste 2 teams en 5 voor de derde (gouden schedel). Voltooi de hele rooftocht om bonuspunten te verdienen.
CRYPT_CARD_3_BULLET_3_TITLE=Gildebeloning
CRYPT_CARD_3_BULLET_3_TEXT=Voer minstens 1 Crypteaanval uit om je Gildescore aan het einde van de dag in Gildefiches te verdienen.
CRYPT_CARD_3_TIP_TITLE=Win samen
CRYPT_CARD_3_TIP_TEXT=Hoe meer punten je scoort, des te meer fiches iedereen in je gilde verdient.

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=Strategie
CRYPT_CARD_4_BULLET_1_TITLE=Aanbevolen aanval
CRYPT_CARD_4_BULLET_1_TEXT=Een opstelling wordt automatisch aanbevolen op basis van de kracht van de 5 sterkste helden die je nog hebt.
CRYPT_CARD_4_BULLET_2_TITLE=Niveau veranderen
CRYPT_CARD_4_BULLET_2_TEXT=Zijn rooftochten te moeilijk of te makkelijk? Vraag dan aan je gildeleider om een ander niveau te kiezen.
CRYPT_CARD_4_BULLET_3_TITLE=Minimale inzet
CRYPT_CARD_4_BULLET_3_TEXT=Gebruik je vijf beste helden niet tijdens de eerste aanval. Gebruik alleen wat je nodig hebt om elk gevecht te winnen.
CRYPT_CARD_4_TIP_TITLE=Overleg!
CRYPT_CARD_4_TIP_TEXT=Praat met je gilde! Zorg dat iedereen zijn best doet!

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=Zo werkt betoveren
ENCHANTING_CARD_1_BULLET_1_TITLE=Meer kracht
ENCHANTING_CARD_1_BULLET_1_TEXT=Neem een voorsprong en verbeter de uitrusting van je helden.
ENCHANTING_CARD_1_BULLET_2_TITLE=Groen en beter
ENCHANTING_CARD_1_BULLET_2_TEXT=Uitrustingen die groen of beter zijn, kun je verbeteren.
ENCHANTING_CARD_1_BULLET_3_TITLE=Gebruik extra voorwerpen
ENCHANTING_CARD_1_BULLET_3_TEXT=Je kunt voorwerpen die je te veel hebt gebruiken voor betoveringen.
ENCHANTING_CARD_1_TIP_TITLE=Dagelijkse missie
ENCHANTING_CARD_1_TIP_TEXT=Betover een voorwerp minstens één keer per dag voor je dagelijkse missie.

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=Heldenpromotie
ENCHANTING_CARD_2_BULLET_1_TITLE=Toverteruggave
ENCHANTING_CARD_2_BULLET_1_TEXT=Als je promoveert, raakt een held de toverbonussen kwijt. Je krijgt de tovermaterialen wel terug. Groene voorwerpen krijg je volledig terug, zeldzamere gedeeltelijk.
ENCHANTING_CARD_2_BULLET_2_TITLE=Hoe zeldzamer het voorwerp, des te meer betoveringen
ENCHANTING_CARD_2_BULLET_2_TEXT=Zeldzamere voorwerpen kunnen meerdere keren worden betoverd voor enorme bonussen. Witte voorwerpen kunnen niet worden betoverd.
ENCHANTING_CARD_2_TIP_TITLE=Groen voor dagmissies
ENCHANTING_CARD_2_TIP_TEXT=Groene voorwerpen kun je makkelijk betoveren voor je dagelijkse missies, want je krijgt ze volledig terug als je een held promoveert.

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=Betoverstrategie
ENCHANTING_CARD_3_BULLET_1_TITLE=Wacht op paarse helden
ENCHANTING_CARD_3_BULLET_1_TEXT=Zij profiteren het meeste van betoveren omdat ze niet zo vaak promoveren.
ENCHANTING_CARD_3_BULLET_2_TITLE=Betover de beste voorwerpen eerst
ENCHANTING_CARD_3_BULLET_2_TEXT=Betover voorwerpen met statistieken die bij de sterke punten van je helden passen. Energieherstel is heel nuttig voor de Gebedsgenezer, genezing is fijn voor tanks.
ENCHANTING_CARD_3_BULLET_3_TITLE=Gebruik extra voorwerpen
ENCHANTING_CARD_3_BULLET_3_TEXT=Roof regelmatig en speel veel uitdagingen om veel extra voorwerpen te verzamelen die je kunt betoveren.
ENCHANTING_CARD_3_TIP_TITLE=Boosts zijn belangrijk
ENCHANTING_CARD_3_TIP_TEXT=Betoveren kan het verschil maken tijdens lastige gevechten in de Vechtkuil of het Colosseum!

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=Titanentempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=Vind een tempel
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=Met elke Campagne-overwinning wordt de kans dat je een tempel vindt groter.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=Leef samen, sterf alleen
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=Nodig gildeleden uit om je te helpen! Je hebt 24 uur de tijd om alle 5 Titanen te verslaan.
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=Beloningen
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=Verdien uitrusting voor elke Titaan die je in je tempel hebt verslagen. Tik op kisten om uitrustingen te verdienen!
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=Tempelniveau
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=Het niveau van de Titanen en vijanden in een tempel is gelijk aan het niveau van de persoon die de tempel heeft gevonden.

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=Regels en tips
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=Doodvoordelen!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=Verslagen Titanen versterken elke overgebleven vijand in de tempel. Elke Titaan heeft zijn eigen doodversterking, dus denk goed na wie je als eerste doodt!
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=Vele handen maken licht werk
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=Zorg dat je de vijf gratis uitnodigingen goed besteed! Nodig gildeleden uit waarvan je weet dat ze zullen reageren en win! Nodig er meer uit voor goud als je vast komt te zitten.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3 pogingen of 1 Titaan
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=Elke uitgenodigde speler krijgt 3 pogingen om een Titaan te verslaan, maar kan maximaal 1 Titaan verslaan.
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=Retegoede reeks
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=Bouw een zegereeks op door je tempels te voltooien. Met een hoge reeks verdien je meer beloningen en kun je het opnemen tegen sterkere vijanden.

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=Titanentempel
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=Tempel gevonden
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=Je gildelid heeft je uitgenodigd om te helpen met het voltooien van deze Titanentempel.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=Versla 1 Titaan
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=Je moet 1 Titaan verslaan. Je krijgt 3 pogingen.
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=Beloningen krijgen
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=Als je wint, verdien je Gildefiches op het overwinningsscherm.
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=Bewijs jezelf!
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=Je gilde rekent op je. Je wilt wel worden uitgenodigd voor meer tempels, toch?

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=Regels en tips
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=Doodvoordelen!
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=Verslagen Titanen versterken elke overgebleven vijand in de tempel. Elke Titaan heeft zijn eigen doodvoordeel, dus denk goed na wie je als eerste doodt. Tik op de heldenicoontjes links bovenin om te kijken hoe de voordelen voor elke held werken.
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=Leef samen, sterf alleen
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=Je krijgt 3 pogingen om 1 van de 5 Titanen in de tempels te verslaan. Als het je is gelukt, verlies je eventuele resterende pogingen.

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=Overzicht
HERO_STATS_CARD_1_BULLET_1_TITLE=Heldenstatistieken uitgelegd
HERO_STATS_CARD_1_BULLET_1_TEXT=Ooit willen weten hoe al die statistieken werken? Dan ben je hier aan het juiste adres.
HERO_STATS_CARD_1_BULLET_2_TITLE=Standaardaanval
HERO_STATS_CARD_1_BULLET_2_TEXT=Helden voeren standaardaanvallen uit als ze geen vaardigheden gebruiken. Elke standaardaanval heeft een primair schadetype (lees die pagina voor meer info).
HERO_STATS_CARD_1_BULLET_3_TITLE=Gezondheid
HERO_STATS_CARD_1_BULLET_3_TEXT=Max. gezondheid is de hoeveelheid schade die een held kan incasseren voordat hij sterft. Genezing is hoeveel gezondheid hij of zij krijgt aan het einde van elke golf. Helden krijgen ook gezondheid tijdens het vechten met bepaalde vaardigheden.
HERO_STATS_CARD_1_BULLET_4_TITLE=Energie
HERO_STATS_CARD_1_BULLET_4_TEXT=Alle helden hebben 1000 max. energie, maar beginnen het gevecht met 0 energie. Bereik 1000 om de actieve (witte) vaardigheid van je held te activeren. Helden krijgen energie door schade aan te richten of op te lopen en van bepaalde vaardigheden. Energieherstel is de hoeveel energie een held ontvangt aan het einde van elke golf.

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=Kernstatistieken
HERO_STATS_CARD_2_BULLET_1_TITLE=Kracht
HERO_STATS_CARD_2_BULLET_1_TEXT=Kracht bepaalt de [soft_blue]maximale gezondheid[] en het [soft_blue]pantser[] van je held. Elk punt kracht voegt 18 gezondheid en 0,15 pantser toe.
HERO_STATS_CARD_2_BULLET_2_TITLE=Behendigheid
HERO_STATS_CARD_2_BULLET_2_TEXT=Behendigheid bepaalt de [soft_blue]standaardschade[], het [soft_blue]pantser[] en het aantal [soft_blue]kritieke treffers van je held. Elk punt behendigheid voegt 0,4 standaardschade, 0,075 pantser en 0,4 kritieke treffers toe.
HERO_STATS_CARD_2_BULLET_3_TITLE=Intelligentie
HERO_STATS_CARD_2_BULLET_3_TEXT=Intelligentie bepaalt de [soft_blue]vaardigheidskracht[] en [soft_blue]magieweerstand[] van je held. Elk punt intelligentie voegt 2,4 vaardigheidskracht en 0,1 magieweerstand toe.
HERO_STATS_CARD_2_BULLET_4_TITLE=Primaire statistiek
HERO_STATS_CARD_2_BULLET_4_TEXT=Elke held heeft een primaire statistiek: kracht, behendigheid of intelligentie. Deze statistiek geeft je held extra [soft_blue]standaardschade[]. Elk punt van je primaire statistiek voegt 1 standaardschade toe. Behendige helden krijgen dit bovenop de 0,4 standaardschade waar we het hierboven over hadden.
HERO_STATS_CARD_2_BULLET_5_TITLE=Toenamestatistieken
HERO_STATS_CARD_2_BULLET_5_TEXT=De toename van kracht, behendigheid en intelligentie bepalen hoe snel de kernstatistieken van je held verbeteren als hij of zij stijgt in niveau. Je kunt de toenamestatistieken zelf verbeteren door je helden te laten evolueren. Verbeteringen van je toenamestatistieken hebben de meeste invloed op de kernstatistieken van je helden.

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=Andere statistieken
HERO_STATS_CARD_3_BULLET_16_TITLE=Standaardschade
HERO_STATS_CARD_3_BULLET_16_TEXT=Standaardschade bepaalt hoeveel schade de normale aanvallen van je held aanrichten.
HERO_STATS_CARD_3_BULLET_1_TITLE=Vaardigheidskracht
HERO_STATS_CARD_3_BULLET_1_TEXT=Vaardigheidskracht verbetert de schade die bepaalde vaardigheden aanrichten. Vaardigheden met een [green]groen[] schadenummer richten meer schade aan naarmate je [green]vaardigheidskracht[] toeneemt. De hoeveelheid van de vermeerdering wisselt per vaardigheid. Vaardigheden met een [orange]oranje[] schadenummer richten meer schade aan naarmate je [orange]standaardschade[] toeneemt. Vaardigheden met een [soft_blue]blauw[] schadenummer richten meer schade aan naarmate het [soft_blue]niveau[] van die vaardigheid verbetert.
HERO_STATS_CARD_3_BULLET_2_TITLE=Pantser
HERO_STATS_CARD_3_BULLET_2_TEXT=Een pantser vermindert fysieke schade. Hoe hoger het pantser van je held, des te minder fysieke schade je per treffer oploopt. Vraag niet hoe we dat berekenen, dat is onwijs ingewikkeld.
HERO_STATS_CARD_3_BULLET_3_TITLE=Magieweerstand
HERO_STATS_CARD_3_BULLET_3_TEXT=Magieweerstand werkt net zoals je pantser, maar dan tegen magieschade.
HERO_STATS_CARD_3_BULLET_4_TITLE=Pantserpenetratie
HERO_STATS_CARD_3_BULLET_4_TEXT=Pantserpenetratie vermindert het pantser van een vijand voor het wordt toegevoegd aan een fysieke aanval. Pantser kan niet lager zijn dan 0.
HERO_STATS_CARD_3_BULLET_5_TITLE=Magiepenetratie
HERO_STATS_CARD_3_BULLET_5_TEXT=Magiepenetratie werkt net als pantserpenetratie, maar vermindert magieweerstand.
HERO_STATS_CARD_3_BULLET_6_TITLE=Kans op kritieke treffer
HERO_STATS_CARD_3_BULLET_6_TEXT=De kans op een kritieke treffer geeft aan hoe groot de kans is dat fysieke of magische schade zorgt voor een kritieke aanval. Je kunt geen kritieke aanval uitvoeren met pure schade.
HERO_STATS_CARD_3_BULLET_13_TITLE=Kritieke schade
HERO_STATS_CARD_3_BULLET_13_TEXT=Dit is de hoeveelheid schade die wordt aangericht door kritieke treffers. Dit nummer begint bij 200% van de normale schade.
HERO_STATS_CARD_3_BULLET_17_TITLE=Kritieke schade verminderen
HERO_STATS_CARD_3_BULLET_17_TEXT=Dit getal vermindert de statistiek 'Kritieke schade' als deze held wordt geraakt. Kritieke schade kan niet kleiner zijn dan 100%.
HERO_STATS_CARD_3_BULLET_8_TITLE=Levensdiefstal
HERO_STATS_CARD_3_BULLET_8_TEXT=Een held met levensdiefstal krijgt er gezondheid bij als hij of zij fysieke schade aanricht. Levensdiefstal vindt NIET plaats als er magische schade wordt aangericht. Hoe hoger de levensdiefstal, des te meer gezondheid de held krijgt voor het aanrichten van fysieke schade.
HERO_STATS_CARD_3_BULLET_28_TITLE=Magievampier
HERO_STATS_CARD_3_BULLET_28_TEXT=Een held met magievampier krijgt gezondheid als hij magische schade uitdeelt. Magievampier vindt NIET plaats als er magische schade wordt aangericht. Hoe hoger magievampier, des te meer gezondheid de held krijgt voor het aanrichten van magische schade.
HERO_STATS_CARD_3_BULLET_9_TITLE=Ontwijken
HERO_STATS_CARD_3_BULLET_9_TEXT=Ontwijken geeft een held de kans om ALLE schade van een standaardaanval of vaardigheid te ontwijken. Hoe hoger dit getal, des te hoger de kans dat de held de aanval kan ontwijken.
HERO_STATS_CARD_3_BULLET_14_TITLE=Nauwkeurigheid
HERO_STATS_CARD_3_BULLET_14_TEXT=Nauwkeurigheid vermindert de kans dat je tegenstander moet ontwijken. Elk punt nauwkeurigheid vermindert ontwijken met een punt. Als je meer punten nauwkeurigheid hebt dan je vijand ontwijken, krijg je geen extra voordelen.
HERO_STATS_CARD_3_BULLET_18_TITLE=Woede
HERO_STATS_CARD_3_BULLET_18_TEXT=Woede geeft een held energie als hij of zij schade oploopt. De held krijgt energie gelijk aan de woede voor elke 10% gezondheid die hij of zij verliest. Alle helden hebben een basiswoede van 90.
HERO_STATS_CARD_3_BULLET_19_TITLE=Startenergie
HERO_STATS_CARD_3_BULLET_19_TEXT=Startenergie is de hoeveelheid energie waar helden gevechten mee beginnen. Dit getal is normaal 0.
HERO_STATS_CARD_3_BULLET_11_TITLE=Behoud
HERO_STATS_CARD_3_BULLET_11_TEXT=Behoud vermindert de hoeveelheid energie die wordt verbruikt al een held de actieve vaardigheid gebruikt.
HERO_STATS_CARD_3_BULLET_20_TITLE=Energiewinst
HERO_STATS_CARD_3_BULLET_20_TEXT=Vergroot de hoeveelheid energie die een held krijgt uit alle bronnen (opgelopen schade, voordelen van bondgenoten, etc.)
HERO_STATS_CARD_3_BULLET_10_TITLE=Genezen verbeteren
HERO_STATS_CARD_3_BULLET_10_TEXT=De vaardigheden van je held kunnen nog meer genezen. Geldt NIET voor gezondheid die je aanvult met levensdiefstal.
HERO_STATS_CARD_3_BULLET_12_TITLE=Weerstand
HERO_STATS_CARD_3_BULLET_12_TEXT=Weerstand bepaalt de duur van verdovingen en uitschakelingen op een held. Hoe hoger de weerstand, des te korter de verdoving of uitschakeling.
HERO_STATS_CARD_3_BULLET_24_TITLE=Langere uitschakelingen
HERO_STATS_CARD_3_BULLET_24_TEXT=Verlengt de duur van verdovingen en uitschakelingen die een held kan uitvoeren op andere helden.
HERO_STATS_CARD_3_BULLET_15_TITLE=Expertise
HERO_STATS_CARD_3_BULLET_15_TEXT=Expertise laat alle vaardigheden van een held functioneren alsof ze van een hoger niveau zijn. Dit heeft invloed op de schade, de vaardigheid om vijanden te verdoven en op nog wat andere zaken. Over het algemeen wordt alles met een kleurtje in de vaardigheidsbeschrijving sterker naarmate het niveau van de vaardigheid hoger is.
HERO_STATS_CARD_3_BULLET_21_TITLE=Bewegingssnelheid
HERO_STATS_CARD_3_BULLET_21_TEXT=Verbetert de snelheid waarmee een held door het scherm loopt.
HERO_STATS_CARD_3_BULLET_22_TITLE=Aanvalssnelheid
HERO_STATS_CARD_3_BULLET_22_TEXT=Verbetert de snelheid waarmee een held STANDAARDAANVALLEN uitvoert. Verbetert ook de animatiesnelheid van vaardigheden, maar niet de afkoelperiode.
HERO_STATS_CARD_3_BULLET_23_TITLE=Afkoelperiodevermindering
HERO_STATS_CARD_3_BULLET_23_TEXT=Verkort de wachttijd als je een vaardigheid hebt gebruikt. Actieve vaardigheden hebben geen afkoelperiodes (zij gebruiken energie).
HERO_STATS_CARD_3_BULLET_25_TITLE=Grotere schilden
HERO_STATS_CARD_3_BULLET_25_TEXT=Vergroot de omvang van schilden die zijn gemaakt door een held. Heeft GEEN invloed op de omvang van schilden die bondgenoten op een held gebruiken.
HERO_STATS_CARD_3_BULLET_29_TITLE=Langere schilden
HERO_STATS_CARD_3_BULLET_29_TEXT=Vergroot de duur van schilden die zijn gemaakt door een held. Heeft GEEN invloed op de duur van schilden die bondgenoten op een held gebruiken.
HERO_STATS_CARD_3_BULLET_26_TITLE=Beuk-, steek-, vuurschade, etc.
HERO_STATS_CARD_3_BULLET_26_TEXT=Deze statistieken beginnen op 100% en bepalen hoeveel schade van een bepaald subtype een held aanricht. De effecten van deze statistieken zie je niet terug in de beschrijvingen van de vaardigheden.

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=Primaire schadetypen
HERO_STATS_CARD_4_BULLET_1_TITLE=Overzicht
HERO_STATS_CARD_4_BULLET_1_TEXT=Er zijn 3 soorten primaire schade in DragonSoul: fysiek, magisch en puur. Alle schade is onder te verdelen in deze categorieën.
HERO_STATS_CARD_4_BULLET_2_TITLE=Fysieke schade
HERO_STATS_CARD_4_BULLET_2_TEXT=Fysieke schade kan worden verminderd door het pantser van een doelwit. De kans op een kritieke treffer bepaalt hoe vaak fysieke schade wordt verdubbeld.
HERO_STATS_CARD_4_BULLET_3_TITLE=Magische schade
HERO_STATS_CARD_4_BULLET_3_TEXT=Magische schade kan worden verminderd door de magieweerstand van een doelwit. De kans op een kritieke treffer bepaalt hoe vaak magische schade wordt verdubbeld.
HERO_STATS_CARD_4_BULLET_4_TITLE=Pure schade
HERO_STATS_CARD_4_BULLET_4_TEXT=Pure schade telt wordt nooit verminderd door pantsers of magieweerstand. Pure schade negeert immuniteit en je kunt met pure schade nooit een kritieke aanval uitvoeren.

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=Geavanceerde tags
HERO_STATS_CARD_5_BULLET_1_TITLE=Alleen voor gevorderde spelers!
HERO_STATS_CARD_5_BULLET_1_TEXT=Alle tags die hier worden besproken zijn verborgen tot je de Baaskuil ontgrendelt.
HERO_STATS_CARD_5_BULLET_2_TITLE=Schadesubtypen
HERO_STATS_CARD_5_BULLET_2_TEXT=Sommige standaardaanvallen en -vaardigheden hebben een tweede schadetype (naast fysiek, magisch of puur): een schadesubtype. Baaskuilgevechten, slagveldaanpassingen, andere vaardigheden en runen kunnen invloed hebben op de kracht van een aanval of vaardigheid met een specifiek schadesubtype. Schadesubtypen zijn onder andere: beuken, steken, snijden, ondood, water, gif, schok en vuur.
HERO_STATS_CARD_5_BULLET_3_TITLE=Geleidelijke schade
HERO_STATS_CARD_5_BULLET_3_TEXT=Vaardigheden met deze tag richten gedurende een paar seconden schade aan. Sommige Baaskuilbazen kunnen alleen worden verwond door aanvallen met geleidelijke schade.
HERO_STATS_CARD_5_BULLET_4_TITLE=Naar achteren gebeukt
HERO_STATS_CARD_5_BULLET_4_TEXT=Deze vaardigheid beukt vijanden naar achteren. Alsof je naar vliegen mept.
HERO_STATS_CARD_5_BULLET_8_TITLE=Draak
HERO_STATS_CARD_5_BULLET_8_TEXT=Draken lijken op robodraken uit het robotuniversum, alleen zijn ze van vlees en bloed.
HERO_STATS_CARD_5_BULLET_5_TITLE=Zwaar
HERO_STATS_CARD_5_BULLET_5_TEXT=Deze helden eten iets te veel of hebben gewoon grote botten. Bazen en sommige andere helden kunnen daar moeilijk over doen.
HERO_STATS_CARD_5_BULLET_6_TITLE=Smakelijk
HERO_STATS_CARD_5_BULLET_6_TEXT=Deze helden smaken heel lekker. Vijanden met een grote mond (bazen en sommige andere helden) kunnen proberen om deze held op te peuzelen.
HERO_STATS_CARD_5_BULLET_7_TITLE=Labiel
HERO_STATS_CARD_5_BULLET_7_TEXT=Deze helden zijn instabiel. Soms mentaal, soms fysiek. Soms zijn ze gewoon eigenwijs. Sommige dingen die werken bij andere helden, werken niet op deze gestoorde @$#&.

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=De Baaskuil!
BOSS_PIT_CARD_1_BULLET_1_TITLE=Grote, boze bazen
BOSS_PIT_CARD_1_BULLET_1_TEXT=Schakel deze unieke epische bazen een voor een uit.
BOSS_PIT_CARD_1_BULLET_2_TITLE=Geweldige buit
BOSS_PIT_CARD_1_BULLET_2_TEXT=Verdien waardevolle voorwerpen en XP-drankjes na elk level van een baas.
BOSS_PIT_CARD_1_BULLET_3_TITLE=Drie keer zo leuk
BOSS_PIT_CARD_1_BULLET_3_TEXT=Elk level is een unieke uitdaging en je kunt maar 1 level per dag voltooien. Versla ze alle 3 voor de beste beloningen!
BOSS_PIT_CARD_1_TIP_TITLE=Supertip
BOSS_PIT_CARD_1_TIP_TEXT=Tik op de icoontjes in de beschrijving van de baas om te kijken hoe je de baas kunt verslaan.

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=Zo werkt het
BOSS_PIT_CARD_2_BULLET_1_TITLE=1 overwinning of 5 pogingen
BOSS_PIT_CARD_2_BULLET_1_TEXT=Elke dag krijg je 5 pogingen om een baasgevecht te winnen. Als je wint, ben je klaar voor de rest van de dag.
BOSS_PIT_CARD_2_BULLET_2_TITLE=Baasrun en resetten
BOSS_PIT_CARD_2_BULLET_2_TEXT=Als je level 1 van een baas hebt uitgespeeld, is je 'run' op die baas begonnen. De volgende dag *moet* je level 2 uitspelen, anders wordt de hele Baaskuil gereset. Als de Baaskuil reset, moet je level 1 weer uitspelen.
BOSS_PIT_CARD_2_BULLET_3_TITLE=Eén baas tegelijk
BOSS_PIT_CARD_2_BULLET_3_TEXT=Een normale sterveling kan niet meerdere bazen tegelijk verslaan, dus als je level 1 van een baas hebt verslagen, worden de andere bazen vergrendeld tot je level 3 hebt uitgespeeld of de Baaskuil reset.
BOSS_PIT_CARD_2_BULLET_4_TITLE=Een baas verslaan
BOSS_PIT_CARD_2_BULLET_4_TEXT=Als je alle drie de levels voltooid, heb je de baas verslagen. Een verslagen baas is pas weer beschikbaar als je de andere 2 bazen verslaat of geen voortgang maakt tijdens een run.

#### GUILD 1 ####
GUILD_CARD_1_TITLE=Gildevoordelen
GUILD_CARD_1_BULLET_1_TITLE=Gildewinkel met geweldige helden
GUILD_CARD_1_BULLET_1_TEXT=Toegang tot unieke helden die je kunt kopen met Gildefiches.
GUILD_CARD_1_BULLET_2_TITLE=Helden lenen
GUILD_CARD_1_BULLET_2_TEXT=Huur helden bij andere gildeleden die \nkunnen helpen in Expedities en andere speltypen.
GUILD_CARD_1_BULLET_3_TITLE=Privégildechat
GUILD_CARD_1_BULLET_3_TEXT=Vraag om hulp of laat je geweldige opstelling zien.
GUILD_CARD_1_TIP_TITLE=Hint
GUILD_CARD_1_TIP_TEXT=Gildes opzetten is een eitje. Een gilde leiden is hard werken!

#### GUILD 2 ####
GUILD_CARD_2_TITLE=Gildefiches
GUILD_CARD_2_BULLET_1_TITLE=Cryptebeloningen
GUILD_CARD_2_BULLET_1_TEXT=Verdien elke dag 100 Gildefiches voor een Crypteaanval. Je verdient elke dag meer afhankelijk van de uiteindelijke Cryptescore van je gilde.
GUILD_CARD_2_BULLET_2_TITLE=Tempelbeloningen
GUILD_CARD_2_BULLET_2_TEXT=Verdien 50 Gildefiches voor elke Titaan \ndie je verslaat in een Titanentempel.
GUILD_CARD_2_BULLET_3_TITLE=Geef munten uit
GUILD_CARD_2_BULLET_3_TEXT=Geef je munten uit aan zeldzame en krachtige helden en uitrustingen in de gildewinkel.
GUILD_CARD_2_TIP_TITLE=Gildewinkel verversen
GUILD_CARD_2_TIP_TEXT=Ververs de gildewinkel om veel zielstenen of voorwerpen tegelijk te kopen.

#### GUILD 3 ####
GUILD_CARD_3_TITLE=Heldenvacaturebord
GUILD_CARD_3_BULLET_1_TITLE=Helden posten
GUILD_CARD_3_BULLET_1_TEXT=Plaats je helden op het vacaturebord van je gilde. Hiermee voltooi je je dagelijkse missie en verdien je goud!
GUILD_CARD_3_BULLET_2_TITLE=Raak ik mijn held kwijt?
GUILD_CARD_3_BULLET_2_TEXT=Nee! Je kunt helden die je op het \nvacaturebord plaatst nog gewoon gebruiken.
GUILD_CARD_3_BULLET_3_TITLE=Helden gebruiken
GUILD_CARD_3_BULLET_3_TEXT=Je kunt helden gebruiken die andere leden van je gilde plaatsen. Deze helden kunnen worden gebruikt in de Crypte, Expedities, de Titanentempel en de Baaskuil.
GUILD_CARD_3_TIP_TITLE=Help elkaar
GUILD_CARD_3_TIP_TEXT=Wees een goed gildelid en leen je helden uit aan je gilde.

#### GUILD 4 ####
GUILD_CARD_4_TITLE=Gilde-\nprikbord
GUILD_CARD_4_BULLET_1_TITLE=Plaatsen
GUILD_CARD_4_BULLET_1_TEXT=Officiers en leden met een hogere rang kunnen berichten op het gildeprikbord plaatsen.
GUILD_CARD_4_BULLET_2_TITLE=Vastzetten
GUILD_CARD_4_BULLET_2_TEXT=Zet gilderegels en andere berichten vast boven aan het gildeprikbord.
GUILD_CARD_4_BULLET_3_TITLE=Vastplakken
GUILD_CARD_4_BULLET_3_TEXT=Je kunt zelfs een bericht van het gildeprikbord boven aan de gildechat laten verschijnen.
GUILD_CARD_4_TIP_TITLE=Regeltjes
GUILD_CARD_4_TIP_TEXT=Zet gilderegels en andere belangrijke berichten op het gildeprikbord.

#### GUILD 5 ####
GUILD_CARD_5_TITLE=Gilderangen
GUILD_CARD_5_BULLET_1_TITLE=Status en kracht
GUILD_CARD_5_BULLET_1_TEXT=Promoveer gildeleden om ze status en kracht te geven.
GUILD_CARD_5_BULLET_2_TITLE=Ledenbeheer
GUILD_CARD_5_BULLET_2_TEXT=Tik op een rij in een ledenlijst om mensen te promoveren of degraderen.
GUILD_CARD_5_BULLET_3_TITLE=Pas goed op
GUILD_CARD_5_BULLET_3_TEXT=Denk na voor je iemand promoveert. Officiers en kampioenen kunnen spelers verwijderen en het leiderschap overnemen van een inactieve leider.
GUILD_CARD_5_TIP_TITLE=Wie is er actief?
GUILD_CARD_5_TIP_TEXT=Gebruik de onlinelijst om ledenactiviteiten te bekijken en ontdek wie er niet actief is.

#### GUILD 6 ####
GUILD_CARD_6_TITLE=Details gilderang
GUILD_CARD_6_BULLET_A1_TITLE=Over
GUILD_CARD_6_BULLET_A1_TEXT=Hier vind je een lijst met bevoegdheden van elke rang. Hogere rangen hebben alle bevoegdheden van lagere rangen. Rangen worden van laag naar hoog gesorteerd.
GUILD_CARD_6_BULLET_M1_TITLE=Lid
GUILD_CARD_6_BULLET_M1_TEXT=Alle nieuwe leden beginnen met de rang Lid.
GUILD_CARD_6_BULLET_V1_TITLE=Veteraan
GUILD_CARD_6_BULLET_V1_TEXT=Veteraan is een prestigieuze rang, maar veteranen hebben geen extra bevoegdheden.
GUILD_CARD_6_BULLET_O1_TITLE=Officier
GUILD_CARD_6_BULLET_O1_TEXT=Kan leider worden als de leider 3 weken lang niet actief is.
GUILD_CARD_6_BULLET_O2_TEXT=Kan leden van lagere rangen promoveren of degraderen.
GUILD_CARD_6_BULLET_O3_TEXT=Kan leden met een lagere rang uit de groep zetten.
GUILD_CARD_6_BULLET_O4_TEXT=Kan verzoeken van nieuwe leden goedkeuren/afwijzen.
GUILD_CARD_6_BULLET_O5_TEXT=Kan iets op het gildeprikbord plaatsen of aanpassen.
GUILD_CARD_6_BULLET_06_TEXT=Kan het gilde aanmelden voor de oorlog en gevechten starten.
GUILD_CARD_6_BULLET_C1_TITLE=Kampioen
GUILD_CARD_6_BULLET_C1_TEXT=Kan leider worden als de leider 1 week lang niet actief is.
GUILD_CARD_6_BULLET_C2_TEXT=Kan spelers van lagere rangen promoveren of degraderen.
GUILD_CARD_6_BULLET_C3_TEXT=Kan leden met een lagere rang verwijderen.
GUILD_CARD_6_BULLET_C4_TEXT=Kan verzoeken van nieuwe leden goedkeuren/afwijzen.
GUILD_CARD_6_BULLET_C5_TEXT=Kan de beschrijving van het gilde aanpassen.
GUILD_CARD_6_BULLET_C6_TEXT=Kan het embleem van het gilde aanpassen.
GUILD_CARD_6_BULLET_C7_TEXT=Kan iets op het gildeprikbord plaatsen, aanpassen of verwijderen.
GUILD_CARD_6_BULLET_C8_TEXT=Kan het niveau van de Crypte aanpassen.
GUILD_CARD_6_BULLET_C9_TEXT=Kan het gilde aanmelden voor de oorlog en gevechten starten.
GUILD_CARD_6_BULLET_C10_TEXT=Kan oorlogen opgeven.
GUILD_CARD_6_BULLET_C11_TEXT=Kan leden tijdens de oorlog activeren of deactiveren.
GUILD_CARD_6_BULLET_L1_TITLE=Leider
GUILD_CARD_6_BULLET_L1_TEXT=Kan alle gilde-instellingen aanpassen.
GUILD_CARD_6_BULLET_L2_TEXT=Kan een andere speler tot leider benoemen.
GUILD_CARD_6_BULLET_L3_TEXT=Let op: er kan maar 1 leider tegelijk actief zijn.

#### WAR 1 ####
WAR_CARD_1_TITLE=Gildeoorlog
WAR_CARD_1_BULLET_1_TITLE=Episch weekevent
WAR_CARD_1_BULLET_1_TEXT=Vecht elke week in maximaal 12 gevechten tegen andere gildes.
WAR_CARD_1_BULLET_2_TITLE=Competitieve ranglijsten
WAR_CARD_1_BULLET_2_TEXT=Stijg in de ranglijsten om betere beloningen te verdienen: zielstenen, voorwerpen, goud en zelfs speciale gilde-emblemen!
WAR_CARD_1_BULLET_3_TITLE=Heel veel prijzen
WAR_CARD_1_BULLET_3_TEXT=Geniet van dikke gildebeloningen aan het einde van de week en individuele Oorlogsfiches die je kunt besteden in de Oorlogswinkel.
WAR_CARD_1_TIP_TITLE=Volledige onlinegids
WAR_CARD_1_TIP_BUTTON_TEXT=Gids bekijken
WAR_CARD_1_TIP_DESTINATION=OORLOG_GIDS

WAR_CARD_2_TITLE=De oorlogsweek
WAR_CARD_2_BULLET_1_TITLE=Aanmelden
WAR_CARD_2_BULLET_1_TEXT=Meld je gilde elke zondag aan vanaf 13.00 uur servertijd. Je gilde heeft minstens 10 geregistreerde leden nodig met ingestelde verdediging om mee te kunnen vechten in de oorlog. De registratie sluit op maandag om 11.30 uur servertijd.
WAR_CARD_2_BULLET_2_TITLE=Gevecht
WAR_CARD_2_BULLET_2_TEXT=Je begint de oorlog op maandag met 1 strijdticket. Gebruik deze om tegen een ander gilde te vechten. Strijdtickets worden elke 12 uur aangevuld. Vecht gedurende de week zo vaak mogelijk om je rang zo hoog mogelijk te houden.
WAR_CARD_2_BULLET_3_TITLE=Resultaten
WAR_CARD_2_BULLET_3_TEXT=De oorlog eindigt op zondag om 12 uur 's middags servertijd. Je krijgt een speciaal gilderang-icoontje, gildebeloningen en individuele oorlogsfiche-punten.

WAR_CARD_3_TITLE=Gevechtsbeginselen
WAR_CARD_3_BULLET_1_TITLE=Strijdtickets
WAR_CARD_3_BULLET_1_TEXT=Alle geregistreerde gildes krijgen 1 strijdticket als de oorlog op maandag begint om middernacht servertijd. Je gilde krijgt elke 12 uur een nieuw strijdticket. Je kunt maximaal drie tickets bezitten. Als je drie tickets hebt, krijg je geen nieuwe tot je er eentje gebruikt. Actieve gildes kunnen maximaal 12 gevechten per oorlog spelen (2 tickets per dag x 6 dagen).
WAR_CARD_3_BULLET_2_TITLE=Matchmaking
WAR_CARD_3_BULLET_2_TEXT=Als een gildeleider, kampioen of officier een gevecht start, wordt je gilde gekoppeld aan ander gilde. Deze keuze wordt gemaakt op basis van je gilderang aan het begin van de oorlog. Je vecht alleen tegen geregistreerde gildes op dezelfde server en je hoeft nooit twee keer tegen hetzelfde gilde te vechten tijdens een oorlog.
WAR_CARD_3_BULLET_3_TITLE=Overwinningsvoorwaarden
WAR_CARD_3_BULLET_3_TEXT=Om een ander gilde te verslaan, moet je gilde genoeg gevechtspunten verzamelen voor de tijd om is. Gevechtspunten verschijnen boven aan de oorlogskaart als een voortgangsmeter.
WAR_CARD_3_BULLET_4_TITLE=Gevechtsbeloningen
WAR_CARD_3_BULLET_4_TEXT=Als je gilde een gevecht wint, verdient iedereen in het gilde goud en een aantal Oorlogsfiches op basis van individuele bijdragen. Als je verliest, krijg je een kleiner aantal Oorlogsfiches. Je moet deelnemen aan een gevecht om beloningen te verdienen.
WAR_CARD_3_BULLET_5_TITLE=Handicaps
WAR_CARD_3_BULLET_5_TEXT=Er zijn wat handicapregels in de oorlogsgids om grote verschillen met betrekking tot de grootte van gildes op te lossen.
WAR_CARD_3_BULLET_6_TITLE=Gevechten beëindigen
WAR_CARD_3_BULLET_6_TEXT=Gevechten eindigen automatisch als: de tijd om is, je alle vijanden verslaat of als je gilde alle aanvallen heeft verbruikt. Gildeleiders en kampioenen kunnen een gevecht handmatig beëindigen door het te voltooien of zich over te geven. De optie Voltooien is beschikbaar als de voorwaarden voor de overwinning zijn behaald. Door te voltooien win je het gevecht, maar gildeleden met resterende aanvallen kunnen deze niet meer gebruiken. Je kunt je altijd overgeven, maar dan heb je het gevecht wel verloren.

WAR_CARD_4_TITLE=Vechten
WAR_CARD_4_BULLET_1_TITLE=De oorlogskaart
WAR_CARD_4_BULLET_1_TEXT=Tijdens een gevecht zie je het verdedigende gilde op de oorlogskaart. De sterkste vijanden staan links, de zwakste vijanden staan rechts. Het aantal schildjes geeft aan hoeveel verdedigingslinies de vijand nog heeft.
WAR_CARD_4_BULLET_2_TITLE=Aanvallen
WAR_CARD_4_BULLET_2_TEXT=Elk gildelid kan per gevecht drie aanvallen uitvoeren. Elke vijand op de kaart heeft drie verdedigingslinies die steeds meer gevechtspunten waard zijn. Als je een linie verslaat, wordt dat aantal gevechtspunten toegevoegd aan je gildescore voor dat gevecht.
WAR_CARD_4_BULLET_2B_TEXT=Je kunt elke oorlogsaanval één keer opnieuw proberen. Als je het opnieuw probeert, kun je andere helden kiezen of een andere toren aanvallen.
WAR_CARD_4_BULLET_3_TITLE=Gevechtsstructuur
WAR_CARD_4_BULLET_3_TEXT=Elk gevecht bestaat uit 2 golven, de eerste tegen hulpjes en de tweede tegen vijf verdedigende helden. Je kiest 5 helden uit die beide golven moeten verslaan.
WAR_CARD_4_BULLET_4_TITLE=Jouw helden
WAR_CARD_4_BULLET_4_TEXT=Kies je helden zorgvuldig. Ze kunnen energie opladen tijdens de eerste golf hulpjes en hun vaardigheden gebruiken tegen de verdedigende helden. Net als in de Crypte is het zo dat als een held vecht, hij wordt 'gebruikt' en daarna niet meer kan vechten. Je kunt geen huurlingen inhuren voor een oorlog.
WAR_CARD_4_BULLET_5_TITLE=Verdedigende handlangers
WAR_CARD_4_BULLET_5_TEXT=Deze vijanden worden aan het begin van elke oorlog willekeurig gekozen. Alle gildes hebben tijdens de oorlog dezelfde hulpjes. De kracht van de hulpjes hangt af van de kracht van de verdedigende helden. Hulpjes keren niet terug als ze zijn gedood.
WAR_CARD_4_BULLET_6_TITLE=Verdedigende helden
WAR_CARD_4_BULLET_6_TEXT=Net als hulpjes behouden helden die niet worden verslagen tijdens een gevecht hun gezondheid en hun energie. Het is altijd beter om een gevecht meteen te winnen want 1) je kunt energie opladen tijdens je gevecht tegen de handlangers en 2) verdedigende helden hebben geen energie om hun vaardigheden te gebruiken.
WAR_CARD_4_BULLET_7_TITLE=Gevechtsbeloningen
WAR_CARD_4_BULLET_7_TEXT=Naast gevechtspunten win je na een succesvol gevecht ook goud en contributie.

WAR_CARD_5_TITLE=Verdedigen tegen een ander gilde
WAR_CARD_5_BULLET_1_TITLE=Oorlog draait om aanvallen
WAR_CARD_5_BULLET_1_TEXT=In de Gildeoorlog draait het om aanvallen, want wedstrijden tussen gildes onderling zijn vaak oneerlijk. Hoewel verdedigen van secundair belang is, heeft het wel invloed op je algehele rang.
WAR_CARD_5_BULLET_2_TITLE=Verdediging opzetten
WAR_CARD_5_BULLET_2_TEXT=Tik op de knop Verdediging op het scherm Oorlogskaart om je drie verdedigingslinies te kiezen. Deze linies moeten geschikt zijn voor het gevecht. Je derde linie is de meeste punten waard.
WAR_CARD_5_BULLET_3_TITLE=Zo werkt verdedigen
WAR_CARD_5_BULLET_3_TEXT=Je vecht tegen een ander gilde. Afhankelijk van de uitkomst wordt het aantal kronen van je gilde naar boven of naar beneden afgesteld. Als een van jouw opstellingen wordt aangevallen, krijg je een bericht met het resultaat en de beloningen.
WAR_CARD_5_BULLET_4_TITLE=Defensieve beloningen
WAR_CARD_5_BULLET_4_TEXT=Je gilde verdient normale gevechtsbeloningen voor een succesvolle verdediging (het aanvallende gilde verdient niet genoeg van de beschikbare gevechtspunten). Individuele leden kunnen een bijdrage verdienen voor elke verdedigingslinie die niet is verslagen.
WAR_CARD_5_BULLET_5_TITLE=Afmelden voor de oorlog
WAR_CARD_5_BULLET_5_TEXT=Als je om wat voor reden dan ook geen deel wilt nemen aan de oorlog, kun je je afmelden in het scherm Verdediging. Tik op de knop en bevestig om uit de oorlog te worden verwijderd. Als je bent afgemeld, kun je niet deelnemen aan gevechten, nu of in de toekomst, en je kunt niet aanvallen of verdedigen. Je kunt je altijd weer aanmelden, zelfs in dezelfde week. Als je bent aangemeld, kun je niet meer deelnemen aan één verdedigingsgevecht voor elk Offensief gevecht waarvoor je je afmeldde tijdens de huidige Oorlogsweek.

WAR_CARD_6_TITLE=Oorlogsranglijst
WAR_CARD_6_BULLET_1_TITLE=De invloed van gevechten op je rang
WAR_CARD_6_BULLET_1_TEXT=Als je een gevecht wint of verliest, worden de kronen van je gilde aangepast volgens een Elo-algoritme. Je krijgt meer punten als je sterkere vijanden verslaat en andersom.
WAR_CARD_6_BULLET_11_TITLE=Zegereeks
WAR_CARD_6_BULLET_11_TEXT=Als je drie aanvallende gevechten achter elkaar wint, verdient je gilde 30 kronen extra. Je krijgt deze bonus alleen als je gilde minder dan 2000 kronen had voor het einde van het gevecht.
WAR_CARD_6_BULLET_2_TITLE=Ranglijsten
WAR_CARD_6_BULLET_2_TEXT=Op het scherm Ranglijsten zie je alle gildes, gesorteerd op het aantal kronen. Als de oorlog voorbij is, krijgen alle gildes een eerste kroonscore op basis van hun kracht. Daarna worden kronen aangepast naar aanleiding van de gewonnen en verloren gevechten.
WAR_CARD_6_BULLET_3_TITLE=Rangbeloningen
WAR_CARD_6_BULLET_3_TEXT=Rangbeloningen bepalen welke oorlogsbeloningen elk gilde krijgt. De beste beloningen worden gebaseerd op de absolute rang van het gilde, de rest gebaseerd op de rang als percentage. Rangbeloningen worden op het scherm Ranglijsten weergegeven als schildicoontjes. Bekijk de oorlogsgids voor een volledige lijst met rangbeloningen.
WAR_CARD_6_BULLET_4_TITLE=Gildelijsten
WAR_CARD_6_BULLET_4_TEXT=Een speciale lijst met je rang wordt overal in de game weergegeven rondom elk gilde-embleem op basis van de rang van dat gilde in de oorlog van de week ervoor.
WAR_CARD_6_BULLET_5_TITLE=Ledenscherm
WAR_CARD_6_BULLET_5_TEXT=Hier zie je iedereen in je gilde, gerangschikt naar hun totale bijdrage in de oorlog. Andere nuttige info zoals resterende aanvallen en linies vind je hier ook terug.
WAR_CARD_6_BULLET_6_TITLE=Strijdlogs: mijn aanvallen
WAR_CARD_6_BULLET_6_TEXT=Toont info over al je individuele aanvallen tijdens alle gevechten in de oorlog van deze week.
WAR_CARD_6_BULLET_7_TITLE=Strijdlogs: mijn verdedigingen
WAR_CARD_6_BULLET_7_TEXT=Toont info over al je individuele verdedigingen tijdens alle gevechten in de oorlog van deze week.
WAR_CARD_6_BULLET_8_TITLE=Strijdlogs: dit gevecht
WAR_CARD_6_BULLET_8_TEXT=Toont info over alle aanvallen die iemand in je gilde heeft uitgevoerd tijdens dit gevecht.
WAR_CARD_6_BULLET_9_TITLE=Strijdlogs: deze oorlog
WAR_CARD_6_BULLET_9_TEXT=Toont resultaten van alle gevechten, zowel offensief als defensief, waaraan je gilde die week heeft deelgenomen.
WAR_CARD_6_BULLET_10_TITLE=Strijdlogs: altijd
WAR_CARD_6_BULLET_10_TEXT=Toont de statistieken van jouw gilde tijdens alle oorlogen.

WAR_CARD_7_TITLE=Oorlogsbeloningen
WAR_CARD_7_BULLET_1_TITLE=Rang
WAR_CARD_7_BULLET_1_TEXT=De rang van je gilde aan het einde van de oorlog bepaalt welke beloning je krijgt. De rangen zijn #1, #2, #3-5, #6-10, top 5%, top 10%, top 20%, top 30%, top 50%, top 70% en top 100%. Hoe hoger je rang, des te beter de oorlogsbeloningen die je gilde krijgt en hoe meer Oorlogsfiches jij zelf kunt verdienen.
WAR_CARD_7_BULLET_2_TITLE=Individuele beloningen
WAR_CARD_7_BULLET_2_TEXT=Individueel krijg je ook Oorlogsfiches op basis van jouw bijdrage aan de oorlog. Geef Oorlogsfiches uit in de nieuwe Oorlogswinkel om zielstenen, voorwerpen, goud en XP te kopen. Jouw individuele bijdrage verschijnt op het Oorlogsscherm als een lauwerkrans.
WAR_CARD_7_BULLET_3_TITLE=Gildebeloningen
WAR_CARD_7_BULLET_3_TEXT=Aan het einde van de oorlog verdient iedereen in je gilde 0 tot 4 beloningen op basis van het aantal gewonnen gevechten. Het soort beloning hangt af van je rang. Elke beloning geeft je keuze uit 1 tot 3 opties.

LEGENDARY_CARD_1_TITLE=Legendarische missies
LEGENDARY_CARD_1_BULLET_1_TITLE=Epische heldenmissies
LEGENDARY_CARD_1_BULLET_1_TEXT=Voltooi 3 uitdagende missies om de legendarische vaardigheid van een held te ontgrendelen. Voor deze missies is doorzettingsvermogen een vereiste!
LEGENDARY_CARD_1_BULLET_2_TITLE=Unieke aangepaste vaardigheden
LEGENDARY_CARD_1_BULLET_2_TEXT=Legendarische vaardigheden zijn ontworpen om de unieke aspecten van elke held te verbeteren. Zo worden goede helden beter en worden zwakke helden een handje geholpen.
LEGENDARY_CARD_1_BULLET_3_TITLE=Microbrouwerij
LEGENDARY_CARD_1_BULLET_3_TEXT=Elke DragonSoul-release bevat een klein aantal legendarische vaardigheden voor nieuwe helden.
LEGENDARY_CARD_1_TIP_TITLE=Supertip
LEGENDARY_CARD_1_TIP_TEXT=Helden met een ontgrendelde legendarische vaardigheid hebben een speciale ruit in hun afbeelding.

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=Wedstrijden
CONTESTS_CARD_1_BULLET_1_TITLE=Verdien punten, win beloningen!
CONTESTS_CARD_1_BULLET_1_TEXT=Elke wedstrijd is een tijdelijk event waarin je verschillende beloningen kunt verdienen door taken te voltooien in de game.
CONTESTS_CARD_1_BULLET_2_TITLE=Neem het op tegen jezelf en anderen
CONTESTS_CARD_1_BULLET_2_TEXT=Win beloningen voor je totale puntenaantal (voortgang) en je score in verhouding tot die van andere spelers (rang).
CONTESTS_CARD_1_TIP_TITLE=Kom regelmatig terug
CONTESTS_CARD_1_TIP_TEXT=Er worden regelmatig nieuwe wedstrijden georganiseerd!

CONTESTS_CARD_2_TITLE=Punten verdienen
CONTESTS_CARD_2_BULLET_1_TITLE=Elke wedstrijd is anders
CONTESTS_CARD_2_BULLET_1_TEXT=Ga naar de pagina Punten om te kijken hoe je een wedstrijd moet winnen. Soms moet je gevechten winnen, helden in niveau laten stijgen of dingen verzamelen en soms is het een mix van alles!
CONTESTS_CARD_2_BULLET_2_TITLE=Verschillende punten voor verschillende taken
CONTESTS_CARD_2_BULLET_2_TEXT=Elke taak geeft aan hoeveel punten je ervoor krijgt en of je deze taak een maximaal aantal keer kunt uitvoeren.
CONTESTS_CARD_2_TIP_TITLE=Hoe groter, hoe beter!
CONTESTS_CARD_2_TIP_TEXT=Richt je op taken die de meeste punten opleveren.

CONTESTS_CARD_3_TITLE=Voortgangsrangen en prijzen
CONTESTS_CARD_3_BULLET_1_TITLE=Voortgangsrangen
CONTESTS_CARD_3_BULLET_1_TEXT=Elke wedstrijd heeft verschillende voortgangsrangen. Als je genoeg punten verdient voor de volgende rang, verdien je een ster. De voortgangsbalk op het wedstrijdscherm geeft je score aan.
CONTESTS_CARD_3_BULLET_2_TITLE=Voortgangsprijzen
CONTESTS_CARD_3_BULLET_2_TEXT=Telkens als je een nieuwe rang haalt, ontvang je die beloningen direct. Beloningen worden via berichten verzonden.
CONTESTS_CARD_3_TIP_TITLE=Naderende uitdagingen
CONTESTS_CARD_3_TIP_TEXT=Voortgangsbeloningen nemen exponentieel toe. Je zult hard moeten werken om de top te bereiken!

CONTESTS_CARD_4_TITLE=Ranglijsten en rangprijzen
CONTESTS_CARD_4_BULLET_1_TITLE=Ranglijsten
CONTESTS_CARD_4_BULLET_1_TEXT=In wedstrijden neem je het op tegen iedereen op jouw server. Kijk op de pagina Ranglijsten om te zien hoe goed je bent.
CONTESTS_CARD_4_BULLET_2_TITLE=Rangprijzen
CONTESTS_CARD_4_BULLET_2_TEXT=Aan het einde van het event verdien je beloningen op basis van je absolute of procentuele rang. Beloningen worden via berichten verzonden.
CONTESTS_CARD_4_TIP_TITLE=Koninklijk goed
CONTESTS_CARD_4_TIP_TEXT=De hoogste rangen verdienen de beste prijzen, maar er zijn maar weinig mensen die ze kunnen verdienen!

#### RUNES ####
RUNES_CARD_1_TITLE= Overzicht Runentempel
RUNES_CARD_1_BULLET_1_TITLE=Word sterker!
RUNES_CARD_1_BULLET_1_TEXT=Rust je helden uit met runen om ze sterker te maken.
RUNES_CARD_1_BULLET_2_TITLE=Veel aanpassingsmogelijkheden!
RUNES_CARD_1_BULLET_2_TEXT=Experimenteer om te ontdekken welke runen het beste werken! Begin met de aanbevolen sets, gemarkeerd met een oranje 'R', voor elke held.
RUNES_CARD_1_BULLET_3_TITLE=Zo kom je aan runen
RUNES_CARD_1_BULLET_3_TEXT=Je kunt runen verdienen door offers te maken bij een runenschrijn.
RUNES_CARD_1_TIP_TITLE=Volledige onlinegids
RUNES_CARD_1_TIP_BUTTON_TEXT=Gids bekijken
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=Wat is een rune?
RUNES_CARD_2_BULLET_1_TITLE=Vorm is belangrijk
RUNES_CARD_2_BULLET_1_TEXT=Elke held heeft 6 runenvakjes. Elke rune heeft een unieke vorm die in een van de vakjes past.
RUNES_CARD_2_BULLET_2_TITLE=Runensets
RUNES_CARD_2_BULLET_2_TEXT=Elke rune heeft een icoontje die de 'set' weergeeft. Een held met genoeg runen van dezelfde set krijgt een krachtige bonus. Voor een setbonus heb je 2 of 4 runen nodig.
RUNES_CARD_2_BULLET_3_TITLE=Runensterren
RUNES_CARD_2_BULLET_3_TEXT=Runen hebben 1 tot 5 sterren. Hoe meer sterren, des te krachtiger de bonussen. Je kunt het aantal sterren van een rune verhogen door ze te versmelten.
RUNES_CARD_2_TIP_TITLE=Anatomie van een rune
RUNES_CARD_2_TIP_TEXT=De vorm geeft het vakje van een rune weer. Het icoontje de setbonus. De kleur geeft aan hoe zeldzaam de rune is.

RUNES_CARD_3_TITLE=Sleutelsteenrunen
RUNES_CARD_3_BULLET_1_TITLE=Geweldige kracht
RUNES_CARD_3_BULLET_1_TEXT=Elke held kan een sleutelrune met diamantvorm gebruiken.
RUNES_CARD_3_BULLET_2_TITLE=Sleutelrunen beginnen blanco
RUNES_CARD_3_BULLET_2_TEXT=Sleutelrunen die blanco zijn, moeten worden versterkt met de essentie van een held. Zo ontgrendel je 3 krachtige bonussen die speciaal voor die held zijn gekozen. Eenmaal versterkt, kun je een sleutelrune alleen gebruiken voor die specifieke held.
RUNES_CARD_3_TIP_TITLE=De uitverkorene
RUNES_CARD_3_TIP_TEXT=Sleutelrunen bieden de krachtigste speciale bonussen voor jouw helden.

RUNES_CARD_4_TITLE=Versterken
RUNES_CARD_4_BULLET_1_TITLE=Runiciet
RUNES_CARD_4_BULLET_1_TEXT=Als je een fijne rune hebt gevonden, kun je het nieuwe betaalmiddel runiciet uitgeven om deze rune extra kracht te geven.
RUNES_CARD_4_BULLET_2_TITLE=Maximale kracht
RUNES_CARD_4_BULLET_2_TEXT=Een rune kan worden versterkt tot +12. Elk versterkingsniveau verbetert de bonussen van de rune.
RUNES_CARD_4_TIP_TITLE=Dat is een blijvertje
RUNES_CARD_4_TIP_TEXT=Versterk jouw favoriete runen om hun kracht te verbeteren.

RUNES_CARD_5_TITLE=Versmelting
RUNES_CARD_5_BULLET_1_TITLE=Meer sterren
RUNES_CARD_5_BULLET_1_TEXT=Om het sterrenniveau van een rune te verhogen, versmelt je het met andere runen van dezelfde vorm.
RUNES_CARD_5_BULLET_2_TITLE=Versmeltingswaarde
RUNES_CARD_5_BULLET_2_TEXT=Runen met meer sterren zijn meer waard als je ze offert voor andere runen.
RUNES_CARD_5_BULLET_3_TITLE=Volledige teruggave
RUNES_CARD_5_BULLET_3_TEXT=Runen met een, twee en drie sterren leveren hun volledige waarde op als je ze offert, dus er gaat nooit iets verloren als je runen versmelt naar 3 sterren.
RUNES_CARD_5_TIP_TITLE=Sterrenkracht
RUNES_CARD_5_TIP_TEXT=Versmelting voegt sterren toe aan runen.

RUNES_CARD_6_TITLE=Versterken of versmelten?
RUNES_CARD_6_BULLET_1_TITLE=Allebei goed!
RUNES_CARD_6_BULLET_1_TEXT=Het is het BELANGRIJKST om een rune te vinden die goed past bij je held. Verbeter de rune zo veel mogelijk door hem te versterken en te versmelten.
RUNES_CARD_6_BULLET_2_TITLE=Versterken
RUNES_CARD_6_BULLET_2_TEXT=Door te versterken verbeter je de bonussen van je rune en kun je nieuwe bonussen ontgrendelen.
RUNES_CARD_6_BULLET_3_TITLE=Versmelting
RUNES_CARD_6_BULLET_3_TEXT=Door te versmelten ontgrendel je geen nieuwe bonussen, maar worden bestaande bonussen wel FLINK verbeterd dankzij een vermenigvuldiger voor alle versterkingsbonussen.

RUNES_CARD_7_TITLE=Heel veel bonussen!
RUNES_CARD_7_BULLET_1_TITLE=Primaire bonussen
RUNES_CARD_7_BULLET_1_TEXT=De eerste bonus die je ziet van een rune is de primaire bonus. Dit is de sterkste.
RUNES_CARD_7_BULLET_1A_TEXT=Sleutelrunen hebben 3 primaire bonussen. De mogelijke bonussen verschillen per held.
RUNES_CARD_7_BULLET_1B_TEXT=De primaire bonus van een grote rune is altijd een van de 6 grote bonussen: standaardschade, vaardigheidskracht, aanvalssnelheid, pantser, magieweerstand of gezondheid.
RUNES_CARD_7_BULLET_1C_TEXT=De primaire bonus van een kleine rune komt van een andere, minder krachtige lijst met 17 kleine bonussen.
RUNES_CARD_7_BULLET_2_TITLE=Secundaire bonussen
RUNES_CARD_7_BULLET_2_TEXT=Sommige runen hebben een speciale secundaire bonus onder de primaire bonus. Deze bonus wordt bepaald als de rune wordt gemaakt en verandert nooit.
RUNES_CARD_7_BULLET_2A_TEXT=Sleutelrunen hebben nooit secundaire bonussen.
RUNES_CARD_7_BULLET_2B_TEXT=De secundaire bonus van een grote rune kan een van de 6 grote bonussen of een van de 17 kleine bonussen zijn, maar GEEN schadesubtypebonus.
RUNES_CARD_7_BULLET_2C_TEXT=De secundaire bonus van een kleine rune kan een van de 17 kleine bonussen of een schadesubtypebonus zijn, maar NIET een van de 6 grote primaire bonussen.
RUNES_CARD_7_BULLET_3_TITLE=Tertiaire bonussen
RUNES_CARD_7_BULLET_3_TEXT=Runen kunnen maximaal 4 tertiaire bonussen bevatten. Het aantal startbonussen hangt af van de zeldzaamheid van de rune.
RUNES_CARD_7_BULLET_3C_TEXT=Tertiaire bonussen worden altijd sterker als de rune meer sterren heeft. Soms worden ze sterker als een rune wordt versterkt.
RUNES_CARD_7_BULLET_3A_TEXT=Sleutelrunen hebben nooit tertiaire bonussen.
RUNES_CARD_7_BULLET_3B_TEXT=De tertiaire bonus van een grote of kleine rune komen van dezelfde lijst als de secundaire bonus.
RUNES_CARD_7_BULLET_4_TITLE=Zeldzaamheid kan verbeteren
RUNES_CARD_7_BULLET_4_TEXT=Als een rune wordt versterkt naar +3/6/9/12, kleurt hij groen/blauw/paars/oranje (tenzij de rune al zeldzamer was). Als de zeldzaamheid verbetert, krijgt de rune een nieuwe tertiaire bonus. Als de rune al zo zeldzaam of zeldzamer was, wordt een van de tertiaire bonussen verbeterd.

RUNES_CARD_8_TITLE=Runensets
RUNES_CARD_8_BULLET_1_TITLE=Boom
RUNES_CARD_8_BULLET_1_TEXT=Gebruik 2 of meer boomrunen om de maximale gezondheid van je held te verbeteren.
RUNES_CARD_8_BULLET_2_TITLE=Vlam
RUNES_CARD_8_BULLET_2_TEXT=Voeg 4 of meer vlamrunen toe om de standaardschade van je held te verbeteren. Standaardaanvallen en vaardigheden met oranje schadegetallen worden beïnvloed door standaardschade.
RUNES_CARD_8_BULLET_3_TITLE=Oceaan
RUNES_CARD_8_BULLET_3_TEXT=Voeg 4 of meer oceaanrunen toe om de vaardigheden van je held te verbeteren. Vaardigheden met groene schadegetallen worden beïnvloed door de kracht van je vaardigheden.
RUNES_CARD_8_BULLET_4_TITLE=Steen
RUNES_CARD_8_BULLET_4_TEXT=Voeg 2 of meer steenrunen toe om het pantser van je held te verbeteren.
RUNES_CARD_8_BULLET_5_TITLE=Mist
RUNES_CARD_8_BULLET_5_TEXT=Voeg 2 of meer mistrunen toe om de magieweerstand van je held te verbeteren.
RUNES_CARD_8_BULLET_6_TITLE=Schicht
RUNES_CARD_8_BULLET_6_TEXT=Voeg 4 of meer schichtrunen toe om de aanvalssnelheid van je held te verbeteren.
RUNES_CARD_8_BULLET_7_TITLE=Bloed
RUNES_CARD_8_BULLET_7_TEXT=Voeg 2 of meer bloedrunen toe om de levensdiefstal van je held te verbeteren.
RUNES_CARD_8_BULLET_8_TITLE=Rivier
RUNES_CARD_8_BULLET_8_TEXT=Voeg 4 of meer rivierrunen toe om je held meer energie te laten verdienen uit alle bronnen.
RUNES_CARD_8_BULLET_9_TITLE=Hagel
RUNES_CARD_8_BULLET_9_TEXT=Voeg 2 of meer hagelrunen toe om de nauwkeurigheid van je held te verbeteren.
RUNES_CARD_8_BULLET_10_TITLE=Meer info nodig?
RUNES_CARD_8_BULLET_10_TEXT=Tik op de 'i'-infoknop op het tabblad Status van een heldenscherm als je meer wilt weten over wat statistieken doen.

RUNES_CARD_9_TITLE=Definities van statistieken
RUNES_CARD_9_BULLET_16_TITLE=Standaardschade
RUNES_CARD_9_BULLET_16_TEXT=Standaardschade bepaalt hoeveel schade de normale aanvallen van je held aanrichten.
RUNES_CARD_9_BULLET_1_TITLE=Vaardigheidskracht
RUNES_CARD_9_BULLET_1_TEXT=Vaardigheidskracht verbetert de schade die bepaalde vaardigheden aanrichten. Vaardigheden met een [green]groen[] schadenummer richten meer schade aan naarmate je [green]vaardigheidskracht[] toeneemt. De hoeveelheid van de vermeerdering wisselt per vaardigheid. Vaardigheden met een [orange]oranje[] schadenummer richten meer schade aan naarmate je [orange]standaardschade[] toeneemt. Vaardigheden met een [soft_blue]blauw[] schadenummer richten meer schade aan naarmate het [soft_blue]niveau[] van die vaardigheid verbetert.
RUNES_CARD_9_BULLET_2_TITLE=Pantser
RUNES_CARD_9_BULLET_2_TEXT=Een pantser vermindert fysieke schade. Hoe hoger het pantser van je held, des te minder fysieke schade je per treffer oploopt. Vraag niet hoe we dat berekenen, dat is onwijs ingewikkeld.
RUNES_CARD_9_BULLET_3_TITLE=Magieweerstand
RUNES_CARD_9_BULLET_3_TEXT=Magieweerstand werkt net zoals je pantser, maar dan tegen magieschade.
RUNES_CARD_9_BULLET_4_TITLE=Pantserpenetratie
RUNES_CARD_9_BULLET_4_TEXT=Pantserpenetratie vermindert het pantser van een vijand voor het wordt toegevoegd aan een fysieke aanval. Pantser kan niet lager zijn dan 0.
RUNES_CARD_9_BULLET_5_TITLE=Magiepenetratie
RUNES_CARD_9_BULLET_5_TEXT=Magiepenetratie werkt net als pantserpenetratie, maar vermindert magieweerstand.
RUNES_CARD_9_BULLET_6_TITLE=Kans op kritieke treffer
RUNES_CARD_9_BULLET_6_TEXT=De kans op een kritieke treffer geeft aan hoe groot de kans is dat fysieke of magische schade zorgt voor een kritieke aanval. Je kunt geen kritieke aanval uitvoeren met pure schade.
RUNES_CARD_9_BULLET_13_TITLE=Kritieke schade
RUNES_CARD_9_BULLET_13_TEXT=Dit is de hoeveelheid schade die wordt aangericht door kritieke treffers. Dit nummer begint bij 200% van de normale schade.
RUNES_CARD_9_BULLET_17_TITLE=Kritieke schade verminderen
RUNES_CARD_9_BULLET_17_TEXT=Dit getal vermindert de statistiek 'Kritieke schade' als deze held wordt geraakt. Kritieke schade kan niet kleiner zijn dan 100%.
RUNES_CARD_9_BULLET_8_TITLE=Levensdiefstal
RUNES_CARD_9_BULLET_8_TEXT=Een held met levensdiefstal krijgt er gezondheid bij als hij of zij fysieke schade aanricht. Levensdiefstal vindt NIET plaats als er magische schade wordt aangericht. Hoe hoger de levensdiefstal, des te meer gezondheid de held krijgt voor het aanrichten van fysieke schade.
RUNES_CARD_9_BULLET_9_TITLE=Ontwijken
RUNES_CARD_9_BULLET_9_TEXT=Ontwijken geeft een held de kans om ALLE schade van een standaardaanval of vaardigheid te ontwijken. Hoe hoger dit getal, des te hoger de kans dat de held de aanval kan ontwijken.
RUNES_CARD_9_BULLET_14_TITLE=Nauwkeurigheid
RUNES_CARD_9_BULLET_14_TEXT=Nauwkeurigheid vermindert de kans dat je tegenstander moet ontwijken. Elk punt nauwkeurigheid vermindert ontwijken met een punt. Als je meer punten nauwkeurigheid hebt dan je vijand ontwijken, krijg je geen extra voordelen.
RUNES_CARD_9_BULLET_18_TITLE=Woede
RUNES_CARD_9_BULLET_18_TEXT=Woede geeft een held energie als hij of zij schade oploopt. De held krijgt energie gelijk aan de woede voor elke 10% gezondheid die hij of zij verliest. Alle helden hebben een basiswoede van 90.
RUNES_CARD_9_BULLET_19_TITLE=Startenergie
RUNES_CARD_9_BULLET_19_TEXT=Startenergie is de hoeveelheid energie waar helden gevechten mee beginnen. Dit getal is normaal 0.
RUNES_CARD_9_BULLET_11_TITLE=Behoud
RUNES_CARD_9_BULLET_11_TEXT=Behoud vermindert de hoeveelheid energie die wordt verbruikt al een held de actieve vaardigheid gebruikt.
RUNES_CARD_9_BULLET_20_TITLE=Energiewinst
RUNES_CARD_9_BULLET_20_TEXT=Vergroot de hoeveelheid energie die een held krijgt uit alle bronnen (opgelopen schade, voordelen van bondgenoten, etc.)
RUNES_CARD_9_BULLET_10_TITLE=Genezen verbeteren
RUNES_CARD_9_BULLET_10_TEXT=De vaardigheden van je held kunnen nog meer genezen. Geldt NIET voor gezondheid die je aanvult met levensdiefstal.
RUNES_CARD_9_BULLET_12_TITLE=Weerstand
RUNES_CARD_9_BULLET_12_TEXT=Weerstand bepaalt de duur van verdovingen en uitschakelingen op een held. Hoe hoger de weerstand, des te korter de verdoving of uitschakeling.
RUNES_CARD_9_BULLET_24_TITLE=Langere uitschakelingen
RUNES_CARD_9_BULLET_24_TEXT=Verlengt de duur van verdovingen en uitschakelingen die een held kan uitvoeren op andere helden.
RUNES_CARD_9_BULLET_15_TITLE=Expertise
RUNES_CARD_9_BULLET_15_TEXT=Expertise laat alle vaardigheden van een held functioneren alsof ze van een hoger niveau zijn. Dit heeft invloed op de schade, de vaardigheid om vijanden te verdoven en op nog wat andere zaken. Over het algemeen wordt alles met een kleurtje in de vaardigheidsbeschrijving sterker naarmate het niveau van de vaardigheid hoger is.
RUNES_CARD_9_BULLET_21_TITLE=Bewegingssnelheid
RUNES_CARD_9_BULLET_21_TEXT=Verbetert de snelheid waarmee een held door het scherm loopt.
RUNES_CARD_9_BULLET_22_TITLE=Aanvalssnelheid
RUNES_CARD_9_BULLET_22_TEXT=Verbetert de snelheid waarmee een held STANDAARDAANVALLEN uitvoert. Verbetert ook de animatiesnelheid van vaardigheden, maar niet de afkoelperiode.
RUNES_CARD_9_BULLET_23_TITLE=Afkoelperiodevermindering
RUNES_CARD_9_BULLET_23_TEXT=Verkort de wachttijd als je een vaardigheid hebt gebruikt. Actieve vaardigheden hebben geen afkoelperiodes (zij gebruiken energie).
RUNES_CARD_9_BULLET_25_TITLE=Grotere schilden
RUNES_CARD_9_BULLET_25_TEXT=Vergroot de omvang van schilden die zijn gemaakt door een held. Heeft GEEN invloed op de omvang van schilden die bondgenoten op een held gebruiken.
RUNES_CARD_9_BULLET_26_TITLE=Beuk-, steek-, vuurschade, etc.
RUNES_CARD_9_BULLET_26_TEXT=Deze statistieken beginnen op 100% en bepalen hoeveel schade van een bepaald subtype een held aanricht. De effecten van deze statistieken zie je niet terug in de beschrijvingen van de vaardigheden.

#### CHESTS ####
#Note CARD_1 for all chests is duplicated

SILVER_CHEST_CARD_1_TITLE=Kistenoverzicht
SILVER_CHEST_CARD_1_BULLET_1_TITLE=Gratis spullen!
SILVER_CHEST_CARD_1_BULLET_1_TEXT=Ontvang elke dag 5 gratis zilveren kisten en elke 2 dagen 1 gratis gouden kist. Vip-11-spelers krijgen ook elke 5 dagen 1 gratis zielkist.
SILVER_CHEST_CARD_1_BULLET_2_TITLE=Koop meer, krijg meer!
SILVER_CHEST_CARD_1_BULLET_2_TEXT=Koop 10 zilveren of gouden kisten tegelijk om gegarandeerd de beste buit zoals zeldzame voorwerpen, volledige helden en zielstenen te krijgen.
SILVER_CHEST_CARD_1_TIP_TITLE=Begin met sparen!
SILVER_CHEST_CARD_1_TIP_TEXT=Het is goedkoper om 10 kisten tegelijk te kopen dan 10 losse kisten.

GOLD_CHEST_CARD_1_TITLE=Kistenoverzicht
GOLD_CHEST_CARD_1_BULLET_1_TITLE=Gratis spullen!
GOLD_CHEST_CARD_1_BULLET_1_TEXT=Ontvang elke dag 5 gratis zilveren kisten en elke 2 dagen 1 gratis gouden kist. Vip-11-spelers krijgen ook elke 5 dagen 1 gratis zielkist.
GOLD_CHEST_CARD_1_BULLET_2_TITLE=Koop meer, krijg meer!
GOLD_CHEST_CARD_1_BULLET_2_TEXT=Koop 10 zilveren of gouden kisten tegelijk om gegarandeerd de beste buit zoals zeldzame voorwerpen, volledige helden en zielstenen te krijgen.
GOLD_CHEST_CARD_1_TIP_TITLE=Begin met sparen!
GOLD_CHEST_CARD_1_TIP_TEXT=Het is goedkoper om 10 kisten tegelijk te kopen dan 10 losse kisten.

SOUL_CHEST_CARD_1_TITLE=Kistenoverzicht
SOUL_CHEST_CARD_1_BULLET_1_TITLE=Gratis spullen!
