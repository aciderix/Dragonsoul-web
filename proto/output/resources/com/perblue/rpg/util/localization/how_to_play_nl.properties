IAP_PURCHASING_CARD_4_BULLET_1_TEXT=Naast het standaardaantal diamanten krijg je ook 120 diamanten voor elke dag dat je maandelijkse deal actief is. Dan krijg je in die dertig dagen dus 3600 extra diamanten! Topdeal!
