RUNE_SHRINE_CARD_3_TITLE=Schrijntypen
RUNE_SHRINE_CARD_3_BULLET_1_TITLE=Houtschrijn
RUNE_SHRINE_CARD_3_BULLET_1_TEXT=Verandert elk offer in een rune met 1 ster die past bij de set of het vakje van het offer.
