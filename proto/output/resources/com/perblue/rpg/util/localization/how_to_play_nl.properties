IAP_PURCHASING_CARD_2_BULLET_1_TEXT=Bonussen zijn 320 / 600 / 1200 / 3000 / 5800 diamanten die al zijn inbegrepen bij het rode aantal diamanten. Elk speciaal pack kan maar een keer worden gekocht.
