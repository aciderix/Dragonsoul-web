
TIP_0=Verzamel zielstenen om nieuwe helden op te roepen voor je team.
TIP_1=Evolueer helden met zielstenen om ze veel steker te maken!
TIP_2=Verzamel een volledige uitrustingsset om een held te promoveren. Promotie ontgrendelt nieuwe vaardigheden!
TIP_3=Rust helden waar mogelijk uit met nieuwe uitrusting om hun statistieken te verbeteren.
TIP_4=Verken de game! Tik op alles om nuttige informatie te vinden.
TIP_5=Verhoog je teamniveau om nieuwe speltypen, functies en content te ontgrendelen.
TIP_6=Kies je tegenstanders in de Vechtkuil met beleid. Minder sterke teams dan dat van jou zijn waarschijnlijk een eenvoudige prooi.
TIP_7=Probeer vipniveau 4 te halen, zodat je rooftickets kunt gebruiken om meerdere rooftochten tegelijk te ondernemen.
TIP_8=Als je 3 sterren verdient voor een willekeurig level ontgrendel je automatisch vechten, zodat je snel buit kunt verdienen!
TIP_9=Voltooi alle dagelijkse missies om het niveau van je team snel op te krikken!
TIP_10=Zit je vast in de Campagnel? Richt je dan op het vinden van uitrusting, het verhogen van je heldenniveaus en het verbeteren van je vaardigheden.
TIP_11=Het niveau van je helden bepaalt het plafond van je krachtniveaus. Heldenniveaus worden op hun beurt begrensd door teamniveaus.
TIP_12=Er is geen beste held. Ze maken allemaal deel uit van je team, dus probeer verschillende combinaties uit om te zien wie het beste bij elkaar passen.
TIP_13=Sommige vijanden zijn immuun voor magische of fysieke schade. Probeer een andere held als je aanvallen geen effect hebben.
TIP_14=In de Campagne herstellen de gezondheid en energie van je held na elke golf vijanden in een gevecht.
TIP_15=Kijk hoe helden van andere spelers het ervan afbrengen in de Vechtkuil om nieuwe strategieën te leren!
TIP_16=De Vechtkuil is de beste plek om diamanten te verdienen. Hoe hoger je rang, des te meer diamanten je scoort!
TIP_17=Erts is zeer gewild onder kooplieden, maar je helden kunnen zich er niet mee uitrusten. Verkoop het als je kan om veel goud te verdienen!
TIP_18=Drakenvrouwtje is een tank aan het font met een krachtige verdovingsvaardigheid die een heel gebied bestrijkt. Daarnaast bederft ze menig feestje.
TIP_19=Labiele Leerling gaat helemaal los met haar magie, waardoor één vijand meestal de sjaak is.
TIP_20=Verwaande Centaur richt veel schade aan vanuit het achterveld, waar niemand aan zijn haar kan zitten.
TIP_21=Elektroyeti's geladen persoonlijkheid en gevaarlijke bliksemmagie richten zich op zowel enkele als meerdere doelwitten.
TIP_22=Gebedsgenezer is een ondersteunende held die zijn bondgenoot geneest en zijn vijanden bekeert om voor hem te vechten. Hallelujah!
TIP_23=Bijtdraak is een krachtige tank die veel schade aanricht en gespecialiseerd is in het VERPLETTEREN van gewonde vijanden.
TIP_24=Duistere Dracul gebruikt zijn oude vampiermagie om veel schade aan te richten en zichzelf te genezen.
TIP_25=Stofduivel gebruikt elementenmagie om te heersen op het slagveld waar hij alles en iedereen roostert.
TIP_26=Hydra roept bijtgrage slangen op die van bovenaf hun tanden zetten in groepen vijanden.
TIP_27=Maandraak ziet er kwetsbaar uit, maar maneschijn bedriegt! Haar krachtige lichtmagie verwondt haar vijanden en geeft haar bondgenoten energie.
TIP_28=Brozerker is een taaie tank die leeft volgens de bro-code. Vrienden helpen. Slechteriken vermoorden.
TIP_29=Ninjadwerg gooit zijn bierbuik in de strijd achter vijandelijke linies waar hij magische vijanden uitschakelt met zijn bier-chaku.
TIP_30=Dankzij een combinatie van vlekkeloze logica en beheersing van magie geniet Kosmische Elf universeel respect.
TIP_31=Stafmeester zet zijn kracht en sexy uitstraling in aan het front, waar hij vijanden afleidt en verdooft.
TIP_32=Rollerkrijger is de Vikinghel op wieltjes. Ze gaat genadeloos tekeer aan het front.
TIP_33=Rode Heks put uit duistere krachten om haar bondgenoten te inspireren en schimmen op te roepen die de vijand aanvallen.
TIP_34=Ben je nog steeds aan het lezen?
TIP_35=Umlaut van Drakensteijn de Vijfde is je aartsvijand. Hij is die knakker die al deze ellende heeft veroorzaakt.
TIP_36=De grootste helden van het rijk zijn gevangengenomen. Verzamel hun zielstenen door te vechten en bevrijd ze allemaal!
TIP_37=Stel het team samen waarmee je je door de campagne vecht en versla de boosaardige drakenbazen. Maar er vooral voor dat je plezier hebt.
TIP_38="Je krijgt mij er nooit onder!" Laters, Umlaut V
TIP_39=Als je het geluid achterstevoren afspeelt, klinkt dat echt te gek.
TIP_40=Wil je ons iets vertellen? Ga dan naar de DragonSoul-forums.
TIP_41=Wist je dat je mensen in de chat kunt blokkeren?
TIP_42=Je haar zit echt goed vandaag. Heb je er iets mee gedaan?
TIP_43=Laat je niet misleiden door de lengte van Kamikazegnoom. Die ouwe taart weet van wanten!
TIP_44=Schud je telefoon heel hard heen en weer om je kansen in het gevecht te vergroten.... Geintje!
TIP_45=Dwergboogschutter bestookt vijanden vanuit het achterveld met haar reuzekruisboog. Bovendien kan ze de rest zo een beetje in het gareel houden.
TIP_46=Orkmonnik heeft het heilige vuur. Maar dat is ook niet gek met zo'n wierrookvat als wapen.
TIP_47=Is dat een stofduivel? Een vechtende wolk honden en katten? Nee, het is de Hondsdolle Draak!
