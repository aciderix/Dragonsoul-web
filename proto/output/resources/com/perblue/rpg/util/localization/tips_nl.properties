TIP_51=Dansende Druïde gebruikt de natuurkrachten tegen haar vijanden. Maar verwacht niet dat ze weet welke dag het vandaag is.
TIP_52=Stoor Ketelduivel niet als hij aan het badderen is. Het badwater is giftig!
