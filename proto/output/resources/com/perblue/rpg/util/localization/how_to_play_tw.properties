
#### VIP CARD 1 ####
VIP_CARD_1_TITLE=為什麼要成為VIP？
VIP_CARD_1_BULLET_A_TITLE=即時闖關
VIP_CARD_1_BULLET_A_TEXT=每天獲得免費闖關券。使用闖關券來立即完成戰鬥，並迅速找到大量裝備。
VIP_CARD_1_BULLET_B_TITLE=大量便利功能
VIP_CARD_1_BULLET_B_TEXT=獲得更好的快進功能、更多技能點數儲存、\n更多的耐力購買、VIP聊天功能、靈魂寶箱\n以及更多好禮！
VIP_CARD_1_BULLET_C_TITLE=額外金幣和代幣
VIP_CARD_1_BULLET_C_TEXT=從各種模式中獲得額外金幣和/或代幣，包括遠征戰、戰爭、頭目戰坑和地穴。
VIP_CARD_1_TIP_TITLE=誰是VIP？
VIP_CARD_1_TIP_TEXT=VIP就是一些想要提升及加快他們的DragonSoul遊戲體驗的玩家。

#### VIP CARD 2 ####
VIP_CARD_2_TITLE=如何獲得
VIP_CARD_2_BULLET_A_TITLE=進行購買以賺取VIP券
VIP_CARD_2_BULLET_A_TEXT=獲得越多VIP券，您的VIP等級越高。
VIP_CARD_2_BULLET_B_TITLE=解鎖VIP等級
VIP_CARD_2_BULLET_B_TEXT=更高的VIP等級可解鎖更多新功能及特權，讓您原本已經享受的禮遇更加錦上添花。
VIP_CARD_2_BULLET_C_TITLE=VIP 4（終身制）
VIP_CARD_2_BULLET_C_TEXT=VIP是一個划算的投資，因為一旦成為VIP，您將終身保有VIP身份，所有特權亦可一直享用。
VIP_CARD_2_TIP_TITLE=成為VIP
VIP_CARD_2_TIP_TEXT=每月優惠是一個物超所值的優惠，同時也是成為VIP的最快捷途徑。當您購買每月優惠時，您將獲得更多的VIP券。

#### VIP CARD 3 ####
VIP_CARD_3_TITLE=功能與特權詳情
VIP_CARD_3_BULLET_1_TITLE=獎勵鑽石
VIP_CARD_3_BULLET_1_TEXT=每次購買將獲得更多鑽石！如果一宗購買讓您獲得新的VIP等級，此獎勵是可以追溯的。獎勵鑽石將會發送到您的訊息箱裡。
VIP_CARD_3_BULLET_2_TITLE=免費闖關券
VIP_CARD_3_BULLET_2_TEXT=每天送贈免費闖關券。使用闖關券來立即完成戰鬥，並迅速找到大量裝備。別忘了每天來收集闖關券。
VIP_CARD_3_BULLET_3_TITLE=補充耐力
VIP_CARD_3_BULLET_3_TEXT=讓您可以每天多次使用鑽石購買耐力。
VIP_CARD_3_BULLET_4_TITLE=煉金術
VIP_CARD_3_BULLET_4_TEXT=讓您可以每天多次使用鑽石購買金幣。
VIP_CARD_3_BULLET_27_TITLE=獲得更多符文精華
VIP_CARD_3_BULLET_27_TEXT=讓您可以每天多次以鑽石購買符文精華。僅適用於有可用符文的情況。
VIP_CARD_3_BULLET_5_TITLE=重置技能點數
VIP_CARD_3_BULLET_5_TEXT=讓您可以使用鑽石購買更多技能點數。
VIP_CARD_3_BULLET_6_TITLE=重置精英戰役
VIP_CARD_3_BULLET_6_TEXT=讓您可以花費鑽石來重置精英戰役階段，以便更快地賺取靈魂石。
VIP_CARD_3_BULLET_23_TITLE=快速附魔
VIP_CARD_3_BULLET_23_TEXT=增強快進功能及自動作戰功能，無需事先達到3星勝利。即使您的團隊等級低於30級，也可以解鎖快進功能。
VIP_CARD_3_BULLET_7_TITLE=重置戰坑戰鬥
VIP_CARD_3_BULLET_7_TEXT=讓您可以花費鑽石來跳過戰坑攻擊的冷卻時間。同時，讓您可以在戰坑中購買5次額外攻擊。
VIP_CARD_3_BULLET_9_TITLE=重置競技場戰鬥
VIP_CARD_3_BULLET_9_TEXT=讓您可以花費鑽石來跳過競技場攻擊的冷卻時間。同時，讓您可以在競技場中購買5次額外攻擊。
VIP_CARD_3_BULLET_11_TITLE=強化闖關
VIP_CARD_3_BULLET_11_TEXT=您現在可以在單次闖關中花費超過1張闖關券。同時，您還可以對已經達3星的「挑戰」和「山脈」關卡進行闖關。
VIP_CARD_3_BULLET_22_TITLE=VIP聊天
VIP_CARD_3_BULLET_22_TEXT=解鎖一條獨特的聊天頻道，讓您與其他VIP玩家暢談。
VIP_CARD_3_BULLET_12_TITLE=技能點數上限
VIP_CARD_3_BULLET_12_TEXT=讓您一次可以儲存更多技能點數。
VIP_CARD_3_BULLET_50_TITLE=減少冷卻時間
VIP_CARD_3_BULLET_50_TEXT=「挑戰」、「山脈」和白銀寶箱的冷卻時間減少至5分鐘。
VIP_CARD_3_BULLET_13_TITLE=更多地穴闖關代幣
VIP_CARD_3_BULLET_13_TEXT=從地穴闖關中賺取更多公會代幣。適用於每日地穴闖關完成獎勵，但不適用每日地穴闖關任務。
VIP_CARD_3_BULLET_14_TITLE=更多地穴闖關金幣
VIP_CARD_3_BULLET_14_TEXT=在地穴中成功防禦敵人可獲得雙倍金幣。
VIP_CARD_3_BULLET_25_TITLE=泰坦神廟代幣倍增器
VIP_CARD_3_BULLET_25_TEXT=當您在神廟擊敗一個泰坦時，您可以賺取兩至四倍公會代幣。
VIP_CARD_3_BULLET_15_TITLE=最大附魔值
VIP_CARD_3_BULLET_15_TEXT=使用鑽石解鎖道具的即時附魔能力至最大附魔值。
VIP_CARD_3_BULLET_26_TITLE=更多公會戰代幣
VIP_CARD_3_BULLET_26_TEXT=從公會戰中賺取更多戰爭代幣。適用於「結束戰鬥」和「結束戰爭」獎勵。
VIP_CARD_3_BULLET_16_TITLE=商販權限解鎖
VIP_CARD_3_BULLET_16_TEXT=現在，您可以使用680顆鑽石解鎖商販。一旦解鎖，商販將永遠出現在主螢幕中。
VIP_CARD_3_BULLET_17_TITLE=更多遠征戰代幣
VIP_CARD_3_BULLET_17_TEXT=您完成的每個階段，都可以讓您賺取更多遠征戰代幣。
VIP_CARD_3_BULLET_20_TITLE=更多遠征戰金幣
VIP_CARD_3_BULLET_20_TEXT=您在遠征戰贏得的每場戰鬥，都可以讓您賺取更多金幣。
VIP_CARD_3_BULLET_19_TITLE=靈魂寶箱
VIP_CARD_3_BULLET_19_TEXT=解開第三個寶箱，此寶箱被稱為「靈魂寶箱」，有機會掉落靈魂石、金幣及經驗值藥劑。靈魂石來自每月獨家英雄及在每日英雄中輪流選擇。
VIP_CARD_3_BULLET_18_TITLE=黑市權限解鎖
VIP_CARD_3_BULLET_18_TEXT=現在，您可以使用1360顆鑽石解鎖黑市。一旦解鎖，黑市將永遠出現在主螢幕中。
VIP_CARD_3_BULLET_24_TITLE=最高頭目戰坑獎勵
VIP_CARD_3_BULLET_24_TEXT=在每個頭目戰坑戰鬥中，總是能獲得最大的潛在獎勵。每個頭目戰坑階段在設定範圍內會產生獎勵，獎勵取決於所選難度。此功能確保您始終能在該範圍內獲得最大獎勵。
VIP_CARD_3_BULLET_21_TITLE=職位公告板上的英雄
VIP_CARD_3_BULLET_21_TEXT=讓您可以在公會的職位公告板上張貼多於2位英雄的求職帖子。張貼更多英雄代表您可以賺取更多金幣，幫助更多公會好友。
VIP_CARD_3_BULLET_28_TITLE=次靈魂市集刷新
VIP_CARD_3_BULLET_28_TEXT=讓您每天可以多次刷新靈魂市集，讓您可以取得更多道具。
VIP_CARD_3_BULLET_29_TITLE=頭目戰坑闖關
VIP_CARD_3_BULLET_29_TEXT=讓您可以使用闖關券來立即完成一個頭目戰坑階段。
VIP_CARD_3_BULLET_30_TITLE=頭目戰坑階段
VIP_CARD_3_BULLET_30_TEXT=讓您每天可以完成更多頭目戰坑戰鬥，賺取更多獎勵。
VIP_CARD_3_BULLET_31_TITLE=每次重置戰坑／競技場戰鬥
VIP_CARD_3_BULLET_31_TEXT=在需要使用鑽石進行重置前，增加您在這個模式中可以參與的戰鬥場次。
VIP_CARD_3_BULLET_32_TITLE=商人刷新
VIP_CARD_3_BULLET_32_TEXT=讓您每天有數次免費刷新商人、商販及黑市的機會。
VIP_CARD_3_BULLET_33_TITLE=來自每日任務的額外耐力
VIP_CARD_3_BULLET_33_TEXT=在每個提高耐力的每日任務中，均可獲得額外耐力。
VIP_CARD_3_BULLET_34_TITLE=額外耐力儲存
VIP_CARD_3_BULLET_34_TEXT=在耐力停止自動累積之前，增加您的耐力儲存量。
VIP_CARD_3_BULLET_35_TITLE=收集每日耐力任務的時間
VIP_CARD_3_BULLET_35_TEXT=延長從提高耐力每日任務中收集耐力的開放時間。如果這樣做會令這個任務跟另一個耐力提升任務重疊的話，您仍然可以收集這兩個任務所得之耐力。
VIP_CARD_3_BULLET_36_TITLE=雙倍饋贈掉落機會
VIP_CARD_3_BULLET_36_TEXT=在普通戰役中，有機會獲得雙倍普通饋贈掉落
VIP_CARD_3_BULLET_37_TITLE=免費移除符文
VIP_CARD_3_BULLET_37_TEXT=用戶端時間逢星期四凌晨五時，您將會收到6個免費符文移除機會。剩餘的免費移除機會將會在符文神廟的「移除」按鈕中直接顯示。
VIP_CARD_3_BULLET_38_TITLE=每日簽到雙倍獎勵
VIP_CARD_3_BULLET_38_TEXT=每日收到雙倍簽到獎勵，包括英雄、靈魂石及鑽石！可以與其他雙倍VIP獎勵疊加（總共可取得四倍VIP獎勵）。
VIP_CARD_3_BULLET_39_TITLE=重置山脈與挑戰
VIP_CARD_3_BULLET_39_TEXT=利用鑽石解鎖這些模式的重置能力，讓您獲得額外獎勵。
VIP_CARD_3_BULLET_40_TITLE=挑選5個中的其中2個戰爭獎勵
VIP_CARD_3_BULLET_40_TEXT=取代原有的每場戰爭結束後的三選一獎勵方案，現在將會顯示5個獎勵，而且您可以從中挑選2個。
VIP_CARD_3_BULLET_41_TITLE=每週免費道具
VIP_CARD_3_BULLET_41_TEXT=用戶端時間逢星期日凌晨五時，您將會收到一個免費道具。此道具是來自您的伺服器最近更新的兩個內容。此道具將限定為從單個碎片或卷軸製成的道具。
VIP_CARD_3_TIP_TITLE=為什麼有這麼多特權？
VIP_CARD_3_TIP_TEXT=因為我們愛我們的玩家，希望為支持DragonSoul的玩家贈送驚喜獎勵。

#### EXPEDITION CARD 1 ####
EXPEDITION_CARD_1_TITLE=關於遠征戰
EXPEDITION_CARD_1_BULLET_1_TITLE=每日征程
EXPEDITION_CARD_1_BULLET_1_TEXT=在每日遠征戰裡，帶領英雄們完成15場戰鬥。
EXPEDITION_CARD_1_BULLET_2_TITLE=未雨綢繆
EXPEDITION_CARD_1_BULLET_2_TEXT=英雄們將保持他們從前次遠征戰剩下的生命\n值及能量。若英雄在遠征戰途中戰死，在重\n置前，該英雄將維持死亡狀態。
EXPEDITION_CARD_1_BULLET_3_TITLE=獎勵
EXPEDITION_CARD_1_BULLET_3_TEXT=每次戰鬥後賺取大量金幣。每完成3場戰鬥即獲得遠征戰代幣一次。代幣的派送數量將隨著您的進度而增加。
EXPEDITION_CARD_1_TIP_TITLE=專家提示
EXPEDITION_CARD_1_TIP_TEXT=從您公會成員中僱用一位僱傭兵，助您在遠征戰中戰鬥。

#### EXPEDITION CARD 2 ####
EXPEDITION_CARD_2_TITLE=困難模式
EXPEDITION_CARD_2_BULLET_1_TITLE=適者生存
EXPEDITION_CARD_2_BULLET_1_TEXT=一旦您打通普通模式遠征戰的所有15場戰鬥，您就可以解鎖困難模式遠征戰。
EXPEDITION_CARD_2_BULLET_2_TITLE=一鼓作氣
EXPEDITION_CARD_2_BULLET_2_TEXT=在困難模式中，英雄的生命值及能量在戰爭\n之間是不能重新生成。
EXPEDITION_CARD_2_BULLET_3_TITLE=更多金幣
EXPEDITION_CARD_2_BULLET_3_TEXT=為了應付一場英勇的困難模式遠征戰，您將會獲得兩倍金幣獎勵。同時，您也會獲得相同數量的遠征戰代幣。
EXPEDITION_CARD_2_TIP_TITLE=摘要
EXPEDITION_CARD_2_TIP_TEXT=打通普通模式。解鎖困難模式。獲取更多金幣。

#### EXPEDITION CARD 3 ####
EXPEDITION_CARD_3_TITLE=瘋狂模式
EXPEDITION_CARD_3_BULLET_1_TITLE=掌握了困難模式？
EXPEDITION_CARD_3_BULLET_1_TEXT=如果您的伺服器有公會戰，您可以打通困難模式來解鎖瘋狂模式。
EXPEDITION_CARD_3_BULLET_2_TITLE=戰爭修改器應用
EXPEDITION_CARD_3_BULLET_2_TEXT=現有的來自公會戰的戰場修改器，\n同樣可以應用到這個模式。\n調整您的陣容，並\n用瘋狂模式來準備戰爭吧！
EXPEDITION_CARD_3_BULLET_3_TITLE=賺取道具碎片
EXPEDITION_CARD_3_BULLET_3_TEXT=除了過往的獎勵外，現在遠征戰寶箱還會掉落來自您的伺服器最新更新的3至25個道具的碎片。
EXPEDITION_CARD_3_TIP_TITLE=聞一知十
EXPEDITION_CARD_3_TIP_TEXT=在嘗試瘋狂模式之前，花點時間掌握困難模式吧！

#### EXPEDITION CARD 4 ####
EXPEDITION_CARD_4_TITLE=荒唐模式
EXPEDITION_CARD_4_BULLET_1_TITLE=終極挑戰！
EXPEDITION_CARD_4_BULLET_1_TEXT=如果您的伺服器有提供符文，您可以透過打通瘋狂模式來解鎖荒唐模式。
EXPEDITION_CARD_4_BULLET_2_TITLE=所有防禦者+20等級
EXPEDITION_CARD_4_BULLET_2_TEXT=在荒唐模式裡，您所有敵人的英雄及技能\n等級都會增加20級。
EXPEDITION_CARD_4_BULLET_3_TITLE=符文任取
EXPEDITION_CARD_4_BULLET_3_TEXT=除了過往的獎勵外，現在遠征戰寶箱還會掉落1星至3星的主要及次要符文。隨著遠征戰進度的增加，獲得主要符文及更高星級符文的機會亦隨之增加。
EXPEDITION_CARD_4_TIP_TITLE=噢，天啊！
EXPEDITION_CARD_4_TIP_TEXT=如果難度達到，呃...荒唐的程度了，就調低點難度吧！

#### EXPEDITION CARD 5 ####
EXPEDITION_CARD_5_TITLE=提示
EXPEDITION_CARD_5_BULLET_1_TITLE=治療與坦克！
EXPEDITION_CARD_5_BULLET_1_TEXT=將您的信仰治療師的主要技能以及其他治療技能升至最大值。然後讓一個強大的、會治療的坦克帶領您的團隊，比如大塊頭。
EXPEDITION_CARD_5_BULLET_2_TITLE=重試，再試一次...
EXPEDITION_CARD_5_BULLET_2_TEXT=如果您在一場戰鬥中落敗，您可以撤銷並再試一次，或者保留傷害值並以第二波的英雄繼續戰鬥。
EXPEDITION_CARD_5_BULLET_3_TITLE=預充能量
EXPEDITION_CARD_5_BULLET_3_TEXT=在前期戰鬥中使用各種英雄，以積攢他們的能量。節省能量以便在更困難的戰鬥中觸發技能。

#### MONTHLY DEAL CARD 1 ####
MONTHLY_DEAL_CARD_1_TITLE=每月優惠
MONTHLY_DEAL_CARD_1_BULLET_1_TITLE=大量鑽石！
MONTHLY_DEAL_CARD_1_BULLET_1_TEXT=立即送您300顆鑽石，並每天送您120顆鑽石，持續30天。這總共是[bright_blue]3900顆鑽石[]... 真是一個令人讚嘆的優惠！
MONTHLY_DEAL_CARD_1_BULLET_2_TITLE=不會損失，不用憂慮
MONTHLY_DEAL_CARD_1_BULLET_2_TEXT=如果您忘記收集鑽石，請別擔心，您不會失去任何一顆鑽石的。
MONTHLY_DEAL_CARD_1_BULLET_3_TITLE=毋須承諾
MONTHLY_DEAL_CARD_1_BULLET_3_TEXT=每月優惠「不是」一個經常性的付款：您可以根據需要取消或續訂。
MONTHLY_DEAL_CARD_1_TIP_TITLE=秘訣：成為VIP
MONTHLY_DEAL_CARD_1_TIP_TEXT=每月優惠是解鎖大型VIP福利的最簡單方法！

#### CHAT RULES CARD 1 ####
CHAT_RULES_CARD_1_TITLE=聊天指南
CHAT_RULES_CARD_1_BULLET_1_TITLE=歡迎來到DragonSoul聊天！
CHAT_RULES_CARD_1_BULLET_1_TEXT=聊天的設立是為了幫助玩家成為DragonSoul社群的一份子，回答其他玩家問題，邀請朋友加入公會或進行社交互動。同時，我們允許玩家參與遊戲內的聊天頻道，前提是他們需要遵循以下指南。
CHAT_RULES_CARD_1_BULLET_2_TITLE=停用政策與警告
CHAT_RULES_CARD_1_BULLET_2_TEXT=選擇不遵守這些規則的玩家將會被停用聊天（暫時或永久）。停用由PerBlue工作人員及DragonSoul管理員發布，且可以在發出或未發出警告的情況下進行。玩家不得對停用提出異議。對於玩家因其他玩家的信仰（政治、宗教或其他方面）作出騷擾；侮辱或詆毀玩家的原籍、國籍、種族或性取向；以及發表關於種族、宗教和性取向的貶損性評論，無論該些騷擾是否指向另一個玩家，PerBlue工作人員和DragonSoul管理員均對該些騷擾實施「零容忍」政策。
CHAT_RULES_CARD_1_BULLET_3_TITLE=聊天封鎖
CHAT_RULES_CARD_1_BULLET_3_TEXT=使用聊天封鎖功能，可以阻止其他人在聊天中發布冒犯性語言。在聊天中按一下玩家姓名，然後按一下「封鎖」。此後，該用戶的訊息將不會再出現在您的聊天中。您可以按一下您的頭像圖示，然後按一下「封鎖名單」來取消被封鎖用戶。同時，您也可以透過在相同螢幕中按一下「設置」來關閉聊天預覽。
CHAT_RULES_CARD_1_BULLET_4_TITLE=適用於所有聊天頻道的規則
CHAT_RULES_CARD_1_BULLET_4_TEXT=歡迎大家進行討論和交流。如果您想在DragonSoul交朋友，我們歡迎您！
CHAT_RULES_CARD_1_BULLET_5_TEXT=全球聊天是為了讓玩家可以互相詢問有關遊戲的問題，或彼此提供建議，建立一個積極正面的DragonSoul社群。
CHAT_RULES_CARD_1_BULLET_6_TEXT=[bright_blue]請勿[]騷擾其他玩家或遊戲外人士。
CHAT_RULES_CARD_1_BULLET_7_TEXT=[bright_blue]請勿[]討論性（包括性行為及他人的性取向）、毒品、政治或宗教話題。
CHAT_RULES_CARD_1_BULLET_8_TEXT=[bright_blue]請勿[]發表任何淫褻性語言。
CHAT_RULES_CARD_1_BULLET_9_TEXT=[bright_blue]請勿[]討論關於仲裁員、其做法及任何已發生或未發生的封鎖／禁止行動。
CHAT_RULES_CARD_1_BULLET_10_TEXT=您可以透過遊戲內的支援功能表聯絡我們的支援團隊。請勿在聊天中請求或討論版務問題。
CHAT_RULES_CARD_1_BULLET_11_TITLE=舉報其他玩家
CHAT_RULES_CARD_1_BULLET_11_TEXT=如果您覺得您在聊天中被欺侮或騷擾，請透過遊戲內的支援頻道聯絡DragonSoul客戶服務。 在您的投訴內容中，請包括其他玩家的用戶名稱及您擁有的任何詳細信息，以幫助我們調查此問題。
CHAT_RULES_CARD_1_BULLET_12_TEXT=我們非常關心我們的玩家，同時也希望您成為這個社群的一份子。我們不會攔截或標記每個評論，但會對被舉報的對話採取必要行動。請注意，並非每個舉報都會導致玩家被禁用聊天，而所有的禁用均由PerBlue工作人員自行決定。

#### CRYPT CARD 1 ####
CRYPT_CARD_1_TITLE=關於地穴闖關
CRYPT_CARD_1_BULLET_1_TITLE=亡靈復甦
CRYPT_CARD_1_BULLET_1_TEXT=變音從地穴裡復活了英雄。在他們覆蓋地面前消滅他所擁有的軍團！
CRYPT_CARD_1_BULLET_2_TITLE=團隊合作
CRYPT_CARD_1_BULLET_2_TEXT=與您的公會同心協力擊敗變音的軍團。
CRYPT_CARD_1_BULLET_3_TITLE=賺取獎勵
CRYPT_CARD_1_BULLET_3_TEXT=每天至少進行一次地穴攻擊，以獲得可在\n公會商店使用的公會代幣。
CRYPT_CARD_1_TIP_TITLE=專家提示
CRYPT_CARD_1_TIP_TEXT=別忘了在每次攻擊時僱用一位英雄，他們是免費的！

#### CRYPT CARD 2 ####
CRYPT_CARD_2_TITLE=規則與限制
CRYPT_CARD_2_BULLET_1_TITLE=英雄的限制
CRYPT_CARD_2_BULLET_1_TEXT=每位英雄只可以在地穴中進行一次／一天的戰鬥。升級更多的英雄，為您的公會提供更多幫助！
CRYPT_CARD_2_BULLET_2_TITLE=免費援手
CRYPT_CARD_2_BULLET_2_TEXT=在地穴時，您可以在[bright_blue]每次攻擊時免費[]僱用一位僱傭兵。
CRYPT_CARD_2_BULLET_3_TITLE=開始與結束時間
CRYPT_CARD_2_BULLET_3_TEXT=闖關在公會時區上午八時至凌晨十二時舉行（顯示在公會螢幕上）。公會領袖可以更改時區。
CRYPT_CARD_2_TIP_TITLE=選擇您的道路
CRYPT_CARD_2_TIP_TEXT=公會官員可以在公會設置中設定地穴難度。

#### CRYPT CARD 3 ####
CRYPT_CARD_3_TITLE=分數與獎勵
CRYPT_CARD_3_BULLET_1_TITLE=每日任務
CRYPT_CARD_3_BULLET_1_TEXT=在每日任務中進行1次攻擊／天，您就可以賺取100個公會代幣。
CRYPT_CARD_3_BULLET_2_TITLE=骷髏頭與分數
CRYPT_CARD_3_BULLET_2_TEXT=每擊敗一個5位英雄的陣容，便可獲得點數。\n擊敗首2個陣容會各自獲得1個點數（白銀骷\n髏頭），擊敗第3個陣容會獲得5個點數（黃\n金骷髏頭）。完成整個闖關賺取額外點數。
CRYPT_CARD_3_BULLET_3_TITLE=公會獎勵
CRYPT_CARD_3_BULLET_3_TEXT=請至少進行一次地穴攻擊賺取公會分數，以便在一天結束時獲得公會代幣。
CRYPT_CARD_3_TIP_TITLE=共贏
CRYPT_CARD_3_TIP_TEXT=您獲得的點數越多，您公會中每位成員獲得的代幣就越多。

#### CRYPT CARD 4 ####
CRYPT_CARD_4_TITLE=戰略
CRYPT_CARD_4_BULLET_1_TITLE=推薦攻擊
CRYPT_CARD_4_BULLET_1_TEXT=根據您餘下最強5位英雄的力量，自動推薦陣容。
CRYPT_CARD_4_BULLET_2_TITLE=更改難度
CRYPT_CARD_4_BULLET_2_TEXT=如果闖關進行得太困難或太容易，請讓您的公會領袖更改難度。
CRYPT_CARD_4_BULLET_3_TITLE=恰到好處
CRYPT_CARD_4_BULLET_3_TEXT=不要在第一波攻擊中使用您最好的英雄。只使用剛好能贏取每場戰鬥所需的英雄。
CRYPT_CARD_4_TIP_TITLE=合作！
CRYPT_CARD_4_TIP_TEXT=與您的公會成員合作...確保他們做好自己的本份！

#### ENCHANTING 1 ####
ENCHANTING_CARD_1_TITLE=附魔是如何工作的
ENCHANTING_CARD_1_BULLET_1_TITLE=增加力量
ENCHANTING_CARD_1_BULLET_1_TEXT=透過增強英雄的裝備來獲得競爭優勢。
ENCHANTING_CARD_1_BULLET_2_TITLE=綠色或以上
ENCHANTING_CARD_1_BULLET_2_TEXT=您可以為綠色或以上的裝備進行附魔。
ENCHANTING_CARD_1_BULLET_3_TITLE=使用額外道具
ENCHANTING_CARD_1_BULLET_3_TEXT=您可以使用過剩的道具作為附魔材料。
ENCHANTING_CARD_1_TIP_TITLE=每日任務
ENCHANTING_CARD_1_TIP_TEXT=每天至少附魔一個道具以完成您的每日任務。

#### ENCHANTING 2 ####
ENCHANTING_CARD_2_TITLE=英雄晉升
ENCHANTING_CARD_2_BULLET_1_TITLE=退還附魔材料
ENCHANTING_CARD_2_BULLET_1_TEXT=當您晉升時，英雄會失去其附魔獎勵，但會將附魔材料退還給您。綠色道具將全數退還。稀有度更高的道具，則會部份退還。
ENCHANTING_CARD_2_BULLET_2_TITLE=更高稀有度=更多附魔
ENCHANTING_CARD_2_BULLET_2_TEXT=稀有度較高的道具可以多次附魔以獲得極\n豐厚獎勵。白色道具則不能進行附魔。
ENCHANTING_CARD_2_TIP_TITLE=每日任務用綠色
ENCHANTING_CARD_2_TIP_TEXT=附魔綠色道具是讓您達成每日任務的最佳途徑，因為當您晉升英雄時，綠色道具將會全數退還。

#### ENCHANTING 3 ####
ENCHANTING_CARD_3_TITLE=附魔策略
ENCHANTING_CARD_3_BULLET_1_TITLE=等待紫色英雄
ENCHANTING_CARD_3_BULLET_1_TEXT=他們可以從附魔中獲得最多的好處，因為他們不會經常獲得晉升。
ENCHANTING_CARD_3_BULLET_2_TITLE=最強的先附魔
ENCHANTING_CARD_3_BULLET_2_TEXT=對狀態數據切合英雄優勢的道具進行附魔：「能量回復」可令信仰治療師得到莫大幫助。「生命值回復」對坦克類英雄是非常重要的。
ENCHANTING_CARD_3_BULLET_3_TITLE=使用額外道具
ENCHANTING_CARD_3_BULLET_3_TEXT=進行闖關和挑戰所收集到的大量備用道具可作為附魔材料使用。
ENCHANTING_CARD_3_TIP_TITLE=提升是成敗關鍵
ENCHANTING_CARD_3_TIP_TEXT=附魔可以令艱難的戰坑／競技場戰鬥變得不一樣！

#### TITAN TEMPLE OWNER 1 ####
TITAN_TEMPLE_OWNER_CARD_1_TITLE=泰坦神廟
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TITLE=尋找神廟
TITAN_TEMPLE_OWNER_CARD_1_BULLET_1_TEXT=每一場取得勝利的戰役都增加您找到神廟的機會。
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TITLE=同生獨死
TITAN_TEMPLE_OWNER_CARD_1_BULLET_2_TEXT=邀請公會成員提供幫助！\n您有24小時擊敗所有5個泰坦。
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TITLE=獎勵
TITAN_TEMPLE_OWNER_CARD_1_BULLET_3_TEXT=每次當您在您的神廟中擊敗1個泰坦時，您將\n獲得一件裝備。請時常回來看看，並按一下\n棺材獲取裝備！
TITAN_TEMPLE_OWNER_CARD_1_TIP_TITLE=神廟等級
TITAN_TEMPLE_OWNER_CARD_1_TIP_TEXT=神廟中的泰坦和敵人的等級與神廟發現者的等級匹配。

#### TITAN TEMPLE OWNER 2 ####
TITAN_TEMPLE_OWNER_CARD_2_TITLE=規則與提示
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TITLE=死亡增益！
TITAN_TEMPLE_OWNER_CARD_2_BULLET_1_TEXT=被擊敗的泰坦會增益神廟內餘下的所有敵人。每個泰坦都有一個特定的「死亡增益」，請明智地選擇殺敵的先後次序。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TITLE=團隊努力
TITAN_TEMPLE_OWNER_CARD_2_BULLET_2_TEXT=充份利用您的5個免費邀請：邀請那些會回應及取勝的公會伙伴。如果卡關了，花上一點金幣，邀請更多人幫助您。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TITLE=3次嘗試機或1個泰坦
TITAN_TEMPLE_OWNER_CARD_2_BULLET_3_TEXT=每個受邀者獲得3次機會去打敗任何泰坦，但他最多只能擊敗1個泰坦。
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TITLE=連勝鼓勵
TITAN_TEMPLE_OWNER_CARD_2_BULLET_4_TEXT=完成您的神廟任務以取得連勝。一個多場連勝意味著更多的獎勵和更強的敵人。

#### TITAN TEMPLE OTHER 1 ####
TITAN_TEMPLE_OTHER_CARD_1_TITLE=泰坦神廟
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TITLE=已找到神廟
TITAN_TEMPLE_OTHER_CARD_1_BULLET_1_TEXT=您的公會好友邀請您協助清除這座泰坦神廟。
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TITLE=擊敗1個泰坦
TITAN_TEMPLE_OTHER_CARD_1_BULLET_2_TEXT=您的目標是擊敗1個泰坦。您有三次機會。
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TITLE=獲得獎勵
TITAN_TEMPLE_OTHER_CARD_1_BULLET_3_TEXT=如果您贏了，您將在戰鬥勝利螢幕上賺取公會代幣。
TITAN_TEMPLE_OTHER_CARD_1_TIP_TITLE=證明自己！
TITAN_TEMPLE_OTHER_CARD_1_TIP_TEXT=您的公會都指望著您了。您想收到更多的神廟邀請，對吧？

#### TITAN TEMPLE OTHER 2 ####
TITAN_TEMPLE_OTHER_CARD_2_TITLE=規則與提示
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TITLE=死亡增益！
TITAN_TEMPLE_OTHER_CARD_2_BULLET_1_TEXT=被擊敗的泰坦會增益神廟內餘下的所有敵人。每個泰坦都有一個特定的「死亡增益」，請明智地選擇殺敵的先後次序。在左上角按一下英雄圖示，查看一下其增益是如何運作。
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TITLE=同生獨死
TITAN_TEMPLE_OTHER_CARD_2_BULLET_2_TEXT=您有三次機會去擊敗神廟內5個泰坦的其中一個。一旦您取得成功，您將失去剩餘時嘗試機會。

#### HERO STATS CARD 1 ####
HERO_STATS_CARD_1_TITLE=概覽
HERO_STATS_CARD_1_BULLET_1_TITLE=英雄統計數據說明
HERO_STATS_CARD_1_BULLET_1_TEXT=想知道所有那些麻煩的狀態數據如何工作？您來對地方了！
HERO_STATS_CARD_1_BULLET_2_TITLE=基礎攻擊
HERO_STATS_CARD_1_BULLET_2_TEXT=基礎攻擊是英雄在不使用技能下所進行的攻擊。每個基礎攻擊都有主要傷害類型（詳情參見該頁）。
HERO_STATS_CARD_1_BULLET_3_TITLE=生命值
HERO_STATS_CARD_1_BULLET_3_TEXT=最大生命值表示英雄在死亡前可以承受的傷害值。生命值回復是每波戰鬥結束時，英雄所獲得的生命值。英雄也可以透過某些治療技能在戰鬥中獲得生命值。
HERO_STATS_CARD_1_BULLET_4_TITLE=能量
HERO_STATS_CARD_1_BULLET_4_TEXT=所有英雄的最大能量為1000。每場戰鬥開始時，英雄的能量是0。當獲得1000能量時便能啟用英雄的主動（白色）技能。英雄可以透過造成傷害、承受傷害及某些技能來獲得能量。 能量回復是指在每個戰鬥波結束時，英雄所獲取的能量。

#### HERO STATS CARD 2 ####
HERO_STATS_CARD_2_TITLE=核心狀態數據
HERO_STATS_CARD_2_BULLET_1_TITLE=力量
HERO_STATS_CARD_2_BULLET_1_TEXT=力量影響英雄的[soft_blue]最大生命值[] 和[soft_blue]護甲[]。每點力量強度可增加18點生命值和0.15點護甲值。
HERO_STATS_CARD_2_BULLET_2_TITLE=敏捷
HERO_STATS_CARD_2_BULLET_2_TEXT=敏捷影響英雄的[soft_blue]基礎傷害[][soft_blue]護甲[]和[soft_blue]暴擊率[]。每點敏捷度增加0.4點基礎傷害，0.075點護甲和0.4點暴擊率。
HERO_STATS_CARD_2_BULLET_3_TITLE=智力
HERO_STATS_CARD_2_BULLET_3_TEXT=智力影響英雄的[soft_blue]技能力量[]和 [soft_blue]魔法防禦[]。每點智力增加2.4點技能力量和0.1點魔法防禦。
HERO_STATS_CARD_2_BULLET_4_TITLE=主要狀態數據
HERO_STATS_CARD_2_BULLET_4_TEXT=每個英雄都有一個主要狀態數據：可能是力量、敏捷或智力。\n這個數據賦予英雄額外的[soft_blue]基礎傷害[]。每點主要狀態數據增加1點基礎傷害。\n對於敏捷型英雄，除了上面所提及的數值外，\n更會額外增加0.4點基礎傷害。
HERO_STATS_CARD_2_BULLET_5_TITLE=成長狀態數據
HERO_STATS_CARD_2_BULLET_5_TEXT=力量、敏捷和智力的成長，決定了英雄隨著等級提升，其核心狀態數據增加的速度。您可以透過進化您的英雄，來增加他們的生長狀態數據。生長數據的增加，對英雄的核心狀態數據有著重要的影響。

#### HERO STATS CARD 3 ####
HERO_STATS_CARD_3_TITLE=其他狀態數據
HERO_STATS_CARD_3_BULLET_16_TITLE=基礎傷害
HERO_STATS_CARD_3_BULLET_16_TEXT=基礎傷害指英雄的基礎攻擊所造成的傷害數字。
HERO_STATS_CARD_3_BULLET_1_TITLE=技能力量
HERO_STATS_CARD_3_BULLET_1_TEXT=技能力量可以增加造成的傷害，但這並非適用於所有技能，只有部份技能可以增加傷害。以[green]綠色[]顯示傷害數字的技能，會隨著[green]技能力量[]的增加而造成更多傷害。以[orange]橙色[] 顯示傷害數字的技能，則會隨著[orange]基礎傷害[]的增加而造成更多傷害。而以[soft_blue]藍色[]顯示傷害數字的技能，會隨著該技能[soft_blue]等級[]的增加而造成更多傷害。
HERO_STATS_CARD_3_BULLET_2_TITLE=護甲
HERO_STATS_CARD_3_BULLET_2_TEXT=護甲減少物理傷害。英雄的護甲值越高，每次擊中時所承受的物理傷害越少。別問是怎麼算出來，這是相當複雜的。
HERO_STATS_CARD_3_BULLET_3_TITLE=魔法防禦
HERO_STATS_CARD_3_BULLET_3_TEXT=魔法防禦的效果類似護甲，但可以抵抗魔法傷害。
HERO_STATS_CARD_3_BULLET_4_TITLE=護甲穿透
HERO_STATS_CARD_3_BULLET_4_TEXT=護甲穿透會在對敵人施加物理傷害前減少敵人的護甲。護甲值不會少於0。
HERO_STATS_CARD_3_BULLET_5_TITLE=魔法穿透
HERO_STATS_CARD_3_BULLET_5_TEXT=魔法穿透的工作原理類似護甲穿透，但可以減少魔法防禦。
HERO_STATS_CARD_3_BULLET_6_TITLE=暴擊率
HERO_STATS_CARD_3_BULLET_6_TEXT=暴擊率增加了物理或魔法傷害導致暴擊的機會。真實傷害不會造成暴擊。
HERO_STATS_CARD_3_BULLET_13_TITLE=暴擊傷害
HERO_STATS_CARD_3_BULLET_13_TEXT=這是由暴擊造成的大量傷害。起始數值為普通傷害的200％。
HERO_STATS_CARD_3_BULLET_17_TITLE=減少暴擊傷害
HERO_STATS_CARD_3_BULLET_17_TEXT=當英雄受到傷害時，這個數值會減少攻擊者的暴擊傷害統計。暴擊傷害不能降低至100%以下。
HERO_STATS_CARD_3_BULLET_8_TITLE=生命竊取
HERO_STATS_CARD_3_BULLET_8_TEXT=擁有生命竊取技能的英雄，當其造成物理傷害時將會獲得生命值。當應對魔法傷害時生命偷取將不會生效。生命竊取等級越高，英雄在造成物理傷害時獲得的生命值越多。
HERO_STATS_CARD_3_BULLET_28_TITLE=魔法吸血
HERO_STATS_CARD_3_BULLET_28_TEXT=擁有魔法吸血技能的英雄，當其造成魔法傷害時將會獲得生命值。當應對物理傷害時魔法吸血將不會生效。 魔法吸血等級越高，英雄在造成魔法傷害時獲得的生命值越多。
HERO_STATS_CARD_3_BULLET_9_TITLE=閃避
HERO_STATS_CARD_3_BULLET_9_TEXT=閃避讓英雄有機率避開所有由基礎攻擊或技能造成的傷害。此數值越高，英雄成功閃避的機會越大。
HERO_STATS_CARD_3_BULLET_14_TITLE=命中率
HERO_STATS_CARD_3_BULLET_14_TEXT=命中率可以減低敵人成功閃避的機會。每點命中率可以抵消1點閃避值。擁有比敵人閃避值更高的命中率，並不會讓您得到更大優勢。
HERO_STATS_CARD_3_BULLET_18_TITLE=暴怒
HERO_STATS_CARD_3_BULLET_18_TEXT=當受到傷害時，暴怒能賦予英雄能量。英雄每失去10%生命值，他就會獲得相等於暴怒值的能量。所有英雄的基礎暴怒值為90。
HERO_STATS_CARD_3_BULLET_19_TITLE=起始能量
HERO_STATS_CARD_3_BULLET_19_TEXT=起始能量是英雄在開始戰鬥時的能量。此數字通常為0。
HERO_STATS_CARD_3_BULLET_11_TITLE=保存
HERO_STATS_CARD_3_BULLET_11_TEXT=當英雄施放其主動技能時，保存可減少英雄所消耗的能量。
HERO_STATS_CARD_3_BULLET_20_TITLE=能量獲得
HERO_STATS_CARD_3_BULLET_20_TEXT=增加英雄從所有來源獲得的能量（受到的傷害、盟友增益等）。
HERO_STATS_CARD_3_BULLET_10_TITLE=提升治療
HERO_STATS_CARD_3_BULLET_10_TEXT=增加英雄技能所造成的治療效果。不適用於透過生命竊取所獲得的生命值。
HERO_STATS_CARD_3_BULLET_12_TITLE=靭性
HERO_STATS_CARD_3_BULLET_12_TEXT=靭性減少英雄的暈眩和禁用的持續時間。韌性越高，暈眩或禁用越短。
HERO_STATS_CARD_3_BULLET_24_TITLE=更長禁用時間
HERO_STATS_CARD_3_BULLET_24_TEXT=增加暈眩的持續時間，並增加敵對英雄禁用技能的持續時間。
HERO_STATS_CARD_3_BULLET_15_TITLE=專門技能
HERO_STATS_CARD_3_BULLET_15_TEXT=專門技能使英雄的所有技能可以做出比其所在等級更強大的效果。其可以影響造成的傷害，擊暈敵人能力以及各種其他效果。在大多數情況下，任何在技能說明中帶有顏色的技能都會比其原有技能等級更強。
HERO_STATS_CARD_3_BULLET_21_TITLE=移動速度
HERO_STATS_CARD_3_BULLET_21_TEXT=增加英雄在螢幕上移動的速度。
HERO_STATS_CARD_3_BULLET_22_TITLE=攻擊速度
HERO_STATS_CARD_3_BULLET_22_TEXT=增強英雄實施基礎攻擊時的速度。同時增加技能動畫的速度，但不會減少技能的冷卻時間。
HERO_STATS_CARD_3_BULLET_23_TITLE=冷卻時間減少
HERO_STATS_CARD_3_BULLET_23_TEXT=減少技能使用後的冷卻時間。主動技能沒有冷卻時間（它們消耗能量）。
HERO_STATS_CARD_3_BULLET_25_TITLE=更大護盾
HERO_STATS_CARD_3_BULLET_25_TEXT=增加由英雄生成的護盾尺寸。但不能增加由盟友施予的護盾尺寸。
HERO_STATS_CARD_3_BULLET_29_TITLE=更長時間護盾
HERO_STATS_CARD_3_BULLET_29_TEXT=增加由英雄自己生成的護盾的持續時間。但不能增加由盟友施予的護盾的持續時間。
HERO_STATS_CARD_3_BULLET_26_TITLE=猛擊、穿刺、火系等傷害
HERO_STATS_CARD_3_BULLET_26_TEXT=這些狀態數據起始數值為100%，並影響英雄將會造成的特定子類型傷害的傷害值。請注意，這些狀態數據的效果不會反映在技能說明中。

#### HERO STATS CARD 4 ####
HERO_STATS_CARD_4_TITLE=主要傷害類型
HERO_STATS_CARD_4_BULLET_1_TITLE=概覽
HERO_STATS_CARD_4_BULLET_1_TEXT=DragonSoul有三種主要的傷害類型：物理、魔法和真實傷害。所有傷害都是來自這三種傷害的其中一種。
HERO_STATS_CARD_4_BULLET_2_TITLE=物理傷害
HERO_STATS_CARD_4_BULLET_2_TEXT=目標的護甲可以減少物理傷害。暴擊率則決定出現雙倍物理傷害的頻率。
HERO_STATS_CARD_4_BULLET_3_TITLE=魔法傷害
HERO_STATS_CARD_4_BULLET_3_TEXT=目標的魔法防禦可以減少魔法傷害。暴擊率則決定出現雙倍魔法傷害的頻率。
HERO_STATS_CARD_4_BULLET_4_TITLE=真實傷害
HERO_STATS_CARD_4_BULLET_4_TEXT=護甲或魔法防禦均不能減少真實傷害的傷害量。真實傷害忽視所有防禦。真實傷害不會出現暴擊。

#### HERO STATS CARD 5 ####
HERO_STATS_CARD_5_TITLE=高級標籤
HERO_STATS_CARD_5_BULLET_1_TITLE=僅供高級坃家使用！
HERO_STATS_CARD_5_BULLET_1_TEXT=在這這裡討論的所有標籤都是隱藏的，直到您解鎖頭目戰坑為止。
HERO_STATS_CARD_5_BULLET_2_TITLE=傷害子類型
HERO_STATS_CARD_5_BULLET_2_TEXT=一些基礎傷害和技能被標籤為次要傷害類型（除了物理、魔法或真實傷害），或稱為傷害子類型。戰坑戰鬥、戰爭戰場修改器、其他技能及符文可能會影響具有特定傷害子類型的攻擊或技能的力量。傷害子類型包括：猛擊、刺穿、砍擊、壞疽、水系、毒性、電擊及火系。
HERO_STATS_CARD_5_BULLET_3_TITLE=持續傷害
HERO_STATS_CARD_5_BULLET_3_TEXT=具有此標籤的技能，其造成的傷害會持續數秒。某些頭目戰坑的頭目僅可透過持續傷害對其造成傷害。
HERO_STATS_CARD_5_BULLET_4_TITLE=擊退
HERO_STATS_CARD_5_BULLET_4_TEXT=具有此標籤的技能，當擊中敵人時可將其擊退。就像拍打蒼蠅一樣。
HERO_STATS_CARD_5_BULLET_8_TITLE=龍
HERO_STATS_CARD_5_BULLET_8_TEXT=神龍很像來自機器人宇宙的的機器神龍，不過他們是有血有肉的品種。
HERO_STATS_CARD_5_BULLET_5_TITLE=重型
HERO_STATS_CARD_5_BULLET_5_TEXT=擁有此標籤的英雄可能吃得太多，或者他只是骨架太大。頭目和某些英雄都可能和他們有點問題。
HERO_STATS_CARD_5_BULLET_6_TITLE=可口
HERO_STATS_CARD_5_BULLET_6_TEXT=擁有此標籤的英雄味道不錯。有張大嘴巴的東西（例如頭目、某些英雄）都想吃他們。
HERO_STATS_CARD_5_BULLET_7_TITLE=不穩定
HERO_STATS_CARD_5_BULLET_7_TEXT=這些英雄是不穩定的。有時是精神上...有時是肉體上。有時他們只是太頑固。有些在其他英雄身上可行的東西，到了這些瘋狂的@$#&s身上就變得不可行了。

#### BOSS PIT CARD 1 ####
BOSS_PIT_CARD_1_TITLE=頭目戰坑！
BOSS_PIT_CARD_1_BULLET_1_TITLE=又大又壞的頭目
BOSS_PIT_CARD_1_BULLET_1_TEXT=每次，與其中一個獨特的史詩頭目對戰。
BOSS_PIT_CARD_1_BULLET_2_TITLE=厲害的戰利品
BOSS_PIT_CARD_1_BULLET_2_TEXT=在擊敗每個階段的頭目後，獲取貴重道具和經驗值藥劑。
BOSS_PIT_CARD_1_BULLET_3_TITLE=三倍樂趣
BOSS_PIT_CARD_1_BULLET_3_TEXT=每個階段都是一個獨特的挑戰，且每天只\n可以完成1個階段。擊敗所有三個階段，\n獲得最佳獎勵！
BOSS_PIT_CARD_1_TIP_TITLE=專家提示
BOSS_PIT_CARD_1_TIP_TEXT=在頭目說明中按一下頭目的圖示，取得如何擊敗該頭目的資訊。

#### BOSS PIT CARD 2 ####
BOSS_PIT_CARD_2_TITLE=如何運作
BOSS_PIT_CARD_2_BULLET_1_TITLE=1次勝利或5個嘗試機會
BOSS_PIT_CARD_2_BULLET_1_TEXT=每天您會獲得5次嘗試機會以贏得一場頭目戰鬥。一旦您贏了，您將失去剩餘的嘗試機會。
BOSS_PIT_CARD_2_BULLET_2_TITLE=頭目連環戰與重置
BOSS_PIT_CARD_2_BULLET_2_TEXT=一旦您打通了第一階段頭目，您已經展開了與該位頭目的「連環戰」。在第二天，您*必須*打通該頭目的第二階段，或者重置整個頭目戰坑。當重置頭目戰坑後，您需要從第一階段重新開始戰鬥。
BOSS_PIT_CARD_2_BULLET_3_TITLE=一次迎戰一個頭目
BOSS_PIT_CARD_2_BULLET_3_TEXT=沒有凡人可以同時應付多個頭目的，所以在您打通第一階段的頭目時，其他頭目將會被鎖定，直至您打通第三階段或重置頭目戰坑為止。
BOSS_PIT_CARD_2_BULLET_4_TITLE=擊敗一個頭目
BOSS_PIT_CARD_2_BULLET_4_TEXT=一旦您完成所有3個階段，您就徹底擊敗了該頭目。落敗的頭目將不可用，直至您擊敗另外兩個頭目，或您無法在連環戰中取得進展為止。

#### GUILD 1 ####
GUILD_CARD_1_TITLE=公會福利
GUILD_CARD_1_BULLET_1_TITLE=有強大英雄的公會商店
GUILD_CARD_1_BULLET_1_TEXT=使用公會代幣購買獨特英雄
GUILD_CARD_1_BULLET_2_TITLE=借用英雄
GUILD_CARD_1_BULLET_2_TEXT=從其他公會成員處僱用英雄，讓他在遠征戰和其他模式中助您一臂之力。
GUILD_CARD_1_BULLET_3_TITLE=私人公會聊天
GUILD_CARD_1_BULLET_3_TEXT=您可以在這請求幫助或炫耀您的超強陣容。
GUILD_CARD_1_TIP_TITLE=提示
GUILD_CARD_1_TIP_TEXT=建立公會是一件簡單的事。營運公會才勞心勞力！

#### GUILD 2 ####
GUILD_CARD_2_TITLE=公會代幣
GUILD_CARD_2_BULLET_1_TITLE=地穴獎勵
GUILD_CARD_2_BULLET_1_TEXT=每天進行一次地穴攻擊，賺取100個公會代幣。您將根據公會的最終地穴分數，每天多賺取一些公會代幣。
GUILD_CARD_2_BULLET_2_TITLE=神廟獎勵
GUILD_CARD_2_BULLET_2_TEXT=您在泰坦神廟中擊敗的每個泰坦，將讓您\n獲得50個公會代幣。
GUILD_CARD_2_BULLET_3_TITLE=花費硬幣
GUILD_CARD_2_BULLET_3_TEXT=將您的硬幣花費在公會商店中，以購買稀有及強大的英雄和裝備。
GUILD_CARD_2_TIP_TITLE=刷新公會商店
GUILD_CARD_2_TIP_TEXT=刷新公會商店是同時購買大量靈魂石或道具的最好方法。

#### GUILD 3 ####
GUILD_CARD_3_TITLE=英雄職位公告板
GUILD_CARD_3_BULLET_1_TITLE=張貼英雄
GUILD_CARD_3_BULLET_1_TEXT=將您的英雄張貼在公會職位公告板上。這將會完成您的日常任務，並且讓您賺取金幣！
GUILD_CARD_3_BULLET_2_TITLE=我會否失去我的英雄？
GUILD_CARD_3_BULLET_2_TEXT=不會！您仍然可以使用已經張貼在公會職位\n公告板上的英雄
GUILD_CARD_3_BULLET_3_TITLE=使用英雄
GUILD_CARD_3_BULLET_3_TEXT=您可以使用其他公會成員張貼的英雄。這些英雄可以用於地穴、遠征戰、泰坦神廟和頭目戰坑。
GUILD_CARD_3_TIP_TITLE=互相幫忙
GUILD_CARD_3_TIP_TEXT=做一個良好公會成員，張貼您的英雄以幫助您的公會。

#### GUILD 4 ####
GUILD_CARD_4_TITLE=公會牆
GUILD_CARD_4_BULLET_1_TITLE=張貼它吧
GUILD_CARD_4_BULLET_1_TEXT=官員及以上成員可以在公會牆上發布訊息。
GUILD_CARD_4_BULLET_2_TITLE=釘起它吧
GUILD_CARD_4_BULLET_2_TEXT=將公會規則和其他訊息張貼在公會牆的頂部。
GUILD_CARD_4_BULLET_3_TITLE=黏好它吧
GUILD_CARD_4_BULLET_3_TEXT=您甚至能讓一條訊息顯示在公會聊天的頂部。
GUILD_CARD_4_TIP_TITLE=管理它吧
GUILD_CARD_4_TIP_TEXT=使用公會牆張貼公會規則和其他重要訊息。

#### GUILD 5 ####
GUILD_CARD_5_TITLE=公會官階
GUILD_CARD_5_BULLET_1_TITLE=身份與權力
GUILD_CARD_5_BULLET_1_TEXT=在公會內部晉升成員，賦予他們身份和權力。
GUILD_CARD_5_BULLET_2_TITLE=成員管理
GUILD_CARD_5_BULLET_2_TEXT=點擊成員名單任何一行，對成員進行晉升或降職調整。
GUILD_CARD_5_BULLET_3_TITLE=小心
GUILD_CARD_5_BULLET_3_TEXT=謹慎考慮您要晉升的成員。\n因為「官員」或「勇士」可以踼走其他\n玩家，更可以取得不活躍領袖的領導權。
GUILD_CARD_5_TIP_TITLE=誰是活躍成員？
GUILD_CARD_5_TIP_TEXT=使用在線名單，查看成員活躍度，並找出不活躍的成員。

#### GUILD 6 ####
GUILD_CARD_6_TITLE=公會官階詳情
GUILD_CARD_6_BULLET_A1_TITLE=關於
GUILD_CARD_6_BULLET_A1_TEXT=這裡是每個官階授予的權限清單。官階較高成員將擁有官階較低成員的所有權限。官階將從最低排到最高。
GUILD_CARD_6_BULLET_M1_TITLE=成員
GUILD_CARD_6_BULLET_M1_TEXT=所有新人以「成員」官階開始。
GUILD_CARD_6_BULLET_V1_TITLE=老兵
GUILD_CARD_6_BULLET_V1_TEXT=老兵是一個聲望官階，但沒有額外權力。
GUILD_CARD_6_BULLET_O1_TITLE=官員
GUILD_CARD_6_BULLET_O1_TEXT=如果領袖不活躍達三星期時，可以取得領導權。
GUILD_CARD_6_BULLET_O2_TEXT=可以對官階較低的成員進行晉升或降職。
GUILD_CARD_6_BULLET_O3_TEXT=可以踼走官階較低的成員。
GUILD_CARD_6_BULLET_O4_TEXT=可以批準／拒絕新成員要求。
GUILD_CARD_6_BULLET_O5_TEXT=可以張貼及編輯公會牆。
GUILD_CARD_6_BULLET_06_TEXT=可以登記戰爭並開始戰鬥。
GUILD_CARD_6_BULLET_C1_TITLE=勇士
GUILD_CARD_6_BULLET_C1_TEXT=如果領袖不活躍達一星期時，可以取得領導權。
GUILD_CARD_6_BULLET_C2_TEXT=可以對官階較低的玩家進行晉升或降職。
GUILD_CARD_6_BULLET_C3_TEXT=可以踼走官階較低的成員。
GUILD_CARD_6_BULLET_C4_TEXT=可以批準／拒絕新成員要求。
GUILD_CARD_6_BULLET_C5_TEXT=可以編輯公會說明。
GUILD_CARD_6_BULLET_C6_TEXT=可以編輯公會會徽。
GUILD_CARD_6_BULLET_C7_TEXT=可以在公會牆上張貼、編輯及刪除帖子。
GUILD_CARD_6_BULLET_C8_TEXT=可以編輯地穴難度。
GUILD_CARD_6_BULLET_C9_TEXT=可以登記戰爭並開始戰鬥。
GUILD_CARD_6_BULLET_C10_TEXT=可以在戰爭戰鬥中投降。
GUILD_CARD_6_BULLET_C11_TEXT=可以在戰爭中啟用或禁用成員。
GUILD_CARD_6_BULLET_L1_TITLE=領袖
GUILD_CARD_6_BULLET_L1_TEXT=可以編輯所有公會設置。
GUILD_CARD_6_BULLET_L2_TEXT=可以令其他玩家成為領袖。
GUILD_CARD_6_BULLET_L3_TEXT=注意，每個公會只能有一位領袖。

#### WAR 1 ####
WAR_CARD_1_TITLE=公會戰
WAR_CARD_1_BULLET_1_TITLE=一星期史詩活動
WAR_CARD_1_BULLET_1_TEXT=每週與對手公會進行多達12次戰鬥。
WAR_CARD_1_BULLET_2_TITLE=競爭排名
WAR_CARD_1_BULLET_2_TEXT=取得更高排名，獲得更好獎勵：靈魂石、道具、金幣甚至特殊公會徽章！
WAR_CARD_1_BULLET_3_TITLE=大量獎品
WAR_CARD_1_BULLET_3_TEXT=周末公會大獎，以及可在戰爭商店使用的\n個人戰爭代幣。
WAR_CARD_1_TIP_TITLE=完整線上指南
WAR_CARD_1_TIP_BUTTON_TEXT=查看指南
WAR_CARD_1_TIP_DESTINATION=WAR_GUIDE

WAR_CARD_2_TITLE=戰爭週
WAR_CARD_2_BULLET_1_TITLE=登記
WAR_CARD_2_BULLET_1_TEXT=您可以在伺服器時間逢星期日下午一時開始登記公會。您的公會至少需要10位已註冊成員，且該些成員需具備防禦設置以符合參戰資格。戰爭登記於伺服器時間星期一上午十一時半結束。
WAR_CARD_2_BULLET_2_TITLE=戰鬥
WAR_CARD_2_BULLET_2_TEXT=您可以在星期一開始花費一張戰爭券，利用它來跟其他公會戰鬥。每12小時累積一張戰爭券。請在一星期內盡可能多地參加戰鬥，讓您的排名保持前列。
WAR_CARD_2_BULLET_3_TITLE=戰爭結果
WAR_CARD_2_BULLET_3_TEXT=戰爭將於伺服器時間逢星期日中午十二時結束。您將收到一個特別的公會排名圖示，而公會獎勵和個人戰爭代幣點數也會同時發放。

WAR_CARD_3_TITLE=戰鬥的基礎
WAR_CARD_3_BULLET_1_TITLE=戰爭券
WAR_CARD_3_BULLET_1_TEXT=當戰爭在伺服器時間逢星期一凌晨十二時開始時，所有已登記的公會都會獲得1張戰爭券。您的公會將會每12小時獲得一張戰爭券。您最多可以儲存3張戰爭券。當您擁有3張戰爭券時，就不可以累積新的券，直到您擁有的數目少於3為止。活躍的公會可以在每次戰爭中參與12場戰鬥（每天2張票共6天）。
WAR_CARD_3_BULLET_2_TITLE=比賽安排
WAR_CARD_3_BULLET_2_TEXT=當公會領袖、勇士或官員展開戰鬥時，您的公會將立即根據開戰時的公會排名與另一個公會配對。您只會與同一伺服器上已登記的公會配對，並且在同一次戰爭中不會與相同公會對戰兩次。
WAR_CARD_3_BULLET_3_TITLE=勝利條件
WAR_CARD_3_BULLET_3_TEXT=如要擊敗另一個公會，您的公會需要在時間用完之前收集足夠的可用戰鬥點數。戰鬥點數會在戰爭地圖螢幕頂部以進度條形式顯示。
WAR_CARD_3_BULLET_4_TITLE=戰鬥獎勵
WAR_CARD_3_BULLET_4_TEXT=每當您的公會贏得一場戰鬥，公會內的每個人都會根據他們的個人貢獻獲得金幣和戰爭代幣。如果您輸了，您會收到少量的戰爭代幣。 您必須參與戰鬥才能獲得這些獎勵。
WAR_CARD_3_BULLET_5_TITLE=讓分
WAR_CARD_3_BULLET_5_TEXT=為了調整配對公會之間在規模上的巨大差異，戰爭指南裡涵蓋有數條讓分規則。
WAR_CARD_3_BULLET_6_TITLE=結束戰鬥
WAR_CARD_3_BULLET_6_TEXT=戰鬥將會自動結束，當：您花光所有時間，擊敗所有敵人陣容或您的公會已經用光了所有攻擊機會。公會領袖和勇士可以透過「終結」或「投降」手動結束一場戰鬥。一旦滿足勝利條件，便可使用「終結」選項。當勝利終結戰鬥時，公會成員的任何剩餘攻擊將無法使用。可在任何時間進行投降，但該場戰鬥將視為失敗。

WAR_CARD_4_TITLE=爭戰
WAR_CARD_4_BULLET_1_TITLE=戰爭地圖
WAR_CARD_4_BULLET_1_TEXT=一旦您參與戰鬥，您可以在戰爭地圖上查看防守公會配置。最強大的敵人在左邊，最弱小的則在右邊。盾牌數量顯示了敵人剩餘的防守陣容數量。
WAR_CARD_4_BULLET_2_TITLE=攻擊
WAR_CARD_4_BULLET_2_TEXT=在每場戰鬥中，每個公會成員可以部署3次攻擊。每個在地圖上的敵人會有3個防守陣容，陣容越後，戰鬥點數越多。當您擊敗一個陣容時，相應戰鬥點數將會添加到公會的戰鬥分數中。
WAR_CARD_4_BULLET_2B_TEXT=您將有機會重試每場戰爭攻擊一次。當您重試時，您可以更換您的英雄，甚至嘗試攻擊另一座塔。
WAR_CARD_4_BULLET_3_TITLE=戰鬥結構
WAR_CARD_4_BULLET_3_TEXT=每場戰鬥由兩波攻擊所組成，第一波將對抗小僕，而第二波則對抗5位防守英雄。您選擇5位英雄在該兩波攻擊中戰鬥。
WAR_CARD_4_BULLET_4_TITLE=您的英雄
WAR_CARD_4_BULLET_4_TEXT=明智地選擇您的英雄：他們將能夠在第一波對抗小僕期間補充能量，並使用他們的技能對抗防守英雄。像地穴一樣，一旦一位英雄參與戰鬥，該英雄將在該戰鬥中被視為「已使用」。此外，您不能僱用僱傭兵參與戰爭。
WAR_CARD_4_BULLET_5_TITLE=防守小僕
WAR_CARD_4_BULLET_5_TEXT=這些敵人在每次戰爭開始時隨機選擇。在整個戰爭中，所有公會都要對抗完全相同的小僕。 然而，小僕的力量將根據防守英雄的力量而有所分別，被打敗的小僕將不會重生。
WAR_CARD_4_BULLET_6_TITLE=防守英雄
WAR_CARD_4_BULLET_6_TEXT=像與小僕對戰一樣，在戰鬥中未被擊敗的防守英雄將保持他們的生命值與能量。通常，最好能在第一次嘗試中贏得戰鬥，因為 1) 您可以透過對戰小僕補充能量， 2) 防守英雄沒有能量去發動他們的技能。
WAR_CARD_4_BULLET_7_TITLE=戰鬥獎勵
WAR_CARD_4_BULLET_7_TEXT=除了從成功的戰鬥中獲得戰鬥點數外，您還可以賺取金幣和貢獻度。

WAR_CARD_5_TITLE=防守另一個公會
WAR_CARD_5_BULLET_1_TITLE=戰爭的焦點就是攻擊
WAR_CARD_5_BULLET_1_TEXT=公會戰強調攻擊。這是因為面對面的公會配對往往是不公平的。雖然防守是次要的，但它絕對會影響您的整體戰爭排名。
WAR_CARD_5_BULLET_2_TITLE=設置防禦
WAR_CARD_5_BULLET_2_TEXT=在「戰爭地圖」螢幕上按一下「防禦」按鈕，設置您的3個防守陣容。您必須將這些陣容設置成符合參加戰鬥的資格。請注意，您的第三個陣容具有最多的戰爭點數。
WAR_CARD_5_BULLET_3_TITLE=防禦是如何工作
WAR_CARD_5_BULLET_3_TEXT=如果另一個公會與您們公會配對，他們將與您對戰。根據戰鬥結果，您公會的皇冠數將會向上或向下調。如果您的某個特定陣容受到攻擊，您會收到一個包括戰果和獎勵的訊息。
WAR_CARD_5_BULLET_4_TITLE=防禦獎勵
WAR_CARD_5_BULLET_4_TEXT=對每個成功的防禦，您的公會會獲得普通戰鬥獎勵（即攻擊公會無法賺取足夠的可用戰鬥點數）。對於每個沒有被擊破的防守陣容，個人成員亦能賺取貢獻度。
WAR_CARD_5_BULLET_5_TITLE=選擇退出戰爭
WAR_CARD_5_BULLET_5_TEXT=如果您由於任何原因不想參加戰爭，您可以在「防禦」螢幕中選擇退出戰爭。只需按一下按鈕，並確認自己已從戰爭中移除。當已選擇退出時，您將無法參與現在或未來舉行的戰鬥的進攻或防禦。您亦可以隨時選擇「重新參加」戰爭，即使您在同一周內剛退出戰爭。在重新參加的同時，將因應您在目前的本周戰爭中攻擊戰的退出次數而將您從防守戰中排除。

WAR_CARD_6_TITLE=戰爭排名
WAR_CARD_6_BULLET_1_TITLE=戰鬥如何影響排名
WAR_CARD_6_BULLET_1_TEXT=在戰鬥中勝利或失敗將調整您的公會的皇冠數（使用ELO演算法）。這意味著當您擊敗較強對手時，您將獲得更多的分數，反之亦然。
WAR_CARD_6_BULLET_11_TITLE=連勝
WAR_CARD_6_BULLET_11_TEXT=連續贏得3次進攻性戰鬥，為您的公會額外取得30個皇冠。這個額外獎勵僅適用於在戰鬥結束前擁有少於2000個皇冠的公會。
WAR_CARD_6_BULLET_2_TITLE=排名
WAR_CARD_6_BULLET_2_TEXT=排名螢幕顯示所有按皇冠數目排序的公會。當發布戰爭時，所有公會將收到根據其力量計算的初始皇冠分數。在此之後，皇冠分數將透過戰鬥的勝利和失敗進行調整。
WAR_CARD_6_BULLET_3_TITLE=排名層級
WAR_CARD_6_BULLET_3_TEXT=排名層級用於確定每個公會獲得的戰爭獎勵。 最高的幾個層級根據公會的絕對排名計算；其餘則按百分比排名。排名層級在「排名」螢幕上以護盾圖示顯示。請參閱戰爭指南，以獲得排名層級及其所得獎勵的完整清單。
WAR_CARD_6_BULLET_4_TITLE=公會圖示框架
WAR_CARD_6_BULLET_4_TEXT=根據上週戰爭的公會排名層級，每個公會的會徽上將會顯示一個特殊的排名框。
WAR_CARD_6_BULLET_5_TITLE=成員螢幕
WAR_CARD_6_BULLET_5_TEXT=在這裡，您可以看到公會中的每位成員按照其戰爭貢獻度排名。同時，成員螢幕亦會顯示其他有用資訊，如剩餘攻擊次數和陣容。
WAR_CARD_6_BULLET_6_TITLE=戰鬥日誌：我的攻擊
WAR_CARD_6_BULLET_6_TEXT=顯示在本週戰爭所有戰鬥中，您的所有個人攻擊的資訊。
WAR_CARD_6_BULLET_7_TITLE=戰鬥日誌：我的防禦
WAR_CARD_6_BULLET_7_TEXT=顯示在本週戰爭所有戰鬥中，您的所有個人防禦的資訊。
WAR_CARD_6_BULLET_8_TITLE=戰鬥日誌：本場戰鬥
WAR_CARD_6_BULLET_8_TEXT=顯示在當前戰鬥中，由公會成員發起的所有攻擊的資訊。
WAR_CARD_6_BULLET_9_TITLE=戰鬥日誌：本場戰爭
WAR_CARD_6_BULLET_9_TEXT=顯示公會在本周參與的所有戰鬥的結果，包括進攻和防禦。
WAR_CARD_6_BULLET_10_TITLE=戰鬥日誌：全部
WAR_CARD_6_BULLET_10_TEXT=顯示您的公會關於所有戰爭的統計。

WAR_CARD_7_TITLE=戰爭獎勵
WAR_CARD_7_BULLET_1_TITLE=排名層級
WAR_CARD_7_BULLET_1_TEXT=戰爭結束時您的公會排名層級將級決定您的主要獎勵。層級分為 #1、#2、#3-5、#6-10、前5%、前10%、前20%、前30%、前50%、前70%及前100%。您的排名層級越高，您的公會獲得的戰爭獎勵就越好，而且您可以單獨獲得更多的戰爭代幣。
WAR_CARD_7_BULLET_2_TITLE=個人獎勵
WAR_CARD_7_BULLET_2_TEXT=就個人而言，您亦將收到根據您在戰爭中的個人貢獻而定的戰爭代幣。您可以在新的戰爭商店裡花費戰爭代幣來換取靈魂石、道具、金幣及經驗值。個人貢獻度將在戰爭螢幕中以一個月桂圖示顯示。
WAR_CARD_7_BULLET_3_TITLE=公會獎勵
WAR_CARD_7_BULLET_3_TEXT=在戰爭結束時，公會中的每個人將根據其獲勝的戰鬥場數獲得0到4個「可挑選」獎勵。獎勵類型根據您的排名層級而定。每個自選獎勵將提供1至3個選擇機會。

LEGENDARY_CARD_1_TITLE=傳奇任務
LEGENDARY_CARD_1_BULLET_1_TITLE=史詩英雄任務
LEGENDARY_CARD_1_BULLET_1_TEXT=完成3個具有挑戰性的任務，解鎖英雄的傳奇技能。這些任務需要花費時間，再加上堅持不懈的決心方能完成！
LEGENDARY_CARD_1_BULLET_2_TITLE=量身定制的獨特技能
LEGENDARY_CARD_1_BULLET_2_TEXT=傳奇技能專為增強每個英雄的獨特才能而設，它能使強者更強，使弱者復興。
LEGENDARY_CARD_1_BULLET_3_TITLE=小修小改
LEGENDARY_CARD_1_BULLET_3_TEXT=每個DragonSoul的發布版本都會發布新英雄的少量傳奇技能。
LEGENDARY_CARD_1_TIP_TITLE=專家提示
LEGENDARY_CARD_1_TIP_TEXT=擁有未解鎖傳奇技能的英雄，他們的肖像上會有一顆特殊的鑽石。

#### CONTESTS ####
CONTESTS_CARD_1_TITLE=比賽
CONTESTS_CARD_1_BULLET_1_TITLE=賺取點數，贏取獎勵！
CONTESTS_CARD_1_BULLET_1_TEXT=每場比賽都是限時活動，在這裡您可以透過完成遊戲任務，獲得各種獎勵。
CONTESTS_CARD_1_BULLET_2_TITLE=與他人競賽
CONTESTS_CARD_1_BULLET_2_TEXT=根據您的整體總點數（進度）以及您與其他玩家的對比分數（排名）以贏取獎勵。
CONTESTS_CARD_1_TIP_TITLE=常回來看看
CONTESTS_CARD_1_TIP_TEXT=新比賽將定期舉行！

CONTESTS_CARD_2_TITLE=賺取點數
CONTESTS_CARD_2_BULLET_1_TITLE=每場比賽都是不同的
CONTESTS_CARD_2_BULLET_1_TEXT=查看點數頁面，了解贏取特定比賽的方法。這些資訊可能是關於贏取戰鬥，平衡英雄，收集物品，或混合著這一切的資訊。
CONTESTS_CARD_2_BULLET_2_TITLE=不同任務賺取不同點數
CONTESTS_CARD_2_BULLET_2_TEXT=每個任務都會顯示完成時可獲得的點數，亦會顯示其最多進行次數。
CONTESTS_CARD_2_TIP_TITLE=大力發展！
CONTESTS_CARD_2_TIP_TEXT=確保專注於獎予最多點數的任務。

CONTESTS_CARD_3_TITLE=進展層級和獎品
CONTESTS_CARD_3_BULLET_1_TITLE=進度層級
CONTESTS_CARD_3_BULLET_1_TEXT=每個比賽均有幾個不同的進度層級。每次當您賺取足夠點數以進入下個層級時，您將會獲得一顆星星。位於主「比賽」螢幕的進度條將會顯示您的分數。
CONTESTS_CARD_3_BULLET_2_TITLE=進度獎品
CONTESTS_CARD_3_BULLET_2_TEXT=每次您到達一個新的層級，您將立即獲得獎勵。獎勵將透過訊息發送。
CONTESTS_CARD_3_TIP_TITLE=面臨的挑戰
CONTESTS_CARD_3_TIP_TEXT=進展層級呈指數級增長：進入頂級絕非易事！

CONTESTS_CARD_4_TITLE=排名與排名獎品
CONTESTS_CARD_4_BULLET_1_TITLE=排名
CONTESTS_CARD_4_BULLET_1_TEXT=比賽讓您可以與伺服器的每個人對戰。查看「排名」頁面，看看您要如何對戰才能獲得最好結果。
CONTESTS_CARD_4_BULLET_2_TITLE=排名獎品
CONTESTS_CARD_4_BULLET_2_TEXT=活動結束時，將根據您的數字或百分比排名獲得獎勵。獎勵將透過訊息發送。
CONTESTS_CARD_4_TIP_TITLE=帝王的獎勵
CONTESTS_CARD_4_TIP_TEXT=頂級排名獎品是比賽的最好獎勵。但只有少數的人們可以得到它！

#### RUNES ####
RUNES_CARD_1_TITLE= 符文神廟概要
RUNES_CARD_1_BULLET_1_TITLE=變得更強大！
RUNES_CARD_1_BULLET_1_TEXT=將符文附加在您的英雄上，讓他們變得更有潛力。
RUNES_CARD_1_BULLET_2_TITLE=大量自訂！
RUNES_CARD_1_BULLET_2_TEXT=探索發現哪些符文的效果最好！從推薦符文\n套開始，每個英雄用橙色「R」標示的符文。
RUNES_CARD_1_BULLET_3_TITLE=如何獲得符文
RUNES_CARD_1_BULLET_3_TEXT=符文可透過在符文神廟裡奉獻饋贈取得。
RUNES_CARD_1_TIP_TITLE=完整線上指南
RUNES_CARD_1_TIP_BUTTON_TEXT=查看指南
RUNES_CARD_1_TIP_DESTINATION=RUNE_GUIDE

RUNES_CARD_2_TITLE=什麼是符文？
RUNES_CARD_2_BULLET_1_TITLE=不同形狀的東西
RUNES_CARD_2_BULLET_1_TEXT=每個英雄有6個符文槽位。符文有6種不同形狀，以配合這些不同的槽位。
RUNES_CARD_2_BULLET_2_TITLE=符文系列
RUNES_CARD_2_BULLET_2_TEXT=每個符文均有一個顯示其「系列」的圖示。\n當英雄擁有相同系列的足夠符文時，即可\n得到強大的額外獎勵。系列額外獎勵需要\n2或4個符文。
RUNES_CARD_2_BULLET_3_TITLE=符文星
RUNES_CARD_2_BULLET_3_TEXT=符文有1星至5星。星星越多，獎勵越強大。符文的星數可以透過融合增加。
RUNES_CARD_2_TIP_TITLE=符文剖析
RUNES_CARD_2_TIP_TEXT=符文的形狀顯示了配搭符文的槽位。圖示顯示了其系列的獎勵。顏色則顯示該符文的稀有度。

RUNES_CARD_3_TITLE=拱頂石符文
RUNES_CARD_3_BULLET_1_TITLE=令人敬畏的力量
RUNES_CARD_3_BULLET_1_TEXT=每個英雄可以裝備一個，且僅能裝備一個鑽石形的拱頂石符文。
RUNES_CARD_3_BULLET_2_TITLE=拱頂石開始時是空白的
RUNES_CARD_3_BULLET_2_TEXT=獲得拱頂石符文時，它是「空白」的，須注\n入英雄的精華，並需專為該英雄選擇解鎖3\n個強大獎勵。一經注入，該拱頂石符文就只\n能在這特定英雄上使用。
RUNES_CARD_3_TIP_TITLE=天選之人
RUNES_CARD_3_TIP_TEXT=拱頂石符文為您的英雄提供最強大且量身訂製的額外獎勵。

RUNES_CARD_4_TITLE=提升
RUNES_CARD_4_BULLET_1_TITLE=符文精華
RUNES_CARD_4_BULLET_1_TEXT=一旦找到您喜歡的符文，您可以花費符文精華——一種新的貨幣，來提升符文。
RUNES_CARD_4_BULLET_2_TITLE=最大力量
RUNES_CARD_4_BULLET_2_TEXT=符文最高可提升至+12，每提升一個等級，\n即能增加符文的額外獎勵。
RUNES_CARD_4_TIP_TITLE=符文管理者
RUNES_CARD_4_TIP_TEXT=提升您最喜歡的符文，放大它們的力量。

RUNES_CARD_5_TITLE=融合
RUNES_CARD_5_BULLET_1_TITLE=增加星數
RUNES_CARD_5_BULLET_1_TEXT=如要增加符文的星數，奉獻其他匹配其*槽位*的符文以進行升級。
RUNES_CARD_5_BULLET_2_TITLE=融合值
RUNES_CARD_5_BULLET_2_TEXT=當奉獻入其他符文時，星數越高的符文，其\n融合值就越高。
RUNES_CARD_5_BULLET_3_TITLE=全額退還
RUNES_CARD_5_BULLET_3_TEXT=當完成奉獻時，1星、2星及3星符文將可完全保留其星級，所以使用3星符文來進行融合，從來都不是一種浪費。
RUNES_CARD_5_TIP_TITLE=星之力量
RUNES_CARD_5_TIP_TEXT=融合令符文增加星數。

RUNES_CARD_6_TITLE=要進行提升或是融合？
RUNES_CARD_6_BULLET_1_TITLE=兩者都不錯！
RUNES_CARD_6_BULLET_1_TEXT=最重要的是，要找到一個能配合特定英雄發揮良好效果的符文，並將其盡可能升級（無論是透過提升或融合）。
RUNES_CARD_6_BULLET_2_TITLE=提升
RUNES_CARD_6_BULLET_2_TEXT=提升能逐漸增加符文的額外獎勵，並提供了解鎖新額外獎勵的機會。
RUNES_CARD_6_BULLET_3_TITLE=融合
RUNES_CARD_6_BULLET_3_TEXT=融合雖然不會解鎖新的獎勵，但它透過對所有來自提升的額外獎勵翻倍，令現有的額外獎勵大幅增加。

RUNES_CARD_7_TITLE=大量額外獎勵
RUNES_CARD_7_BULLET_1_TITLE=一級額外獎勵
RUNES_CARD_7_BULLET_1_TEXT=符文列出的第一個獎勵就是它的一級額外獎勵。它是最強大的。
RUNES_CARD_7_BULLET_1A_TEXT=拱頂石符文有3個一級額外獎勵。每個英雄的可能獎勵都不同。
RUNES_CARD_7_BULLET_1B_TEXT=主要符文的一級額外獎勵總是這「6個一級額外獎勵」的其中一個：基礎傷害、技能力量、攻擊速度、護甲、魔法防禦或生命值。
RUNES_CARD_7_BULLET_1C_TEXT=次要符文的一級額外獎勵來自一個不同的、不太強大的「17個小額外獎勵」清單。
RUNES_CARD_7_BULLET_2_TITLE=二級額外獎勵
RUNES_CARD_7_BULLET_2_TEXT=有些符文擁有列在一級額外獎勵下的特殊二級額外獎勵。當符文被創造時，獎勵已經被設定，且永不會更改。
RUNES_CARD_7_BULLET_2A_TEXT=拱頂石符文從來沒有二級額外獎勵。
RUNES_CARD_7_BULLET_2B_TEXT=主要符文的二級額外獎勵，可能是7個主要獎勵的其中一個，或者是17個小額外獎勵的其中一個，但不會是子類型傷害獎勵。
RUNES_CARD_7_BULLET_2C_TEXT=次要符文的二級額外獎勵，可能17個小額外獎勵的其中一個，或者是子類型傷害獎勵，但不會是7個主要獎勵的其中一個。
RUNES_CARD_7_BULLET_3_TITLE=三級額外獎勵
RUNES_CARD_7_BULLET_3_TEXT=符文可能擁有最多4個三級額外獎勵。它擁有多少獎勵取決於符文的稀有度。
RUNES_CARD_7_BULLET_3C_TEXT=當符文擁有更高星級時，其三級額外獎勵總是會變得更強；而當符文被提升時，其三級額外獎勵有時會變得更強。
RUNES_CARD_7_BULLET_3A_TEXT=拱頂石符文從來沒有三級額外獎勵。
RUNES_CARD_7_BULLET_3B_TEXT=主要或次要符文的三級額外獎勵與其二級額外獎勵來自相同的清單。
RUNES_CARD_7_BULLET_4_TITLE=稀有度可以提高
RUNES_CARD_7_BULLET_4_TEXT=當符文提升到+3/6/9/12時，它會變成綠色／藍色／紫色／橙色（除非它已經擁有更高的稀有度）。當稀有度增加時，符文將獲得一個新的三級額外獎勵。如果符文的稀有度已經為稀有或更高，它會隨機*提高*現有的其中一個三級額外獎勵。

RUNES_CARD_8_TITLE=符文系列
RUNES_CARD_8_BULLET_1_TITLE=樹木
RUNES_CARD_8_BULLET_1_TEXT=附加2個或更多的樹木符文，提高英雄的最大生命值。
RUNES_CARD_8_BULLET_2_TITLE=火焰
RUNES_CARD_8_BULLET_2_TEXT=附加4個或更多的火焰符文，提高英雄的基礎傷害。橙色傷害數字的基礎攻擊及技能會受到基礎傷害的影響。
RUNES_CARD_8_BULLET_3_TITLE=海洋
RUNES_CARD_8_BULLET_3_TEXT=附加4個或更多的海洋符文，提高英雄的技能力量。綠色傷害數字的技能會受到技能力量的影響。
RUNES_CARD_8_BULLET_4_TITLE=石頭
RUNES_CARD_8_BULLET_4_TEXT=附加2個或更多的石頭符文，提高英雄的護甲。
RUNES_CARD_8_BULLET_5_TITLE=薄霧
RUNES_CARD_8_BULLET_5_TEXT=附加2個或更多的薄霧符文，提高英雄的魔法防禦。
RUNES_CARD_8_BULLET_6_TITLE=閃電
RUNES_CARD_8_BULLET_6_TEXT=附加4個或更多的閃電符文，提高英雄的攻擊速度。
RUNES_CARD_8_BULLET_7_TITLE=血液
RUNES_CARD_8_BULLET_7_TEXT=附加2個或更多的血液符文，提高英雄的生命竊取。
RUNES_CARD_8_BULLET_8_TITLE=河流
RUNES_CARD_8_BULLET_8_TEXT=附加4個或更多的河流符文，增加英雄從所有來源中所獲得的能量。
RUNES_CARD_8_BULLET_9_TITLE=冰雹
RUNES_CARD_8_BULLET_9_TEXT=附加2個或更多的冰雹符文，增加英雄的命中率。
RUNES_CARD_8_BULLET_10_TITLE=需要更多訊息？
RUNES_CARD_8_BULLET_10_TEXT=如果您想要知道更多有關這些狀態的詳情，請在任何英雄螢幕的「狀態標簽」中按一下「i」資訊按鈕。

RUNES_CARD_9_TITLE=狀態定義
RUNES_CARD_9_BULLET_16_TITLE=基礎傷害
RUNES_CARD_9_BULLET_16_TEXT=基礎傷害指英雄的基礎攻擊所造成的傷害數字。
RUNES_CARD_9_BULLET_1_TITLE=技能力量
RUNES_CARD_9_BULLET_1_TEXT=技能力量可以增加造成的傷害，但這並非適用於所有技能，只有部份技能可以增加傷害。以[green]綠色[]顯示傷害數字的技能，會隨著[green]技能力量[]的增加而造成更多傷害。以[orange]橙色[] 顯示傷害數字的技能，則會隨著[orange]基礎傷害[]的增加而造成更多傷害。而以[soft_blue]藍色[]顯示傷害數字的技能，會隨著該技能[soft_blue]等級[]的增加而造成更多傷害。
RUNES_CARD_9_BULLET_2_TITLE=護甲
RUNES_CARD_9_BULLET_2_TEXT=護甲減少物理傷害。英雄的護甲值越高，每次擊中時所承受的物理傷害越少。別問是怎麼算出來，這是相當複雜的。
RUNES_CARD_9_BULLET_3_TITLE=魔法防禦
RUNES_CARD_9_BULLET_3_TEXT=魔法防禦的效果類似護甲，但可以抵抗魔法傷害。
RUNES_CARD_9_BULLET_4_TITLE=護甲穿透
RUNES_CARD_9_BULLET_4_TEXT=護甲穿透會在對敵人施加物理傷害前減少敵人的護甲。護甲值不會少於0。
RUNES_CARD_9_BULLET_5_TITLE=魔法穿透
RUNES_CARD_9_BULLET_5_TEXT=魔法穿透的工作原理類似護甲穿透，但可以減少魔法防禦。
RUNES_CARD_9_BULLET_6_TITLE=暴擊率
RUNES_CARD_9_BULLET_6_TEXT=暴擊率增加了物理或魔法傷害導致暴擊的機會。真實傷害不會造成暴擊。
RUNES_CARD_9_BULLET_13_TITLE=暴擊傷害
RUNES_CARD_9_BULLET_13_TEXT=這是由暴擊造成的大量傷害。起始數值為普通傷害的200％。
RUNES_CARD_9_BULLET_17_TITLE=減少暴擊傷害
RUNES_CARD_9_BULLET_17_TEXT=當英雄受到傷害時，這個數值會減少攻擊者的暴擊傷害統計。暴擊傷害不能降低至100%以下。
RUNES_CARD_9_BULLET_8_TITLE=生命竊取
RUNES_CARD_9_BULLET_8_TEXT=擁有生命竊取技能的英雄，當其造成物理傷害時將會獲得生命值。當應對魔法傷害時生命偷取將不會發生。生命竊取等級越高，英雄在造成物理傷害時獲得的生命值越多。
RUNES_CARD_9_BULLET_9_TITLE=閃避
RUNES_CARD_9_BULLET_9_TEXT=閃避讓英雄有機率避開所有由基礎攻擊或技能造成的傷害。此數值越高，英雄成功閃避的機會越大。
RUNES_CARD_9_BULLET_14_TITLE=命中率
RUNES_CARD_9_BULLET_14_TEXT=命中率可以減低敵人成功閃避的機會。每點命中率可以抵消1點閃避值。擁有比敵人閃避值更高的命中率，並不會讓您得到更大優勢。
RUNES_CARD_9_BULLET_18_TITLE=暴怒
RUNES_CARD_9_BULLET_18_TEXT=當受到傷害時，暴怒能賦予英雄能量。英雄每失去10%生命值，他就會獲得相等於暴怒值的能量。所有英雄的基礎暴怒值為90。
RUNES_CARD_9_BULLET_19_TITLE=起始能量
RUNES_CARD_9_BULLET_19_TEXT=起始能量是英雄在開始戰鬥時的能量。此數字通常為0。
RUNES_CARD_9_BULLET_11_TITLE=保存
RUNES_CARD_9_BULLET_11_TEXT=當英雄施放其主動技能時，保存可減少英雄所消耗的能量。
RUNES_CARD_9_BULLET_20_TITLE=能量獲得
RUNES_CARD_9_BULLET_20_TEXT=增加英雄從所有來源獲得的能量（受到的傷害、盟友增益等）。
RUNES_CARD_9_BULLET_10_TITLE=提升治療
RUNES_CARD_9_BULLET_10_TEXT=增加英雄技能所造成的治療效果。不適用於透過生命竊取所獲得的生命值。
RUNES_CARD_9_BULLET_12_TITLE=靭性
RUNES_CARD_9_BULLET_12_TEXT=靭性減少英雄的暈眩和禁用的持續時間。韌性越高，暈眩或禁用越短。
RUNES_CARD_9_BULLET_24_TITLE=更長禁用時間
RUNES_CARD_9_BULLET_24_TEXT=增加暈眩的持續時間，並增加敵對英雄禁用技能的持續時間。
RUNES_CARD_9_BULLET_15_TITLE=專門技能
RUNES_CARD_9_BULLET_15_TEXT=專門技能使英雄的所有技能可以做出比其所在等級更強大的效果。其可以影響造成的傷害，擊暈敵人能力以及各種其他事情。在大多數情況下，任何在技能說明中著色的技能都會比其原有技能等級更強更高。
RUNES_CARD_9_BULLET_21_TITLE=移動速度
RUNES_CARD_9_BULLET_21_TEXT=增加英雄在螢幕上移動的速度。
RUNES_CARD_9_BULLET_22_TITLE=攻擊速度
RUNES_CARD_9_BULLET_22_TEXT=增強英雄實施基礎攻擊時的速度。同時增加技能動畫的速度，但不會減少技能的冷卻時間。
RUNES_CARD_9_BULLET_23_TITLE=冷卻時間減少
RUNES_CARD_9_BULLET_23_TEXT=減少技能使用後的冷卻時間。主動技能沒有冷卻時間（它們消耗能量）。
RUNES_CARD_9_BULLET_25_TITLE=更大護盾
RUNES_CARD_9_BULLET_25_TEXT=增加由英雄生成的護盾尺寸。但不能增加由盟友施予的護盾尺寸。
RUNES_CARD_9_BULLET_26_TITLE=猛擊、穿刺、火系等傷害
RUNES_CARD_9_BULLET_26_TEXT=這些統計數據從 100% 開始，並影響英雄將會造成的特定子類型傷害的傷害值。請注意，這些統計的效果將不會反映在技能說明中。

