SILVER_CHEST_CARD_2_TITLE=白銀寶箱
SILVER_CHEST_CARD_2_BULLET_1_TITLE=道具及靈魂石
SILVER_CHEST_CARD_2_BULLET_1_TEXT=可能的道具稀有度包括：白色、綠色、藍色及紫色。
SILVER_CHEST_CARD_2_BULLET_1A_TEXT=可能的靈魂石均為1星英雄，除了每月簽到英雄外。
SILVER_CHEST_CARD_2_BULLET_1B_TEXT=白銀寶箱會掉落1塊靈魂石。
SILVER_CHEST_CARD_2_BULLET_2_TITLE=保證獲得藍色道具
