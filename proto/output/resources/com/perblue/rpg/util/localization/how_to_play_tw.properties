PURPLE_CHEST_CARD_1_TITLE=寶箱概覽
PURPLE_CHEST_CARD_1_BULLET_1_TITLE=免費物品！
PURPLE_CHEST_CARD_1_BULLET_1_TEXT=每天可獲得 5 個免費白銀寶箱，每 2 天則可獲得 1 個免費黃金寶箱。VIP 11 的玩家更可每 5 天收到 1 個免費靈魂寶箱。
