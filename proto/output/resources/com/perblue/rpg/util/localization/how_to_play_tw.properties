SILVER_CHEST_CARD_1_TITLE=寶箱概要
SILVER_CHEST_CARD_1_BULLET_1_TITLE=免費物品！
SILVER_CHEST_CARD_1_BULLET_1_TEXT=每天可以獲得5個免費白銀寶箱，每兩天可以獲得1個免費黃金寶箱。VIP 11玩家更可每5天收到1個免費靈魂寶箱。
SILVER_CHEST_CARD_1_BULLET_2_TITLE=購買更多，獲得更多！
SILVER_CHEST_CARD_1_BULLET_2_TEXT=同時間購買10個白銀或黃金寶箱銀，保證掉落超值物品，如稀有道具、英雄和靈魂石。
SILVER_CHEST_CARD_1_TIP_TITLE=開始囤貨吧！
SILVER_CHEST_CARD_1_TIP_TEXT=一次過購買10個寶箱比分開購買划算。

