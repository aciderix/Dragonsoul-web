BARDBARIAN_BUFF=After defeated, all foes gain <x%> attack speed and <y%> movement speed.
BROZERKER_BUFF=After defeated, whenever any foe falls below <x%> health, it gains a "No Pain No Gain" shield equal to <y%> of its max health.
CENTAUR_OF_ATTENTION_BUFF=After defeated, every <cooldown> seconds, launches his "Blunt Force Trauma" from off screen. Each arrow does <x> physical damage.  
MEDUSA_BUFF=After defeated, all foes' basic attacks have a chance to turn attackers to stone for <duration> seconds. This chance triggers once every <x> basic attacks.
SNAP_DRAGON_BUFF=After defeated, the Titan gains <x> energy whenever a foe dies in the second wave. 
UNSTABLE_UNDERSTUDY_BUFF=After defeated, the Unstable Understudy "Punches Out" the furthest attacker for <x> magic damage every <cooldown> seconds.
FAITH_HEALER_BUFF=After defeated, the Faith Healer heals everyone on the Titan's side every <cooldown> seconds. Foes gain <x> health with every word.
BONE_DRAGON_BUFF=After defeated, all foes' basic attacks gain splash damage.
DRAGON_LADY_BUFF=After defeated, a "Flippant Missile" is summoned every <cooldown> seconds. It deals <x> magic damage and stuns attackers for <duration> seconds. Guaranteed to stun level <lvl> or lower.
AQUATIC_MAN_BUFF=After defeated, a "Tsunami" is summoned every <cooldown> seconds, dealing <x> magic damage and knocking back all attackers it hits.


